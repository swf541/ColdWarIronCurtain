 VIN_manpats_4:0 "RPG-29"
 VIN_manpats_4_short:0 "RPG-29"
 VIN_manpats_4_desc:0 "The RPG-29 is a reloadable anti-tank RPG developed by Bazalt in the late 1980s. It was developed to provide a modern, improved variant of the RPG-7 and is reloadable unlike the RPG-18. It fires rockets at an effective range of approximately 600 meters and is not limited by a timed warhead. It is far more capable of penetrating armor than the RPG-7 although it did not entirely faze out the RPG-7 or the RPG-18 due to its higher cost. The RPG-29 also does not have an initial propellant charge to protect the operators as the rocket ignites in order to reduce weight and give more valuable weight value that can be used for more rocket fuel. This means it is not as easy to use and requires a level of protection for its user but makes it more effective. The RPG-29 has been used in the Iraq war, the Syrian civil war, and the 2006 lebanon war."
 VIN_manpats_5:0 "RPG-32"
 VIN_manpats_5_short:0 "RPG-32"
 VIN_manpats_5_desc:0 "The RPG-32 is a modern Russian anti-tank infantry weapon developed by Bazalt in 2005. The weapon has an effective range of approximately 350m with a maximum range of 700m. The launcher comes with 2 different 72 or 105mm warheads that are thermobaric or HEAT. It has a far greater armor piercing capability than any of its predecessors. It has not yet been rolled out or accepted by the Russian army due to its high cost although several middle eastern countries do import it from Russia mostly for usage in their army’s higher-end battalions. It is currently in use in the Iraqi civil war and the Yemeni civil war."
 
 VIN_hmg_1: "DShKM"
 VIN_hmg_1_short: "DShKM"
 VIN_hmg_1_desc: "The DShK heavy machine gun is a gas-operated flapper-locked HMG developed in 1938 by Vasily Degtyaryov. The weapon itself was used as both an HMG and sometimes as a small anti-air weapon by infantry in WWII. More than 1 million have been manufactured today and due to its low cost and ease-of-manufacture continues to be made by many underdeveloped nations around the world with notable success."
 VIN_manpads_1: "Strela-2"
 VIN_manpads_1_short: "Strela-2"
 VIN_manpads_1_desc: "The Strela-2 is a MANPAD infantry portable anti-air missile launcher was a backbone weapon of the Soviet-sphere. Designed by KBM in 1964, the weapon featured a non-delay impact detonation fuze, an HE explosive warhead, and a proportional navigation logic missile guidance system. It proved to be relatively inexpensive to mass manufacture. However, it was noted quickly by Soviet high command that the Strela-2 performed poorly and far below what they expected the weapon to perform at. It has seen conflict in the Soviet-Afghan war, many different communist revolutions, as well as extensive use in middle eastern conflicts. "
 VIN_manpads_2: "Strela-3"
 VIN_manpads_2_short: "Strela-3"
 VIN_manpads_2_desc: "The Soviet Union quickly began developing the Strela-3 after it was noted that the Strela-2 had performed ineffectively in combat. KBM finished development of the Strela-3 in 1974 and it proved to be far more capable. Instead of proportional navigation logic, the Strela-3 used infrared homing to hit targets far beyond the effective range of the Strela-2. Additionally, it came with a detector element cooler in the missile itself, allowing it to be less easily fooled by flares and more accurately seek out true targets. Despite this, the additions made the missile heavier and require a more expensive propulsion fuel, making each round more expensive. The Strela-3 was used in many different middle eastern conflicts such as the Iraq-Iran war, but didn’t see much combat within’ the Soviet sphere itself."
 VIN_manpads_3: "Igla"
 VIN_manpads_3_short: "Igla"
 VIN_manpads_3_desc: "The Igla is an improved MANPAD system developed by KBM in 1981. The Igla uses a dual-waveband infrared guidance system and has a delayed impact magnetic fuze detonation system. The missile also came with a aerospike to reduce drag and improve performance. The weapon has seen many general conflicts in the middle east but also the Yugoslavian wars."
 VIN_manpads_4: "Verba"
 VIN_manpads_4_short: "Verba"
 VIN_manpads_4_desc: "The Verba is a modern Russian MANPAD system created in 2011. It uses a 3 channel optical guidance system with an exceptional 5km flight ceiling and very long range. The weapon also comes with a modern, stronger warhead. The weapon itself is very difficult to fool with countermeasure systems due to the 3 channels it possesses in each missiles requiring high grade countermeasures to be used. The Verba is used by the Armenians, the Russians, and the Syrians but has only seen combat in Syria to date."
 
 VIN_specialist_1: "Mosin Nagant PU scope"
 VIN_specialist_1_short: "Mosin Nagant PU"
 VIN_specialist_1_desc: ""
 VIN_specialist_2: "Dragunov Sniper Rifle [SR]"
 VIN_specialist_2_short: "Dragunov"
 VIN_specialist_2_desc: "The Dragunov sniper rifle is a semi-automatic DMR that chambers the Mosin 7.62x54R round. The Dragunov was developed in 1963 by Yevgeny Dragunov. The weapon itself is known for its high accuracy and exceptional reliability and has been used by armies around the world even to this day. Inexpensive ammunition, easy maintenance, and high reliability have ensured that this weapon has stayed in service even in some of the world’s poorest armies and still managing to stack up in modern combat. It has seen an unquantifiable amount of combat in 40+ wars all around the world."
 VIN_specialist_3: "VSS [SR]"
 VIN_specialist_3_short: "VSS"
 VIN_specialist_3_desc: "The VSS Sniper Rifle is a specialized sniper rifle developed in 1980 by Serdjukov and Krasnikov. The VSS sniper rifle has a built-in suppressed barrel and uses subsonic or AP ammunition. The rifle itself is used primarily by special forces units such as Spetsnaz for its clandestine capability and built in sound and flash suppression system. It has seen combat in the Afghan war albeit very rarely outside of that."
