 VIN_specialist_5_short: "KSVK"
 VIN_specialist_5_desc: ""
 
 VIN_infantry_equipment_0:0 "Mosin-Nagant"
 VIN_infantry_equipment_0_short:0 "Mosin-Nagant"
 VIN_infantry_equipment_0_desc:0 "Plentifully supplied during the early war, the Mosin Nagant served as both infantry and marksman rifle before it was replaced by the SKS"
 
 VIN_infantry_equipment_1:0 "K-56"
 VIN_infantry_equipment_1_short:0 "K-56"
 VIN_infantry_equipment_1_desc:0 "The chinese version of the Soviet AK-47, used extensively by the NLF and PAVN"
 
 VIN_infantry_equipment_2:0 "AKM"
 VIN_infantry_equipment_2_short:0 "AKM"
 VIN_infantry_equipment_2_desc:0 ""
 
 VIN_infantry_equipment_3:0 "AK-74"
