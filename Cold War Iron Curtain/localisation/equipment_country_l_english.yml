 CHI_mechanized_equipment_7_desc:0 "The M113A2 is an improved variant of the M113 made by the Food Machinery Corporation in the late 70s. It has seen combat everywhere the M113 has. In the A1, the engine was replaced with the 6V-53. In the A2, the engine cooling was improved, higher strength torsion bars were introduced to increase ground clearance, shock absorbers were added to the suspension, fuel tanks were armored, and smoke launchers were added."
