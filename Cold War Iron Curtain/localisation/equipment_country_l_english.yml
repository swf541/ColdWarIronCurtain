 YUG_lt_equipment_1:0 "T-60"
 YUG_lt_equipment_1_short:0 "T-60"
 YUG_lt_equipment_1_desc:0 "The T60 was a light tank manufactured to replace the T-38 in its recon role. It was designed in 1941 by Nicholas Astrov and 6,300 were produced in the 2 years it was produced.. The vehicle was a 2 crew tank with a 6 cylinder engine and reaches up to 44 km/h with a 20mm main gun. It was used extensively during WWII."
 YUG_lt_equipment_2:0 "T-70"
 YUG_lt_equipment_2_short:0 "T-70"
 YUG_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 YUG_lt_equipment_3:0 "PT-76"
 YUG_lt_equipment_3_short:0 "PT-76"
 YUG_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."

 YUG_ht_equipment_1:0 "IS-2"
 YUG_ht_equipment_1_short:0 "IS-2"

 YUG_mbt_equipment_0:0 "T-34-85"
 YUG_mbt_equipment_0_short:0 "T-34-85"
 YUG_mbt_equipment_0_desc:0 "The T-34 is a Soviet medium tank that revolutionized the field of tank design and is well known for its reliability. The T-34 was designed in 1940 by KMBD in the Soviet Union. In an attempt to reduce costs, the sloped armor was introduced into the tank's design. However, this also led to the tank itself becoming far better protected as well as less expensive with a smaller surface area. The weapon itself is 76.2mm gun and had nominal ammunition carrying capacity. However, the sights and vision devices were notably poor making it difficult for tank commanders to operate and their poor coordination capability cut down a lot of the advantages the tank itself provided. The T-34 became the second most produced tank in the world but one of the most important in WWII. T-34s are still being used by insurgents and poorer nations today."
 YUG_mbt_equipment_1:0 "T-34B"
 YUG_mbt_equipment_1_short:0 "T-34B"
 YUG_mbt_equipment_1_desc:0 "T-34-85 with M2HB machine-gun"
 YUG_mbt_equipment_2:0 "T-54"
 YUG_mbt_equipment_2_short:0 "T-54"
 YUG_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 YUG_mbt_equipment_3:0 "M47 Patton"
 YUG_mbt_equipment_3_short:0 "M47 Patton"
 YUG_mbt_equipment_3_desc:0 ""
 YUG_mbt_equipment_4:0 "T-55AI Igman"
 YUG_mbt_equipment_4_short:0 "T-55AI Igman"
 YUG_mbt_equipment_4_desc:0 "Mix of T-55 and M18 Hellcat."
 YUG_mbt_equipment_5:0 "SO 76 M-18 Mod"
