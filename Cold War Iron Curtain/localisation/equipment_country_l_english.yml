 SAF_infantry_equipment_0_desc:0 ""

 SAF_infantry_equipment_1:0 "Sterling Sub-Machine Gun L2A1"
 SAF_infantry_equipment_1_short:0 "Sterling L2A1"
 SAF_infantry_equipment_1_desc:0 ""

 SAF_infantry_equipment_2:0 "Vector R1"
 SAF_infantry_equipment_2_short:0 "Vector R1"
 SAF_infantry_equipment_2_desc:0 "In need of a modern automatic service rifle, the South African government trialed the American AR-10 rifle, the West German G3 rifle and the Belgian FN FAL battle rifle and decided that the FN FAL most fit the needs of the South African Defense Force. As such, local-production facilities were set up to produce the Belgian product under license. Lyttleton Engineering Works was created as a result (with British assistance) and manufacture of the FN FAL began under the designation of Rifle R1.\nOver time, production and operational use of the R1 broadened considerably to the point that the rifle family line incorporated various other useful guises. While the family already included the base R1 service rifle, there soon came the R2 with its folding buttstock for a more compact offering. This was followed by the R3 with its semi-automatic fire only mode (intended for police and security forces), the R1HB with its heavy barrel and bipod for the squad-level fire suppression role, the R1 Sniper accurized repeating fire weapon system and the R1 Para Carbine with its integrated IR sight, shortened barrel and more compact length."

 SAF_infantry_equipment_3:0 "Vektor R4"
 SAF_infantry_equipment_3_short:0 "Vektor R4"
 SAF_infantry_equipment_3_desc:0 "The R4 is a 5.56 assault rifle based off the Israeli Galil. It was designed to replace the earlier R1."

 SAF_infantry_equipment_4:0 "Vektor Combat Rifle 21st Century"
 SAF_infantry_equipment_4_short:0 "CR-21"
 SAF_infantry_equipment_4_desc:0 "Designed by Denel Land Systems, this 5.56x45mm NATO chambered bullpup rifle is the perfect replacement for the earlier Vektor R4. Thanks to the bullpup layout the rifle can be as short as a carabine whilst still retaining the muzzle velocity of longer assault rifles. However, this makes the CR-21 only capable of being fired from the right hand as the ejection port is located on the back right side of the rifle. The port can not be changed from side to side."

 ZIM_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 ZIM_infantry_equipment_0_short:0 "SMLE No. 4"
 ZIM_infantry_equipment_0_desc:0 "Bolt Action rifle."

 ZIM_infantry_equipment_1:0 "EM-2 Rifle No.9 Mk1"
 ZIM_infantry_equipment_1_short:0 "Rifle No.9"
