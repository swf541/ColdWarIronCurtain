 BEL_infantry_equipment_0:0 "Fabrique Nationale Model 1949"
 BEL_infantry_equipment_0_short:0 "FN-49"
 BEL_infantry_equipment_0_desc:0 "With design stretching back to early 1930s, the FN-49 is available as both a semi-automatic rifle and as a selective fire automatic rifle with 10-round magazines.\nWhile well regarded for its high build quality and reliability in comparison to the rifles of the time, its marketability was limited, as it was not developed in time for use in World War II but later, as many militaries had already begun the switch to selective fire battle rifles. An unknown number of FN-49s were produced as selective fire automatic rifles, but the small 10 round box magazine limited the usefulness of the fully automatic feature."

 BEL_infantry_equipment_1:0 "Fusil Automatique Léger"
 BEL_infantry_equipment_1_short:0 "FN FAL"
 BEL_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 BEL_infantry_equipment_2:0 "Carabine Automatique Légère"
 BEL_infantry_equipment_2_short:0 "FN CAL"
 BEL_infantry_equipment_2_desc:0 "The CAL (Carabine Automatique Légère) was a Belgian weapon manufactured by Fabrique Nationale. It was the first 5.56 mm rifle produced by the Fabrique Nationale. It resembled the company's highly successful FN FAL, but was an original design. Unlike the FAL, it was a market failure, although its development led to the reasonably successful FN FNC."

