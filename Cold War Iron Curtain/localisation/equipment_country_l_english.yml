 FRA_infantry_equipment_0:0 "MAS-36"
 FRA_infantry_equipment_0_short:0 "MAS-36"
 FRA_infantry_equipment_0_desc:0 "The MAS-36 is a bolt action rifle designed in 1927 chambered in 7.62x54mm French cartridge, and was adopted by the French military in 1936 as a replacement for the Berthier and Lebel service rifles. It saw service during the Second World War in limited numbers, but due to mass production after the war ended it would see service in numerous conflicts by many different nations. Post WWII produced rifles saw some upgrades in terms of ergonomics. It even saw some variants that saw the addition of an attachable rifle grenade and a marksman model. She was expected to only be an interim rifle, built on machinery that could be used to build anticipated self-loading rifles"

 FRA_infantry_equipment_1:0 "MAS-49"
 FRA_infantry_equipment_1_short:0 "MAS-49"
 FRA_infantry_equipment_1_desc:0 "The MAS-49 is a French semi-automatic rifle that replaced various bolt action rifles as the French service rifle, produced from 1949 onwards. The French Army's formal designation being the Fusil-semiautomatique 7 mm 5 M. 49 or the ''semi-automatic rifle of 7.5mm 1949'.'\n\nIt was produced in limited quantities and gained the reputation of being an accurate, reliable, and easy to maintain rifle especially in adverse conditions such as the jungle or desert sometimes being cleaned with nothing more than rags and motor oil. It could also fire NATO-standard 22mm rifle grenades with the rifle even incorporating integral grenade launching sight that is attached to the front sight block and a gas cutoff that prevents gas from entering the gas tube from the gas port when firing grenade launching blank ammunition."

 FRA_infantry_equipment_2:0 "MAS-49/56"
 FRA_infantry_equipment_2_short:0 "MAS-49/56"
 FRA_infantry_equipment_2_desc:0 "An improved version called the MAS-49/56 was introduced in 1957 and incorporated lessons learned from service in Algeria, Indochina, and the Suez Crisis. The rifle was shortened and lightened to improve mobility for mechanized and airborne troops, and a knife bayonet was added. The MAS-49 built-in rifle grenade launcher was replaced by a combination compensator/rifle grenade launcher that fired NATO-standard 22mm rifle grenades."

 FRA_infantry_equipment_3:0 "FAMAS F1"
 FRA_infantry_equipment_3_short:0 "FAMAS F1"
 FRA_infantry_equipment_3_desc:0 "The Fusil d'Assaut de la Manufacture d'Armes de Saint-Etienne, or the FAMAS for short is a bullpup-styled assault rifle designed and manufactured in France by MAS. It is the current service rifle of the French military. The weapon fires 5.56x45mm and is able to fit both APAV 40 and AC 58 rifle grenades. The rifle was designed after the American adoption of the M16 and 5.56 which caused the French military to rethink their approach regarding their service rifle. The FAMAS F1 replaced both the aging MAS 49/56 rifle and MAT-49 submachine gun. The rifle was designed around the concept of single-use, disposable magazines; when the limited budget of the French military forced soldiers to reuse disposable magazines over and over, the FAMAS would jam and require immediate attention. MAS would eventually manufacture more durable magazines for the FAMAS that reduced malfunctions."

 FRA_infantry_equipment_4:0 "FAMAS G2"
 FRA_infantry_equipment_4_short:0 "FAMAS G2"
 FRA_infantry_equipment_4_desc:0 "The FAMAS G2 was developed in 1994 to comply with NATO standards by accepting standard NATO magazines and by employing tighter barrel rifling to accurately fire both older 5.56 mm 55 gr ammunition and new standard 5.56mm NATO 62gr ammo.\n\nThe G2 also included several other upgrades taken from the G1 model, such as an enlarged trigger guard and improved hand guards made from reinforced fiberglass instead of plastic, and also the ability to take standard brass cased ammunition as well as French made steel ammunition. The French Navy purchased the FAMAS G2 in 1995 and issued it to their Fusiliers Marins and Commandos Marine. However, the French army refused to purchase the G2, preferring to rely on the FAMAS F1 as their primary rifle."
 
### United States

 USA_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 USA_infantry_equipment_0_short:0 "M1 Garand"
 USA_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 USA_infantry_equipment_1:0 "United States Rifle, Caliber 7.62 mm, M14"
 USA_infantry_equipment_1_short:0 "M14"
 USA_infantry_equipment_1_desc:0 "The M14 or officially known as the United States Rifle, Caliber 7.62 mm, M14 is an American battle rifle chambered in 7.62x51mm NATO. It became the standard-issue rifle for the U.S. military in 1959 replacing the M1 Garand rifle in the U.S. Army by 1958 and the U.S. Marine Corps by 1965. It was the last American battle rifle issued in quantity to U.S. military personnel. The power of the 7.62×51mm NATO cartridge allowed it to penetrate cover quite well and reach out to extended range. It saw service mainly in numerous wars in Indochina but it's main spotlight was during the Vietnam War. After its replacement by the M16 it saw export to numerous members."

 USA_infantry_equipment_2:0 "United States Rifle, Caliber 5.56 mm, M16"
 USA_infantry_equipment_2_short:0 "M16"
 USA_infantry_equipment_2_desc:0 "The M2 Carbine was noted to be vastly outclassed by the AK47 and the German StG44 by US military officials and in 1956 the development of the M16 began. In 1959 the weapon was finished by Eugene Stoner and James Sullivan. It displayed exceptional capability and outclassed the AK47 and the AKM. Most notably, the weapon has much more firepower than the M2 carbine and was more accurate than the AK47 as well as carried lighter ammunition at minimal loss in proficiency. However, despite outclassing the AK47 in general tests, it had poor reliability that could cause it to not be considered its equal. Especially in Vietnam, where failures were very common."

 USA_infantry_equipment_3:0 "United States Rifle, 5.56mm, M16A2"
 USA_infantry_equipment_3_short:0 "M16A2"
 USA_infantry_equipment_3_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."

 USA_infantry_equipment_4:0 "Carbine, Caliber 5.56 mm, M4 "
 USA_infantry_equipment_4_short:0 "M4 Carbine"
 USA_infantry_equipment_4_desc:0 "The M4 carbine is a further improvement on the M16A2. It was initially commissioned to be designed by a large ad-hoc team of designers in 1984 and development finished in 1993. After 9 years in development, hopefully it would have been worth the wait. It features a greater level of reliability and is much lighter and shorter. Mostly due to improved materials, it is more accurate than the M16A2. Its compact size makes it more versatile and easier to operate than the M16A2. The M4 carbine has seen combat in the US war in Afghanistan, the Iraq war, and in the war against ISIS."
 
##### EASTERN BLOCK
 
### Soviet Union

 SOV_infantry_equipment_0:0 "Mosin wz. 91/30"
 SOV_infantry_equipment_0_short:0 "Mosin"
 SOV_infantry_equipment_0_desc:0 "The Mosin-Nagant is a Russian Imperial bolt-action rifle used by the Russian Empire and was based off a design imported from France. In 1889, the GAU (Ministry of Defense of the Russian Empire) acquired the Lebel-1886 from France and sought to improve its design. Various Russian scientists and engineers were hired by the ministry and led by Captain Sergei Mosin and Leon Nagant to improve it and produced the Mosin Nagant after a long series of trials and prototypes. In 91, 1891, the bolt-action of Mosin's design was ordered into production. The rifle has a long disassembly time but is notable for its high accuracy. It was used extensively in the Russo-Japanese war, WWI, the civil war within the Russian Empire that led to the formation of the Soviet Union, WWII, and numerous worldwide conflicts."

 SOV_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 SOV_infantry_equipment_1_short:0 "AK-47"
 SOV_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 SOV_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 SOV_infantry_equipment_2_short:0 "AKM"
 SOV_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 SOV_infantry_equipment_3:0 "Avtomat Kalashnikova 1974"
 SOV_infantry_equipment_3_short:0 "AK-74"
 SOV_infantry_equipment_3_desc:0 "The AK74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK74."

 SOV_infantry_equipment_4:0 "Avtomat Kalashnikova 1974 modernizirovanniy"
 SOV_infantry_equipment_4_short:0 "AK-74M"
 SOV_infantry_equipment_4_desc:0 "The AK-74M is an improved variant of the AK-74 developed in 1991 by the Izhmash factory. The AK-74M was developed to incorporate new materials and manufacturing advances to create an improved weapon. It features a lightened bolt and carrier that reduces the recoil produced by the gas piston. The rifle also includes a glass-filled polyamide stock that can side-hold, an improved muzzle, reinforced cover, and several other minor improvements. It also comes with a rail for mounting optics. The lightened, strengthened rifle was easier to handle and carry and improved support for attachments. It did not see adoption by the Soviet Union as the USSR had crumbled before it could be considered, however, it has been adopted by the Russian Federation."

### Yugoslavia

 YUG_infantry_equipment_0:0 "Puska M1924B"
 YUG_infantry_equipment_0_short:0 "M.1924B"
 YUG_infantry_equipment_0_desc:0 "Bolt-action rifle based off the German Gewehr 98."

 YUG_infantry_equipment_1:0 "Puska M.48 7,9 mm"
 YUG_infantry_equipment_1_short:0 "Zastava M48"
 YUG_infantry_equipment_1_desc:0 "After World War 2, unlike most other countries Yugoslavia didn't adopt automatic/semi-automatic rifle as its service weapon. Instead, they adopted the Zastava M48, a domestic variant of the German Karabiner 98k.\nAlthough very similar in external appearance, many of the parts of the Yugoslav and German rifles are not interchangeable, especially the bolt and related action parts. M48s are usually distinguished from the 98k by the top handguard, which extends behind the rear sight and ends just in front of the receiver ring. The M48 was designed with a stock similar to the 98k, but it has a shorter intermediate-length action and receiver. Most M48 stocks are made from thicker Elm or Beech wood and have a thick stainless steel butt plate at the rear of the stock."

 YUG_infantry_equipment_2:0 "Zastava M70"
 YUG_infantry_equipment_2_short:0 "Zastava M70"
 YUG_infantry_equipment_2_desc:0 "Development of a domestic assault rifle began in 1959 by Zastava with the M59 and M64 series of rifles with milled receivers, threaded barrels, familiar Zastava handguards, gas cutoffs for grenade launching, and several other diversities from the mainstay AK design, such as a bolt hold open device on the right side of the receiver, and a charging handle that appeared different from other AK models. Though performances were satisfactory, the Yugoslav military did not adopt the rifle at the time for various reasons.\n\nIn 1970, green light was given to begin army-funded mass production of the M70 and M70A series (Automatska Puska Model 1970, \"Automatic Rifle Model 1970\") of which the M70A was the folding stock version. Over time, several cost-efficiency production measures were implemented, such as removal of the internal bolt hold open and replacing milled receivers with stamped steel, first 0.9mm and later thicker 1.5mm."

 YUG_infantry_equipment_3:0 "Zastava M80"
 YUG_infantry_equipment_3_short:0 "Zastava M80"
 YUG_infantry_equipment_3_desc:0 "Along with NATO and Soviet Union, Yugoslavia began the transition to intermediate cartridges in late 70s. The result was the Zastava M80. It is almost a near identical copy of the M70 model, the major difference being that the M80 was chamberd for the 5.56×45mm NATO.\nThe M80 family comes in two distinct "flavors" designated simply as the M80 and M80A. The major difference between the two forms is the stock to which the M80 is the base version with a fixed, solid wooden stock while the M80A is the compact version with the folding metal wire stock. The metal stock folds under the receiver and promotes a much shorter profile, making this model ideal for paratroopers, special forces and vehicle crews. "

 YUG_infantry_equipment_4:0 "Zastava M90"
 YUG_infantry_equipment_4_short:0 "Zastava M90"
 YUG_infantry_equipment_4_desc:0 "Further development of the M80, the M90 resembled more western rifles with the STANAG-like magazine and western style flash eliminator.\nThe M90 was intended to replace the M70 in the Yugoslav army, but the breakup of Yugoslavia disrupted the production and the weapon today remains rare and was never formally used, probably due to lack of 5.56×45mm NATO ammunition."

