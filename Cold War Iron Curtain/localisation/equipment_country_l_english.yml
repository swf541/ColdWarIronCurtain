 KEN_infantry_equipment_3:0 "Avtomat Kalashnikova 1947"
 KEN_infantry_equipment_3_short:0 "AK-47"
 KEN_infantry_equipment_3_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 KEN_infantry_equipment_4:0 "Carbine, Caliber 5.56 mm, M4 "
 KEN_infantry_equipment_4_short:0 "M4 Carbine"
 KEN_infantry_equipment_4_desc:0 "The M4 carbine is a further improvement on the M16A2. It was initially commissioned to be designed by a large ad-hoc team of designers in 1984 and development finished in 1993. After 9 years in development, hopefully it would have been worth the wait. It features a greater level of reliability and is much lighter and shorter. Mostly due to improved materials, it is more accurate than the M16A2. Its compact size makes it more versatile and easier to operate than the M16A2. The M4 carbine has seen combat in the US war in Afghanistan, the Iraq war, and in the war against ISIS."
