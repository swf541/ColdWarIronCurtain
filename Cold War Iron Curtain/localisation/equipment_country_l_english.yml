 SWE_infantry_equipment_2_desc:0 "The Automatkarbin 4, or Automatic Carabine 4 is a Swedish made copy of the West German G3 rifle."

 SWE_infantry_equipment_3:0 "Automatkarbin 4 B"
 SWE_infantry_equipment_3_short:0 "Ak 4 B"
 SWE_infantry_equipment_3_desc:0 " In this updated version the iron sights have been removed and replaced with an aimpoint CS red-dot reflex sight mounted on a Picatinny rail (MIL-STD-1913). The rail is welded onto the rifle."

 SWE_infantry_equipment_4:0 "Automatkarbin 5"
 SWE_infantry_equipment_4_short:0 "Ak 5"
 SWE_infantry_equipment_4_desc:0 "The Beretta AR70/90 is a gas operated self-loading rifle chambered for the 5.56×45mm NATO cartridge, and is the standard issue service rifle of the Italian Armed Forces. The weapon is also designed to be fitted with a rifle grenade, and has grenade sight."

##### MIDDLE EAST

### Israel

 ISR_infantry_equipment_0:0 "Sten Mark V"
 ISR_infantry_equipment_0_short:0 "Sten"
 ISR_infantry_equipment_0_desc:0 "Introduced in 1944, Sten Mark V is essentially a better-quality, more elaborate version of the Mk 2. Changes included a wooden pistol grip, a vertical wooden fore grip, a wooden stock, and a bayonet mount."

 ISR_infantry_equipment_1:0 "Uzi Submachine Gun"
 ISR_infantry_equipment_1_short:0 "Uzi"
 ISR_infantry_equipment_1_desc:0 "Following the 1948 Arab-Israel War, captain Uziel Gal began designing a submachine gun for the IDF. Gal based his weapon partly on earlier Czech designs, in which bullets were fed into the gun's chamber from a box-shaped magazine inserted into the pistol grip. The bullets were fired by a hollowed-out bolt that slid around much of the barrel as it shot forward. Gal combined these features to produce a gun that was easy to load, of unprecedented compactness, reasonably stable and accurate even when fired automatically, and extremely well-tooled and durable.\n\nThe weapon was submitted to the Israeli Army for evaluation and won out over more conventional designs due to its simplicity and economy of manufacture. Gal did not want the weapon to be named after him, but his request was ignored, and the gun was adopted as the UZI in 1951."

 ISR_infantry_equipment_2:0 "Rov've Mitta'enn"
 ISR_infantry_equipment_2_short:0 "Romat"
 ISR_infantry_equipment_2_desc:0 "Facing logistical challenges from having a wide variety of old firearms in service, the IDF decided to replace the old German and British bolt-action rifles with a new self-loading rifle. IDF decided in 1955 to adopt the FN FAL as its standard-issue infantry rifle, under the name Rov've Mitta'enn or Romat, an abbreviation of \"Self-Loading Rifle\". The FAL version ordered by the IDF came in two basic variants, both regular semi-automatic and heavy-barrel automatic, and were chambered for 7.62mm NATO ammunition."

 ISR_infantry_equipment_3:0 "IMI Galil Automatic Rifle Machine-gun"
