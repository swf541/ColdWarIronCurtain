 SPR_mechanized_heavy_equipment_4_short:0 "M113 ACAV"
 SPR_mechanized_heavy_equipment_4_desc:0 "The M113 ACAV, also known as the M150, is a armored cavalry assault vehicle, which is an early form of the IFV. The M113 ACAV was developed in the 60s by the Food Machinery Corporation. The M113 ACAV is similar to the M113 in most aspects. The ACAV variant of the M113 carries a TOW launcher and can potentially be equipped with a turret armed with a flamethrower as seen in Vietnam. The M113 ACAV was used everywhere the M113 was used."
