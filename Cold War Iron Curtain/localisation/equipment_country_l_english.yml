 FRA_lt_equipment_1:0 "M5 Stuart"
 FRA_lt_equipment_1_short:0 "M5 Stuart"
 FRA_lt_equipment_1_desc:0 "The M5 Stuart was a newer version of the M3 Stuart light tank produced due to the demand for radial aero-engines during World War II. It has a redesigned hull with a raised rear deck, sloped glacis plate and driver's hatched moved to the top. It features a 37mm gun, a crew of four, three M1919 machine guns, and weighing in at around 15 tons. It saw service with the US and other allied forces throughout World War II and saw use in numerous conflicts after the war."
 FRA_lt_equipment_2:0 "M24"
 FRA_lt_equipment_2_short:0 "M24"
 FRA_lt_equipment_2_desc:0 "The M24 is an American light tank that was manufactured by the companies Cadillac and Massey-Harris It was used in the later parts of World War II and some post-World War II conflicts. It mounted a 75mm M6 gun and saw extensive use in the War in Algeria and the First Indochina War."
 FRA_lt_equipment_3:0 "Panhard EBR"
 FRA_lt_equipment_3_short:0 "Panhard EBR"
 FRA_lt_equipment_3_desc:0 "The Panhard EBR (Panhard Engin Blindé de Reconnaissance, French: Armored Reconnaissance Vehicle) is an armoured car designed by Panhard for the French Army and later used across the globe, notably by the French Army during the Algerian War and the Portuguese Army during the Portuguese Colonial War in Angola, Mozambique and Guinea-Bissau."
 FRA_lt_equipment_4:0 "AML H-90"
 FRA_lt_equipment_4_short:0 "AML-90"
 FRA_lt_equipment_4_desc:0 "The AML-90 is a modified variant of the AML-60, featuring a new turret and a DEFA low pressure 90mm rifled gun which permitted the anti-tank and reconnaissance elements of French territorial units to be combined into a new component capable of knocking out the heaviest vehicle likely to be ranged against it. It served in numerous conflicts including the Toyota War, the South African Border War, and the Six-Day War."
 FRA_lt_equipment_5:0 "AMX-10RC"
 FRA_lt_equipment_5_short:0 "AMX-10RC"
 FRA_lt_equipment_5_desc:0 "The AMX 10RC is a medium-weight wheeled reconnaissance vehicle armed with a 105mm cannon. The vehicle, supplied by Nexter Systems has been in service with the French Army since 1980. It takes a crew of 4 to man the vehicle, and weighs in at about 15 tons."
 FRA_lt_equipment_6:0 "AMX-10 RC Surblinde"
 FRA_lt_equipment_6_short:0 "AMX-10 Surblinde"
 FRA_lt_equipment_6_desc:0 "AMX-10 fitted with add-on armor and without amphibious capability."

