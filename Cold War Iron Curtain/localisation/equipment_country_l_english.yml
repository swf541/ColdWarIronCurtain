 VIE_infantry_equipment_3_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."

 VIE_infantry_equipment_4:0 "Carbine, Caliber 5.56 mm, M16A4"
 VIE_infantry_equipment_4_short:0 "M16A4"
 VIE_infantry_equipment_4_desc:0 "Adopted in 1998, the M16A4 is the fourth generation of the M16 series. It is equipped with a removable carrying handle and Picatinny rail for mounting optics and other ancillary devices. Has been in service in a variety of wars with the US and its allies"

 VIE_team_weapons_1: "M1919 Browning (HMG), M1 Mortar (Mortar)"
 VIE_team_weapons_1_short: "M1919 Browning, M1 Mortar"
 VIE_team_weapons_1_desc: "The M1919 Browning is a heavy machine gun developed in 1919 by John Browning. The weapon became iconic after its famous usage during the Great Emu War but it was also used during WWII. The weapon uses .30 caliber rounds and had a short-recoil operation action and has an effective range of 1500 yards. Its predecessor, the M1917 was water cooled but the water cooling was removed to lighten the weapon at the cost of firing time. This proved to be dangerous as when overheated, the propellent could heat up and lead to the shots firing without warning which would lead to uncontrollable fire./nThe M1 mortar is a variant of the French Brandt mortar created by the US close to their initial joining of WWII. It fires an 81mm caliber mortar up to 1.9 miles. It was used extensively during WWII and was also used in Vietnam and Korea."
 VIE_team_weapons_2: "M2 Browning (HMG), M29 Mortar (Mortar), M75 (HGL)"
 VIE_team_weapons_2_short: "M2 Browning, M29 Mortar, M75"
 VIE_team_weapons_2_desc: "The M2 Browning is an HMG that is typically mounted on vehicles but may also be used as an emplaced gun. It fires .50 caliber rounds and has much more firepower than the M1919. It was designed in 1919 by John Browning and used throughout WWII. It is similar in complexity and quality as the M1919 but is heavier and carries heavier ammunition./nThe M29 mortar is an American mortar built to replace the M1 mortar in 1952 by an ad-hoc team. It can fire 4-12 rounds per minute and is far lighter and has a greater range. Additionally, it is chrome-plated to improve the reliability of the weapon and improve cleaning./nThe M75 HGL is a heavy grenade launcher designed by Philco-Ford in 1961 and was used in the Vietnam war. It is automatic and electric motor driven with a firerate of 225 per minute up to 2045 yards away. The launcher itself was very quickly replaced due to a number of concerns with reliability, power efficiency, and weight."
 VIE_team_weapons_3: "Mk19 (HGL)"
 VIE_team_weapons_3_short: "Mk19"
 VIE_team_weapons_3_desc: "The Mk19 is a blowback action heavy grenade launcher used in emplacements or on vehicles. It was designed in 1966 by NOSL and was used in Vietnam, the Gulf war, Afghanistan, Iraq, and in the Mexican Drug Wars. The first model of the HGL was extremely unreliable and unsafe but later models proved to be highly effective and more likely to kill the enemy than the operator. The weapon can fire 40 40mm rounds per minute up to 1600 yards away."
 VIE_team_weapons_4: "M85 (HMG), M224 Mortar (Mortar)"
 VIE_team_weapons_4_short: "M85, M224 Mortar"
 VIE_team_weapons_4_desc: "The M85 is a heady machine gun that was designed in the 80s by General Electric to replace the M2 Browning. It was used in the Gulf War but has not seen much combat outside of that. The M2 Browning's weight led to the eventual commission of the development of the M85 by the US army. The M85 is much more lightweight and has selective fire rates. It is also configurable in what parts it can hold or which direction it can be fed from which adds to its versatility./nThe M224 mortar was designed in 1978 by an ad-hoc team. The mortar has seen combat in the Gulf War, Iraq, Afghanistan, and prototypes were used in Vietnam. The mortar itself was made of lighter and more durable parts than the M29 and is easier to maintain in the field."
 VIE_team_weapons_5: "XM312 (HMG), XM307 (HGL)"
 VIE_team_weapons_5_short: "XM312, XM307"
 VIE_team_weapons_5_desc: "The XM312 HMG is derived from the XM307 autocannon and is chambered for .50 caliber rounds. The XM307 autocannon is an automatic HGL with airburst capability. The XM307 was designed in the late 90s with the XM312 coming out in 2000. Both were created by General Dynamics and have not yet seen combat. Both are able to be quickly converted to one another in the field enabling a unit to switch to having HMGs or HGLs as are needed for the current situation. They are lightweight (for heavy emplaced weapons) and reliable although expensive. "

 VIE_squad_weapons_1: "Browning 1918A2 BAR (LMG)"
 VIE_squad_weapons_1_short: "Browning 1918A2"
 VIE_squad_weapons_1_desc: "The Browning 1918A2 (AKA the BAR) is named after the person who designed it in 1917 for the US military, designer John Browning, not for what happens to the enemy's pants when they see it. The weapon itself is a support fire LMG that uses a rising-bolt lock and a gas operated action. It has an effective range of 1500 yards and an exceptionally light weight even for an LMG. The BAR was used extensively during WWII where it demonstrated notable capability."
 VIE_squad_weapons_2: "M79 (GL)"
 VIE_squad_weapons_2_short: "M79"
 VIE_squad_weapons_2_desc: "The M79 is a single shot grenade launcher developed in 1960 by the Springfield Armory for the US army. It is a single shot grenade launcher that fires a 40mm grenade. During its usage in the Vietnam war, it showed itself to have incredible firepower and fire longer than rifle grenades but is more portable than a mortar, allowing it to aid combat engagements by infantry and function well against light enemy vehicles and enemies in cover."
 VIE_squad_weapons_3: "M60 (LMG)"
 VIE_squad_weapons_3_short: "M60"
 VIE_squad_weapons_3_desc: "The M60 is an LMG developed for the US army in 1957 by Saco Defense. It can fire ball, tracer, and armor-piercing rounds. The LMG uses a short-stroke gas piston and an open bolt action. The feed system is a disintegrating belt and has an effective range of 1200 yards. It is very inexpensive to use and is still used by the US army to this day due to its low cost and high viability in combat. However, it is unreliable in extreme conditions especially when dirty. Additionally, it is exceptionally heavy for an LMG although it is amongst the lightest 7.62mm guns that exist. It has seen combat in Vietnam, Cambodia, the Gulf War, Iraq, Afghanistan, and against ISIS. "
 VIE_squad_weapons_4: "M249 (LMG), M32 (GL)"
 VIE_squad_weapons_4_short: "M249, M32"
 VIE_squad_weapons_4_desc: "The M249 is an LMG designed by FN Herstal in 1976. It is considerably lighter and more reliable than the M60 but has less overall firepower. The M249 has been used in every major conflict involving the US since the invasion of Panama. Because of its lighter weight and higher reliability, it functions better than the M60 in non-urban controlled environments and works better as an offensive squad weapon. In fact, the M249 was initially commissioned to replace the M60 as a lighter weapon./nThe M32 Grenade Launcher is a US variant of the squad revolver grenade launcher the Milkor MGL. The Milkor was developed in 1980 by Andries Piek for South Africa, and is a notable step up as a squad grenade launcher from the M79. The US Marine Corps adopted it and made minor modifications to create the M32 variant. It can be loaded to hold up to 6 shots and rapid fire them all within 2 seconds. It can significantly increase a squad's firepower with its burst capability. Additionally, the launcher has been adopted by law enforcement agencies globally for use with non-lethal grenade rounds such as smoke. It has been used in the Rwandan Civil War and the Colombian conflict."
 VIE_squad_weapons_5: "MK48 (LMG), XM25 (GL)"
 VIE_squad_weapons_5_short: "MK48, XM25"
 VIE_squad_weapons_5_desc: "The MK48 is an LMG developed in 2003 by FN Herstal in conjunction with the US Special Operations Command. It is extremely light for an LMG and has been used extensively by the US seeing combat in Iraq and Afghanistan. The weapon itself is very easy to take apart and can be done in the field to replace overheated barrels. Its primary advantage over the M249 is its light weight and vastly more simplified parts making maintenance and manufacturing easier./nThe XM25 CDTE Grenade Launcher is a modern bullpup grenade launcher developed in 2010 by Heckler and Koch and was used in the war in Afghanistan. It fires grenades from a magazine and is capable of having an effective range of up to 765 yards. It has airburst capability and programmable ammunition. It comes with a system computer and a laser range finder to aid the operator. Initial prototypes suffered heavily from malfunctions and the budget for the project was eventually cut. Despite seeing combat in Afghanistan and demonstrating capability, it was decided that the project was not worth it due to a poor outlook on how much the project would cost."

 VIE_specialist_1: "M1903 Springfield (SR)"
 VIE_specialist_1_short: "M1903 Springfield"
 VIE_specialist_1_desc: "The M1903 Springfield is a bolt action rifle that was used by snipers during WWII. It was designed by the Springfield Armory in 1903 and was used immediately. The Springfield is a bolt-action 5-round rifle that fires .30-06 rounds up to 1000 yards effectively. However, the maximum range goes up to 5,500 yards. More than 3 million of these rifles were produced and snipers frequently used them during WWII."
 VIE_specialist_2: "M40 (SR)"
 VIE_specialist_2_short: "M40"
 VIE_specialist_2_desc: "The M40 is a bolt-action sniper rifle developed in 1966 by Remington arms for the USMC. It fires the standard 7.62x51mm rounds and has an effective range of 900 yards. It was used in Vietnam, the Gulf War, Afghanistan, Iraq, and Lebanon. The M40 has notable reliability and is relatively easy to maintain. It was effective as an anti-infantry sniper rifle."
 VIE_specialist_3: "M21 (SR)"
 VIE_specialist_3_short: "M21"
 VIE_specialist_3_desc: "The M21 is one of the sexiest guns ever created. The M21 is a badass semi-automatic sniper rifle that was used by the US and any other countries that were blessed enough to have such a magnificent weapon. Designed in '69 by the Marines Weapons Command after being inspired directly by God, it can deliver ultimate judgement at an effective range of 900 yards and uses the glorious 7.62x51mm ammunition. It can be fed with a 5, 10, or 20 round magazine depending on your tastes. It displayed its unmatchable vigor and prowess in the Vietnam and Iraq wars and probably would have won the war in Vietnam if they sent more in. It is no surprise that such an incredible legendary weapon is still in use and kicking ass today."
 VIE_specialist_4: "Barrett M82 (AMR), M24 (SR)"
 VIE_specialist_4_short: "M82, M24"
 VIE_specialist_4_desc: "The Barrett M82 is a semi-automatic anti-materiel bullpup sniper rifle that uses .50 caliber ammunition. It was developed in 1980 by Ronnie Barrett in time for the War in Afghanistan and the Iraq war. It has an effective range of 2000 yards and can penetrate walls, any kind of body armor, and lightly armored vehicles. The M82 is iconic for its effectivity and anti-materiel capability. Its license is highly sought after by many countries and is held by 54 countries with more attempting to gain manufacturing rights or acquire the weapon./nThe M24 is a bolt-action sniper rifle used by the US army. It was designed in 1988 by Remington arms and commissioned to replace the M40 as the standard issue sniper rifle in use. It has an effective range of 875 yards and uses the 7.62x51mm ammunition. It has seen combat in the Gulf War, Afghanistan, Iraq, and Syria. The M24 comes with a free detachable scope and an attachable tripod."
 VIE_specialist_5: "M110 (SR)"
 VIE_specialist_5_short: "M110"
 VIE_specialist_5_desc: "The M110 is a semi-automatic rotating bolt anti-personnel sniper rifle and DMR. It was initially developed in 2007 by the Knight's Armament Company and was commissioned after the US military witnessed the effects of USSOCOM snipers and after-action reports from SOF snipers throughout Iraq. After a competition involving many different designed, the M110 was selected and Knights won a very sizable contract. It has since been used in Afghanistan and Iraq. It has an effective range of approximately 875 yards and can provide harassing fire far beyond that."

 VIE_ammo_explosives_1: "Mk2 Grenade (Grenade), FMJ (Ammo), M1 Chemical Mine (Mine)"
 VIE_ammo_explosives_1_short: "Mk2 Grenade, FMJ, M1 Chemical Mine"
 VIE_ammo_explosives_1_desc: "The MK2 hand grenade is an anti-personnel hand grenade used by the United States during World War 2 and World War 1. It was designed in 1918 by a large ad-hoc team of designers and was used by many different countries. The grenade itself is a simple frangible grenade that explodes on a timed fuse ~4 seconds from pulling the pin. An inordinate surplus was created during world war 2 and as such, despite seeing minimal and eventually no production, it was continuously used for many years./nThe M1 Chemical Mine is an anti-personnel mine that contains mustard gas that releases upon detonation. It was used during WWII and could maintain area denial after detonation for as long as the gas lingered./nThe Full Metal Jacket round is a bullet invented in 1882 by the Swiss Colonel Eduard Rubin. However, there were improvements made to metallurgy in the time since then to WWII and as such, the WWII FMJ round simply incorporated higher quality materials into the already existing design."
 VIE_ammo_explosives_2: "M26 (Grenade), M18 Claymore (Mine)"
 VIE_ammo_explosives_2_short: "M26, M18 Claymore "
 VIE_ammo_explosives_2_desc: "The M26 hand grenade is a frangible hand grenade designed by a large ad-hoc team in 1950. It entered service and at the same time first saw combat in the Korean War. It featured a timed friction fuse and a greater explosive capability than the Mk2 grenade. Additionally, the fragmentation is aided by a pre-notched coil inside the grenade which assists in fragmentation./nThe M18 claymore mine is a directional fragmentation anti-personnel mine developed in 1956 by a large ad-hoc team led by Norman Macleod. It has seen usage in the Vietnam war, was set up in the KDMZ, and the Iraq war.It uses an M4 plastic cap assembly to detonate and is filled with C4."
 VIE_ammo_explosives_3: "Higher Grain Ammo, M67 Grenade"
 VIE_ammo_explosives_3_short: "Higher Grain Ammo (Ammo), M67 Grenade (Grenade)"
 VIE_ammo_explosives_3_desc: "The M67 hand grenade is a anti-personnel fragmentation hand grenade built to replace the M26 series that was used in Vietnam and Korea. It contains a pyrotechnic delay and has a greater explosive capability than the M26. It also features a safety clip to prevent the pin from being pulled accidentally. It was used in every US war since Vietnam./nAP rounds have existed for many years originating before WWI and used mostly in penetrating warships. Around WWI after the tank entered the battlefield, miniaturized rounds were created. Eventually, small AP calibers were created as an answer to body armor. Modern AP ammunition in 1965 was created as an answer to an increase in heavily armored infantry and infantry cover. "
 VIE_ammo_explosives_4: "Utility Grenades (Grenade), M93 AT Mine (Mine)"
 VIE_ammo_explosives_4_short: "Utility Grenades, M93 AT Mines"
 VIE_ammo_explosives_4_desc: "Utility grenades are hand grenades that have specialized roles such as flashbangs, smokes, incendiaries, etc. These can be used to stun enemies, conceal positions, and run area denial respectively./nThe M93 mines are anti-tank mines developed by Textron in 1987. It is capable of attacking targets up to 100 meters from its position. The M93 mines use seismic and acoustic sensors to track and identify nearby targets. Once it detects a target, it turns to face them and fires its submunition, a 450g tantalum slug."
 VIE_ammo_explosives_5: "Modern Ammo (Ammo)"
 VIE_ammo_explosives_5_short: "Modern Ammo"
 VIE_ammo_explosives_5_desc: "In the modern era, there are a vast arsenal of different types of specialized ammunitions that can be used in specific situations. Modern AP rounds are far better at penetrating targets than older AP rounds and can reach higher velocities. Modern alloys allow standard ammunition to deal more damage to a target. Frangible bullets or incendiary rounds have special situations in which they are useful. Additionally, shotguns can have improved usability in modern combat with HE rounds, 000 ammunition, flechette rounds, or incendiary shots."

 VIE_manpats_1: "M1 Bazooka"
 VIE_manpats_1_short: "M1 Bazooka"
 VIE_manpats_1_desc: "The M1 Bazooka is a recoilless anti-tank rocket developed in 1942 by Edward Uhl. More than 400000 units were created and it saw massive usage during WWII, Korea, and Vietnam. The M1 Bazooka is one of the first rocket propelled anti tank weapons. It could be used against bunkers, armored vehicles, machine gun nests, or tanks. Some copies of the M1 were captured by German forces quickly after being rolled out and they were reverse engineered to create the Panzerschreck. The M1 costs very little and overwhelming amounts of surplus ammunition were created so it was used in future wars and is still used by low-budget armies today. At its current rate of usage, the weapon will likely continue see combat by low-budget armies. However, with global development resulting in an increase in dedicated MICs and current conflicts running it out, it is not likely to see more for much longer."
 VIE_manpats_2: "M20A1 SuperBazooka"
 VIE_manpats_2_short: "M20A1 SuperBazooka"
 VIE_manpats_2_desc: "The M20A1 superbazooka is the summation of a large number of improvements made to the Bazooka by Edward Uhl throughout the war up and up to the mid 50s. It featured lightweight casts, auxiliary emplacement support, an optical sight, an extended range as a result of improved munition, an improved coupling mechanism, a magnetic trigger replacing the battery ignition, metal furniture, and can be broken down to aid in mobility and maintenance. The improvements made it a far more capable weapon than the M1 that could be used against stronger targets. It was used in the Korean war and many different conflicts beyond that by other countries."
 VIE_manpats_3: "M72 LAW"
 VIE_manpats_3_short: "M72 LAW"
 VIE_manpats_3_desc: "The M72 LAW is a 1 shot light anti-tank unguided rocket launcher developed by FA Spinale, CB Weeks, and PV Choate in 1963. It was introduced immediately to replace the bazooka in production and has seen combat in every US conflict since its inception. The weapon itself is very lightweight and enables regular infantry to carry and use it wherever needed. It is not reloadable but only weighs 5.5 pounds so even your grandma could use it. It has an effective range of 660 feet. The weapon has been used in the Afghanistan war, Iraq, Somalia, the Gulf War, and Vietnam."
 VIE_manpats_4: "M202 FLASH"
 VIE_manpats_4_short: "M202 FLASH"
 VIE_manpats_4_desc: "The M202 FLASH is a multishot incendiary rocket launcher designed in 1978 by a large ad-hoc team and used in the Vietnam war. It can be loaded with 66mm incendiary rockets that use TPA to ignite an area after explosion. It can burn far hotter than napalm and creates enough heat and smoke to force low flying helicopters to avoid an area. It can be used as an anti-tank weapon due to the tremendous heat it creates over a large area effectively roasting a vehicle's crew. Alternatively, the M202 can use the LAW's 66mm rockets if the operator needs it to use direct rockets rather than blanket an area in fire. It did not see official wide scale production, although several hundred of the prototype model were made and used in Vietnam. "
 VIE_manpats_5: "M141/153 SMAW"
 VIE_manpats_5_short: "M141/153 SMAW"
 VIE_manpats_5_desc: "The M153 SMAW is an anti-tank, anti-fortification rocket launcher developed in 1984 by McDonnell Douglas. The weapon has seen combat in the Gulf war, Afghanistan, Iraq, and Yemen. The M141 is a one-shot disposable anti-fortification weapon dedicated to bunker busting that has an effective range of 1200 yards but can be used to hit large targets further beyond. The M153 is a reusable weapon that fires HEAA or thermobaric rounds. The SMAW can collapse buildings and has a very large explosion radius. It, however, gives off a large bout of semi-toxic smoke making firing it from an enclosed space unsafe without gas protection. This issue would not be fixed until the SMAW II was developed. It has seen combat in the Gulf war, Afghanistan, and Iraq."

 VIE_hmg_1: "M45 Quadmount"
 VIE_hmg_1_short: "M45 Quadmount"
 VIE_hmg_1_desc: "The M45 Quadmount is a towed anti-air weapon with an exceptional rate of fire from its 4 M2 browning machine guns. It is electrically powered and has a maximum range of 1.6 miles. It was developed by the WL Maxson Corporation in 1943 and was used in WWII, the Korean War, and as an emplacement in the Vietnam war. Nicknamed the \"meat chopper\" it could be used horizontally to take out soft targets and planes interchangeably. The M45 was also mounted onto trailers or halftracks to be used as a cheap SP AA gun. "
 VIE_manpads_1: "Redeye I"
 VIE_manpads_1_short: "Redeye I"
 VIE_manpads_1_desc: "The Redeye is an anti-air MANPADS that was created in 1959 by Convair to adapt to modern combat where jets could outrun or outtank anti aircraft guns. It uses infrared to home into its target. In 1948, the US army began seeking new air defense weapons to replace ineffective guns. Many different concepts for fast moving rockets were investigated but ultimately none were accurate. In the mid 1950s, Convair began studying the use of infrared guidance to create a portable surface to air missile system. Convair began looking at early air-to-air missiles to create their weapon and managed to scale it down to a smaller level. The Redeye was used in Vietnam, Nicaragua, and Afghanistan."
 VIE_manpads_2: "Redeye II"
 VIE_manpads_2_short: "Redeye II"
 VIE_manpads_2_desc: "The Redeye II is an anti-air MANPADS which was developed by General Dynamics in 1967. It uses an infrared homing surface to air missile to home in on its target. It featured a higher end computer and general improvements to parts and overall design to make it more reliable. Although the Redeye II was an improvement over the Redeye I it wasn't widely manufactured and remained a prototype as most of its improvements could simply be added to the Redeye I. It can be considered that developing the Redeye II in this context is improving the computer of the Redeye I and manufacturing the better equipment."
 VIE_manpads_3: "Stinger A"
 VIE_manpads_3_short: "Stinger A"
 VIE_manpads_3_desc: "The Stinger A is the final result of the Redeye II project which was finished in 1980 by General Dynamics. The Stinger A features a complete overhaul of the entire Redeye system and comes with a dual Infrared and UV seeker to better determine what is a countermeasure and what is the actual target. The Stinger A's ammunition contains a more potent mixture giving it more power than its predecessor and can reach a farther range. It demonstrated considerable power in the Falklands war, Afghanistan, Irani-Iraqi war, and many other middle eastern conflicts."
 VIE_manpads_4: "Stinger C"
 VIE_manpads_4_short: "Stinger C"
 VIE_manpads_4_desc: "The Stinger C is an improvement made to the Stinger B finished around 1990 by General Dynamics. The Stinger B featured an improved seeker that features rosette scanning. However, the Stinger B was scarcely produced at only 600 units. The Stinger C added more computer components, better software, and an adaptive system that can attempt to overcome interference by adjusting its modules to try to find the clearest visual. More than 20000 units were created and it saw combat in Afghanistan and Iraq. The Stinger project continues to be developed with new, minor additions being added and more variants being designated as minor improvements are created."

 VIE_protection_equip_1: "M12 + M1"
 VIE_protection_equip_1_short: "M12 + M1"
 VIE_protection_equip_1_desc: "During World War 2, the M12 flak jacket was used by the United States as a protective piece of armor that could absorb flak and small caliber rounds. It was, however, very cumbersome so most of the time, a soldier's only uniform was the cotton fiber Olive Drab uniform. Despite this, the M12 worked well in protecting soldiers from shrapnel assuming the shrapnel did not hit the vast space where the vest did not occupy./nThe M1 helmet was designed in 1941 by Major Sydenham of the US army. It was highly effective in deflecting shots that were vectored but not head on. It was used extensively during WW2 and became iconic."
 VIE_protection_equip_2: "M1952A + M1A"
 VIE_protection_equip_2_short: "M1952A + M1A"
 VIE_protection_equip_2_desc: "The M1952A is a Flak Vest that was used by the US in the Vietnam War and was developed in 1952. It provided nominal protection against low caliber arms and flak. The vest is nominally lightweight and has built in pockets to carry ammunition. It was also designed, with limited success, to insulate from heat.The M1952A would be replaced by the M1965A when kevlar was invented almost immediately. The M1A is an improvement over the M1 helmet with minor changes to the inside of the helmet so that it rests easier on the head."
 VIE_protection_equip_3: "PASGT"
 VIE_protection_equip_3_short: "PASGT"
 VIE_protection_equip_3_desc: "PASGT is the designation for a set of armor developed for US infantry in 1975 by the US Army Soldier Systems Center. It is far better at protecting infantry than the M1965A, which it replaced. Incorporating multiple layers of nylon, the PASGAT helmet and vest would be rolled out completely by 1983. However, despite being better for protection, PASGAT was extremely heavy, cumbersome, and very uncomfortable in extreme temperatures."
 VIE_protection_equip_4: "Interceptor"
 VIE_protection_equip_4_short: "Interceptor"
 VIE_protection_equip_4_desc: "Interceptor is the designation for the modern protective gear US military uses. It was designed in DARPA in 1998 and sought to provide protection that has not been afforded to infantry since armor first went out of date. Although it is not nearly as effective against gunfire as plate armor was against swords. The Interceptor body armor consists of the OTV, the DAPS, and the MICH. The OTV is the vest which protects the neck, throat, biceps, and groin. The auxiliaries can be removed from the torso protection. The OTV contains ballistic plates and modern nylon compounds that can protect soldiers greater than any armor prior. The system also comes with the ability to protect the soldier with a thin Flattening Load Carrier vest to make carrying equipment easier. The DAPS are auxiliary protective sleeves intended to protect the legs and arms. The MICH is a lightweight kevlar helmet that comes with auxiliary ports to hold different pieces of equipment such as binoculars. "
 VIE_protection_equip_5: "ICTV + SFICTV"
 VIE_protection_equip_5_short: "ICTV + SFICTV"
 VIE_protection_equip_5_desc: "The Improved Combined Tactical Vest and its Special Forces variant are theoretical sets of individual protective equipment intended to replace the Interceptor. Currently, most of the pieces are in development or in the conceptual phase. The ICTV and SFICTV began development in the early 2000s by a variety of manufacturers with only the IOTV being developed by 2007 and the helmet series currently in development or conceptual. The ICTV is set to include a full set of body armor protecting almost the entirety of the body with gaps protected with interlocking fiber layers and lightweight metal plates. The helmet comes with ear and eye protection with auxiliary support for a protective bulletproof assault gas mask and support for binoculars. The SF variant is much lighter with much of the plating scaled back or segmented to aid movement. When it is developed, it will provide complete protection."

 #South Africa
 SAF_infantry_equipment_0:0 "Short magazine Lee-Enfield No. 4 Mk 2"
