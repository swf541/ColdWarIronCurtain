 VIN_lt_equipment_1:0 "T-60"
 VIN_lt_equipment_1_short:0 "T-60"
 VIN_lt_equipment_1_desc:0 "The T60 was a light tank manufactured to replace the T-38 in its recon role. It was designed in 1941 by Nicholas Astrov and 6,300 were produced in the 2 years it was produced.. The vehicle was a 2 crew tank with a 6 cylinder engine and reaches up to 44 km/h with a 20mm main gun. It was used extensively during WWII."
 VIN_lt_equipment_2:0 "T-70"
 VIN_lt_equipment_2_short:0 "T-70"
 VIN_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 VIN_lt_equipment_3:0 "PT-76"
 VIN_lt_equipment_3_short:0 "PT-76"
 VIN_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 VIN_lt_equipment_4:0 "K-62 Light tank (Type 62 PRC)"
 VIN_lt_equipment_4_short:0 "K-62"
 VIN_lt_equipment_4_desc:0 ""
 VIN_lt_equipment_5:0 "K-63 (Type 63 PRC)"
