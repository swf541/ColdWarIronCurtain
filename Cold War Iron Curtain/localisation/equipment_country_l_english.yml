 ENG_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 ENG_infantry_equipment_0_short:0 "SMLE No. 4"
 ENG_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 ENG_infantry_equipment_1:0 "L1A1 Self-Loading Rifle"
 ENG_infantry_equipment_1_short:0 "L1A1 SLR"
 ENG_infantry_equipment_1_desc:0 "The L1A1 SLR is a British version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 ENG_infantry_equipment_2:0 "L1A1 Self-Loading Rifle Polymer"
 ENG_infantry_equipment_2_short:0 "L1A1 SLR(p)"
 ENG_infantry_equipment_2_desc:0 "Lighter polymer version of the L1A1 SLR."

 ENG_infantry_equipment_3:0 "L85A1"
 ENG_infantry_equipment_3_short:0 "L85A1"
 ENG_infantry_equipment_3_desc:0 "The L85A1 is a gas operated, selective fire rifle with bullpup layout. The main advantage of the bullpup layout is the overall compactness of the weapon. This assault rifle is chambered for the standard NATO 5.56 x 45 mm round. It is worth mentioning that the L85A1 assault rifle was plagued with many problems. In general it was quite unreliable and troublesome to maintain. Reliability of this weapon was not a big problem, at least for the British Government, until the L85A1 saw actual combat and performed really poorly. It was not until 1997 when Heckler & Koch was hired to fix the issues of the L85A1 rifles."

 ENG_infantry_equipment_4:0 "L85A2"
 ENG_infantry_equipment_4_short:0 "L85A2"
 ENG_infantry_equipment_4_desc:0 "The L85A2 is an upgraded variant of the original L85A1 assault rifle, that was adopted by the British Army back in 1984 as a standard infantry weapon. The original L85A1 assault rifle had some reliability and performance issues so this variant was introduced to fix said issues. Currently the L85A2 is the standard service rifle of the British Forces. The L85A2 is fed from 30 round box-shaped magazines. These are the standard NATO STANAG magazines. The original magazines of the L85A1 were not very robust and caused lots of troubles. Both the magazines and magazine well were upgraded on the L85A2 to avoid feeding problems."
