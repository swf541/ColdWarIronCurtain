 FIN_infantry_equipment_1_short:0 "KP/49"
 FIN_infantry_equipment_1_desc:0 "Further developed version of the famous Suomi KP/-31, intended to be cheaper and easier to make than the previous models."
 
 FIN_infantry_equipment_2:0 "Rynnäkkökivääri 62"
 FIN_infantry_equipment_2_short:0 "RK 62"
 FIN_infantry_equipment_2_desc:0 "The RK 62 (from Finnish rynnäkkökivääri 62 meaning assault rifle 62), is an assault rifle manufactured by Valmet and Sako. The development of a Finnish assault rifle began in the 1950s. Various foreign models were looked at, the Soviet AK-47 being the most important. The first prototypes built were modelled after Polish AKs and featured tinted birchwood stocks. After testing the gun, the FDF desided to adopt the gun with few modifications as the RK 62."
 
 FIN_infantry_equipment_3:0 "Valmet Malli 82"
 FIN_infantry_equipment_3_short:0 "Valmet M82"
 FIN_infantry_equipment_3_desc:0 "The M82, or Model 82 is a bullpup style weapon based off the Rk 76. It however had many problems, one of which was poor ergonomics, fragile parts, trigger heating too much and ear pearcing noise it made in full auto. As such, it was never adopted by the Finnish army."
 
 FIN_infantry_equipment_4:0 "Rynnäkkökivääri 95 taittoperä"
 FIN_infantry_equipment_4_short:0 "RK-95 TP"
 FIN_infantry_equipment_4_desc:0 "The RK 95 was adopted in relatively small numbers by the Finnish Defence Forces in the 1990s. The RK 95 TP originally featured many improvements including a fire control selector and a muzzle device that enabled the firing of rifle grenades, the attachment of a silencer, or bayonet"
 
