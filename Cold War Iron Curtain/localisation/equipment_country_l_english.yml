 VIE_lt_equipment_1:0 "M5 Stuart"
 VIE_lt_equipment_1_short:0 "M5 Stuart"
 VIE_lt_equipment_1_desc:0 "The M5 Stuart is a little tank developed by the US Army Ordnance Department in 1941 to serve a light tank role. It has thin 63.5mm armor and a 37mm main gun with 3 7.62mm Browning secondary armaments. It uses a twin cadillac V8 engine that can reach speeds up to 36 mph offroad and has an operational range of 100 miles. It was lend-leased extensively throughout WWII even when the US entered the war. "
 VIE_lt_equipment_2:0 "M24 Chaffee"
 VIE_lt_equipment_2_short:0 "M24 Chaffee"
 VIE_lt_equipment_2_desc:0 "The M24 Chaffee is a light tank developed by the US Army Ordnance Department in 1944 close to the end of WWII Electric Boogaloo. The M24 has 38mm of armor and a 75mm main gun. The engine is a V8 twin cadillac with a Hydramatic transmission that can move roughly the same as the M5 Stuart. In combat, the M5 Stuart’s small cannon proved to be a significant shortcoming, especially in the North African campaign. It was short after this that the M24 Chaffee was developed with the intention of giving it more firepower to better serve its role."
 VIE_lt_equipment_3:0 "M41 Walker Bulldog"
 VIE_lt_equipment_3_short:0 "M41 Walker Bulldog"
 VIE_lt_equipment_3_desc:0 "The M41 is a light recon tank developed by Cadillac in 1949. It saw combat in Vietnam, the Bay of Pigs, Lebanon, and Somalia. Its armor ranges from 19mm to 31.7mm. It is armed with a 76mm main gun, a .30 cal coaxial machine gun, and a .50 cal roof gun. It uses a Continental 6 cylinder petrol engine and runs up to 45 mph with an operational range of 100 miles. The development of the M41 was progressing slowly with little funding but when the Korean War broke out, the US army began rushing the program. The rushing caused a large number of problems in the program and oversize issues. The M41, as a result of severe problems stemming from the rushing of the program, was produced for a very short time and did not see usage during the Korean war. In fact, production did not start until 1951 and only lasted 3 years."
 VIE_lt_equipment_4:0 "T92"
 VIE_lt_equipment_4_short:0 "T92"
 VIE_lt_equipment_4_desc:0 "The T92 is a light recon tank developed by Aircraft Armaments in 1954. It was designed quickly to replace the failure of the M41 bulldog and featured a low profile and extremely light weight. Despite this, it was never accepted into service. Very little information is available on the prototype, but it was designed as an airborne tank that could be airdropped and weighed only 15 tons. The T92 is primarily based off of the Soviet PT92 design. The T92 saw combat during testing exercises and the War Over The Last Donut in the Mess Hall. The WOTLD occurred when 2 of the testing crew verbally argued over who is the bigger fatass and who should get the donut. Whether the tank was present in the Mess Hall or even within’ a mile of this conflict and whether it was fired is currently unknown."
 VIE_lt_equipment_5:0 "M551 Sheridan"
 VIE_lt_equipment_5_short:0 "M551 Sheridan"
 VIE_lt_equipment_5_desc:0 "The M551 Sheridan is an amphibious airborne recon tank designed by Cadillac in 1966. It was used in Vietnam, Operation Just Cause just because, and Desert Storm. The M551 Sheridan has a 152mm main gun and 2 secondary guns. The tank has a 6V53T 6 cylinder turbocharged diesel engine and a speed up to 43 mph and a swimming speed of 3.6 mph. The armor is an aluminum hull with a steel turret. It was immediately rushed into service in Vietnam because of its mobility and versatility where it served an exceptional role. The 152mm main gun can launch an ATGM or conventional ammunition respectively. The M551 was criticized by many of its operators due to the difficulty of use in direct combat but still served its role effectively despite its poor reputation."
 VIE_lt_equipment_6:0 "M8 Armored Gun System 'Buford'"
 VIE_lt_equipment_6_short:0 "M8 AGS Buford"
 VIE_lt_equipment_6_desc:0 "The M8 AGS Buford is an experimental recon tank designed by Cadillac in the late 1990s, but the project was cancelled. Due to the M8s cancellation and the cessation of production of the M551 in 1997, there was a long period of time where the US was without any recon tanks. It would not be until 2016 where the M1128 would eventually begin production to fill that role. The M8 would have had aluminum armor and a 105mm main gun with long-range anti-tank capability. The engine in the prototypes varied greatly and no engine was settled although the 6V 92TIA from the Detroit Diesel Corporation was the best candidate that had an offroad speed of 30 miles per hour. The tank first saw combat in some fields outside Detroit where the prototypes were tested and then again when an officer from the local base got approval to take it for a joyride and he accidentally ran over a squirrel."
 
 VIE_ht_equipment_1:0 "Heavy Tank M6"
 VIE_ht_equipment_1_short:0 "M6"
 VIE_ht_equipment_1_desc:0 "The M6 is a heavy tank created by the US Army Ordnance Corps in the 40s. It did not see wide use during WWII as only 40 were built. The tank, despite being a heavy tank, only had 83mm armor. It was armed with 2 main guns. One of them was a 76.2mm and the other was a 37mm. The tank has 4 secondary MG armaments. The tank had a G-200 9 cylinder gasoline tank with a Timken mechanical 3 speed transmission and a horizontal volute spring to support its 57.4 ton mass. It has an operational range of 100 miles and a speed of 22 mph but as a result, needs to use 477 gallons of fuel to move this distance. It was eventually decided that the M6 was not worth the expense of development and the project was cancelled with 40 unfinished test prototypes being used in the field."
 VIE_ht_equipment_2:0 "T29"
 VIE_ht_equipment_2_short:0 "T29"
 VIE_ht_equipment_2_desc:0 "The T29 is a heavy tank created by the US Army Ordnance Corps in 1945. It did not see usage during WWII because the project was cancelled. It has a 105mm main gun turret and 3 secondary mgs. The armor was significantly greater than the M6 with 102-279mm of armor. The engine was a 27 liter GAC V12 gasoline engine with a cross-drive transmission. Unlike the M6, the T29 used the traditional torsion-bar suspension that was used on most early tanks. It had a maximum speed of 22 mph and an operational range of 100 miles using only 300 gallons in this period making it more efficient than the M6. The project was initiated to counter the Tiger II but was ultimately cancelled because the war had been won mid-development."
 VIE_ht_equipment_3:0 "T30"
 VIE_ht_equipment_3_short:0 "T30"
 VIE_ht_equipment_3_desc:0 "The T30 is an improved version of the T29 created by the US Army Ordnance Corps but ultimately was also cancelled. The T30 project was being conducted in parallel to the T29 project but itself was cancelled in 1947, 2 years after the T29. The T30 sported a 155mm main gun with 3 secondary MGs. It had 178-300mm of steel armor. The T30 used an AV1790-3 engine with the same suspension and transmission of the T29. It had relatively the same speed and range of the T29 but allegedly would have had more fuel efficiency as a result of the improved engine."
 VIE_ht_equipment_4:0 "120mm Gun Combat Tank M103"
 VIE_ht_equipment_4_short:0 "M103"
 VIE_ht_equipment_4_desc:0 "The M103 was a heavy tank created in 1957 by Chrysler. 100 units were built and deployed but did not actually see combat. It featured 127-254mm armor and had a 120mm main gun with 3 secondary MGs. It had a maximum speed of 21 mph and an operational range of 80 using 280 gallons in this time. The engine was a AV1790 12-cylinder gasoline engine. The tank itself served in the marine corps but didn’t see combat as the units it was deployed to never got to use it."
 VIE_ht_equipment_5:0 "120mm Gun Combat Tank M103A2"
 VIE_ht_equipment_5_short:0 "M103A2"
 VIE_ht_equipment_5_desc:0 "The M103A2 is an improvement to the M103 made in the 60s by Chrysler. 200 units were created but it did not see combat. It replaced the M103’s engine with an AVDS1790-2 V12 twin turbocharged engine, granting it significant advantages over the M103. The improved engine could carry it 295 miles at 23 mph and had significant mobility using the same fuel as the M103. There were also some minor other improvements made to the parts of the M103 such as a slightly different model of transmission but was ultimately the same. The M103A2 was the last heavy tank created by the US because main battle tanks supplanted the need for heavy tanks and could carry more firepower with less weight and more mobility."
 
 VIE_sht_equipment_1_:0 "T95 GMC"
 VIE_sht_equipment_1_short:0 "T95 Gun Motor Carriage"
 VIE_sht_equipment_1_desc:0 "The T95 Gun Motor Carriage is a super heavy bunker destroyer developed in 1945 by the Pacific Car and Foundry. It never saw combat and only 2 prototypes were created. It weighs 95 tons and is 36x14x9 ft large needing a crew of 4 individuals. The armor is 1ft thick in every part and used a GAF V-8 engine. The tank uses 2 tracks and a horizontal volute spring suspension. The T95 is equipped with a 105mm main gun and has a M2 Browning secondary armament. It was initially designed to break through german defenses and was later considered for the invasion of the Japanese mainland. Production was already planned but the dropping of the 2 atomic bombs ended the war and the project was cancelled before a unit could be manufactured."
 VIE_sht_equipment_2_short:0 "Chrysler K"
 VIE_sht_equipment_2_desc:0 "The Chrysler K is a super heavy tank designed by Chrysler in 1946 by Chrysler. Only 2 prototypes were created. The tank’s weight, engine, and exact dimensions are unknown. The Chrysler K featured a 105mm main gun with 2 secondary MGs. Unlike the T95, the Chrysler K only had 1 set of ultrawide tracks. The Chrysler K was eventually cancelled as the project went over-budget."
 VIE_sht_equipment_3_short:0 "R-32"
 VIE_sht_equipment_3_desc:0 "The R32 is an experimental nuclear superheavy tank designed by Chrysler in the 50s. The R32 never reached prototype phase but some parts were manufactured. The R32 was designed to carry a nuclear powered electric engine and a 120mm main gun with 3 secondary MGs. The nuclear engine was estimated to give it a speed of 40 mph and an almost limitless travelling range as a result of nuclear power being its source of fuel. The armor was designed to be 127-254mm thick. The project was cancelled quickly after its inception due to a large number of hangups in the lack of technology needed to create the design and skepticism on behalf of the US General Staff in charge of funding the project."

 VIE_mbt_equipment_0:0 "M4 Sherman"
 VIE_mbt_equipment_0_short:0 "M4 Sherman"
 VIE_mbt_equipment_0_desc:0 "The M4 Sherman is a medium tank designed by the US Army Ordnance Department in 1940 for WWII. It was lend leased to many different countries starting from 1940. The Sherman can wield a 75mm, 76mm or 105mm main gun and typically had a browning secondary gun. It is propelled by a C4 9 cylinder radial gasoline engine capable of transporting the vehicle at 22-30 mph over 100-150 miles before needing refueling. It was reliable, cheap to produce, and a logician's wet dream. It was very compact and easy to transport in large numbers which made shipping the vehicle across the atlantic extremely easy. The M4 was also very versatile and was capable of operating in a large variety of conditions."
 VIE_mbt_equipment_1:0 "M26"
 VIE_mbt_equipment_1_short:0 "M26 Pershing"
 VIE_mbt_equipment_1_desc:0 "The M26 Pershing is a medium tank designed by the US Army Ordnance Department in 1944. It saw combat in WWII and in the Korean war. The M26 Pershing is notably heavy for a medium tank with an exceptionally poor off-road speed as a result of this. Its 8-cylinder Ford GAF engine could carry it up to 100 miles at 30 mph on road but off-road it clocks at 5.25 mph. Its main gun is a 90mm cannon and can wield a M2 browning. However, during the korean war the .50 caliber M2 browning was swapped for 2 M1919 .30-06 guns due to the large quantity of soft targets in the field and the need to carry 9x the ammunition rather than more firepower. The M26 may have been a medium tank, but it is extremely heavy and can be considered to be a hybrid medium/heavy tank."
 VIE_mbt_equipment_2:0 "M46 Patton"
 VIE_mbt_equipment_2_short:0 "M46 Patton"
 VIE_mbt_equipment_2_desc:0 "The M46 Patton is a medium tank designed by the US Army Ordnance Department in 1949. It saw combat in the Korean War and was designed to replace the M26 Pershing due to its inordinate weight. It features a 90mm main gun and 102mm armor. It can be equipped with a single M2 Browning or dual M1919 Brownings. The M46 Patton uses a V12 twin-turbo engine that clocks up to 15-30 mph and has an operational range of 30-80 miles. It was heavily mass produced in an attempt to replace the former designs. It was in date with modern designs and weapons and did not suffer from heavy weight."
 VIE_mbt_equipment_3:0 "M47 Patton II"
 VIE_mbt_equipment_3_short:0 "M47 Patton"
 VIE_mbt_equipment_3_desc:0 "The M47 Patton is one of the first Main Battle Tanks and was designed by the US Army Ordnance Department in 1951. It is very similar to the M46 Patton but with an updated gun turret with an improved internal mechanism and an improved transmission. It saw combat in the Suez Crisis, the 6-day War, and the Yugoslav wars."
 VIE_mbt_equipment_4:0 "M48 Patton III"
 VIE_mbt_equipment_4_short:0 "M48 Patton"
 VIE_mbt_equipment_4_desc:0 "The M48 Patton is a MBT designed by the US Army Ordnance Department in 1953. The M48 has 110mm of armor and an improved 90mm main gun. The engine is an optimized variant of the V12 used in prior Patton tanks with a light fuel injection system and is supercharged. It has an operation range off-road of 160 miles and 300 miles on-road. It can drive on road at 30 mph but clocks in at 20 mph off road due to the improved engine, transmission, and tracks. It served as the primary tank in the Vietnam war and was commonly used by the US’s Cold War allies. It resembles the M47 Patton but is a completely new design with new internal mechanisms. It es used by the US army and Marines before eventually being replaced with the M60 although many national guard units still operated and maintained M48s until the late 80s."
 VIE_mbt_equipment_5:0 "M60 Patton IV"
 VIE_mbt_equipment_5_short:0 "M60 Patton"
 VIE_mbt_equipment_5_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."
 VIE_mbt_equipment_6:0 "MBT-70"
 VIE_mbt_equipment_6_short:0 "MBT-70"
 VIE_mbt_equipment_6_desc:0 "The MBT-70 is a MBT designed by a joint US-West German project in the 70s. It was intended to create a modern generation of Main Battle Tanks but was never finished. The project was initiated to counter the Soviet Union’s new line of MBTs and had a hydropneumatic suspension replacing the previous tank’s simple torsion bar suspension. The project faced serious over-budget problems and west germany withdrew from the project. After the project was cancelled, the M1 Abrams project was funded with its remaining American budget and the Leopard 2 was created with the German budget. Its prototypes used a 152mm main gun and a 20mm autocannon as its secondary. The MBT uses 127mm spaced armor. It has an operational range of 400 miles and can move up to 43 mph with minimal loss off-road moving at 30mph. The tank saw combat in 1969 when 2 drunken soldiers got into a fist fight after climbing on top of one of the prototypes at the Anniston Army Depot. Their names are unknown but they were likely punished."
 VIE_mbt_equipment_7:0 "M1 Abrams"
 VIE_mbt_equipment_7_short:0 "M1 Abrams"
 VIE_mbt_equipment_7_desc:0 "The M1 Abrams is an MBT designed by General Dynamics Land Systems in 1979. After the MBT-70 project was cancelled, the M1 Abrams took up from it. The M1 uses composite 350mm armor. Its primary cannon is a 105mm main gun with either 1 .50 caliber or 2 .7.62 caliber secondary guns. The engine is a multi-fuel turbine engine and it can move at 45 mph on and 30 mph offroad. It has an operational range of about 265 miles on or 200 miles off road. It doesn’t use the MBT70’s suspension but instead torsion bar suspension with shock absorbers. It has demonstrated considerable effectivity in every US conflict since its inception. The M1 Abrams has become iconic due to its considerable toughness, mobility, and firepower. A lot of its improvements come from lessons learned from the MBT-70 project where useful features were kept but more troublesome ones were abandoned."
 VIE_mbt_equipment_8:0 "M1A2 Abrams"
 VIE_mbt_equipment_8_short:0 "M1A2 Abrams"
 VIE_mbt_equipment_8_desc:0 "The M1A2 Abrams is an improvement made to the M1 by GDLS in the early 80s. The tank uses a depleted uranium mesh-reinforced composite armor measuring about 600mm. The tanks also come with optional additions such as reactive armor, an urban survival kit, and a remotely operated weapon system. It has a 120mm main smoothbore gun and outranges most other tanks. It also has improved electronics, ATGM countermeasures, and a firefighting system. However, no improvements to the transmission, suspension, or engine were made and as such, sits closer to the ground and weighs significantly more. It can move on road at 42 mph or off road at 25 mph with a shorter operational range. It has been used in Afghanistan, the Gulf, and Iraq where it has demonstrated unparalleled survivability against most anti-tank weapons that its opponents have fielded."
 VIE_mbt_equipment_9:0 "M1 Thumper"
 VIE_mbt_equipment_9_short:0 "M1 Thumper"
 VIE_mbt_equipment_9_desc:0 "The M1 Thumper is an indev improvement to the M1A2 Abrams by Lockheed Martin. After the dissolution of the Soviet Union, the project was cancelled due cost concerns. It would have mounted a 140mm main gun. The engine would be an optimized turbine engine, the countermeasures and armor would have been a major focus of the tank, and it would have underwent massive optimizations in its engine, transmission, suspension, and tracks in order to ensure that it could operate in rugged wilderness environments such as the Soviet Union where infrastructure is scarce and would have been ploughed up to prevent the US from using them. In essence, it would be a higher mobility, long-range, all-environment tank but would likely have less direct survivability than the M1A2 Abrams as a result of cutting corners on armor to feed into its other assets."

 VIE_mechanized_equipment_1:0 "M3 Half-Track"
 VIE_mechanized_equipment_1_short:0 "M3 Half-Track"
 VIE_mechanized_equipment_1_desc:0 "The M3 half-track is a mechanized half-track APC developed by the White Motor Company in 1940. The M3 has a 160AX engine, a constant mesh transmission, and a leaf/vertical volute spring suspension. It can move up to 45 mph with an operational range of 200 miles. The M3 saw use in WWII, Vietnam, and Korea. The M3 was widely used by the allies during WWII and was reliable enough to continue to be used in the early cold war. It is derived directly from the M2 and is slightly longer to carry more infantry into combat. The M3 half-track was also used as a base for self-propelled anti-air guns such as the M45 Quadmount."
 VIE_mechanized_equipment_2:0 "M5 Half-Track"
 VIE_mechanized_equipment_2_short:0 "M5 Half-Track"
 VIE_mechanized_equipment_2_desc:0 "The M5 half-track is a mechanized half-track APC developed by the US Army Ordnance Department in 1942. The M5 has a 6-cylinder engine, a constant mesh transmission, and leaf spring suspension. It can run up to 42 mph over 125 miles. It was developed because the manufacturers of the M3 halftrack couldn’t keep up with demand. The M5 is designed specifically to be easier to mass produce with simplified parts and equipment as well as minor changes to the engine to make it easier to maintain so demand could be met. It served not only in WWII but also Korea and the Suez."
 VIE_mechanized_equipment_3:0 "M9 Half-Track"
 VIE_mechanized_equipment_3_short:0 "M9 Half-Track"
 VIE_mechanized_equipment_3_desc:0 "The M9 half-track is a mechanized half-track APC developed by International Harvester in 1942. It served throughout WWII, Vietnam, the Suez, and Korea. The M9 uses a IHC RED-450-B Engine, Volute spring tracks and leaf spring suspension, and a constant mesh transmission. It can run up to 42 mph over 125 miles. The M9 is similar to the M5 but has the stowage and radio fit of the M2, combining the advantages of both pieces of equipment."
 VIE_mechanized_equipment_4:0 "M706"
 VIE_mechanized_equipment_4_short:0 "M706"
 VIE_mechanized_equipment_4_desc:0 "The M706 is an amphibious armored car APC developed by Cadillac in 1962. It saw combat in Vietnam and numerous civil wars in Indochina. It uses an 8-cylinder petrol engine and leaf suspension. It can move at a speed of 62 mph for up to 400 miles. It was designed explicitly for the US MP to use in Vietnam to escort vehicles. It combined the roles of the armored car and the APC similar to the BTR-40. It is notably high which would make it problematic when fighting wealthy or developed opponents but was perfectly designed to deal with insurgents. After the Vietnam war ended, production ceased immediately."
 VIE_mechanized_equipment_5:0 "LAV-300"
 VIE_mechanized_equipment_5_short:0 "LAV-300"
 VIE_mechanized_equipment_5_desc:0 "The LAV-300 is a light armored vehicle APC developed by Cadillac in 1979. It fought in Panama, the Philippines, and Kuwait. It has a 6 CTA 8.3 diesel turbocharged engine and the rest of the details are classified so we can’t show them in this mod or we’ll get sent to Guantanamo Bay and then we can’t work on the new update coming out in a few months and you wouldn’t like that. It can move at a speed of 65 mph with an operational range of 575 miles. The vehicle is equipped with smoke dischargers to air in concealing their position if they are under threat. It is extremely light and can be easily air transported."
 VIE_mechanized_equipment_6:0 "M113"
 VIE_mechanized_equipment_6_short:0 "M113"
 VIE_mechanized_equipment_6_desc:0 "The most recognizable US APCs since the 60’s. It’s extensive use and through years of researching turning it into a true Armored Personnel Carrier, utilizing its height, angle of armor, and its thickness. And later introducing more and more variants, arming itself with a M2 Browning .50 Cal with a few thousand rounds of freedom. Truly boasting itself as a good APC. Dozens of variants came from the line of the M113, still be utilized by the US Military to this day."
 VIE_mechanized_equipment_7:0 "M113A2"
 VIE_mechanized_equipment_7_short:0 "M113A2"
 VIE_mechanized_equipment_7_desc:0 "The M113A2 is an improved variant of the M113 made by the Food Machinery Corporation in the late 70s. It has seen combat everywhere the M113 has. In the A1, the engine was replaced with the 6V-53. In the A2, the engine cooling was improved, higher strength torsion bars were introduced to increase ground clearance, shock absorbers were added to the suspension, fuel tanks were armored, and smoke launchers were added."
 VIE_mechanized_equipment_8:0 "LAV-25"
 VIE_mechanized_equipment_8_short:0 "LAV-25"
 VIE_mechanized_equipment_8_desc:0 "The LAV-25 is an Armored Recon Vehicle developed by General Dynamics in 1983. It saw combat in Operation Desert Storm and the Invasion of Panama. The LAV-25 has a 6V53T diesel engine, an MT653 transmission, and 8x8 suspension. Notably, it is a light vehicle armed with a 25mm autocannon. It can move at 62 mph up to 410 miles. The LAV-25 is a lightly armored amphibious recon vehicle designed to have greater mobility than previous light personnel carriers."
 VIE_mechanized_equipment_9:0 "M1117 ASV"
 VIE_mechanized_equipment_9_short:0 "M1117"
 VIE_mechanized_equipment_9_desc:0 "The M1117 is an Armored Security Vehicle developed by Textron Marine and Land Systems in 1999. It has seen use by the US MP in Afghanistan, Iraq, and Columbia. The M1111111117 has a 6CTA8.3 engine with 4x4 suspension. It can move at 63 mph over 440 miles. The M1117 was developed for the US MP and was built based off of the V100 commando series of armored cars. It was created to be mine resistance and resist IEDs in Iraq and Afghanistan. It comes equipped with an Mk19 HGL and a M2HB Browning gun. It is more protected and heavily armed than the Humvee and is frequently used by internal security forces such as the National Guard."
 VIE_mechanized_equipment_10:0 "M1126 Stryker"
 VIE_mechanized_equipment_10_short:0 "Stryker"
 VIE_mechanized_equipment_10_desc:0 "The STRYKER is an APC developed by General Dynamics in 2002. It has been used in the war in Afghanistan. The Stryker uses a C7 Caterpillar engine with 8x8 suspension. It can move up to 60 mph for 310 miles. The Stryker was created by General Dynamics based heavily off of the Canadian LAV III. It can switch from 4 wheel to all-wheel drive on command if need be. The vehicle is named the Stryker based off of 2 medal of honor winners of the same last name and probably wasn’t a general because someone thought Stryker sounded cool. The production of Stryker brigades was highly contested by Washington lawmakers and initially they wanted to half the Pentagon’s production plan. After a demonstration, the Pentagon’s original plan was reluctantly accepted."

 VIE_mechanized_heavy_equipment_1:0 "M44"
 VIE_mechanized_heavy_equipment_1_short:0 "M44"
 VIE_mechanized_heavy_equipment_1_desc:0 "The M44 is a super-heavy APC developed by the US Army Ordnance Department in 1951. The M44 has a AOS-895-3 engine and torsion bar suspension. It can move at 15 mph offroad with an operational range of 60 miles. The M44 project was cancelled and only 6 prototypes were ever created. Despite this, some of the prototypes did see field testing and combat in the Korean war. Although it was extremely heavily armored and could carry 24 passengers, it was very slow and made a large target."
 VIE_mechanized_heavy_equipment_2:0 "M75"
 VIE_mechanized_heavy_equipment_2_short:0 "M75"
 VIE_mechanized_heavy_equipment_2_desc:0 "The M75 is a heavy APC developed by the International Harvester Corporation in the early 1950s. The M75 saw extensive use during the Korean War but was phased out very quickly afterwards. The M75 features a AO-895-4 6-cylinder gasoline engine and torsion bar suspension. It can move at 43 mph with a range of 115 miles. After the M44 project was cancelled due to their inordinate size, development for another fully enclosed heavy PC began. The M75 project resulted in a much smaller chassis that was far faster than the M44. However, it was still seen as too large and the M95 project continued to see funding"
 VIE_mechanized_heavy_equipment_3:0 "M59"
 VIE_mechanized_heavy_equipment_3_short:0 "M59"
 VIE_mechanized_heavy_equipment_3_desc:0 "The M59 is an APC developed by the FMC corporation in 1951. It was used in Vietnam and Lebanon. The M75 had 2 6-cylinder inline petrol engines, hydramatic 301MG transmission, and torsion bar suspension. It can move up to 32 mph for 120 miles. The M59 quickly replaced the M75 as it was amphibious, was smaller, and was vastly cheaper to produce. The M59 was also used as a mortar carrier and a support vehicle."
 VIE_mechanized_heavy_equipment_4:0 "M113 ACAV"
 VIE_mechanized_heavy_equipment_4_short:0 "M113 ACAV"
 VIE_mechanized_heavy_equipment_4_desc:0 "The M113 ACAV, also known as the M150, is a armored cavalry assault vehicle, which is an early form of the IFV. The M113 ACAV was developed in the 60s by the Food Machinery Corporation. The M113 ACAV is similar to the M113 in most aspects. The ACAV variant of the M113 carries a TOW launcher and can potentially be equipped with a turret armed with a flamethrower as seen in Vietnam. The M113 ACAV was used everywhere the M113 was used."
 VIE_mechanized_heavy_equipment_5:0 "XM-701"
 VIE_mechanized_heavy_equipment_5_short:0 "XM-701"
 VIE_mechanized_heavy_equipment_5_desc:0 "The XM-701, a product of the MICV project, is an early IFV developed by the US Army Infantry School in the mid 60s. However, the XM-701 never entered service. The XM-701 had infantry sit in the middle, back to back, with embrasures in the side of the vehicle for infantry to shoot out of and included a turret on top. The MICV project continued to develop a small number of prototype IFVs that used a variety of weapons and tested a wide range of engines and concepts. The XM-701 only saw combat on the proving grounds but also one of the vehicles saw combat between two mechanics after one accidentally hit the other with a wrench while working on Xm-701. The XM-701 in question felt that was his fault and felt very guilty over it for weeks."
 VIE_mechanized_heavy_equipment_6:0 "M2 Bradley"
 VIE_mechanized_heavy_equipment_6_short:0 "M2 Bradley"
 VIE_mechanized_heavy_equipment_6_desc:0 "The M2 Bradley is an amphibious IFV developed by BAE Systems Land & Armaments in 1981. The M2 Bradley saw combat in every US conflict since its inception including Desert Storm. The M2 Bradley project was intended to create a new generation of PCs for the modern era complete with NBC protection. The project started in the late 60s and went through numerous prototypes to reach where it is now. The Bradley uses a VTA-903T 8-cylinder engine and has torsion bar suspension. The Bradley is armed with a 25mm autocannon and an anti-tank TOW attachment. BAE was tasked to create an infantry transport that was bae. Taking inspiration from the prototypes of the MICV project, the Bradley is capable of reconnaissance and support for the infantry that it carriers. Although it has aluminum armor, its firepower and mobility is used to protect itself in the field."
 VIE_mechanized_heavy_equipment_7:0 "M2 ODS Bradley"
 VIE_mechanized_heavy_equipment_7_short:0 "M2 ODS Bradley"
 VIE_mechanized_heavy_equipment_7_desc:0 "The M2 ODS Bradley is an improved variant of the Bradley developed by BAE systems in 1991. The ODS featured an optimized interior, explosive reactive armor, and a hydromechanical transmission. Although the reactive armor came at a cost and resulted in the Bradley being unable to swim. The ODS also added a better rangefinder, a navigation system, a missile countermeasure, and a thermal imaging system. Additionally, a very small food heater and comfort station was added which is credited as the best innovation by some."
 VIE_mechanized_heavy_equipment_8:0 "M2A3 Bradley"
 VIE_mechanized_heavy_equipment_8_short:0 "M2A3 Bradley"
 VIE_mechanized_heavy_equipment_8_desc:0 "The M2A3 Bradley is a further improvement to the Bradley developed by BAE systems in 2000. The A3 made the bradley completely digital and made everything in the vehicle remotely controllable. Many different armor improvements were also added to make the vehicle more survivable. Additionally, the NBC toolkit of the Bradley which includes further radiation protection, air filters, and chemical resistance was added. "
 
 VIE_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 VIE_mechanized_marine_equipment_1_short:0 "LVT-4"
 VIE_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
 VIE_mechanized_marine_equipment_2:0 "LVTP-5"
 VIE_mechanized_marine_equipment_2_short:0 "LVTP-5"
 VIE_mechanized_marine_equipment_2_desc:0 "The LVTP-5 is an amphibious APC designed by the Food Machinery Corporation in the 1956. It saw combat in Vietnam. The LVTP-5 uses a LV-1790-1 V12 engine and can travel up to 57 miles in water at 7 mph. It is an evolution of the LVTP-4 and is much more survivable and reliable than its predecessor. Additionally, variants were created to allow its chassis to be used in fire support vehicles such as a 105mm howitzer. An AA variant was prototyped but never entered manufacturing."
 VIE_mechanized_marine_equipment_3:0 "LVTP-7"
 VIE_mechanized_marine_equipment_3_short:0 "LVTP-7"
 VIE_mechanized_marine_equipment_3_desc:0 "The LVTP-7 is an amphibious APC designed in 1972 by the Food Machinery Corporation. It saw conflicts in the Falklands, Grenada, the Gulf, Syria, and Iraq. The LVTP-7 uses a 8V-53T engine and can travel 23 miles at 8.2 mph in water. Most notably, the LVTP-7 is capable of travelling in sea state 5, which is classified as “rough” with medium-high sea swelling, making is excellent at dealing with harsh weather conditions than the LVTP-5. Additionally, it is far more armored than the LVTP-5. Because it can impressively travel in sea state 5 and is more well protected, it replaced the LVTP-5. It also features smoke dispersers."
 VIE_mechanized_marine_equipment_4:0 "AAV-7"
 VIE_mechanized_marine_equipment_4_short:0 "AAV-7"
 VIE_mechanized_marine_equipment_4_desc:0 "The AAV-7 is an amphibious APC designed in 1984 by the Food Machinery Corporation. It has seen combat in the Gulf, Syria, and Iraq. The AAV-7 uses a VTAC RAM-RS 525 hp engine and can travel roughly the same as the LVTP-7. It has an improved engine, transmission, weapons system, and is easier to maintain than the LVTP-7. It also has a number of safety improvements to reduce the effects of hits. "
 VIE_mechanized_marine_equipment_5:0 "EFVP-1 Advanced Amphibious Assault Vehicle"
 VIE_mechanized_marine_equipment_5_short:0 "EFVP-1 AAAV"
 VIE_mechanized_marine_equipment_5_desc:0 "The EFVP-1 AAAV is an amphibious IFV project designed by General Dynamics that was cancelled. The EFVP-1 used a MT 883 ka engine although it was like that it would use a different engine as production went on. It is capable of travelling 75 miles in water at an impressive swimming speed of 28.6 mph. The vehicle would have also featured an IFV style turret for added fire support. The exact armaments are unknown but it could potentially hold anything from autocannons to ATGMs. The project costed 3 billion to develop but was eventually cancelled as it was estimated to cost an additional 12 billion to create the remainder of what the vehicle was desired to do. It saw combat in the proving ground pool when a piece of it came off during testing and one of the designers, angry that it did this again, kicked it hard enough to break his foot. "

 VIE_motorized_equipment_1:0 "GMC CCKW"
 VIE_motorized_equipment_1_short:0 "GMC CCKW"
 VIE_motorized_equipment_1_desc:0 "The GMC CCKW is a 2.5 ton 6x6 truck designed by General Motors in 1941. It was extensively used during WWII and the Korean War. The CCKW uses a GMC270 engine, 5 speed/2 range transmission, and beam axle on leaf spring suspension. It can carry a 5000 lb load. It can move up to 45 mph over 300 miles and gets 7.5 mi/gal. The CCKW was developed for the US Army as a troop transport and supply truck. The truck, besides being used for supply and transport, could also mount a van body to serve as a field comforts/support vehicle and can also mount towed weapons on its bed to create cheap SP weapons."
 VIE_motorized_equipment_2:0 "M35"
 VIE_motorized_equipment_2_short:0 "M35"
 VIE_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 VIE_motorized_equipment_3:0 "M809"
 VIE_motorized_equipment_3_short:0 "M809"
 VIE_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 VIE_motorized_equipment_4:0 "M939"
 VIE_motorized_equipment_4_short:0 "M939"
 VIE_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 VIE_motorized_equipment_5:0 "MTVR"
 VIE_motorized_equipment_5_short:0 "MTVR"
 VIE_motorized_equipment_5_desc:0 "The MTVR is a 7 ton 6x6 truck designed by Oshkosh Defense in 1996. It saw use in every western sphere conflict since 2001. The MTVR uses a C-12 Caterpillar engine, 4070P 7-speed automatic transmission with differential lock, and TAK-4 coil spring suspension with anti-roll. The vehicle is able to carry 7000 lbs. It can move at 65 mph for 300 miles and gets 4 mi/gal. The MTVR does not have the load capacity of the M939 and is less fuel efficient so it has not supplanted it, but it is still more reliable and capable in difficult conditions. Additionally, the MTVR is more survivable and more capable of dealing with potentially dangerous situations providing more small arms protection than the M939."
 
 
