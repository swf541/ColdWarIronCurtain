 JAP_infantry_equipment_2:0 "Howa Type 64 Battle Rifle"
 JAP_infantry_equipment_2_short:0 "Type 64"
 JAP_infantry_equipment_2_desc:0 "The Howa Type 64 Battle Rifle (Roku-yon-shiki-jidou-shoujuu), is a Japanese battle rifle used exclusively by the Japan Self-Defense Forces and the Japanese Coast Guard. It is a gas-operated, selective fire weapon which is chambered for the 7.62×51mm NATO round and uses a detachable 20-round box magazine. The Type 64 was never exported due to Japan's strict anti-hardware export laws."

