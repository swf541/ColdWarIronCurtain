 VIN_mbt_equipment_0:0 "T-34-85"
 VIN_mbt_equipment_0_short:0 "T-34-85"
 VIN_mbt_equipment_0_desc:0 "The T-34 is a Soviet medium tank that revolutionized the field of tank design and is well known for its reliability. The T-34 was designed in 1940 by KMBD in the Soviet Union. In an attempt to reduce costs, the sloped armor was introduced into the tank’s design. However, this also led to the tank itself becoming far better protected as well as less expensive with a smaller surface area. The weapon itself is 76.2mm gun and had nominal ammunition carrying capacity. However, the sights and vision devices were notably poor making it difficult for tank commanders to operate and their poor coordination capability cut down a lot of the advantages the tank itself provided. The T-34 became the second most produced tank in the world but one of the most important in WWII. T-34s are still being used by insurgents and poorer nations today."
 VIN_mbt_equipment_1:0 "T-44"
 VIN_mbt_equipment_1_short:0 "T-44"
 VIN_mbt_equipment_1_desc:0 "The T-44 is a medium Soviet tank made closer to the end of WWII. It provided improved mobility and greater armor with a heavier 85mm main gun. It was designed by AA Morozov in 1944 however few were built as the tank was seen as too expensive for what advantages they provided. Only 2000 were built before production switched back to the T-34."
 VIN_mbt_equipment_2:0 "T-54"
 VIN_mbt_equipment_2_short:0 "T-54"
 VIN_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 VIN_mbt_equipment_3:0 "T-59"
 VIN_mbt_equipment_3_short:0 "T-59"
 VIN_mbt_equipment_3_desc:0 ""
 VIN_mbt_equipment_4:0 "T-62"
 VIN_mbt_equipment_4_short:0 "T-62"
 VIN_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 VIN_mbt_equipment_5:0 "T-64"
 VIN_mbt_equipment_5_short:0 "T-64"
 VIN_mbt_equipment_5_desc:0 "The T-64 is a Soviet MBT that introduced numerous modernizations over the T-62 and can be called a continuation of the improvements made from the T-55 to the T-62. It features a more compact engine, composite armor, improved engine auxiliaries, and a 125mm main gun with an autoloader. Designed in 1962 by KMBD, the tank itself featured many improvements over its predecessor but at substantially higher costs. The engine was a 5TDF 5-cylinder diesel engine that enabled greater operational range and higher speeds. It was intended to be scrapped, but was kept in production by its chief designer’s political clout. Alexander Morozov, the chief designer, argued that in spite of its costs, it was a notably greater design that was worth it. This showed to not be the case in the war in Donbass and the war in Transnistria. It was replaced with the vastly more cost effective T-72. "
 VIN_mbt_equipment_6:0 "T-72"
 VIN_mbt_equipment_6_short:0 "T-72"
 VIN_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
 VIN_mbt_equipment_7:0 "T-80"
 VIN_mbt_equipment_7_short:0 "T-80"
 VIN_mbt_equipment_7_desc:0 "The T-80 is a Soviet MBT designed following the doctrine of high mobility the T-72 set. The KMBD began designing it in 1964 and finished in 1975 after 11 years of work. The hull itself is made of improved, thickened composite armor and comes with an improved smoothbore gun. It also can come equipped with a rocket armament for improved firepower. It has a smaller range than the T-72 and slightly slower speeds despite having a more advanced transmission and gas turbine engine. It saw conflict in the Chechen wars and the war in Donbass but was not extensively used as much as the T-72 was."
 VIN_mbt_equipment_8:0 "T-90 (T-72BU)"
 VIN_mbt_equipment_8_short:0 "T-90"
 VIN_mbt_equipment_8_desc:0 "After the T-80 failed to replace the T-72 or display significantly greater capabilities, Kartsev-Venediktov sought to further improve the tank and introduce better capability than the T-80. The design was finished around 1990. The engine was replaced with a 12 cylinder diesel engine and was slower than even the T-80, but held much higher firepower. The gun was upgraded, the fire control system was improved, the armor was thickened substantial and many more auxiliaries were added including a ATGM jammer and smoke dischargers. It has seen combat in Dagestan and Donbass. "
 VIN_mbt_equipment_9:0 "Black Eagle"
 VIN_mbt_equipment_9_short:0 "T-95 Black Eagle"
 VIN_mbt_equipment_9_desc:0 "The T-95 Black Eagle was intended to be an improved MBT designed by KBTM in the late 1990s but has been presumably cancelled after the company went bankrupt and imploded and it was decided that the T-80s chassis, which the Black Eagle was based off of, was of low-quality. The Black Eagle would have featured Explosive Reactive armor and a much greater 152mm gun in one variant but a 120mm in another. The engine would have been a gas turbine engine with more mobility and speed than the T-90, matching up roughly to the T-80. The T-95 would take lessons from the T-90 and T-80 and create a tank that would have been more reliable than either tank. 3 prototypes were constructed."
 
