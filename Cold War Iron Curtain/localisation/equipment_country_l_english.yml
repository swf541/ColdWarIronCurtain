 JAP_specialist_1: "Type 99 sniper rifle"
 JAP_specialist_1_short: "Type 99 sniper rifle"
 JAP_specialist_1_desc: "The Type 99 sniper rifle (Kyūkyū-shiki sogeki-jū) was a Japanese sniper rifle used during the Second World War. It was a sniper version of the Type 99 rifle, chambered in the 7.7×58mm round. There were a few variations of the Type 99 sniper rifle, some with the straight bolt and the scope mounted on the left side of the receiver which allowed use of stripper clips. Another variation was one with a bent bolt and the scope above the receiver which required the sniper to load the rounds one at a time. The shorter barrel, combined with the larger caliber round made concealment more difficult than the Type 97 rifle that preceded it, considering the louder muzzle blast and flash caused by the increased powder capacity. "
 JAP_specialist_2: "M1D"
 JAP_specialist_2_short: "M1D"
 JAP_specialist_2_desc: "The M1D is a sniper variant of the M1 Garand. Derived from the more complex M1C, The D-variant used utilized a simpler, single-ring Springfield Armory mount attached to the barrel rather than the receiver."
 JAP_specialist_3: "Howa Type 64 Designated Marksman"
 JAP_specialist_3_short: "Howa Type 64"
 JAP_specialist_3_desc: "Long range optics (scopes) can be installed on the Type 64 rifle so it can be deployed as a sniper rifle. Issuing a Type 64 sniper rifle is usually granted to the individual with the most accurate shooting proficiency in each division (a designated marksman). However, in many cases the individual may simply be issued the scope by itself to be used only during training exercises and shooting competitions, while no specific rifle is assigned to the individual himself.\nThe issued optics are usually set at 2.2× magnification and may either be a surplus M1C/D sniper rifle M84 scope used by the U.S. Military during World War II or a similar model produced by Nikon that replicates the M84's magnification levels. Performance is similar to the M1C/D sniper rifle but it is only possible to set the scope to view targets at 500 meters despite the elevation knob being labeled for up to 800 meters. In addition to this, the standard aiming reticule is a simple black \"T\" which makes it extremely difficult to use during twilight hours or on a black target.\nSome serious complaints about the accuracy of the sniper version are linked to the poorly conceived attachment system for the scope. The scope goes askew easily because it is only affixed with one screw. After the scope is mounted and the rifle is zeroed, it is imperative that it be handled carefully because it is easily jostled. Furthermore, since the scope is not usually assigned to any particular rifle it is often difficult to keep it static on any particular rifle's receiver. This is usually corrected by installing a piece of cloth between the receiver and scope mount, but then the iron sights of the rifle are obscured. In cases like this, it is necessary to install a cheek pad to properly align the users eye with the scope."
