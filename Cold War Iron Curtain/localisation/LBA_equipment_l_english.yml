 LBA_motorized_equipment_1_desc:0 "The GMC CCKW is a 2.5 ton 6x6 truck designed by General Motors in 1941. It was extensively used during WWII and the Korean War. The CCKW uses a GMC270 engine, 5 speed/2 range transmission, and beam axle on leaf spring suspension. It can carry a 5000 lb load. It can move up to 45 mph over 300 miles and gets 7.5 mi/gal. The CCKW was developed for the US Army as a troop transport and supply truck. The truck, besides being used for supply and transport, could also mount a van body to serve as a field comforts/support vehicle and can also mount towed weapons on its bed to create cheap SP weapons."
