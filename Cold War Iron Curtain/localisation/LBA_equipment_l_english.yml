 LBA_fighter_equipment_0:0 "Libyan Air Force"
 LBA_fighter_equipment_0_short:0 "Libyan Air Force"
 LBA_fighter_equipment_0_desc:0 "The air force was first established as the Royal Libyan Air Force (Al Quwwat al Jawwiya al Malakiya al Libiyya) in September 1962 by a decision of the minister of defense Younis Bel Khayer, Lt. Col. Salim al-Hsoumi and Lt. Col. Mohamed Shennib were assigned to lead the new force. It was originally equipped with a small number of transports and trainers; Douglas C-47s and Lockheed T-33s."
 LBA_tac_bomber_equipment_0:0 "Savoia-Marchetti SM.81 Pipistrello"
 LBA_tac_bomber_equipment_0_short:0 "SM.81 Pipistrello"

 #Libyan Air Force
 LBA_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 LBA_jet_multirole_equipment_2_short:0 "MiG-15"
 LBA_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 LBA_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 LBA_jet_multirole_equipment_3_short:0 "MiG-17"
 LBA_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 LBA_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 LBA_jet_multirole_equipment_4_short:0 "MiG-19"
 LBA_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 LBA_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 LBA_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 LBA_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 LBA_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 LBA_jet_multirole_equipment_6_short:0 "MiG-21PF"
 LBA_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 LBA_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 LBA_jet_multirole_equipment_7_short:0 "MiG-23M" 
 LBA_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 LBA_jet_multirole_equipment_8:0 "Dassault Mirage F1ED"
 LBA_jet_multirole_equipment_8_short:0 "Mirage F1ED"

 LBA_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 LBA_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 LBA_jet_CAS_equipment_4_short:0 "Su-7B"
 LBA_jet_CAS_equipment_5:0 "Sukhoi Su-7BMK"
 LBA_jet_CAS_equipment_5_short:0 "Su-7BMK" 
 LBA_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 LBA_jet_CAS_equipment_6:0 "Dassault Mirage 5DD"
 LBA_jet_CAS_equipment_6_short:0 "Mirage 5DD"
 LBA_jet_CAS_equipment_6_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter."

 LBA_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 LBA_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 LBA_jet_interceptor_equipment_7_short:0 "MiG-25P"

 LBA_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 LBA_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 LBA_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 #LBA_jet_light_equipment_2:0 ""
 #LBA_jet_light_equipment_2_short:0 ""
 #LBA_jet_light_equipment_2_desc:0 ""
 LBA_jet_light_equipment_3:0 "Northrop F-5A Freedom Fighter"
 LBA_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 LBA_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 LBA_jet_light_equipment_4:0 "Aero L-39 Albatros"
 LBA_jet_light_equipment_4_short:0 "L-39 Albatros"
 LBA_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 LBA_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 LBA_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 LBA_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."
 
