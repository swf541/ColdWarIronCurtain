 LBA_naval_helicopter_equipment_5:0 "Mil Mi-14PL Haze-A"
 LBA_naval_helicopter_equipment_5_short:0 "Mi-14PL Haze-A"

 LBA_cargo_helicopter_equipment_2:0 "Sud Aviation SA-321J Super Frelon"
 LBA_cargo_helicopter_equipment_2_short:0 "SA-321J Super Frelon"
 LBA_cargo_helicopter_equipment_3:0 "Boeing CH-47D Chinook"
 LBA_cargo_helicopter_equipment_3_short:0 "CH-47D Chinook"
 LBA_cargo_helicopter_equipment_3_desc:0 "The CH-47D shares the same airframe as earlier models, the main difference being the adoption of more powerful engines. Early CH-47Ds were originally powered by two T55-L-712 engines, the most common engine is the later T55-GA-714A. With its triple-hook cargo system, the CH-47D can carry heavy payloads internally and up to 26,000 lb (12,000 kg) (such as 40-foot or 12-metre containers) externally. It was first introduced into service in 1979. In air assault operations, it often serves as the principal mover of the 155 mm M198 howitzer, accompanying 30 rounds of ammunition, and an 11-man crew."

 LBA_attack_helicopter_equipment_4:0 "Mi-35"
 LBA_attack_helicopter_equipment_4_short:0 "Mi-35"
 LBA_attack_helicopter_equipment_4_desc:0 "Based on the Mi-24 Hind, Mi-35M military helicopter incorporates several improvements, including shortened stub wings, a new rotor system, modern avionics, upgraded turboshaft engines and a hydraulic system. The cockpit and vital components of the helicopter are heavily armoured."

