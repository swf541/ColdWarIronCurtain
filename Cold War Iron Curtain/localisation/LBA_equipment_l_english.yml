 ########## LBA Infantry equipment

 LBA_infantry_equipment_0:0 "Fucile Modello 1891 Carcano"
 LBA_infantry_equipment_0_short:0 "Carcano Modello 91"
 LBA_infantry_equipment_0_desc:0 "Carcano is the frequently used name for a series of Italian bolt-action, magazine-fed, repeating military rifles and carbines. Introduced in 1891, this rifle was chambered for the rimless 6.5×52mm Carcano round (Cartuccia Modello 1895). It was developed by the chief technician Salvatore Carcano at the Turin Army Arsenal in 1890, and was originally called the Modello (model) 91 or simply M91."

 LBA_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 LBA_infantry_equipment_1_short:0 "FN FAL"
 LBA_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 LBA_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 LBA_infantry_equipment_2_short:0 "AKM"
 LBA_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 LBA_infantry_equipment_3:0 "Avtomat Kalashnikova 1974"
 LBA_infantry_equipment_3_short:0 "AK-74"
 LBA_infantry_equipment_3_desc:0 "The AK74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK74."

 LBA_infantry_equipment_4:0 "Avtomat Kalashnikova 1974 modernizirovanniy"
 LBA_infantry_equipment_4_short:0 "AK-74M"
 LBA_infantry_equipment_4_desc:0 "The AK-74M is an improved variant of the AK-74 developed in 1991 by the Izhmash factory. The AK-74M was developed to incorporate new materials and manufacturing advances to create an improved weapon. It features a lightened bolt and carrier that reduces the recoil produced by the gas piston. The rifle also includes a glass-filled polyamide stock that can side-hold, an improved muzzle, reinforced cover, and several other minor improvements. It also comes with a rail for mounting optics. The lightened, strengthened rifle was easier to handle and carry and improved support for attachments. It did not see adoption by the Soviet Union as the USSR had crumbled before it could be considered, however, it has been adopted by the Russian Federation."


 ########## NEW LBA ARMOR

 LBA_lt_equipment_4:0 "Alvis FV601 Saladin"
 LBA_lt_equipment_4_short:0 "FV601 Saladin"
 LBA_lt_equipment_5:0 "Engesa EE-9 Cascavel Mk.II"
 LBA_lt_equipment_5_short:0 "EE-9 Cascavel Mk.II"
 LBA_lt_equipment_5_desc:0 "The EE-9 Cascavel is a six-wheeled Brazilian armoured car developed primarily for reconnaissance. It was engineered by Engesa in 1970 as a replacement for Brazil's ageing fleet of M8 Greyhounds. The vehicle was first fitted with the Greyhound's 37mm main gun, and subsequently, a French turret adopted from the Panhard AML-90."

 LBA_mbt_equipment_2:0 "T-54"
 LBA_mbt_equipment_2_short:0 "T-54"
 LBA_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 LBA_mbt_equipment_3:0 "T-55"
 LBA_mbt_equipment_3_short:0 "T-55"
 LBA_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 LBA_mbt_equipment_4:0 "T-62"
 LBA_mbt_equipment_4_short:0 "T-62"
 LBA_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 LBA_mbt_equipment_5:0 "T-62M"
 LBA_mbt_equipment_5_short:0 "T-62M"
 LBA_mbt_equipment_5_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 LBA_mbt_equipment_6:0 "T-72M"
 LBA_mbt_equipment_6_short:0 "T-72M"
 LBA_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
 LBA_mbt_equipment_7:0 "T-72M1"
 LBA_mbt_equipment_7_short:0 "T-72M1"
 LBA_mbt_equipment_7_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks. This variant is a Soviet export version, with thicker armour and similar to T-72A obr.1979g. It also is fitted with 7+5 smoke grenade dischargers on turret front."

