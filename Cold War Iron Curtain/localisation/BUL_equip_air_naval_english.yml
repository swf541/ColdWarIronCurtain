 BUL_battle_hull_light_0:0 "Combat ship "Ushakov series""
 BUL_battle_hull_light_0_short:0 "Combat ship "Ushakov series""
 BUL_battle_hull_light_0_desc:0 "Structurally, it was a modernized version of the "Daring" class destroyers (according to other sources, the "Hajibey" type, but in fact these are ships of the same constructive series). In the 1920s-1930s, modernization programs were carried out, mainly affecting the auxiliary and anti-aircraft artillery of the ship."
 BUL_battle_hull_light_1:0 "Project 50 "Ermine""
 BUL_battle_hull_light_1_short:0 "Project 50 "Ermine""
 BUL_battle_hull_light_1_desc:0 "Former Soviet SKR-67, SKR-53 and Kobchik. The first two ships served in the Black Sea Fleet, and the third - in the 4th structure of the USSR Navy. The first two ships received tactical numbers 31 and 32 and became part of the 1st separate anti-submarine battalion 11 VMB-Varna. In the course of their campaigns in the Mediterranean, the TFR received temporary tactical numbers - 15 “Brave” and 16 “Brave”."
 BUL_battle_hull_light_4:0 "E-71 "Wilingen""
 BUL_battle_hull_light_4_short:0 "E-71 "Wilingen""
 BUL_battle_hull_light_4_desc:0 "Former Belgian frigate F912 "Wandelaar", sold to Bulgaria and named "Daring" on November 2, 2005. The second frigate F911 "Westdiep" was acquired and received in 2008. In 2008, the F910 "Wielingen" was acquired, called "Pravda. " The last frigate was delivered in 2009. They were purchased as part of the fleet replenishment program with ships capable of participating in NATO operations."
 
 BUL_screen_hull_heavy_0:0 "Project 30-K"
 BUL_screen_hull_heavy_0_short:0 "Project 30-K"
 BUL_screen_hull_heavy_0_desc:0 "Laid down before the Second World War in Nikolaev. It received the name "Mischievous" and became part of the Black Sea Fleet of the USSR in 1948. He received radar equipment, which in the 1930s did not exist at all - Rif and Guys radar for monitoring the surface situation, a radar for controlling artillery fire with the Redan main caliber, and Redan-4 torpedo fire control radar , reconnaissance station "Fakel", jamming station, navigation equipment "Rome", hydroacoustic station "Tamir-5N", enhanced anti-aircraft weapons."
 BUL_screen_hull_heavy_1:0 "Project 1241.1T "Molniya-1""
 BUL_screen_hull_heavy_1_short:0 "Project 1241.1T "Molniya-1""
 BUL_screen_hull_heavy_1_desc:0 "Former R-256 "Poltava Komsomolets" of the 41st missile boat brigade of the Black Sea Fleet of the USSR. Built in Leningrad at the Diamond shipyard with building number 404."
 BUL_screen_hull_heavy_2:0 "Project 1241.2E "Molniya-2""
 BUL_screen_hull_heavy_2_short:0 "Project 1241.2E "Molniya-2""
 BUL_screen_hull_heavy_2_desc:0 "Former Soviet MPK-46 and MPK-124 of the Black Sea Fleet. The electronic equipment of the ships includes surface and air target radars "Mius", "Raid", fire control radar MR-123 "Vympel-AM", under-keel GAS MGK-345 "Bronze" and descending GAS, dipole firing system. Reflectors PK-16."
 BUL_screen_hull_heavy_3:0 "Project 1159"
 BUL_screen_hull_heavy_3_short:0 "Project 1159"
 BUL_screen_hull_heavy_3_desc:0 "Former TFR "Dolphin" with tactical number 690, and then 696. Delivered to Bulgaria on December 22, 1989. In February 1990, the ship was enlisted in the Bulgarian Navy with tactical number 11 and received the name "Brave"."
 BUL_screen_hull_heavy_4:0 "K-90"
 BUL_screen_hull_heavy_4_short:0 "K-90"
 BUL_screen_hull_heavy_4_desc:0 "The K-90 project corvette has a displacement of 1,700 tons, a length of 91.2 m and a width of 13.2 m. The power plant is a twin-shaft diesel, full speed up to 24 knots. The cruising range is 4500 miles at an economic speed of 14 knots. Autonomy is 20 days. The regular crew is 65 people. Armament includes anti-ship (MBDA Exocet MM40) and short-range anti-aircraft missiles (MBDA VL-MICA), as well as 76-mm universal artillery installation Oto Melara Super Rapid, 35-mm anti-aircraft artillery complex Rheinmetall Oerlikon Millennium and two 12.7 -mm remote-controlled machine gun."
 
 BUL_screen_hull_medium_0:0 "Project 122bis" 
 BUL_screen_hull_medium_0_short:0 "Project 122bis"
 BUL_screen_hull_medium_0_desc:0 "The ships built according to this project represent a development of the 122A project, as the anti-submarine weapons and electronic equipment have undergone significant changes. Former Soviet BO-160 and BO-162 of the Black Sea Fleet were transferred to Bulgaria in 1957."
 BUL_screen_hull_medium_1:0 "Project 201M"
 BUL_screen_hull_medium_1_short:0 "Project 201M"
 BUL_screen_hull_medium_1_desc:0 "The ships of this project are designed to replace those built according to the 122bis project, their armament has been significantly strengthened. This is the latest project for submarine pursuers in the USSR Navy. They were built at the Zaliv shipyard in Kerch after the adoption in 1961 of the USSR Council of Ministers decree on the supply of ships of this type to Bulgaria. At the beginning of 1962, 6 MPKs (building numbers No. 549-554) were installed at the plant, and the next year they were transferred to Bulgaria in the city of Sozopol."
 BUL_screen_hull_medium_2:0 "Project 204"
 BUL_screen_hull_medium_2_short:0 "Project 204"
 BUL_screen_hull_medium_2_desc:0 "Former Soviet small anti-submarine ships, built according to project 204. The idea of ​​creating a specialized high-speed anti-submarine ship of limited displacement was developed in the USSR Navy in the 50-60s, when a new generation of submarines appeared in the western fleets."
 BUL_screen_hull_medium_3:0 "Project 205 "Tsunami""
 BUL_screen_hull_medium_3_short:0 "Project 205 "Tsunami""
 BUL_screen_hull_medium_3_desc:0 "The following radars were deployed on the warships - a radar-mast, reconnaissance equipment "own-foreign" - interrogator "Nickel", responder "Nichrom-RM", PLC for control of AK-230 MR-104 "Lynx"."
 BUL_screen_hull_medium_4:0 "Project 206"
 BUL_screen_hull_medium_4_short:0 "Project 206"
 BUL_screen_hull_medium_4_desc:0 "The boats were purchased by the USSR as part of the program of reforming and updating the naval personnel of the Bulgarian Navy. The ships were supposed to make up the main striking force of the fleet in the coastal area of ​​the sea, and together with the missile boats, it was planned to strike at enemy landing units, reconnaissance of the surface situation and target missile boats."
 

 # Submarine Hulls #
 
 BUL_sub_hull_small_single_0:0 "Submarines "M" type XV series"
 BUL_sub_hull_small_single_0_short:0 "Submarines "M" type XV series"
 BUL_sub_hull_small_single_0_desc:0 "Former Soviet M-202, M-203 and M-204 from the last XV series. Designed to protect the coast and naval bases. By agreement with Bulgaria, crews arrived in Odessa in 1948 to prepare for receiving submarines. They were officially handed over to the Bulgarian Navy on August 18, 1954. The submarines were not named in the Bulgarian Navy. They sail with tactical numbers."
 BUL_sub_hull_small_single_1:0 "Project 613"
 BUL_sub_hull_small_single_1_short:0 "Project 613"
 BUL_sub_hull_small_single_1_desc:0 "Former Soviet S-244 and S-245. Adopted by the Bulgarian Navy with tactical numbers No. 41 "Slava" and No. 42 "Pobeda" in 1958 to replace three submarines of the "M" type. Two submarines are part of the formed 8th submarine division. For the first time on these submarines, Bulgarian sailors began to patrol the Bosphorus. They were withdrawn from the fleet in 1972."
 BUL_sub_hull_small_single_2:0 "Project 633"
 BUL_sub_hull_small_single_2_short:0 "Project 633"
 BUL_sub_hull_small_single_2_desc:0 "Former Soviet S-57, S-212, S-36 and S-38 of the Black Sea Fleet of the USSR. Entered the Bulgarian Navy in 1972."
 
