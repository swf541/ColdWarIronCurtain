 BUL_infantry_equipment_1:0 "Awtomat Kalashnikova 1947"
 BUL_infantry_equipment_1_short:0 "AKKS"
 BUL_infantry_equipment_1_desc:0 "In Bulgaria, the production of Kalashnikov assault rifles (here they were called "automatic carbines") was established in the early 1960s. At first they were assembled from Polish components, in the mid-1960s - independently. The Kalashnikov automatic carbine (AKK) was produced by the state arms factory "Arsenal". Similar to the Soviet AKS, this assault rifle has a folding butt made of steel semicircular rods, which is released by pressing the latch on the left side of the receiver. The part resting on the shoulder is shaped like a horseshoe; rivets are not visible."

 BUL_infantry_equipment_2:0 "Awtomat Kalashnikova 1974"
 BUL_infantry_equipment_2_short:0 "AKKS-74"
 BUL_infantry_equipment_2_desc:0 "In the mid-1980s, the production of assault rifles for the new 5.45 mm cartridge was mastered: AKK-74, AKKS-74 and AKK-74 (N), the latter had a dovetail bracket for mounting night and optical sights. Until the mid-1990s, Bulgarian machines were almost complete copies of Soviet ones."
 
 BUL_infantry_equipment_3:0 "Arsenal AR-M7"
 BUL_infantry_equipment_3_short:0 "Arsenal AR-M7"
 BUL_infantry_equipment_3_desc:0 "In 1999, Arsenal developed 5.56 mm Kalashnikov assault rifles that meet NATO standards, which were offered for export. Also, since 1999, the Bulgarian company "Arsenal" refused to use the name "Kalashnikov assault rifle" (however, the production of assault rifles was continued under the name AR, and the release of their self-loading versions - under the name SLR). AR-M7 - heavier versions of the AKM chambered for 5.56x45 NATO or 7.62x39 mm (AR-M7F) - with a folding stock, plastic fittings, luminous inserts in the sight."
 
 BUL_infantry_equipment_4:0 "Automatic machine "Bakalov""
 BUL_infantry_equipment_4_short:0 "Automatic machine "Bakalov""
 BUL_infantry_equipment_4_desc:0 "The Bakalov assault rifle is produced for cartridges of 5.45x39 and 7.62x39 made in the USSR (Russia), as well as for 5.56x45 cartridges of the NATO standard. It can be equipped with a 40-mm grenade launcher. Automation works due to the removal of powder gases from the barrel bore. On top of the receiver there is a handle for carrying weapons, on which various types of sights can be installed: optical, night infrared, collimator. with four positions: for a distance of 100-200 meters, 300,400 and 500 meters."
 
