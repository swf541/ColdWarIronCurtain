 BUL_mechanized_heavy_equipment_5:0 "MT-LB M1"
 BUL_mechanized_heavy_equipment_5_short:0 "MT-LB M1"
 BUL_mechanized_heavy_equipment_5_desc:0 "Since 1972, in Bulgaria at the BETA machine-building plant in Cherven Bryag, the production of the MT-LB light armored tractor has been established. Production continued until 1995. In the bulk, they practically do not differ from the original. But still, some of the cars were released with their own modifications, which brought even greater variety to the wide range of the family." 
 BUL_mechanized_heavy_equipment_6:0 "BMP-23"
 BUL_mechanized_heavy_equipment_6_short:0 "BMP-23"
 BUL_mechanized_heavy_equipment_6_desc:0 "The armament of the BMP-1 did not meet the requirements of the time, so it was decided to develop a new BMP based on the MT-LB, which became the only independently developed Bulgarian combat vehicle. The created BMP received the BMP-23 index."
 BUL_mechanized_heavy_equipment_7:0 "BMP-23A"
 BUL_mechanized_heavy_equipment_7_short:0 "BMP-23A"
 BUL_mechanized_heavy_equipment_7_desc:0 "Upgraded version of the BMP with 81-mm smoke grenade launchers 902V "Tucha" on the sides of the turret and replacing the ATGM with the 9M111 "Fagot"."
 BUL_mechanized_heavy_equipment_8:0 "BMP-30"
 BUL_mechanized_heavy_equipment_8_short:0 "BMP-30"
 BUL_mechanized_heavy_equipment_8_desc:0 "A further development of the BMP-23 was the BMP-30-variant, which differs in the installation of a turret from the Soviet BMP-2 with a 30-mm 2A42 cannon and a 9M111 "Fagot" ATGM." 
 
