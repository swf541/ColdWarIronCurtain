 BUL_light_sp_artillery_equipment_3_desc:0 "Since 1979, the 122-mm self-propelled howitzer 2S1 "Gvozdika" based on the MT-LB has been produced in Bulgaria. ACS 2S1 Bulgarian production entered service with the Soviet army."
 BUL_light_sp_artillery_equipment_4:0 "SMM B1.10 "Tundzha""
 BUL_light_sp_artillery_equipment_4_short:0 "SMM B1.10 "Tundzha""
 BUL_light_sp_artillery_equipment_4_desc:0 "SMM B1.10 "Tundzha" is a Bulgarian 120-mm self-propelled mortar based on the MT-LB light armored tractor, developed in 1981 under the leadership of Chief Designer Georgi Imsheriev."
 
