 BUL_medium_tank_destroyer_equipment_2_short:0 "SU-76M"
 BUL_medium_tank_destroyer_equipment_2_desc:0 "In 1947, the SU-76M SPGs were delivered to Bulgaria, which served until 1956."
 BUL_medium_tank_destroyer_equipment_3:0 "SU-100"
 BUL_medium_tank_destroyer_equipment_3_short:0 "SU-100"
 BUL_medium_tank_destroyer_equipment_3_desc:0 "In 1956, 100 units of SU-100 anti-tank self-propelled guns were delivered to Bulgaria."
 
