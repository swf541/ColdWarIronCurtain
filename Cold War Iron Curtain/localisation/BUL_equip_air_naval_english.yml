 # самолеты #
 
 BUL_fighter_equipment_3:0 "Yakovlev Yak-9"
 BUL_fighter_equipment_3_short:0 "Yakovlev Yak-9"
 BUL_fighter_equipment_3_desc:0 "In March 1945, the Bulgarian Air Force received 120 Yak-9 fighters of various modifications (Yak-9D, Yak-9DD, Yak-9M and Yak-9U)."
 
 BUL_jet_multirole_equipment_1:0 "Yakovlev Yak-23 Flora"
 BUL_jet_multirole_equipment_1_short:0 "Yakovlev Yak-23 Flora"
 BUL_jet_multirole_equipment_1_desc:0 "The first Bulgarian jet aircraft were the Soviet Yak-23. The first 12 Yak-23s entered the 19th Fighter Aviation Regiment, formed in March 1951. They were followed by about a hundred more Yak-23, in addition, two two-seat Jak-23DC came from Romania. In total, these fighters were armed with five fighter and fighter-bomber aviation regiments, the 2nd Bomber Training Aviation Regiment and the Georgi Benkovski Aviation School."
 
 BUL_jet_multirole_equipment_2:0 "MiG-15 Fagot"
 BUL_jet_multirole_equipment_2_short:0 "MiG-15 Fagot"
 BUL_jet_multirole_equipment_2_desc:0 "In the early 1950s, the Bulgarian Air Force received 12 MiG-15, 24 MiG-15bis and 30 MiG-15UTI."
 
 BUL_jet_multirole_equipment_3:0 "MiG-15bis"
 BUL_jet_multirole_equipment_3_short:0 "MiG-15bis"
 BUL_jet_multirole_equipment_3_desc:0 "An improved variant, the MiG-15bis ("second"), entered service in early 1950 with a Klimov VK-1 engine, another version of the Nene with improved metallurgy over the RD-45, plus minor improvements and upgrades."
 
 BUL_jet_multirole_equipment_4:0 "MiG-17 Fresco"
 BUL_jet_multirole_equipment_4_short:0 "MiG-17 Fresco"
 BUL_jet_multirole_equipment_4_desc:0 "In 1955-56, the Bulgarian Air Force received 12 MiG-17, 60 MiG-17F and 12 MiG-17PF jet fighters. In total, the MiG-17s were in service with six squadrons, until at the beginning of the 60s they began to be replaced by the MiG-19."
 
 BUL_jet_multirole_equipment_5:0 "MiG-19C Farmer"
 BUL_jet_multirole_equipment_5_short:0 "MiG-19C Farmer"
 BUL_jet_multirole_equipment_5_desc:0 "At the beginning of 1958, Bulgaria received 24 supersonic MiG-19S fighters, which were distributed between the 19 IAP at the Graf Ignatiev airbase (used until 1965) and the aviation regiment at the Uzundievo airfield (until 1963). Later, some of the aircraft were brought together into a separate squadron in Uzundievo, where they were operated until 1978."
 
 BUL_jet_multirole_equipment_6:0 "MiG-19PM"
 BUL_jet_multirole_equipment_6_short:0 "MiG-19PM"
 BUL_jet_multirole_equipment_6_desc:0 "In 1966, Bulgaria received from Poland its former MiG-19P and MiG-19PM. At the Dobroslavtsy airbase, they were used until 1975."
 
 BUL_jet_multirole_equipment_7:0 "MiG-21 Fishbed"
 BUL_jet_multirole_equipment_7_short:0 "MiG-21 Fishbed"
 BUL_jet_multirole_equipment_7_desc:0 "In the early 60s, the era of the MiG-21 began. From 1963 to 1990, the Bulgarians received 226 aircraft of 11 different modifications."
 
 BUL_jet_multirole_equipment_8:0 "MiG-23 Flogger"
 BUL_jet_multirole_equipment_8_short:0 "MiG-23 Flogger"
 BUL_jet_multirole_equipment_8_desc:0 "The 70s were the heyday of the Bulgarian aviation. In 1976, the MiG-23 began to enter service. In total, the Bulgarians received 90 MiGs of this modification."
 
 BUL_jet_multirole_equipment_9:0 "MiG-29 Fulcrum A"
 BUL_jet_multirole_equipment_9_short:0 "MiG-29 Fulcrum A"
 BUL_jet_multirole_equipment_9_desc:0 "In 1990, Bulgaria received 22 fighters (18 fighters, 4 combat training). MiG-29s are in service with two fighter aviation regiments (in Ravnets and Yambol)."
 
 BUL_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-19P Farmer"
 BUL_jet_interceptor_equipment_3_short:0 "MiG-19P Farmer"
 
 BUL_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25 Foxbat"
 BUL_jet_interceptor_equipment_7_short:0 "Mikoyan-Gurevich MiG-25 Foxbat"
 BUL_jet_interceptor_equipment_7_desc:0 "In 1982, Bulgaria was the only European allies of the USSR to receive 4 MiG-25RB (3 MiG-25RB and 1 MiG-25RU). The aircraft entered the 12th regiment."  
 
 BUL_CAS_equipment_3:0 "Ilyushin Il-2"
 BUL_CAS_equipment_3_short:0 "Il-2"
 BUL_CAS_equipment_3_desc:0 "In 1945, the Bulgarian Air Force received 120 Il-2 attack aircraft and 10 Il-2U training aircraft. The aircraft were used until 1954.."
 
 BUL_jet_CAS_equipment_1:0 "Ilyushin Il-10"
 BUL_jet_CAS_equipment_1_short:0 "Ilyushin Il-10"
 BUL_jet_CAS_equipment_1_desc:0 "In 1947, the first Ilyushin attack aircraft arrived: Il-10 and Il-10M. In the period 1953-54 Bulgaria supplied copies of the Il-10-Avia B-33 produced in Czechoslovakia under a Soviet license, armed with four NS-23RM aircraft cannons (150 rounds per barrel)."
 
 BUL_jet_CAS_equipment_2:0 "Yak-23Y"
 BUL_jet_CAS_equipment_2_desc:0 "Impact version Yak-23."
 BUL_jet_CAS_equipment_2_short:0 "Yak-23Y"
 
 BUL_jet_CAS_equipment_4:0 "MiG-17AC"
 BUL_jet_CAS_equipment_4_desc:0 "A fighter-bomber equipped to launch various unguided rockets. In the late 50s, a large number of MiG-17s equipped with NAR launchers were transferred to the newly formed fighter-bomber regiments."
 BUL_jet_CAS_equipment_4_short:0 "MiG-17AC"
 
 BUL_jet_CAS_equipment_5:0 "Sukhoi Su-22 Fitter"
 BUL_jet_CAS_equipment_5_desc:0 "The Bulgarian Air Force received 18 Su-22M4 and 5 Su-22UM that flew until 2004."
 BUL_jet_CAS_equipment_5_short:0 "Su-22 Fitter"
 
 BUL_jet_CAS_equipment_7:0 "Sukhoi Su-25K Frogfoot"
 BUL_jet_CAS_equipment_7_desc:0 "In October 1986, Bulgaria received 36 Su-25K and four Su-25UBK. The aircraft were operated by 22 ibaps, where they replaced the MiG-17 and MiG-15UTI."
 BUL_jet_CAS_equipment_7_short:0 "Su-25K Frogfoot"
 
 BUL_jet_CAS_equipment_8:0 "Sukhoi Su-25UBK"
 BUL_jet_CAS_equipment_8_desc:0 "In October 1986, Bulgaria received 36 Su-25K and four Su-25UBK. The aircraft were operated by 22 ibaps, where they replaced the MiG-17 and MiG-15UTI."
 BUL_jet_CAS_equipment_8_short:0 "Su-25UBK"
 
 BUL_tac_bomber_equipment_3:0 "Tupolev Tu-2"
 BUL_tac_bomber_equipment_3_short:0 "Tu-2"
 BUL_tac_bomber_equipment_3_desc:0 "Tupolev Tu-2."

 BUL_jet_tac_bomber_equipment_3:0 "Ilyushin Il-28 Beagle"
 BUL_jet_tac_bomber_equipment_3_short:0 "Il-28 Beagle"
 BUL_jet_tac_bomber_equipment_3_desc:0 "In 1955, the Bulgarian Air Force supplied 14 Il-28R bombers and one training Il-28U. They were in service until 1974."
 
 #Light Jet
 
 BUL_jet_light_equipment_1:0 "Yak-11"
 BUL_jet_light_equipment_1_short:0 "Yak-11"
 BUL_jet_light_equipment_1_desc:0 "In addition to combat, Yak-11 training fighters were supplied to Bulgaria from the USSR."
 
 BUL_jet_light_equipment_2:0 "Laz-7"
 BUL_jet_light_equipment_2_short:0 "Laz-7"
 BUL_jet_light_equipment_2_desc:0 "At the same time, the development of its own Bulgarian aircraft did not stop. So, since 1948, 160 Laz-7 trainer aircraft designed by engineer Ivan Lazarov have been produced. Moreover, in addition to using it as a training vehicle, Laz-7 was in service with two divisions of light night bombers, created following the example of Soviet units armed with U-2 (Po-2)."
 
 BUL_jet_light_equipment_3:0 "Aero L-29 Delfin"
 BUL_jet_light_equipment_3_short:0 "Aero L-29 Delfin"
 BUL_jet_light_equipment_3_desc:0 "As training in the period 1963-1974. the Bulgarians were supplied with 102 Czechoslovak Aero L-29 Delfin, which served until 2002."
 
 BUL_jet_light_equipment_4:0 "Laz-14"
 BUL_jet_light_equipment_4_short:0 "Laz-14"
 BUL_jet_light_equipment_4_desc:0 "Laz-14 is a two-seater single-engine jet trainer for initial training and pilot training support. The envisaged installation of weapons would make it possible to perform a certain range of combat missions."
 
 BUL_jet_light_equipment_5:0 "Aero L-39 Albatros"
 BUL_jet_light_equipment_5_short:0 "Aero L-39 Albatros"
 BUL_jet_light_equipment_5_desc:0 "For training purposes, about 30 Czechoslovak Aero L-39 Albatros were delivered, 12 of which, according to some sources, are still in operation until now, according to others, they have already been removed from service."
 
 #Recon Plane
 
 BUL_jet_recon_equipment_0:0 "KB-11 Fazan"
 BUL_jet_recon_equipment_0_short:0 "KB-11 Fazan"
 BUL_jet_recon_equipment_0_desc:0 "The Kaproni Bulgarski KB-11 was used to replace Letov Š-328s and PZL P.43 in the short-range reconnaissance squadrons of the Bulgarian Air Force, equipping four squadrons."
 
 ########## BUL ARMOR

 BUL_lt_equipment_1:0 "LT vz.35/Т-11"
 BUL_lt_equipment_1_short:0 "LT vz.35/Т-11"
 BUL_lt_equipment_1_desc:0 "The Czechoslovak light tanks LT vz. 35/T-11 and LT vz. 38 held out in the Bulgarian People's Army until the early 1950s, so the last order for spare parts for them was received by Škoda in 1948."
 BUL_lt_equipment_2:0 "LT vz.38"
 BUL_lt_equipment_2_short:0 "LT vz.38"
 BUL_lt_equipment_2_desc:0 "The Czechoslovak light tanks LT vz. 35/T-11 and LT vz. 38 held out in the Bulgarian People's Army until the early 1950s, so the last order for spare parts for them was received by Škoda in 1948." 
 
 BUL_lt_equipment_3:0 "T-70"
 BUL_lt_equipment_3_short:0 "T-70"
 
 BUL_ht_equipment_1:0 "IS-2"
 BUL_ht_equipment_1_short:0 "IS-2"
 
 BUL_mbt_equipment_0:0 "Pz.IV"
 BUL_mbt_equipment_0_short:0 "Pz.IV"
 BUL_mbt_equipment_0_desc:0 "By 1950, only 11 Pz.IV tanks remained in the 1st tank brigade. Then 75 German tanks and assault guns were used as pillboxes on the Bulgarian-Turkish border."
 BUL_mbt_equipment_1:0 "T-34-85"
 BUL_mbt_equipment_1_short:0 "T-34-85"
 BUL_mbt_equipment_1_desc:0 "The total number of T-34-85 in the Bulgarian army is estimated at 398 units, apparently taking into account 120 tanks built in Czechoslovakia and transferred in 1952-1954. The T-34-85 was finally removed from service in 1992-1995."
 
 BUL_mbt_equipment_2:0 "T-54"
 BUL_mbt_equipment_2_short:0 "T-54"
 BUL_mbt_equipment_2_desc:0 "Soviet T-54 tanks began to be supplied to Bulgaria in the mid-1950s."
 
 BUL_mbt_equipment_3:0 "T-55"
 BUL_mbt_equipment_3_short:0 "T-55"
 BUL_mbt_equipment_3_desc:0 "Since 1960, T-55s have become the main tanks of the Bulgarian People's Army. A total of 1,800 T-54/T-55 units were delivered to Bulgaria from the USSR, of which 1,145 were T-55. All of them were written off in 2004-2009."
 
 BUL_mbt_equipment_4:0 "M-1983"
 BUL_mbt_equipment_4_short:0 "М 1983"
 BUL_mbt_equipment_4_desc:0 "Bulgarian designation T-55AM."
 
 BUL_mbt_equipment_5:0 "T-34-62"
 BUL_mbt_equipment_5_short:0 "Т-34-62"
 BUL_mbt_equipment_5_desc:0 "Tank T-34-62 is a unique Bulgarian modernization of the T-34. It was decided to install the T-62 towers on the vacated hulls from the T-34-85, the towers from which were once removed and used in the construction of fortifications on the Bulgarian-Turkish border. The T-34-62 project was the most unusual project that came out of the walls of the Arsenal JSC plant. To install the T-62 tower with its 115-mm cannon, the hulls of the T-34 tanks were expanded by replacing or welding an additional upper armor plate with taking into account the size of the T-62 tower and its shoulder strap."
 
 BUL_mbt_equipment_7:0 "T-72A"
 BUL_mbt_equipment_7_short:0 "T-72A"
 BUL_mbt_equipment_7_desc:0 "In 1978, the first T-72 tanks arrived in Bulgaria from the USSR. In 1992 Bulgaria had 334 T-72s, in 1999 100 T-72A and T-72AK were purchased from Russia."
 
 BUL_mbt_equipment_8:0 "T-72AK"
 BUL_mbt_equipment_8_short:0 "T-72AK"
 BUL_mbt_equipment_8_desc:0 "In 1978, the first T-72 tanks arrived in Bulgaria from the USSR. In 1992 Bulgaria had 334 T-72s, in 1999 100 T-72A and T-72AK were purchased from Russia."

 BUL_mechanized_equipment_3:0 "BTR-40"
 BUL_mechanized_equipment_3_short:0 "BTR-40"
 BUL_mechanized_equipment_3_desc:0 "In 1955, the first armored personnel carriers BTR-40 entered service with the Bulgarian army; in total, 150 units were delivered until 1957."
 
 BUL_mechanized_equipment_4:0 "BTR-152"
 BUL_mechanized_equipment_4_short:0 "BTR-152"
 BUL_mechanized_equipment_4_desc:0 "Wheeled BTR-152 have been supplied to Bulgaria since 1957."
 
 BUL_mechanized_equipment_5:0 "BTR-152V"
 BUL_mechanized_equipment_5_short:0 "BTR-152V"
 BUL_mechanized_equipment_5_desc:0 "Wheeled BTR-152 have been supplied to Bulgaria since 1957."
 
 BUL_mechanized_equipment_6:0 "BTR-60"
 BUL_mechanized_equipment_6_short:0 "BTR-60"
 BUL_mechanized_equipment_6_desc:0 "Since 1962, Soviet armored personnel carriers BTR-60, which have become the main vehicle of the Bulgarian infantry, began to be supplied to Bulgaria. Deliveries continued until 1972, with a total of about 700 vehicles delivered."
 
 BUL_mechanized_equipment_7:0 "BTR-60PB"
 BUL_mechanized_equipment_7_short:0 "BTR-60PB"
 BUL_mechanized_equipment_7_desc:0 "This was followed by a modification of the BTR-60PB with reinforced armament from a 14.5 mm KPVT machine gun and a 7.62 mm PKT in the turret, which became the main Bulgarian armored personnel carrier for many years."
 
 BUL_mechanized_equipment_8:0 "BTR-60PB-MD1"
 BUL_mechanized_equipment_8_short:0 "BTR-60PB-MD1"
 BUL_mechanized_equipment_8_desc:0 "During the conversion of the BTR-60PB into the BTR-60PB-MD1, the power plant is being replaced, while using imported US-made components (two GAZ-40P engines are replaced with one Cummins ISB 25.30 six-cylinder in-line diesel engine with a capacity of 250 hp)."
 
 BUL_mechanized_equipment_9:0 "BTR-60PB MD3"
 BUL_mechanized_equipment_9_short:0 "BTR-60PB MD3"
 BUL_mechanized_equipment_9_desc:0 "8 smoke grenade launchers are installed on the turret with machine guns. Instead of the old sight, a more modern one with improved characteristics was installed. For the convenience of entering and leaving the landing, doors are cut in the sides."

