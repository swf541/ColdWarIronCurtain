 pol_desc_ulbcricht:0 "§YFirst Secretary of the Socialist Unity Party of Germany, Chairman of the State Council, Chairman of the National Defense Council§!\nBorn to a poverty-stricken mother and father in Leipzig, Saxony,  Walter’s childhood was one of normality for the lower class of Saxony at that time. Walter attended primary school for eight years of his official education, later transferring education to study joining & artisanship. Both of Ulbricht’s parents were members of the SPD(Social Democratic Party) which Walter would eventually register for in 1912. An impressionable teenage Ulbricht had radicalized his views to the point where he joined the Communist Party of Germany after deserting the army twice during the great war. Post-war, Ulbricht was elected to the party’s central committee. Seeing to bolshevize the communist party as well as reorganizing it into an operational cell structure. Walter would become an instrumental member of the party, eventually being elected to the Reichstag as a representative of the Communist Party. When Adolf Hitler rose to power in Germany, Ulbricht fled the country to live abroad working as a KPD operative, rigorously persecuting Troksyites and other deviants. Ulbricht returned to eastern occupied Germany in 1945 to assist in the reconstruction of the KPD and eventual merger with the SPD to form the SED (Socialist Unity Party). By 1949 with the establishment of the DDR, Walter was appointed deputy prime minister of the state and created the General Secretary position in the administration. By Pieck’s death in 1960, Walter swiftly consolidated power and eliminated all opponents of his, ensuring de-Stalinization would not occur in the DDR. Until the unveiling of the Berlin wall, Ulbricht’s authority over the economy saw little liberalization with massive surveillance over the people of East Germany. Eight years after the death of Stalin, Ulbricht seemingly remains the last man in the bloc who continues to embrace Stalinzation. The question remains, what will the union’s new leadership think of this."
 pol_desc_stalin:0 "§YGeneral Secretary of the Communist Party of the Soviet Union, Chairman of the Council of Ministers of the Soviet Union, Supreme Commander of the Soviet Armed Forces §!\nStalin, The Man of Steel, has ruled the Union with an iron fist since Lenin's death. While some might consider him an dictator, there is no denying his achievements. In just two decades he has managed to transform the Union from a peasant society into an industrial and military superpower."
 RAKOSI_DESC:0 "§YGeneral Secretary of the Hungarian Working People's Party§!\nBrought up into a Serbian Jewish family of four, Mátyás Rákosi grew up in Ada, Serbia(then Austria-Hungary). Living quite a modest life alongside his four siblings and parents, Mátyás’s family moved to Hungary. In his early 20s, Rákosi embraced social democracy, later becoming a communist supporter. Rákosi believed that atheism was a core value of the communist cause, eventually denouncing his personal Jewish faith. Serving in the Austro-Hungarian Army during the great war, Rákosi was captured as a prisoner of war in the Russian Army. In 1918, Rákosi returned to Hungary as a staunch communist undertaking commissar duties in the short-lived Hungarian Communist Bela Kun regime. Mátyás was forced to flee to Moscow due to the counter-revolution in Hungary, and in 1924 dispatched back to Hungary to reorganize the Communist party in the country. Followed by multiple arrests by Hungarian authorities and an eventual life-sentence in 1934. While serving as the Hungarian Communist party chief in exile, Rakosi would return to the homeland in 1944 followed by Soviet troops. Ultimately becoming secreatry of the Hungarian communist party, Rákosi has been exposed as a staunch Stalinist. As long as Stalin remains secretary, Mátyás Rákosi will remain in power as long as deemed necessary."
 pol_desc_khrushchev:0 "§YFirst Secretary of the Communist Party of the Soviet Union, Chairman of the Bureau of the Central Committee of the Russian SFSR, Chairman of the Council of Ministers of the Soviet Union, Chairman of the Presidium of the Communist Party of the Soviet Union §!\nBorn to a poor peasant family near the Ukrainian border, Nikita Khrushchev spent his teenage years working as a metal worker in Yuzovka.  World War I radicalized Khrushchev who became a worker leader and he eventually joined the Bolsheviks as served as a political commissar during the Russian Civil War. After the war he started a meteoric rise within the communist party in the Ukraine, enrolled in school, and soon settled in Moscow. The Stalin purges facilitated his rise to prominence. He returned to the military during World War II and throughout the war served on all the major fronts. Following the war, he harshly purged the Ukraine and instituted an aggressive economic rebuilding campaign which caused famine but did revive industry. Stalin eventually recalled the Khrushchev to Moscow where he oversaw construction projects and joined the inner circle. Following the death of Joseph Stalin, Khrushchev allied with key military and politburo leaders and outmaneuvered the chosen successor, Georgy Malenkov and the former spy master Lavrenti Beria. Now in power, Khrushchev seeks to consolidate his hold over the party and put the Soviet Union more firmly on the path of the Marxist-Leninist ideology."
 pol_desc_pieck:0 "Pieck was one of the leading communists in the Weimar Republic. After the rise of Hitler, he emigrated to Prague, then to Paris and later to Moscow. He is deeply trusted by Stalin."
 pol_desc_konrad:0 "Konrad Hermann Joseph Adenauer, nicknamed \"Der Alte\" (the elder) is a devout christian and founder of the Christlich Demokratische Union Deutschlands. His politics display a strong dedication to a broad vision of market-based liberal democracy and anti-communism. Believing that a lasting peace could only be achieved through a united Europe, he is deeply committed to European cooperation, western-oriented foreign policy and restoring the position of West Germany on the world stage."
 pol_desc_minh:0 "§YChairman of the Central Committee of the Workers' Party of Vietnam, President of the Democratic Republic of Vietnam §!\nThe son of an imperial magistrate, Ho Chi Minh enrolled in French schools from his youth. He eventually left home to work on ships as a cook, visiting France, Britain, and the United States. This exposed him to many ideas and while in France he became a committed socialist. His efforts at presenting the Vietnamese right to self-determination after World War I were ignored by the Allies, further radicalizing Minh who soon moved to Moscow for training. He became a Comintern agent, returning to Vietnam in 1941 to lead the anti-colonial Viet Minh movement. During the war he consolidated is own political power over rivals and liberated much of the country from the Japanese occupation. However, after the war he was once again ignored by the Western Allies who let France re-occupy Vietnam.  Now Ho Chi Minh has restarted the liberation struggle with extensive communist aid. Seen as a national hero, France now struggles to contain the Viet Minh and the surging popularity of Ho Chi Minh."
 desc_leader_marulanda:0 "Nicknamed "Tirofijo", Sureshot, Marulanda adopted communist ideas during La Violencia, the turmoil following the assassination of Jorge Eliecer Gaitan, a liberal party candidate.."
 pol_desc_un:0 "This state is controlled by the UN through a special committee."
 POLITICS_MAO_ZEDONG_DESC:0 "§YChairman of the Communist Party of China, Chairman of the Central Military Commission, Chairman of the People's Republic of China, Honorary Chairman of the CPPCC National Committee §!\nMao Zedong, more commonly knows as Chairman Mao is the founding father of the People's Republic of China. A controversial figure for sure, Mao is regarded as one of the most important figures in the world. He is also known as a political theorist, military strategist, poet, and visionary. Supporters credit him with driving imperialism out of China, modernizing it and building it into a world power, promoting the status of women, improving education and health care, as well as increasing life expectancy. Conversely, his regime has been called autocratic and totalitarian, being condemned for bringing about mass repression and destroying religious and cultural artifacts and sites."
 legacy_of_the_reich:0 "Legacy of the Reich"
 POLITICS_CHE_DESC:0 "Ernesto, better know as Che, is a popular Marxist, revolutionary, physician, author, guerrilla, diplomat, and military theorist."
 POLITICS_DE_GAULLE_DESC:0 "Charles de Gaulle grew up in an academic and patriotic French household. Despite his focus on reading and philosophy, he decided to become an officer in the French Army. Shortly after gaining his commission, World War I began and he showed his mettle, winning several engagements but ending the war as a POW. In the interwar period de Gaulle became a leading military thinker, publishing several influential works on maneuver warfare, which were largely ignored by senior French commanders. In World War II, the patriotic de Gaulle escaped to London before the French capitulation in 1940. He denounced the surrender and continued the war as the leader of Free France. Eventually, he governed France following its liberation from the Axis and the Vichy French government. He oversaw the rebirth of the French Republic after the war but resigned in 1946 over political disagreements. Since then he has written his memoirs and quietly watched developments of France from the outside. As France struggles with decolonization and political instability, many in France look to de Gaulle as a potential savior."
 POL_TRUMAN:0 "When Franklin D. Roosevelt died in 1945, Truman assumed his position as the president and led his country through the final stages of World War 2. After ending the war using nuclear weapons, Truman has attempted to stop Soviet expansion and engaged in an internationalist foreign policy and renounced isolationism."
 POL_EISENHOWER:0 "Dwight Eisenhower grew up an avid explorer of the outdoors in his native Kansas. He eventually joined West Point Military Academy and graduated in 1912. During World War I he oversaw the training of thousands, impressing many with his organizational abilities. During the interwar period, Eisenhower served under a series of highly regarded American generals who imparted many lessons to the young officer. These experiences proved crucial during World War II when he rapidly rose to Supreme Allied Commander Europe. He oversaw Allied operations from the invasion of North Africa to the final Allied drives into Germany. His ability to put the right men in key positions, manage personalities, and his organizational abilities enabled him to direct one of the largest military commands in world history. After the war he led the American occupation of Germany, becoming the Supreme Commander of NATO in 1950. After his retirement in 1952 the immensely popular General decided to enter the Presidential Election of 1952 in order to try and guide the United States during this crucial period of history."
 POLITICS_JOHN_XXIII_DESC:0 "Pope John XXIII is the 261st pope. He is passionate about his job and a firm believer in equality."
 POLITICS_KEKKONEN_DESC:0 "Urho Kaleva Kekkonen is 3rd most popular, respected and recognizable figure in Finnish political history. As president, Kekkonen continued the active neutrality policy under which Finland retained its independence while maintaining good relations and extensive trade with members of both NATO and the Warsaw Pact.\nIn addition to his extensive political career, Kekkonen was known as a writer. He famously wrote humorous, informative columns for the Suomen Kuvalehti magazine under several pseudonyms, even during his presidency."
 POLITICS_KLEMENT_GOTTWALD_DESC:0 "§YChairman of the Communist Party of Czechoslovakia, 5th President of Czechoslovakia §!\nBorn as an illegitimate son to an impoverished peasant in the rural village of Heroltice, Austro-Hungarian-Moravia, Klement’s childhood was quite unprivileged. By the age of 12, Klement was sent off to Vienna to study carpentry and cabinetmaking. While studying in Vienna, Klement began attending socialist democratic youth meetings, eventually joining the movement. Gottwald served in the Austro-Hungarian army, however, he deserted to the Russians in 1918. Klement returned to the newly formed Czechoslovak Republic, where he attained membership for the Czechoslovak Social Democratic Party. In 1921 the CSD became the Communist Party of Czechoslovakia(KSČ ). By 1925 Gottwald was elected to the central committee of the KSČ and relocated to Prague, later becoming the party’s secretary-general. Throughout the German occupation of Czechoslovakia, Klement made multiple broadcasts to the Czech underground movement from the Soviet Union. In 1946 Klement Gottwald became chairman of the KSČ and premier of the Third Republic of Czechoslovakia. Recently Klement has replaced the former president and consolidated his position of power, promising a new vision of prosperity and order for the people of Czechoslovakia."
 POLITICS_ATTLEE_DESC:0 "Born to a middle-class family in London, Clement Attlee entered politics in 1919 and became the leader of Labour Party in 1935. During the Second World War, he was called into Winston Churchill’s coalition government, notably holding the title of Deputy Prime Minister from 1942 to 1945. When a general election was called at the peak of the war in Europe, Attlee led the Labour Party to a surprising landslide victory. The notoriously blunt, relatively quiet man was nevertheless very skilled at quick, decisive action. His leadership style was collective in style, but once the Prime Minister had let his Cabinet voice their opinions, he would quickly make decisions with military precision."
 POLITICS_HENRIQ_DESC:0 "Henri Queuille, a country doctor from the central French Correze Department, started his political career in 1914 when he was elected representative of Corrèze to the National Assembly. From 1924 on, he was a member of almost every cabinet until World War II, shifting from Agriculture to Public Health to Post and Telegraph and to Public Works. In 1943 he joined Charles de Gaulle's Free French forces in London, and following the war he returned to the National Assembly. He has always been a member of the Parti radical."
 POLITICS_ZONGREN_DESC:0 "A former Guangxi warlord, Zongren is now a Kuomintang military commander and president of China."
 POLITICS_ILLSUNG_DESC:0 "§YPremier of the Cabinet of the DPRK, General Secretary of the Worker's Party of Korea, Supreme Commander of the Korean People's Army, Deputy of the Supreme People's Assembly§!\nKim was the son of parents who fled to Manchuria during his childhood to escape the Japanese rule of Korea. He attended elementary school in Manchuria and, while still a student, joined a communist youth organization. He joined the Korean guerrilla resistance against the Japanese occupation sometime during the 1930s. During World War II, Kim led a Korean contingent as a major in the Soviet army. After the Japanese surrender in 1945, Korea was effectively divided between a Soviet-occupied northern half and a U.S.-supported southern half. At this time Kim returned with other Soviet-trained Koreans to establish a communist provisional government under Soviet auspices in what would become North Korea."
 POLITICS_DF_MALAN_DESC:0 "Daniel Francois Malan was born 22nd of May 1874 in Riebeek-Wes, Cape Colony. He obtained a B.A. in Music and Science from Victoria College, Stellenbosch, whereafter he entered the Stellenbosch seminary in order to train as a minister in the Dutch Reformed Church. Along with his studies in theology, he obtained a M.A. in Philosophy from Victoria College. Malan left South Africa in 1900 to study towards a Doctorate in Divinity at the University of Utrecht, which he obtained in 1905.\nMalan returned to South Africa, where he was ordained as a minister of the Dutch Reformed Church and served for six months as an assistant-minister in Heidelberg, Transvaal.\nMalan's involvement in politics began shortly after the NP's formation in 1914 and was first elected to parliament in 1918. Malan opposed South African participation in World War II, which was unpopular among the Afrikaner population. This helped him strengthen his political position and ultimately helped him defeat the United Party in the 1948 election.\n§HPersonality:§! A Strong believer in Afrikaner nationalism, it is important to him that the Afrikaners assert themselves as a single national community in the face of British cultural, political and economic hegemony. Along with this, he strongly supports the minority rule in South Africa and will do everything he can to keep it that way."
 POLITICS_STRIJDOM_DESC:0 "An Afrikaner nationalist and former member of the Broderbond,Strijdom had a long political carrier in the Nasionale Party,and wants to extend the Apartheid"
 POLITICS_VERWOERD_DESC:0 "An Afrikaner nationalist,Editor-in-chief of Die Transvaler,Hendrik Verwoerd is determined to extend the Apartheid and protect the Afrikaner Volk"
 POLITICS_IAN_SMITH_DESC:0 "A Rhodesian native, Smith has worked as politician, farmer, and fighter pilot. During the Second World War, he served as a Royal Air Force fighter pilot. A crash in Egypt caused debilitating facial and bodily wounds that remain conspicuous for the rest of his life; following rehabilitation, he served in Europe, where he was shot down and fought with Italian partisans. He set up a farm in his home town in 1948 and, the same year, became Member of Parliament for Selukwe—at 29 years old, the country's youngest ever MP."
 POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC:0 "Even by Latin American standards, Garcia is a corrupt man. All the high posts and property were distributed to the dictator and his relatives, and he leads the country like his own personal company. He has also built pompous mansions both in Nicaragua and abroad, collects expensive cars and jewels, and does not dress in anything under 10,000 dollars."
 POLITICS_SOMOZA_DEBAYLE_DESC:0 "Luis Anastasio Somoza Debayle was born on 18 November 1922 in Leon as the eldest son of Anastasio Somoza García. At the age of 14 he was sent to LaSalle Military Academy in Oakdale, New York, and received a commission as captain in the National Guard. He subsequently studied at the University of California, Louisiana State, and the University ot Maryland. Upon his return to Nicaragua, Luis Somoza had a rapid rise to colonel in the National Guard by 1950. He then retired, ran for deputy of the Nationalist Liberal Party (PNL), was elected president of Congress in early 1956, and First Designate, to succeed to the presidency if his father should die. Politically he is more gentle than his father. Under his leadership, he plans on enacting several cautious reforms."
 POLITICS_FRANCISCO_FRANCO_DESC:0 "§YCaudillo of Spain, President of the Government of Spain §!\nBorn in El Ferrol in 1892, Francisco Franco was a career soldier who rose through the ranks until the mid-1930s. Franco joined the growing rebel movement and soon led an uprising against the leftist Republican government and took control of the country following the Spanish Civil War. After keeping the nation neutral during the Second World War, Franco now is supported by the rest of the West due to his anti-communist views. Since the war, he's become something of a symbol of fascism worldwide. Despite facing backlash for his 'White Terror' purging of Republicans, Franco's recent reforms have led to economic growth, making him popular enough to mantain a stable regime throughout the country."
 POLITICS_Blanche_DESC:0 "§HBackground: Police Officer and a failed politician.§!\n\nEugène Ney Terre'Blanche was born 31st of January 1941 in Ventersdorp, Transvaal Province. He attended Laerskool Ventersdorp and Hoër Volkskool in Potchefstroom, matriculating in 1962. While in school, he gave early expression to his political leanings by founding the cultural organisation Jong Afrikanerharte.\nAfter school he joined the South African Police, and was initially deployed in South West Africa. Upon returning to South Africa, he became a Warrant Officer in the Special Guard Unit, which was assigned to members of the Cabinet.\nDuring the late 1960s, he became increasingly radicalized, and after four years of service in the South African Police, he resigned to pursue a career in politics, running unsuccessfully for local office in Heidelberg as a member of the far-right Herstigte Nasionale Party. Desiring for a more radical party, he founded the Afrikaner Weerstandsbeweging in 1973.\n§HPersonality:§! A charismatic man, Eugène knows how to win the people on to his side. After losing hope for a democratic change, he decided to adopt a policy of violence to preserve the South African minority rule."
 POL_JONAS_SAVIMBI:0 "§HBackground: Rebel leader.§!\nJonas Malheiro Savimbi was born 3rd of August 1934 in Munhango, Bié Province. Receiving far more education than most Angolans, he has studied in several missionary schools and universities. Thanks to a Kenyan nationalist, Savimbi decided to enter politics, first in Frente Nacional de Libertação de Angola and later his own movement, the União Nacional para a Independência Total de Angola.\n§HPersonality:§! A fierce anti-communist and anti-colonialist, Savimbi has been described as a natural politician, dynamic, charismatic, and a first-rate orator. He is seldom seen without his combat fatigues."
 Khorloogiin_Choibalsan_DESC:0 "Choibalsan was born on February 8, 1895 in Achit Beysiyn. After fleeing the local Buddhist monastery of San Beysiyn Khüree at the age of 18, he became closely linked with Russia studying in Russian consulate's Russian-Mongolian Translators' School and a gymnasium in Irkutsk. He was a major figure in the People's Revolution of 1921. Slowly gaining support, he became the leader of Mongolia in the 1930s."
 POLITICS_HAILE_SELASSIE_DESC:0 "§YBy the Conquering Lion of the Tribe of Judah, His Imperial Majesty Haile Selassie I, Negusa Nagast (King of Kings) of Ethiopia, Elect of God §!\nBorn Lij Tafari Makonnen, Haile Selassie (his later given Ge'ez regnal name roughly meaning "Power of the Trinity") was crowned Negusa Negast on November 2nd, 1930, after the death of Empress Zewditu. During the Second Italo-Ethiopian War and the subsequent occupation of Ethiopia during World War II, Haile Selassie made Ethiopia an active member of the League of Nations while later leading a government in exile in London. Seen as a modernizer by his supporters, Haile Selassie believes Ethiopia needs to open itself to the outside world. Upon coming to power Selassie organized Ethiopia's entry into the League of nations and in 1945 Ethiopia was a founding member of the United Nations. While most of Ethiopia is illiterate and has little opinion of the affairs of its nation, among the intelligencia and student youth there is in contrast a wide array of criticisms towards the Emperor. These critics, view Haile Selassie as an autocrat who has failed to end the immense and devestating poverty brought by the archaic feudalistic system which controls most of the nation's people."
 POLITICS_NGUEMA_DESC:0 "Born in Rio Muni, Spanish Guinea in a rural village, Francisco Macías Nguema is not your typical African independence leader. At the age of eight Nguema saw his father (a local witch doctor) be beaten to death by a Spanish colonial administratior for requesting better plantation working conditions. Hardly heard of in the wider Pan-Africanist and Anti-Imperialist community, Nguema is known to wallow in obscurity and isolation. Hoarding his nation's treasury in his personal estate with a large fleet of sports cars, Nguema is unlikely to attract foreign appreciation. Personal interests of Nguema are the usage of psycoactive, hallucinogenic native plants and collecting the head's of his enemies in an alphabetically organized compartment of a warehouse. With blocking off the roads to exit Equatorial Guinea and ordering the execution of all who violate arbitrary, nonsensical laws, Francisco Macías Nguema may set himself to be the greatest leader of the twentieth century."
 POLITICS_SYNGMAN_RHEE_DESC:0 "Syngman Rhee became President of the Republic of Korea in 1948. A convert to Christianity, Rhee spent many years advocating for Korean independence in the United States and at international conferences. He spent decades outside Korea but following the end of World War II he returned to his homeland. His familiarity with the United States enabled him to secure their support in his campaign to become President and many conservative Korean nationalists joined his cause. A strident anti-communist, Rhee refuses to negotiate with the north. Since he became President he has overseen a campaign of repression targeting communists but also all forms of dissent to his rule."
 POLITICS_SOCARRAS_DESC:0 "Politically active from his student days, Socarras participated in the 1933 overthrow of Cuban dictator Gerardo Machado. After a brief exile during the unrest that followed, he returned to Cuba and became a senator by 1940. He became Prime Minister from 1945 to 1947 and in 1948 was elected the first President of Cuba born after independence. A centrist politician, Socarras actively opposes anti-democratic forces, whether on the left or right and has sought to restore public trust in democracy. His efforts at reforming the economy and dealing with organized crime have had limited success so far. However, a believer in democracy, Socarras still has faith Cuban democracy will resolve the country's mounting internal problems."
 POLITICS_ROBERT_MUGABE_DESC:0 "Robert Mugabe grew up in a poor missionary community in southern Rhodesia during the 1920s-30s. It was during a university scholarship to South Africa where he first engaged deeply with African nationalist ideology. By 1960 he joined the National Democratic Party (NDP) to push the British into giving Rhodesia majority rule. After NDP party leader Joshua Nkomo failed and agreed to accept white minority rule, Mugabe, along with many other members were irate. By the end of 1961 the NDP was banned and Mugabe joined the Zimbabwe African People’s Union (ZAPU) as General Secretary. The election of the hardline Rhodesian Front saw racial unrest spike as African nationalists grew disenchanted with the prospect of Britain intervening or of white Rhodesians agreeing to provide equal constitutional rights to Africans. By 1963 Mugabe along with leading ZAPU leaders were imprisoned for speeches they made. After the unilateral declaration of independence by the Rhodesian Front in 1965, Mugabe and his allies encouraged armed resistance against the regime as the only way to achieve majority rule. Unlike other ZAPU leaders who either were bribed or intimidated by the Rhodesian government, Mugabe always maintained his stance regarding majority rule. By 1969 he became President of ZAPU in recognition for his devotion and leadership."
 POLITICS_KWAME_NKRUMAH_DESC:0 "Born to a poor, illiterate family in a rural village in the heartland of Ghana, Kwame Nkrumah is to the core, a man who fights for the oppressed. Educated in New York City, Philadelphia, and London, Nkrumah surrounded himself with the most insightful and prevailing African Nationalists as he grew to develop his own Pan-Africanist philosophy. Before entering politics, Nkrumah came to significance in the Colony of the Gold Coast as an organizer of labor unions; a response to unnecessary colonial oppression following post-war inflation. Becoming prominent in the Gold Coast's colonial assemmbly during the 40s, he was pressured to form his own political party, the Convention People's Party in 1949. While universally respected in the third world, Kwame Nkrumah is seen as an imminent threat to both British imperialism and American hegemony alike which is showing to be making him very powerful enemies..."
 POLITICS_MUAMMAR_QADDAFI_DESC:0 "§YColonel Qaddafi, Brotherly Leader and Guide of the Revolution in Libya §!\nBorn a poor Bedouin in the region of Sirte, Muammar Mohammed Abu Minyar al-Qaddafi or more commonly: Colonel Qaddafi, is a young Nasserist ready to emulate the Egyptian free officers in any way he can. Radicalized by Radio Cairo and his interactions with fellow students in his adolescent education, al-Qaddafi organized a revolutionary military clique of young officers in Benghazi. Now the de facto leader of Libya, Colonel Qaddafi is finding himself at odds with the revolutionary command council he helped establish. Either he is to assert his control and continue his plans to modernize Libya or outside forces loyal to the previous Senussi regime will end this 'revolution' he so estatically founded."
 POLITICS_IDRIS_DESC:0 "§YHis majesty, Muhammad Idris bin Muhammad al-Mahdi as-Senussi, Emir of Cyrenaica, Emir of Tripolitania, Chief of the Senussi Order §!\nBorn in the late 19th century in the regional center of the Senussi Order, Idris is completely lacking entheusiasm for his role in governance or leadership. Taking the role as chief of the Order during the Italian invasion of Libya in 1913, Idris was initially a bold and steadfast leader as he fought against the Italians and other neighboring pseudo-states while securing an alliance with Britain. Under the Kingdom of Italy, Idris lead a de facto independent state in Cyrenaica until pressure under Fascist Italy convinced him to exile himself in Egypt. Following the Second World War Idris is recognized as the Emir of Cyrenaica with various allied powers trying to back him as a King of a United Libya while others wish to partition all of the region under British, Italian, and French control. Regardless of what happens, its clear Idris favors the people of Cyrenaica and the Senussi elite over any other group in Libyan society."
 POLITICS_MACARTHUR_DESC:0 "General Douglas MacArthur was among the United States most decorated and high ranked officers. He was America’s youngest Major General, General of the Army, and Field Marshal of the Philippines. During World War II he oversaw the American campaign in the Pacific against Imperial Japan, accepting Japan’s surrender in 1945. Due to his wartime service and deep affinity to the Far East he became the Supreme Commander for the Allied Forces in Japan. He has governed Japan through the emperor since 1945 to implement Allied objectives in Japan. He has shielded the emperor from war crime trials and purged Japan’s militarists. He reformed the government and enforced the adoption of liberal practices and rights, culminating in 1947 with a new Japanese parliament. As the decade draws to a close, Japan appears almost ready to rejoin the international community."
 POLITICS_SOKOLOVKSY_DESC:0 "§YMarshal of the Soviet Union §!\nMarshal Vasily Sokolovsky rose to prominence during the Battle of Moscow in 1941. From their he took on key command positions for the rest of the war and helped plan many successful operations including the Battle of Berlin. In 1946 Sokolovsky took command of the Soviet Military Administration in Germany, helping oversee the development of the indigenous Socialist Unity Party of Germany as the principal communist party in Soviet controlled Germany. In 1948 Sokolovsky walked out of the Allied Control Council, effectively ending interallied cooperation on the German occupation. This has heightened tensions in Europe between the Soviet Union and its former wartime allies in the West. Sokolovsky remains resistant to any perceived allied interference and oversees the continued development of local communism in his territory."
 POLITICS_EINAUDI_DESC:0 "Italian liberal President Luigi Enaudi was elected as President in 1948. He has a long, illustrious career as an intellectual, economist, and academic. He opposed the rise of fascism and fled Italy during World War II, returning in 1943 following the armistice. After the war ended he took charge of the Bank of Italy and senior cabinet position before taking the presidency. President Enaudi seeks to continue to stabilize Italy’s post-war economy and is sympathetic to ideas of a liberal European federalism."
 POLITICS_TITO_DESC:0 "The son of a large peasant family, Josip Broz Tito grew up with much hardship and poverty. He spent his early years working in different factories across the Austo-Hungarian Empire. During World War I, the Russians captured him but during the Russian Revolution he left his prison camp and actively participated in the revolution. His experience prepared Tito when he returned home to agitate for communist unrest against the Yugoslavian monarchy. Despite facing arrest and unemployment, Tito emerged as a leading party member, surviving Yugoslavian and Soviet purges. Tito rose to global prominence during World War II as he led the Yugoslavian partisans to eventual victory against the German occupation forces. He received recognition from the Allies and used his position as the recognized Prime Minister to re-constitute Yugoslavia under his complete control in 1945. He abolished the monarchy and purged non-communists. The post-war saw tensions rise between Tito and Stalin over the direction of the communist world. By 1948 the two leaders were split, and Tito has started a new series of purges against Stalinists to shore up his control over the country as power increasingly lies in his hands or with his closest supporters."
 POLITICS_ALILAH_DESC:0 "Elder brother to King Faisal I of Iraq and heir to the Hashemite kingdom of the Hejaz. Following the Saudis conquest of the Hejaz in 1925, Prince Abd al-llah went with his father to join Faisal I in Iraq. Following the death of King Ghazi in 1939 he became the regent to his four-year-old nephew Faisal II. Since assuming the role of regent, he has essentially been ruling Iraq since then His loyaty to the throne has been absolute as he sought to strengthen the monarchy, support British objectives in the region, and appoint leaders loyal to the throne. However, following a pro-Axis coup in 1941 he had to flee Iraq with Faisal II. The British quickly defeated the coup and restored the Hashemites. Prince Abd al-llah continues the difficult task of maintaining Hashemite rule over a deeply divided kingdom where the currents of different ideologies, ethnicities, and languages are increasingly clashing."
 POLITICS_FAROUK_DESC:0 "In 1936 King Farouk I inherited the throne after his father died in 1936. The sixteen year had grown up in opulent luxury and almost complete isolation in the royal palace. His early reign began with much hope as he toured his country and promised to bring relief to Egypt’s poverty-stricken population. His lack of political will combined with the Wafd and British actively hindering him caused Farouk to lose interest in governing. What initial goodwill he achieved largely dissipated during World War II as the massive allied military presence led to skyrocketing inflation that left many Egyptians in a dire state. His efforts during the war to leverage Egyptian cooperation for full independence led to the British military surrounding the palace to force him to capitulate to British demands. After the war he failed to negotiate a resolution on who would govern Sudan, he failed to secure a complete British withdrawal, and he led Egypt to military defeat in the 1948 Arab-Israeli War. His decadent lifestyle of late-night gambling and womanizing combined with his recent failures have shook the peoples trust in his leadership. Although known for his charm and streaks of intelligence, so far the King has been unable or unwilling to make the changes Egyptians are increasingly clamoring for."
 POLITICS_SOFOULIS_DESC:0 "Originally a trained archaeologist, Sofouils, quit and joined the parliament of his native Samos. After securing Samos’s union to Greece after the First Balkan War, he joined the Greek parliament and served as a minister to the Thessaloniki government that opposed King Constantine I. In 1924 he became head of the centrist Liberal Party and Prime Minister for the first of three times. During the turbulent interwar years Sofoulis was a source of moderation and compromise, able to establish relationships across the political spectrum. During World War II he was briefly detained by the Germans during their occupation of Greece but he refused to back the National Liberation Front due to its connection to communism. After World War II Sofouils offered proposals to avoid civil war, though these efforts were unsuccessful. In 1947 he returned to the Prime Minister post for a third time and currently leads the Greek government against the Democratic Army of Greece."
 POLITICS_NASSER_DESC:0 "Growing up, Gamal Abdel Nasser moved constantly due to his father’s job as a postal worker. This exposure to the many facets of Egyptian life and the vast disparity in wealth across society had a profound impact on him. Early on Nasser read Egyptian nationalist poems, books, and participated in anti-government protests, fully embracing Egyptian nationalism. Despite his known police record as an agitator he joined the Royal Military Academy with aspirations of following the footsteps of history’s great revolutionaries. While training, he connected with likeminded nationalist officers and created a close network through his ability to charm and connect with people. This network evolved into the underground anti-monarchy Association of Free Officers in 1949. Two events pushed Nasser and his fellow nationalist officers down a revolutionary path. One was the British intimidation of King Farouk I in 1942, this event demonstrated to Nasser the monarchy’s impotence in the face of colonialism. Second, the utter military failure of Egypt during the 1948 Arab-Israeli War. Nasser and his officers felt Egypt’s fighting men fought bravely but were let down by faulty equipment, royal indifference, and poor preparation from the King. After these events, Nasser worked to ensure the Association of Free Officers were prepared to move against the government when the time came.  The successful revolution would end the nearly two century long Muhammad Ali Dynasty in Egypt and break the dominance of society by the elite. Nasser quickly stood out among the Free Officers for his ability to talk to the average Egyptian, his natural charisma, and passionate belief securing a bright future for the people of Egypt."
 POLITICS_KENYATTA_DESC:0 "An ethnic Kikuyu, Jomo Kenyatta was born in a small homestead in central Kikuyuland in most likely the 1890s. Becoming politically active in the 1920s, Kenyatta travelled accross British East Africa on a motorbike converting to Christianity and  developing a staunch anti-colonialist viewpoint as he witnessed the suffering and inefficency colonialism brought on the region. After living in Britian and making friends with more radical elements of the British Labour party, Kenyatta travelled to Moscow with George Padmore where he was increasingly radicalized by anti-imperialist sentiment. After being a writer for the British Communist Party, Kenyatta and Padmore left the Soviet Union in protest after the abolishment of the 'International Trade Union Committee of Negro Workers'. However, Kenyatta became increasingly moderate and more politically conservative after his education in economics and phenotics while still keeping to his Pan-Africanist and Anti-Imperialist roots. Jomo Kenyatta returned to Kenya in the 1940s where he would establish himself as the undisputed leader of the Kenyan African Union. Being imprisoned during the Mau Mau uprising for his political activities, Kenyatta openly denounced any form of civil disobedience or illegal action against the colonial regime. Now that he is free from his wrongful imprisonment, Jomo Kenyatta is determined to lead Kenya to a future of economic and social prosperity."
