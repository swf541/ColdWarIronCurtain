 POLITICS_SHUKRI_AL_QUWATLI_DESC:0 "President Shukri al-Quwatli is beloved by his countrymen for bringing long-waited independence from the French Mandate. Knowing how the French have attempted to curb the Syrian path to independence, he remains wary of the West and sees to it that Syrian independence is secured."
 POLITICS_HUSNI_AL_ZAIM_DESC:0 "General Husni al-Zaim seized power in a military coup from the democratically elected, but anti-Western President Shukri al-Quwatli. Soon after taking charge, he agreed to Western interests in the country and began negotiating a ceasefire with Israel. Although he presents himself as the force for modernisation and Western values, the list of enemies grows faster than the reach of Uncle Sam's light."
 POLITICS_ADIB_SHISHAKLI_DESC:0 "General Adib Shishakli and allies in the SSNP deposed al-Zaim in retaliation of the latter's betrayal of the SSNP by handing Antoun Saadeh to Lebanon for execution. After executing the traitorous and corrupt General, Shishakli has diplomatically kept Syria's alignment to the West but presented himself uncompromising to Zionism. It doesn't seem he kept the lessons from his predecessor to heart however, as enemies surround the seat of the Presidency."
 POLITICS_ABDALILAH_DESC:0 "Elder brother to King Faisal I of Iraq and heir to the Hashemite kingdom of the Hejaz. Following the Saudis conquest of the Hejaz in 1925, Prince Abd al-llah went with his father to join Faisal I in Iraq. Following the death of King Ghazi in 1939 he became the regent to his four-year-old nephew Faisal II. Since assuming the role of regent, he has essentially been ruling Iraq since then His loyaty to the throne has been absolute as he sought to strengthen the monarchy, support British objectives in the region, and appoint leaders loyal to the throne. However, following a pro-Axis coup in 1941 he had to flee Iraq with Faisal II. The British quickly defeated the coup and restored the Hashemites. Syrians sympathetic to the monarchy eventually offered him the crown of the Arab Kingdom of Syria, a position he readily accepted. The restoration of the monarchy was celebrated, but some Syrians resent rulership by a foreign monarch loyal to the Western world."
 POLITICS_HAFEZ_AL_ASSAD_DESC:0 "In the Corrective Movement General Hafez al-Assad seized the Presidency of Syria, purging Leftist radicals in the Ba'ath Party. Soon after, he began implementing the Corrective Movement to undo the ruinous changes by his predecessor and building a sustainable Socialist model for Syria. His Presidency notably brought the Alawites; Shiite offshoots native to the Levant into the political stage. As expect with how his rise was compared to a 'Jew becoming a Tsar' or an 'Untouchable becoming a Maharajah', the Sunni majority sympathetic to the Muslim Brotherhood began to resent him and Ba'athist secularism. Disloyalty close to home from his ambitious brothers require him to keep high attention to secure his Presidency. His own ambition, since in power is to make Syria key player in the Arab World and the Middle-East."
 POLITICS_BASHAR_AL_ASSAD_DESC:0 "Doctor Bashar al-Assad's ascention to Presidency was the least anticipated to the outside world. In reality after the death of his elder brother Bassel, Hafez immediately turned his attention of succession to his second son. For the following six years, preparation of succession was made starting with return from London and abruptly ending his ophthalmology post-graduate studies. He was familiarised with the military apparatus, then given authority over Syrian involvement in Lebanon. In addition, he was made the face of the anti-corruption drive in the government and took head of the Syrian Computer Society. The world looks in wonder in how the son of Hafez will lead the Syrian state."
 POLITICS_LEE_KUAN_YEW_DESC:0 "For Lee Kuan Yew, he did not expect the expulsion of Singapore from Malaysia, but the ethnic tensions between Chinese and Malays forced the hand of independence. Now a leader of a city-state dwarfed in every way by her neighbours, he knows Singapore has a tough road ahead. This will not stop Lee however, as he will do everything to transform the country from Third-world to First-world."
 POLITICS_PHILP_MITCHELL_DESC:0 "A career colonial administrator, Philip Mitchell joined the colonial service in the early 1910s in central Africa. After serving with the Kings African Rifles in World War I he took on other appointments before becoming governor of Uganda in 1935. He oversaw political and economic reforms before joining the war effort in World War II. He would oversee the administration of Italian colonial lands captured by Allied forces. After serving as the governor of Fiji from 1942 to 1944, the experienced Africa colonial hand returned to the continent to take over as governor of Kenya where he remains in the role. A tired man nearing the end of a distinguished career, Mitchell remains a believer in the colonial mission. He holds a paternalistic view to colonial subjects but believes in eventual self-government. However, many of those colonial subjects grow increasingly impatient with the slow rate of change."
 POLITICS_DESC_NEHRU:0 "Known to the children of India as "Uncle Nehru". the left wing nationalist stalwart of the Indian National Congress, having been named the successor to the late Mohandas Gandhi, was proclaimed the first Prime Minister of the Union of India, and after a century of desperate struggle for independence from the British Empire. the affable elder statesmen, having finally been rewarded for his decades long service to the people of India, has charted a course to take the former colony state into a new era of prosperity and reform.\nWhile his failure to reach on accommodation with India's islamic population eventually lead to the loss of northern India to the new Pakistan, for which many Indian continue mourn in bitterness, the future of India itself, under Nehru's guiding hand and his plans for a new republic in India fast approaching, none can deny that India could not have asked for a more qualified leader to reshape the nation of India into the enlightened hegemony of western asia."
 POLITICS_Kefauver_DESC:0 "Carey Estes Kefauver was born in 1903 in Madisonville, Tennessee. Kefauver attended the University of Tennessee and received his Bachelor of Arts degree in 1924. He was a tackle and guard on his college football team. He taught mathematics and coached football at a Hot Springs, Arkansas, high school for a year before going on to Yale Law School, from which he earned an LL.B. cum laude in 1927. Moved by his role as attorney for the Chattanooga News, Kefauver became interested in local politics and sought election to the Tennessee Senate in 1938. He lost but in 1939 spent two months as Finance and Taxation Commissioner under the newly elected governor Prentice Cooper. When Congressman Sam D. McReynolds of Tennessee's 3rd district, which included Chattanooga, died in 1939, Kefauver was elected to succeed him in the House. From 1950 to 1951 he led the United States Senate Special Committee to Investigate Crime in Interstate Commerce which investigated organized crime which crossed state borders in the United States."
 POLITICS_JDMOBUTU_DESC:0 "Joseph-Désiré Mobutu, or more casually Joe Mobutu, is an aspiring young military leader who had risen through the ranks of the colonial Force Publique. Mobutu can be charismatic and jovial in some setting but entirely homicidal and psycopathic in others, he is entirely unpredictable which made him very useful as an unempathetic, self-concerned, indeginous collaborator in the colonial force publique under Belgium. In an independent Congo, free of his old masters, this young officer might be showing himself to being too ambitious as he now can find himself manipulating even more poweriful external elements like the CIA or World Bank..."
 POLITICS_MOBUTU_SESE_SEKO_DESC:0 "After consolidating his power, Mobutu Sese Seko has established himself as the soul undisputed dictator of Congo-Kinshasa or as it is known now - Zaire. Living in luxury in the rentier-state of the Congo, Mobutu spends his pastimes relaxing on his private yacht cruising up the Congo River with European royalty and American businessmen. In his program of "Authenticité"(To authenticate Congolese nationalism), Mobutu has attempted to culturally Africanize the people and state of Zaire through strict legal force. Banning Christian names, forcing the populous to adopt new state-mandated ones, and banning all usage of western clothing are showing quick results. These Africanization iniatives have bolsterd his supporters in the Popular Movement of the Revolution. Conversly, foreign observers and large amounts of Congolese expats are very critical of Mobutu in response to his widespread openly presented human rights violations."
 POLITICS_LAMUMBA_DESC:0 "Born to a small farmstead in kasai, Patrice Lamumba only wants two things - For the Belgians to leave the congo and for liberty with dignity to come to his people. Like many Congolese, Patrice Lamumba is accustom to using three or four languages on a daily basis and as a scholor of the French language, Lamumba took interest in the literature of the prominent French thinkers of the enlightenment. Being a traveling beer salesmen who wrote part time poetry however, was not satisfying enough for Lamumba and in 1958 he founded his political party of the Mouvement National Congolais. Lamumba had shown himself to represent his party well in the pan-africanist All-African People's Conference in Accras where he impressed Kwame Nkrumah with his intelligence and precise plans for independence of his nation. Like Nkrumah, Lamumba based his party on a Pan-Africanist belief and wanted to create a new Congolese identity devoid of ethnic favoritism. Speaking for his party at the Belgian roundtables, Lamumba won the national election held a month before independence. Now being in power Lamumba has found himself in a political power struggle between the President of the country, Joseph Kasa-Vubu. The power of the Prime Minister and the President are poorly defined in the constitution and the disagreements between the conservative federalist Kasa-Vubu with the leftist centralist Lamumba may lead the government into paralysis."
 POLITICS_TSHOMBE_DESC:0 "The son of a businessman, Moïse Tshombe inhereted a chain of general good stores in the province of Katanga during the 1950s. Involving himself in politics, Tshombe founded his own political party, the Confédération des associations tribales du Katanga (CONAKAT) in 1958. Basing himself in Katangan nationalism, federalism, and a general alignment with Belgium and Europeans, Tshombe's party came in third in the 1960 general elections of the Congo prior to independence. After MNC cut off CONAKAT's positions in cabinet however, Moïse Tshombe declared his agreements with the Congolese government null and void, announcing an independent Katanga and succeeding from the Republic."
 paasikivi_desc:0 "Juho Kusti Paasikivi, born Johan Gustaf Hellstén, was born on November 27, 1870 in the parish of Koski in Häme County. Juho's father was a fabric merchant August Hellsten and his mother Karolina Wilhelmina. His mother died when Juho was only four years old. His father put him in the Finnish-language normal lyceum in Hämeenlinna, where Juho was the best in his class. Sadly hsi father died when Juho was 14. During high school, he Finnicized his name. He developed into an independent and even stubborn young man. In later life, down-to-earth realism, caution, and pessimism became central to his character, still accompanied by a strong effervescent temperament.\nHe got into politics in the early 1900s with the Fennoman movement. Paasikivi served as a Finnish Party member of Parliament 1907–1909 and 1910–1913. He served as a member of the Senate 1908–1909, as head of the finance division. In 1914, after standing down as a member of Parliament, Paasikivi left public life and office. He became Chief General Manager of the Kansallis-Osake-Pankki (KOP) bank, retaining that position until 1934. He returned to politics in 1934, first as an envoy to Sweden and the to the Soviet Union. Later he became the prime minister from 1944 till 1946 when he became the president."