 KEN_60s_post_mau_mau_reconstruction:0 "Post Mau Mau Reconstruction"
 KEN_60s_post_mau_mau_reconstruction_desc:0 "Following the Mau Mau uprising there are unaddressed"
 KEN_60s_revoke_martial_law:0 "Revoke Martial Law"
 KEN_60s_revoke_martial_law_desc:0 "Following the turmoil of the Mau Mau uprising we no longer need martial law"
 KEN_60s_rift_valley_reconstruction:0 "Rift Valley Reconstruction"
 KEN_60s_rift_valley_reconstruction_desc:0 "We need to reconstruct the resource rich Rift Valley"
 KEN_60s_highland_reconstruction:0 "Highland Reconstruction"
 KEN_60s_highland_reconstruction_desc:0 "We need to reconstruct the center of our nation"
 KEN_60s_end_reconstruction:0 "End Reconstruction"
 KEN_60s_end_reconstruction_desc:0 "It is time to end reconstruction"
 KEN_60s_continue_indian_immigration:0 "Continue Indian Immigration"
 KEN_60s_continue_indian_immigration_desc:0 "We will continue indian immigration as they are a valuable work force"
 KEN_60s_ethnic_reconcilliation:0 "Ethnic Reconcilliation"
 KEN_60s_ethnic_reconcilliation_desc:0 "We will reconcile our ethnic groups"
 KEN_60s_return_of_british_business:0 "Return of British Businesss"
 KEN_60s_return_of_british_business_desc:0 "Now that the Mau Mau uprising has ended British Business can return"
 KEN_60s_the_direction_of_the_protectorate:0 "The Direction of the Protectorate"
 KEN_60s_the_direction_of_the_protectorate_desc:0 "We must choose the direction of the Protectorate"
