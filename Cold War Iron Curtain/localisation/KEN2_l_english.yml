 kenya.10.d:0 "Today, the East African Federation has been officially anounced. While massive carnivals, cultural exhibits, and enthralled cheering crowds fill the streets of Mombasa, Dar es Salaam, and Kampala; the greater questions brought about on how the stability of the state will be worry many. While the largest city in the new nation is Dar es Salaam, the capital will be in a newly planned and built urban center of Mombasa due to its history as famed trade city-state. Since most of the old city of Mombasa is depopulated and all of the infrastructure is being concentrated in this new center, a national referrendum decided to rename the city New Mombasa"
 kenya.11.d:0 "Operation Bunyoro is the codename of a military operation cordinated by the militaries of the East African Federation to invade and depose Idi Amin in favor of Milton Obote. The kleptocratic lunatic that is Idi Amin has ignored repeated challenges on his human rights record and continued acts of aggression on the border with Tanzania. "
 kenya.12.d:0 "At age 38 Tom Mboya was gunned down on Government Road, Nairobi CBD after visiting Chaani's Pharmacy. Nahashon Isaac Njenga Njoroge was convicted for the murder and later hanged."
 kenya.13.d:0 "The spirit of revolution has not died since the Mau Mau uprising. The many socialist and union based groups throughout urban Kenya will not stand for a white minority government. The Punjabi Sikh, Makhan Singh has announced an armed uprising against the Kenyan white minority government."
 KEN_60s_Patrick_Muir_Renisen_govornership:0 "Patrick Muir Renisen Governorship"
