 #Light Fighter
 EGY_jet_light_equipment_1:0 "Yakovlev Yak-11"
 EGY_jet_light_equipment_1_short:0 "Yak-11"
 EGY_jet_light_equipment_2:0 "Hispano HA-200"
 EGY_jet_light_equipment_2_short:0 "HA-200"
 EGY_jet_light_equipment_2_desc:0 "The Hispano HA-200 Saeta was a twin-seat jet advanced trainer designed and produced by Spanish aircraft manufacturer Hispano Aviación. It has the distinction of being the first Spanish aircraft to harness jet propulsion."
 EGY_jet_light_equipment_3:0 "L-29 Delfin"
 EGY_jet_light_equipment_3_short:0 "L-29 Delfin"
 EGY_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 EGY_jet_light_equipment_4:0 "Aero L-39 Albatros"
 EGY_jet_light_equipment_4_short:0 "L-39 Albatros"
 EGY_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 EGY_jet_light_equipment_5:0 "PAC Karakorum-8" 
 EGY_jet_light_equipment_5_short:0 "Karakorum-8"
 EGY_jet_light_equipment_5_desc:0 "The Hongdu JL-8 (Nanchang JL-8), also known as the Karakorum-8 or K-8 for short, is a two-seat intermediate jet trainer and a light attack aircraft designed in the People's Republic of China by China Nanchang Aircraft Manufacturing Corporation. Pakistan is also the co-Partner of this project. The primary contractor is the Hongdu Aviation Industry Corporation. Its export variant, K-8 Karakorum is co-produced by the Pakistan Aeronautical Complex for the Pakistan Air Force."

