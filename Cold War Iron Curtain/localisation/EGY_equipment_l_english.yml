 EGY_naval_helicopter_equipment_3:0 "Kaman SH-2D Seasprite"
 EGY_naval_helicopter_equipment_3_short:0 "SH-2D Seasprite"
 EGY_naval_helicopter_equipment_3_desc:0 "Introduced in the early 1960s as a replacement for the SH-34 Seabat, the SH-2 (originally designated HU2K) was the first anti-submarine helicopter capable of being deployed on U.S. vessels besides Aircraft Carriers. This portability prolonged the career of the 'Seasprite' and upgraded variants existed. The variant depicted in game is the 'D' variant, the initial anti-submarine variant."
 EGY_naval_helicopter_equipment_4:0 "Westland Sea King Mk.47"
 EGY_naval_helicopter_equipment_4_short:0 "Sea King Mk.47"
 EGY_naval_helicopter_equipment_5:0 "Kaman SH-2G Super Seasprite"
 EGY_naval_helicopter_equipment_5_short:0 "SH-2G Super Seasprite"
 EGY_naval_helicopter_equipment_5_desc:0 "The Kaman SH-2G Super Seasprite is an American ship-based helicopter with anti-submarine, anti-surface threat capability, including over-the-horizon targeting. This aircraft extends and increases shipboard sensor and weapon capabilities against several types of enemy threats, including submarines of all types, surface ships, and patrol craft that may be armed with anti-ship missiles. It was originally developed for the United States Navy in 1980s as a reengined version of the older Kaman SH-2 Seasprite."
