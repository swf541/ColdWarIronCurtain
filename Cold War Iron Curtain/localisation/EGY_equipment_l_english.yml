 #Attack
 EGY_attack_helicopter_equipment_3:0 "Mil Mi-25"
 EGY_attack_helicopter_equipment_3_short:0 "Mil Mi-25"
 EGY_attack_helicopter_equipment_3_desc:0 "The export version of the Mi-24D. (Hind-D) The Mi-24D was designed to be a more pure gunship than the earlier variants. It entered production in 1973. The Mi-24D has a redesigned forward fuselage, with two separate cockpits for the pilot and gunner. It is armed with a single 12.7mm four-barrel Yak-B machine-gun under the nose. It can also carry four 57mm rocket pods, four SACLOS 9M17 Phalanga anti-tank missiles (a significant enhancement compared to the MCLOS system found on the Mi-24A), plus bombs and other weapons."
 EGY_attack_helicopter_equipment_4:0 "McDonnell Douglas AH-64D Apache"
 EGY_attack_helicopter_equipment_4_short:0 "AH-64D Apache"
 EGY_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, this variant comes without the Longbow Radar, instead it could be called a 'Longbowless Delta' and is not known as a 'Apache Longbow'. Even though it comes without this radar system it is still a fully upgraded variant."

