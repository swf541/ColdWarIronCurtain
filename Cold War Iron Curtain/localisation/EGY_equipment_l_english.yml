 #Infantry weapons
 EGY_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 EGY_infantry_equipment_0_short:0 "SMLE No. 4"
 EGY_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 EGY_infantry_equipment_1:0 "Maadi Hakim"
 EGY_infantry_equipment_1_short:0 "Maadi Hakim"
 EGY_infantry_equipment_1_desc:0 "The Hakim Rifle is a gas operated semi-automatic rifle. It was originally designed by Sweden and produced as the Ag m/42 for the Swedish Army. The tooling and design were later sold to Egypt, and the Hakim was produced there during the 1950s and early 1960s."

 EGY_infantry_equipment_2:0 "Maadi Misr"
 EGY_infantry_equipment_2_short:0 "Maadi Misr"
 EGY_infantry_equipment_2_desc:0 "The Misr is a copy of the Russian AKM. The Misr features either a wooden or sidefolding stock. The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959."

 EGY_infantry_equipment_3:0 "Maadi ARM"
 EGY_infantry_equipment_3_short:0 "Maadi ARM"
 EGY_infantry_equipment_3_desc:0 "The Maadi ARM is an Egyptian, licensed-copy of the Russian AKM assault rifle. The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959."

 EGY_infantry_equipment_4:0 "Avtomat Kalashnikova 101"
 EGY_infantry_equipment_4_short:0 "AK-101"
 EGY_infantry_equipment_4_desc:0 "The AK-101 is an assault rifle of the Kalashnikov series. The AK-101 is designed for the world export market, using the NATO standard 5.56x45mm cartridge. The AK-101 is marketed at those looking for a weapon that combines the logistical compatibility and familiarity of the 5.56×45mm NATO round with the reliability of a Kalashnikov. The design of this rifle is similar to the AK-74."
 
 #Tanks
 EGY_lt_equipment_1:0 "Carro Armato M13/40"
 EGY_lt_equipment_1_short:0 "M13/40"
 EGY_lt_equipment_2:0 "M22 Locust"
 EGY_lt_equipment_2_short:0 "M22 Locust"
 EGY_lt_equipment_3:0 "PT-76"
 EGY_lt_equipment_3_short:0 "PT-76"
 EGY_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 EGY_lt_equipment_4:0 "PT-76B Model 4"
 EGY_lt_equipment_4_short:0 "PT-76B"
 EGY_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system), the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."

