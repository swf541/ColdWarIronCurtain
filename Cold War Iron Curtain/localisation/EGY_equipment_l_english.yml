 #Aircraft
 #Fighter Aircraft
 EGY_fighter_equipment_0:0 "Egyptian Air Force"
 EGY_fighter_equipment_0_short:0 "Egyptian Air Force"
 EGY_fighter_equipment_0_'desc:0 "The Egyptian Air Force (EAF) (El Qūwāt El Gawīyä El Maṣrīya), is the aviation branch of the Egyptian Armed Forces, is responsible for all airborne defence missions and operates all military aircraft, including those used in support of the Egyptian Army, Egyptian Navy and the Egyptian Air Defense Forces." 
 EGY_fighter_equipment_1:0 "Hawker Hurricane Mk.I"
 EGY_fighter_equipment_1_short:0 "Hurricane Mk.I"
 EGY_fighter_equipment_2:0 "Supermarine Spitfire F Mk.Vb"
 EGY_fighter_equipment_2_short:0 "Spitfire F Mk.Vb"
 EGY_fighter_equipment_3:0 "Supermarine Spitfire F Mk.IX"
 EGY_fighter_equipment_3_short:0 " Spitfire F Mk.IX"

 EGY_jet_multirole_equipment_1:0 "Supermarine Spitfire F Mk.22"
 EGY_jet_multirole_equipment_1_short:0 "Spitfire F Mk.22" 
 EGY_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 EGY_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 EGY_jet_multirole_equipment_2_short:0 "MiG-15"
 EGY_jet_multirole_equipment_3_short:0 "MiG-17"
 EGY_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 EGY_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 EGY_jet_multirole_equipment_4_short:0 "MiG-19"
 EGY_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 EGY_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 EGY_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 EGY_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 EGY_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 EGY_jet_multirole_equipment_6_short:0 "MiG-21PF"
 EGY_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23B"
 EGY_jet_multirole_equipment_7_short:0 "MiG-23B"
 EGY_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 EGY_jet_multirole_equipment_8:0 "General Dynamics F-16A Fighting Falcon"
 EGY_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 EGY_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 EGY_jet_multirole_equipment_9:0 "Dassault Mirage 2000EM"
 EGY_jet_multirole_equipment_9_short:0 "Mirage 2000EM"
 EGY_jet_multirole_equipment_9_desc:0 "Egypt became the first export customer of the Mirage 2000 when it ordered 20 aircraft in December 1981. The $890 million order encompassed 16 single-seat Mirage 2000EMs and four two-seat Mirage 2000BMs, as well as options for 20 more aircraft. The aircraft were delivered between June 1986 and January 1988."
 EGY_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 25 Fighting Falcon"
 EGY_jet_multirole_equipment_10_short:0 "F-16C Block 25"
 EGY_jet_multirole_equipment_10_desc:0 "The first block sub-variant for the F-16C, a new radar was fitted and improved fire control system, as well as integrated data systems for improved night attack capability. Introduced in 1984, the F-16C B25 variant would serve in great capacity during the Persian Gulf War."

 EGY_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29M"
 EGY_mr_stealth_fighter_equipment_1_short:0 "MiG-29M"
 EGY_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29M/M2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity. A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."
 
