 SIA_mbt_equipment_4:0 "Tank, Combat, Full Tracked: 90-mm Gun, M48A5"
 SIA_mbt_equipment_4_short:0 "M48A5 Patton"
 SIA_mbt_equipment_4_desc:0 "The M48 Patton is a MBT designed by the US Army Ordnance Department in 1953. The M48 has 110mm of armor and an improved 90mm main gun. The engine is an optimized variant of the V12 used in prior Patton tanks with a light fuel injection system and is supercharged. It has an operation range off-road of 160 miles and 300 miles on-road. It can drive on road at 30 mph but clocks in at 20 mph off road due to the improved engine, transmission, and tracks. It served as the primary tank in the Vietnam war and was commonly used by the US's Cold War allies. It resembles the M47 Patton but is a completely new design with new internal mechanisms. It is used by the US army and Marines before eventually being replaced with the M60 although many national guard units still operated and maintained M48s until the late 80s."
 SIA_mbt_equipment_5:0 "Tank, Combat, Full Tracked: 105-mm Gun, M60"
 SIA_mbt_equipment_5_short:0 "M60 Patton"
 SIA_mbt_equipment_5_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."
 SIA_mbt_equipment_6:0 "Tank, Combat, Full Tracked: 90-mm Gun, M48A5PI"
 SIA_mbt_equipment_6_short:0 "M48A5PI Patton"
 SIA_mbt_equipment_6_desc:0 "The M48 Patton is a MBT designed by the US Army Ordnance Department in 1953. The M48 has 110mm of armor and an improved 90mm main gun. The engine is an optimized variant of the V12 used in prior Patton tanks with a light fuel injection system and is supercharged. It has an operation range off-road of 160 miles and 300 miles on-road. It can drive on road at 30 mph but clocks in at 20 mph off road due to the improved engine, transmission, and tracks. It served as the primary tank in the Vietnam war and was commonly used by the US's Cold War allies. It resembles the M47 Patton but is a completely new design with new internal mechanisms. It is used by the US army and Marines before eventually being replaced with the M60 although many national guard units still operated and maintained M48s until the late 80s."

 SIA_mechanized_equipment_1:0 "M2 Half-Track"
 SIA_mechanized_equipment_1_short:0 "M2 Half-Track"
 SIA_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 SIA_mechanized_equipment_2:0 "M3 Half-Track"
 SIA_mechanized_equipment_2_short:0 "M3 Half-Track"
 SIA_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 SIA_mechanized_equipment_3:0 "M3A1 Half-Track"
 SIA_mechanized_equipment_3_short:0 "M3A1 Half-Track"
 SIA_mechanized_equipment_3_desc:0 "The M3A1 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
 #SIA_mechanized_equipment_4_short:0 ""
 #SIA_mechanized_equipment_4_desc:0 ""
 SIA_mechanized_equipment_5:0 "M113" 
 SIA_mechanized_equipment_5_short:0 "M113"
 SIA_mechanized_equipment_5_desc:0 "The most recognizable US APCs since the 60's. It's extensive use and through years of researching turning it into a true Armored Personnel Carrier, utilizing its height, angle of armor, and its thickness. And later introducing more and more variants, arming itself with a M2 Browning .50 Cal with a few thousand rounds of freedom. Truly boasting itself as a good APC. Dozens of variants came from the line of the M113, still be utilized by the US Military to this day."
 SIA_mechanized_equipment_6:0 "Carrier, Personnel, Full Tracked, Armored, M113A1"
 SIA_mechanized_equipment_6_short:0 "M113A1"
 SIA_mechanized_equipment_6_desc:0 "Starting in 1964, the gasoline engine was replaced with a 215 hp (160 kW) 6V-53 Detroit Diesel engine, to take advantage of the better fuel economy and the reduced fire hazard of the diesel engine."
 SIA_mechanized_equipment_7:0 "Type 85"
 SIA_mechanized_equipment_7_short:0 "Type 85"
 #SIA_mechanized_equipment_7_desc:0 "" 
 SIA_mechanized_equipment_8:0 "Carrier, Personnel, Full Tracked, Armored, M113A3"
 SIA_mechanized_equipment_8_short:0 "M113A3"
 SIA_mechanized_equipment_8_desc:0 "In 1987, further improvements for "enhanced (battlefield) survival" were introduced. This included a yoke for steering instead of laterals, a more powerful engine (the turbocharged 6V-53T Detroit Diesel), external fuel tanks and internal spall liners for improved protection. The suffix A3 is used on all variants to denote upgrade to A3 standard."

 SIA_motorized_equipment_1:0 "GMC CCKW 6x6"
 SIA_motorized_equipment_1_short:0 "GMC CCKW 6x6"
 SIA_motorized_equipment_1_desc:0 "The GMC CCKW is a 2.5 ton 6x6 truck designed by General Motors in 1941. It was extensively used during WWII and the Korean War. The CCKW uses a GMC270 engine, 5 speed/2 range transmission, and beam axle on leaf spring suspension. It can carry a 5000 lb load. It can move up to 45 mph over 300 miles and gets 7.5 mi/gal. The CCKW was developed for the US Army as a troop transport and supply truck. The truck, besides being used for supply and transport, could also mount a van body to serve as a field comforts/support vehicle and can also mount towed weapons on its bed to create cheap SP weapons."
 SIA_motorized_equipment_2:0 "REO M35 6x6"
 SIA_motorized_equipment_2_short:0 "M35 6x6"
 SIA_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 SIA_motorized_equipment_3:0 "AM General M809 6x6"
 SIA_motorized_equipment_3_short:0 "M809 6x6"
 SIA_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 SIA_motorized_equipment_4:0 "AM General M939 6x6"
 SIA_motorized_equipment_4_short:0 "M939 6x6"
 SIA_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 SIA_motorized_equipment_5:0 "Oshkosh Family of Medium Tactical Vehicles 6x6"
 SIA_motorized_equipment_5_short:0 "FMTV 6x6"
 SIA_motorized_equipment_5_desc:0 "The Family of Medium Tactical Vehicles (FMTV) is a series of vehicles, based on a common chassis, that vary by payload and mission requirements. The FMTV is derived from the Austrian Steyr 12 M 18 truck, but substantially modified to meet U.S. Army requirements, these including a minimum 50 percent U.S. content."

 SIA_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 SIA_mechanized_marine_equipment_1_short:0 "LVT-4"
 SIA_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
 SIA_mechanized_marine_equipment_2:0 "LVT(A)-5"
 SIA_mechanized_marine_equipment_2_short:0 "LVT(A)-5"
 SIA_mechanized_marine_equipment_2_desc:0 "LVT(A)-4 with a powered turret and a gyrostabilizer for the howitzer. Some were upgraded in the late 1940s by changing the armor configuration."
 SIA_mechanized_marine_equipment_3:0 "AAVP-7"
 SIA_mechanized_marine_equipment_3_short:0 "AAVP-7"
 SIA_mechanized_marine_equipment_3_desc:0 "The LVTP-7 or AAVP-7 is an amphibious APC designed in 1972 by the Food Machinery Corporation. It saw conflicts in the Falklands, Grenada, the Gulf, Syria, and Iraq. The LVTP-7 uses a 8V-53T engine and can travel 23 miles at 8.2 mph in water. Most notably, the LVTP-7 is capable of travelling in sea state 5, which is classified as \"rough\" with medium-high sea swelling, making is excellent at dealing with harsh weather conditions than the LVTP-5. Additionally, it is far more armored than the LVTP-5. Because it can impressively travel in sea state 5 and is more well protected, it replaced the LVTP-5. It also features smoke dispersers."
 SIA_mechanized_marine_equipment_4:0 "AAVP-7A1"
 SIA_mechanized_marine_equipment_4_short:0 "AAVP-7A1"
 SIA_mechanized_marine_equipment_4_desc:0 "The LVTP-7 or AAVP-7 is an amphibious APC designed in 1972 by the Food Machinery Corporation. It saw conflicts in the Falklands, Grenada, the Gulf, Syria, and Iraq. The LVTP-7 uses a 8V-53T engine and can travel 23 miles at 8.2 mph in water. Most notably, the LVTP-7 is capable of travelling in sea state 5, which is classified as \"rough\" with medium-high sea swelling, making is excellent at dealing with harsh weather conditions than the LVTP-5. Additionally, it is far more armored than the LVTP-5. Because it can impressively travel in sea state 5 and is more well protected, it replaced the LVTP-5. It also features smoke dispersers."
