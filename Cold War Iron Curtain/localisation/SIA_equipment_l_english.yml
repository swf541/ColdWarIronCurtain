 SIA_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 ADF (Operating Capability Upgrades) Fighting Falcon"
 SIA_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 SIA_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 SIA_jet_multirole_equipment_10:0 "General Dynamics F-16A Block 15 OCU (Air Defense Fighter ) Fighting Falcon"
 SIA_jet_multirole_equipment_10_short:0 "F-16ADF Block 15"
 SIA_jet_multirole_equipment_10_desc:0 "The F-16 Air Defense Fighter (ADF) was a special variant of the Block 15 optimized for the United States Air National Guard's fighter interception mission. Begun in 1989, 270 airframes were modified. Avionics were upgraded (including the addition of an Identification friend or foe (IFF) interrogator with "bird-slicing" IFF antennas), and a spotlight fitted forward and below the cockpit, for night-time identification. This was the only US version equipped with the AIM-7 Sparrow air-to-air missile. Beginning in 1994, these aircraft began to be replaced by newer F-16C variants. By 2005, only the North Dakota ANG was flying this variant, with these last examples retired from the US service by 2007."

 SIA_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 SIA_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 SIA_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
