 SIA_naval_helicopter_equipment_6:0 "Westland Super Super Lynx Mk.110"
 SIA_naval_helicopter_equipment_6_short:0 "Super Lynx Mk.110"
 SIA_naval_helicopter_equipment_7:0 "Sikorsky MH-60S Seahawk"
 SIA_naval_helicopter_equipment_7_short:0 "MH-60S Seahawk"
 SIA_naval_helicopter_equipment_7_desc:0 "The MH-60S Seahawk is an upgraded version of the SH-60 Seahawk. Developed in 1993, the MH-60R was designed to combine the features of the earlier SH-60B and SH-60F. Its sensors include the ASE package, MTS-FLIR, the AN/APS-147 multi-mode radar/IFF interrogator, an advanced airborne fleet data link, and a more advanced airborne active sonar. This, coupled with an improved weapons system (allowing it to carry the advanced Mk 54 torpedo and AGM-114 Hellfire missiles), allow the 'Seahawk' greater flexibility in both anti-shipping and amphibious assault operations."
