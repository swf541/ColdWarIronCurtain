 ICE_infantry_equipment_4_short:0 "C8"
 ICE_infantry_equipment_4_desc:0 "The Diemaco C8 carbine range are carbine variants of the C7 family, and are mechanically and aesthetically very similar to the Colt 653. Colt made the initial C8s for Canadian Forces as the Colt Model 725. The C8 has a 368 mm (14.5 in) A1 profile barrel like the Colt Model 653 M16A1 carbine"

