 TUR_60s_Fear_in_eyes_of_neighbours:0 "Strike Fear in the Eyes of our Neighbours"
 TUR_60s_Fear_in_eyes_of_neighbours_desc:0 "For centuries Turkey was strong. We were at gates of Wien! But what then happened? We were humiliated. We failed to use World War 2 for our advantage, joining the Allies only when they were already capturing Berlin. It is time to end it. By building nuclear reactors, we will be strong and valiant as once we were and our neighbours won't bully us anymore."
 TUR_60s_Nuclearisation_of_Turkish_state:0 "Nuclear Programme"
 TUR_60s_Nuclearisation_of_Turkish_state_desc:0 "Advancing in systems, we have made it. We are finalising the project and any country will have to, from now on, think twice if it wants to attack Turkey."
