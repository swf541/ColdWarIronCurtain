 KEN_50s_mitchell_governorship:0 "The Mitchell Governorship"
 KEN_50s_mitchell_governorship_desc:0 "Originally made governor of Kenya in December 1944, Mitchell approached the position with one of duty and responsibility to the natives. However, that view has since waned, with Mitchell's fervor being replaced with one of derision over the 'great mass of human beings' who were 'at present in a very primitive moral, cultural and social state'."
 KEN_50s_support_bantu_cooperatives:0 "Support Bantu Cooperatives"
 KEN_50s_support_bantu_cooperatives_desc:0 "Mitchell believes in reviving and supporting the introduction of ethnic bantu cooperatives throughout our countryside, an example being the Masai"
 KEN_50s_invite_princess_elizabeth:0 "Invite Princess Elizabeth"
 KEN_50s_invite_princess_elizabeth_desc:0 "With his Majesty, King George VI otherwise in poor health, it has been decided that princess Elizabeth shall tour the Kenya in his stead."
 KEN_50s_ignore_mau_mau:0 "Ignore Mau Mau"
 KEN_50s_ignore_mau_mau_desc:0 "Kikuyu movements and activities are nothing new in Kenya. We can ignore this obvious attempt to provoke reaction from our administration."
 KEN_50s_embrace_swahili_language_in_schools:0 "Embrace Swahili Language in Schools"
 KEN_50s_embrace_swahili_language_in_schools_desc:0 "Being the main language of our people, Swahili should be embraced as the new core language in our education system."
 KEN_50s_the_retiring_of_mitchell:0 "The Retiring of Philip Mitchell"
 KEN_50s_the_retiring_of_mitchell_desc:0 "After nearly 10 years of fairly inactive, but not chaotic governorship, Philip Mitchell's time as governor draws to a close. Let us hope his successor takes a more active role in the protectorate."
 KEN_50s_the_kolloa_affray:0 "The Kolloa Affray"
 KEN_50s_the_kolloa_affray_desc:0 "The issue of local religious prophets has existed for many years even before the colonial administration. Although their messages have usually varied; One Lucas Pkech, has seemingly taken it upon himself to stir up trouble with his anti-colonial rhetoric and incite defiance throughout the protectorate."
 KEN_50s_lucas_pkech_surrenders:0 "Lucas Pkech Surrenders"
 KEN_50s_lucas_pkech_surrenders_desc:0 "Lucas Pkech, realizing that this can only end poorly, has opted for the choice of peacefully surrendering to local authorities."
 KEN_50s_alan_stevens_confronts_seditioners:0 "Alan Stevens Confronts Seditionaries"
 KEN_50s_alan_stevens_confronts_seditioners_desc:0 "While perhaps not the best solution, local district officer, Alan Stevens, has concluded that use of force is the optimal way of dealing with this unrest. Let us hope it doesn't cause too severe repercussions."
 KEN_50s_governor_evelyn_baring:0 "Governor Evelyn Baring"
 KEN_50s_governor_evelyn_baring_desc:0 "A new decade means a new governor. Let us see what Evelyn Baring has in store for his tenure in office."
 KEN_50s_the_royal_technical_college:0 "The Royal Technical College"
 KEN_50s_the_royal_technical_college_desc:0 "With new places of higher education appearing all over the protectorate, it has been decided that two current concepts shall be merged to form the 'Royal Technical College, Nairobi', courtesy of the Asian community's idea for a memorial college dedicated to Mahatma Gandhi."
 KEN_50s_the_swynnerton_plan:0 "The Swynnerton Plan"
 KEN_50s_the_swynnerton_plan_desc:0 "With economic expansion has come the idea from governor Evelyn Baring, to create the 'Swynnerton Plan', which aims to radically up agricultural production."
 KEN_50s_kakuzi_limited_co:0 "Kakuzi Limited Co."
 KEN_50s_kakuzi_limited_co_desc:0 "The first stage of this grand scheme is to found 'Kakuzi PLC'; which will primarily focus on tea, avocado and pineapple as well as livestock productivity."
 KEN_50s_rea_vipingo_co:0 "Rea Vipingo Co."
 KEN_50s_rea_vipingo_co_desc:0 "With the project underway the second stage shall be the founding of 'Rea Vipingo', whose product shall be Sisal."
 KEN_50s_unga_group_limited_co:0 "Unga Group Limited Co."
 KEN_50s_unga_group_limited_co_desc:0 "Finally, the last stage of this endeavor shall be to subsidize 'Unga Group Limited' of which their main output revolves around milling, nutritional products and animal feed."
 KEN_50s_rift_valley_aquifers:0 "Rift Valley Aquifers"
 KEN_50s_rift_valley_aquifers_desc:0 "The predominantly white populated 'Rift Valley', with it's largely mountainous surrounding area, makes the area perfect for aquifer exploitation to aid in agricultural efficiency."
 KEN_50s_expand_central_plumbing_infrastructure:0 "Expand Central Plumbing Infrastructure"
 KEN_50s_expand_central_plumbing_infrastructure_desc:0 "With the Rift Valley exploitation well underway, we can now divert the fruits of the operation towards the capital."
 KEN_50s_mombasa_roadworks:0 "Mombasa Roadworks"
 KEN_50s_mombasa_roadworks_desc:0 "With Mombasa being our only access the East African Coast and beyond, it is imperative that the infrastructure be improved to sufficient levels."
 KEN_50s_nairobi_roadworks:0 "Nairobi Roadworks"
 KEN_50s_nairobi_roadworks_desc:0 "Of course, now that the way is clear to the coastline, there is no sense in stopping now. With this momentum, we can thoroughly modernize the road networks throughout the protectorate."
 KEN_50s_encourage_settlement_to_white_highlands:0 "Encourage Settlement to the White Highlands"
 KEN_50s_encourage_settlement_to_white_highlands_desc:0 "The white highlands are the area of central Kenya reserved for white, European, settlement. We must expand upon this for the betterment of our nation"
 KEN_50s_lease_veterans_property:0 "Lease Veterans Property"
 KEN_50s_lease_veterans_property_desc:0 "The vast area of land we have reserved for European and white population enlargement must be tended to immediately."
 KEN_50s_british_and_south_africa_immigration:0 "British and South African Immigration"
 KEN_50s_british_and_south_africa_immigration_desc:0 "Our beautiful highlands have become the attention of both British and South African migrants. Such a boon should not be sneered at."
 KEN_50s_expand_the_999_year_lease:0 "Expand the 999 Year Lease"
 KEN_50s_expand_the_999_year_lease_desc:0 "The 999 year lease is something the Kenyan protectorate has offered to veterans for the past decade, it promises a 999 year lease of property to the veterans and their children of the land in the white highlands. We must expand this past the selective group its offered to at the moment."
 KEN_50s_white_highland_rule:0 "White Highland Rule"
 KEN_50s_white_highland_rule_desc:0 "Rule of the Kenyan Protectorate must come from the white highlands, by the white minority, as is in Rhodesia and South Africa."
 KEN_50s_rise_of_the_united_country_party:0 "Rise of the New Kenya Party"
 KEN_50s_rise_of_the_united_country_party_desc:0 "Michael Blundell founded the United Country Party, now the New Kenya Party which will lead to a more conservative agenda in our interests."
 KEN_50s_infiltrate_student_groups:0 "Infiltrate Student Groups"
 KEN_50s_infiltrate_student_groups_desc:0 "As wonderfully simplistic a club to head may seem, perhaps a more subtle approach will yield greater dividends."
 KEN_50s_british_propoganda:0 "British Propaganda"
 KEN_50s_british_propoganda_desc:0 "It is necessary to wage a British sponsored propaganda campaign to stabilize our nation."
 KEN_50s_disinformation_campaign:0 "Disinformation Campaign"
 KEN_50s_disinformation_campaign_desc:0 "It is becoming apparent that force isn't going to alter these troublesome students way of thinking. But through misinformation and trickery, we may just triumph."
 KEN_50s_nairobi_student_riots:0 "Nairobi Student Riots"
 KEN_50s_nairobi_student_riots_desc:0 "It seems that despite our efforts at being benevolent guides and rulers, the youth of this country seems determined to undermine our kindness."
 KEN_50s_ban_the_kenyan_african_union:0 "Ban the Kenyan African Union"
 KEN_50s_ban_the_kenyan_african_union_desc:0 "We need to ban the political party of the Kenyan African Union because of its rebellious nature. It is inherently against our interest."
 KEN_50s_ban_the_young_kikuyu_association:0 "Ban the Young Kikuyu Association"
 KEN_50s_ban_the_young_kikuyu_association_desc:0 "The Young Kikuyu Association is unconformist and opposes the very things our society needs to function"
 KEN_50s_jomo_kenyattas_speech:0 "Jomo Kenyatta's Speech"
 KEN_50s_jomo_kenyattas_speech_desc:0 "Recently in the African congress, the most prominent figure within the independence and pro-autonomy movements in Kenya, Jomo Kenyatta, gave an immensely popular speech. Though denouncing the Mau Mau, he claimed that it should be the goal of every African to fight for independence, especially in East Africa."
 KEN_50s_the_arrest_of_jomo_kenyatta:0 "The Arrest of Jomo Kenyatta"
 KEN_50s_the_arrest_of_jomo_kenyatta_desc:0 "With the arrest of this incredibly disruptive influence, maybe now some order and stability can return to the country. Right?"
 KEN_50s_KAU_underground:0 "KAU Underground"
 KEN_50s_KAU_underground_desc:0 "Independence of Kenya must be sought even under persecution, we will continue the banned Kenyan African Union, underground"
 KEN_50s_elect_tom_mboya_as_mayor_of_nairobi:0 "Elect Tom Mboya as Mayor of Nairobi"
 KEN_50s_elect_tom_mboya_as_mayor_of_nairobi_desc:0 "Tom Mboya; alongside Kenyatta himself, Mboya is truly a man we can depend on to lead us towards independence. His charm, intelligence and leadership skills will surely bring around everyone loyal to our cause."
 KEN_50s_jaramogi_odingas_criticism:0 "Jaramogi Odingas Criticism"
 KEN_50s_jaramogi_odingas_criticism_desc:0 "Jaramogi Odingas, the prominent pan-Africanist writer, has written a series of pamphlets denouncing the unfair imprisonment of the entirely innocent Jomo Kenyatta."
 KEN_50s_advocate_freedom_for_kenyatta:0 "Advocate Freedom for Kenyatta"
 KEN_50s_advocate_freedom_for_kenyatta_desc:0 "The bloated charges for Jomo Kenyatta's imprisonment are outrageous! Demands for his freedom must be amplified and accelerated. One way or another Kenyatta will be freed and he shall lead us into the future."
 KEN_50s_international_controversy:0 "International Controversy"
 KEN_50s_international_controversy_desc:0 "The international Controversy of Jomo Kenyatta's Arrest is outrageous among the most prominent figures. Julius Nyrerer, Kwame Nkrumah, and Nehru all have spoken out publicly against his arrest and imprisonment."
 KEN_50s_advance_independence_movements:0 "Advance Independence Movement"
 KEN_50s_advance_independence_movements_desc:0 "Despite the absence of our dear leader, we cannot cease now. All across the country, support for our cause is increasing, and soon the British colonials will no longer be able to deny us our rightly deserved independence."
 KEN_50s_the_trial_of_jomo_kenyatta:0 ""The Trial of Jomo Kenyatta""
 KEN_50s_the_trial_of_jomo_kenyatta_desc:0 "The novel, "The Trial of Jomo Kenyatta" has lead to widespread questioning of the arrest and imprisonment of Jomo Kenyatta, even among the west."
 KEN_50s_african_representation:0 "African Representation"
 KEN_50s_african_representation_desc:0 "Equal rights for all. A rather foreign concept to the British, but not to us. We will not rest until every man and woman is treated with respect and considered a human being rather than a subject of a crown not our own."
 KEN_50s_reestablishment_of_KAU:0 "Reestablishment of KAU"
 KEN_50s_reestablishment_of_KAU_desc:0 "Efforts must be made to reestablish the Kenyan African Union. The British may have push us back, but with all our strength, the KAU will return stronger than ever!"
 KEN_50s_british_sympathy:0 "British Sympathy"
 KEN_50s_british_sympathy_desc:0 "In a rather ironic twist, the everyday Britons who have heard about Jomo Kenyatta's appalling treatment has generated both sympathy for our cause and embarrassment for their government."
 KEN_50s_the_road_to_independence:0 "The Road to Independence"
 KEN_50s_the_road_to_independence_desc:0 "Through blood, sweat and tears, our goal of Kenyan Independence etches ever closer. Not long now brothers and sisters, soon we shall be a free nation of free men and women!"
 KEN_50s_enforce_martial_law:0 "Enforce Martial Law"
 KEN_50s_enforce_martial_law_desc:0 "As much as it pains us, the natives seem insistent on not acknowledging our right to rule. So it looks like we will have take a firmer stance on the population."
 KEN_50s_manipulate_tribal_leaders:0 "Manipulate Tribal Leaders"
 KEN_50s_manipulate_tribal_leaders_desc:0 "The white minority is too small to police the entire country, but luckily there are enough tribal chiefs who seem open to our 'advice' and even willing to follow our recommendations."
 KEN_50s_institute_apartheid:0 "Institute Apartheid"
 KEN_50s_institute_apartheid_desc:0 "Despite being a rather unpleasant measure, if we are to still be here by the time the next decade rolls around, so too must we follow South Africa's example."
 KEN_50s_create_a_bicameral_legislature:0 "Create a Bicameral Legislature"
 KEN_50s_create_a_bicameral_legislature_desc:0 "With the government transition from a colonial, to a federal one, so too must the very system of government be changed to fit a civilized society."
 KEN_50s_empower_the_executive_branch:0 "Empower the Executive Branch"
 KEN_50s_empower_the_executive_branch_desc:0 "It is clear that the only way we can hope to strengthen our hold on the country is by centralizing government authority within the Executive Branch."
 KEN_50s_abolish_legislative_council:0 "Abolish Legislative Council"
 KEN_50s_abolish_legislative_council_desc:0 "The native 'reception' to our rule has made it painfully obvious that they cannot be trusted to make informed decisions. So through no desire of our own, the Legislative Council is to be abolished."
 KEN_50s_empower_white_businesses:0 "Empower White Businesses"
 KEN_50s_empower_white_businesses_desc:0 "With our authority becoming more apparent among the natives, now is the perfect time to show them the economic prosperity a bit capitalism can bring."
 KEN_50s_expand_white_highland_restrictions:0 "Expand White Highland Restrictions"
 KEN_50s_expand_white_highland_restrictions_desc:0 "With the white population growing and becoming more established, so too must area of which they reside in be made more exclusive to whites only."
 KEN_50s_rename_nairobi_coldbrook:0 "Rename Nairobi Coldbrook"
 KEN_50s_rename_nairobi_coldbrook_desc:0 "Indeed, at the time of our protectorate's founding the native name of Nairobi stuck. But with the UCP in power the native name of Nairobi is unfitting for a British city, let us a rename it the English equivalent, Coldbrook"
 KEN_50s_united_country_party_victory:0 "United Country Party Victory"
 KEN_50s_united_country_party_victory_desc:0 "Finally, with Michael Blundell's United Country Party victory, perhaps we can hopefully begin solidifying our position within Kenya. White minority rule is here to stay."
 KEN_50s_the_rogue_colony:0 "The Rogue Colony"
 KEN_50s_the_rogue_colony_desc:0 "Despite demonstrating nothing but unwavering loyalty to crown and country, Britain has snubbed us. With this final act, it has been decided that we must carve out our own path in the world."
 KEN_50s_loyalty_to_the_crown:0 "Loyalty to the Crown"
 KEN_50s_loyalty_to_the_crown_desc:0 "It is a rather distasteful prospect that we would turn our backs on the mother country. We are, from now and evermore, loyal subjects of Her Majesty Queen Elizabeth II."
 KEN_50s_rise_of_kenyan_industry:0 "Rise of Kenyan Industry"
 KEN_50s_rise_of_kenyan_industry_desc:0 "Rather embarrassingly, Kenya, in comparison to the likes of Canada and Australia, remains woefully un-industrialized. It's population thoroughly unfamiliar with urban work. This must be rectified immediately!"
 KEN_50s_public_construction_works:0 "Public Construction Works"
 KEN_50s_public_construction_works_desc:0 "A Central Planning Commission is key to directing all industrialization efforts throughout the country. Once the major cities of Nairobi and Mombasa are adequately developed, we can focus on the rural areas."
 KEN_50s_begin_mining_in_kerio_valley:0 "Begin Mining in Kerio Valley"
 KEN_50s_begin_mining_in_kerio_valley_desc:0 "Thanks to prospector reports, we have become aware of a rich deposit of minerals beneath Kerio Valley located in the western areas of Kenya."
 KEN_50s_begin_mining_the_highlands:0 "Begin Mining the Highlands"
 KEN_50s_begin_mining_the_highlands_desc:0 "The Highlands are already one of the richest areas in the protectorate, but there's more than likely still useful materials hidden away just waiting to be unearthed."
 KEN_50s_create_mombasa_sugar_factory:0 "Build the Mombasa Sugar Factory"
 KEN_50s_create_mombasa_sugar_factory_desc:0 "The Commission has decided upon the establishment of a sugar processing plant in downtown Mombasa as a solid first step towards industrialization."
 KEN_50s_magadi_soda_co:0 "Magadi Soda Co."
 KEN_50s_magadi_soda_co_desc:0 "It has come to the commission's, as well as local entrepreneurs, attention that Lake Magadi is rich in trona, a key compound for carbonated drinks. A comfortable investment into Magadi Soda Company seems profitable."
 KEN_50s_nairobi_security_exchange:0 "Nairobi Security Exchange"
 KEN_50s_nairobi_security_exchange_desc:0 "To encourage foreign speculating we will establish the Nairobi Security Exchange."
 KEN_50s_the_bunyala_road_factory:0 "The Bunyala Road Factory"
 KEN_50s_the_bunyala_road_factory_desc:0 "The main street of Bunyala Road in Nairobi will become seat to a massive industrial factory."
 KEN_50s_the_rise_of_kenyan_entrepeneurship:0 "The Rise of Kenyan Entrepreneurship"
 KEN_50s_the_rise_of_kenyan_entrepeneurship_desc:0 "It seems that the scent of money is in the air as numerous locals have taken it upon themselves to promote their own ideas and hopefully, get rich from them."
 KEN_50s_cooper_motors_limited:0 "Cooper Motors Limited"
 KEN_50s_cooper_motors_limited_desc:0 "Despite Cooper Motors having been around for while now, it hasn't ever really lifted off the ground. With some extra backing, they could grow to be a boon to our industry."
 KEN_50s_founding_of_kenyan_power_and_lighting_co:0 "Founding of Kenyan Power and Lighting Co."
 KEN_50s_founding_of_kenyan_power_and_lighting_co_desc:0 "Despite being founded some years earlier in 1922 under the name, 'East African Power and Lighting Company' (EAP&L), such a broad term has become an overstatement in recent years. So differentiate ourselves from everyone else, the EAP&L shall be reorganized into the Kenya Power and Lighting Company!"
 KEN_50s_build_a_plant_in_mombasa:0 "Build a Plant in Mombasa"
 KEN_50s_build_a_plant_in_mombasa_desc:0 "Electrification; while not a new thing has often been something of a struggle to introduce throughout the entire country. Still, we've got to start somewhere, and by the coastline is a good a place as any."
 KEN_50s_build_a_plant_in_nairobi:0 "Build a Plant in Nairobi"
 KEN_50s_build_a_plant_in_nairobi_desc:0 "Electrifying a large city such as Nairobi will certainly be an arduous undertaking, but with a bit of effort and time investment, Nairobi could become a beacon for future modernization."
 KEN_50s_assassination_of_cheif_waruhiu:0 "The Assassination of Chief Waruhiu"
 KEN_50s_assassination_of_cheif_waruhiu_desc:0 "The Assassination of the pro-British Chief Waruhiu has brought about a period of uncertainty and instability to Kenya. With such darkness descending upon us, who knows when morning will break."
 KEN_50s_declare_a_state_of_emergency:0 "Declare a State of Emergency"
 KEN_50s_declare_a_state_of_emergency_desc:0 "With the news of Chief Waruhiu's assassination shaking the very foundations of the protectorate, governor Evelyn Baring has seen it necessary to declare a state of emergency until order has been restored."
 KEN_50s_expand_king_african_rifles:0 "Expand the King's African Rifles"
 KEN_50s_expand_king_african_rifles_desc:0 "With the current situation coupled with the lack of white personnel dictates that the native KARs must be expanded to aid the suppression."
 KEN_50s_weapon_sharing_with_britain:0 "Weapon Sharing with Britain"
 KEN_50s_weapon_sharing_with_britain_desc:0 "Britain is a leading power in the world today. Such connections will truly benefit us in terms of technological superiority over a bunch of men armed with wooden weapons."
 KEN_50s_modernize_artillery:0 "Modernize Artillery"
 KEN_50s_modernize_artillery_desc:0 "Given that we lack the means of develop our own artillery, we must turn to Britain for aid in this field."
 KEN_50s_enlist_highlander_special_forces:0 "Enlist Highlander Special Forces"
 KEN_50s_enlist_highlander_special_forces_desc:0 "We need to call upon Scottish special forces to completely obliterated any form of resistance."
 KEN_50s_expand_air_operations:0 "Expand Air Operations"
 KEN_50s_expand_air_operations_desc:0 "As a crown colony of the Mother Country we have a significant advantage over these rebels. We have airplanes. Let the Mau Mau quake with terror as we shake their archaic world with the thunder of the jet age!"
 KEN_50s_nairobi_airbases:0 "Nairobi Airbases"
 KEN_50s_nairobi_airbases_desc:0 "With British aid, we must work to accomodate their presence through the construction of large scale airfields."
 KEN_50s_lincoln_bombing_campaigns:0 "Lincoln Bombing Campaigns"
 KEN_50s_lincoln_bombing_campaigns_desc:0 "With the governors approval and with planes provided from the mother country, we shall begin an effective Lincoln bombing campaign."
 KEN_50s_british_anti_insurgency:0 "British Anti-Insurgency"
 KEN_50s_british_anti_insurgency_desc:0 "The British will do their best to wage an effective and efficient anti-insurgency campaign."
 KEN_50s_villagization:0 "Villagization"
 KEN_50s_villagization_desc:0 "If we are to have a hope of quashing this rebellion, then we must centralize the Kikuyu in order to keep closer watch of them."
 KEN_50s_british_military_intervention:0 "British Military Intervention"
 KEN_50s_british_military_intervention_desc:0 "Unfortunately, the insurgency has reached a point where we are unable to suppress it on our own. As a result military intervention by the British is completely necessary at this point, let us hope with their help we can put this rebellion to an end."
 KEN_50s_detention_programs:0 "Detention Programs"
 KEN_50s_detention_programs_desc:0 "By isolating Kikuyu elements into various internment centers, we can begin to weed out the most defiant Mau Mau supporters"
 KEN_50s_operation_anvil:0 "Operation Anvil"
 KEN_50s_operation_anvil_desc:0 "Operation Anvil is a military operation to efficiently infiltrate every aspect of the Mau Mau insurgency, beginning with a bottom-upwards approach towards enemy recruitment and the assassination of Mau Mau leaders."