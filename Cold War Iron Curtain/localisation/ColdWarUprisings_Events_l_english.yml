l_english:
 cwu.1.t:0 "An Uprising in Berlin!"
 cwu.1.d:0 "Today workers in factories around the GDR have started a protest for better working conditions and better pay. This soon turned worse and now protesters have taken up arms and have declared that the GDR be dissolved and reunited with the FGR. The GDR Government is still deciding on what to do against the rebellion."
 cwu.1.a:0 "Fight back the capitalist traitors"
 cwu.1.b:0 "Give in to their demands"
cwu.2.t:0 "[GetNewspaperHeader]An Uprising in East Germany"
 cwu.2.d:0 "Today, the report of a protests in East Germany were reported to the world by the West Berlin-based Radio in the American Sector. They reported that workers in factories around East Germany stopped working and went on strike for Democratic reforms and the reunification with West Germany. The East German and Soviet armies soon fought the protesters and any sight of the democratic rebels have not been seen since."
 cwu.2.a:0 "A Revolution!"
 cwu.2.b:0 "A rebellion in the Pact?"
 cwu.2.desc:0 "Today, the report of a protests in East Germany were reported to the world by the West Berlin-based Radio in the American Sector. They reported that workers in factories around East Germany stopped working and went on strike for Democratic reforms and the reunification with West Germany. The GDR complied and agreed to start on democratic forms soon. They also agreed to start talks with West Germany about a unified state. The Soviet Government have said that this will not happen and that all East German leadership that support the Communist government fight back. A civil war is sure to happen soon."
 cwu.4.t:0 "An Uprising in Poznan!"
 cwu.4.d:0 "Today, workers from a steel factory in Poznan went on strike for better reforms in government. Word soon got out and now other protesters have joined the strike and even the the anti-communist resistance, the Klub Krzywego Kola (Skewed Wheel Club) have armed themselves and the protesters to rise up against the Polish Communist government for betraying the people and bowing to the Soviets instead of the West."
 cwu.4.a:0 "Deploy Internal Security Corps"
 cwu.4.b:0 "Give in to their demands"
cwu.5.t:0 "[GetNewspaperHeader]An Uprising in Poland"
 cwu.5.d:0 "Today, Polish metalworkers in Poznan went on a strike and have declared for democratic reforms and dissolve the Communist government. Local anti-communist rebel groups have armed the protestors and have joined in a rebellion. The Polish soon deployed the Internal Security Corps and the Soviets sent in the army to deal with them. The death toll of the battle was between 57 to the hundreds of people. The Polish and Soviets have said that any anti-communist sentiment shall be pushed down."
 cwu.5.a:0 "A Revolution!"
 cwu.5.b:0 "Another rebellion in the Warsaw Pact?"
 cwu.5.desc:0 "Today, Polish metalworkers in Poznan went on a strike and have declared for democratic reforms and dissolve the Communist government. Local anti-communist rebel groups have armed the protestors and have joined in a rebellion. The Polish Communist soon realized that the Communist system hasn't been working and have started to sign democratic reforms. The Soviet and Polish Communist sympathizer shave declared that this means war against the new Polish Republic."
 cwu.7.t:0 "An Uprising in Budapest!"
 cwu.7.d:0 "Protesters have gathered outside of Budapest, protesting that they want democratic reforms, Hungary joining the UN, that there is freedom for everyone. However the protest has turned violent after a local radio station was attacked because of them wanting to broadcast their revolution. What should the Hungarian Government do?"
 cwu.7.a:0 "Deploy the army and request Soviet intervention"
 cwu.7.b:0 "Start democratic reforms"
cwu.8.t:0 "[GetNewspaperHeader]An Uprising in Hungary"
 cwu.8.d:0 "Earlier this week a massive group of protesters requested that the Hungarian Government puts in democratic reforms, Hungary be allowed into the UN, and freedom for all. The Hungarian Government replied by saying no, and that the protests stop. The protests didn't start and only got worse. Cities around Hungary have chosen sides on whether to be with the Democratic Hungary or the Communist Hungary. The Hungarian Army has been deployed along with the Soviet Army."
 cwu.8.a:0 "A Revolution!"
 cwu.8.b:0 "How many will there be?"
 cwu.8.desc:0 "Earlier this week a massive group of protesters requested that the Hungarian Government puts in democratic reforms, Hungary be allowed into the UN, and freedom for all. The Hungarian Government was divided in the issue, but democratic reforms have started and the dissolution of the Communist government has begun. The Soviet Government have said that they will not tolerate this, and that the Warsaw Pact shall intervene. There seems to be a civil war in Hungary soon."
 cwu.10.t:0 "An Uprising in Prague!"
 cwu.10.d:0 "A revolution has broken out in Prague. They said that they want more democratic reforms and the removal of the Communist government. The government is mixed on the decision and we should decide on what to do."
 cwu.10.a:0 "Remove the traitors in the government!"
 cwu.10.b:0 "Sign the democratic reforms"
cwu.11.t:0 "[GetNewspaperHeader]A Revolution in Czechoslovakia?"
 cwu.11.d:0 "Last night, Warsaw Pact forces crossed the border into Czechoslovakia. Operation Danube went into effect and 200,000 Warsaw Pact troops and officials with 2,000 tanks supporting them crossed into the border and invaded Czechoslovakia. Alexander Dubcek was deposed and is now replaced with Gustáv Husák as the new leader. The rebels have been dispersed and are trying to rally to slow the invaders. A revolution has started in Prague and will spread soon."
 cwu.11.a:0 "Revolution!"
 cwu.11.b:0 "How many more revolutions will there be?"
 cwu.11.desc:0 "Last night, Warsaw Pact forces crossed the border into Czechoslovakia. Operation Danube went into effect and 200,000 Warsaw Pact troops and officials with 2,000 tanks supporting them crossed into the border and invaded Czechoslovakia. Alexander Dubcek has declared to the people to fight back against the communist invaders and has order the military to fire on the invaders. Czechoslovakia has been spilt and a civil war has broken out between a democratic government and a communist government. The invasion will likely turn Czechoslovakia into a war zone."
 cwu.13.t:0 "Protests in Gdansk!"
 cwu.13.d:0 "After a bad year of harvesting, food prices have skyrocketed. Polish protesters have said that will not work until food prices are lowered. Now they claimed for democratic reforms and the removal of the leader. What should we do?"
 cwu.13.a:0 "Deploy the army and People's Militia"
 cwu.13.b:0 "Follow with the demands"
cwu.14.t:0 "[GetNewspaperHeader]Huge protests in Poland"
 cwu.14.d:0 "A few days ago protesters gathered in cities around Northern Poland, protesting that the Polish government can't cause food prices after a bad harvest. This has caused the protesters for reforms in the government. The Polish sent in the army and the People's Militia to deal with the protesters. Sporadic fighting has broken out and the Polish rebels have seem to almost been defeated."
 cwu.14.a:0 "Poland is not yet lost."
 cwu.14.b:0 "Hopefully there's peace soon."
 cwu.14.desc:0 "A few days ago protesters gathered in cities around Northern Poland, protesting that the Polish government can't cause food prices after a bad harvest. This has caused the protesters for reforms in the government. The Polish government agreed and started drafting new democratic reforms. Members in the Communist Party disagreed and have called the Polish to cease all reforms."
 cwu.16.t:0 "An Uprising in Zagreb!"
 cwu.16.d:0 "Croatian Nationalists have gathered in Zagreb wanting more political and economic freedoms for the autonomous nation of Croatia. The nationalists have grown violent over the past few days and word of a revolution is growing. What should we do?"
 cwu.16.a:0 "Deploy the army!"
 cwu.16.b:0 "Allow the nation of Croatia to form"
cwu.17.t:0 "[GetNewspaperHeader]An Uprising in Yugoslavia"
 cwu.17.d:0 "A few days ago Croatian Nationalists had gathered in Zagreb wanting more political and economic freedoms for Croatia. This soon broke out when some nationalists attacked a Yugoslav garrison in the city. The Yugoslav Army has been deployed and the nationalists are fighting back. What will happen in Yugoslavia?"
 cwu.17.a:0 "The rebellion shall be put down."
 cwu.17.b:0 " Will this spread to the other states?"
 cwu.17.desc:0 "A few days ago Croatian Nationalists had gathered in Zagreb wanting more political and economic freedoms for Croatia. The Yugoslavian government soon granted a independent Croatia. This is a new age for the Balkan Region. Croatia now has a choice. To follow Yugoslavia and become a satellite state, or to turn to the West to become a democratic nation. Whatever happens will surely change the region."
 cwu.19.t:0 "An Uprising in Kosovo!"
 cwu.19.d:0 "For the past few weeks students around the autonomous province of Kosovo have been protesting for freedoms in Kosovo. This has turned into the protesters getting more nationalistic and are calling for an independent state in Kosovo. There are rumors of a revolution if we don't do anything about it. What should we do?"
 cwu.19.a:0 "Stop this rebellion!"
 cwu.19.b:0 "Grant them greater Freedoms."
cwu.20.t:0 "[GetNewspaperHeader]An Uprising in Kosovo"
 cwu.20.d:0 "For the past few weeks students around the autonomous province of Kosovo have been protesting for freedoms in Kosovo. This has turned into the protesters getting more nationalistic and are calling for an independent state in Kosovo. After a few more calls for independence, the Yugoslavian government had enough and sent in the army to deal with the problem. The rebels are in disarray and the rebellion looks to be over soon."
 cwu.20.a:0 "We must keep the country together."
 cwu.20.b:0 "Will more revolutions happen?"
 cwu.20.desc:0 "For the past few weeks students around the autonomous province of Kosovo have been protesting for freedoms in Kosovo. This has turned into the protesters getting more nationalistic and are calling for an independent state in Kosovo. There were even rumors of a revolution. This made the Yugoslav government to grant Kosovo as an independent state. The Kosovan government now has the chance to choose their own path. What will happen?"
 cwu.22.t:0 "An Uprising in Slovenia!"
 cwu.22.d:0 "After a bad quarter in the economy, we have had tough times gaining back our economy. Slovenian workers have gone on strike, making matters worse. The Autonomous State of Slovenia is growing in unrest, and a rebellion looks to be possible. What should we do about the crisis?"
 cwu.22.a:0 "Deploy the Yugoslav garrisons"
 cwu.22.b:0 "Grant them 'Independence'"
cwu.23.t:0 "[GetNewspaperHeader]An Uprising in Slovenia"
 cwu.23.d:0 "After a bad quarter in the economy for Yugoslavia, they have had tough times gaining back in their economy. Slovenian workers have gone on strike, making matters worse. The Autonomous State of Slovenia grew in unrest, and a group of nationalists calling for independence grew in power. They declared independence from Yugoslavia, but the Yugoslavian Army pushed back the rebellion within days."
 cwu.23.a:0 "This country should stay together."
 cwu.23.b:0 "The Balkans is another powder keg."
 cwu.23.desc:0 "After a bad quarter in the economy for Yugoslavia, they have had tough times gaining back in their economy. Slovenian workers have gone on strike, making matters worse. The Autonomous State of Slovenia grew in unrest, and a group of nationalists calling for independence grew in power. They declared independence from Yugoslavia, and the Yugoslavians can't afford to have a economic crisis and a rebellion. They granted independence to Slovenia. Slovenia now has a choice to go to the West, East, or follow their once Yugoslavian leaders."
 cwu.25.t:0 "Communist Uprisings"
 cwu.25.d:0 "A Second Malayan Emergency has started in Malaya after the Communist rebels have gained more support from Communist nations. They have gained some of the countryside and are advancing. We need a new taskforce from the Commonwealth to help us. We will put this rebellion down again."
 cwu.25.a:0 "Let's fight"
cwu.26.t:0 "[GetNewspaperHeader]The Second Malaysian Emergency"
 cwu.26.d:0 "A Second Malayan Emergency has started in Malaya after the Communist rebels have gained more support from Communist nations. They have gained some of the countryside and are advancing. There may be a new taskforce from the Commonwealth to help."
 cwu.26.a:0 "Fighting is the Answer"
 cwu.26.b:0 "Communism on the rise?"
 smk.1.t:0 "South Maluku Rebellion"
 smk.1.d:0 "The people of the Moluccas have always been resistant towards rule from Java. However, with rising instability, the south of the Moluccas have declared independence as the Republic of South Maluku. How shall we deal with this?"
 smk.1.a:0 "Fight!"
 smk.1.b:0 "Accept their independence"
