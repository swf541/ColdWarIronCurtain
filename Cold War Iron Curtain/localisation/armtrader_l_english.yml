 CUM_CAS_equipment_1:0 "Kochyerigin LBSh Sturmovik"
 CUM_CAS_equipment_1_short:0 "LBSh Sturmovik"
 CUM_CAS_equipment_1_desc:0 "The Kochyerigin LBSh was a low-winged monoplane of mixed wooden and metal construction developed in 1939 by Sergei Aleksandrovich Kochyerigin. Despite being underpowered, this CAS aircraft boasted an impressive display of firepower for its time, with 2 wing-mounted 20-mm cannon, 2 wing-mounted 7.62-mm HMG and a 600 kg (1300 lb) bomb load, with a rear-facing 7.62-mm HMG for defense. Although initially accepted by the Soviet Air Force to be put into production, that decision would soon be overturned and production went towards I-28 and Yak-1 fighters instead. It was the first Soviet CAS aircraft to be given the name of Sturmovik, meaning ground-attack fighter."
 CUM_CAS_equipment_2:0 "Ilyushin Il-2 Sturmovik"
 CUM_CAS_equipment_2_short:0 "Il-2 Sturmovik"
 CUM_CAS_equipment_2_desc:0 "Illyusha, Hunchback, the Flying Tank, the Flying Infantryman, these are some of the many nicknames given to the Il-2, effectively the face of the Soviet Air Force of World War II. Introduced in 1941, the Il-2 was a ground-attack aircraft that was, combined with its successor, the Il-10, was the most produced combat aircraft in aviation history, the Il-2 alone having produced 36,183 units. The Il-2 aircraft played a crucial role on the Eastern Front. Despite being inaccurate in its bombing and rocket attacks, its overall durability made it extremely effective in deflecting all but large high-caliber Anti-Aircraft guns, thus earning its Flying Tank name. Famously known as the Sturmovik meaning ground-attack aircraft, its later NATO reporting name is Bark."
 CUM_CAS_equipment_3:0 "Ilyushin Il-10"
 CUM_CAS_equipment_3_short:0 "Il-10"
 CUM_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 CUM_CAS_equipment_4:0 "Ilyushin Il-16"
 CUM_CAS_equipment_4_short:0 "Il-16"
 CUM_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."
 
 CUM_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 CUM_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 CUM_jet_CAS_equipment_1_short:0 "IL-10M"
 CUM_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 CUM_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 CUM_jet_CAS_equipment_2_short:0 "MiG-17bis"
 CUM_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 CUM_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 CUM_jet_CAS_equipment_3_short:0 "MiG-19S"
 CUM_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 CUM_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 CUM_jet_CAS_equipment_4_short:0 "Su-7B"
 CUM_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 CUM_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 CUM_jet_CAS_equipment_5_short:0 "Su-7BKL"
 CUM_jet_CAS_equipment_6:0 "Sukhoi Su-17M"
 CUM_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 CUM_jet_CAS_equipment_6_short:0 "Su-17M"
 CUM_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-27M"
 CUM_jet_CAS_equipment_7_desc:0 "The MiG-27 Flogger is a Soviet variable swept wing ground attack aircraft. The aircraft is based on the MiG-23 but optimized for ground attack. Unlike the MiG-23 the MiG-27 did not see widespread use outside the USSR. From 1970-1986 1075 aircraft were produced. The MiG-27 was used during the later stages of the Soviet-Afghan and Kargil Wars. The aircraft remains in limited service with India and Kazakhstan."
 CUM_jet_CAS_equipment_7_short:0 "MiG-27M"
 CUM_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 CUM_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 CUM_jet_CAS_equipment_8_short:0 "Su-25"

 CUM_cas_stealth_equipment_1:0 "Sukhoi Su-25SM"
 CUM_cas_stealth_equipment_1_short:0 "Su-25SM"
 CUM_cas_stealth_equipment_1_desc:0 "The Su-25SM (Stroyevoy Modernizirovannyi) is an "affordable" upgrade programme for the Su-25, conceived by the Russian Air Force in 2000. The programme stems from the attempted Su-25T and Su-25TM upgrades, which were evaluated and labeled as over-sophisticated and expensive. The SM upgrade incorporates avionics enhancements and airframe refurbishment to extend the Frogfoot's service life by up to 500 flight hours or 5 years. The Su-25SM's all-new PRnK-25SM "Bars" navigation/attack suite is built around the BTsVM-90 digital computer system, originally planned for the Su-25TM upgrade programme. Navigation and attack precision provided by the new suite is three times better of the baseline Su-25 and is reported to be within 15m using satellite correction and 200m without it."

 CUM_nav_bomber_equipment_1:0 "Ilyushin Il-4T"
 CUM_nav_bomber_equipment_1_short:0 "Il-4T"
 CUM_nav_bomber_equipment_1_desc:0 "Originally known as the DB-3F, the Il-4 was a capable medium bomber, with the range necessary to perform even strategic bombing missions. This modified version of the DB-3 featured new engines and an upgunned dorsal turret (the ShKAS 7.62-mm HMG was replaced with a UBT 12.7-mm HMG). Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However, because of the added weight, the engines did not prove powerful enough, and was thus slower than its immediate predecessor. Its NATO reporting name is Bob"
 CUM_nav_bomber_equipment_2:0 "Tupolev Tu-2T"
 CUM_nav_bomber_equipment_2_short:0 "Tu-2T"
 CUM_nav_bomber_equipment_2_desc:0 "The Tu-2T (prototype version ANT-62T) was the Torpedo-bomber variant of the Tu-2, developed from the Tu-2D variant. The decision to use the platform for this role is likely due to the crews favorability of the Tu-2 despite it being the second-most important bomber for the Soviet Air Force during WWII (the first being the Pe-2). This variant would serve with Soviet Naval Aviation pilots during the twilight stages of WWII, and would serve in for much of the post-war period. Like its Air Force cousin, its NATO reporting name is 'Bat.'"
 CUM_nav_bomber_equipment_3:0 "Ilyushin Il-6"
 CUM_nav_bomber_equipment_3_short:0 "Il-6"
 CUM_nav_bomber_equipment_3_desc:0 "The Il-6 is a further development of the Il-4 Bob long-range bomber/torpedo bomber aircraft. Originally intended to replace the Il-4, the Il-6 was sported with much longer-range with fuel-conserving diesel engines. It was to sport a defensive armament of five 20-mm cannon. However flight tests showed the type was poor to control at high weights and low speeds, making it difficult to land. Furthermore, the engines were unable to start at low temperatures and were slow to respond to throttle movements. Despite various attempts at improvements, further development was halted by 1944."
 CUM_nav_bomber_equipment_4:0 "Beriev Be-6"
 CUM_nav_bomber_equipment_4_short:0 "Be-6"
 CUM_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 CUM_nav_bomber_equipment_5:0 "Beriev Be-10"
 CUM_nav_bomber_equipment_5_short:0 "Be-10"
 CUM_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 CUM_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 CUM_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 CUM_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
 CUM_nav_bomber_equipment_7:0 "Tupolev Tu-142"
 CUM_nav_bomber_equipment_7_short:0 "Tu-142"
 CUM_nav_bomber_equipment_7_desc:0 "The Tupolev Tu-142 is a Soviet/Russian maritime reconnaissance and anti-submarine warfare (ASW) aircraft derived from the Tu-95 turboprop strategic bomber. A specialised communications variant designated Tu-142MR was tasked with long-range communications duties with Soviet ballistic missile submarines. The Tu-142 was designed by the Tupolev design bureau, and manufactured by the Kuibyshev Aviation and Taganrog Machinery Plants from 1968 to 1994. Formerly operated by the Soviet Navy and Ukrainian Air Force, the Tu-142 currently serves with the Russian Navy."
 CUM_nav_bomber_equipment_8:0 "Ilyushin IL-38N"
 CUM_nav_bomber_equipment_8_short:0 "IL-38N"
 CUM_nav_bomber_equipment_8_desc:0 "The Il-38 is an adaptation of the four-engined turboprop Ilyushin Il-18 for use as a maritime patrol aircraft for the Soviet Navy. It met a requirement to counter American ballistic missile submarines. The IL-38N is a modern version sometimes referred to as Il-38SD for Sea Dragon, which is a new search and tracking system. The Russian Navy version is equipped with the Novella P-38 system. Novella P-38 is able to find air targets at ranges of up to 90 kilometres and follow surface objects within a radius of 320 kilometres, can track 32 above- and underwater targets simultaneously."
 CUM_aerosub_0:0 "Ushakov LPL Flying Submarine"
 CUM_aerosub_0_short:0 "LPL Aerosub"
 CUM_aerosub_0_Desc:0 "In the interwar period, the Soviet Union began exploring naval concepts and conducting a large quantity of experiments to try and revolutionize naval combat. Right before WW2, Boris Ushakov from the Dzerzhinsky Naval Engineers' Academy proposed the concept of a flying submarine, a naval bomber that could become submerged or reemerge at will to conduct naval bombing operations. The project was brought up multiple times by Ushakov in the following years and eventually, in 1938, was explored in a mildly serious capacity. The substantial complexity of the design was prohibitive and eventually, the project was eventually cancelled in 1939. However, in 1943, Lavrentiy Beria revived the project and in 1947, the first test was performed. In 1953 the project was eventually cancelled by Khrushchev due to the impracticality of it and the fact that progress was virtually nonexistent as it couldn't even fly properly."
 
 CUM_tac_bomber_equipment_0:0 "Ilyushin DB-3"
 CUM_tac_bomber_equipment_0_short:0 "DB-3"
 CUM_tac_bomber_equipment_0_desc:0 "The DB-3 was a twin-engine, low-wing bomber that entered service with the Soviet Air Force in 1936. Despite having a mostly quiet career in the Soviet military, the type served in China, serving with the Nationalist Chinese Air Force in the Second Sino-Japanese War. It was also the first bomber from the Soviets to launch a raid on the German capital, Berlin during the opening months of the Eastern Front of World War II. The DB designation is shorthand for Dalniy Bombardirovschik, meaning long-range bomber."
 CUM_tac_bomber_equipment_1:0 "Ilyushin DB-3M"
 CUM_tac_bomber_equipment_1_short:0 "DB-3M"
 CUM_tac_bomber_equipment_1_desc:0 "First major upgrade to the DB-3."
 CUM_tac_bomber_equipment_2:0 "Petlyakov Pe-2B"
 CUM_tac_bomber_equipment_2_short:0 "Pe-2B"
 CUM_tac_bomber_equipment_2_desc:0 "The Petlyakov Pe-2 (Russian: Петляков Пе-2) was a Soviet twin-engine dive bomber used during World War II. One of the outstanding tactical attack aircraft of the war, it also proved successful as a heavy fighter, as a night fighter (Pe-3 variant) and as a reconnaissance aircraft. In many respects it resembled the wooden British de Havilland Mosquito. The Pe-2 was, numerically, the most important Soviet bomber of World War II, at their peak comprising 75% of the Soviet twin-engine bomber force."
 CUM_tac_bomber_equipment_3:0 "Tupolev Tu-2"
 CUM_tac_bomber_equipment_3_short:0 "Tu-2"
 CUM_tac_bomber_equipment_3_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."

 CUM_jet_tac_bomber_equipment_1:0 "Ilyushin Il-22"
 CUM_jet_tac_bomber_equipment_1_short:0 "Il-22"
 CUM_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-22 was the first Soviet jet-engined bomber to fly. It used four Lyulka TR-1 turbojets carried on short horizontal pylons ahead and below the wing. The engines did not meet their designed thrust ratings and their fuel consumption was higher than planned. These problems meant that the aircraft could not reach its required performance and it was cancelled on 22 September 1947."
 CUM_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 CUM_jet_tac_bomber_equipment_2_short:0 "Il-28"
 CUM_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 CUM_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B"
 CUM_jet_tac_bomber_equipment_3_short:0 "Yak-28B"
 CUM_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 CUM_jet_tac_bomber_equipment_4:0 "Yakovlev Yak-28I"
 CUM_jet_tac_bomber_equipment_4_short:0 "Yak-28I"
 CUM_jet_tac_bomber_equipment_4_desc:0 "Improved version with the internal targeting system "Initsiativa-2" 360-degree ground-mapping radar alongside a ground-controlled targeting system using triangulation from ground-based transmitter sites"
 CUM_jet_tac_bomber_equipment_5:0 "Mikoyan-Guerevich MiG-25RBT"
 CUM_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 CUM_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 CUM_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 CUM_jet_tac_bomber_equipment_6_short:0 "Su-24"
 CUM_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 CUM_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24"
 CUM_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 CUM_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."
 CUM_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34"
 CUM_jet_tac_bomber_equipment_8_short:0 "Su-34"
 CUM_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."
 
 CUM_strat_bomber_equipment_1:0 "Petlyakov Pe-8"
 CUM_strat_bomber_equipment_1_short:0 "Pe-8"
 CUM_strat_bomber_equipment_1_desc:0 "A Soviet Heavy Bomber designed before WWII, the Pe-8 (originally the TB-7 until the name changed to honor Vladimir Petlyakov when he died in 1942) was the only four-engine bomber developed during the war. Produced in limited numbers, it was used to bomb Berlin in August 1941. It was also used for so-called "morale raids" designed to raise the spirit of the Soviet people by exposing Axis vulnerabilities. Its primary mission, however, was to attack German airfields, rail yards and other rear-area facilities at night. Because these aircraft were morale boosters, the German Luftwaffe often targeted these, with a large number being destroyed over the course of the Great Patriotic War. After the war, they served largely as transports until the late 1950s."
 CUM_strat_bomber_equipment_2:0 "Ilyushin Il-4"
 CUM_strat_bomber_equipment_2_short:0 "Il-4"
 CUM_strat_bomber_equipment_2_desc:0 "Although the Il-4 was only a medium bomber, it had the range to be used on strategic missions. The use of the bombers in this role was not a priority for the VVS, but nevertheless the Il-4 was used on several long-range bombing raids against Berlin in 1941. Most would be used on much shorter range missions, often adding another 1,000 kg (2,204 lb) of bombs under the wings, in addition to the internal 2,500 kg (5,512 lb)."
 CUM_strat_bomber_equipment_3:0 "Tupolev Tu-4"
 CUM_strat_bomber_equipment_3_short:0 "Tu-4"
 CUM_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."

 CUM_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16"
 CUM_jet_strat_bomber_equipment_1_short:0 "Tu-16"
 CUM_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engine strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China's license-built variant, the H-6, remains in service as the PLAAF's frontline strategic bomber." 
 CUM_jet_strat_bomber_equipment_2:0 "Myasishchev Mya-3M Molot"
 CUM_jet_strat_bomber_equipment_2_short:0 "M-3M Molot"
 CUM_jet_strat_bomber_equipment_2_desc:0 "The Mya-4 (or M-4, Myasishchev designation 2M) is a four-engine strategic bomber that entered service in 1956. This bomber was capable of long-range, able to strike at targets directly at the American mainland from Russian bases, albeit it being a one-way trip. Despite this, as well as other selective disinformation tactics, led Western politicians and intelligence agencies to a panic, and led to the construction of more B-47 Stratojets and the recently introduced B-52 Stratofortress. The Russians officially nicknamed it Molot meaning Hammer, while NATO gave it the codename Bison, and the U.S. Air Force designated it Type 37." 
 CUM_jet_strat_bomber_equipment_3:0 "Tupolev Tu-95M"
 CUM_jet_strat_bomber_equipment_3_short:0 "Tu-95M"
 CUM_jet_strat_bomber_equipment_3_desc:0 "If there was ever a bomber aircraft that could be described as the face of the Soviet Bomber Force, it would be the Tu-95. Introduced in 1956, the Tu-95 is the only propeller-driven strategic bomber to still be in service to this day. It is one of the loudest military aircraft due to the tips of the propeller blades moving faster than the speed of sound. Just like the American B-52 Stratofortress, the bomber the Tu-95 is often compared to. The Tu-95 is slated to remain in Russian Aerospace service until well into the 2040s. To the West, it is fitting that the aircraft synonymous with the Soviet Empire would be given the codename Bear" 
 CUM_jet_strat_bomber_equipment_4:0 "Tupolev Tu-95KD"
 CUM_jet_strat_bomber_equipment_4_short:0 "Tu-95KD"
 CUM_jet_strat_bomber_equipment_4_desc:0 "This version of the Tu-95 received an avionic upgrade designed to carry guided missiles such as the Kh-20 air-to-surface missile." 
 CUM_jet_strat_bomber_equipment_5:0 "Myasishchev M-20"
 CUM_jet_strat_bomber_equipment_5_short:0 "M-20"
 CUM_jet_strat_bomber_equipment_5_desc:0 "The heavy bomber was developed to meet the Air Force's requirements for a supersonic high-altitude heavy bomber, introduced in 1967, in several layouts using advanced technical solutions. The aircraft was supposed to have a range of 11000-13000 km when flying at subsonic speed at low altitude; the same range when flying at a speed of 2200-2500 km / h at an altitude of over 18000 m. The total weight of equipment, weapons and load was to be 24-25 tons."

 CUM_mach2stratbomber_equipment_1:0 "Tupolev Tu-22"
 CUM_mach2stratbomber_equipment_1_short:0 "Tu-22"
 CUM_mach2stratbomber_equipment_1_desc:0 "The first supersonic bomber aircraft to enter production in the Soviet Union, the Tu-22 entered service with the Soviet Air Force in 1962. Produced in small numbers (311 were built) the type proved to be a disappointment, lacking the intercontinental range that was expected from such a bomber. Despite this, the Tu-22 was modernized throughout its lifespan, being used as a launch platform for the Kh-22 Long-Range Anti-Ship Missile (NATO Reporting Name: AS-4 Kitchen) Its NATO codename is Blinder."
 CUM_mach2stratbomber_equipment_2:0 "Tupolev Tu-22M2"
 CUM_mach2stratbomber_equipment_2_short:0 "Tu-22M2"
 CUM_mach2stratbomber_equipment_2_desc:0 "The Tu-22M2 is a further development of the Tu-22 Blinder. Originally designated the Tu-26, the Tu-22M was used by both Soviet Air Forces (as a strategic bomber, replacing the Tu-22 Blinder) and Soviet Naval Aviation (as a maritime patrol aircraft). When discovered by American forces, it gave the West a shock, especially as Premier Khrushchev had reportedly said that ICBMs would make bombers obsolete. The Tu-22M2 variant in question was the first major production variant, with engines and F-4 Phantom-styled intakes which gave the craft a top speed of Mach 1.65. As of 2014, more than 100 Tu-22M2 Blinder-B's are in service with the Russian Air Force."
 CUM_mach2stratbomber_equipment_3:0 "Tupolev Tu-22M3"
 CUM_mach2stratbomber_equipment_3_short:0 "Tu-22M3"
 CUM_mach2stratbomber_equipment_3_desc:0 "The later Tu-22M3, which first flew in 1977, introduced into operation in 1983 and officially entered service in 1989, had new NK-25 engines with substantially more power, wedge-shaped intake ramps similar to the MiG-25, wings with greater maximum sweep and a recontoured nose housing a new Almaz PNA (Planeta Nositel, izdeliye 030A) navigation/attack radar and NK-45 nav/attack system, which provides much-improved low-altitude flight."
 CUM_mach3stratbomber_equipment_1:0 "Sukhoi T-4M Sotka"
 CUM_mach3stratbomber_equipment_1_short:0 "T-4M Sotka"
 CUM_mach3stratbomber_equipment_1_desc:0 "The T-4M was a further mock-up design of the original T-4, designed based on the American XB-70 Valkyrie. The T-4M was designed with variable-geometry wings, and enlarged canard foreplanes, yet retained the fuselage and engine structure of the T-4. It is believed that top speed of the T-4M would be at Mach 3, with a cruising speed of Mach 2.8."
 CUM_mach6stratbomber_equipment_1:0 "Kholod"
 CUM_mach6stratbomber_equipment_1_short:0 "Kholod"
 CUM_mach6stratbomber_equipment_1_desc:0 "A project developed in Russia, the Kholod used a scramjet engine to propel a craft up to and exceeding a speed of Mach 5.75. Little is known of the system, and it is widely made to be believed to be a project to launch satellites to space."
 
 CUM_nuclearstratbomber_equipment_1:0 "Tupolev Tu-119"
 CUM_nuclearstratbomber_equipment_1_short:0 "Tu-119"
 CUM_nuclearstratbomber_equipment_1_desc:0 "The Tu-119 was the development of a nuclear-powered strategic bomber derived from the Tu-95 after utilizing a research aircraft (Tu-95LML). The type would have been powered by two nuclear-powered engines inboard (utilizing power from heat generated by an onboard nuclear reactor) and two kerosene-powered turboprop engines outboard." 
 CUM_nuclearstratbomber_equipment_2:0 "Myasishchev M-60"
 CUM_nuclearstratbomber_equipment_2_short:0 "M-60"
 CUM_nuclearstratbomber_equipment_2_desc:0 "The M-60 was Myasishchev's design for a nuclear-powered strategic bomber, itself based on the M-50 Bounder Strategic Bomber design. It would have been powered by four non-afterburning turbojets in a similar configuration to the Tu-119, two inboard engines powered by a nuclear reactor, and two kerosene-powered engines outboard. Due to fears of environmental damage due to mishaps or accidents and cost overruns, the project would be terminated."
 
 CUM_cv_jet_CAS_equipment_1:0 "IL-10TM"
 CUM_cv_jet_CAS_equipment_1_short:0 "IL-10TM"
 CUM_cv_jet_CAS_equipment_1_desc:0 "Improved IL-10T" 
 CUM_cv_jet_CAS_equipment_2:0 "I-216"
 CUM_cv_jet_CAS_equipment_2_short:0 "I-216"
 CUM_cv_jet_CAS_equipment_2_desc:0 "The carrier-based strike aircraft was an all-metal low-wing aircraft with a straight wing. The support is a landing gear with a nose wheel. Armament: 6 x 23 mm NR-23 cannon." 
 CUM_cv_jet_CAS_equipment_3:0 "Tupolev Tu-91"
 CUM_cv_jet_CAS_equipment_3_short:0 "Tu-91"
 CUM_cv_jet_CAS_equipment_3_desc:0 "The Tupolev Tu-91 (NATO reporting name Boot) was a Soviet carrier-borne attack aircraft. The consoles are equipped with two fixed 23 mm cannons with 200 rounds per barrel, a remotely controlled aft cannon installation DK-15 with an AM-23 cannon; bomb armament - 1 x FAB-1500 or 3 x FAB-500 or 6 x FAB-250 or 12 x FAB-100; anti-submarine bombs with a caliber of 500 kg or 100 kg." 
 CUM_cv_jet_CAS_equipment_4:0 "Mikoyan-Gurevich MiG-19SM-30"
 CUM_cv_jet_CAS_equipment_4_short:0 "MiG-19SM-30"
 CUM_cv_jet_CAS_equipment_4_desc:0 ""
 CUM_cv_jet_CAS_equipment_5:0 "Yak-35"
 CUM_cv_jet_CAS_equipment_5_short:0 "Yak-35"
 CUM_cv_jet_CAS_equipment_5_desc:0 "Soviet carrier-based strike fighter Yak-35."
 CUM_cv_jet_CAS_equipment_6:0 "Sukhoi Su-7K"
 CUM_cv_jet_CAS_equipment_6_short:0 "Su-7K"
 CUM_cv_jet_CAS_equipment_6_desc:0 ""
 CUM_cv_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23KU"
 CUM_cv_jet_CAS_equipment_7_short:0 "MiG-23KU"
 CUM_cv_jet_CAS_equipment_7_desc:0 ""
 CUM_cv_jet_CAS_equipment_8:0 "Mikoyan-Gurevich MiG-23KM"
 CUM_cv_jet_CAS_equipment_8_short:0 "MiG-23KM"
 CUM_cv_jet_CAS_equipment_8_desc:0 ""
 CUM_cv_jet_CAS_equipment_9:0 "Mikoyan-Gurevich MiG-27K"
 CUM_cv_jet_CAS_equipment_9_short:0 "MiG-27K"
 CUM_cv_jet_CAS_equipment_9_desc:0 "The MiG-27LL was used for testing conventional take-off and landing technologies during the Soviet CTOL aircraft carrier development program. The MiG-27K would have been the definitive version."
 CUM_cv_jet_CAS_equipment_10:0 "Sukhoi Su-25UTG"
 CUM_cv_jet_CAS_equipment_10_short:0 "Su-25UTG"
 CUM_cv_jet_CAS_equipment_10_desc:0 "The Su-25UTG is a variant of the Su-25 designed to train pilots to land on aircraft carriers from a simulated carrier deck with arrestor wires. Introduced in 1988, these were retained after the fall of the Soviet Union when it was decided the Russian government would keep the Aircraft Carrier Admiral Kuznetsov. These aircraft could be developed to carry a similar strike capability to land-based Su-25s, a deadly asset for carrier operations."

 CUM_cv_jet_multirole_equipment_1:0 "La-15 KOR-1"
 CUM_cv_jet_multirole_equipment_1_short:0 "La-15 KOR-1"
 CUM_cv_jet_multirole_equipment_1_desc:0 ""
 CUM_cv_jet_multirole_equipment_2:0 "La-15 KOR-2"
 CUM_cv_jet_multirole_equipment_2_short:0 "La-15 KOR-2"
 CUM_cv_jet_multirole_equipment_2_desc:0 ""
 CUM_cv_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17K"
 CUM_cv_jet_multirole_equipment_3_short:0 "MiG-17K"
 CUM_cv_jet_multirole_equipment_3_desc:0 "Proposed Carrierborne variant of the MiG-17."
 CUM_cv_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19K"
 CUM_cv_jet_multirole_equipment_4_short:0 "MiG-19K"
 CUM_cv_jet_multirole_equipment_4_desc:0 "Proposed deck fighter of the USSR Navy. Rocket and bomb armament included four BD-3-56 beam holders, on which two 250-kg bombs could be suspended. Closer to the fuselage, behind the chassis niches, pylons for ORO-57K blocks with 57-mm ARS-57 NURSs were mounted."
 CUM_cv_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-19SK"
 CUM_cv_jet_multirole_equipment_5_short:0 "MiG-19SK"
 CUM_cv_jet_multirole_equipment_5_desc:0 "Upgraded MiG-19K"
 CUM_cv_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21K"
 CUM_cv_jet_multirole_equipment_6_short:0 "MiG-21K"
 CUM_cv_jet_multirole_equipment_6_desc:0 "Proposed Carrierborne variant of the MiG-21" 
 CUM_cv_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23A"
 CUM_cv_jet_multirole_equipment_7_short:0 "MiG-23A"
 CUM_cv_jet_multirole_equipment_7_desc:0 "MiG-23A "Lightning" - the deck version of the MiG-23 fighter was developed at the A.I. Mikoyan Design Bureau. The carrier-based fighter was supposed to differ from the serial MiG-23M with a new glazing of the cockpit with a raised pilot's seat for a better view, as well as a non-retractable rod for refueling in the air. To ensure landing on the deck, the aircraft would receive a reinforced landing gear and a brake hook in the tail section - the latter required replacing one large ventral ridge with two small ones, as well as increasing the keel area."
 CUM_cv_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23AI"
 CUM_cv_jet_multirole_equipment_8_short:0 "MiG-23AI"
 CUM_cv_jet_multirole_equipment_8_desc:0 "Proposed upgrade to the MiG-23A focused on A2A capabilities."
 CUM_cv_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23K"
 CUM_cv_jet_multirole_equipment_9_short:0 "MiG-23K"
 CUM_cv_jet_multirole_equipment_9_desc:0 "MiG-23K "Whirlwind" - an important innovation of the MiG-23K was to be a new R-100 engine - a two-circuit one, it provided significantly lower fuel consumption compared to single-circuit engines of all previous versions of this aircraft, which made it possible to increase its range."
 CUM_cv_jet_multirole_equipment_10:0 "Sukhoi Su-33"
 CUM_cv_jet_multirole_equipment_10_short:0 "Su-33"
 CUM_cv_jet_multirole_equipment_10_desc:0 "Using the Su-27 as a base, this carrier-based aircraft was developed for practical use by the Russian Navy. Its speed capability is slightly lower than other fighter craft of the same generation, but it boasts excellent turning performance. Its NATO codename is "Flanker-D". The main and tail wings can be folded up to accommodate the storage space available on an aircraft carrier."
 
 CUM_cv_mr_stealth_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-29K"
 CUM_cv_mr_stealth_fighter_equipment_1_short:0 "MiG-29K"
 CUM_cv_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29K was not ordered into production and only two prototypes were originally built because the Russian Navy preferred the Su-27K (later re-designated Su-33) in the early 1990s. Mikoyan did not stop its work on the MiG-29K aircraft despite the lack of financing since 1992. The programme got a boost in the late 1990s to meet an Indian requirement for a ship-borne fighter following the purchase of a former Soviet aircraft carrier, and the MiG-29K was first received by the Indian Naval Air Arm in 2009. The Russian Navy, with their Su-33s nearing the end of their service lives by 2010, has also ordered the MiG-29K as a replacement. Production standard MiG-29Ks differ from prototypes in features such as a multi-function radar and several new cockpit displays; the adoption of HOTAS controls; the integration of R-77 air-to-air missiles, along with missiles for anti-ship and anti-radar operations; and several ground/strike precision-guided weapons."
 
 CUM_stealth_tactical_bomber_equipment_1:0 "Mikoyan-Gurevich MiG-37 Ferret"
 CUM_stealth_tactical_bomber_equipment_1_short:0 "MiG-37 Ferret"
 CUM_stealth_tactical_bomber_equipment_1_desc:0 "<FICTIONAL> The MiG-37 is a stealth interdictor aircraft designed for the purpose of launching precision-guided attacks on enemy targets without detection from opposition forces. It was a black project developed once information came to light in regards to the F-117 Nighthawk, and further development to the MiG-37 was achieved as a result of the shooting down of a F-117 during the Kosovo War. Its NATO reporting name is Ferret."
 CUM_stealth_tactical_bomber_equipment_2:0 "Sukhoi Su-24BM"
 CUM_stealth_tactical_bomber_equipment_2_short:0 "Su-24BM"
 CUM_stealth_tactical_bomber_equipment_2_desc:0 "In 1979 V Sarov started work on a much larger development of the Su-24M which had an internal weapons bay that could hold most of the weapons intended to be used by the new aircraft. Known within the OKB as the T-6BM (Bolshaya Modifikatsiya or large modification), and to the W S as the Su-24BM, this was a much bigger yet stealthier aeroplane than the Su-24."
 
 CUM_stealth_strategic_bomber_equipment_1:0 "Tupolev Tu-160"
 CUM_stealth_strategic_bomber_equipment_1_short:0 "Tu-160"
 CUM_stealth_strategic_bomber_equipment_1_desc:0 "The Tupolev Tu-160 (NATO reporting name: Blackjack) is a supersonic, variable-sweep wing heavy strategic bomber designed by the Tupolev Design Bureau in the Soviet Union in the 1970s. It is the largest and heaviest Mach 2+ supersonic military aircraft ever built and next to the experimental XB-70 Valkyrie in overall length. As of 2021, it is the largest and heaviest combat aircraft, the fastest bomber in use and the largest and heaviest variable-sweep wing airplane ever flown."
 CUM_stealth_strategic_bomber_equipment_2:0 "Tupolev PAK-DA"
 CUM_stealth_strategic_bomber_equipment_2_short:0 "PAK-DA"
 CUM_stealth_strategic_bomber_equipment_2_desc:0 "The PAK-DA (The acronym meaning Perspektivnyi Aviatsionnyi Kompleks Dal'ney Aviatsii, or prospective aviation complex for long-range aviation) is a proposed Russian next-generation strategic bomber being developed for the Russian Air Force. A Stealth strategic bomber, the PAK DA is expected to enter service in 2025-30, with the first aircraft being delivered sometime between 2020 and 2023, with the intent to replace the Tu-95 'Bear' and Tu-160 'Blackjack' bombers."


 CUM_jump_jet_equipment_1:0 "Yakovlev Yak-36"
 CUM_jump_jet_equipment_1_desc:0 "The Yak-36 (also known as Izdeliye V) was the first Soviet attempt at a Vertical Takeoff and Landing (VTOL) combat aircraft. Four pre-production technology demonstrators were constructed. The first flight took place in September of 1963 and, in early 1966 the aircraft completed its first full flight from vertical takeoff to vertical landing. The aircraft was showcased to the public on the 50th Anniversary of the October Revolution. After promising results were obtained in the Yak-36 program, the next stage of development, the Yak-38 was greenlit. Known by its NATO reporting name Freehand."
 CUM_jump_jet_equipment_1_short:0 "Yak-36"
 CUM_jump_jet_equipment_2:0 "Yakovlev Yak-38"
 CUM_jump_jet_equipment_2_desc:0 "The Yak-38 was developed from the Yak-36 (and was originally designated Yak-36M as a result), although the two aircraft had little in common. It was the Soviet Naval Aviation's only operational VTOL fighter aircraft and their first fixed-wing, carrier-based aircraft. The Yak-38 served almost exclusively on the Kiev-class Aircraft Carrier, entering service in 1976. The aircraft saw no active combat use but once intercepted American aircraft from the U.S.S Enterprise over the Arabian Sea. Its NATO codename is Forger-A"
 CUM_jump_jet_equipment_2_short:0 "Yak-38"
 CUM_jump_jet_equipment_3:0 "Yakovlev Yak-38M"
 CUM_jump_jet_equipment_3_desc:0 "The Yak-38M was an improved version of the Yak-38, boasting an extra 1000 kg (2200 lb) of maximum takeoff weight and underwing pylon reinforcement to carry 2000 lb (910 kg) of weaponry. The Yak-38M entered service with the Soviet Naval Aviation. Despite the upgrades to the design, the Forger still was underpowered and proved disappointing in the end. The type would be retired upon collapse of the Soviet Union in 1991."
 CUM_jump_jet_equipment_3_short:0 "Yak-38M"
 CUM_jump_jet_equipment_4:0 "Yakovlev Yak-141"
 CUM_jump_jet_equipment_4_desc:0 "The Yakovlev Yak-141 Freestyle is a Soviet supersonic VTOL aircraft. The aircraft was intended to act as a comprehensive replacement for the Yak-38 Forger, and was capable of sustained supersonic flight and parity with Soviet land-based fighters. The aircraft made its first flight in early 1987, with the first hovering flight in 1989. In 1991 the first naval vertical naval landing was completed successfully. Despite showing promise, the Freestyle program was cancelled in August of 1991 due to a lack of funding."
 CUM_jump_jet_equipment_4_short:0 "Yak-141"

 CUM_jump_stealth_equipment_1:0 "Yakovlev Yak-43 LFI"
 CUM_jump_stealth_equipment_1_short:0 "Yak-43 LFI"
 CUM_jump_stealth_equipment_1_desc:0 "The Yak-43 was a Soviet VTOL (vertical takeoff and landing) fighter developed under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) designed as the ground-based version of the ill-fated Yakovlev Yak-141 Freestyle, which failed to reach production as a result of the collapse of the Soviet Union. Like the Yak-141, the Yak-43 would have had only a single main engine, as well as two dedicated vertical-lift engines. Unfortunately, like the Yak-141, it too never reached production, also due in part to the Soviet Union's collapse."
 
 CUM_recon_equipment_0:0 "Tupolev Tu-2R"
 CUM_recon_equipment_0_short:0 "Tu-2R"
 CUM_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 CUM_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 CUM_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 CUM_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 CUM_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 CUM_jet_recon_equipment_1_short:0 "MiG-25RB"
 CUM_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 CUM_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 CUM_jet_recon_equipment_2_short:0 "Su-24MR"
 CUM_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."
 
 CUM_naval_helicopter_equipment_1:0 "Kamov Ka-15 Hen"
 CUM_naval_helicopter_equipment_1_short:0 "Ka-15 Hen"
 CUM_naval_helicopter_equipment_2:0 "Kamov Ka-20 Harp"
 CUM_naval_helicopter_equipment_2_short:0 "Ka-20 Harp"
