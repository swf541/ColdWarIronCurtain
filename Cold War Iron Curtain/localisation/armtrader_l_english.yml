 CUM_naval_helicopter_equipment_7_short:0 "Ka-27M Helix"
 
 CUM_slbm_equipment_1:0 "R-11FM Scud"
 CUM_slbm_equipment_1_short:0 "R-11FM Scud"
 CUM_slbm_equipment_1_desc:0 "The R-11FM is the Naval Variant of the R-11 Zemlya, NATO designation Scud-A. It was first tested on a launchpad at Kapustin Yar in 1955, and was launched from a Project 611 (Zulu Class) Submarine later that year. The missile was designated operational in 1959, known as the D-1 launch system, and was the world's first SLBM. It was launched a total of 77 times in service, of which 59 were successful. It was phased out completely in 1963. "
 CUM_slbm_equipment_2:0 "R-13 Sark"
 CUM_slbm_equipment_2_short:0 "R-13 Sark"
 CUM_slbm_equipment_2_desc:0 "The R-13 was the replacement for the R-11FM, being authorized for development by Makayev Rocket Design Bureau in 1955. The final technical specifications were approved in early 1956, and the R-13 entered service in 1961. The Sark was the first Soviet SLBM to utilize vernier thrusters to change course in addition to tailfins, which boosted stability, aerodynamics, and range. The R-13 could travel 600Km, and could carry up to a 2 Megaton warhead. It was retired in 1975."
 CUM_slbm_equipment_3:0 "R-21 Serb"
 CUM_slbm_equipment_3_short:0 "R-21 Serb"
 CUM_slbm_equipment_3_desc:0 "The R-21 was the 1st Soviet missile that could be launched from a submerged submarine. It began development in 1958, with successful flights coming  2 years later. The R-21 had more than twice the range of its predecessors, at 1650Km, and could carry a warhead of 800Kt. 1st introduced in 1963, it was retired in 1987"
 CUM_slbm_equipment_4:0 "R-27 Serb"
 CUM_slbm_equipment_4_short:0 "R-27 Serb"
 CUM_slbm_equipment_4_desc:0 "The R-27 was very similar to the R-21 in design and goal. Reaching service only 5 years after the R-21 in 1968, it did boast significant performance and capability boosts, with an operational range of 2400Km and a 1 Megaton warhead. 1800 missiles were eventually made, and it was retired in 1990."
 CUM_slbm_equipment_5:0 "R-29 Sawfly"
 CUM_slbm_equipment_5_short:0 "R-29 Sawfly"
 CUM_slbm_equipment_5_desc:0 "The R-29 was the first modern SLBM to be introduced to the Soviet Navy. It was deployed in 1974, with over 3 times the range of the R-27, at 7700Km, and could carry a larger warhead, pushing it over 1 Megaton. It is still in use today, and an unknown number are currently aboard Russian submarines."
 CUM_slbm_equipment_6:0 "R-29RM Skiff"
 CUM_slbm_equipment_6_short:0 "R-29RM Skiff"
 CUM_slbm_equipment_6_desc:0 "The R-29RM was designed after the R-29, but with a different goal in mind. Although it had a much smaller payload, with 4 100Kt warheads in an MIRV, it had a longer range of 8800Km, and more could be fitted into 1 submarine. However, unlike the R-29, it was retired in 2010. "
 CUM_slbm_equipment_7:0 "R-39 Sturgeon"
 CUM_slbm_equipment_7_short:0 "R-39 Sturgeon"
 CUM_slbm_equipment_7_desc:0 "The R-39 began development in the early 1970's, with initial testing in 1979 and deployment in 1983. At full deployment, 120 missiles were in service, each carrying 10 150Kt warheads, and with a range of 8300Km. Under the terms of START I and II, they gradually began to be destroyed starting in 1996, and the last R-39 was decommissioned in 2004."
 
 CUM_irbm_equipment_1:0 "R-5 Pobeda"
 CUM_irbm_equipment_1_short:0 "R-5 Pobeda"
 CUM_irbm_equipment_1_desc:0 "The R-5 was the first Soviet attempt at making a theatre ballistic missile, or IRBM. The variant of the R-5 that was actually produced was the R-5M, which was the first nuclear missile to be deployed by the USSR. It had a range of 1200Km, and could carry up to a 1 Megaton thermonuclear warhead. It was first distributed in May 1956, and was installed in East German air bases in late 1959. In total, 48 launchers and 200 missiles were produced by the time it was retired in 1967."
 CUM_irbm_equipment_2:0 "R-12 Dvina"
 CUM_irbm_equipment_2_short:0 "R-12 Dvina"
 CUM_irbm_equipment_2_desc:0 "The R-12, successor to the R-5, was one of the most produced Soviet rockets of the Cold War, with 2335 being made, and provided most of the Soviet offensive missile threat to Western Europe. The R-12 was first produced in October 1958 introduced into service in 1959. It had a maximum range of 2080Km, and could carry up to a 2.3 Megaton thermonuclear warhead. R-12's being placed in Cuba was what kicked off the Cuban Missile Crisis in 1963."
 CUM_irbm_equipment_3:0 "R-14 Chusovaya"
 CUM_irbm_equipment_3_short:0 "R-14 Chusovaya"
 CUM_irbm_equipment_3_desc:0 "The Premier of the USSR authorized the development of the R-14 on July 2nd, 1958, and flight tests were completed in late 1961. The Silo-launched version was authorized in May 1960 and completed testing in early 1962. The Chusovaya had a range of 4500Km and could carry a warhead of up to 2.3 Megatons. It was accepted into service in April 1961, and the last 6 were scrapped in 1989 following a treaty with the United States."
 CUM_irbm_equipment_4:0 "RT-15 Scamp"
 CUM_irbm_equipment_4_desc:0 "The RT-15 was an early Soviet attempt at making a more mobile IRBM, and was designed to be launched off of a T-10 chassis. It was supposed to be a quick launch system with a maximum range of 2500Km, and able to carry a 1 Mt warhead. However, it was never accepted into general service, with only 1 battalion ever using it, due to faulty electronics and a weak launch support system."
 CUM_irbm_equipment_4_short:0 "RT-15 Scamp"
 CUM_irbm_equipment_5:0 "RSD-10 Pioneer"
 CUM_irbm_equipment_5_short:0 "RSD-10 Pioneer"
 CUM_irbm_equipment_5_desc:0 "The RSD-10 went under development in 1966, with the initial design receiving approval in 1968. Intended to replace or augment the R-12 and R-14, It was 1st deployed in 1976 and was distributed across the Warsaw Pact, as the RSD-10 was the 1st Soviet missile capable of surgical strikes on smaller targets. Over 650 were eventually produced, each having a range of 5500Km and capable of carrying up to a 1.6 Mt warhead, and later in life, an MIRV. All of them were destroyed in accordance with the 1991 Intermediate-Range Nuclear Forces Treaty."
 CUM_irbm_equipment_6:0 "RT-21M Temp 2S"
 CUM_irbm_equipment_6_short:0 "RT-21M Temp 2S "
 CUM_irbm_equipment_6_desc:0 "Although technically classified by NATO as an ICBM, the RT-21M had a smaller range than most, as well as a small warhead, capping out at a maximum of 1 Megaton. It relied on a mobile launcher vehicle and was designed and developed around the same time as the RSD-10. However, due to all of the treaties involving Nuclear Weapons in the late 20th Century, the program never really got off the ground, and by the mid 1980's the whole project was scrapped."
 CUM_irbm_equipment_7:0 "RSD-10 Pioneer 3"
 CUM_irbm_equipment_7_short:0 "RSD-10 Pioneer 3"
 CUM_irbm_equipment_7_desc:0 "The RSD-10 Pioneer 3 is an improved variant of the original RSD-10. The biggest advancement came in the RSD-10 3's maximum range, as it jumped up 2000Km from 5500 to 7500. Developed in the late 1970's it was first introduced to the Soviet Army in 1980, and carried a triple MIRV nuclear warhead, of up to 50 Kt each. The Pioneer 3 met a similar fate to the original in the aftermath of the Intermediate-Range Nuclear Forces Treaty."
 
 CUM_srbm_equipment_1:0 "R-1 Scunner"
 CUM_srbm_equipment_1_short:0 "R-1 Scunner"
 CUM_srbm_equipment_1_desc:0 "The R-1 Scunner was nothing more than a glorified V-2 Rocket. It was produced and designed by the same German Scientists who created the V-2, as they had been captured by the Soviets when the Red Army took the main V-2 manufacturing facility. The reason the Soviets wanted a V-2 copy was more for learning the techniques and processes involved in building rockets than the R-1's actual tactical value. Production was personally authorized by Stalin (as were all the other missiles in time) in 1947 and the Scunner entered service in November 1950."
 CUM_srbm_equipment_2:0 "R-2 Sibling"
 CUM_srbm_equipment_2_short:0 "R-2 Sibling"
 CUM_srbm_equipment_2_desc:0 "The R-2 was a major upgrade over the R-1. Firstly, the range was more than doubled, being boosted up to 600Km. It also had a stronger hull, less vibrations issues due to a steel tailcone, and despite being almost twice as heavy as the R-1, was just as accurate, due to advancements in radio control. The first test was in late 1949, and it was accepted for service in 1951, but wasn't distributed on a large scale until 2 years later. The R-2 was the last direct German knockoff, as the Soviets now had enough experience to make their own designs. "
 CUM_srbm_equipment_3:0 "R-11 Scud A"
 CUM_srbm_equipment_3_short:0 "R-11 Scud A"
 CUM_srbm_equipment_3_desc:0 "The R-11 was designed based off of the Wasserfall (anti air) variant of the V-2, but was not a direct imitation. In July 1955, the first version of the R-11 was accepted into the Soviet Army. However, the R-11M, the definitive variant of the R-11 and capable of carrying a nuclear warhead, was accepted 3 years later in 1958. When loaded with a warhead, it had a maximum range of 170Km. It was primarily launched from mobile strike platforms (modified IS-2 chassis') as a result."
 CUM_srbm_equipment_4:0 "R-17 Scud B"
 CUM_srbm_equipment_4_short:0 "R-17 Scud B"
 CUM_srbm_equipment_4_desc:0 "The Scud B was the most launched-and one of the most produced, at over 7000 made- missiles of the Cold War. First designed in 1959, it entered service in 1964. It was a vast improvement over the previous R-11, and could go further, at 300Km, and could carry anything from a nuclear warhead, to a VX tank, to an HE bomb. The R-17 saw extensive use in the middle east, especially in the Yom Kippur War and the Iran-Iraq War. It has been retired from Soviet/Russian service for quite some time, but some, like North Korea, still use it. "
 CUM_srbm_equipment_5:0 "OTR-22 Temp S"
 CUM_srbm_equipment_5_short:0 "OTR-22 Temp S"
 CUM_srbm_equipment_5_desc:0 "The OTR-22 Temp S was an improved variant of the TR-1 Temp. It was similar to the Scud-B in concept, and used the same launch vehicle, but was not a widely produced. It entered service in 1968 and had a maximum range of 900Km, and a single 500Kt warhead. It was retired in 1989."
 CUM_srbm_equipment_6:0 "OTR-21 Tochka A"
 CUM_srbm_equipment_6_short:0 "OTR-21 Tochka A"
 CUM_srbm_equipment_6_desc:0 "The OTR-21 was a mobile launch system, designed to be used alongside a regular infantry division to deliver precise strikes on important enemy locations, like bridges or command centers, differentiating it from previous SRBMs. It had a maximum range of 70Km, with a warhead of 100Kt that could be exchanged for a chemical, HE, or frag weapon; both of these factors demonstrate its tactical purpose quite clearly. It entered service in 1975, and all 3 variants of it are still in use today. "
 CUM_srbm_equipment_7:0 "OTR-23 Oka"
 CUM_srbm_equipment_7_short:0 "OTR-23 Oka"
 CUM_srbm_equipment_7_desc:0 "The OTR-23 was designed to replace the then obsolete Scud-B towards the end of the Cold War. It underwent development in the mid 70's reaching service in 1979. Its operational range was 500Km, which was shorter than the Scud's, but it was much more precise, and carried a larger warhead. It was banned by the 1991 Intermediate-Range Nuclear Forces Treaty."
 CUM_srbm_equipment_8:0 "OTR-21 Tochka B"
 CUM_srbm_equipment_8_short:0 "OTR-21 Tochka B"
 CUM_srbm_equipment_8_short_desc:0 "The OTR-21 Tochka-B was an improved version of the Tochka-A. First developed in 1986, it reached service in 1989. Improved propellant pushed its maximum range up to 120Km, but it carried the same warhead and otherwise served the same purpose as the Tochka-A. It is still in service today."
 CUM_srbm_equipment_9:0 "9K720 Iskander"
 CUM_srbm_equipment_9_short:0 "9K720 Iskander"
 CUM_srbm_equipment_9_desc:0 "The 9K720 was designed to replace the OTR-21s by sometime early 2020. Development work began in 1986 and continued unaffected by the collapse of the Soviet Union, as the first launches came in 1996. The newest version, the Iskander-M, has a range of 500Km, and can carry any kind of warhead, nuclear or otherwise of up to 700Kg. Most of the Russian Army now uses the 9K720, but some old Tochka-B systems remain. "
 
 CUM_icbm_equipment_1:0 "R-9 Desna"
 CUM_icbm_equipment_1_short:0 "R-9 Desna"
 CUM_icbm_equipment_1_desc:0 "The R-9 Desna was a two stage ICBM, designed in 1959 and 1st tested in 1961. The missile, capable of delivering a 1600 kg payload/5 Mt warhead about 11,000 km, was not only very accurate, but was also far more tactically useful to the Soviet Union, as it could be fueled and ready for launch in under 20 minutes. It was first introduced into active service in 1964, and was used by 3 ground regiments and 1 silo regiment. By 1976, all R-9s were decommissioned."
 CUM_icbm_equipment_2:0 "RT-2 Savage"
 CUM_icbm_equipment_2_short:0 "RT-2 Savage"
 CUM_icbm_equipment_2_desc:0 "The RT-2 Savage was a three stage ICBM comparable to the American Minuteman. It completed flight testing in early 1966, and entered service in 1968. It had an operational range of 10,186Km and was outfitted with a single 600Kt warhead. Around 100 were ever built, and the RT-2 was retired in 1976 along with the remaining R-9s."
 CUM_icbm_equipment_3:0 "R-36M Satan"
 CUM_icbm_equipment_3_short:0 "R-36M Satan"
 CUM_icbm_equipment_3_desc:0 "The R-36M was a much improved and vastly deadlier version of the R-36. A two stage ICBM capable of flying 16000Km, it could carry an unmatched 10 or more warheads, and due to its design, quick reload time, and large number of re-entry vehicles, gave the Soviets an edge in first-strike capabilities. The R-36M began development in the late 1970s, and at the fall of the USSR, there were 308 launch silos for the missile, each holding at least 2. Some R-36Ms are still in service today."
 CUM_icbm_equipment_4:0 "RT-23 Molodets"
 CUM_icbm_equipment_4_short:0 "RT-23 Molodets"
 CUM_icbm_equipment_4_desc:0 "The RT-23 was designed to be a multi-launch platform weapons system, capable of firing from a silo and rail car. It was tested throughout the early 80's, and deployed in 1987. The RT-23's operational range was 11000Km, and it could carry 10 550Kt MIRVs. In September 1991, about 90 were deployed, and when the Soviet Union collapsed, the production facility was shut down."
 CUM_icbm_equipment_5:0 "RT-2PM2 Topol-M"
 CUM_icbm_equipment_5_short:0 "RT-2PM2 Topol-M"
 CUM_icbm_equipment_5_desc:0 "The RT-2PM2 is one of the latest ICBM designs in Russian service, and was the first Russian rocket produced after the fall of the Soviet Union. Developed in the late 1980's in response to the American Strategic Defense Initiative, it finally entered use in 1998. A 3-stage weapon, the RT-2PM2 has a maximum range of 11500Km, and a 1 Megaton warhead. Currently, around 90 are deployed." 
 
 CUM_cruisemissile_equipment_0:0 "Chelomey 14Kh"
 CUM_cruisemissile_equipment_0_short:0 "Chelomey 14Kh"
 CUM_cruisemissile_equipment_0_desc:0 "In October 1944, piqued by V-1 and V-2 rockets, Stalin assigned Vladimir Chelomey to research and design a similar weapon. Chelomey's 1st attempt was a reverse engineered V-1 called the 10kh, powered by the same engine as a V-1. The 14kh was a revised and improved version, with stabilizers and wings, as well as a better overall structural design, and a larger operational range."
 CUM_cruisemissile_equipment_1:0 "Chelomey 18Kh"
 CUM_cruisemissile_equipment_1_short:0 "Chelomey 18Kh"
 CUM_cruisemissile_equipment_1_desc:0 "The 18Kh was later down the development line of Chelomey's missiles. When produced, it had similar improvements to the 14Kh that the 14Kh had on the 10Kh. It could go farther, had a larger warhead, was more stable, and had a more powerful Chelomey D-6 engine. It still was a very early and rudimentary design in the cruise missile field, however."
 CUM_cruisemissile_equipment_2:0 "La-350 Burya"
 CUM_cruisemissile_equipment_2_short:0 "La-350 Burya"
 CUM_cruisemissile_equipment_2_desc:0 "The Burya was a supersonic,intercontinental cruise missile 1st developed in 1954. It could go 6000Km at mach 3 with a small bomb sized warhead, running on a two stage engine comprised of a rocket booster and ramjet. However, the project was cancelled in 1960 due to the advantages of IR- and ICBMs, namely, greater simplicity and relative invulnerability to interception, which the La-350 did not possess."
 CUM_cruisemissile_equipment_3:0 "RSS-40 Buran"
 CUM_cruisemissile_equipment_3_short:0 "RSS-40 Buran"
 CUM_cruisemissile_equipment_3_desc:0 "The Buran was an intercontinental cruise missile similar in concept to the La-350, and was in fact developed parallel to the Burya, receiving authorization weeks after the La-350. It had a larger range, higher top speed, and could carry a larger warhead, but met the same fate as the La-350 when it was cancelled in November 1957."
 CUM_cruisemissile_equipment_4:0 "Raduga RK-55"
 CUM_cruisemissile_equipment_4_short:0 "Raduga RK-55"
 CUM_cruisemissile_equipment_4_desc:0 "The RK-55 was a both land and submarine launched cruise missile, capable of carrying a nuclear warhead. First developed in the late 1960's, the RK-55 underwent test flights in 1976. Right as it was poised to enter service in 1987, it was banned under the guidelines set by the Intermediate-Range Nuclear Forces Treaty. Reports from contemporary sources say that it has been converted to a conventional weapon and is still used by submarines today."
 CUM_cruisemissile_equipment_5:0 "3M-54 Kalibr"
 CUM_cruisemissile_equipment_5_short:0 "3M-54 Kalibr"
 CUM_cruisemissile_equipment_5_desc:0 "The 3M-54 is an extremely versatile, jack-of-all-trades, supersonic cruise missile. Able to be launched from the ground, air, and both surface ships and submarines, it is widely used by the Russian Military today. First developed in the late 1980's, the 3M-54 entered service in 1994. It has a range of 660Km and can carry up to a 500Kg nuclear or conventional weapon."
 CUM_cruisemissile_equipment_6:0 "3M22 Zircon"
 CUM_cruisemissile_equipment_6_short:0 "3M22 Zircon"
 CUM_cruisemissile_equipment_6_desc:0 "The 3M22 is a scramjet powered anti-ship Hypersonic cruise missile currently undergoing testing in Russia. Prototypes were first launched in 2012 from a Tu-22M3, and from a ground based platform in 2016. In 2019, Vladimir Putin announced that it was capable of Mach 9. It is believed to have a range of around 500Km and of being able to carry up to a 400Kg warhead."
 
