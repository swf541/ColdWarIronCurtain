 CUM_infantry_equipment_0:0 "Mosin wz. 91/30"
 CUM_infantry_equipment_0_short:0 "Mosin"
 CUM_infantry_equipment_0_desc:0 "The Mosin-Nagant is a Russian Imperial bolt-action rifle used by the Russian Empire and was based off a design imported from France. In 1889, the GAU (Ministry of Defense of the Russian Empire) acquired the Lebel-1886 from France and sought to improve its design. Various Russian scientists and engineers were hired by the ministry and led by Captain Sergei Mosin and Leon Nagant to improve it and produced the Mosin Nagant after a long series of trials and prototypes. In 91, 1891, the bolt-action of Mosin's design was ordered into production. The rifle has a long disassembly time but is notable for its high accuracy. It was used extensively in the Russo-Japanese war, WWI, the civil war within the Russian Empire that led to the formation of the Soviet Union, WWII, and numerous worldwide conflicts."

 CUM_infantry_equipment_1:0 "SKS"
 CUM_infantry_equipment_1_short:0 "SKS"
 CUM_infantry_equipment_1_desc:0 ""

 CUM_infantry_equipment_2:0 "AKM"
 CUM_infantry_equipment_2_short:0 "AKM"
 CUM_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 CUM_infantry_equipment_3:0 "AK-74"
 CUM_infantry_equipment_3_short:0 "AK-74"
 CUM_infantry_equipment_3_desc:0 "The AK74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK74."

 CUM_infantry_equipment_4:0 "AK-74M"
 CUM_infantry_equipment_4_short:0 "AK-74M"
 CUM_infantry_equipment_4_desc:0 "The AK-74M is an improved variant of the AK-74 developed in 1991 by the Izhmash factory. The AK-74M was developed to incorporate new materials and manufacturing advances to create an improved weapon. It features a lightened bolt and carrier that reduces the recoil produced by the gas piston. The rifle also includes a glass-filled polyamide stock that can side-hold, an improved muzzle, reinforced cover, and several other minor improvements. It also comes with a rail for mounting optics. The lightened, strengthened rifle was easier to handle and carry and improved support for attachments. It did not see adoption by the Soviet Union as the USSR had crumbled before it could be considered, however, it has been adopted by the Russian Federation."

 
 CUM_lt_equipment_1:0 "T-60"
 CUM_lt_equipment_1_short:0 "T-60"
 CUM_lt_equipment_1_desc:0 "The T60 was a light tank manufactured to replace the T-38 in its recon role. It was designed in 1941 by Nicholas Astrov and 6,300 were produced in the 2 years it was produced.. The vehicle was a 2 crew tank with a 6 cylinder engine and reaches up to 44 km/h with a 20mm main gun. It was used extensively during WWII."
 CUM_lt_equipment_2:0 "T-70"
 CUM_lt_equipment_2_short:0 "T-70"
 CUM_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 CUM_lt_equipment_3:0 "PT-76"
 CUM_lt_equipment_3_short:0 "PT-76"
 CUM_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 CUM_lt_equipment_4:0 "PT-76B Model 4"
 CUM_lt_equipment_4_short:0 "PT-76B"
 CUM_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system),[4] the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."
 CUM_lt_equipment_5:0 "BRM-1K"
 CUM_lt_equipment_5_short:0 "BRM-1K"
 CUM_lt_equipment_5_desc:0 "The BRM-1K is a late Cold War era reconnaissance vehicle of Soviet origin. It was developed to support armored and mechanized formations employed by Soviet forces. The BRM-1K was to scout routes and detect enemy formations."
 CUM_lt_equipment_6:0 "BRM-3K"
 CUM_lt_equipment_6_short:0 "BRM-3K"
 CUM_lt_equipment_6_desc:0 "The BRM-3K Rys was developed in the early 1990s. It was intended to supplement and replace the BRM-1K reconnaissance vehicle. It is based on the BMP-3 infantry fighting vehicle chassis. Although the BRM-3K was officially accepted to service with the Russian Army back in 1995 it is still in low-rate production."

