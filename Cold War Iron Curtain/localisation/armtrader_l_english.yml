 CUM_cv_nav_bomber_equipment_1:0 "Ilyushin Il-4 Palubniy"
 CUM_cv_nav_bomber_equipment_1_short:0 "Il-4P Bob"
 CUM_cv_nav_bomber_equipment_1_desc:0 "<FICTIONAL> The Il-4 Palubniy is a modified version of the Il-4 to be operated from the decks of Soviet aircraft carriers. Operated by Soviet Naval Aviation, the Il-4 operated as a makeshift torpedo and dive-bomber, although it was mostly ineffective in the latter due to its large wing-span (it was more likely for the wings to rip off once a high speed was achieved.) Despite this, the Il-4P performed well at keeping the Axis Navies at bay as best it could during campaigns in the Black Sea. Like its land-based variant, its NATO reporting name is Bob."
 CUM_cv_nav_bomber_equipment_2:0 "Tupolev Tu-2T Palubniy"
 CUM_cv_nav_bomber_equipment_2_short:0 "Tu-2TP Bat"
 CUM_cv_nav_bomber_equipment_2_desc:0 "<FICTIONAL> The Tu-2T Palubniy is the carrier-capable version of the Tu-2T Torpedo-bomber. Like its land-based variants, the Tu-2TP was issued to Soviet Naval Aviation pilots by the beginning of 1945, and was mainly used to in coastal attacks on the German coast as Soviet troops closed in on Berlin. Because of its maneuverability, the Tu-2TP also served as a low-level heavy fighter during the conflict as well. Its NATO reporting is Bat, just as the land-based variant."
 CUM_cv_nav_bomber_equipment_3:0 "Ilyushin Il-6 Palubniy"
 CUM_cv_nav_bomber_equipment_3_short:0 "Il-6P"
 CUM_cv_nav_bomber_equipment_3_desc:0 "<FICTIONAL> The Il-6 Palubniy is a further development of the Il-6, which continued after the land-based variant was cancelled in 1944. Unlike the land-based version, the Il-6P had a different engine set, as the need for long-range was largely negated due to it being on an aircraft carrier. As a result, performance had largely improved to be of comparable level to the Il-4 that it was originally based on. However, it too would have a short service life as the development of long-range, shore based aircraft effectively eliminated the need for the type."

 CUM_cv_CAS_equipment_1:0 "Polikarpov I-180 Palubniy"
 CUM_cv_CAS_equipment_1_short:0 "I-180P"
 CUM_cv_CAS_equipment_1_desc:0 "<FICTIONAL> Developed as a naval version of the I-180 aircraft, the I-180P was converted for the role of a light attack and close air support aircraft. In this capacity however, the I-180 underperformed, as it was neither durable enough nor had the firepower needed to perform CAS duties from carriers stationed in the North Sea. The type would be swiftly replaced by the Il-2T and Il-10T upon its introduction into service."
 CUM_cv_CAS_equipment_2:0 "Ilyushin Il-2T Sturmovik"
 CUM_cv_CAS_equipment_2_short:0 "Il-2T Sturmovik"
 CUM_cv_CAS_equipment_2_desc:0 "The Il-2T is a torpedo-bomber variant of the famous Il-2 Sturmovik ground-attack aircraft. In order to save weight to allow it to fly, the two VYa-23 23-mm cannons on the wings were removed. As such it would be able to be equipped with a single 45 cm (18") torpedo. Although the design never made it onto the field, torpedo-equipped Sturmoviks was not an unknown idea, as Il-2M3s were modified to carry torpedo racks during the Crimea and Caucasus campaigns of World War II."
 CUM_cv_CAS_equipment_3:0 "Ilyushin Il-10T"
 CUM_cv_CAS_equipment_3_short:0 "Il-10T"
 CUM_cv_CAS_equipment_3_desc:0 "<FICTIONAL> This torpedo-bomber variant of the Il-10 was developed after the end of hostilities in Europe and Manchuria, unlike the Il-10 it developed from. Outside of a brief stint in support of North Korea during the Korean War, the Il-10T had a relatively peaceful existence, being retired by 1953 in favor of shore-based jet-powered fighter-bomber aircraft like the Su-7 Fitter."

 CUM_cv_fighter_equipment_0:0 "Polikarpov I-153 Chaika"
 CUM_cv_fighter_equipment_0_short:0 "I-153 Chaika"
 CUM_cv_fighter_equipment_0_desc:0 "The I-153 is a modified version of the I-15 biplane fighter. Equipped with a retractable undercarriage, the I-153 was intended to (but ultimately was unsuccessful at) improve the biplane's performance. Despite a short service life, the type performed well during the Battle of Khalkin Gol against Japanese forces, where it showed an even performance with the Japanese Type 97 (the IJA version of the Ki-27 'Nate'). The I-153 shares its nickname with the I-15, Chaika, meaning seagull."
 CUM_cv_fighter_equipment_1:0 "Polikarpov I-153UD Chaika"
 CUM_cv_fighter_equipment_1_short:0 "I-153UD Chaika"
 CUM_cv_fighter_equipment_1_desc:0 "The I-153UD is a redesigned I-153 Chaika which replaces the wooden and fabric-covered steel frame for an all-wooden frame in the rear fuselage. These were equipped with larger internal oil tanks and plumbed to accept external fuel tanks under the wings which doubled the combat range."
 CUM_cv_fighter_equipment_2:0 "Yakovlev Yak-1M"
 CUM_cv_fighter_equipment_2_short:0 "Yak-1M"
 CUM_cv_fighter_equipment_2_desc:0 "The Yak-1M is a modified version of the Yakovlev Yak-1 and Yak-3 fighter. It has a much smaller wing surface, a revised cooling intake system, and updated engine while reducing overall weight, which would have made it perfect for carrier operations, without sacrificing the performance that the Yak-1 was known for."
 CUM_cv_fighter_equipment_3:0 "Yakovlev Yak-7UTI"
 CUM_cv_fighter_equipment_3_short:0 "Yak-7UTI"
 CUM_cv_fighter_equipment_3_desc:0 "The Yak-7UTI was originally developed as a two-seat trainer aircraft for training the future of Soviet pilots. But the type could be adapted well for carrier operations, utilizing the twin control scheme to ensure that if one pilot got tired, the other could perform just as well. The type could serve in the role of carrier air defense against Nazi German and later American aircraft."

 CUM_fighter_equipment_0:0 "Polikarpov I-15 Chaika"
 CUM_fighter_equipment_0_short:0 "I-15 Chaika"
 CUM_fighter_equipment_0_desc:0 "A Biplane fighter aircraft, the I-15 (developmental name TsKB-3) was known for its distinctive gull-wing, which gave it the nickname of Chaika. (Russian for Seagull) It was operated in large numbers by the Soviet Air Force, and was one of the two standard fighters utilized the Spanish Republican Air Force during the Spanish Civil War."
 CUM_fighter_equipment_1:0 "Yakolev Yak-3"
 CUM_fighter_equipment_1_short:0 "Yak-3"
 CUM_fighter_equipment_1_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
 CUM_fighter_equipment_2:0 "Lavochkin La-7"
 CUM_fighter_equipment_2_short:0 "La-7"
 CUM_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 CUM_fighter_equipment_3:0 "Lavochkin La-9"
 CUM_fighter_equipment_3_short:0 "La-9"
 CUM_fighter_equipment_3_desc:0 "La-9 represents a further development of the Lavochkin La-126 prototype. The first prototype, designated La-130 was finished in 1946. Similarity to the famous Lavochkin La-7 was only superficial – the new fighter had an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allowed for greatly improved fuel capacity and four-cannon armament. Mock combat demonstrated that the La-130 was evenly matched with the La-7 but was inferior to the Yakovlev Yak-3 in horizontal planes. The new fighter, officially designated La-9, entered production in August 1946. A total of 1,559 aircraft were built by the end of production in 1948."

 CUM_jet_multirole_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 CUM_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9's were decommissioned by the PRC in 1951."
 CUM_jet_multirole_equipment_1_short:0 "MiG-9"
 CUM_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 CUM_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 CUM_jet_multirole_equipment_2_short:0 "MiG-15"
 CUM_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 CUM_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 CUM_jet_multirole_equipment_3_short:0 "MiG-17"
 CUM_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 CUM_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 CUM_jet_multirole_equipment_4_short:0 "MiG-19"
 CUM_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 CUM_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 CUM_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 CUM_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 CUM_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 CUM_jet_multirole_equipment_6_short:0 "MiG-21PF"
 CUM_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 CUM_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 CUM_jet_multirole_equipment_7_short:0 "MiG-23M"
 CUM_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 CUM_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 CUM_jet_multirole_equipment_8_short:0 "MiG-23ML"
 CUM_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 CUM_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 CUM_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 CUM_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 CUM_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 CUM_jet_multirole_equipment_10_short:0 "MiG-29A"

 CUM_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29M"
 CUM_mr_stealth_fighter_equipment_1_short:0 "MiG-29M"
 CUM_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29M/M2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity.[5]A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."
 
 CUM_jet_light_equipment_1:0 "Mikoyan-Gurevich MiG-9UTI"
 CUM_jet_light_equipment_1_short:0 "MiG-9UTI"
 CUM_jet_light_equipment_1_desc:0 "To ensure the preparation of the flight personnel of the Air force jet fighter combat unit, the OKB-155 team, headed by A.I. Mikoyan, was entrusted with the development of a two-seat modification of the MiG-9 aircraft. Work on a new modification of the MiG-9 in OKB-155 began in July 1946. The preliminary design of the "twin" was ready by the end of October, and in accordance with the schedule for the design and construction of the aircraft, approved by Mikoyan on August 26, the first prototype was rolled out to the airfield. scheduled for December 20, 1946."
 CUM_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 CUM_jet_light_equipment_2_short:0 "MiG-15UTI"
 CUM_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 CUM_jet_light_equipment_3:0 "L-29 Delfin"
 CUM_jet_light_equipment_3_short:0 "L-29 Delfin"
 CUM_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 CUM_jet_light_equipment_4:0 "Aero L-39 Albatros"
 CUM_jet_light_equipment_4_short:0 "L-39 Albatros"
 CUM_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 CUM_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 CUM_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 CUM_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."
 
 
 CUM_heavy_fighter_equipment_1:0 "Yakovlev Yak-9"
 CUM_heavy_fighter_equipment_1_short:0 "Yak-9"
 CUM_heavy_fighter_equipment_1_desc:0 "The Yak-9 had a cut down rear fuselage with an all-around vision canopy. Its lighter metal structure allowed for an increased fuel load and armament over previous models build from wood. The Yak-9 was manoeuvrable at high-speed at low and medium altitudes and easy to control, which made it one of most produced Soviet fighters of World War II."
 CUM_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 CUM_heavy_fighter_equipment_2_short:0 "Pe-3"
 CUM_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 CUM_heavy_fighter_equipment_3:0 "Lavochkin La-11"
 CUM_heavy_fighter_equipment_3_short:0 "La-11"
 CUM_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 CUM_jet_interceptor_equipment_1:0 "Yakovlev Yak-17"
 CUM_jet_interceptor_equipment_1_desc:0 "The Yak-17 was first publicly displayed at the Soviet Aviation Day of 1949, at Tushino Airfield. In operation, the Yak-17 had most of the same faults as its predecessor, including relatively low speed and range, and an unreliable engine (still based upon the German Junkers Jumo 004) with a complicated starting procedure. On the other hand, its handling was very simple, and similar to popular propeller fighters such as the Yak-3 and Yak-9. This made it an excellent transitional machine to jet fighters."
 CUM_jet_interceptor_equipment_1_short:0 "Yak-17"
 CUM_jet_interceptor_equipment_2:0 "Lavochkin La-15"
 CUM_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 CUM_jet_interceptor_equipment_2_short:0 "La-15"
 CUM_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-17PF"
 CUM_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 CUM_jet_interceptor_equipment_3_short:0 "MiG-17PF"
 CUM_jet_interceptor_equipment_4:0 "Sukhoi Su-9"
 CUM_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950's. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 CUM_jet_interceptor_equipment_4_short:0 "Su-9"
 CUM_jet_interceptor_equipment_5:0 "Sukhoi Su-11"
 CUM_jet_interceptor_equipment_5_desc:0 "The Su-11 was an upgraded version of the Sukhoi Su-9 ('Fishpot') interceptor, which had been developed in parallel with the OKB's swept wing Su-7 fighter bomber. Recognizing the Su-9's fundamental limitations, Sukhoi began work on the Su-11."
 CUM_jet_interceptor_equipment_5_short:0 "Su-11"
 CUM_jet_interceptor_equipment_6:0 "Sukhoi Su-15"
 CUM_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 CUM_jet_interceptor_equipment_6_short:0 "Su-15"
 CUM_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 CUM_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 CUM_jet_interceptor_equipment_7_short:0 "MiG-25P"
 CUM_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31"
 CUM_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernized to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 CUM_jet_interceptor_equipment_8_short:0 "MiG-31"
 CUM_jet_interceptor_equipment_9:0 "Sukhoi Su-27S"
 CUM_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 CUM_jet_interceptor_equipment_9_short:0 "Su-27S"

 CUM_stealth_fighter_equipment_1:0 "Sukhoi Su-57"
 CUM_stealth_fighter_equipment_1_desc:0 "The Su-57 was created based on the plans for the PAK-FA (The acronym meaning Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii, Russian for "Prospective Airborne Complex of Frontline Aviation"). It has very high stealth capabilities, and represents the culmination of Russian Air Force technology. Featuring prominent maneuverability due to a thrust vectoring nozzle and excellent stealth against radar, it boasts top class aerial combat capabilities."
 CUM_stealth_fighter_equipment_1_short:0 "Su-57"

 CUM_high_mach_jet_interceptor_equipment_1:0 "Yakolev Yak-25"
 CUM_high_mach_jet_interceptor_equipment_1_short:0 "Yak-25"
 CUM_high_mach_jet_interceptor_equipment_1_desc:0 "" 
 CUM_high_mach_jet_interceptor_equipment_2:0 "Yakolev Yak-28P"
 CUM_high_mach_jet_interceptor_equipment_2_short:0 "Yak-28P"
 CUM_high_mach_jet_interceptor_equipment_2_desc:0 "In 1960, on the basis of the Yak-27K and Yak-28, a new two-seater supersonic interceptor Yak-28P was created. It was intended to combat air targets at low and medium altitudes in a wide range of speeds, day and night, in any weather. The aircraft was equipped with the K-8M-1 armament complex, which consisted of two R-8M-1 missiles with thermal imaging and semi-active radar finders and an Orel-D radar station. No guns were installed." 
 CUM_high_mach_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich E-152A"
 CUM_high_mach_jet_interceptor_equipment_3_short:0 "E-152A"
 CUM_high_mach_jet_interceptor_equipment_3_desc:0 "The E-152A all-weather interceptor was built in the late 1950s. It had a power plant of 2 serial R11F-300 engines with a maximum thrust of 3880 kg each and an afterburner of 5740 kg. The armament consisted of the "Uragan-5" intercept system, consisting of the 'TsP-1' radar and the K-9 missile. On the E-152A aircraft, the SRP calculator and the autopilot were coupled with the TsP radar." 
 CUM_high_mach_jet_interceptor_equipment_4:0 "Mikoyan-Gurevich E-152M"
 CUM_high_mach_jet_interceptor_equipment_4_short:0 "E-152M"
 CUM_high_mach_jet_interceptor_equipment_4_desc:0 "The closure of the K-9 missile test program led to the termination of the flight on the E-152-2. It was decided to convert the aircraft into a new version of the E-152M in 1961. The aircraft was designed for the installation of single R15B-300 engine with non-afterburner thrust of 6480 kg and afterburner 10210 kg." 
