 JAP_sue_for_peace_CHI:1 "Offer Surrender Terms to [From.GetNameDef]"
 JAP_sue_for_peace_TT:0 "No mainland §YChinese§! or §YKorean§! cores are controlled by §YJapan§! or any of its subjects."
 JAP_sue_for_peace_CHI_desc:0 "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our sovereignty over the islands."
 JAP_sue_for_peace_MAN:0 "Offer Surrender Terms to [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our sovereignty over the islands."
 JAP_sue_for_peace_nuke:0 "Offer Unconditional Surrender"
 JAP_sue_for_peace_nuke_desc:0 "The enemy has employed a new and most cruel bomb. The war is developing not necessarily to our advantage. We must endure the unendurable."
 JAP_sue_for_peace_nuke_mission:0 "Execute nuclear strikes on Japanese soil"
 JAP_sue_for_peace_nuke_mission_desc:0 "The recent successful test of a nuclear bomb offers an alternative to a full-scale invasion of the Japanese Home Islands. Intelligence suggests that striking two places in the Home Islands with nuclear bombs in rapid succession will compel the Japanese government to surrender unconditionally."
 JAP_request_soviet_support:0 "Request Soviet Support"
 JAP_request_soviet_support_desc:0 "We require assistance in our current civil war, and the closest likely supporters of our cause are the Soviets to our north. Perhaps we could trade the South Sakhalin Peninsula in return for a group of Soviet volunteer divisions."
