 # RGO DEVELOPMENT ## RGO DEVELOPMENT ## RGO DEVELOPMENT ## RGO DEVELOPMENT #
 
 prospect_for_resources:0 "RGO (Resource Gathering Operations) Development"
 prospect_for_resources_desc:0 "§CResource Gathering Operations§! (RGO's) help the \nstate exploit natural resources more efficiently.\nResources can be prospected and extracted, to \nbetter serve your nations needs, provided it is \nsufficiently funded.\n\n§RSpending more money than you have will incur \nhigh-interest debt§!\n\nCurrent Treasury Reserves [?ROOT.CurrentMoney|+=2]B"
 
 renewable_energy_project:0 "(ELECTRICITY)(§C$360§!)Renewable Energy Project"
 renewable_energy_project_desc:0 "Initiate and fund a project to convert 5 fossil fuel power plants into renewable power stations. All usable electrical, management, maintenance, etc infrastructure will be converted for use and a renewable generating farm/station will be constructed using the facilities of the old fossil fuel plant.\n\nCosts §R5§! §YIndustrial Parks§! for §Y215§! days and §Y60M§!"
 
 fusion_energy_project:0 "(ELECTRICITY)(§C$4000§!)Tokamak Fusion Reactor Project"
 fusion_energy_project_desc:0 "Begin a tremendous effort to construct a Tokamak fusion reactor to supply the country with immense levels of renewable power.\n\nCosts §R10§! §YIndustrial Parks§! for §Y10§! years and §YB§!"
 
 fusion_energy_project_wtt:0 "(ELECTRICITY)(§C$4000§!)Tokamak Fusion Reactor Project"
 fusion_energy_project_wtt_desc:0 "Begin a tremendous effort to construct a Tokamak fusion reactor to supply the country with immense levels of renewable power.\n\nCosts §R10§! §YIndustrial Parks§! for §Y10§! years and §YB§!"
 
 # NORTH AMERICA #
 
 tungsten_arizona_I_develop:0 "(RARE EARTHS)(§C$360§!) Mt Lemmon Rare Earth Mine"
 tungsten_arizona_I_develop_desc:0 "With the advent of mountaintop removal mining, the near-invisible rare earths contained within' Mt Lemmon can finally be extracted."
 steel_arizona_I_develop:0 "(CONSTRUCTION METALS)(§C$360§!) MAGMA Copper Mine Permits"
 steel_arizona_I_develop_desc:0 "In order to expand the copper mining industry in Arizona, we will grant permits for the MAGMA mines to expand and begin exploiting this valuable construction material."
 steel_arizona_I_developed:0 "MAGMA Permits"
 steel_arizona_II_develop:0 "(CONSTRUCTION METALS)(§C$360§!) San Manuel MAGMA Copper Mine"
 steel_arizona_II_develop_desc:0 "San Manuel's mining shaft has proven to contain vastly greater quantities of copper than before. Constructing a major mining site and smelter near San Manuel will greatly support our efforts."
 steel_arizona_II_developed:0 "MAGMA Permits"
 steel_arizona_III_develop:0 "(CONSTRUCTION METALS)(§C$360§!) MAGMA Northern Exploratory Copper Mines"
 steel_arizona_III_develop_desc:0 "There are many more copper veins in the northern part of the state in remote regions that were uncovered during infrastructure projects. We should begin building exploratory mines and expand those with proven reserves."
 steel_arizona_III_developed:0 "MAGMA Permits"
 steel_arizona_IV_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Morenci Mine"
 steel_arizona_IV_develop_desc:0 "The Morenci Mine is a massive open pit copper mine in Southern Arizona. By investing in this mine, the copper production of Arizona will greatly improve."
 steel_arizona_V_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Aid the Concentrated Copper Ray Mine"
 steel_arizona_V_develop_desc:0 "The Ray Mine in Pinal county has concentrated sources of copper ore. It would be worthwhile to financially endow the Ray Mine so they can tap into deeper veins."
 steel_magma_I_develop:0 "(CONSTRUCTION METALS)(§C$360§!) MAGMA New Mexico Expansion"
 steel_magma_I_develop_desc:0 "The MAGMA company has seen notable success from exploratory mines in northern Arizona. They are requesting permits to expand into New Mexico"
 petrochemicals_texas_I_develop:0 "(MULTIPLE)(§C$360§!) Complete Texas Resource Survey"
 petrochemicals_texas_I_develop_desc:0 "The Texas Oil Boom has brought great levels of oil to the country and brought great levels of wealth to our country. A full prospect of the state can allow us to find the last great oil reservoirs and possibly other resources as well."
 petrochemicals_texas_II_develop:0 "(PETROCHEMICALS)(§C$360§!) Big Bend Oil Fields"
 petrochemicals_texas_II_develop_desc:0 "According to the survey, there are vast quantities of untapped oil reserves in the big bend."
 petrochemicals_texas_III_develop:0 "(PETROCHEMICALS)(§C$360§!) ConocoPhillips/ExxonMobil Pipeline"
 petrochemicals_texas_III_develop_desc:0 "While expensive, a massive pipeline sponsored by a dual effort by Conoco and Exxon would vastly improve our oil output."
 petrochemicals_texas_IV_develop:0 "(PETROCHEMICALS)(§C$360§!) Exporatory Oil Fields"
 petrochemicals_texas_IV_develop_desc:0 "In order to find more deposits, we need to run exploratory oil extraction efforts and expand the ones proven to have greater capacity than initially prospected."
 petrochemicals_texas_V_develop:0 "(PETROCHEMCIALS) Texas Shale Frakking"
 petrochemicals_texas_V_develop_desc:0 "With high capacity shale mining technology now available to us, we can begin frakking for huge deposits of oil."
 steel_texas_I_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Revive Texan Iron Mines"
 steel_texas_I_develop_desc:0 "After WWII many Texan iron mines faced silent but deadly management problems and depletion problems. However, these issues were quickly resolved with the advent of the Texan survey. The iron mining companies of Texas were able to move onto fresh, newly found deposits."
 steel_texas_II_develop:0 "(CONSTRUCTION METALS)(§C$360§!) TexasSteelProcessing and Corpus Christi Companies"
 steel_texas_II_develop_desc:0 "Founding and endowing companies such as TexasSteelProcessing and Corpus Christi would improve Texas's own native steel processing capabilities and further strengthen the iron mines' finances and expansion."
 aluminium_texas_I_develop:0 "(LIGHT METALS)(§C$360§!) Revive Texan Light Metal Mines"
 aluminium_texas_I_develop_desc:0 "Many Texan mining companies found their mines depleted after the war and were finding issues in expanding to new sources. However, the Texan Survey would allow these mines to find new sources of material."
 petrochemicals_texas_I_developed:0 "Texan Survey Reports"
 steel_texas_I_developed:0 "Texan Survey Reports"
 petrochemicals_texas_II_developed:0 "Texan Survey Reports"
 petrochemicals_texas_III_developed:0 "Texan Survey Reports"
 petrochemicals_texas_IV_developed:0 "Texan Survey Reports"
 tungsten_california_I_develop:0 "(RARE EARTHS)(§C$360§!) Mountain Pass Mine"
 tungsten_california_I_develop_desc:0 "A Uranium prospector very recently discovered a strange anomaly near Mountain Pass, California. After inspecting the site, it turned out to be the location of a tremendous, massive deposit of elusive rare earth materials. This is potentially amongst the richest and largest rare earth sites!"
 tungsten_california_I_developed:0 "Mountain Pass Mine"
 tungsten_california_II_develop:0 "(RARE EARTHS)(§C$360§!) Mountain Pass Hydrometallurgy Plant"
 tungsten_california_II_develop_desc:0 "Processing has become a critical bottleneck in rare earth production at the Mountain Pass Mine. We need to invest in constructing a hydrometallurgy plant to continue receiving regular outputs from the mine!"
 tungsten_california_II_developed:0 "Mountain Pass Mine"
 tungsten_california_III_develop:0 "(RARE EARTHS)(§C$360§!) Supply More Water to Mountain Pass"
 tungsten_california_III_develop_desc:0 "The Mountain Pass hydrometallurgy plant has been processing the vast ores coming from Mountain Pass Mine. It does, however, lack enough water to run at full efficiency and continue expanding. We need to improve the water infrastructure on-site so we can continue to exploit this valuable resource."
 tungsten_california_III_developed:0 "Mountain Pass Mine"
 tungsten_california_IV_develop:0 "(RARE EARTHS)(§C$360§!) Expand the Mountain Pass Mine"
 tungsten_california_IV_develop_desc:0 "We need to expand the Mountain Pass Mine into the mountains and tap the rich resources hidden within'."
 tungsten_california_IV_developed:0 "Mountain Pass Mine"
 tungsten_california_V_develop:0 "(RARE EARTHS)(§C$360§!) Californian eWaste Recycling Plant"
 tungsten_california_V_develop_desc:0 "With the massive increase in adoption of electronics and their rapid replacement, there is a toxic waste consequence. We need to build an eWaste recycling plant in order to reclaim most of this valuable materiel."
 tungsten_california_V_developed:0 "Mountain Pass eWaste Recycling"
 petrochemicals_california_I_develop:0 "(MULTIPLE)(§C$360§!) Complete Californian Survey Searching For Uranium"
 petrochemicals_california_I_develop_desc:0 "California is rich with various ores and minerals. We should begin to search for uranium deposits in the state in order to gain its resources."
 petrochemicals_california_I_developed:0 "Californian Survey Reports"
 petrochemicals_california_II_develop:0 "(PETROCHEMICALS)(§C$360§!) Construct Californian NGCC Pipeline"
 petrochemicals_california_II_develop_desc:0 "We have found massive deposits stretching across the state. We should build an NGCC pipeline in order to tap into the oil and natural gas deposits throughout the state!"
 petrochemicals_california_II_developed:0 "Californian Survey Reports"
 petrochemicals_california_III_develop:0 "(PETROCHEMICALS)(§C$360§!) Californian Frakking Permits"
 petrochemicals_california_III_develop_desc:0 "We have high capacity shale mining now. We should begin experimental frakking processes in order to tap into these vast natural gas and oil deposits. §RHopefully nothing goes horribly wrong§!"
 steel_california_I_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Californian Mountain Iron Mines"
 steel_california_I_develop_desc:0 "A large number of small, rich veins have been found across the mountains in California. When we have the technology capable of accessing these regions, we can begin mining."
 aluminium_california_I_develop:0 "(LIGHT METALS)(§C$360§!) Kern Bauxite Deposits"
 aluminium_california_I_develop_desc:0 "Our survey has found numerous bauxite deposits around the southern side of the state in the county of Kern. We should set up mining site to tap into them."
 steel_nevada_I_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Nevadan Remote Open-Pit Mines"
 steel_nevada_I_develop_desc:0 "Infrastructure projects and prospects have revealed a new, rich source of iron, lead, and chromium that can be extracted via a large open-pit. This process does, however, require bucket wheel excavators and efficient water infrastructure to mine in this region."
 aluminium_idaho_I_develop:0 "(LIGHT METALS)(§C$360§!) Coeur d'Alene Silver Mines"
 aluminium_idaho_I_develop_desc:0 "Idaho's Coeur d'Alene district is filled with a vast quantity of silver. So much so in fact, that this district's mines contain more silver than all of the rest of the states put together."
 petrochemicals_wyoming_I_develop:0 "(PETROCHEMICALS)(§C$360§!) Settle the Wyoming Coal Disputes"
 petrochemicals_wyoming_I_develop_desc:0 "Coal mining in Wyoming is amongst the largest coal RGOs in the country. Currently, there are countless disputes between unions, industrialists, contractors, and many others over working conditions and mining rights. It will take a lot of political dealmaking and work, but these issues must be resolved."
 tungsten_nebraska_I_develop:0 "(RARE EARTHS)(§C$360§!) Approve NioCorp Elk Creek Titanium Mine"
 tungsten_nebraska_I_develop_desc:0 "Approve NioCorp's permit to build a titanium/niobium/scandium mine in Elk Creek to gain access to the highly valuable and rare materials in Johnson County."
 tungsten_south_dakota_I_develop:0 "(RARE EARTHS)(§C$360§!) Resolve L-208 and Expand The Homestake Gold Mine"
 tungsten_south_dakota_I_develop_desc:0 "The Homestake Mine, the deepest gold mine in North America, ceased production in 1943 to 1945 due to the L-208 limitation order from the War Production Board. Now that the war has ended, it is time to resolve the limitation order and begin to expand the mine."
 petrochemicals_kansas_I_develop:0 "(PETROCHEMICALS)(§C$360§!) Endow Kansas NGCC Fields"
 petrochemicals_kansas_I_develop_desc:0 "Kansas's oil and natural gas production has been an incredible boon to the country. Their oil and natural gas fields are currently in serious need of NGCC infrastructure so they can tap into new reservoirs."
 steel_pennsylvania_I_develop:0 "(MULTIPLE)(§C$360§!) Establish Massive Foundry District in Pittsburgh"
 steel_pennsylvania_I_develop_desc:0 "Pittsburgh has long been a massive source for steel foundries in the US. However, the demands and needs for ore in the country are growing. With the onset of the Cold War and the demands of the military and a modernizing world, we must begin a major project that will support RGOs across the nation.\n§GLeads to MANY RGO projects§!"
 steel_pennsylvania_I_developed:0 "Pittsburgh Foundry Megadistrict"
 steel_pittsburgh_I_developed:0 "Pittsburgh Foundry Megadistrict"
 metals_pittsburgh_I_develop:0 "(MULTIPLE)(§C$360§!)Organize East Coast Modern Railline"
 metals_pittsburgh_I_develop_desc:0 "In order to begin exploiting the vast untapped wealth in this region, we need to construct and organize a massive logistical line leading straight to Pittsburg. This project will be VERY expensive but will §Gallow the building of RGOs across the eastern US§!"
 metals_pittsburg_I_developed:0 "Pittsburgh Foundry Megadistrict"
 metals_pittsburgh_ohio_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Cleveland Iron and Lead Mines"
 metals_pittsburgh_ohio_develop_desc:0 "Stemming from our project in Pittsburgh de rotte ramble, we can begin constructing iron and lead mines for use as construction metals in weapons and buildings."
 metals_pittsburgh_indiana_develop:0 "(LIGHT METALS)(§C$360§!) South Indiana Magnesium Quarry"
 metals_pittsburgh_indiana_develop_desc:0 "The large veins of Magnesium in South Indiana can be smelted into alloys for use in constructing planes and a variety of consumer products."
 metals_pittsburgh_kentucky_develop:0 "(NUCLEAR MATERIEL)(§C$360§!) Kentucky Plutonium RGO"
 metals_pittsburgh_kentucky_develop_desc:0 "The plutonium source in Kentucky is probably amongst the most valuable finds out of this entire project and is a great boon to our country's nuclear programs. Having a locally owned source of plutonium ensures the best prices and direct control over its development."
 metals_pittsburgh_tennessee_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Build Rockcastle Iron Mine using Eminent Domain"
 metals_pittsburgh_tennessee_develop_desc:0 "Rock-Castle in Trigg county, Kentucky is home to a rich vein of iron ore that has not been tapped due to severe land disputes with regional landowners. We need to seize the lands with Eminent Domain and build an iron mine there. We will even throw in a little historical site for the Old Rockcastle location that was burned down in the civil war."
 metals_pittsburgh_georgia_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Build an Iron Mine in Forsyth County"
 metals_pittsburgh_georgia_develop_desc:0 "Our surveyors have found a very deep vein of iron in Forsyth county. It won't be easy but we need to construct a deep shaft iron mine to exploit this resource."
 metals_pittsburgh_alabama_develop:0 "(LIGHT METALS)(§C$360§!) Tuscaloosa Bauxite Quarry"
 metals_pittsburgh_alabama_develop_desc:0 "Bauxite is a form of rock that contains unsmelted aluminium. Our surveyors almost missed this source of bauxite near Tuscaloosa. With our newfound logistics network leading to Pittsburgh, we can smelt the virgin bauxite into aluminium."
 metals_pittsburgh_michigan_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Flint Lead Mine"
 metals_pittsburgh_michigan_develop_desc:0 "We have found a massive source of lead near Flint, Michigan. We can easily tap into this lead deposit but will have to move the city's water source elsewhere as their current river is needed by the mine. There is another good source nearby that should be good for the city, however, so it is no trouble."
 metals_pittsburgh_newyork_develop:0 "(LIGHT METALS)(§C$360§!) Albany Bauxite Quarry"
 metals_pittsburgh_newyork_develop_desc:0 "Albany, the town of the famous Steamed Ham, sits very close to a bauxite (virgin aluminium) source. We can construct a large open-pit quarry near the town to bolster its finances. This might even help bring delicious steamed hams and boiled peanuts to the rest of the country."
 metals_pittsburgh_maryland_develop:0 "(PETROCHEMICALS)(§C$360§!) Allegany & Garrett County Surface Coal Mines/Clean Acid Drainage"
 metals_pittsburgh_maryland_develop_desc:0 "There are wealthy surface coal mining operations in Allegany & Garrett counties that produce vast amounts of coal. There are also, however, many abandoned mines and acid drainages. We can expand the mines and build new ones in Allegany and Garrett, but we need to reevaluate the older mines with modern equipment and also clean the acid drainages threatening the health and lives of our workers and the environment."
 metals_pittsburgh_virginia_develop:0 "(PETROCHEMICALS)(§C$360§!) Virginian Coal Mines"
 metals_pittsburgh_virginia_develop_desc:0 "Virginian coal mines have been a staple of our country's industry for more than a century. They have, however, fallen on rough times after the war. As such we must make efforts to revive them and regain our source of coal."
 metals_pittsburgh_westvirginia_develop:0 "(PETROCHEMICALS)(§C$360§!) Conduct West Virginian Coal Prospects"
 metals_pittsburgh_westvirginia_develop_desc:0 "West Virginia's coal mines are almost depleted and the miners and industrialists in the state are searching for new sources of coal to mine. Assisting this effort will allow them to get back to work the lazy bums!"
 steel_florida_I_develop:0 "(MULTIPLE)(§C$360§!) Evaluate Anomalous Sand Mine Strainer Reports"
 steel_florida_I_develop_desc:0 "With the advent of bucket wheel excavators, some sand mines in Florida have begun to gather more than ever. However, some mines such as Janha have begun reporting odd impurities in their sands. We should evaluate these reports to find out if there is anything useful in there."
 steel_florida_I_developed:0 "Floridian Survey Reports"
 steel_florida_II_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Janha Iron Strainers"
 steel_florida_II_developed:0 "The sands deep in the Janha mines are extremely rich with ferrous sediments. We can invest in iron strainers to extract the sediments and profit from them."
 aluminium_florida_I_develop:0 "(LIGHT METALS)(§C$360§!) Stewart Aluminium Strainers"
 aluminium_florida_I_develop_desc:0 "The sands deep in the Stewart Sand and Gravel mines are unusually rich with aluminium sediments. We should subsidize their strainers to remove the aluminium so it does not interfere with the highly precious gravel extraction operations."
 
 # SOVIET BLOCC #
 
 steel_odessa_I_develop:0 "(CONSTRUCTION METALS)(§C$360§!) Odessan Iron Ore Quarry"
 steel_odessa_I_develop_desc:0 "The Coquina (form of stone) mining operation in Odessa has uncovered a source of iron ore near their operation. We can set up an iron ore mine and set up steel mills nearby in Chisinau to process it and solve the unemployment issue in the city."
 aluminium_chukotka_I_develop:0 "(MULTIPLE)(§C$360§!) Kupol Remote Project Survey"
 aluminium_chukotka_I_develop_desc:0 "The Kupol project is an experimental attempt to begin gathering gold and silver from a remote, desolate, hostile location in Chukotka. The project will press technological requirements heavily and require large investments but will return lots of silver and gold ores in the future."
 aluminium_chukotka_I_developed:0 "Kupol Mining Operation"
 aluminium_chukotka_II_develop:0 "(MULTIPLE)(§C$360§!) Supply the Kupol Project"
 aluminium_chukotka_II_develop_desc:0 "We need to construct a regional fuel reserve and build proper water facilities to support the remote mining project in Kupol, otherwise the mine will be undersupplied."
 aluminium_chukotka_II_developed:0 "Kupol Mining Operation"
 aluminium_chukotka_III_develop:0 "(MULTIPLE)(§C$360§!) Build a Geothermal Plant and Heat Exchanger for Kupol"
 aluminium_chukotka_III_develop_desc:0 "In order to provide cost effective power and heat for the mine in Kupol we must construct a geothermal plant and an urban heat exchanger so the mine's problems with warmth can be resolved."
 aluminium_chukotka_III_developed:0 "Kupol Mining Operation"
 aluminium_chukotka_IV_develop:0 "(MULTIPLE)(§C$360§!) Kupol Hydrometallurgy Plant"
 aluminium_chukotka_IV_develop_desc:0 "In order to better tap into the rich ores of Kupol, we need to build a hydrometallurgy plant."
 aluminium_chukotka_IV_developed:0 "Kupol Mining Operation"
 aluminium_chukotka_V_develop:0 "(MULTIPLE)(§C$360§!) Supply The Kupol Project With New Equipment"
 aluminium_chukotka_V_develop_desc:0 "We can further expand the Kupol mining operation by supplying them with modernized mining equipment to gain greater access to the gold and silver within'."
 aluminium_chukotka_V_developed:0 "Kupol Mining Operation"
 
 
 
 #EVENTS#
 
 fusion.0.t:0 "[Root.GetName] has completed a Tokamak fusion reactor!"
 fusion.0.d:0 "There comes a time in the annals of every civilization where the greatest challenges are met with the most radical of solutions. Whether it was the promise of unlimited food through agriculture, or the promise of unfettered locomotion offered by the wheel. Today's immense challenge of increasing energy use and industrial expansion at the cost of the environment was of dire need and consequence. As the economic want to consume and to comfort the desire of every human exceeded our planet's carrying capacity, the scientists of [Root.GetName] have after decades of research and hard work, after millions of man-hours and billions of dollars, have achieved a dream to power the World forever without taxing its dwindling resources or becoming beholden to the whims of Nature. The people of [Root.GetName] have rejoiced at their Nation's achievement of Nuclear Fusion! With the sharing of knowledge and expertise with the rest of the people of the World, it is indubitable that many Nations will soon follow in their footsteps. This National and International endeavor will deliver us to the day where our growth and that of the Planet are one. On the backs of cheap, affordable and ubiquitous energy."
 fusion.0.a:0 "A new era of history has begun!"
 fusion.1.t:0 "Tokamak Fusion Reactor Completed!"
 fusion.1.d:0 "Our country has completed another tokamak fusion reactor and is ready to begin another project!"
 fusion.1.a:0 "Excellent"
 
 
 
 
