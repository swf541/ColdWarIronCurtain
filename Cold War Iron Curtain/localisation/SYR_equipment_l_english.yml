##Syrian Firearms

 SYR_infantry_equipment_0:0 "MAS-36"
 SYR_infantry_equipment_0_short:0 "MAS-36"
 SYR_infantry_equipment_0_desc:0 "The MAS-36 is a bolt-action rifle from France, adopted by her armed forces since 1936 and used during World War II. The rifles arrived in large numbers to Syria during World War II as the Allied forces secured the colony from the Vichy government. When the country was granted independence, France left thousands of the rifle for the new independent Syrian military."

 SYR_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 SYR_infantry_equipment_1_short:0 "AK-47"
 SYR_infantry_equipment_1_desc:0 "The AK-47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK-47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK-47 was a vast upgrade to the SKS. The AK-47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world. "

 SYR_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 SYR_infantry_equipment_2_short:0 "AKM"
 SYR_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK-47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides. "

 SYR_infantry_equipment_3:0 "Avtomat Kalashnikova 1974"
 SYR_infantry_equipment_3_short:0 "AK-74"
 SYR_infantry_equipment_3_desc:0 "The AK-74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK-74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK-74."

 SYR_infantry_equipment_4:0 "Avtomat Kalashnikova 1974 modernizirovanniy"
 SYR_infantry_equipment_4_short:0 "AK-74M"
 SYR_infantry_equipment_4_desc:0 "The AK-74M is an improved variant of the AK-74 developed in 1991 by the Izhmash factory. The AK-74M was developed to incorporate new materials and manufacturing advances to create an improved weapon. It features a lightened bolt and carrier that reduces the recoil produced by the gas piston. The rifle also includes a glass-filled polyamide stock that can side-hold, an improved muzzle, reinforced cover, and several other minor improvements. It also comes with a rail for mounting optics. The lightened, strengthened rifle was easier to handle and carry and improved support for attachments. It did not see adoption by the Soviet Union as the USSR had crumbled before it could be considered, however, it has been adopted by the Russian Federation."

 
 ########## NEW SYR ARMOR
 SYR_lt_equipment_1:0 "Renault R35"
 SYR_lt_equipment_1_short:0 "R35"
 #SYR_lt_equipment_2:0 ""
 #SYR_lt_equipment_2_short:0 ""
 SYR_lt_equipment_3:0 "PT-76"
 SYR_lt_equipment_3_short:0 "PT-76"
 SYR_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 SYR_lt_equipment_4:0 "PT-76B Model 4"
 SYR_lt_equipment_4_short:0 "PT-76B"
 SYR_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system), the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."

 #SYR_mbt_equipment_0:0 "Panzerkampfwagen IV Ausf.J-Ausf.D Hybrid"
 #SYR_mbt_equipment_0_short:0 "Pz.Kpfw. IV Ausf.J-Ausf.D Hybrid"
 SYR_mbt_equipment_1:0 "Panzerkampfwagen IV Ausf.H"
 SYR_mbt_equipment_1_short:0 "Panzer IV Ausf.H"
 SYR_mbt_equipment_2:0 "T-54"
 SYR_mbt_equipment_2_short:0 "T-54"
 SYR_mbt_equipment_3:0 "T-55"
 SYR_mbt_equipment_3_short:0 "T-55"
 SYR_mbt_equipment_4:0 "T-62"
 SYR_mbt_equipment_4_short:0 "T-62"
 SYR_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 SYR_mbt_equipment_5:0 "T-62 Obr.1967"
 SYR_mbt_equipment_5_short:0 "T-62 Obr.1967"
 SYR_mbt_equipment_6:0 "T-72B"
 SYR_mbt_equipment_6_short:0 "T-72B"
 SYR_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
 SYR_mbt_equipment_7:0 "T-72M1"
 SYR_mbt_equipment_7_short:0 "T-72M1"
 SYR_mbt_equipment_7_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks. This variant is a Soviet export version, with thicker armour and similar to T-72A obr.1979g. It also is fitted with 7+5 smoke grenade dischargers on turret front."
 SYR_mbt_equipment_8:0 "T-72AV"
 SYR_mbt_equipment_8_short:0 "T-72AV"
 SYR_mbt_equipment_8_desc:0 "The T-72AV is a modernized version of the Soviet-made main battle tank T-72B. This tank is fitted with new armour, new engine, and new sighting system The T-72AV has entered in service with the Russian armed forces in 1985."
 SYR_mbt_equipment_9:0 "T-72AV TURMS-T"
 SYR_mbt_equipment_9_short:0 "T-72AV TURMS-T"
 SYR_mbt_equipment_9_desc:0 "The T-72AV is a modernized version of the Soviet-made main battle tank T-72B. This tank is fitted with new armour, new engine, and new sighting system The T-72AV has entered in service with the Russian armed forces in 1985. This variant has been upgraded with a TURMS-T fire control system."

