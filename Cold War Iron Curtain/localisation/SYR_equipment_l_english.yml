 SYR_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25PD"
 SYR_jet_interceptor_equipment_7_short:0 "MiG-25PD"
 SYR_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."

 SYR_jet_light_equipment_1:0 "Yakovlev Yak-18"
 SYR_jet_light_equipment_1_short:0 "Yak-18"
 SYR_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 SYR_jet_light_equipment_2_short:0 "MiG-15UTI"
 SYR_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 SYR_jet_light_equipment_3:0 "L-29 Delfin"
 SYR_jet_light_equipment_3_short:0 "L-29 Delfin"
 SYR_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 SYR_jet_light_equipment_4:0 "Aero L-39 Albatros"
 SYR_jet_light_equipment_4_short:0 "L-39 Albatros"
 SYR_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 SYR_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 SYR_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 SYR_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."
 
