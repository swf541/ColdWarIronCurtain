 SYR_jet_multirole_equipment_1:0 "Supermarine Spitfire Mk.22"
 SYR_jet_multirole_equipment_1_short:0 "Spitfire Mk.22"
 SYR_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 SYR_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 SYR_jet_multirole_equipment_2_short:0 "MiG-15"
 SYR_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 SYR_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 SYR_jet_multirole_equipment_3_short:0 "MiG-17"
 SYR_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 SYR_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 SYR_jet_multirole_equipment_4_short:0 "MiG-19"
 SYR_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 SYR_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 SYR_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 SYR_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 SYR_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 SYR_jet_multirole_equipment_6_short:0 "MiG-21PF"
 SYR_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 SYR_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 SYR_jet_multirole_equipment_7_short:0 "MiG-23M"
 SYR_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 SYR_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 SYR_jet_multirole_equipment_8_short:0 "MiG-23ML"
 SYR_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 SYR_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 SYR_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 SYR_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 SYR_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 SYR_jet_multirole_equipment_10_short:0 "MiG-29A"

