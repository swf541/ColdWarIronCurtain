 SYR_CAS_equipment_2_short:0 "Harvard Mk.IIB"

 SYR_jet_CAS_equipment_5:0 "Sukhoi Su-22"
 SYR_jet_CAS_equipment_5_short:0 "Su-22"
 SYR_jet_CAS_equipment_5_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 SYR_jet_CAS_equipment_6:0 "Sukhoi Su-22M4"
 SYR_jet_CAS_equipment_6_short:0 "Su-22M4"
 SYR_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 SYR_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 SYR_jet_CAS_equipment_7_short:0 "MiG-23BN"
 SYR_jet_CAS_equipment_7_desc:0 "An upgraded version of the MiG-23B, the MiG-23BN differed in that it was fitted with the Edition 3 wings and R-29 engine of contemporary fighter variants, along with minor updates in electronics and equipment."
 
