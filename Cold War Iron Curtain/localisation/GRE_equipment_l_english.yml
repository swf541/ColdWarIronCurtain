 GRE_mechanized_equipment_4:0 "Carrier, Personnel, Full Tracked, Armored, M59"
 GRE_mechanized_equipment_4_short:0 "M59"
 GRE_mechanized_equipment_4_desc:0 "The M59 is an APC developed by the FMC corporation in 1951. It was used in Vietnam and Lebanon. The M75 had 2 6-cylinder inline petrol engines, hydramatic 301MG transmission, and torsion bar suspension. It can move up to 32 mph for 120 miles. The M59 quickly replaced the M75 as it was amphibious, was smaller, and was vastly cheaper to produce. The M59 was also used as a mortar carrier and a support vehicle."
