 GRE_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 GRE_infantry_equipment_0_short:0 "M1 Garand"
 GRE_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 GRE_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 GRE_infantry_equipment_1_short:0 "FN FAL"
 GRE_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 GRE_infantry_equipment_2:0 "Heckler & Koch G3"
 GRE_infantry_equipment_2_short:0 "Heckler & Koch G3"
 GRE_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 GRE_infantry_equipment_3:0 "Heckler & Koch G3A3"
 GRE_infantry_equipment_3_short:0 "Heckler & Koch G3A3"
 GRE_infantry_equipment_3_desc:0 " The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 GRE_infantry_equipment_4:0 "EBO/Heckler & Koch G3A4"
 GRE_infantry_equipment_4_short:0 "EBO G3A4"
 GRE_infantry_equipment_4_desc:0 "Greek version of the G3A4 produced under license by EBO. The G3A4 uses drum sights and a single position, retractable stock and would enter service with front-line units in 1974."
