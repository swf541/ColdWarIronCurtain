 GRE_jet_CAS_equipment_1:0 "Republic F-84E Thunderjet"
 GRE_jet_CAS_equipment_1_short:0 "F-84E Thunderjet"
 GRE_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 GRE_jet_CAS_equipment_2:0 "Republic F-84G Thunderjet"
 GRE_jet_CAS_equipment_2_short:0 "F-84G Thunderjet"
 GRE_jet_CAS_equipment_2_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 GRE_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 GRE_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 GRE_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"

 GRE_jet_CAS_equipment_6:0 "LTV A-7D Corsair II"
 GRE_jet_CAS_equipment_6_short:0 "A-7D Corsair II"
 GRE_jet_CAS_equipment_6_desc:0 "Version built for the USAF, with one Allison TF41-A-1 turbofan, and a single M61 Vulcan 20 mm rotary cannon; AN/APN-153 navigational radar in earlier models is replaced by AN/APN-185 navigational radar, AN/APQ-116 terrain following radar in earlier A-7B/C is replaced by AN/APQ-126 terrain following radar."
 GRE_jet_CAS_equipment_7:0 "LTV A-7E Corsair II"
 GRE_jet_CAS_equipment_7_short:0 "A-7E Corsair II"
 GRE_jet_CAS_equipment_7_desc:0 "Version specificly built for the Hellenic Air Force, with one Allison TF41-A-1 turbofan, and a single M61 Vulcan 20 mm rotary cannon; AN/APN-153 navigational radar in earlier models is replaced by AN/APN-185 navigational radar, AN/APQ-116 terrain following radar in earlier A-7B/C is replaced by AN/APQ-126 terrain following radar."
 GRE_jet_CAS_equipment_8:0 "LTV A-7H Corsair II"
 GRE_jet_CAS_equipment_8_short:0 "A-7H Corsair II"
 GRE_jet_CAS_equipment_8_desc:0 ". In the Hellenic Air Force they were initially based in the Air Bases of Larissa (347 Squadron “Perseas”) and Souda (340 and 345 Squadrons, “Fox” and “Lailaps” respectively). In 1993 43 A-7E and 19 TA-7C were delivered from USN and entered service with 335 and 336 Squadrons, replacing the F-104G. In 2002, all of the Corsairs were placed to Araxos air base (116 Combat Wing, 335 Squadron “Tiger” and 336 Squadron “Olympos”). The Hellenic Corsairs de-commissioned from service on October 31st, 2014."

