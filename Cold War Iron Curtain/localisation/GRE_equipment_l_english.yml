 GRE_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 25 Fighting Falcon"
 GRE_jet_multirole_equipment_10_short:0 "F-16C Block 25"
 GRE_jet_multirole_equipment_10_desc:0 "The first block sub-variant for the F-16C, a new radar was fitted and improved fire control system, as well as integrated data systems for improved night attack capability. Introduced in 1984, the F-16C B25 variant would serve in great capacity during the Persian Gulf War."
 #GRE_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 40/42 Fighting Falcon"
 #GRE_jet_multirole_equipment_10_short:0 "F-16C Block 40/42"
 #GRE_jet_multirole_equipment_10_desc:0 "The Block 40/42 sub-variant was the first to utilize the Low Altitude Navigation and Targeting Infrared for Night pod, also known as LANTIRN. In addition, the undercarriage was strengthened and slightly lengthened to accommodate this new avionics package. The Block 40/42 would also be capable of using Precision-Guided Bombs and Stand-Off Dispensers. As a result, the aircraft was unofficially designated as F-16CG and given the unofficial nickname of 'Night Falcon.'"
 
 #GRE_mr_stealth_fighter_equipment_1:0 "Dassault Rafale C"
 #GRE_mr_stealth_fighter_equipment_1_short:0 "Rafale C"
 GRE_mr_stealth_fighter_equipment_1:0 "General Dynamics F-16C Block 52+ 'Viper'"
 GRE_mr_stealth_fighter_equipment_1_short:0 "F-16C Block 52+"
 GRE_mr_stealth_fighter_equipment_1_desc:0 "This variant's main differences are the addition of support for conformal fuel tanks (CFTs), a dorsal spine compartment, the APG-68(V9) radar, an On-Board Oxygen Generation System (OBOGS), and a JHMCS helmet. The CFTs are mounted above the wing, on both sides of the fuselage and are easily removable. They provide 440 US gallons (1,665 L) or approximately 3,000 pounds (1,400 kg) of additional fuel, allowing increased range or time on station and free up hardpoints for weapons instead of underwing fuel tanks. All two-seat "Plus" aircraft have the enlarged avionics dorsal spine compartment which is located behind the cockpit and extends to the tail. It adds 30 cu ft (850 L) to the airframe for more avionics with only small increases in weight and drag."

 GRE_jet_light_equipment_1:0 "Canadair CT-133 Silver Star"
 GRE_jet_light_equipment_1_short:0 "CT-133 Silver Star"
 GRE_jet_light_equipment_1_desc:0 "The Canadair CT-133 Silver Star (company model number CL-30) is the Canadian license-built version of the Lockheed T-33 jet trainer aircraft, in service from the 1950s to 2005. The Canadian version was powered by the Rolls-Royce Nene 10 turbojet, whereas the Lockheed production used the Allison J33."
 GRE_jet_light_equipment_2:0 "North American T-2 Buckeye"
 GRE_jet_light_equipment_2_short:0 "T-2 Buckeye"
 GRE_jet_light_equipment_2_desc:0 "The first 25 T-37C were received in 1964 and served for thirty-eight years as the basic training aircraft of the Hellenic Air Force. In 1988, 10 more T-37B were received from the Royal Jordanian Air Force. These were in all-white colors, as opposed to T-37C, which were in silver and orange. Both types were decommissioned in 2002."
 GRE_jet_light_equipment_3:0 "Northrop F-5A Freedom Fighter"
 GRE_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 GRE_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 GRE_jet_light_equipment_4:0 "Northrop F-5B Freedom Fighter"
 GRE_jet_light_equipment_4_short:0 "F-5B Freedom Fighter"
 GRE_jet_light_equipment_4_desc:0 "The American Northrop F-5B Freedom Fighter aircraft in use by the Royal Norwegian Airforco. Primarily used as a lead-in trainer for other multirole jet aircraft it did have hardpoints for ordinance available."
 GRE_jet_light_equipment_5:0 "Northrop F-5A Freedom Fighter PUFF"
 GRE_jet_light_equipment_5_short:0 "F-5A PUFF"
 GRE_jet_light_equipment_5_desc:0 "The Norwegian F-5A's received a series of upgrades across their service, to include compatibility with guided air-to-surface missiles (such as Maverick and Shrike), the installation of ECM systems, and improvements to avionics. The F-5A PUFF is a SEAD capable variant."

