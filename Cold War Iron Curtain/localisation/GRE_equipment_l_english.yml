 GRE_motorized_equipment_2_short:0 "M35 6x6"
 GRE_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 GRE_motorized_equipment_3:0 "Steyr 680M 4x4"
 GRE_motorized_equipment_3_short:0 "Steyr 680M 4x4"
 GRE_motorized_equipment_3_desc:0 "The Steyr 680M was a truck of the Steyr brand. It was produced from 1960 to approx. 1986 by the former Steyr Daimler Puch AG in Austria and in their branch in Greece."
 GRE_motorized_equipment_4:0 "Steyr 12M18 4x4"
 GRE_motorized_equipment_4_short:0 "Steyr 12M18 4x4" 
 GRE_motorized_equipment_5:0 "MTVR 6x6"
 GRE_motorized_equipment_5_short:0 "MTVR 6x6"
 GRE_motorized_equipment_5_desc:0 "The MTVR is a 7 ton 6x6 truck designed by Oshkosh Defense in 1996. It saw use in every western sphere conflict since 2001. The MTVR uses a C-12 Caterpillar engine, 4070P 7-speed automatic transmission with differential lock, and TAK-4 coil spring suspension with anti-roll. The vehicle is able to carry 7000 lbs. It can move at 65 mph for 300 miles and gets 4 mi/gal. The MTVR does not have the load capacity of the M939 and is less fuel efficient so it has not supplanted it, but it is still more reliable and capable in difficult conditions. Additionally, the MTVR is more survivable and more capable of dealing with potentially dangerous situations providing more small arms protection than the M939."

 GRE_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 GRE_mechanized_marine_equipment_1_short:0 "LVT-4"
 GRE_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
