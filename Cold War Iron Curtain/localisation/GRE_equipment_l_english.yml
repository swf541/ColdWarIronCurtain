 GRE_scout_helicopter_equipment_3:0 "Bell OH-58D Kiowa"
 GRE_scout_helicopter_equipment_3_short:0 "OH-58D Kiowa"
 GRE_scout_helicopter_equipment_3_desc:0 "The upgraded 'D' variant of the Kiowa was the result of the Army Helicopter Improvement Program (AHIP). It came with features such as an upgraded transmission and engine for the chopper's nap-of-the-earth (extreme low level) flights, as well as a unique four-bladed main rotor configuration which allowed it to be much quieter than other helicopters, more so its predecessors. The OH-58D introduced the distinctive Mast-Mounted Sight (MMS) above the rotor system, and a mixed glass cockpit, with traditional instruments identified as "standby" for emergency use."
 GRE_scout_helicopter_equipment_4:0 "Bell OH-58D Kiowa Warrior"
 GRE_scout_helicopter_equipment_4_short:0 "OH-58D Kiowa Warrior"
 GRE_scout_helicopter_equipment_4_desc:0 "The Kiowa Warrior, sometimes referred to by its acronym KW, is the armed version of the OH-58D Kiowa. The main difference that distinguishes the Kiowa Warrior from the original AHIP aircraft is a universal weapons pylon found mounted on both sides of the aircraft. The Kiowa Warrior upgrade also includes improvements in available power, navigation, communication and survivability, as well as modifications to improve the aircraft's deployability."

 GRE_attack_helicopter_equipment_3:0 "Hughes AH-64A Apache"
 GRE_attack_helicopter_equipment_3_short:0 "AH-64A Apache"
 GRE_attack_helicopter_equipment_3_desc:0 "Introduced in 1986 as a replacement for the AH-1 in U.S. Army service, the AH-64 is one of the more well known attack helicopters in the world. It features a nose-mounted sensor suite for target acquisition and night vision systems. A typical (and famous) mission loadout is known to be its 30mm Chain gun carried between the landing gear, and four stub-wing hardpoints for a mixture of Hydra rocket pods and AGM-114 Hellfire Anti-Tank Missiles. Nicknamed the 'Apache,' the AH-64 represents the pinnacle of helicopter aviation."
 GRE_attack_helicopter_equipment_4:0 "McDonnell Douglas AH-64D Apache"
 GRE_attack_helicopter_equipment_4_short:0 "AH-64D Apache"
 GRE_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, this variant comes without the Longbow Radar, instead it could be called a 'Longbowless Delta' and is not known as a 'Apache Longbow'. Even though it comes without this radar system it is still a fully upgraded variant."

