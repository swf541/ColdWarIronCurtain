 GRE_cv_jet_CAS_equipment_1_short:0 "SB2C-5 Helldiver"
 GRE_cv_jet_CAS_equipment_1_desc:0 "Replacing the SBD Dauntless, the SB2C, introduced in 1942 was far faster than the SBD it replaced, but it was a difficult aircraft to handle, gaining the derogatory nickname of 'SOB, 2nd Class.' Despite this and a scathing report that would forever mar the legacy of the Curtiss Aircraft Company, the 'Helldiver' had a fine combat record throughout the Pacific War. USAAF variant called it the A-25 Shrike."
 
