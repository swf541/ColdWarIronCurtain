 SOV_cv_jet_CAS_equipment_6_short:0 "Su-7K"
 SOV_cv_jet_CAS_equipment_6_desc:0 ""
 SOV_cv_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23KU"
 SOV_cv_jet_CAS_equipment_7_short:0 "MiG-23KU"
 SOV_cv_jet_CAS_equipment_7_desc:0 ""
 SOV_cv_jet_CAS_equipment_8:0 "Mikoyan-Gurevich MiG-23KM"
 SOV_cv_jet_CAS_equipment_8_short:0 "MiG-23KM"
 SOV_cv_jet_CAS_equipment_8_desc:0 ""
 SOV_cv_jet_CAS_equipment_9:0 "Mikoyan-Gurevich MiG-27K"
 SOV_cv_jet_CAS_equipment_9_short:0 "MiG-27K"
 SOV_cv_jet_CAS_equipment_9_desc:0 "The MiG-27LL was used for testing conventional take-off and landing technologies during the Soviet CTOL aircraft carrier development program. The MiG-27K would have been the definitive version."
 SOV_cv_jet_CAS_equipment_10:0 "Sukhoi Su-25UTG"
 SOV_cv_jet_CAS_equipment_10_short:0 "Su-25UTG"
 SOV_cv_jet_CAS_equipment_10_desc:0 "The Su-25UTG is a variant of the Su-25 designed to train pilots to land on aircraft carriers from a simulated carrier deck with arrestor wires. Introduced in 1988, these were retained after the fall of the Soviet Union when it was decided the Russian government would keep the Aircraft Carrier Admiral Kuznetsov. These aircraft could be developed to carry a similar strike capability to land-based Su-25s, a deadly asset for carrier operations."

 SOV_cv_jet_multirole_equipment_1:0 "La-15 KOR-1"
 SOV_cv_jet_multirole_equipment_1_short:0 "La-15 KOR-1"
 SOV_cv_jet_multirole_equipment_1_desc:0 ""
 SOV_cv_jet_multirole_equipment_2:0 "La-15 KOR-2"
 SOV_cv_jet_multirole_equipment_2_short:0 "La-15 KOR-2"
 SOV_cv_jet_multirole_equipment_2_desc:0 ""
 SOV_cv_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17K"
 SOV_cv_jet_multirole_equipment_3_short:0 "MiG-17K"
 SOV_cv_jet_multirole_equipment_3_desc:0 "Proposed Carrierborne variant of the MiG-17."
 SOV_cv_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19K"
 SOV_cv_jet_multirole_equipment_4_short:0 "MiG-19K"
 SOV_cv_jet_multirole_equipment_4_desc:0 "Proposed deck fighter of the USSR Navy. Rocket and bomb armament included four BD-3-56 beam holders, on which two 250-kg bombs could be suspended. Closer to the fuselage, behind the chassis niches, pylons for ORO-57K blocks with 57-mm ARS-57 NURSs were mounted."
 SOV_cv_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-19SK"
 SOV_cv_jet_multirole_equipment_5_short:0 "MiG-19SK"
 SOV_cv_jet_multirole_equipment_5_desc:0 "Upgraded MiG-19K"
 SOV_cv_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21K"
 SOV_cv_jet_multirole_equipment_6_short:0 "MiG-21K"
 SOV_cv_jet_multirole_equipment_6_desc:0 "Proposed Carrierborne variant of the MiG-21" 
 SOV_cv_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23A"
 SOV_cv_jet_multirole_equipment_7_short:0 "MiG-23A"
 SOV_cv_jet_multirole_equipment_7_desc:0 "MiG-23A "Lightning" - the deck version of the MiG-23 fighter was developed at the A.I. Mikoyan Design Bureau. The carrier-based fighter was supposed to differ from the serial MiG-23M with a new glazing of the cockpit with a raised pilot's seat for a better view, as well as a non-retractable rod for refueling in the air. To ensure landing on the deck, the aircraft would receive a reinforced landing gear and a brake hook in the tail section - the latter required replacing one large ventral ridge with two small ones, as well as increasing the keel area."
 SOV_cv_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23AI"
 SOV_cv_jet_multirole_equipment_8_short:0 "MiG-23AI"
 SOV_cv_jet_multirole_equipment_8_desc:0 "Proposed upgrade to the MiG-23A focused on A2A capabilities."
 SOV_cv_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23K"
 SOV_cv_jet_multirole_equipment_9_short:0 "MiG-23K"
 SOV_cv_jet_multirole_equipment_9_desc:0 "MiG-23K "Whirlwind" - an important innovation of the MiG-23K was to be a new R-100 engine - a two-circuit one, it provided significantly lower fuel consumption compared to single-circuit engines of all previous versions of this aircraft, which made it possible to increase its range."
 SOV_cv_jet_multirole_equipment_10:0 "Sukhoi Su-33"
 SOV_cv_jet_multirole_equipment_10_short:0 "Su-33"
 SOV_cv_jet_multirole_equipment_10_desc:0 "Using the Su-27 as a base, this carrier-based aircraft was developed for practical use by the Russian Navy. Its speed capability is slightly lower than other fighter craft of the same generation, but it boasts excellent turning performance. Its NATO codename is "Flanker-D". The main and tail wings can be folded up to accommodate the storage space available on an aircraft carrier."
 
 SOV_cv_mr_stealth_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-29K"
 SOV_cv_mr_stealth_fighter_equipment_1_short:0 "MiG-29K"
 SOV_cv_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29K was not ordered into production and only two prototypes were originally built because the Russian Navy preferred the Su-27K (later re-designated Su-33) in the early 1990s. Mikoyan did not stop its work on the MiG-29K aircraft despite the lack of financing since 1992. The programme got a boost in the late 1990s to meet an Indian requirement for a ship-borne fighter following the purchase of a former Soviet aircraft carrier, and the MiG-29K was first received by the Indian Naval Air Arm in 2009. The Russian Navy, with their Su-33s nearing the end of their service lives by 2010, has also ordered the MiG-29K as a replacement. Production standard MiG-29Ks differ from prototypes in features such as a multi-function radar and several new cockpit displays; the adoption of HOTAS controls; the integration of R-77 air-to-air missiles, along with missiles for anti-ship and anti-radar operations; and several ground/strike precision-guided weapons."
 
 SOV_stealth_tactical_bomber_equipment_1:0 "Mikoyan-Gurevich MiG-37 Ferret"
 SOV_stealth_tactical_bomber_equipment_1_short:0 "MiG-37 Ferret"
 SOV_stealth_tactical_bomber_equipment_1_desc:0 "<FICTIONAL> The MiG-37 is a stealth interdictor aircraft designed for the purpose of launching precision-guided attacks on enemy targets without detection from opposition forces. It was a black project developed once information came to light in regards to the F-117 Nighthawk, and further development to the MiG-37 was achieved as a result of the shooting down of a F-117 during the Kosovo War. Its NATO reporting name is Ferret."
 SOV_stealth_tactical_bomber_equipment_2:0 "Sukhoi Su-24BM"
 SOV_stealth_tactical_bomber_equipment_2_short:0 "Su-24BM"
 SOV_stealth_tactical_bomber_equipment_2_desc:0 "In 1979 V Sarov started work on a much larger development of the Su-24M which had an internal weapons bay that could hold most of the weapons intended to be used by the new aircraft. Known within the OKB as the T-6BM (Bolshaya Modifikatsiya or large modification), and to the W S as the Su-24BM, this was a much bigger yet stealthier aeroplane than the Su-24."
 
 SOV_stealth_strategic_bomber_equipment_1:0 "Tupolev Tu-160"
 SOV_stealth_strategic_bomber_equipment_1_short:0 "Tu-160"
 SOV_stealth_strategic_bomber_equipment_1_desc:0 "The Tupolev Tu-160 (NATO reporting name: Blackjack) is a supersonic, variable-sweep wing heavy strategic bomber designed by the Tupolev Design Bureau in the Soviet Union in the 1970s. It is the largest and heaviest Mach 2+ supersonic military aircraft ever built and next to the experimental XB-70 Valkyrie in overall length. As of 2021, it is the largest and heaviest combat aircraft, the fastest bomber in use and the largest and heaviest variable-sweep wing airplane ever flown."
 SOV_stealth_strategic_bomber_equipment_2:0 "Tupolev PAK-DA"
 SOV_stealth_strategic_bomber_equipment_2_short:0 "PAK-DA"
 SOV_stealth_strategic_bomber_equipment_2_desc:0 "The PAK-DA (The acronym meaning Perspektivnyi Aviatsionnyi Kompleks Dal'ney Aviatsii, or prospective aviation complex for long-range aviation) is a proposed Russian next-generation strategic bomber being developed for the Russian Air Force. A Stealth strategic bomber, the PAK DA is expected to enter service in 2025-30, with the first aircraft being delivered sometime between 2020 and 2023, with the intent to replace the Tu-95 'Bear' and Tu-160 'Blackjack' bombers."


 SOV_jump_jet_equipment_1:0 "Yakovlev Yak-36"
 SOV_jump_jet_equipment_1_desc:0 "The Yak-36 (also known as Izdeliye V) was the first Soviet attempt at a Vertical Takeoff and Landing (VTOL) combat aircraft. Four pre-production technology demonstrators were constructed. The first flight took place in September of 1963 and, in early 1966 the aircraft completed its first full flight from vertical takeoff to vertical landing. The aircraft was showcased to the public on the 50th Anniversary of the October Revolution. After promising results were obtained in the Yak-36 program, the next stage of development, the Yak-38 was greenlit. Known by its NATO reporting name Freehand."
 SOV_jump_jet_equipment_1_short:0 "Yak-36"
 SOV_jump_jet_equipment_2:0 "Yakovlev Yak-38"
 SOV_jump_jet_equipment_2_desc:0 "The Yak-38 was developed from the Yak-36 (and was originally designated Yak-36M as a result), although the two aircraft had little in common. It was the Soviet Naval Aviation's only operational VTOL fighter aircraft and their first fixed-wing, carrier-based aircraft. The Yak-38 served almost exclusively on the Kiev-class Aircraft Carrier, entering service in 1976. The aircraft saw no active combat use but once intercepted American aircraft from the U.S.S Enterprise over the Arabian Sea. Its NATO codename is Forger-A"
 SOV_jump_jet_equipment_2_short:0 "Yak-38"
 SOV_jump_jet_equipment_3:0 "Yakovlev Yak-38M"
 SOV_jump_jet_equipment_3_desc:0 "The Yak-38M was an improved version of the Yak-38, boasting an extra 1000 kg (2200 lb) of maximum takeoff weight and underwing pylon reinforcement to carry 2000 lb (910 kg) of weaponry. The Yak-38M entered service with the Soviet Naval Aviation. Despite the upgrades to the design, the Forger still was underpowered and proved disappointing in the end. The type would be retired upon collapse of the Soviet Union in 1991."
 SOV_jump_jet_equipment_3_short:0 "Yak-38M"
 SOV_jump_jet_equipment_4:0 "Yakovlev Yak-141"
 SOV_jump_jet_equipment_4_desc:0 "The Yakovlev Yak-141 Freestyle is a Soviet supersonic VTOL aircraft. The aircraft was intended to act as a comprehensive replacement for the Yak-38 Forger, and was capable of sustained supersonic flight and parity with Soviet land-based fighters. The aircraft made its first flight in early 1987, with the first hovering flight in 1989. In 1991 the first naval vertical naval landing was completed successfully. Despite showing promise, the Freestyle program was cancelled in August of 1991 due to a lack of funding."
 SOV_jump_jet_equipment_4_short:0 "Yak-141"

 SOV_jump_stealth_equipment_1:0 "Yakovlev Yak-43 LFI"
 SOV_jump_stealth_equipment_1_short:0 "Yak-43 LFI"
 SOV_jump_stealth_equipment_1_desc:0 "The Yak-43 was a Soviet VTOL (vertical takeoff and landing) fighter developed under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) designed as the ground-based version of the ill-fated Yakovlev Yak-141 Freestyle, which failed to reach production as a result of the collapse of the Soviet Union. Like the Yak-141, the Yak-43 would have had only a single main engine, as well as two dedicated vertical-lift engines. Unfortunately, like the Yak-141, it too never reached production, also due in part to the Soviet Union's collapse."
 
 SOV_recon_equipment_0:0 "Tupolev Tu-2R"
 SOV_recon_equipment_0_short:0 "Tu-2R"
 SOV_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 SOV_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 SOV_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 SOV_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 SOV_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 SOV_jet_recon_equipment_1_short:0 "MiG-25RB"
 SOV_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 SOV_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 SOV_jet_recon_equipment_2_short:0 "Su-24MR"
 SOV_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."
 
 SOV_naval_helicopter_equipment_1:0 "Kamov Ka-15 Hen"
 SOV_naval_helicopter_equipment_1_short:0 "Ka-15 Hen"
 SOV_naval_helicopter_equipment_2:0 "Kamov Ka-20 Harp"
 SOV_naval_helicopter_equipment_2_short:0 "Ka-20 Harp"
 SOV_naval_helicopter_equipment_3:0 "Kamov Ka-25BSh Hormone-A"
 SOV_naval_helicopter_equipment_3_short:0 "Ka-25BSh Hormone-A"
 SOV_naval_helicopter_equipment_4:0 "Kamov Ka-25K Hormone-B"
 SOV_naval_helicopter_equipment_4_short:0 "Ka-25K Hormone-B"
 SOV_naval_helicopter_equipment_5:0 "Mil Mi-14PL Haze-A"
 SOV_naval_helicopter_equipment_5_short:0 "Mi-14PL Haze-A"
 SOV_naval_helicopter_equipment_6:0 "Kamov Ka-27PL Helix-A"
 SOV_naval_helicopter_equipment_6_short:0 "Ka-27PL Helix-A"
 SOV_naval_helicopter_equipment_7:0 "Kamov Ka-27M Helix"
 SOV_naval_helicopter_equipment_7_short:0 "Ka-27M Helix"
 
 SOV_slbm_equipment_1:0 "R-11FM Scud"
 SOV_slbm_equipment_1_short:0 "R-11FM Scud"
 SOV_slbm_equipment_1_desc:0 "The R-11FM is the Naval Variant of the R-11 Zemlya, NATO designation Scud-A. It was first tested on a launchpad at Kapustin Yar in 1955, and was launched from a Project 611 (Zulu Class) Submarine later that year. The missile was designated operational in 1959, known as the D-1 launch system, and was the world's first SLBM. It was launched a total of 77 times in service, of which 59 were successful. It was phased out completely in 1963. "
 SOV_slbm_equipment_2:0 "R-13 Sark"
 SOV_slbm_equipment_2_short:0 "R-13 Sark"
 SOV_slbm_equipment_2_desc:0 "The R-13 was the replacement for the R-11FM, being authorized for development by Makayev Rocket Design Bureau in 1955. The final technical specifications were approved in early 1956, and the R-13 entered service in 1961. The Sark was the first Soviet SLBM to utilize vernier thrusters to change course in addition to tailfins, which boosted stability, aerodynamics, and range. The R-13 could travel 600Km, and could carry up to a 2 Megaton warhead. It was retired in 1975."
 SOV_slbm_equipment_3:0 "R-21 Serb"
 SOV_slbm_equipment_3_short:0 "R-21 Serb"
 SOV_slbm_equipment_3_desc:0 "The R-21 was the 1st Soviet missile that could be launched from a submerged submarine. It began development in 1958, with successful flights coming  2 years later. The R-21 had more than twice the range of its predecessors, at 1650Km, and could carry a warhead of 800Kt. 1st introduced in 1963, it was retired in 1987"
 SOV_slbm_equipment_4:0 "R-27 Serb"
 SOV_slbm_equipment_4_short:0 "R-27 Serb"
 SOV_slbm_equipment_4_desc:0 "The R-27 was very similar to the R-21 in design and goal. Reaching service only 5 years after the R-21 in 1968, it did boast significant performance and capability boosts, with an operational range of 2400Km and a 1 Megaton warhead. 1800 missiles were eventually made, and it was retired in 1990."
 SOV_slbm_equipment_5:0 "R-29 Sawfly"
 SOV_slbm_equipment_5_short:0 "R-29 Sawfly"
 SOV_slbm_equipment_5_desc:0 "The R-29 was the first modern SLBM to be introduced to the Soviet Navy. It was deployed in 1974, with over 3 times the range of the R-27, at 7700Km, and could carry a larger warhead, pushing it over 1 Megaton. It is still in use today, and an unknown number are currently aboard Russian submarines."
 SOV_slbm_equipment_6:0 "R-29RM Skiff"
 SOV_slbm_equipment_6_short:0 "R-29RM Skiff"
 SOV_slbm_equipment_6_desc:0 "The R-29RM was designed after the R-29, but with a different goal in mind. Although it had a much smaller payload, with 4 100Kt warheads in an MIRV, it had a longer range of 8800Km, and more could be fitted into 1 submarine. However, unlike the R-29, it was retired in 2010. "
 SOV_slbm_equipment_7:0 "R-39 Sturgeon"
 SOV_slbm_equipment_7_short:0 "R-39 Sturgeon"
 SOV_slbm_equipment_7_desc:0 "The R-39 began development in the early 1970's, with initial testing in 1979 and deployment in 1983. At full deployment, 120 missiles were in service, each carrying 10 150Kt warheads, and with a range of 8300Km. Under the terms of START I and II, they gradually began to be destroyed starting in 1996, and the last R-39 was decommissioned in 2004."
 
 SOV_irbm_equipment_1:0 "R-5 Pobeda"
 SOV_irbm_equipment_1_short:0 "R-5 Pobeda"
 SOV_irbm_equipment_1_desc:0 "The R-5 was the first Soviet attempt at making a theatre ballistic missile, or IRBM. The variant of the R-5 that was actually produced was the R-5M, which was the first nuclear missile to be deployed by the USSR. It had a range of 1200Km, and could carry up to a 1 Megaton thermonuclear warhead. It was first distributed in May 1956, and was installed in East German air bases in late 1959. In total, 48 launchers and 200 missiles were produced by the time it was retired in 1967."
 SOV_irbm_equipment_2:0 "R-12 Dvina"
 SOV_irbm_equipment_2_short:0 "R-12 Dvina"
 SOV_irbm_equipment_2_desc:0 "The R-12, successor to the R-5, was one of the most produced Soviet rockets of the Cold War, with 2335 being made, and provided most of the Soviet offensive missile threat to Western Europe. The R-12 was first produced in October 1958 introduced into service in 1959. It had a maximum range of 2080Km, and could carry up to a 2.3 Megaton thermonuclear warhead. R-12's being placed in Cuba was what kicked off the Cuban Missile Crisis in 1963."
 SOV_irbm_equipment_3:0 "R-14 Chusovaya"
 SOV_irbm_equipment_3_short:0 "R-14 Chusovaya"
 SOV_irbm_equipment_3_desc:0 "The Premier of the USSR authorized the development of the R-14 on July 2nd, 1958, and flight tests were completed in late 1961. The Silo-launched version was authorized in May 1960 and completed testing in early 1962. The Chusovaya had a range of 4500Km and could carry a warhead of up to 2.3 Megatons. It was accepted into service in April 1961, and the last 6 were scrapped in 1989 following a treaty with the United States."
 SOV_irbm_equipment_4:0 "RT-15 Scamp"
 SOV_irbm_equipment_4_desc:0 "The RT-15 was an early Soviet attempt at making a more mobile IRBM, and was designed to be launched off of a T-10 chassis. It was supposed to be a quick launch system with a maximum range of 2500Km, and able to carry a 1 Mt warhead. However, it was never accepted into general service, with only 1 battalion ever using it, due to faulty electronics and a weak launch support system."
 SOV_irbm_equipment_4_short:0 "RT-15 Scamp"
 SOV_irbm_equipment_5:0 "RSD-10 Pioneer"
 SOV_irbm_equipment_5_short:0 "RSD-10 Pioneer"
 SOV_irbm_equipment_5_desc:0 "The RSD-10 went under development in 1966, with the initial design receiving approval in 1968. Intended to replace or augment the R-12 and R-14, It was 1st deployed in 1976 and was distributed across the Warsaw Pact, as the RSD-10 was the 1st Soviet missile capable of surgical strikes on smaller targets. Over 650 were eventually produced, each having a range of 5500Km and capable of carrying up to a 1.6 Mt warhead, and later in life, an MIRV. All of them were destroyed in accordance with the 1991 Intermediate-Range Nuclear Forces Treaty."
 SOV_irbm_equipment_6:0 "RT-21M Temp 2S"
 SOV_irbm_equipment_6_short:0 "RT-21M Temp 2S "
 SOV_irbm_equipment_6_desc:0 "Although technically classified by NATO as an ICBM, the RT-21M had a smaller range than most, as well as a small warhead, capping out at a maximum of 1 Megaton. It relied on a mobile launcher vehicle and was designed and developed around the same time as the RSD-10. However, due to all of the treaties involving Nuclear Weapons in the late 20th Century, the program never really got off the ground, and by the mid 1980's the whole project was scrapped."
 SOV_irbm_equipment_7:0 "RSD-10 Pioneer 3"
 SOV_irbm_equipment_7_short:0 "RSD-10 Pioneer 3"
 SOV_irbm_equipment_7_desc:0 "The RSD-10 Pioneer 3 is an improved variant of the original RSD-10. The biggest advancement came in the RSD-10 3's maximum range, as it jumped up 2000Km from 5500 to 7500. Developed in the late 1970's it was first introduced to the Soviet Army in 1980, and carried a triple MIRV nuclear warhead, of up to 50 Kt each. The Pioneer 3 met a similar fate to the original in the aftermath of the Intermediate-Range Nuclear Forces Treaty."
 
 SOV_srbm_equipment_1:0 "R-1 Scunner"
 SOV_srbm_equipment_1_short:0 "R-1 Scunner"
 SOV_srbm_equipment_1_desc:0 "The R-1 Scunner was nothing more than a glorified V-2 Rocket. It was produced and designed by the same German Scientists who created the V-2, as they had been captured by the Soviets when the Red Army took the main V-2 manufacturing facility. The reason the Soviets wanted a V-2 copy was more for learning the techniques and processes involved in building rockets than the R-1's actual tactical value. Production was personally authorized by Stalin (as were all the other missiles in time) in 1947 and the Scunner entered service in November 1950."
 SOV_srbm_equipment_2:0 "R-2 Sibling"
 SOV_srbm_equipment_2_short:0 "R-2 Sibling"
 SOV_srbm_equipment_2_desc:0 "The R-2 was a major upgrade over the R-1. Firstly, the range was more than doubled, being boosted up to 600Km. It also had a stronger hull, less vibrations issues due to a steel tailcone, and despite being almost twice as heavy as the R-1, was just as accurate, due to advancements in radio control. The first test was in late 1949, and it was accepted for service in 1951, but wasn't distributed on a large scale until 2 years later. The R-2 was the last direct German knockoff, as the Soviets now had enough experience to make their own designs. "
 SOV_srbm_equipment_3:0 "R-11 Scud A"
 SOV_srbm_equipment_3_short:0 "R-11 Scud A"
 SOV_srbm_equipment_3_desc:0 "The R-11 was designed based off of the Wasserfall (anti air) variant of the V-2, but was not a direct imitation. In July 1955, the first version of the R-11 was accepted into the Soviet Army. However, the R-11M, the definitive variant of the R-11 and capable of carrying a nuclear warhead, was accepted 3 years later in 1958. When loaded with a warhead, it had a maximum range of 170Km. It was primarily launched from mobile strike platforms (modified IS-2 chassis') as a result."
 SOV_srbm_equipment_4:0 "R-17 Scud B"
 SOV_srbm_equipment_4_short:0 "R-17 Scud B"
 SOV_srbm_equipment_4_desc:0 "The Scud B was the most launched-and one of the most produced, at over 7000 made- missiles of the Cold War. First designed in 1959, it entered service in 1964. It was a vast improvement over the previous R-11, and could go further, at 300Km, and could carry anything from a nuclear warhead, to a VX tank, to an HE bomb. The R-17 saw extensive use in the middle east, especially in the Yom Kippur War and the Iran-Iraq War. It has been retired from Soviet/Russian service for quite some time, but some, like North Korea, still use it. "
 SOV_srbm_equipment_5:0 "OTR-22 Temp S"
 SOV_srbm_equipment_5_short:0 "OTR-22 Temp S"
 SOV_srbm_equipment_5_desc:0 "The OTR-22 Temp S was an improved variant of the TR-1 Temp. It was similar to the Scud-B in concept, and used the same launch vehicle, but was not a widely produced. It entered service in 1968 and had a maximum range of 900Km, and a single 500Kt warhead. It was retired in 1989."
 SOV_srbm_equipment_6:0 "OTR-21 Tochka A"
 SOV_srbm_equipment_6_short:0 "OTR-21 Tochka A"
 SOV_srbm_equipment_6_desc:0 "The OTR-21 was a mobile launch system, designed to be used alongside a regular infantry division to deliver precise strikes on important enemy locations, like bridges or command centers, differentiating it from previous SRBMs. It had a maximum range of 70Km, with a warhead of 100Kt that could be exchanged for a chemical, HE, or frag weapon; both of these factors demonstrate its tactical purpose quite clearly. It entered service in 1975, and all 3 variants of it are still in use today. "
 SOV_srbm_equipment_7:0 "OTR-23 Oka"
 SOV_srbm_equipment_7_short:0 "OTR-23 Oka"
 SOV_srbm_equipment_7_desc:0 "The OTR-23 was designed to replace the then obsolete Scud-B towards the end of the Cold War. It underwent development in the mid 70's reaching service in 1979. Its operational range was 500Km, which was shorter than the Scud's, but it was much more precise, and carried a larger warhead. It was banned by the 1991 Intermediate-Range Nuclear Forces Treaty."
 SOV_srbm_equipment_8:0 "OTR-21 Tochka B"
 SOV_srbm_equipment_8_short:0 "OTR-21 Tochka B"
 SOV_srbm_equipment_8_short_desc:0 "The OTR-21 Tochka-B was an improved version of the Tochka-A. First developed in 1986, it reached service in 1989. Improved propellant pushed its maximum range up to 120Km, but it carried the same warhead and otherwise served the same purpose as the Tochka-A. It is still in service today."
 SOV_srbm_equipment_9:0 "9K720 Iskander"
 SOV_srbm_equipment_9_short:0 "9K720 Iskander"
 SOV_srbm_equipment_9_desc:0 "The 9K720 was designed to replace the OTR-21s by sometime early 2020. Development work began in 1986 and continued unaffected by the collapse of the Soviet Union, as the first launches came in 1996. The newest version, the Iskander-M, has a range of 500Km, and can carry any kind of warhead, nuclear or otherwise of up to 700Kg. Most of the Russian Army now uses the 9K720, but some old Tochka-B systems remain. "
 
 SOV_icbm_equipment_1:0 "R-9 Desna"
 SOV_icbm_equipment_1_short:0 "R-9 Desna"
 SOV_icbm_equipment_1_desc:0 "The R-9 Desna was a two stage ICBM, designed in 1959 and 1st tested in 1961. The missile, capable of delivering a 1600 kg payload/5 Mt warhead about 11,000 km, was not only very accurate, but was also far more tactically useful to the Soviet Union, as it could be fueled and ready for launch in under 20 minutes. It was first introduced into active service in 1964, and was used by 3 ground regiments and 1 silo regiment. By 1976, all R-9s were decommissioned."
 SOV_icbm_equipment_2:0 "RT-2 Savage"
 SOV_icbm_equipment_2_short:0 "RT-2 Savage"
 SOV_icbm_equipment_2_desc:0 "The RT-2 Savage was a three stage ICBM comparable to the American Minuteman. It completed flight testing in early 1966, and entered service in 1968. It had an operational range of 10,186Km and was outfitted with a single 600Kt warhead. Around 100 were ever built, and the RT-2 was retired in 1976 along with the remaining R-9s."
 SOV_icbm_equipment_3:0 "R-36M Satan"
 SOV_icbm_equipment_3_short:0 "R-36M Satan"
 SOV_icbm_equipment_3_desc:0 "The R-36M was a much improved and vastly deadlier version of the R-36. A two stage ICBM capable of flying 16000Km, it could carry an unmatched 10 or more warheads, and due to its design, quick reload time, and large number of re-entry vehicles, gave the Soviets an edge in first-strike capabilities. The R-36M began development in the late 1970s, and at the fall of the USSR, there were 308 launch silos for the missile, each holding at least 2. Some R-36Ms are still in service today."
 SOV_icbm_equipment_4:0 "RT-23 Molodets"
 SOV_icbm_equipment_4_short:0 "RT-23 Molodets"
 SOV_icbm_equipment_4_desc:0 "The RT-23 was designed to be a multi-launch platform weapons system, capable of firing from a silo and rail car. It was tested throughout the early 80's, and deployed in 1987. The RT-23's operational range was 11000Km, and it could carry 10 550Kt MIRVs. In September 1991, about 90 were deployed, and when the Soviet Union collapsed, the production facility was shut down."
 SOV_icbm_equipment_5:0 "RT-2PM2 Topol-M"
 SOV_icbm_equipment_5_short:0 "RT-2PM2 Topol-M"
 SOV_icbm_equipment_5_desc:0 "The RT-2PM2 is one of the latest ICBM designs in Russian service, and was the first Russian rocket produced after the fall of the Soviet Union. Developed in the late 1980's in response to the American Strategic Defense Initiative, it finally entered use in 1998. A 3-stage weapon, the RT-2PM2 has a maximum range of 11500Km, and a 1 Megaton warhead. Currently, around 90 are deployed." 
 
 SOV_cruisemissile_equipment_0:0 "Chelomey 14Kh"
 SOV_cruisemissile_equipment_0_short:0 "Chelomey 14Kh"
 SOV_cruisemissile_equipment_0_desc:0 "In October 1944, piqued by V-1 and V-2 rockets, Stalin assigned Vladimir Chelomey to research and design a similar weapon. Chelomey's 1st attempt was a reverse engineered V-1 called the 10kh, powered by the same engine as a V-1. The 14kh was a revised and improved version, with stabilizers and wings, as well as a better overall structural design, and a larger operational range."
 SOV_cruisemissile_equipment_1:0 "Chelomey 18Kh"
 SOV_cruisemissile_equipment_1_short:0 "Chelomey 18Kh"
 SOV_cruisemissile_equipment_1_desc:0 "The 18Kh was later down the development line of Chelomey's missiles. When produced, it had similar improvements to the 14Kh that the 14Kh had on the 10Kh. It could go farther, had a larger warhead, was more stable, and had a more powerful Chelomey D-6 engine. It still was a very early and rudimentary design in the cruise missile field, however."
 SOV_cruisemissile_equipment_2:0 "La-350 Burya"
 SOV_cruisemissile_equipment_2_short:0 "La-350 Burya"
 SOV_cruisemissile_equipment_2_desc:0 "The Burya was a supersonic,intercontinental cruise missile 1st developed in 1954. It could go 6000Km at mach 3 with a small bomb sized warhead, running on a two stage engine comprised of a rocket booster and ramjet. However, the project was cancelled in 1960 due to the advantages of IR- and ICBMs, namely, greater simplicity and relative invulnerability to interception, which the La-350 did not possess."
 SOV_cruisemissile_equipment_3:0 "RSS-40 Buran"
 SOV_cruisemissile_equipment_3_short:0 "RSS-40 Buran"
 SOV_cruisemissile_equipment_3_desc:0 "The Buran was an intercontinental cruise missile similar in concept to the La-350, and was in fact developed parallel to the Burya, receiving authorization weeks after the La-350. It had a larger range, higher top speed, and could carry a larger warhead, but met the same fate as the La-350 when it was cancelled in November 1957."
 SOV_cruisemissile_equipment_4:0 "Raduga RK-55"
 SOV_cruisemissile_equipment_4_short:0 "Raduga RK-55"
 SOV_cruisemissile_equipment_4_desc:0 "The RK-55 was a both land and submarine launched cruise missile, capable of carrying a nuclear warhead. First developed in the late 1960's, the RK-55 underwent test flights in 1976. Right as it was poised to enter service in 1987, it was banned under the guidelines set by the Intermediate-Range Nuclear Forces Treaty. Reports from contemporary sources say that it has been converted to a conventional weapon and is still used by submarines today."
 SOV_cruisemissile_equipment_5:0 "3M-54 Kalibr"
 SOV_cruisemissile_equipment_5_short:0 "3M-54 Kalibr"
 SOV_cruisemissile_equipment_5_desc:0 "The 3M-54 is an extremely versatile, jack-of-all-trades, supersonic cruise missile. Able to be launched from the ground, air, and both surface ships and submarines, it is widely used by the Russian Military today. First developed in the late 1980's, the 3M-54 entered service in 1994. It has a range of 660Km and can carry up to a 500Kg nuclear or conventional weapon."
 SOV_cruisemissile_equipment_6:0 "3M22 Zircon"
 SOV_cruisemissile_equipment_6_short:0 "3M22 Zircon"
 SOV_cruisemissile_equipment_6_desc:0 "The 3M22 is a scramjet powered anti-ship Hypersonic cruise missile currently undergoing testing in Russia. Prototypes were first launched in 2012 from a Tu-22M3, and from a ground based platform in 2016. In 2019, Vladimir Putin announced that it was capable of Mach 9. It is believed to have a range of around 500Km and of being able to carry up to a 400Kg warhead."
 
