 HOL_attack_helicopter_equipment_3:0 "Hughes AH-64A Apache"
 HOL_attack_helicopter_equipment_3_short:0 "AH-64A Apache"
 HOL_attack_helicopter_equipment_3_desc:0 "Introduced in 1986 as a replacement for the AH-1 in U.S. Army service, the AH-64 is one of the more well known attack helicopters in the world. It features a nose-mounted sensor suite for target acquisition and night vision systems. A typical (and famous) mission loadout is known to be its 30mm Chain gun carried between the landing gear, and four stub-wing hardpoints for a mixture of Hydra rocket pods and AGM-114 Hellfire Anti-Tank Missiles. Nicknamed the 'Apache,' the AH-64 represents the pinnacle of helicopter aviation."
 HOL_attack_helicopter_equipment_4:0 "McDonnell Douglas AH-64D Longbow Apache"
 HOL_attack_helicopter_equipment_4_short:0 "AH-64D Apache"
 HOL_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, this variant comes without the Longbow Radar, instead it could be called a 'Longbowless Delta' and is not known as a 'Apache Longbow'. Even though it comes without this radar system it is still a fully upgraded variant."
 HOL_attack_helicopter_equipment_5:0 "McDonnell Douglas AH-64E Guardian"
 HOL_attack_helicopter_equipment_5_short:0 "AH-64E Guardian"
 HOL_attack_helicopter_equipment_5_desc:0 "The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear. New composite rotor blades, which successfully completed testing in 2004, increase cruise speed, climb rate, and payload capacity."

