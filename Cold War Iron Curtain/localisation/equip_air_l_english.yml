 POR_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 POR_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 POR_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 POR_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 POR_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 POR_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 POR_jet_multirole_equipment_4:0 "North American F-86F-30-NA Sabre"
 POR_jet_multirole_equipment_4_short:0 "F-86F-30-NA Sabre"
 POR_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
