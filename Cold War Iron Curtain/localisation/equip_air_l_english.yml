 DEN_jet_CAS_equipment_6:0 "SAAB A-35XD Draken"
 DEN_jet_CAS_equipment_6_short:0 "A-35XD Draken"
 DEN_jet_CAS_equipment_6_desc:0 "When the Danish Air Force (Flyvevåbnet) had to choose an aircraft to complement the F-100D in the mid-1960s, an attempt was made to find a basic type that could be adapted to both air defense, ground attack and reconnaissance. As a result, Denmark turned to Saab and requested a fighter-bomber based on the J-35F. The new variant was initially named 35X, but after receiving Danish specifications, which included additional pylons on the inner and outer wing which gave it 9 pylons in total, Saab named the aircraft A35XD"

