 HOL_jet_recon_equipment_1_desc:0 "The RF-104G was a tactical reconnaissance model based on the F-104G, usually with three KS-67A cameras mounted in the forward fuselage in place of the internal cannon. Many of the 189 built were subsequently reconfigured to the F-104G standard"
 HOL_jet_recon_equipment_2:0 "Fokker Locked Martin F-16A(R) Fighting Falcon"
