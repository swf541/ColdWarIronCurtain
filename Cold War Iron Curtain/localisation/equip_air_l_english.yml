 ############USA - WW2
 
 USA_fighter_equipment_0:0 "Curtiss P-1 Hawk"
 USA_fighter_equipment_0_short:0 "P-1 Hawk"
 USA_fighter_equipment_0_desc:0 "The first U.S. Army Air Service aircraft with the 'Pursuit' designation, the Curtiss P-1, (original designation PW-8, PW standing for Pursuit, Water-cooled engine). Nicknamed the 'Hawk' (a theme that Curtiss aircraft would share), the P-1 and its later variants would provide the genesis of Curtiss military aviation."
 USA_fighter_equipment_1:0 "Curtiss P-40 Warhawk"
 USA_fighter_equipment_1_short:0 "P-40 Warhawk"
 USA_fighter_equipment_1_desc:0 "The P-40 was a single-engine, all-metal fighter aircraft developed in 1938 and was a modified version of the P-36 Hawk. The type would be used by a sizeable number of Allied powers during the Second World War, and despite being inferior to the later P-47 and P-51, would serve in frontline service all the way until the end of the war. 200 Allied pilots from 7 different nations ranging from the U.S., the British Commonwealth nations and the Soviet Union became aces in the P-40. Despite differing designations for Commonwealth and Soviet Service, the official nickname in U.S. service is 'Warhawk.'"
 USA_fighter_equipment_2:0 "Republic F-47 Thunderbolt"
 USA_fighter_equipment_2_short:0 "F-47 Thunderbolt"
 USA_fighter_equipment_2_desc:0 "The P-47 was the further development of the Seversky (the predecessor to Republic) P-35 and Republic P-43 Lancer aircraft. Despite being designed originally as an air superiority fighter. The P-47's claim to fame was the capacity to carry a heavy bomb load, thus beginning the company's legacy of developing Close Air Support (CAS) aircraft. The type served use in a myriad of Allied Nations during WWII, and continued this capacity after the war, with some claiming that the type, and not the P-51 Mustang, should have been used in Korea. Its nickname is 'Thunderbolt' the first in Republic's modern naming conventions. Was renamed F-47 in 1948."
 USA_fighter_equipment_3:0 "North American F-51D Mustang"
 USA_fighter_equipment_3_short:0 "F-51D Mustang"
 USA_fighter_equipment_3_desc:0 "The P-51 is considered to be one of the best fighters ever produced in the history of aviation. Developed by North American Aviation. The type entered service in 1942. Originally used as a tactical reconnaissance aircraft, the type would, with the introduction of the 'D' variant, would become famous as the world's first air-dominance fighter, providing escort for American and Allied bombers during the most famous bombing campaigns of the European theater, destroying almost 5,000 aircraft in the war. Later designated F-51, it would serve with distinction as a CAS aircraft during the Korean War, and the 'Mustang' the USAAAF's workhorse, would continue service until 1968."

 USA_heavy_fighter_equipment_1:0 "Lockheed P-38 Lightning"
 USA_heavy_fighter_equipment_1_short:0 "P-38 Lightning"
 USA_heavy_fighter_equipment_1_desc:0 "A twin piston engine aircraft designed with a focus on speed and heavy armaments. During World War II, its speed was utilized in many hit-and-away attacks over the Pacific, destroying many Japanese aircraft. Its distinctive shape earned it the name 'der Gabelschwanz-Teufel' or 'the fork-tailed devil' in Germany and 'Ni hikouki, ippairotto' or 'two planes, one pilot' in Japan. It's also known as the 'Lightning'."
 USA_heavy_fighter_equipment_2:0 "Northrop F-61 Black Widow"
 USA_heavy_fighter_equipment_2_short:0 "F-61 Black Widow"
 USA_heavy_fighter_equipment_2_desc:0 "The P-61, like the P-38 before it, is a twin-boom aircraft designed in 1944. It was America's first night-fighter, equipped with radar (another first) to track bombers and other targets and intercept them in night and adverse weather conditions. Combined with its four 20-mm Hispano cannons, the P-61 (later F-61), nicknamed the 'Black Widow' after the infamous American spider, is as lethal as its name suggests."
 USA_heavy_fighter_equipment_3:0 "North American F-82 Twin Mustang"
 USA_heavy_fighter_equipment_3_short:0 "F-82 Twin Mustang"
 USA_heavy_fighter_equipment_3_desc:0 "Originally developed as a long-range escort fighter for WWII, the P-82 was introduced in 1946, too late to serve in the conflict. Developed from venerated P-51, the P-82 (later F-82) was used as a replacement for the P-61 Black Widow, and was equipped with radar to support Air Strategic Command. Because the airframe looks like 2 kit-bashed P-51s, it was given the nickname 'Twin Mustang.'"

 USA_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 USA_strat_bomber_equipment_1_short:0 "B-17 Flying Fortress"
 USA_strat_bomber_equipment_1_desc:0 "The B-17 is a four-engine strategic bomber developed in the mid 1930s for the U.S. Army Air Corps. It was the third-most produced bomber aircraft in World War II, and served with distinction in the European theatre of the conflict, responsible for the bombing campaigns in Germany from bases in Southern England and Italy. It's bristling defensive armament is fitting for an aircraft nicknamed the 'Flying Fortress.'"
 USA_strat_bomber_equipment_2:0 "Consolidated B-24 Liberator"
 USA_strat_bomber_equipment_2_short:0 "B-24 Liberator"
 USA_strat_bomber_equipment_2_desc:0 "The B-24 was designed in 1941 as long-range heavy bomber for the US Army Air Force. Despite its capability for a heavy bomb load coupled with a high cruise speed, it was relatively difficult to fly at low altitudes and had a lower service ceiling than the B-17. Yet the 'Liberator' was preferred by the U.S. General Staff, and was the most produced bomber aircraft in WWII. Like the B-17, it served well in the European theatre during the bombing campaign of Germany, but also served with distinction in the Pacific theater as well."
 USA_strat_bomber_equipment_3:0 "Boeing B-29 Superfortress"
 USA_strat_bomber_equipment_3_short:0 "B-29 Superfortress"
 USA_strat_bomber_equipment_3_desc:0 "The B-29 was a four-engine propeller-driven bomber aircraft introduced in 1944. It was the single most expensive weapons project ever procured during the war, exceeding even the cost of the United States' Nuclear Weapons program at the time. Designed as a high-altitude strategic bomber, it found use as a low-level nighttime incendiary bomber, launching firebombing raids on Japan. But the 'Superfortress's' claim to fame was the dropping of the atomic bombs on Hiroshima and Nagasaki, which contributed to the end of the war. Updated variants (including the redesignated B-50), would continue as a strategic bomber well in the Korean War before retiring in the early 1950s."

 USA_tac_bomber_equipment_0:0 "Douglas B-18 Bolo"
 USA_tac_bomber_equipment_0_short:0 "B-18 Bolo"
 USA_tac_bomber_equipment_0_desc:0 "The B-18, introduced in 1936, was a medium bomber developed to replace the earlier Martin B-10. Although decent at the time of its introduction. It was quickly made obsolete in 1940, and relegated to Anti-Submarine Warfare and Transport aircraft. Despite this, the 'Bolo' would receive its claim to fame, as the first American aircraft to sink a German U-Boat during World War II."
 USA_tac_bomber_equipment_1:0 "Douglas B-23 Dragon"
 USA_tac_bomber_equipment_1_short:0 "B-23 Dragon"
 USA_tac_bomber_equipment_1_desc:0 "Developed as a refined successor to the B-18 Bolo, the B-23 was faster and carried a heavier bomb load and defensive armament. However the 'Dragon' was still proven inferior to its contemporaries the B-25 and B-26, and was largely relegated to a trainer aircraft during WWII."
 USA_tac_bomber_equipment_2:0 "North American B-25 Mitchell"
 USA_tac_bomber_equipment_2_short:0 "B-25 Mitchell"
 USA_tac_bomber_equipment_2_desc:0 "The B-25 is a twin-engine medium bomber introduced in 1941. Used by many air forces during WWII, it also served in every theater involving aircraft in the war, the most famous use being the Doolittle Raid, the first successful air bombing campaign of the Japanese mainland during the war. Its nickname is the 'Mitchell', named after Major General Billy Mitchell, a pioneer of U.S. military aviation."
 USA_tac_bomber_equipment_3:0 "Martin B-26 Marauder"
 USA_tac_bomber_equipment_3_short:0 "B-26 Marauder"
 USA_tac_bomber_equipment_3_desc:0 "The B-26 was developed in 1941 as a medium bomber in parallel to the B-25. A difficult aircraft to fly initially, it was labeled as a 'Widowmaker' due to the number of times pilots training in the type crashed and died. After modifications were made and pilots properly trained however, it proved to be a capable tactical bomber, serving in Western Europe as well as in the Pacific and Mediterranean theaters of World War II. Nicknamed the 'Marauder' the type would retire in 1947, before the Air Force was separated by the Army (and was the reason for the A-26 Invader being briefly named the B-26.)"

 USA_nav_bomber_equipment_1:0 "Douglas XTBD-1"
 USA_nav_bomber_equipment_1_short:0 "XTBD-1"
 USA_nav_bomber_equipment_1_desc:0 "The prototype XTBD-1 was developed in 1935, and was considered at the time of its first flight the most advanced torpedo bomber in the world. Powered by a single 800 hp engine, and equipped with a bomb bay to carry a single torpedo or large bomb, the XTBD-1's future was considered to be a bright one."
 USA_nav_bomber_equipment_2:1 "Grumman TBF Avenger"
 USA_nav_bomber_equipment_2_short:1 "TBF Avenger"
 USA_nav_bomber_equipment_2_desc:0 "Introduced in 1941, and served in time for the battle of Midway (where like its predecessor had a poor showing), the TBF would go on to become one of the most outstanding torpedo-bombers of World War II, inflicting defeats on Japanese naval opponents and making good on its nickname of 'Avenger.' The type would be improved on after the war, and would serve in U.S Navy well into the 1960s."
 USA_nav_bomber_equipment_3:0 "Consolidated PB4Y-2 Privateer"
 USA_nav_bomber_equipment_3_short:0 "PB4Y-2 Privateer"
 USA_nav_bomber_equipment_3_desc:0 "The Consolidated PB4Y-2 Privateer is an American World War II and Korean War era patrol bomber of the United States Navy derived from the Consolidated B-24 Liberator."

 USA_cv_CAS_equipment_1:0 "Northrop BT"
 USA_cv_CAS_equipment_1_short:0 "Northrop BT"
 USA_cv_CAS_equipment_1_desc:0 "The Northrop BT was developed in 1935 whilst Northrop was a subsidiary of Douglas Aircraft Corporation. The first aircraft with fixed tricycle landing gear to land on an aircraft carrier, the type would be developed by Douglas later to become the SBD Dauntless dive bomber."
 USA_CAS_equipment_2:0 "Douglas A-20 Havoc"
 USA_CAS_equipment_2_short:0 "A-20 Havoc"
 USA_CAS_equipment_2_desc:0 "The A-20, nicknamed the 'Havoc' was introduced in 1941 as a light bomber and ground attack aircraft. Serving in the US and Commonwealth, its claim to fame came from service with the Soviet Union's Air Force and Navy, which received two-thirds of the A-20B variant and numerous G & H models. Modified with faster-firing 7.62mm Machine Guns and forward-firing cannon, these types served with distinction in the Eastern Front against German tanks, and was the most numerous foreign-made bomber used by the Soviet Air Arm of World War II. Fighter variants were also labeled as the P-70."
 USA_CAS_equipment_3:0 "North American A-36 Apache"
 USA_CAS_equipment_3_short:0 "A-36 Apache"
 USA_CAS_equipment_3_desc:0 "The A-36 was developed as a ground-attack variant of the famed P-51 Mustang. A dive-bomber, it performed well in North Africa, the Mediterranean, Italy and the China-Burma-India theatres of World War II. Known for its distinctive rectangular air brakes at the end of the wings. The 'Apache,' named for the Native American tribe, proved deadly in its short career, serving from 1942 until its retirement at the end of the war in 1945."

 USA_CAS_equipment_4:0 "Douglas A-26C Invader"
 USA_CAS_equipment_4_short:0 "A-26C Invader"
 USA_CAS_equipment_4_desc:0 "The A-26 is a twin engine fast attack aircraft developed from, and intended to replace the A-20 Havoc. Introduced in 1943, the Invader served with the U.S. Army Air Force during the Second World War, attacking Japanese positions in the Dutch East Indies and the Philippines, as well as in Europe during campaigns in the Po River Valley of northern Italy. They continued their service in Korea, taking part in bombing missions against Korea, and was the first aircraft to launch a sortie in that conflict. The 'Invader' continued its career in Vietnam, supporting CIA operations in Laos against Vietcong forces. With a storied career through three wars, the 'Invader' proved its mettle and showed what a CAS aircraft was capable of."
 USA_cv_CAS_equipment_4:0 "Douglas AD Skyraider"
 USA_cv_CAS_equipment_4_short:0 "Douglas AD Skyraider"
 USA_cv_CAS_equipment_4_desc:0 "The Douglas AD is a reliable, carrier based fast attack craft. Originally designed as a torpedo and dive bomber, the AD (originally the BT2D) entered service in 1946, and would perform with great distinction during the Korean War, becoming the primary ground attack aircraft for U.S. Navy and Marine Corp forces there. Even though most prop-driven aircraft would be retired after the Korean conflict, the newly renamed A-1 remained in service, and played a key role as a Close Air Support aircraft, and the 'Skyraider' would serve with distinction until the end of American involvement in Vietnam."

 USA_cv_nav_bomber_equipment_1:0 "Douglas TBD Devastator"
 USA_cv_nav_bomber_equipment_1_short:0 "TBD Devastator"
 USA_cv_nav_bomber_equipment_1_desc:0 "When the TBD entered service in 1937, it was still largely considered one of the best torpedo bombers when introduced. However despite enjoying some successes in the early war, by the time of the Japanese attack on Pearl Harbor, the 'Devastator' was woefully obsolete, and was proven as such by the time of the Battle of Midway, when nearly the entire force of Devastators used in the battle was wiped out. Although later attributed to poor air cover and defects in the torpedo it normally carried. The TBD was phased out of active duty immediately after the battle, and withdrawn from service outright by 1944."
 USA_cv_nav_bomber_equipment_2:0 "Grumman TBF-1C Avenger"
 USA_cv_nav_bomber_equipment_2_short:0 "TBF-1C Avenger"
 USA_cv_nav_bomber_equipment_2_desc:0 "The TBF-1C variant of the 'Avenger' improved on the original TBF-1 design by making provisions for two wing-mounted 12.7mm (.50 cal) Machine Guns and wing-mounted fuel tanks which doubled the aircraft's range and forward attack power."
 USA_cv_nav_bomber_equipment_3:0 "Consolidated PB4Y-2 Privateer"
 USA_cv_nav_bomber_equipment_3_short:0 "PB4Y-2 Privateer"
 USA_cv_nav_bomber_equipment_3_desc:0 "The Consolidated PB4Y-2 Privateer is an American World War II and Korean War era patrol bomber of the United States Navy derived from the Consolidated B-24 Liberator."

 USA_CAS_equipment_1:0 "Northrop A-17"
 USA_CAS_equipment_1_short:0 "A-17"
 USA_CAS_equipment_1_desc:0 "The A-17 was a two-seat monoplane, single-engine attack aircraft developed in 1935 derived from the Northrop Gamma 2F. A reliable, popular aircraft. The type would serve as a coastal patrol aircraft for enemy units that could cross the Panama Canal during the early stages of the Second World War post-Pearl Harbor, and would be used in a utilitarian capacity until retirement in 1944."
 USA_cv_CAS_equipment_2:0 "Douglas SBD-2 Dauntless"
 USA_cv_CAS_equipment_2_short:0 "SBD-2 Dauntless"
 USA_cv_CAS_equipment_2_desc:0 "The SBD-2 was designed as a scout aircraft and dive bomber in 1940 and was the main aircraft of its type for the U.S. Navy. The 'Dauntless', already a capable dive-bomber was improved with the -2 variant with different armament and increased fuel capacity, was but a minor stopgap compared to later models. USAAF variants called it the A-24 Banshee."
 USA_cv_CAS_equipment_3:0 "Curtiss SB2C-1s Helldiver"
 USA_cv_CAS_equipment_3_short:0 "SB2C-1s Helldiver"
 USA_cv_CAS_equipment_3_desc:0 "Replacing the SBD Dauntless, the SB2C, introduced in 1942 was far faster than the SBD it replaced, but it was a difficult aircraft to handle, gaining the derogatory nickname of 'SOB, 2nd Class.' Despite this and a scathing report that would forever mar the legacy of the Curtiss Aircraft Company, the 'Helldiver' had a fine combat record throughout the Pacific War. USAAF variant called it the A-25 Shrike."

 USA_cv_fighter_equipment_0:0 "Grumman FF 'Fifi'"
 USA_cv_fighter_equipment_0_short:0 "FF 'Fifi'"
 USA_cv_fighter_equipment_0_desc:0 "Introduced in 1933, the Grumman FF was the company's first complete design for the U.S. Navy. Informally nicknamed the 'Fifi' (after the designation of FF), the Grumman FF served well as an early carrier-capable biplane throughout the 30s before retiring in 1940."
 USA_cv_fighter_equipment_1:0 "Grumman F3F"
 USA_cv_fighter_equipment_1_short:0 "F3F"
 USA_cv_fighter_equipment_1_desc:0 "The Grumman F3F, when introduced in 1936 was the last biplane fighter aircraft delivered to the U.S. Navy and to any branch of the U.S. military in general. Despite its brief service, (retired from front-line service in 1941 and from service in general by 1943), it was still a fairly capable aircraft, the last in an age of mono-plane aircraft that would serve as the future of fighter combat."
 USA_cv_fighter_equipment_2:0 "Vought F4U-5 Corsair"
 USA_cv_fighter_equipment_2_short:0 "F4U-5 Corsair"
 USA_cv_fighter_equipment_2_desc:0 "The Vought F4U Corsair is an American fighter aircraft that saw service primarily in World War II and the Korean War. Designed and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A.The Corsair was designed and operated as a carrier-based aircraft, and entered service in large numbers with the U.S. Navy in late 1944 and early 1945. It quickly became one of the most capable carrier-based fighter-bombers of World War II."
 USA_cv_fighter_equipment_3:0 "Grumman F8F Bearcat"
 USA_cv_fighter_equipment_3_short:0 "F8F Bearcat"
 USA_cv_fighter_equipment_3_desc:0 "The Grumman F8F Bearcat is an American single-engine carrier-based fighter aircraft introduced in late World War II. It served during the mid-20th century in the United States Navy, the United States Marine Corps, and the air forces of other nations. It was Grumman Aircraft's last piston engine fighter aircraft."
 
 ############USA Cold War

 USA_cv_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35C Lightning II"
 USA_cv_mr_stealth_fighter_equipment_1_short:0 "F-35C Lightning II"
 USA_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 USA_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 USA_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 USA_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"
 
 USA_cas_stealth_equipment_1:0 "Fairchild Republic A-10C Thunderbolt II"
 USA_cas_stealth_equipment_1_short:0 "A-10C Thunderbolt II"
 USA_cas_stealth_equipment_1_desc:0 "The C variant of the A-10 'Thunderbolt II' was developed in 2005 as a result of the Precision Engagement upgrade program. Utilizing lessons learned from the YA-10B prototype, the A-10C comes with a modernized fire control system, ECM suite, and smart bomb targeting capabilities. The Identification Friend-or-Foe module and communications suite has also been updated and modernized. Due in part to its performance in recent history, and political pressure, the A-10 is likely to continue serving in a combat capacity for the U.S. Air Force in the foreseeable future."

 #USA_cas_stealth_equipment_1:0 "General Atomics Predator-C Avenger"
 #USA_cas_stealth_equipment_1_short:0 "Predator-C Avenger"
 #USA_cas_stealth_equipment_1_desc:0 "The General Atomics Avenger is an unmanned combat air vehicle designed with stealth features and the same weapons capabilities as the older MQ-9 Reaper. The Avenger's first flight was in 2009, with carrier and extended range variants introduced in 2010 and 2016 respectively. Unlike the previous Predator and Reaper UAVs, the Avenger is powered by a turbofan engine."
 
 USA_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
 USA_mr_stealth_fighter_equipment_1_short:0 "F-35A Lightning II"
 USA_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
 USA_jet_multirole_equipment_1:0 "Lockheed F-80A Shooting Star"
 USA_jet_multirole_equipment_1_short:0 "F-80A Shooting Star"
 USA_jet_multirole_equipment_1_desc:0 "The first jet-fighter operated by the U.S. Army Air Force (later the U.S. Air Force). It was the first and only American jet aircraft operational during the final days of World War II. The type would usher in the jet age for the United States, as its straight-wing design served extensively as a day-fighter and fighter bomber during the Korean War as the F-80. Nicknamed the 'Shooting Star,' the F-80 represented the first pinnacle of American aviation."
 USA_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 USA_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 USA_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 USA_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 USA_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 USA_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 USA_jet_multirole_equipment_4:0 "North American F-100 Super Sabre"
 USA_jet_multirole_equipment_4_short:0 "F-100 Super Sabre"
 USA_jet_multirole_equipment_4_desc:0 "The first jet fighter capable of supersonic speed in level flight, the F-100 was a capable multirole aircraft designed to meet the enemy head to head. Developed from the F-86 Sabre, the F-100 would adopt the moniker of 'Super Sabre', but also received the nickname 'Hun' due to its designation in the USAF at the time. The type would serve in Vietnam as a fighter-bomber, and was the first to be utilized in the Suppression of Enemy Air Defense role, famously known as Wild Weasel."
 USA_jet_multirole_equipment_5:0 "McDonnell Douglas F-4C Phantom II"
 USA_jet_multirole_equipment_5_short:0 "F-4C Phantom II"
 USA_jet_multirole_equipment_5_desc:0 "The F-4 program is one of the most successful fighter designs to date. So successful was it, that the U.S. Air Force chose to fly the type as a replacement for the F-106 Delta Dart. Two-seat all-weather tactical fighter, ground-attack version for the United States Air Force; supported a wide spectrum of weapons including AIM-4 Falcon, AGM-12 Bullpup, and nuclear weapons; wider main wheel tires resulted in distinctive wing bulges; J79-GE-15 engines with provision for cartridge start; boom refueling instead of Navy's probe and drogue refueling; AN/APQ-100 radar; duplicated flight controls in the rear cockpit."
 USA_jet_multirole_equipment_6:0 "McDonnell Douglas F-4D Phantom II"
 USA_jet_multirole_equipment_6_short:0 "F-4D Phantom II"
 USA_jet_multirole_equipment_6_desc:0 "F-4C with updated avionics and AN/APQ-109 radar."
 USA_jet_multirole_equipment_7:0 "McDonnell Douglas F-4E Phantom II"
 USA_jet_multirole_equipment_7_short:0 "F-4E Phantom II"
 USA_jet_multirole_equipment_7_desc:0 "USAF version with an integral M61 Vulcan cannon in the elongated RF-4C nose, AN/APQ-120 radar with smaller cross-section to accommodate the cannon, J79-GE-17 engines with 17,900 lbf (79.379 kN) of afterburner thrust each. Late-series aircraft equipped with leading-edge slats to improve maneuverability at the expense of top speed under the Agile Eagle program. Starting with Block 53, aircraft added AGM-65 Maverick capability and smokeless J79-GE-17C or -17E engines. First flight 1 August 1965. The most numerous Phantom variant; 1,370 built."
 USA_jet_multirole_equipment_8:0 "General Dynamics F-16A Fighting Falcon"
 USA_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 USA_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 USA_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 Fighting Falcon"
 USA_jet_multirole_equipment_9_short:0 "F-16A Block 15"
 USA_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 USA_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 25 Fighting Falcon"
 USA_jet_multirole_equipment_10_short:0 "F-16C Block 25"
 USA_jet_multirole_equipment_10_desc:0 "The first block sub-variant for the F-16C, a new radar was fitted and improved fire control system, as well as integrated data systems for improved night attack capability. Introduced in 1984, the F-16C B25 variant would serve in great capacity during the Persian Gulf War."
 #USA_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 40/42 Fighting Falcon"
 #USA_jet_multirole_equipment_10_short:0 "F-16C Block 40/42"
 #USA_jet_multirole_equipment_10_desc:0 "The Block 40/42 sub-variant was the first to utilize the Low Altitude Navigation and Targeting Infrared for Night pod, also known as LANTIRN. In addition, the undercarriage was strengthened and slightly lengthened to accommodate this new avionics package. The Block 40/42 would also be capable of using Precision-Guided Bombs and Stand-Off Dispensers. As a result, the aircraft was unofficially designated as F-16CG and given the unofficial nickname of 'Night Falcon.'"
 
 USA_jet_interceptor_equipment_1:0 "Lockheed F-94 Starfire"
 USA_jet_interceptor_equipment_1_short:0 "F-94 Starfire"
 USA_jet_interceptor_equipment_1_desc:0 "Developed from the F-80 Shooting Star, the F-94 was designed as a replacement for the prop-driven F-61 Black Widow and F-82 Twin Mustang Heavy Night Fighters. Initially equipped with gun armament (four, and later eight 12.7mm Machine Guns), its gun armament would be replaced with an all rocket-component, launched from its internal bays. 'Nicknamed the Starfire' it would be the USAF's first major jet interceptor in its history."
 USA_jet_interceptor_equipment_2:0 "North American F-86D Sabre Dog"
 USA_jet_interceptor_equipment_2_short:0 "F-86D Sabre Dog"
 USA_jet_interceptor_equipment_2_desc:0 "Developed as an all weather interceptor, the F-86D (originally designated F-95) took the awesome performance of the F-86 Sabrejet and improved on it, adding a radar (giving the variant its distinctive nose radome), a longer fuselage and larger afterburner engine. Originally equipped with an internal rocket launching bay for bomber interception, later variants of the 'Sabre Dog' would carry cannon."
 USA_jet_interceptor_equipment_3:0 "Northrop F-89 Scorpion"
 USA_jet_interceptor_equipment_3_short:0 "F-89 Scorpion"
 USA_jet_interceptor_equipment_3_desc:0 "The F-89 (originally P-89) is an all-weather interceptor designed from the outset for this role when it entered service in 1954. Initially equipped with cannon armament, this would be phased out in the production version in favor of rocket armament. Later on, the 'Scorpion' would receive an additional sting with the introduction of missile armament, the first jet aircraft to utilize such weaponry."
 USA_jet_interceptor_equipment_4:0 "Convair F-102A Delta Dagger"
 USA_jet_interceptor_equipment_4_short:0 "F-102A Delta Dagger"
 USA_jet_interceptor_equipment_4_desc:0 "The United States' first delta-winged jet fighter, the F-102 was the first supersonic fighter used by the U.S. Air Force, capable of achieving Mach 1 speeds. It was designed as an interceptor and bomber-killer, replacing the F-89 Scorpion, and was capable of shooting down enemy aircraft with onboard rockets and missiles from its internal bay, the first fighter aircraft to feature this design. The 'Delta Dagger' would serve during the early periods of the Vietnam War as a bomber escort and ground attack aircraft."
 USA_jet_interceptor_equipment_5:0 "McDonnell F-101B Voodoo"
 USA_jet_interceptor_equipment_5_short:0 "F-101B Voodoo"
 USA_jet_interceptor_equipment_5_desc:0 "The F-101, introduced in 1957 was initially designed as a long-range bomber escort, or penetration fighter for the USAF's Strategic Air Command. (SAC) This would change when it became a nuclear-capable fighter bomber for Tactical Air Command (TAC) instead. The 'Voodoo' had great range. From bases in West Germany, it could strike at any Warsaw Pact nation, and could penetrate as deep as 500 miles (800 km) into Soviet territory directly."
 USA_jet_interceptor_equipment_6:0 "Convair F-106A Delta Dart"
 USA_jet_interceptor_equipment_6_short:0 "F-106A Delta Dart"
 USA_jet_interceptor_equipment_6_desc:0 "The F-106 was a further development of the F-102 Delta Dagger. Introduced in 1959, the F-106, like its predecessor was not equipped with an onboard gun, and thus relied on missiles to engage enemy bombers. It was equipped with the AIM-4 Infrared Missile, and one nuclear-tipped AIM-26. Dubbed the 'Ultimate Interceptor', the 'Delta Dart' would carry its weapons in an internal bay, a design feature that would not be utilized on fighter aircraft until the 5th-generation of jet fighter aircraft."
 USA_jet_interceptor_equipment_7:0 "North American F-106A 'Six Shooter'"
 USA_jet_interceptor_equipment_7_short:0 "F-106A 'Six Shooter'"
 USA_jet_interceptor_equipment_7_desc:0 "After its introduction, The F-106 was progressively updated in service, with improved avionics, a modified wing featuring a noticeable conical camber, an infrared search and track system, streamlined supersonic wing tanks which provided virtually no degradation to overall aircraft performance, better instrumentation, and features like an inflight refuelling receptacle and an arrestor hook for landing emergencies. Project Six Shooter added provision for a M61 Vulcan cannon and optical gunsight."
 USA_jet_interceptor_equipment_8:0 "McDonnell Douglas F-15A Eagle"
 USA_jet_interceptor_equipment_8_short:0 "F-15A Eagle"
 USA_jet_interceptor_equipment_8_desc:0 "An advanced Air Superiority fighter featuring hardpoints for a multitude of weapons systems and advanced avionics able to go toe to toe with the most advanced enemy fighters. An all-weather, large scale fighter. Boasting a phenomenal maximum speed even among fighters, it has an abundance of ordnance loaded on board. Named the 'Eagle', it has such a high level of stability performance that it holds the record for recovering after losing a wing in battle."
 USA_jet_interceptor_equipment_9:0 "McDonnell Douglas F-15C Eagle"
 USA_jet_interceptor_equipment_9_short:0 "F-15C Eagle"
 USA_jet_interceptor_equipment_9_desc:0 "An upgraded version of the all weather, air superiority F-15 platform, the 'C' variant comes with a improved radar that can track up to a dozen enemy aircraft at any one time, as well as being able to simultaneously engage half of these at once. The type has seen service in a myriad of countries outside of the United States, from Saudi Arabia to Israel, and is the more common variant of the 'Eagle' in service, retaining its stellar kill record."

 USA_high_mach_jet_interceptor_equipment_1:0 "Convair XF-92"
 USA_high_mach_jet_interceptor_equipment_1_short:0 "XF-92"
 USA_high_mach_jet_interceptor_equipment_1_desc:0 "The XF-92 was a design concept conceived by Convair for a high speed point defense interceptor. Capable of going past Mach 1, it would have been able to keep up with the still prop-driven bomber aircraft that would have been its prey at the time. It was also the company's and thus America's first foray into the delta-wing design. Despite its cancellation, the XF-92 would later lead to the development of the F-102 Delta Dagger and F-106 Delta Dart."
 USA_high_mach_jet_interceptor_equipment_2:0 "Lockheed F-104 Starfighter"
 USA_high_mach_jet_interceptor_equipment_2_short:0 "F-104 Starfighter"
 USA_high_mach_jet_interceptor_equipment_2_desc:0 "The F-104 was designed by the pilot's desire for a simple, small aircraft that boasted excellent performance. The result would be this aircraft, which was one of the first Mach 2 capable interceptor aircraft in service with the United States military. The 'Starfighter' would set numerous airspeed and altitude records, though was marred by political controversy and low survivability, the latter would give it another nickname, that of the 'Widowmaker.'"
 USA_high_mach_jet_interceptor_equipment_3:0 "North American F-108 Rapier"
 USA_high_mach_jet_interceptor_equipment_3_short:0 "F-108 Rapier"
 USA_high_mach_jet_interceptor_equipment_3_desc:0 "The F-108 is a high-speed interceptor and would be the first aircraft in its type to come with the long-range AIM-47 Falcon missile. Capable of Mach 3 speeds, the 'Rapier' would be the tip of America's interception deterrent forces until the introduction of the F-12 Blackbird."
 USA_high_mach_jet_interceptor_equipment_4:0 "Lockheed F-12B Blackbird"
 USA_high_mach_jet_interceptor_equipment_4_short:0 "F-12B Blackbird"
 USA_high_mach_jet_interceptor_equipment_4_desc:0 "The F-12 is a high-supersonic stratospheric interceptor aircraft designed to intercept bombers that are either at high-altitude or at high-speed with relative ease. The unit is equipped with three AIM-47 Falcon Long-Range Air-to-Air Missiles to ensure it can tag its targets before the enemy bombers can release its payload. Its black frame and its mission capability give credence to its nickname, 'Blackbird.' The type would later spawn the more famous Strategic Reconnaissance aircraft, the SR-71."
 
 USA_jet_CAS_equipment_1:0 "Republic F-84E Thunderjet"
 USA_jet_CAS_equipment_1_short:0 "F-84E Thunderjet"
 USA_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 USA_jet_CAS_equipment_2:0 "Republic F-84G Thunderjet"
 USA_jet_CAS_equipment_2_short:0 "F-84G Thunderjet"
 USA_jet_CAS_equipment_2_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 USA_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 USA_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 USA_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"
 USA_jet_CAS_equipment_4:0 "Republic F-105D Thunderchief"
 USA_jet_CAS_equipment_4_short:0 "F-105D Thunderchief"
 USA_jet_CAS_equipment_4_desc:0 "Utilized exclusively by the U.S. Air Force, the F-105 is a supersonic, swept wing fighter-bomber originally designed as a nuclear-capable attack aircraft. It was the largest single-engine, single-seat combat aircraft in history at the time of its introduction in 1955. Serving during the Vietnam War as the primary attack aircraft of the USAF, over 20,000 sorties were flown, both as the single-seat attack variant, and the two-seat Suppression of Enemy Air Defense role. Conforming to Republic Aviation's naming conventions, its nickname is 'Thunderchief'"
 USA_jet_CAS_equipment_5:0 "Republic F-105D Thunderchief 'Look Alike'"
 USA_jet_CAS_equipment_5_short:0 "F-105D 'Look Alike'"
 USA_jet_CAS_equipment_5_desc:0 "The Look Alike upgrades increased the aircraft's capacity from four to sixteen conventional 750 pound (340 kg) bombs on underwing and fuselage centerline hardpoints and added the equipment to launch AGM-12 Bullpup air-to-ground missiles."
 USA_jet_CAS_equipment_6:0 "LTV A-7D Corsair II"
 USA_jet_CAS_equipment_6_short:0 "A-7D Corsair II"
 USA_jet_CAS_equipment_6_desc:0 "Version built for the USAF, with one Allison TF41-A-1 turbofan, and a single M61 Vulcan 20 mm rotary cannon; AN/APN-153 navigational radar in earlier models is replaced by AN/APN-185 navigational radar, AN/APQ-116 terrain following radar in earlier A-7B/C is replaced by AN/APQ-126 terrain following radar."
 USA_jet_CAS_equipment_7:0 "Fairchild Republic A-10A Thunderbolt II"
 USA_jet_CAS_equipment_7_short:0 "A-10A Thunderbolt II"
 USA_jet_CAS_equipment_7_desc:0 "A heavily armed attacker that offers close range ground support using overwhelming firepower and endurance. Featuring a broad selection of weapons, including 30mm machine guns, bombs and rockets, offering excellent air-to-ground attack capabilities. Highly stable at low speeds, it specializes at extended and precise ground clearing in a single attack approach. Known as the "Thunderbolt II" (and named after the P-47 Thunderbolt), it is characterized by a straight wing that is strong at low speeds, and its high placed engine and reinforced armor protects it against counter attacks from the ground."
 USA_jet_CAS_equipment_8:0 "Fairchild Republic A-10A Thunderbolt II 'LASTE'"
 USA_jet_CAS_equipment_8_short:0 "A-10A Thunderbolt II 'LASTE'"
 USA_jet_CAS_equipment_8_desc:0 "Early in its life, the A-10 began to receive the Low-Altitude Safety and Targeting Enhancement (LASTE) upgrade, which provided computerized weapon-aiming equipment, an autopilot, and a ground-collision warning system. The LASTE system was later upgraded with an Integrated Flight & Fire Control Computer."

 #LIGHT JETS
 
 USA_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 USA_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 USA_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 
 USA_jet_light_equipment_2:0 "North American FJ-2 Fury"
 USA_jet_light_equipment_2_short:0 "FJ-2 Fury"
 USA_jet_light_equipment_2_desc:0 "The North American FJ-2 and FJ-3 Fury are a series of swept-wing carrier-capable fighters for the United States Navy and Marine Corps. The FJ-2 resulted from an effort to navalise the United States Air Force's F-86 Sabre. These aircraft feature folding wings, and a longer nose landing strut designed to increase angle of attack upon launch and to accommodate a longer oleo to absorb the shock of hard landings on an aircraft carrier deck."

 USA_jet_light_equipment_3:0 "Northtrop F-5A Freedom Fighter"
 USA_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 USA_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"

 USA_jet_light_equipment_4:0 "North American Rockwell OV-10A Bronco"
 USA_jet_light_equipment_4_short:0 "OV-10A Bronco"
 USA_jet_light_equipment_4_desc:0 "The North American Rockwell OV-10 Bronco is an American twin-turboprop light attack and observation aircraft. It was developed in the 1960s as a special aircraft for counter-insurgency (COIN) combat, and one of its primary missions was as a forward air control (FAC) aircraft. It can carry up to 3,200 lb of external munitions, internal loads such as paratroopers or stretchers, and loiter for three or more hours."

 USA_jet_light_equipment_5:0 "North American Rockwell OV-10D Bronco"
 USA_jet_light_equipment_5_short:0 "OV-10D Bronco"
 USA_jet_light_equipment_5_desc:0 "Second generation Bronco developed under the NOGS program. The D-model was an extensively modified OV-10A airframe, adding a forward-looking infrared night-vision system with a turret-mounted camera under an extended nose, visually distinct from the short rounded nose of the A-model. The D also has bigger engines and larger fiberglass propellers. Other noticeable external differences are the chaff dispensers installed midway down the booms and infrared-suppressive exhaust stacks (which mix the exhaust with colder air to reduce the aircraft's heat signature)."





 USA_nav_bomber_equipment_4:0 "Lockheed P2V-2 Neptune"
 USA_nav_bomber_equipment_4_short:0 "P2V-2 Neptune"
 USA_nav_bomber_equipment_4_desc:0 "The P2V was a maritime patrol and anti-submarine aircraft developed to replace the World War II-era PV-1 Ventura and PV-2 Harpoon. Introduced in 1947 for the U.S. Navy, it was in fact a land-based aircraft, and the P2V, later designated the P-2 after 1962, never made a carrier landing, yet a small number were converted to, and was deployed from aircraft carriers as stop-gap nuclear bombers that would have to land on shore or ditch, akin to the bombers used in the Doolittle Raid during World War II. Its nickname is 'Neptune' after the Roman God of the Sea."
 USA_nav_bomber_equipment_5:0 "Lockheed P2V-7 Neptune"
 USA_nav_bomber_equipment_5_short:0 "P2V-7 Neptune"
 USA_nav_bomber_equipment_5_desc:0 "Last Neptune variant produced by Lockheed, powered by R-3350-32W and J-34 engines. Fitted with lower drag wingtip tanks, AN/APS-20 search radar in a revised radome and a bulged cockpit canopy. Early aircraft were fitted with defensive gun turrets but these were removed as for the P2V-5."
 USA_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 USA_nav_bomber_equipment_6_short:0 "P-3A Orion"
 USA_nav_bomber_equipment_6_desc:0 "The P-3A (originally designated P3V), based on the Lockheed L-188 Electra airliner, was designed as a replacement for the earlier P-2 Neptune and P-5 Marlin in the Maritime Patrol and Land-Based Anti-Submarine Warfare (ASW) role. It has an internal bomb bay for air-launched torpedoes, with underwing pylons for a myriad of weapons, including Long-Range Anti-Ship Missiles, Air-to-Ground Missiles, Mines and Depth Charges. It also comes equipped with a Magnetic Anomaly Detector on its tail to detect submarines using the Earth's magnetic field. With such tools at its disposal, and continuing to serve a role since its introduction in 1962, it is fitting that the aircraft is nicknamed the 'Orion.' The hunter of enemy vessels."
 USA_nav_bomber_equipment_7:0 "Lockheed P-3C Orion"
 USA_nav_bomber_equipment_7_short:0 "P-3C Orion"
 USA_nav_bomber_equipment_7_desc:0 "The P-3C had a new ASW suite and mission computer with a revised internal layout. Externally the P-3C featured electrically operated entry ladder; small fin-top antenna; externally loaded belly sonobuoy chutes; and three small windows on the aft right side (one window forward of the overwing emergency exit and two well aft). Initial production aircraft had a camera nose located on the lower part of the radome. Later production aircraft had retractable an IRDS turret in lieu of the nose camera. Beginning in the early 1980s existing camera noses were retrofitted with IRDS turrets. Early models were also known as P-3C "Baseline" or Non-Update (NUD) aircraft. All aircraft were later retrofitted with dual LTN-72 inertial navigation systems."
 USA_nav_bomber_equipment_8:0 "Boeing P-8 Poseidon"
 USA_nav_bomber_equipment_8_short:0 "P-8 Poseidon"
 USA_nav_bomber_equipment_8_desc:0 "Originally known as the Multimission Maritime Aircraft (MMA), the P-8 was designed as the replacement for the venerable P-3 Orion. Developed from the Boeing 737 Next Generation Airliner, the P-8 was designed for the role of Anti-Submarine Warfare and Maritime Patrol. In addition, it can perform the role of Electronic Support (ESM) through the use of its Early Warning Self Protection Ability (EWSP). With variants in service in the U.S., U.K., India and Australia since its introduction in 2013, the 'Poseidon' shall takes its place as the new King of the Seas."
 
 USA_cv_nav_bomber_equipment_4:0 "Martin AM Mauler"
 USA_cv_nav_bomber_equipment_4_short:0 "AM Mauler"
 USA_cv_nav_bomber_equipment_4_desc:0 "Originally designated the BTM, the AM was a single-seat torpedo bomber, the first of its kind in aviation history. The Mauler is faster and lighter than contemporary bombers at the time and needed 1/3 of the crew members than the typical torpedo bomber of its day. With a bomb load of over 10,500 lbs (4800 kg), it could carry more ordinance than many of its predecessors and contemporaries alike. However, the AM, nicknamed the 'Mauler' was probably overly stable, being described as 'heavy handling' and difficult to land on an aircraft carrier. As a result, it only had a short service carrier, operating on frontline units in the Atlantic for two years before being replaced with the AD-1 Skyraider."
 USA_cv_nav_bomber_equipment_5:0 "Grumman AF Guardian"
 USA_cv_nav_bomber_equipment_5_short:0 "AF Guardian"
 USA_cv_nav_bomber_equipment_5_desc:0 "The AF 'Guardian' (originally designated TB3F) is the first purpose-built Anti-Submarine Warfare aircraft to enter service with the U.S. Navy. Because it was originally designed as a Torpedo Bomber and thus could not fit all its ASW equipment into the frame, two variants were developed, the AF-2W which was equipped with a search radar, and the AF-2S, which carried various weapons such as torpedoes, depth charges, bombs or rockets."
 USA_cv_nav_bomber_equipment_6:0 "Grumman S-2 Tracker"
 USA_cv_nav_bomber_equipment_6_short:0 "S-2 Tracker"
 USA_cv_nav_bomber_equipment_6_desc:0 "The S-2 (formerly S2J) took the lessons learned from the Guardian and applied them to a single airframe with two turboprop engines and foldable wings. Introduced first in 1952, the 'Tracker', alongside it's EW variant, the E-1 Tracer and Transport craft, the C-1 Trader, served in the U.S. Navy into the 1970s and 80s."
 USA_cv_nav_bomber_equipment_7:0 "Lockheed S-3 Viking"
 USA_cv_nav_bomber_equipment_7_short:0 "S-3 Viking"
 USA_cv_nav_bomber_equipment_7_desc:0 "The S-3 was the successor and replacement for the earlier S-2 Tracker in the role of Anti-Submarine Warfare. Entering service in 1974, the type was one of the first to introduce a higher degree of systems integration, not seen in either it's predecessor, nor the land-based P-3 Orion. As a result, the aircraft could utilize a crew of four compared to the Orion's 12. In addition, it was one of the first aircraft to utilize an auxiliary power unit, allowing the craft to start relatively unassisted. Nicknamed the 'Viking,' The S-3 provided a mainstay in carrier-based Anti-Surface Warfare during its time in service."
 USA_cv_nav_bomber_equipment_8:0 "Boeing F/A-18F Super Hornet"
 USA_cv_nav_bomber_equipment_8_short:0 "F/A-18F Super Hornet"
 USA_cv_nav_bomber_equipment_8_desc:0 "A versatile carrier-based fighter capable of providing support for aircraft, ground forces, and ships. With better maneuverability at medium speeds than high-speed fighters, it is effective in air raids. Nicknamed 'Super Hornet,' the craft is an improved F-Type."
 
 USA_jet_tac_bomber_equipment_1:0 "North American B-45 Tornado"
 USA_jet_tac_bomber_equipment_1_short:0 "B-45 Tornado"
 USA_jet_tac_bomber_equipment_1_desc:0 "The USAF's first operational Jet-powered bomber aircraft, the 'Tornado' is a mid sized jet powered bomber that can provide battlefield support as well as long range reconnaissance. It would serve an important role in America's nuclear deterrent for several years before being superseded by the B-47 Stratojet."
 USA_jet_tac_bomber_equipment_2:0 "Martin B-57 Canberra"
 USA_jet_tac_bomber_equipment_2_short:0 "B-57 Canberra"
 USA_jet_tac_bomber_equipment_2_desc:0 "The 'Canberra' is an American version of the English Electric bomber of the same name. It is ideally suited for tactical strikes and reconnaissance. Its retirement in the 1980s would mark an end of the era for tactical bomber aircraft."
 USA_jet_tac_bomber_equipment_3:0 "Douglas B-66 Destroyer"
 USA_jet_tac_bomber_equipment_3_short:0 "B-66 Destroyer"
 USA_jet_tac_bomber_equipment_3_desc:0 "Based on the U.S. Navy's A-3 Skywarrior, the 'Destroyer' served as a light bomber aircraft to replace the A-26 Invader. Among the changes compared to its Navy counterpart is the addition of ejection seats. Like its Navy counterpart, it also served as a reconnaissance and Electronic Warfare role."
 USA_jet_tac_bomber_equipment_4:0 "General Dynamics F-111A Aardvark"
 USA_jet_tac_bomber_equipment_4_short:0 "F-111A Aardvark"
 USA_jet_tac_bomber_equipment_4_desc:0 "The 'Aardvark' is a supersonic interdictor aircraft featuring terrain hugging radar, advanced afterburning turbofan engines and variable swept wings. This allows for high-speed, low-altitude strikes deep in enemy territory."
 USA_jet_tac_bomber_equipment_5:0 "General Dynamics F-111E Aardvark"
 USA_jet_tac_bomber_equipment_5_short:0 "F-111E Aardvark"
 USA_jet_tac_bomber_equipment_5_desc:0 "Designed as a stop-gap for the F-111D, the E variant is the latest upgrade to the 'Aardvark' platform and features advanced air intakes and an upgraded avionics suite."
 USA_jet_tac_bomber_equipment_6:0 "General Dynamics F-111F Aardvark"
 USA_jet_tac_bomber_equipment_6_short:0 "F-111F Aardvark"
 USA_jet_tac_bomber_equipment_6_desc:0 "Considered to be the ultimate variant of the 'Aardvark', the F variant features upgrades to the intakes and avionics as well as advanced FLIR and laser designator technology and a cheaper radar dome. This variants additions made the aircraft capable of utilizing precision-guided munitions."
 USA_jet_tac_bomber_equipment_7:0 "McDonnell Douglas F-15E Strike Eagle"
 USA_jet_tac_bomber_equipment_7_short:0 "F-15E Strike Eagle"
 USA_jet_tac_bomber_equipment_7_desc:0 "A fighter bomber with the air-to-air combat ability of the F-15C and additional air-to-ground capabilities. Able to be equipped with a diverse array of armaments, including anti-aircraft, ground attack, multi lock-on missiles and aerial bombs, it is capable of dealing with variety of situations. Called the 'Strike Eagle', through the exterior is almost the same as the F-15C, it provides various ground attack improvements."
 USA_jet_tac_bomber_equipment_8:0 "Boeing F-15E Advanced Eagle"
 USA_jet_tac_bomber_equipment_8_short:0 "F-15E Advanced Eagle"
 USA_jet_tac_bomber_equipment_8_desc:0 "The F-15 Advanced Eagle variant is an upgrade over previous models in that it features two additional underwing weapons hardpoints (increasing the number from nine to eleven); the option of a large area display cockpit; fly-by-wire controls; the Raytheon AN/APG-82(V)1 or AN/APG-63(V)3 active electronically scanned array (AESA) radar; General Electric General Electric F110-129 engines; digital Joint Helmet-Mounted Cueing Systems in both cockpits; and a digital electronic warfare system among other enhancements."
 
 USA_jet_strat_bomber_equipment_1:0 "Convair B-36 Peacemaker"
 USA_jet_strat_bomber_equipment_1_short:0 "B-36 Peacemaker"
 USA_jet_strat_bomber_equipment_1_desc:0 "The B-36 was the largest propeller-driven bomber aircraft ever to enter service when it did in 1948. Its sheer size meant that, without modifications to the frame or bomb, it could carry any nuclear bomb the United States had in its arsenal at the time. However, the advent of jets in warfare meant the type would be quickly replaced by the B-47 and B-52. Contrary to popular opinion, the B-36 has no official nickname, but the company and many of its pilots who enjoyed the type called it 'Peacemaker.'"
 USA_jet_strat_bomber_equipment_2:0 "Boeing B-47 Stratojet"
 USA_jet_strat_bomber_equipment_2_short:0 "B-47 Stratojet"
 USA_jet_strat_bomber_equipment_2_desc:0 "The B-47, named the 'Stratojet,' is a six engine high altitude subsonic bomber that flies at high altitude to avoid enemy interceptors. With its engines carried in nacelles under the swept wing, the B-47 was a major innovation in post-World War II combat jet design, and contributed to the development of modern jet airliners."
 USA_jet_strat_bomber_equipment_3:0 "Boeing B-52D Stratofortress"
 USA_jet_strat_bomber_equipment_3_short:0 "B-52D Stratofortress" 
 USA_jet_strat_bomber_equipment_3_desc:0 "The B-52 is a large subsonic, long range bomber capable of long missions over enemy territory. Thanks to superior performance at high subsonic speeds and relatively low operating costs, the 'Stratofortress' was kept in service despite the advent of later, more advanced aircraft"
 USA_jet_strat_bomber_equipment_4:0 "Boeing B-52G Stratofortress"
 USA_jet_strat_bomber_equipment_4_short:0 "B-52G Stratofortress"
 USA_jet_strat_bomber_equipment_4_desc:0 "The G variant of the B-52 features upgraded electronics and avionics as well as a larger payload. This variant also features a longer-range thanks to a redesign of the frame for increased fuel capacity. With this and other redesigns, the 'Stratofortress' serves to work as a prominent bomber platform well into the 2050s."
 USA_jet_strat_bomber_equipment_5:0 "Boeing B-52H"
 USA_jet_strat_bomber_equipment_5_short:0 "B-52H Stratofortress"
 USA_jet_strat_bomber_equipment_5_desc:0 "The B-52H had the same crew and structural changes as the B-52G. The most significant upgrade was the switch to TF33-P-3 turbofan engines which, despite the initial reliability problems (corrected by 1964 under the Hot Fan program), offered considerably better performance and fuel economy than the J57 turbojets. The ECM and avionics were updated, a new fire control system was fitted, and the rear defensive armament was changed from machine guns to a 20 mm M61 Vulcan cannon."
 
 USA_mach2stratbomber_equipment_1:0 "Convair B-58 Hustler"
 USA_mach2stratbomber_equipment_1_short:0 "B-58 Hustler"
 USA_mach2stratbomber_equipment_1_desc:0 "The Hustler is a delta winged supersonic bomber. While it can't match the payload of larger bombers, it makes up for this in sheer speed."
 USA_mach2stratbomber_equipment_2:0 "Rockwell B-1A Lancer"
 USA_mach2stratbomber_equipment_2_short:0 "B-1A Lancer"
 USA_mach2stratbomber_equipment_2_desc:0 "The B-1 was first envisioned in the 1960s as a platform that would combine the Mach 2 speed of the B-58 Hustler with the range and payload of the B-52, and was meant to ultimately replace both bombers. After a long series of studies, Rockwell International (now part of Boeing) won the design contest for what emerged as the B-1A. This version had a top speed of Mach 2.2 at high altitude and the capability of flying for long distances at Mach 0.85 at very low altitudes."
 USA_mach2stratbomber_equipment_3:0 "Rockwell B-1B Lancer"
 USA_mach2stratbomber_equipment_3_short:0 "B-1B Lancer"
 USA_mach2stratbomber_equipment_3_desc:0 "Despite being slower than the earlier A, the B-1B 'Lancer' had a larger fuel capacity and capacity for an external bomb load in addition to its internal bomb bay. In addition, the B-1B features an enhanced electronic warfare suite and was redesigned with a reduced radar-cross section, thus allowing to be harder to detect, despite the speed decrease."
 USA_mach3stratbomber_equipment_1:0 "North American B-70 Valkyrie"
 USA_mach3stratbomber_equipment_1_short:0 "B-70 Valkyrie"
 USA_mach3stratbomber_equipment_1_desc:0 "The B-70 is a Mach 3-capable strategic bomber designed for deep-penetration nuclear strikes. Designed in the 1950s, the B-70 was designed to replace the B-52, and was designed to supercruise at Mach 3, a technique that would not be replicated until the F-22 nearly a half-century later. Nicknamed the 'Valkyrie', the B-70 would be the catalyst for future supersonic bomber aircraft."
 USA_mach6stratbomber_equipment_1:0 "Lockheed Martin SR-72"
 USA_mach6stratbomber_equipment_1_short:0 "SR-72"
 USA_mach6stratbomber_equipment_1_desc:0 "A high-speed strategic bomber aircraft, the SR-72 was originally designed as a replacement for the SR-71 Blackbird Strategic Reconnaissance aircraft. Unlike the Blackbird, the SR-72 is extremely maneuverable for a high-speed aircraft, and is capable of carrying a large number of munitions."

 USA_nuclearstratbomber_equipment_1:0 "Convair NB-36H Crusader"
 USA_nuclearstratbomber_equipment_1_short:0 "NB-36H Crusader"
 USA_nuclearstratbomber_equipment_1_desc:0 "Developed under the Aircraft Nuclear Propulsion (ANP) program, the NB-36H was the first nuclear-powered strategic bomber developed for the U.S. Air Force. Modifications from the B-36 Peacemaker included a new pilot cabin section lined with lead and rubber, as well as lead glass to prevent contamination of the pilots. The aircraft was fitted with a 1-megawatt air-cooled reactor, with a weight of 35,000 pounds (16,000 kg) that was hung on a hook in the middle bomb bay for easy loading and unloading when not in flight. Despite cancellation in 1961 for safety reasons, the 'Crusader' provided NASA insight on methods for handling liquid metals and fused salts, aiding in the development of nuclear generators and reactors." 
 USA_nuclearstratbomber_equipment_2:0 "Convair WS-125"
 USA_nuclearstratbomber_equipment_2_short:0 "WS-125"
 USA_nuclearstratbomber_equipment_2_desc:0 "The company designation for an ultra-long range nuclear strategic bomber aircraft, (it was scheduled to be designated B-72) the WS-125 is a hypothetical design based on what if the ANP program continued. It has been theorized that the WS-125/B-72 would have been based on the Convair B-60, a jet-powered version of the B-36 that lost its competition to the famed B-52 Stratofortress. It was to be powered by 4 nuclear-powered turbojet engines and 4 conventional turbojets to provide emergency power." 

 USA_cv_jet_CAS_equipment_1:0 "Douglas AD-1 Skyraider"
 USA_cv_jet_CAS_equipment_1_short:0 "AD-1 Skyraider"
 USA_cv_jet_CAS_equipment_1_desc:0 "The Douglas A-1 Skyraider (formerly AD Skyraider) is an American single-seat attack aircraft that saw service between the late 1940s and early 1980s. The Skyraider had a remarkably long and successful career; it became a piston-powered, propeller-driven anachronism in the jet age, and was nicknamed 'Spad'."
 USA_cv_jet_CAS_equipment_2:0 "Douglas AD-4 Skyraider"
 USA_cv_jet_CAS_equipment_2_short:0 "AD-4 Skyraider"
 USA_cv_jet_CAS_equipment_2_desc:0 "Strengthened landing gear, improved radar, G-2 compass, anti-G suit provisions, four 20 mm (0.79 in) cannon and 14 Aero rocket launchers, capable of carrying up to 50 lb (23 kg) of bombs"
 USA_cv_jet_CAS_equipment_3:0 "Douglas A-3B Skywarrior"
 USA_cv_jet_CAS_equipment_3_short:0 "A-3B Skywarrior"
 USA_cv_jet_CAS_equipment_3_desc:0 "Definitive production bomber version, with stronger airframe, more powerful engines, slightly larger wing area (812 ft²/75 m² versus 779 ft²/72 m²), provision for in-flight refueling reel for tanker role. Final 21 built had new AN/ASB-7 bombing system, reshaped nose; deleted tail turret in favor of electronic warfare installation."
 USA_cv_jet_CAS_equipment_4:0 "Douglas A-4B Skyhawk"
 USA_cv_jet_CAS_equipment_4_short:0 "A-4B Skyhawk"
 USA_cv_jet_CAS_equipment_4_desc:0 "The A-4B is a single engine light attack craft that is capable of carrying the same bomb load as a B-17 despite its smaller frame. Serving in multiple air forces and naval air arms since its introduction in 1954, it has seen much modifications and modernizations throughout its 60+ years of service, and continues to serve in many nations to this very day. Its nickname is 'Skyhawk.'"
 USA_cv_jet_CAS_equipment_5:0 "Douglas A-4E Skyhawk"
 USA_cv_jet_CAS_equipment_5_short:0 "A-4E Skyhawk"
 USA_cv_jet_CAS_equipment_5_desc:0 "Major upgrade, including new Pratt & Whitney J52-P-6A engine with 8,400 lbf (37 kN) of thrust, strengthened airframe with two more weapon pylons (for a total of five), improved avionics, with TACAN, Doppler navigation radar, radar altimeter, toss-bombing computer, and AJB-3A low-altitude bombing system. Many later upgraded with J52-P-8 engine producing 9,300 lbf (41 kN) of thrust"
 USA_cv_jet_CAS_equipment_6:0 "Grumman A-6A Intruder"
 USA_cv_jet_CAS_equipment_6_short:0 "A-6A Intruder"
 USA_cv_jet_CAS_equipment_6_desc:0 "An all-weather carrier-based aircraft featuring highly refined electronic systems for its time. It was developed with the intent of allowing it to fly low into enemy territory and use a selection of weapons to strike a critical blow. Its nickname is "Intruder". It has also had a variety of other nicknames originating from its large front and slender rear section, including "Tadpole" and "Dog Ship"."
 USA_cv_jet_CAS_equipment_7:0 "LTV A-7 Corsair II"
 USA_cv_jet_CAS_equipment_7_short:0 "A-7 Corsair II"
 USA_cv_jet_CAS_equipment_7_desc:0 "Developed from the F-8 Crusader, The 'Corsair II' (named after the F4U Corsair) is a single seat, subsonic and carrier-based, light attack aircraft with greater payload and range than the A-4 Skyhawk which it replaced. It would later serve in the U.S. Air Force, replacing the venerable A-1 Skyraider and F-100 Super Sabre, becoming one of the few ground-attack aircraft to serve in both the Navy and the Air Force."
 USA_cv_jet_CAS_equipment_8:0 "Grumman A-6E Intruder"
 USA_cv_jet_CAS_equipment_8_short:0 "A-6E Intruder"
 USA_cv_jet_CAS_equipment_8_desc:0 "The definitive attack version of the Intruder with vastly upgraded navigation and attack systems. The earlier separate search and track (fire control) radars of the A-6A/B/C were replaced by a single Norden AN/APQ-148 multi-mode radar, and onboard computers with a more sophisticated and more reliable system."
 USA_cv_jet_CAS_equipment_9:0 "Grumman A-6E Intruder WCSI"
 USA_cv_jet_CAS_equipment_9_short:0 "A-6E Intruder WCSI"
 USA_cv_jet_CAS_equipment_9_desc:0 "In the 1980s, the A-6E Intruder aircrafts were converted to the A-6E WCSI (Weapons Control System Improvement) version to add additional weapons capability. This added the ability to carry and target some of the first generation precision guided weapons, like the AGM-84 Harpoon missile, and AGM-123 Skipper. The WCSI aircraft was eventually modified to have a limited capability to use the AGM-84E SLAM standoff land attack missile. Since the Harpoon and SLAM missiles had common communication interfaces, WCSI aircraft could carry and fire SLAM missiles, but needed a nearby A-6E SWIP to guide them to target."
 USA_cv_jet_CAS_equipment_10:0 "McDonnell Douglas F/A-18B Hornet"
 USA_cv_jet_CAS_equipment_10_short:0 "F/A-18B Hornet"
 USA_cv_jet_CAS_equipment_10_desc:0 "Developed from the USAF prototype YF-17 Cobra, the "Hornet" is a member of a new generation of versatile aircraft that combine new advances in computer technologies with high speed and agility to create unmatched combat performance. Due to the limited number of planes an aircraft carrier can hold, the carrier-based 'Hornet' was designed as a multirole aircraft to handle both air-to-air and air-to-ground missions. The B is a two-seater ground attack version."
 #USA_cv_jet_CAS_equipment_9:0 "A heavily upgraded A-6, sharing the Pratt & Whitney J52 turbojets with the F/A-18C Hornet. Upgrades also include avionics improvements, MFDs, the AN/APQ-173 RADAR and ability to equip the AIM-120 AMRAAM AA missile."
 #USA_cv_jet_CAS_equipment_9_short:0 "A-6F Intruder II"
 #USA_cv_jet_CAS_equipment_9_desc:0 "Grumman A-6F Intruder II"
 #USA_cv_jet_CAS_equipment_10:0 "McDonnell Douglas F/A-18C Hornet"
 #USA_cv_jet_CAS_equipment_10_short:0 "F/A-18C Hornet"
 #USA_cv_jet_CAS_equipment_10_desc:0 "The single-seat C variant of the 'Hornet' came as a result of a block upgrade in 1987. This upgrade came in the form of a new synthetic aperture ground mapping radar system for tracking targets in low-visibility conditions. New avionics, such as a thermal navigation pod, forward looking infrared array (FLIR), night-vision goggles and two full-color multi-function displays (MFD) allow the aircraft to perform superbly in nighttime attacks. It also was capable of carrying newer types of ordinance, including the AMRAAM Medium-Range Air-to-Air Missile, and Precision Guided Bombs."

 USA_cv_jet_multirole_equipment_1:0 "McDonnell Douglas F2H Banshee"
 USA_cv_jet_multirole_equipment_1_short:0 "F2H Banshee"
 USA_cv_jet_multirole_equipment_1_desc:0 "The McDonnell F2H Banshee was a single-seat carrier-based jet fighter aircraft deployed by the United States Navy and United States Marine Corps from 1948 to 1961. It was one of the primary American fighters used during the Korean War and was the only jet-powered fighter deployed by the Royal Canadian Navy."
 USA_cv_jet_multirole_equipment_2:0 "Grumman F9F Panther"
 USA_cv_jet_multirole_equipment_2_short:0 "F9F Panther"
 USA_cv_jet_multirole_equipment_2_desc:0 "The F9F was originally conceived as a straight-wing carrier jet aircraft introduced in 1949. One of the first carrier-capable jets utilized in the U.S. Navy, it was the predominant USN and USMC ground-attack aircraft during the Korean War, flying 78,000 sorties, and was credited with the first air kill of a U.S. Navy fighter during the war. Its rugged frame allowed the craft to sustain ground-attack operations, even in the face of AA fire. The F9F (later redesignated F-9) would also serve with the Blue Angels, becoming the first jet aircraft used by the team. Following Grumman tradition of naming aircraft after big cats, the aircraft is known as the 'Panther'"
 USA_cv_jet_multirole_equipment_3:0 "McDonnell F3H Demon"
 USA_cv_jet_multirole_equipment_3_short:0 "F3H Demon"
 USA_cv_jet_multirole_equipment_3_desc:0 "The F3H was a subsonic swept-wing fighter that was plagued throughout its career. Originally meant for the J40 engine, issues with the prototype design led to the engine's cancellation and the F3H would be given a lower-output engine as a replacement. Despite its troubles, the Demon was a capable all-weather interceptor, with good visibility for its time. Initially only armed with four 20-mm cannons, a later variant would be equipped with the first models of what would become the AIM-9 Sidewinder Infrared Missile and AAM-N-2 (later AIM-7) Sparrow Semi-Active Air-to-Air Missile. Conforming to McDonnell's naming conventions, its official nickname is the 'Demon.'"
 USA_cv_jet_multirole_equipment_4:0 "Vought F-8 Crusader"
 USA_cv_jet_multirole_equipment_4_short:0 "F-8 Crusader"
 USA_cv_jet_multirole_equipment_4_desc:0 "A single-engine, supersonic air-superiority fighter, the F-8 (originally known as the F8U) was designed for close-quarters fleet-air defense. The aircraft carries a larger payload of munitions than either the F11F Tiger or the F7U Cutlass (the latter which it replaced), as well as the ability to function as a fast photo reconnaissance platform. Nicknamed the 'Crusader' it was one of the Air Superiority fighters to retain its internal gun armament by the time of the Vietnam War, thus giving it another nickname, 'The Last Gunfighter.'"
 USA_cv_jet_multirole_equipment_5:0 "McDonnell Douglas F-4B Phantom II"
 USA_cv_jet_multirole_equipment_5_short:0 "F-4B Phantom II"
 USA_cv_jet_multirole_equipment_5_desc:0 "Two-seat all-weather carrier-based fighter and ground-attack aircraft for the US Navy and Marine Corps. J79-GE-8A or -8B engines with 16,950 lbf (75.4 kN) of afterburner thrust each. Called the 'Phantom II' (and named after the FH Phantom, the F-4 Phantom II was the first aircraft shared by three branches of the U.S. Armed Forces: the Navy, Marines, and Air Force."
 USA_cv_jet_multirole_equipment_6:0 "McDonnell Douglas F-4J Phantom II"
 USA_cv_jet_multirole_equipment_6_short:0 "F-4J Phantom II"
 USA_cv_jet_multirole_equipment_6_desc:0 "Improved F-4B version for US Navy and Marine Corps, with emphasis on air-to-air combat capability improvement, which include: J79-GE-10 engines with 17,844 lbf (79.374 kN) of afterburner thrust each, AN/APG-59 pulse doppler radar coupled with the AN/AWG-10 Fire Control System for look-down shoot-down capability, larger main landing gear wheels resulting in wing bulges similar to F-4C, slatted tailplane, ailerons drooped 16.5° when landing gear and flaps were deployed to decrease the landing speed, zero-zero ejection seats, expanded ground attack capability, no IRST sensor under the nose."
 USA_cv_jet_multirole_equipment_7:0 "McDonnell Douglas F-4N Phantom II"
 USA_cv_jet_multirole_equipment_7_short:0 "F-4N Phantom II"
 USA_cv_jet_multirole_equipment_7_desc:0 "F-4B modernized under project Bee Line, the same aerodynamic improvements as F-4J, smokeless engines and reinforced airframe."
 USA_cv_jet_multirole_equipment_8:0 "Grumman F-14A Tomcat"
 USA_cv_jet_multirole_equipment_8_short:0 "F-14A Tomcat"
 USA_cv_jet_multirole_equipment_8_desc:0 "A large, carrier-based fighter intended to take over from the F-4 as principle fleet air defense. It has variable wings that can automatically change angle even during flight, allowing for both high speed capabilities in high speed ranges and high maneuverability in low speed ranges. It is also equipped with long range missiles that can shoot down incoming enemies over a considerable distance. Known as the 'Tomcat'."
 USA_cv_jet_multirole_equipment_9:0 "Grumman F-14B Tomcat"
 USA_cv_jet_multirole_equipment_9_short:0 "F-14B Tomcat"
 USA_cv_jet_multirole_equipment_9_desc:0 "A variant of the shipboard F-14A fighter, created via a major upgrade that includes switching out the engine. Key improvements include resolution of engine trouble, increased propulsion, and revised avionics. Further modifications were performed in the 90s, intended to extend the life of the aircraft and provide further air-to-surface attack capabilities. This modified F-14 is also used for high speed, long distance tactical attacks. It is known as the 'Tomcat,' the same as the A type. When modified for bombing, the F-14 is unofficially also known as the 'Bombcat'."
 USA_cv_jet_multirole_equipment_10:0 "McDonnell Douglas F/A-18A Hornet"
 USA_cv_jet_multirole_equipment_10_short:0 "F/A-18A Hornet"
 USA_cv_jet_multirole_equipment_10_desc:0 "Developed from the USAF prototype YF-17 Cobra, the "Hornet" is a member of a new generation of versatile aircraft that combine new advances in computer technologies with high speed and agility to create unmatched combat performance. Due to the limited number of planes an aircraft carrier can hold, the carrier-based 'Hornet' was designed as a multirole aircraft to handle both air-to-air and air-to-ground missions."
 #USA_cv_jet_multirole_equipment_9:0 "Grumman F-14D Super Tomcat"
 #USA_cv_jet_multirole_equipment_9_short:0 "F-14D Super Tomcat"
 #USA_cv_jet_multirole_equipment_9_desc:0 "A revision of the F-14, which has come to characterize carrier-based fighters, known as the 'Super Tomcat'. While maintaining the stable maneuverability offered by the digitally controlled variable sweep wing and the capability to neutralize multiple incoming targets at long range, it is also outfitted with a new onboard radar and engine."
 #USA_cv_jet_multirole_equipment_10:0 "Boeing F/A-18E Super Hornet"
 #USA_cv_jet_multirole_equipment_10_short:0 "F/A-18E Super Hornet"
 #USA_cv_jet_multirole_equipment_10_desc:0 "Whether it's air-to-air or air-to-ground, this carrier-based fighter is capable of handling a wide variety of missions. An easy-to-handle aircraft that boasts stable maneuverability at any speed. Equipped with long-range attack weapons, it's well-suited for preemptive attacks. Nicknamed the 'Super Hornet'."
 
 
 USA_stealth_tactical_bomber_equipment_1:0 "Lockheed F-117A Nighthawk"
 USA_stealth_tactical_bomber_equipment_1_short:0 "F-117A Nighthawk"
 USA_stealth_tactical_bomber_equipment_1_desc:0 "The first ever stealth attacker, specialized for secret bombing runs. As the design is focused entirely on stealth capabilities the aircraft is lacking in speed and maneuverability. On the flipside, however, remaining off enemy radar allows it to use guided bombs to perform pinpoint strikes. It has a unique shape comprised of plane surfaces and a special paint job in order to reflect and absorb radar waves. Known as the 'Nighthawk', it gained recognition during the 1991 Gulf War for flying more than 1200 sorties without a single one of the aircraft being shot down."
 USA_stealth_tactical_bomber_equipment_2:0 "Lockheed Martin FB-22 Strike Raptor"
 USA_stealth_tactical_bomber_equipment_2_short:0 "FB-22 Strike Raptor"
 USA_stealth_tactical_bomber_equipment_2_desc:0 "The Lockheed Martin FB-22 was a proposed stealth bomber aircraft intended to enter service with the United States Air Force. Its design was derived from the F-22 Raptor. The FB-22 was canceled following the 2006 Quadrennial Defense Review. Range was almost tripled from 600 miles (970 km) to more than 1,600 miles (2,600 km), which could have been extended by external fuel tanks. This placed the aircraft in the category of a regional bomber, comparable to that of the F-111."

 USA_stealth_strategic_bomber_equipment_1:0 "Northrop Grumman B-2 Spirit"
 USA_stealth_strategic_bomber_equipment_1_short:0 "B-2 Spirit"
 USA_stealth_strategic_bomber_equipment_1_desc:0 "A stealthy strategic bomber that is able to penetrate enemy territory without being detected by radar and can carry out large-scale bombing raids. A flying wing aircraft, it has no tail, which makes it more difficult for radar to detect. Its maneuvering performance has been exchanged for increased stealth performance, so it can penetrate radar nets more safely. The number of manufactured aircraft is extremely low, so each individual aircraft is given a unique name comprised of the nickname 'Spirit' and the name of a geographic territory."
 USA_stealth_strategic_bomber_equipment_2:0 "Northrop Grumman B-21 Raider"
 USA_stealth_strategic_bomber_equipment_2_short:0 "B-21 Raider"
 USA_stealth_strategic_bomber_equipment_2_desc:0 "Developed from lessons learned from the B-2 Spirit, the B-21, as part of the Long Range Strike Bomber program (LRS-B), is to be a very long-range, stealth strategic bomber for the United States Air Force capable of delivering conventional or thermonuclear weapons. Like its predecessor, the 'Raider' is a flying-wing bomber design, which increases stealth performance to penetrate radar nets more safely."

 USA_stealth_fighter_equipment_1:0 "Lockheed Martin F-22A Raptor"
 USA_stealth_fighter_equipment_1_short:0 "F-22A Raptor"
 USA_stealth_fighter_equipment_1_desc:0 "This ultimate stealth fighter is the pride of the U.S. Armed Forces. Aside from flight performance, it has top class acceleration performance and a two-dimensional thrust deflect nozzle which also gives it outstanding maneuverability. Its preemptive strike power, called 'first look, first shoot, first kill', is fitting for an aircraft with the name 'Raptor', the master of the skies."
 USA_cv_stealth_fighter_equipment_1:0 "Lockheed Martin F-22N Sea Raptor"
 USA_cv_stealth_fighter_equipment_1_short:0 "F-22N Sea Raptor"
 USA_cv_stealth_fighter_equipment_1_desc:0 "Named the 'Sea Raptor', the F-22N is the carrier based variant of the Raptor and has many of the same abilities as the land-based F-22A. Developed for the U.S. Navy, the F-22N has a short take-off capability that allows it to be used for carrier operations. As well as being dispenser munitions capable, high-performance missiles allow it to attack from beyond the range of enemy aircraft. Geared perfectly for aerial combat missions and fleet air defense, the F-22N is a powerful preemptive fighter."
 
 USA_jump_jet_equipment_1:0 "Hawker Siddeley AV-8A Harrier"
 USA_jump_jet_equipment_1_short:0 "AV-8A Harrier"
 USA_jump_jet_equipment_1_desc:0 "This attacker was developed to make VTOL (vertical take-off and landing) a reality. It has a unique design featuring high mounted wings and four rotating nozzles. This makes it possible to operate in limited spaces such as light aircraft carriers and small airfields. The aircraft is commonly known as the 'Harrier'. Developed in Britain, the AV-8A is known in Britain as the Harrier Mk. 50 and functioned similar to Royal Air Force Harrier GR.1s."
 USA_jump_jet_equipment_2:0 "Hawker Siddeley AV-8C Harrier"
 USA_jump_jet_equipment_2_short:0 "AV-8C Harrier"
 USA_jump_jet_equipment_2_desc:0 "The 'C' Variant is an upgraded version of the AV-8A, and functions with similar systems to the Harrier GR.3, with new ECM equipment and inertial navigation system."
 USA_jump_jet_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
 USA_jump_jet_equipment_3_short:0 "AV-8B Harrier II"
 USA_jump_jet_equipment_3_desc:0 "The Harrier II is a joint Anglo-American project designed by McDonnell Douglas with British Aerospace. Serving with the U.S. Marine Corps since 1985, the 'Harrier II' was considered to be an important tool in many of America's conflicts in recent memory."
 USA_jump_jet_equipment_4:0 "McDonnell Douglas AV-8B Harrier II Plus"
 USA_jump_jet_equipment_4_short:0 "AV-8B Harrier II Plus"
 USA_jump_jet_equipment_4_desc:0 "A mid-life upgrade to the AV-8B, the AV-8B Plus incorporates an upgraded engine, a radar system and Infrared Camera, making it very successful as a night attack aircraft."

 USA_recon_equipment_0:0 "Stinson L-5 Sentinel"
 USA_recon_equipment_0_short:0 "L-5 Sentinel"
 USA_recon_equipment_0_desc:0 "The Stinson L-5 Sentinel was a World War II era liaison aircraft used by all branches of the U.S. military and by the British Royal Air Force. It was produced by the Stinson Aircraft Company. Along with the Stinson L-1 Vigilant, the L-5 was the only other American liaison aircraft of World War II that was purpose-built for military use and had no civilian counterpart. All other military liaison airplanes adopted during World War II were lightly modified "off-the-shelf" civilian models."
 USA_jet_recon_equipment_0:0 "North American RF-86 Sabre"
 USA_jet_recon_equipment_0_short:0 "RF-86 Sabre"
 USA_jet_recon_equipment_0_desc:0 "F-86 conversions with three cameras for reconnaissance"
 USA_jet_recon_equipment_1:0 "McDonnell Douglas RF-4C Phantom II"
 USA_jet_recon_equipment_1_short:0 "RF-4C Phantom II"
 USA_jet_recon_equipment_1_desc:0 "All-weather tactical reconnaissance version for the US Air Force, AN/APQ-99 (later AN/APQ-172) radar. Equipped similar to RF-4B but with a wider choice of camera fits, including a centerline pod for the gigantic HIAC-1 LOROP (Long Range Oblique Photography) camera, capable of taking high-resolution images of objects 100 miles (160 km) away. Many aircraft were refitted with a more spacious bulging streamlined nose."
 USA_jet_recon_equipment_2:0 "Lockheed Martin F-16C Block 30/32 Recce"
 USA_jet_recon_equipment_2_short:0 "F-16C Block 30/32 Recce"
 USA_jet_recon_equipment_2_desc:0 "The first reconnaissance variant was a USAF F-16D experimentally configured in 1986 with a centerline multi-sensor bathtub-style pod. The USAF decided in 1988 to replace the aging RF-4C Phantom fleet with F-16C Block 30s fitted with the Control Data Corporation's Advanced Tactical Airborne Reconnaissance System (ATARS) centerline pod, which could carry a variety of sensors. Problems with the ATARS program, however, led to the USAF's departure in June 1993. During the mid-1990s, the U.S. Air Force experimented with a series of centerline recce pod designs, beginning with a prototype pod, the Electro-Optical 1 (EO-1) pod. The first F-16 flight with a prototype TARS flew on 26 August 1995, and on 27 September 1996 the USAF placed its first production order for the pods." 
 
 USA_transport_plane_equipment_1:0 "Douglas C-47 Skytrain"
 USA_transport_plane_equipment_1_short:0 "C-47 Skytrain"
 USA_transport_plane_equipment_1_desc:0 "Developed from the Douglas DC-3 airliner when it first flew in 1941, the C-47 was the quintessential transport aircraft utilized by the Allies. During World War II, the armed forces of many countries used the C-47 and modified DC-3s for the transport of troops, cargo, and wounded. More than 10,000 units, both C-47 and the Naval variant R4D (later C-117) were built for the war, and many 'Skytrains' were used not only in troop transport and cargo, but also in the search & rescue and, during the Vietnam War, as the first gunships."
 USA_transport_plane_equipment_2:0 "Douglas C-54 Skymaster"
 USA_transport_plane_equipment_2_short:0 "C-54 Skymaster"
 USA_transport_plane_equipment_2_desc:0 "Just as the C-47 before it, the C-54 was developed from a Douglas airliner, this time being the DC-4. Introduced in 1942, the C-54 served in the cargo transport role, but also carried important VIP, being one of the first aircraft to transport the President of the United States (but not the first aircraft to be designated Air Force One.) The 'Skymaster's' claim to fame however came from it being the majority type used to haul coal and food supplies to West Berlin, during the famed Berlin Airlift. Navy variants were known as R5D."
 USA_transport_plane_equipment_3:0 "Douglas C-124 Globemaster II"
 USA_transport_plane_equipment_3_short:0 "C-124 Globemaster II"
 USA_transport_plane_equipment_3_desc:0 "The C-124 was the primary heavy-lift transport for United States Air Force Military Air Transport Service (MATS) during the 1950s and early 1960s, until the Lockheed C-141 Starlifter entered service. It served in MATS-gained, later Military Airlift Command (MAC)-gained, units of the Air Force Reserve and Air National Guard until 1974."
 USA_transport_plane_equipment_4:0 "Lockheed C-130 Hercules"
 USA_transport_plane_equipment_4_short:0 "C-130 Hercules"
 USA_transport_plane_equipment_4_desc:0 "Developed in 1954, the C-130 is a transport capable of using unprepared runways for takeoffs and landings, making it a handy frame for troop and cargo transports as well as medevac. But what makes the aircraft worthy of its 'Hercules' moniker was that there were several sub-variants developed for a variety of roles, ranging from Gunship (AC-130 Spooky & Spectre), drone control (DC-130), Jammer and PSYOPS (EC-130 Compass Call) and weather reconnaissance (WC-130) among others. Truly a versatile machine to deserve its nickname."
 USA_transport_plane_equipment_5:0 "Lockheed C-141 Starlifter"
 USA_transport_plane_equipment_5_short:0 "C-141 Starlifter"
 USA_transport_plane_equipment_5_desc:0 "Designed to replace the C-124 Globemaster II and C-133 Cargomaster, the C-141 entered service in 1965 with the Military Air Transport Service (MATS), its successor organization the Military Airlift Command (MAC), and finally the Air Mobility Command (AMC) of the U.S. Air Force. In its over 40 years of service it took part in many U.S. operations around the world, serving in war zones both in Vietnam and in Israel."
 USA_transport_plane_equipment_6:0 "McDonnell Douglas C-5A Galaxy"
 USA_transport_plane_equipment_6_short:0 "C-5A Galaxy"
 USA_transport_plane_equipment_6_desc:0 "The Lockheed C-5 Galaxy is a large military transport aircraft originally designed and built by Lockheed, and now maintained and upgraded by its successor, Lockheed Martin. It provides the United States Air Force (USAF) with a heavy intercontinental-range strategic airlift capability, one that can carry outsized and oversized loads, including all air-certifiable cargo. The Galaxy has many similarities to the smaller Lockheed C-141 Starlifter and the later Boeing C-17 Globemaster III. The C-5 is among the largest military aircraft in the world."
 USA_transport_plane_equipment_7:0 "McDonnell Douglas C-5B Galaxy"
 USA_transport_plane_equipment_7_short:0 "C-5B Galaxy"
 USA_transport_plane_equipment_7_desc:0 "The C-5B is an improved version of the C-5A. It incorporated all modifications and improvements made to the C-5A with improved wings, simplified landing gear, upgraded TF-39-GE-1C turbofan engines and updated avionics."
 USA_transport_plane_equipment_8:0 "Boeing C-17A Globemaster III"
 USA_transport_plane_equipment_8_short:0 "C-17A Globemaster III"
 USA_transport_plane_equipment_8_desc:0 "Introduced in 1995, the C-17 was the third aircraft in its family to carry the name of 'Globemaster.' Serving in both the strategic and tactical airlifting role, the C-17 would replace the C-141, and frees up many of the duties performed by the C-5 (delegating the type to the off-size cargo transport role). In service by 8 countries, the 'Globemaster III' will continue to serve the needs of America's military for years to come."
 USA_transport_plane_equipment_9:0 "Boeing C-17A Globemaster III Block 21"
 USA_transport_plane_equipment_9_short:0 "C-17A Block 21"
 USA_transport_plane_equipment_9_desc:0 "This software/hardware upgrade was a major improvement of the improved Onboard Inert Gas-Generating System (OBIGGS II), a new weather radar, an improved stabilizer strut system and other avionics."
 USA_transport_plane_equipment_10:0 "Boeing C-17A Globemaster III"
 USA_transport_plane_equipment_10_short:0 "C-17A Block 21"
 USA_transport_plane_equipment_10_desc:0 "This software/hardware upgrade was a major improvement of the improved Onboard Inert Gas-Generating System (OBIGGS II), a new weather radar, an improved stabilizer strut system and other avionics."

 #Missiles

 USA_slbm_equipment_1:0 "UGM-19 Jupiter S"
 USA_slbm_equipment_1_short:0 "Jupiter S"
 USA_slbm_equipment_1_desc:0 "The UGM-19 is the submarine-launched variant of the PGM-19 missile utilized by the U.S. Army. Because of its short, squat shape, the 'Jupiter S' could easily be fitted onto surface ships and submarines."
 USA_slbm_equipment_2:0 "UGM-27A Polaris"
 USA_slbm_equipment_2_short:0 "Polaris A"
 USA_slbm_equipment_2_desc:0 "Introduced in 1961, the UGM-27A was a replacement for the Jupiter missile as a SLBM. A two-stage, nuclear-tipped missile, the 'Polaris' was designed to be used for second strike countervalue (since the CEP was not good enough for first strike counterforce) as part of the Navy's contribution to the United States arsenal of nuclear weapons, replacing the SSM-N-8 Regulus cruise missile."
 USA_slbm_equipment_3:0 "UGM-27B Polaris"
 USA_slbm_equipment_3_short:0 "Polaris B"
 USA_slbm_equipment_3_desc:0 "Also known as the 'Polaris A-2,' this upgraded variant of the UGB-27 was equipped with a new nuclear warhead, the W-47, which increased blast yield. However, mechanical arming and safing problems led to a quick service life as it was swiftly replaced by the UGM-27C."
 USA_slbm_equipment_4:0 "UGM-27C Polaris"
 USA_slbm_equipment_4_short:0 "Polaris C"
 USA_slbm_equipment_4_desc:0 "Also known as the 'Polaris A-3,' this version replaced the earlier W-47 with the W-58, a nuclear warhead that functions as a Multiple Re-Entry Vehicle, splitting into three separate warheads that can deliver a 200 kt payload each, or can be kept together for a theoretical 1 megaton yield. A limited hardening was applied to protect the missiles electronic systems from nuclear electromagnetic pulse effects while in the boost phase."
 USA_slbm_equipment_5:0 "UGM-73 Poseidon"
 USA_slbm_equipment_5_short:0 "Poseidon"
 USA_slbm_equipment_5_desc:0 "The UGM-73 is a two-stage, solid-fuel rocket-propelled SLBM that replaced the earlier Polaris beginning in 1971-72. Equipped with 10-14 40-50 kt yield W-68 warhead, the 'Poseidon' was a MIRV-capable missile with a higher capable payload and improved accuracy over its immediate predecessor, and was the unit most equipped on American nuclear-powered ballistic missile submarines throughout the 70s and 80s."
 USA_slbm_equipment_6:0 "UGM-96 Trident I"
 USA_slbm_equipment_6_short:0 "Trident I"
 USA_slbm_equipment_6_desc:0 "The UGM-96 was developed in 1979 as the successor to the Poseidon SLBM. It is a three-stage solid-fuel rocket propelled missile equipped with eight W-76 nuclear warheads, each delivering a yield of roughly 100 kt, five times greater than the Fat Man bomb that devastated Nagasaki. The 'Trident I' remained in service until all units were fully retired in 2005."
 USA_slbm_equipment_7:0 "UGM-133 Trident II"
 USA_slbm_equipment_7_short:0 "Trident II"
 USA_slbm_equipment_7_desc:0 "The current missile designed used by U.S. Navy submarines in the modern day, the UGM-133 is a powerful weapon to be reckoned with. With a range of more than 7500 miles (12,000 km), and being equipped with 8-14 of either the W-76 used on its predecessor, or the more devastating W-88 with a nuclear yield of 425 kt, the 'Trident II' will remain a formidable deterrent for the United States for the foreseeable future."
 
 USA_irbm_equipment_1:0 "PGM-17 Thor"
 USA_irbm_equipment_1_short:0 "Thor"
 USA_irbm_equipment_1_desc:0 "The first operational ballistic missile used by the U.S. Air Force, the PGM-17 (original designation - SM-75) was developed in 1956 out of fears of Soviet development of Long-Range missiles. Typical warheads had a yield of 1.44 megatons, making it a very powerful weapon. Although they were removed from service in 1963, the 'Thor' could be reactivated at a moment's notice, to strike targets like a bolt of lightning."
 USA_irbm_equipment_2:0 "PGM-19 Jupiter A"
 USA_irbm_equipment_2_short:0 "Jupiter A"
 USA_irbm_equipment_2_desc:0 "The PGM-19 was the first nuclear-tipped medium-range ballistic missile utilized by the U.S. Air Force. Originally developed for the U.S. Army and Navy, the missile retained a squat-shape for use in submarines, despite the Navy ultimately choosing to develop the Polaris missile. The 'Jupiter,' named after the Roman King of the Gods, would be equipped with a 1.1 megaton nuclear yield warhead."
 USA_irbm_equipment_3:0 "PGM-19 Jupiter C"
 USA_irbm_equipment_3_short:0 "Jupiter C"
 USA_irbm_equipment_3_desc:0 "Introduced in 1958 as an upgrade to the PGM-19A, the 'Jupiter-C' was developed with an elongated fuselage to allow for multiple solid-fuel rockets. Although it was used to test for the re-entry of used rockets, it has been repurposed into an IRBM."
 USA_irbm_equipment_4_short:0 "Juno I"
 USA_irbm_equipment_4_desc:0 "Developed from the Jupiter-C, the 'Juno,' (named after the Roman queen of the Gods) took the Jupiter-C model and incorporated a fourth stage, which was mounted on top of the "tub" of the third stage, and fired after third-stage burnout to boost the payload. This system was incorporated for the launch of satellites, and was the delivery system that launched America's first satellite, 'Explorer 1' into space. As an ICBM, the included fourth stage would have increased the range of a nuclear payload (which would have likely been the same as the earlier Jupiter) to around 2000 km or ~1250 mi)"
 USA_irbm_equipment_5:0 "PGM-19E Juno II"
 USA_irbm_equipment_5_short:0 "Juno II"
 USA_irbm_equipment_5_desc:0 "The Juno II is a further development of the Juno I, though unlike its predecessor, it takes cues from the Jupiter-A model, of which the Juno II uses the former's rockets for its first stage. For its second, third and fourth stage, it uses a rocket platform derived from the MGM-29 Redstone missile system. Used as the launching platforms for the later Explorer Satellites as well as Pioneer 4 (the first U.S. satellite to escape Earth orbit and was the first successful lunar probe), a hypothetical version as a ballistic missile could have a range of up to ~2500 km (~1550 km)"
 USA_irbm_equipment_6:0 "MGM-31C Pershing II"
 USA_irbm_equipment_6_short:0 "Pershing II"
 USA_irbm_equipment_6_desc:0 "Entering service in 1983, the MGM-31C was developed as an upgrade to the Pershing I and Pershing Ia missiles, which is the reason for its designation as 'Pershing II' (Pershing being named after John J. Pershing, one of two men with the rank of 'General of the Armies' or six-star general). It came equipped with a warhead that could toggle anywhere from a 5 kt to an 80 kt yield."
 USA_irbm_equipment_7:0 "MGM-31D Pershing III"
 USA_irbm_equipment_7_short:0 "Pershing III"
 USA_irbm_equipment_7_desc:0 "Developed as a continuation of the Pershing system, the 'Pershing III' was a four-stage 25,000 pounds (11,000 kg) version that would replace the LGM-118 Peacekeeper. Due to limitations in the Strategic Arms Reduction Treaties. It was to be launched from modified M1003 launchers, the third modification for the third type of 'Pershing' missile."
 USA_irbm_equipment_8:0 "MGM-31E Pershing II Reduced Range"
 USA_irbm_equipment_8_short:0 "Pershing II RR"
 USA_irbm_equipment_8_desc:0 "A modified version of the earlier MGM-31C, the 'E' variant was developed with shorter-range in mind to comply with the Intermediate-Range Nuclear Forces (INF) Treaty. Compared to the Pershing II and III, the Reduced Range Pershing would have had an operational range of ~1200 km (745 mi), less than the original's 1770 km (1100 mi)."
 
 USA_srbm_equipment_1:0 "Hermes B-1"
 USA_srbm_equipment_1_short:0 "Hermes"
 USA_srbm_equipment_1_desc:0 "Developed in response to Nazi Germany's rocket attacks in Europe, the Hermes was designed as a test project that would ultimately become the progenitor for America's missile program. Named after the Greek messenger god, the 'Hermes' B variant was a Mach 4 ramjet-powered cruise missile design. It would be designated SSM-G-9 and SSM-A-9."
 USA_srbm_equipment_2:0 "MGM-5 Corporal"
 USA_srbm_equipment_2_short:0 "Corporal"
 USA_srbm_equipment_2_desc:0 "The MGM-5 was the United States' first guided missile authorized to carry a nuclear warhead. A tactical ballistic missile, the 'Corporal' was a short-range ballistic missile with a range of 75 nautical miles (140 km). In addition to a nuclear-tipped yield (which would be introduced later in its career), can also be equipped with a conventional High-Explosive (HE) missile."
 USA_srbm_equipment_3:0 "PGM-11 Redstone"
 USA_srbm_equipment_3_short:0 "Redstone"
 USA_srbm_equipment_3_desc:0 "The first operational ballistic missile used by the U.S. Army, the PGM-11 (originally SSM-G-14 in 1950, SSM-A-14 in 1951, and M8 and M9 in 1955) was a direct descendent of the Nazi's V-2 rocket, developed by German rocket engineers brought to the United States as a result of Operation Paperclip. The 'Redstone,' named after the eponymous arsenal in Huntsville, Alabama where it was developed, was a Short-range missile that served in the active defense of Western Europe during the Cold War. It was also the first missile to be equipped with a nuclear warhead."
 USA_srbm_equipment_4:0 "MGM-18 Lacrosse"
 USA_srbm_equipment_4_short:0 "Lacrosse"
 USA_srbm_equipment_4_desc:0 "A short-ranged tactical ballistic weapon intended for close support of ground troops, the MGM-18 was introduced in 1959 whilst the missile was still in its developmental stage. Although it can be equipped with a HE or 1.5-10 kiloton nuclear warhead, reliability problems and difficulties with the guidance system and its susceptibility to ECM led to the withdrawal of the 'Lacrosse' a few years later."
 USA_srbm_equipment_5:0 "MGM-29 Sergeant"
 USA_srbm_equipment_5_short:0 "Sergeant"
 USA_srbm_equipment_5_desc:0 "Another product from the Redstone Arsenal, the MGM-29 was introduced in 1962 as the replacement for the MGM-5 Corporal. Nicknamed the 'Sergeant,' it was the final missile of its type named after U.S. Army enlisted ranking conventions. Besides a 200 kiloton nuclear warhead, the MGM-29 can also be fitted with High-Explosive, Biological and Chemical warheads."
 USA_srbm_equipment_6:0 "MGM-31A Pershing 1"
 USA_srbm_equipment_6_short:0 "Pershing 1"
 USA_srbm_equipment_6_desc:0 "The MGM-31 was the first in what would be the continuous long-serving ballistic missile series in service by the U.S. Army. Deployed in 1963, the MGM-31A was developed as the successor to the Redstone missile, and was originally designated as 'Redstone-S' before settling on the 'Pershing I' designation. It was fitted with a 60-400 kiloton nuclear warhead."
 USA_srbm_equipment_7:0 "MGM-52 Lance"
 USA_srbm_equipment_7_short:0 "Lance"
 USA_srbm_equipment_7_desc:0 "Deployed in 1972, the MGM-52 was an improvement over the MGM-29 Sergeant it replaced, with increased accuracy and mobility. Its payload was either the W70 nuclear warhead (with yield from 1 to 100 kilotons), a high-explosive, shaped charge warhead for bunker busting or the M251 warhead with explosive submunitions for the Stand-Off Dispenser role. With such versatile warheads in its disposal, the 'Lance' is certain to penetrate enemy defenses and pave the way for troops to move forward."
 USA_srbm_equipment_8:0 "MGM-140A ATACMS Block I"
 USA_srbm_equipment_8_short:0 "ATACMS Block I"
 USA_srbm_equipment_8_desc:0 "The MGM-140 (originally M39) was introduced in 1991 as a replacement for the earlier MGM-52 Lance in the conventional SRBM role. Capable of being launched from the M270 MLRS system, the MGM-140A contains a warhead that carries up to 950 explosive submunitions with a range of 80 miles (128 km). Officially known as ATACMS, shorthand for 'Army TACtical Missile System.'"
 USA_srbm_equipment_9:0 "MGM-164 ATACMS Block II"
 USA_srbm_equipment_9_short:0 "ATACMS Block II"
 USA_srbm_equipment_9_desc:0 "Originally designated M39A3 and later, MGM-140C, the MGM-164 is the designation for the second generation of ATACMS Missiles. Developed during the second half of the 1990s and early 2000's, the missile was to be equipped with the Brilliant Anti-Tank submunitions, giving the weapon a deadly potency against Cold War-era tanks employed in the post-Cold War era."
 
 USA_icbm_equipment_1:0 "LGM-30A Minuteman I"
 USA_icbm_equipment_1_short:0 "Minuteman I"
 USA_icbm_equipment_1_desc:0 "The LGM-30A (formerly the SM-80) was introduced in 1962 for the role of nuclear deterrence, threatening the Soviet's with a powerful retaliatory counter strike should the United States be attacked first. Because of the Navy's Polaris missile however, the U.S. Air Force was allowed to further develop the missile, improving accuracy. Its nickname 'Minuteman' was given because just like the titular light infantry of the American Revolutionary War, the missile was designed to be launched at a moment's notice."
 USA_icbm_equipment_2:0 "LGM-30G Minuteman III"
 USA_icbm_equipment_2_short:0 "Minuteman III"
 USA_icbm_equipment_2_desc:0 "The LGM-30G was the final development of the Minuteman ICBM platform. It was the first missile platform upon its introduction into service in 1972, to use a MIRV warhead. It's warhead consisted of three W62 nuclear warheads, each with a yield of 170 kT, compared to its predecessor's W56 with 1.2 MT. As of 2019, the 'Minuteman III' is the only land-based ICBM currently in service in the United States."
 USA_icbm_equipment_3:0 "LGM-70B Minuteman IV"
 USA_icbm_equipment_3_short:0 "Minuteman IV"
 USA_icbm_equipment_3_desc:0 "The LGM-70B was a further development of the Minuteman II platforms. These missiles are modified with enhanced radio-transmitters, a carry over from the Emergency Rocket Communications System (ERCS) used on similarly designated LEM-70A's. The missile would in turn, be used as the vanguard of a first-strike or retaliatory-strike attack, giving the go-order to other SAC units as it traveled, allowing other missiles to be launched in quick succession."
 USA_icbm_equipment_4:0 "LGM-118A Peacekeeper"
 USA_icbm_equipment_4_short:0 "Peacekeeper"
 USA_icbm_equipment_4_desc:0 "Introduced in 1986 as part of President Reagan's 'Star Wars' project, the LGM-118A (also known as the MX Missile) was developed to allow the US to ride out a sneak attack by the Soviet ICBM fleet and then launch a counterattack. It was a MIRV missile that can carry 10 W87 300kT nuclear warheads in its re-entry vehicle. However due to the START II treaty (despite the United States never ratifying said treaty) and the Minuteman being able to field single warheads for far cheaper, the 'Peacekeeper' would be withdrawn from service. Its components would be used by a private firm to develop a civilian expendable launch system, the 'Minotaur IV.'"
 USA_icbm_equipment_5:0 "MGM-134 Midgetman"
 USA_icbm_equipment_5_short:0 "Midgetman"
 USA_icbm_equipment_5_desc:0 "Developed in 1991 during the twilight years of the Cold War, the MGM-134 was developed as a need for a Small ICBM that can be launched from road-based vehicles, out of the growing threat of Soviet Submarines that could launch ICBMs from the coast and deprive the U.S. of a retaliatory strike capability. Equipped with a 475 kT nuclear warhead, the 'Midgetman' would be launched from the Hard Mobile Launcher, capable of being protected from radiation."

 USA_cruisemissile_equipment_0:0 "JB-2 Loon"
 USA_cruisemissile_equipment_0_short:0 "JB-2 Loon"
 USA_cruisemissile_equipment_0_desc:0 "The JB-2 was an American copy of the German V-1 flying bomb. Developed in 1944, it was originally intended to be used during Operation Downfall, the Allied invasion of Japan. But because of the use of atomic weapons, the 'Loon' was never used in combat. Despite this, the JB-2 would play a significant role in the development of surface-to-surface tactical missile systems."
 USA_cruisemissile_equipment_1:0 "MGM-1 Matador"
 USA_cruisemissile_equipment_1_short:0 "MGM-1 Matador"
 USA_cruisemissile_equipment_1_desc:0 "The MGM-1 (originally SSM-A-1 in 1949, the B-61 bomber by U.S. Air Force designation, and TM-61 in 1955), was the first American-developed Cruise missile, introduced into service in 1952. While similar in concept to both its predecessor, the JB-2 Loon, and the German V-1, it included a radio command that allowed in-flight course corrections, allowing accuracy to be maintained over greater distances than ballistic missiles. It can be fitted with a nuclear-tipped yield of anywhere from 1 to 120 kilotons, but high-explosive warhead variants exist. Its nickname is 'Matador.'"
 USA_cruisemissile_equipment_2:0 "SM-62 Snark"
 USA_cruisemissile_equipment_2_short:0 "SM-62 Snark"
 USA_cruisemissile_equipment_2_desc:0 "An intercontinental-range Cruise Missile, the SM-62 (originally SSM-A-3 and B-62) was a jet-propelled missile with a 5,500 nautical mile (10,200 km) range, the longest ranged cruise missile ever deployed by the United States. Developed as a stopgap deterrence while ICBMs were in development, the 'Snark' (named after a fictional animal in Lewis Carroll's 'The Hunting of the Snark') would be withdrawn once ICBM's were adequately deployed."
 USA_cruisemissile_equipment_3:0 "MGM-13 Mace"
 USA_cruisemissile_equipment_3_short:0 "MGM-13 Mace"
 USA_cruisemissile_equipment_3_desc:0 "Developed in 1956 as an improvement and successor to the MGM-1, the MGM-13 (originally the TM-76) could reach transonic speeds with a range being anywhere from 540 to 1300 miles depending on the altitude of the missile. A radar map-matching system was integrated into its systems, allowing course correction if the terrain did not match up with the film of the terrain to target. Nicknamed the 'Mace,' the MGM-13 would serve as a deterrence and cruise missile until replaced with the MGM-31 Pershing and BGM-109 respectively."
 USA_cruisemissile_equipment_4:0 "BGM-109G Gryphon"
 USA_cruisemissile_equipment_4_short:0 "BGM-109G Gryphon"
 USA_cruisemissile_equipment_4_desc:0 "The BGM-109G was the replacement to the earlier Mace missile and was developed from the ship-launched Tomahawk Missile. Introduced in 1983, the BGM-109G was developed as a counter to the mobile SS-20 Saber used by the Soviet Union. Equipped with a variable-yield W84 nuclear warhead (with yields between 0.2-150 kt), the missile, alongside the Pershing line of IRBM's and SRBM's was what led to the Soviet Union being more willing to sign the Intermediate-Range Nuclear Forces Treaty (INF treaty). Although also known as the Ground-Launched Cruise Missile (GLCM), its official designation and nickname is BGM-109G 'Gryphon.'"
 USA_cruisemissile_equipment_5:0 "AGM-129 ACM"
 USA_cruisemissile_equipment_5_short:0 "ACM"
 USA_cruisemissile_equipment_5_desc:0 "Introduced in 1990, the AGM-129 ACM (short for Advanced Cruise Missile) was a low-observable, air-launched cruise missile carried exclusively by U.S. Air Force B-52H Stratofortress Strategic Bombers. It was developed out of fears that the AGM-86 would have difficulty penetrating future air defense systems. Although capable of carrying a W80 nuclear warhead (as used in it's predecessor, with a 5-150 kt yield), the 'C' variant of this missile has a conventional high-explosive warhead."
 USA_cruisemissile_equipment_6:0 "AGM-158 JASSM"
 USA_cruisemissile_equipment_6_short:0 "JASSM"
 USA_cruisemissile_equipment_6_desc:0 "The AGM-158 represents the pinnacle of cruise missile technology. Carrying over the AGM-129's need for a low-observable, stand-off, air-launched missile. the AGM-158, introduced in 2009, is capable of being launched from a variety of modern combat aircraft, ranging from fighters like the F-35 and F-15E to bombers such as the B-52H and B-1B. Designated the JASSM (Joint Air-to-Surface Standoff Missile), the AGM-158 is unlike most cruise missiles in that it does not have a nuclear capability, being strictly a conventional warhead cruise missile."

