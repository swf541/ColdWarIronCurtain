 AST_cv_jet_CAS_equipment_1_desc:0 "The Canadian Navy employed 65 AS Mk.5 Fireflies on its aircraft carriers. The later Firefly AS.Mk 5 was an anti-submarine aircraft, which carried American sonobuoys and equipment."
