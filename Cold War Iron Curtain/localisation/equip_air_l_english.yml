 SOV_CAS_equipment_1:0 "Kochyerigin LBSh Shturmovik"
 SOV_CAS_equipment_1_short:0 "LBSh Shturmovik"
 SOV_CAS_equipment_1_desc:0 "The Kochyerigin LBSh was a low-winged monoplane of mixed wooden and metal construction developed in 1939 by Sergei Aleksandrovich Kochyerigin. Despite being underpowered, this CAS aircraft boasted an impressive display of firepower for its time, with 2 wing-mounted 20-mm cannon, 2 wing-mounted 7.62-mm HMG and a 600 kg (1300 lb) bomb load, with a rear-facing 7.62-mm HMG for defense. Although initially accepted by the Soviet Air Force to be put into production, that decision would soon be overturned and production went towards I-28 and Yak-1 fighters instead. It was the first Soviet CAS aircraft to be given the name of Shturmovik, meaning ground-attack fighter."
 SOV_CAS_equipment_2:0 "Ilyushin Il-2 Sturmovik"
 SOV_CAS_equipment_2_short:0 "Il-2 Sturmovik"
 SOV_CAS_equipment_2_desc:0 "Illyusha, Hunchback, the Flying Tank, the Flying Infantryman, these are some of the many nicknames given to the Il-2, effectively the face of the Soviet Air Force of World War II. Introduced in 1941, the Il-2 was a ground-attack aircraft that was, combined with its successor, the Il-10, was the most produced combat aircraft in aviation history, the Il-2 alone having produced 36,183 units. The Il-2 aircraft played a crucial role on the Eastern Front. Despite being inaccurate in its bombing and rocket attacks, its overall durability made it extremely effective in deflecting all but large high-caliber Anti-Aircraft guns, thus earning its Flying Tank name. Famously known as the Sturmovik meaning ground-attack aircraft, its later NATO reporting name is Bark."
 SOV_CAS_equipment_3:0 "Ilyushin Il-10 Beast"
 SOV_CAS_equipment_3_short:0 "Il-10 Beast"
 SOV_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 SOV_CAS_equipment_4:0 "Ilyushin Il-16"
 SOV_CAS_equipment_4_short:0 "Il-16"
 SOV_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."
 
 SOV_jet_CAS_equipment_1:0 "Yakovlev Yak-23 Flora"
 SOV_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950’s."
 SOV_jet_CAS_equipment_1_short:0 "Yak-23 Flora"
 SOV_jet_CAS_equipment_2:0 "Ilyushin Il-40 Brawny"
 SOV_jet_CAS_equipment_2_desc:0 "The Ilyushin Il-40 Brawny was the first Soviet attempt at an exclusively ground attack jet aircraft. During its first flight in 1953, the aircraft displayed many issues like engine flameouts and hiccuping. The aircraft was completely redesigned and production was ordered in 1955. However, after 5 aircraft had been built the program was cancelled. The Soviet Air Force had cancelled the plane because their doctrine had shifted from close air support to tactical nuclear weapon usage. The Il-40 never saw combat and only served with the USSR."
 SOV_jet_CAS_equipment_2_short:0 "Il-40 Brawny"
 SOV_jet_CAS_equipment_3:0 "Ilyushin Il-102 Brawny"
 SOV_jet_CAS_equipment_3_desc:0 "The Ilyushin Il-102 was a Soviet ground attack aircraft. It was developed based upon the Il-40. Although the program was rejected by the Soviet Air Force, Ilyushin continued the project as a private venture. 2 Prototypes were constructed, 1 of which make its maiden flight in 1982. The aircraft was never used in active service or exported."
 SOV_jet_CAS_equipment_3_short:0 "Il-102 Brawny"
 SOV_jet_CAS_equipment_4:0 "Sukhoi Su-7B Fitter"
 SOV_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960’s. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 SOV_jet_CAS_equipment_4_short:0 "Su-7B Fitter"
 SOV_jet_CAS_equipment_5:0 "Sukhoi Su-17 Fitter"
 SOV_jet_CAS_equipment_5_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 SOV_jet_CAS_equipment_5_short:0 "Su-17 Fitter"
 SOV_jet_CAS_equipment_6:0 "Mikoyan-Gurevich MiG-27 Flogger D"
 SOV_jet_CAS_equipment_6_desc:0 "The MiG-27 Flogger is a Soviet variable swept wing ground attack aircraft. The aircraft is based on the MiG-23 but optimized for ground attack. Unlike the MiG-23 the MiG-27 did not see widespread use outside the USSR. From 1970-1986 1075 aircraft were produced. The MiG-27 was used during the later stages of the Soviet-Afghan and Kargil Wars. The aircraft remains in limited service with India and Kazakhstan."
 SOV_jet_CAS_equipment_6_short:0 "MiG-27 Flogger D"
 SOV_jet_CAS_equipment_7:0 "Sukhoi Su-25 Frogfoot"
 SOV_jet_CAS_equipment_7_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, natably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 SOV_jet_CAS_equipment_7_short:0 "Su-25 Frogfoot"
 SOV_jet_CAS_equipment_8:0 "Sukhoi Su-25T Frogfoot"
 SOV_jet_CAS_equipment_8_desc:0 "The Su-25T (Tankovy) is a dedicated anti-armour version of the Su-25. The plane’s avionics and night fighting capability has been improved. Newer sensors also allow the aircraft to utilized TV-guided and laser-guided weapons. The Su-25T is in limited service with the Russian Air Force as a modified version, the Su-25TM"
 SOV_jet_CAS_equipment_8_short:0 "Su-25T Frogfoot"

 SOV_cas_stealth_equipment_1:0 "Mikoyan-Guerevich MiG-4.12 LFI"
 SOV_cas_stealth_equipment_1_short:0 "MiG-4.12 LFI"
 SOV_cas_stealth_equipment_1_desc:0 "The MiG-4.12 was the development under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) project. The aircraft was largely developed as an extension of the heavier MiG-1.44 Flatpack MFI aircraft, a delta-winged light-weight fighter that was smaller in profile (as a result, it was to be powered by one engine). However, Mikoyan, unable to fund both the MFI project and LFI project, chose to discontinue the latter."

 SOV_nav_bomber_equipment_1:0 "Ilyushin Il-4 Bob"
 SOV_nav_bomber_equipment_1_short:0 "Il-4 Bob"
 SOV_nav_bomber_equipment_1_desc:0 "Originally known as the DB-3F, the Il-4 was a capable medium bomber, with the range necessary to perform even strategic bombing missions. This modified version of the DB-3 featured new engines and an upgunned dorsal turret (the ShKAS 7.62-mm HMG was replaced with a UBT 12.7-mm HMG). Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However, because of the added weight, the engines did not prove powerful enough, and was thus slower than its immediate predecessor. Its NATO reporting name is Bob"
 SOV_nav_bomber_equipment_2:0 "Tupolev Tu-2T Bat"
 SOV_nav_bomber_equipment_2_short:0 "Tu-2T Bat"
 SOV_nav_bomber_equipment_2_desc:0 "The Tu-2T (prototype version ANT-62T) was the Torpedo-bomber variant of the Tu-2, developed from the Tu-2D variant. The decision to use the platform for this role is likely due to the crews favorability of the Tu-2 despite it being the second-most important bomber for the Soviet Air Force during WWII (the first being the Pe-2). This variant would serve with Soviet Naval Aviation pilots during the twilight stages of WWII, and would serve in for much of the post-war period. Like its Air Force cousin, its NATO reporting name is 'Bat.'"
 SOV_nav_bomber_equipment_3:0 "Ilyushin Il-6"
 SOV_nav_bomber_equipment_3_short:0 "Il-6"
 SOV_nav_bomber_equipment_3_desc:0 "The Il-6 is a further development of the Il-4 Bob long-range bomber/torpedo bomber aircraft. Originally intended to replace the Il-4, the Il-6 was sported with much longer-range with fuel-conserving diesel engines. It was to sport a defensive armament of five 20-mm cannon. However flight tests showed the type was poor to control at high weights and low speeds, making it difficult to land. Furthermore, the engines were unable to start at low temperatures and were slow to respond to throttle movements. Despite various attempts at improvements, further development was halted by 1944."
 SOV_nav_bomber_equipment_4:0 "Beriev Be-6 Madge"
 SOV_nav_bomber_equipment_4_short:0 "Be-6 Madge"
 SOV_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 SOV_nav_bomber_equipment_5:0 "Beriev Be-10 Mallow"
 SOV_nav_bomber_equipment_5_short:0 "Be-10 Mallow"
 SOV_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 SOV_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 SOV_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 SOV_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
 SOV_nav_bomber_equipment_7:0 "Tupolev Tu-16T Badger-A"
 SOV_nav_bomber_equipment_7_short:0 "Tu-16T Badger-A"
 SOV_nav_bomber_equipment_7_desc:0 "The Tu-16T was a limited production maritime strike aircraft developed from the Tu-16 Badger Strategic Bomber. Serving with Soviet Naval Aviation the Tu-16T was capable of carrying torpedoes, mines and depth charges, in essence becoming a modern torpedo bomber aircraft. 76 were built and a small number of standard Tu-16 Bombers were converted. Retaining its NATO Codename Badger-A these models would soon be converted to Tu-16S, all lifeboat carrier aircraft for search and rescue operations."
 SOV_nav_bomber_equipment_8:0 "Tupolev Tu-22M3 Backfire-C"
 SOV_nav_bomber_equipment_8_short:0 "Tu-22M3 Backfire-C"
 SOV_nav_bomber_equipment_8_desc:0 "The Tu-22M3, entering service in 1989, was a strategic bomber aircraft that also played the role as a maritime patrol aircraft. The aircraft introduced more powerful engines, wedge-shaped intake ramps similar to the MiG-25 Foxbat and a new radar and navigation/attack system. The aerodynamic changes allow the aircraft to fly at speeds of up to Mach 2. Its NATO codename is Backfire-C."
 
 SOV_tac_bomber_equipment_0:0 "Ilyushin DB-3"
 SOV_tac_bomber_equipment_0_short:0 "DB-3"
 SOV_tac_bomber_equipment_0_desc:0 "The DB-3 was a twin-engine, low-wing bomber that entered service with the Soviet Air Force in 1936. Despite having a mostly quiet career in the Soviet military, the type served in China, serving with the Nationalist Chinese Air Force in the Second Sino-Japanese War. It was also the first bomber from the Soviets to launch a raid on the German capital, Berlin during the opening months of the Eastern Front of World War II. The DB designation is shorthand for Dalniy Bombardirovschik, meaning long-range bomber."
 SOV_tac_bomber_equipment_1:0 "Tupolev SB-2M"
 SOV_tac_bomber_equipment_1_short:0 "SB-2M"
 SOV_tac_bomber_equipment_1_desc:0 "The SB (known in development as the TsAGI-40 and under the Tupolev Design Bureau as the ANT-40), was a high speed twin-engined three-seat monoplane bomber introduced at the end of 1936. Despite being an advanced frame for its time, the SB (short for Skorostnoi Bombardirovschik or high-speed bomber) was said to have lacked refinement, much to the chargin of bomber pilots and cremen, the maintenance personnel and even of Iosif Stalin himself (he was reported to have said of it, 'there are no trivialities in aviation.' Despite this, it was the first modern stressed skin aircraft produced in quantity in the Soviet Union and probably the most formidable bomber of the mid-1930s. Despite obsolescence in 1941, the SB was the equipped bomber of the Soviet Air Force by the time of World War II."
 SOV_tac_bomber_equipment_2:0 "Tupolev Tu-2 Bat"
 SOV_tac_bomber_equipment_2_short:0 "Tu-2 Bat"
 SOV_tac_bomber_equipment_2_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."
 SOV_tac_bomber_equipment_3:0 "Tupolev Tu-8"
 SOV_tac_bomber_equipment_3_short:0 "Tu-8"
 SOV_tac_bomber_equipment_3_desc:0 "The Tu-8 is an upgraded variant of the Tu-2D Bat medium bomber. First flying in 1947, the Tu-8 was developed to have a much longer-range. The 7.62-mm guns in the various hatches on the fuselage were replaced with 20-mm cannon, and the airframe was strengthened for a slightly increased bomb load. However, the craft was proved to be unstable, structurally unsound and its generators were not strong enough to fully power its gun turrets. With the advent of jet-powered bombers like the Tu-16, Soviet military planners decided that it simply was not worth devoting the necessary resources to fix its numerous problems, and so the project was cancelled."

 SOV_jet_tac_bomber_equipment_1:0 "Ilyushin Il-28 Beagle"
 SOV_jet_tac_bomber_equipment_1_short:0 "Il-28 Beagle"
 SOV_jet_tac_bomber_equipment_1_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 SOV_jet_tac_bomber_equipment_2:0 "Tupolev Tu-14 Bosun"
 SOV_jet_tac_bomber_equipment_2_short:0 "Tu-14 Bosun"
 SOV_jet_tac_bomber_equipment_2_desc:0 "The Tu-14 was a light bomber and torpedo bomber introduced in 1952. It was developed from the Tu-73, the failed competitor to the Il-28 Beagle. In its torpedo bomber role, the Tu-14 was used by minesweeping and torpedo bomber regiments of Soviet Naval Aviation with some being passed on to PLAAF regiments after being withdrawn from Soviet service in 1959. Its USAF/DoD reporting code is Type 35, while NATO reports it as Bosun."
 SOV_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B Brewer-A"
 SOV_jet_tac_bomber_equipment_3_short:0 "Yak-28B Brewer-A"
 SOV_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 SOV_jet_tac_bomber_equipment_4:0 "Sukhoi Su-15Sh Flagon"
 SOV_jet_tac_bomber_equipment_4_short:0 "Su-15Sh Flagon"
 SOV_jet_tac_bomber_equipment_4_desc:0 "The Su-15Sh was a proposed ground-attack and medium bomber variant of the Su-15 Flagon offered in 1969. The type was offered as an alternative type alongside the later Su-24 Fencer, and would have featured many of the same capabilities, including the use of Advanced Medium and Long-Range Air-to-Ground Missiles."
 SOV_jet_tac_bomber_equipment_5:0 "Sukhoi Su-24 Fencer"
 SOV_jet_tac_bomber_equipment_5_short:0 "Su-24 Fencer"
 SOV_jet_tac_bomber_equipment_5_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 SOV_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24M Fencer-D"
 SOV_jet_tac_bomber_equipment_6_short:0 "Su-24M Fencer-D"
 SOV_jet_tac_bomber_equipment_6_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D"
 SOV_jet_tac_bomber_equipment_7:0 "Sukhoi Su-27IB Strike Flanker"
 SOV_jet_tac_bomber_equipment_7_short:0 "Su-27IB Strike Flanker"
 SOV_jet_tac_bomber_equipment_7_desc:0 "The Su-27IB (IB meaning Istrebitel Bombardirovshchik or fighter-bomber) was a development of the Su-27 Flanker (hence the unofficial nickname of Strike Flanker prior to its official NATO operating name Fullback) first flying in 1990, and unveiled to the world in 1992. It featured modified vertical stabilizers, twin tandem main undercarriage and a longer ‘stinger’ housing ECM equipment. Budget restrictions caused by the fall of the Soviet Union would delay the program, but testing would continue, ultimately being redesignated the Su-34 once the type entered full service by 2014. The type is set to replace the earlier Su-24 Fencer and Tu-22M3 Backfire-C in service."
 SOV_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34 Fullback"
 SOV_jet_tac_bomber_equipment_8_short:0 "Su-34 Fullback"
 SOV_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."
 
 SOV_strat_bomber_equipment_1:0 "Petlyakov Pe-8"
 SOV_strat_bomber_equipment_1_short:0 "Pe-8"
 SOV_strat_bomber_equipment_1_desc:0 "A Soviet Heavy Bomber designed before WWII, the Pe-8 (originally the TB-7 until the name changed to honor Vladimir Petlyakov when he died in 1942) was the only four-engine bomber developed during the war. Produced in limited numbers, it was used to bomb Berlin in August 1941. It was also used for so-called "morale raids" designed to raise the spirit of the Soviet people by exposing Axis vulnerabilities. Its primary mission, however, was to attack German airfields, rail yards and other rear-area facilities at night. Because these aircraft were morale boosters, the German Luftwaffe often targeted these, with a large number being destroyed over the course of the Great Patriotic War. After the war, they served largely as transports until the late 1950s."
 SOV_strat_bomber_equipment_2:0 "Petlyakov Pe-10"
 SOV_strat_bomber_equipment_2_short:0 "Pe-10"
 SOV_strat_bomber_equipment_2_desc:0 " <FICTIONAL> The Pe-10 was a prototype design developed by the late Vladimir Petylakov some time before his death in 1942. The Pe-10 was intended to be a follow-up to the Pe-8, with emphasis on a larger four-engined aircraft that, had it been produced, would have likely been comparable to the American B-17 Flying Fortress."
 SOV_strat_bomber_equipment_3:0 "Tupolev Tu-4 Bull"
 SOV_strat_bomber_equipment_3_short:0 "Tu-4 Bull"
 SOV_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."

 SOV_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16 Badger"
 SOV_jet_strat_bomber_equipment_1_short:0 "Tu-16 Badger"
 SOV_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engined strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China’s licence-built variant, the H-6, remains in service as the PLAAF’s frontline strategic bomber." 
 SOV_jet_strat_bomber_equipment_2:0 "Myasishchev Mya-4 Molot"
 SOV_jet_strat_bomber_equipment_2_short:0 "Mya-4 Molot"
 SOV_jet_strat_bomber_equipment_2_desc:0 "The Mya-4 (or M-4, Myasishchev designation 2M) is a four-engined strategic bomber that entered service in 1956. This bomber was capable of long-range, able to strike at targets directly at the American mainland from Russian bases, albeit it being a one-way trip. Despite this, as well as other selective disinformation tactics, led Western politicians and intelligence agencies to a panic, and led to the construction of more B-47 Stratojets and the recently introduced B-52 Stratofortress. The Russians officially nicknamed it Molot meaning Hammer, while NATO gave it the codename Bison, and the U.S. Air Force designated it Type 37." 
 SOV_jet_strat_bomber_equipment_3:0 "Tupolev Tu-95M Bear-A"
 SOV_jet_strat_bomber_equipment_3_short:0 "Tu-95M Bear-A"
 SOV_jet_strat_bomber_equipment_3_desc:0 "If there was ever a bomber aircraft that could be described as the face of the Soviet Bomber Force, it would be the Tu-95. Introduced in 1956, the Tu-95 is the only propeller-driven strategic bomber to still be in service to this day. It is one of the loudest military aircraft due to the tips of the propeller blades moving faster than the speed of sound. Just like the American B-52 Stratofortress, the bomber the Tu-95 is often compared to. The Tu-95 is slated to remain in Russian Aerospace service until well into the 2040s. To the West, it is fitting that the aircraft synonymous with the Soviet Empire would be given the codename Bear" 
 SOV_jet_strat_bomber_equipment_4:0 "Tupolev Tu-95MS Bear-H"
 SOV_jet_strat_bomber_equipment_4_short:0 "Tu-95MS Bear-H"
 SOV_jet_strat_bomber_equipment_4_desc:0 "This modernized version of the venerable Bear bomber was based on the Tu-142 Maritime Patrol variant. Entering service in the late 1980s, the Tu-95MS was developed as a cruise missile capable platform, designed for the purpose of launching the Kh-55 Air-launched cruise missile (NATO reporting name: AS-15 Kent) Because it was developed from the Tu-142, it was initially believed by the U.S. to be a variant of that aircraft before its true designation became known." 
 SOV_jet_strat_bomber_equipment_5:0 "Tupolev Tu-160 Blackjack"
 SOV_jet_strat_bomber_equipment_5_short:0 "Tu-160 Blackjack"
 SOV_jet_strat_bomber_equipment_5_desc:0 "The Tu-160 is a variable-sweep wing bomber aircraft that was introduced in 1987. At 54.1m (177’5) and with an operating weight of 267,600 kg (589,950 lbs) it is the largest and heaviest supersonic bomber aircraft ever flown in military use, and the second longest supersonic bomber behind the Mach 3-capable XB-70 Valkyrie. When it entered service it was the last to enter service immediately prior to the dissolution of the Soviet Union. Known in Russia as Belyy Lebed, or White Swan, its NATO operating codename is Blackjack."

 SOV_mach2stratbomber_equipment_1:0 "Tupolev Tu-22 Blinder"
 SOV_mach2stratbomber_equipment_1_short:0 "Tu-22 Blinder"
 SOV_mach2stratbomber_equipment_1_desc:0 "The first supersonic bomber aircraft to enter production in the Soviet Union, the Tu-22 entered service with the Soviet Air Force in 1962. Produced in small numbers (311 were built) the type proved to be a dissapointment, lacking the intercontinental range that was expected from such a bomber. Despite this, the Tu-22 was modernized throughout its lifespan, being used as a launch platform for the Kh-22 Long-Range Anti-Ship Missile (NATO Reporting Name: AS-4 Kitchen) Its NATO codename is Blinder."
 SOV_mach2stratbomber_equipment_2:0 "Tupolev Tu-22M2 Backfire-B"
 SOV_mach2stratbomber_equipment_2_short:0 "Tu-22M2 Backfire-B"
 SOV_mach2stratbomber_equipment_2_desc:0 "The Tu-22M2 is a further development of the Tu-22 Blinder. Originally designated the Tu-26, the Tu-22M was used by both Soviet Air Forces (as a strategic bomber, replacing the Tu-22 Blinder) and Soviet Naval Aviation (as a maritime patrol aircraft). When discovered by American forces, it gave the West a shock, especially as Premier Khrushchev had reportedly said that ICBMs would make bombers obsolete. The Tu-22M2 variant in question was the first major production variant, with engines and F-4 Phantom-styled intakes which gave the craft a top speed of Mach 1.65. As of 2014, more than 100 Tu-22M2 Blinder-B’s are in service with the Russian Air Force."
 SOV_mach2stratbomber_equipment_2:0 "Sukhoi T-60S"
 SOV_mach2stratbomber_equipment_3_short:0 "T-60S"
 SOV_mach2stratbomber_equipment_3_desc:0 "The T-60S was developed in the 1980s as a replacement for the Tu-22M. Details on the craft is largely classified by Sukhoi, but it was widely believed to be a variable-geometry wing, twin-engined bomber that could be equipped with up to 6 Air-to-Ground or Anti-Ship Cruise Missiles, and would have been capable of cruising at Mach 2.02. The collapse of the Soviet Union led to the cancellation of the project however, and Sukhoi would go on to develop the Su-34 as the Tu-22M’s replacement."
 SOV_mach3stratbomber_equipment_1:0 "Sukhoi T-4M Sotka"
 SOV_mach3stratbomber_equipment_1_short:0 "T-4M Sotka"
 SOV_mach3stratbomber_equipment_1_desc:0 "The T-4M was a further mock-up design of the original T-4, designed based on the American XB-70 Valkyrie. The T-4M was designed with variable-geometry wings, and enlarged canard foreplanes, yet retained the fuselage and engine structure of the T-4. It is believed that top speed of the T-4M would be at Mach 3, with a cruising speed of Mach 2.8."
 SOV_mach6stratbomber_equipment_1:0 "Kholod"
 SOV_mach6stratbomber_equipment_1_short:0 "Kholod"
 SOV_mach6stratbomber_equipment_1_desc:0 "A project developed in Russia, the Kholod used a scramjet engine to propel a craft up to and exceeding a speed of Mach 5.75. Little is known of the system, and it is widely made to be believed to be a project to launch satellites to space."
 
 SOV_nuclearstratbomber_equipment_1:0 "Tupolev Tu-119"
 SOV_nuclearstratbomber_equipment_1_short:0 "Tu-119"
 SOV_nuclearstratbomber_equipment_1_desc:0 "The Tu-119 was the development of a nuclear-powered strategic bomber derived from the Tu-95 after utilizing a research aircraft (Tu-95LML). The type would have been powered by two nuclear-powered engines inboard (utilizing power from heat generated by an onboard nuclear reactor) and two kerosene-powered turboprop engines outboard." 
 SOV_nuclearstratbomber_equipment_2:0 "Myasishchev M-60"
 SOV_nuclearstratbomber_equipment_2_short:0 "M-60"
 SOV_nuclearstratbomber_equipment_2_desc:0 "The M-60 was Myasishchev’s design for a nuclear-powered strategic bomber, itself based on the M-50 Bounder Strategic Bomber design. It would have been powered by four non-afterburning turbojets in a similar configuration to the Tu-119, two inboard engines powered by a nuclear reactor, and two kerosene-powered engines outboard. Due to fears of environmental damage due to mishaps or accidents and cost overruns, the project would be terminated."
 
 SOV_cv_jet_CAS_equipment_7:0 "Sukhoi Su-25UTG Frogfoot"
 SOV_cv_jet_CAS_equipment_7_short:0 "Su-25UTG Frogfoot"
 SOV_cv_jet_CAS_equipment_7_desc:0 "The Su-25UTG (Uchebro-Trenirovochnyy s Gakom or Arrestor Hook Trainer) is a variant of the Su-25 designed to train pilots to land on aircraft carriers from a simulated carrier deck with arrestor wires. Introduced in 1988, these were retained after the fall of the Soviet Union when it was decided the Russian government would keep the Aircraft Carrier Admiral Kuznetsov. These aircraft could be developed to carry a similar strike capability to land-based Su-25s, a deadly asset for carrier operations."

 SOV_cv_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-23K Flogger"
 SOV_cv_jet_multirole_equipment_6_short:0 "MiG-23K Flogger"
 SOV_cv_jet_multirole_equipment_6_desc:0 "During the development of the Riga-class Aircraft Carrier (the future Admiral Kuznetsov), the initial premise was to modify the MiG-23ML design into what would be called the MiG-23K, a lightweight version of the land-based MiG-23 Flogger aircraft. Due to the collapse of the Soviet Union however, the MiG-23K idea was never implemented to preserve costs."
 SOV_cv_jet_multirole_equipment_7:0 "Mikoyan MiG-29K Fulcrum-D"
 SOV_cv_jet_multirole_equipment_7_short:0 "MiG-29K Fulcrum-D"
 SOV_cv_jet_multirole_equipment_7_desc:0 "Described as a 4++ generation fighter aircraft by Mikoyan, the MiG-29K is an all-weather, carrier-based multirole fighter that first flew in 1988. It had varying features such as the adoption of a HOTAS (hands-on throttle-and-stick) controls and the integration of precision guided-bombs and missiles, including the R-77 Advanced Medium-Range Air-to-Air Missile (NATO Codename: AA-12 Adder). Initially not ordered into production because of the Russians preference for the Su-27K/Su-33, the type entered Russian service in 2015, where it is expected to replace the Su-33. Its NATO operating codename is Fulcrum-D"
 SOV_cv_jet_multirole_equipment_8:0 "Sukhoi Su-27K Flanker"
 SOV_cv_jet_multirole_equipment_8_short:0 "Su-27K Flanker"
 SOV_cv_jet_multirole_equipment_8_desc:0 "The Su-27K is the designation given to the Su-33 prior to its formal introduction into service in 1998. Compared to the land based Su-27, the Su-27K Flanker has a strengthened undercarriage and structure, folding wings and stabilizers for carrier operations. Despite this, the Su-27K performs equally to the Su-27 in many regards."
 SOV_cv_jet_multirole_equipment_9:0 "Sukhoi Su-33 Flanker-D"
 SOV_cv_jet_multirole_equipment_9_short:0 "Su-33 Flanker-D"
 SOV_cv_jet_multirole_equipment_9_desc:0 "Using the Su-27 as a base, this carrier-based aircraft was developed for practical use by the Russian Navy. Its speed capability is slightly lower than other fighter craft of the same generation, but it boasts excellent turning performance. Its NATO codename is "Flanker-D". The main and tail wings can be folded up to accommodate the storage space available on an aircraft carrier."

 SOV_stealth_tactical_bomber_equipment_1:0 "Mikoyan-Gurevich MiG-37 Ferret"
 SOV_stealth_tactical_bomber_equipment_1_short:0 "MiG-37 Ferret"
 SOV_stealth_tactical_bomber_equipment_1_desc:0 "<FICTIONAL> The MiG-37 is a stealth interdictor aircraft designed for the purpose of launching precision-guided attacks on enemy targets without detection from opposition forces. It was a black project developed once information came to light in regards to the F-117 Nighthawk, and further development to the MiG-37 was achieved as a result of the shooting down of a F-117 during the Kosovo War. Its NATO reporting name is Ferret."
