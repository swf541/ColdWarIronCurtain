 JAP_cv_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35C Lightning II"
 JAP_cv_mr_stealth_fighter_equipment_1_short:0 "F-35C Lightning II"
 JAP_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 JAP_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 JAP_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 JAP_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"

 JAP_recon_equipment_0:0 "Stinson L-5 Sentinel"
 JAP_recon_equipment_0_short:0 "L-5 Sentinel"
 JAP_recon_equipment_0_desc:0 "The Stinson L-5 Sentinel was a World War II era liaison and photographic reconnaissance aircraft used by all branches of the U.S. military and by the British Royal Air Force. It was produced by the Stinson Aircraft Company."
 JAP_jet_recon_equipment_0:0 "North American RF-86F Sabre"
 JAP_jet_recon_equipment_0_short:0 "RF-86F Sabre"
 JAP_jet_recon_equipment_0_desc:0 "F-86 conversions with three cameras for reconnaissance"
 JAP_jet_recon_equipment_1:0 "McDonnell Douglas RF-4E Phantom II"
 JAP_jet_recon_equipment_1_short:0 "RF-4E Phantom II"
 JAP_jet_recon_equipment_1_desc:0 "Japan selected the F-4 Phantom II as its new fighter at the end of the 1960s. On 1 November 1968, this choice was made public and Japan became one of the few countries that license-produced this aircraft. The Nihon Koku Jietai (Japan Air Self-Defense Force, JASDF) received a total of 154 F-4EJ and RF-4Es. While the F-4EJs were built almost entirely by Mitsubishi Heavy Industries, the RF-4Es were bought directly from McDonnell-Douglas"
 JAP_jet_recon_equipment_2:0 "Mitsubishi RF-4EJ Kai Phantom II"
 JAP_jet_recon_equipment_2_short:0 "RF-4EJ Kai Phantom II"
 JAP_jet_recon_equipment_2_desc:0 "Japan selected the F-4 Phantom II as its new fighter at the end of the 1960s. On 1 November 1968, this choice was made public and Japan became one of the few countries that license-produced this aircraft. The Nihon Koku Jietai (Japan Air Self-Defense Force, JASDF) received a total of 154 F-4EJ and RF-4Es. While the F-4EJs were built almost entirely by Mitsubishi Heavy Industries, the RF-4Es were bought directly from McDonnell-Douglas"

 JAP_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 JAP_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 JAP_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 JAP_jet_light_equipment_2:0 "Kawasaki T-33A Wakataka"
 JAP_jet_light_equipment_2_short:0 "T-33A Wakataka"
 JAP_jet_light_equipment_2_desc:0 "The JASDF received a total of 68 Lockheed T-33A's from the USAF, and promptly designated them Wakataka. It was also decided that a local company would take up a license production of the T-33A. Kawasaki stepped up to the task, and first assembled 20 knockdown kits produced by Lockheed. The first pure Japanese T-33A rolled off the production lines, and were handed over to the JASDF on November 22nd, 1956. In total 210 Kawasaki built T-33A's were produced by the end of its production run in 1959."
 JAP_jet_light_equipment_3:0 "Fuji T-1"
 JAP_jet_light_equipment_3_short:0 "T-1"
 JAP_jet_light_equipment_3_desc:0 "The T-1 was the first indigenously designed Japanese jet aircraft to be developed since World War II. It was Japan's first mass-produced jet and the first aircraft to apply a swept wing."
 JAP_jet_light_equipment_4:0 "Mitsubishi T-2"
 JAP_jet_light_equipment_4_short:0 "T-2"
 JAP_jet_light_equipment_4_desc:0 "he Mitsubishi T-2 was a supersonic jet trainer aircraft used by the Japan Air Self-Defense Force. Introduced in 1975, it was the first Japanese-designed aircraft to break the sound barrier. It was the basis of the Mitsubishi F-1 military aircraft."
 JAP_jet_light_equipment_5:0 "Kawasaki T-4"
 JAP_jet_light_equipment_5_short:0 "T-4"
 JAP_jet_light_equipment_5_desc:0 "he Kawasaki T-4 is a Japanese subsonic intermediate jet trainer aircraft developed and manufactured by the commercial conglomerate Kawasaki Heavy Industries. Its sole operator is the Japan Air Self-Defense Force (JASDF), in part due to historic restrictions on the exporting of military hardware."

