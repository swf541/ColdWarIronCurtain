 POR_heavy_fighter_equipment_3_desc:0 "A twin piston engine aircraft designed with a focus on speed and heavy armaments. During World War II, its speed was utilized in many hit-and-away attacks over the Pacific, destroying many Japanese aircraft. Its distinctive shape earned it the name 'der Gabelschwanz-Teufel' or 'the fork-tailed devil' in Germany and 'Ni hikouki, ippairotto' or 'two planes, one pilot' in Japan. It's also known as the 'Lightning'."

