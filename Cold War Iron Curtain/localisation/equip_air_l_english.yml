 JAP_transport_plane_equipment_1:0 "Douglas R4D Manazuru"
 JAP_transport_plane_equipment_1_short:0 "R4D Manazuru"
 JAP_transport_plane_equipment_1_desc:0 "Developed from the Douglas DC-3 airliner when it first flew in 1941, the C-47 was the quintessential transport aircraft utilized by the Allies. During World War II, the armed forces of many countries used the C-47 and modified DC-3s for the transport of troops, cargo, and wounded. More than 10,000 units, both C-47 and the Naval variant R4D (later C-117) were built for the war, and many 'Skytrains' were used not only in troop transport and cargo, but also in the search & rescue and, during the Vietnam War, as the first gunships."
 JAP_transport_plane_equipment_2:0 "Curtiss C-46A Commando"
 JAP_transport_plane_equipment_2_short:0 "C-46A Commando"
 JAP_transport_plane_equipment_2_desc:0 "The Japan Air Self-Defense Force used the Commando until at least 1966, when they began development of the Kawasaki C-1."
 JAP_transport_plane_equipment_3:0 "Curtiss C-46J Commando"
 JAP_transport_plane_equipment_3_short:0 "C-46J Commando"
 JAP_transport_plane_equipment_3_desc:0 "The Japan Air Self-Defense Force used the Commando until at least 1966, when they began development of the Kawasaki C-1."
 JAP_transport_plane_equipment_4:0 "Lockheed C-130 Hercules"
 JAP_transport_plane_equipment_4_short:0 "C-130 Hercules"
 JAP_transport_plane_equipment_4_desc:0 "Developed in 1954, the C-130 is a transport capable of using unprepared runways for takeoffs and landings, making it a handy frame for troop and cargo transports as well as medevac. But what makes the aircraft worthy of its 'Hercules' moniker was that there were several sub-variants developed for a variety of roles, ranging from Gunship (AC-130 Spooky & Spectre), drone control (DC-130), Jammer and PSYOPS (EC-130 Compass Call) and weather reconnaissance (WC-130) among others. Truly a versatile machine to deserve its nickname."
 JAP_transport_plane_equipment_5:0 "NAMC YS-11"
 JAP_transport_plane_equipment_5_short:0 "YS-11"
 JAP_transport_plane_equipment_5_desc:0 "The NAMC YS-11 is a turboprop airliner designed and built by the Nihon Aircraft Manufacturing Corporation (NAMC), a Japanese consortium. It was the only post-war airliner to be wholly designed and manufactured in Japan until the development of the Mitsubishi SpaceJet during the 2010s, roughly 50 years later."
 JAP_transport_plane_equipment_6:0 "Kawasaki C-1"
 JAP_transport_plane_equipment_6_short:0 "C-1"
 JAP_transport_plane_equipment_6_desc:0 "The Kawasaki C-1 (川崎 C-1) is a twin-engined short-range military transport aircraft developed and manufactured by the Japanese conglomerate Kawasaki Heavy Industries. It is solely used by the Japan Air Self-Defense Force (JASDF). "
 JAP_transport_plane_equipment_7:0 "Lockheed C-130H Hercules"
 JAP_transport_plane_equipment_7_short:0 "C-130H Hercules"
 #JAP_transport_plane_equipment_7_desc:0 ""
 JAP_transport_plane_equipment_8:0 "Lockheed C-130H-30 Hercules"
 JAP_transport_plane_equipment_8_short:0 "Lockheed C-130H-30 Hercules"
 JAP_transport_plane_equipment_8_short:0 "C-130H-30 Hercules"
 #JAP_transport_plane_equipment_8_desc:0 ""
 #JAP_transport_plane_equipment_9:0 "Boeing C-17A Globemaster III Block 21"
 #JAP_transport_plane_equipment_9_short:0 "C-17A Block 21"
 #JAP_transport_plane_equipment_9_desc:0 "This software/hardware upgrade was a major improvement of the improved Onboard Inert Gas-Generating System (OBIGGS II), a new weather radar, an improved stabilizer strut system and other avionics."
 JAP_transport_plane_equipment_10:0 "Kawasaki C-2"
 JAP_transport_plane_equipment_10_short:0 "C-2"
 JAP_transport_plane_equipment_10_desc:0 "The Kawasaki C-2 (previously XC-2 and C-X) is a mid-size, twin-turbofan engine, long range, high speed military transport aircraft developed and manufactured by Kawasaki Aerospace Company. In June 2016, the C-2 formally entered service with the Japan Air Self-Defense Force (JASDF)."

 #JASDF Helicopters
 JAP_naval_helicopter_equipment_1:0 "Sikorsky H-5"
 JAP_naval_helicopter_equipment_1_short:0 "H-5"
 #JAP_naval_helicopter_equipment_1_desc:0 "The Kawasaki KH-4 was a light utility helicopter produced in Japan in the 1960s as a development of the Bell 47 that Kawasaki had been building under licence since 1952. The most visible difference between the KH-4 and its forerunner was its new and enlarged cabin."
 JAP_naval_helicopter_equipment_2:0 "Sikorsky HSS-1N Umitsubame"
 JAP_naval_helicopter_equipment_2_short:0 "HSS-1N Umitsubame"
 JAP_naval_helicopter_equipment_2_desc:0 "The HSS is the anti-submarine variant of Sikorsky's S-58, an upgraded version of the S-55 (and military H-19 Chickasaw). It had a smaller nose, but with a tail-dragger rear fuselage and landing gear, rather than the high-tail, 4-post pattern of its predecessor. Later redesignated the SH-34G, anti-sub variants of this chopper were given the official nickname of 'Seabat.'"
 JAP_naval_helicopter_equipment_3:0 "Mitsubishi HSS-2 Chidori"
 JAP_naval_helicopter_equipment_3_short:0 "HSS-2 Chidori"
 #JAP_naval_helicopter_equipment_3_desc:0 "Introduced in the early 1960s as a replacement for the SH-34 Seabat, the SH-2 (originally designated HU2K) was the first anti-submarine helicopter capable of being deployed on U.S. vessels besides Aircraft Carriers. This portability prolonged the career of the 'Seasprite' and upgraded variants existed. The variant depicted in game is the 'D' variant, the initial anti-submarine variant."
 JAP_naval_helicopter_equipment_4:0 "Mitsubishi HSS-2A Chidori"
 JAP_naval_helicopter_equipment_4_short:0 "HSS-2A Chidori"
 JAP_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 JAP_naval_helicopter_equipment_5:0 "Mitsubishi HSS-2B Chidori"
 JAP_naval_helicopter_equipment_5_short:0 "HSS-2B Chidori"
 #JAP_naval_helicopter_equipment_5_desc:0 "The Mitsubishi H-60 series is twin-turboshaft engine helicopter based on the Sikorsky S-70 helicopter family for use by the Japan Self-Defense Forces (JSDF). The SH-60J/K are anti-submarine patrol versions for the Japan Maritime Self-Defense Force (JMSDF)."
 JAP_naval_helicopter_equipment_6:0 "Mitsubishi SH-60J Seahawk"
 JAP_naval_helicopter_equipment_6_short:0 "SH-60J Seahawk"
 JAP_naval_helicopter_equipment_6_desc:0 "The Mitsubishi H-60 series is twin-turboshaft engine helicopter based on the Sikorsky S-70 helicopter family for use by the Japan Self-Defense Forces (JSDF). The SH-60J/K are anti-submarine patrol versions for the Japan Maritime Self-Defense Force (JMSDF)."
 JAP_naval_helicopter_equipment_7:0 "Mitsubishi SH-60K Seahawk"
 JAP_naval_helicopter_equipment_7_short:0 "SH-60K Seahawk"
 JAP_naval_helicopter_equipment_7_desc:0 "The SH-60K is an upgraded version of the SH-60J.[8] The SH-60K anti-submarine helicopter which strengthened performance and versatility for the JMSDF. Mitsubishi began development in 1997. The SH-60K has formerly known as SH-60Kai."

 JAP_attack_helicopter_equipment_1:0 "Bell UH-1B Huey Gunship"
 JAP_attack_helicopter_equipment_1_short:0 "UH-1B Gunship"
 JAP_attack_helicopter_equipment_1_desc:0 "Gunship variant of the Bell UH-1B armed with FFAR rocket pods of the Japanese Self Defence Forces (JSDF)."
 JAP_attack_helicopter_equipment_2:0 "Bell AH-1S Cobra"
 JAP_attack_helicopter_equipment_2_short:0 "AH-1S Cobra"
 JAP_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight. Japan manufactured 89 AH-1S Cobras under license by Fuji Heavy Industries from 1984 to 2000. The type is used by the Japan Ground Self-Defense Force, and are Step 3 models, which are roughly the equivalent to the U.S. Army's AH-1Fs."
 JAP_attack_helicopter_equipment_3:0 "Bell AH-1S Cobra Step 3"
 JAP_attack_helicopter_equipment_3_short:0 "AH-1S Cobra Step 3"
 JAP_attack_helicopter_equipment_3_desc:0 ""
 JAP_attack_helicopter_equipment_4:0 "Fuji Heavy Industries AH-64DJP Apache"
 JAP_attack_helicopter_equipment_4_short:0 "AH-64DJP Apache"
 JAP_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, the Longbow Radar attached above the main rotor enhances its ability to make use of missiles in all kinds of weather. Because of the aforementioned radar, it is given the nickname of the 'Apache Longbow'."
 JAP_attack_helicopter_equipment_5:0 "Fuji Heavy Industries AH-64EJP Guardian"
 JAP_attack_helicopter_equipment_5_short:0 "AH-64EJP Guardian"
 JAP_attack_helicopter_equipment_5_desc:0 "The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear. New composite rotor blades, which successfully completed testing in 2004, increase cruise speed, climb rate, and payload capacity."
 
 JAP_scout_helicopter_equipment_1:0 "Kawasaki OH-6J Cayuse"
 JAP_scout_helicopter_equipment_1_short:0 "OH-6J Cayuse"
 JAP_scout_helicopter_equipment_1_desc:0 "Light observation helicopter based on the OH-6A Cayuse for the JGSDF. Built by Kawasaki Heavy Industries under license in Japan."
 JAP_scout_helicopter_equipment_2:0 "Kawasaki OH-6D Loach"
 JAP_scout_helicopter_equipment_2_short:0 "OH-6D Loach"
 JAP_scout_helicopter_equipment_2_desc:0 "Light observation, scout helicopter based on the Hughes Model 500D for the JGSDF. Built by Kawasaki Heavy Industries under license in Japan."
 JAP_scout_helicopter_equipment_3:0 "Kawasaki OH-6DA Loach"
 JAP_scout_helicopter_equipment_3_short:0 "OH-6DA Loach"
 JAP_scout_helicopter_equipment_3_desc:0 "Instead of discontinued OH-6D, JMSDF bought some MD 500Es, named OH-6DA, for namely for training purposes."
 JAP_scout_helicopter_equipment_4:0 "MBB/Kawasaki BK 117"
 JAP_scout_helicopter_equipment_4_short:0 "BK 117"
 JAP_scout_helicopter_equipment_4_desc:0 "The MBB/Kawasaki BK 117 is a twin-engined medium utility–transport helicopter. It was jointly developed and manufactured by Messerschmitt-Bölkow-Blohm (MBB) of Germany and Kawasaki of Japan. MBB was later purchased by Daimler-Benz and eventually became a part of Eurocopter, which was later rebranded as Airbus Helicopters. "
 JAP_scout_helicopter_equipment_5:0 "Kawasaki OH-1 'Ninja'"
 JAP_scout_helicopter_equipment_5_short:0 "OH-1 'Ninja'"
 JAP_scout_helicopter_equipment_5_desc:0 "The Kawasaki OH-1 (nicknamed "Ninja") is a military scout/observation helicopter developed and manufactured by the Kawasaki Aerospace Company. The primary operator is the Japan Ground Self-Defense Force (JGSDF), who originally procured the OH-1 as a domestically-produced successor to their existing OH-6D Loach fleet."

 JAP_utility_helicopter_equipment_1:0 "Sikorsky S-55"
 JAP_utility_helicopter_equipment_1_short:0 "S-55"
 JAP_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-19 Chickasaw (company model number S-55) was a multi-purpose helicopter used by the United States Army and United States Air Force. It was also license-built by Westland Aircraft as the Westland Whirlwind in the United Kingdom."
 JAP_utility_helicopter_equipment_2:0 "Bell UH-1B Hiyodori"
 JAP_utility_helicopter_equipment_2_short:0 "UH-1B Hiyodori"
 JAP_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 JAP_utility_helicopter_equipment_3:0 "Bell UH-1H Hiyodori"
 JAP_utility_helicopter_equipment_3_short:0 "UH-1H Hiyodori"
 JAP_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 JAP_utility_helicopter_equipment_4:0 "Bell UH-1J Hiyodori"
 JAP_utility_helicopter_equipment_4_short:0 "UH-1J Hiyodori"
 JAP_utility_helicopter_equipment_4_desc:0 "Upgraded Version of the UH-1H Huey in Japanese Self Defence Forces service."
 JAP_utility_helicopter_equipment_5:0 "Mitsubishi UH-60J"
 JAP_utility_helicopter_equipment_5_short:0 "UH-60J"
 JAP_utility_helicopter_equipment_5_desc:0 "Entering service in 1979, the UH-60A was the successor to the UH-1 as the U.S. Army's utility helicopter platform. Developed from the civilian S-70, the UH-60A could carry up to 15 people (4 crew members and up to 11 equipped troops). Named after a Sauk Native American tribal leader, the 'Blackhawk' has served in combat during conflicts in Grenada, Panama, Iraq, Somalia, the Balkans, Afghanistan, and other areas in the Middle East."
 JAP_utility_helicopter_equipment_6:0 "Mitsubishi UH-60JA "
 JAP_utility_helicopter_equipment_6_short:0 "UH-60JA"
 JAP_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 JAP_utility_helicopter_equipment_7:0 "Mitsubishi USH-60K"
 JAP_utility_helicopter_equipment_7_short:0 "USH-60K"
 JAP_utility_helicopter_equipment_7_desc:0 "Improved design wide chord rotor blades, T700-GE-701D engines (max 2,000 shp or 1,500 kW each), improved durability gearbox, Integrated Vehicle Health Management System (IVHMS) computer, and new glass cockpit."

 JAP_cargo_helicopter_equipment_1:0 "Piasecki CH-21C"
 JAP_cargo_helicopter_equipment_1_short:0 "CH-21C"
 #JAP_cargo_helicopter_equipment_1_desc:0 "The CH-47 (originally HC-1B) is a twin-engine, tandem-rotor helicopter that is among the heaviest lifting helicopters of the West. Replacing the CH-37 Mojave, the CH-47 possesses several means of loading various cargo, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads. It was also the fastest helicopter among its contemporaries when introduced in 1962, and is still considered one of the fastest choppers in the U.S. Army's arsenal currently. Its name, 'Chinook', is from the Native American Chinook people of modern-day Washington state."
 JAP_cargo_helicopter_equipment_2:0 "Kawasaki KV-107II-1"
 JAP_cargo_helicopter_equipment_2_short:0 "KV-107"
 JAP_cargo_helicopter_equipment_2_desc:0 "The commercial variant, the BV 107-II, was first ordered by New York Airways during 1960. During July 1962, they took delivery of their first three aircraft, which was configured to seat up to 25 passengers.[5] During 1965, Boeing Vertol sold the manufacturing rights of the 107 to Japanese conglomerate Kawasaki Heavy Industries. Under this arrangement, all Model 107 civilian and military aircraft built in Japan were referred to by the KV 107 designation."
 JAP_cargo_helicopter_equipment_3:0 "Kawasaki CH-47J Chinook"
 JAP_cargo_helicopter_equipment_3_short:0 "CH-47J Chinook"
 JAP_cargo_helicopter_equipment_3_desc:0 "The CH-47D shares the same airframe as earlier models, the main difference being the adoption of more powerful engines. Early CH-47Ds were originally powered by two T55-L-712 engines, the most common engine is the later T55-GA-714A. With its triple-hook cargo system, the CH-47D can carry heavy payloads internally and up to 26,000 lb (12,000 kg) (such as 40-foot or 12-metre containers) externally. It was first introduced into service in 1979. In air assault operations, it often serves as the principal mover of the 155 mm M198 howitzer, accompanying 30 rounds of ammunition, and an 11-man crew."
 JAP_cargo_helicopter_equipment_4:0 "Kawasaki KV-107IIA-4"
 JAP_cargo_helicopter_equipment_4_short:0 "KV-107A"
 JAP_cargo_helicopter_equipment_4_desc:0 "Upgraded version aimed at Assault and utility transport built for the Japan Ground Self-Defense Force (JGSDF)."
 JAP_cargo_helicopter_equipment_5:0 "Kawasaki CH-47JA Chinook"
 JAP_cargo_helicopter_equipment_5_short:0 "CH-47JA Chinook"
 JAP_cargo_helicopter_equipment_5_desc:0 "CH-47D upgraded with advanced avionics, GPS instruments, and survivability upgrade. Nearly all older Chinooks have been upgraded to this standard." 
 JAP_cargo_helicopter_equipment_6:0 "Boeing CH-47FJ Chinook"
 JAP_cargo_helicopter_equipment_6_short:0 "CH-47FJ Chinook"
 JAP_cargo_helicopter_equipment_6_desc:0 "In 2001, the first CH-47F, an upgraded CH-47D, made its maiden flight; the first production model rolled out on 15 June 2006 at Boeing's facility in Ridley Park, Pennsylvania, and first flew on 23 October 2006. Upgrades include 4,868-shaft-horsepower (3,630 kW) Honeywell engines and the airframe featuring greater single-piece construction to lower maintenance requirements. The milled construction reduces vibration, as well as inspection and repair needs, and eliminates flexing points to increase service life."


