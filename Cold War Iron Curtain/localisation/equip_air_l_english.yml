 HOL_jet_light_equipment_1:0 "Fokker S.11 Instructor"
 HOL_jet_light_equipment_1_short:0 "S.11 Instructor"
 HOL_jet_light_equipment_1_desc:0 "The Fokker S.11 Instructor is a Dutch two-seater military training aircraft designed and manufactured by Fokker for the Royal Netherlands Air Force immediately after World War 2. 
 HOL_jet_light_equipment_2:0 "Fokker S.14 Machtrainer"
 HOL_jet_light_equipment_2_short:0 "S.14 Machtrainer"
 HOL_jet_light_equipment_2_desc:0 "The Fokker S.14 Machtrainer is a Dutch two-seater military training jet aircraft designed and manufactured by Fokker for the Royal Netherlands Air Force. It has the distinction of being one of the first dedicated jet-powered training aircraft to be produced in the world and could be armed with unguided bombs and even had a gunpod in development"
 HOL_jet_light_equipment_3:0 "Canadair NF-5A Freedom Fighter"
 HOL_jet_light_equipment_3_short:0 "NF-5A Freedom Fighter"
 HOL_jet_light_equipment_3_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter aircraft primarily for the Canadian Forces as the CF-5 and the Royal Netherlands Air Force as the NF-5"
 HOL_jet_light_equipment_4:0 "Canadair NF-5B Freedom Fighter"
 HOL_jet_light_equipment_4_short:0 "NF-5B Freedom Fighter"
 HOL_jet_light_equipment_4_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter aircraft primarily for the Canadian Forces as the CF-5 and the Royal Netherlands Air Force as the NF-5"
 HOL_jet_light_equipment_5:0 "Canadair NF-5A Freedom Fighter PUFF"
 HOL_jet_light_equipment_5_short:0 "NF-5A PUFF"
 HOL_jet_light_equipment_5_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter. The PUFF programme was aimed at increasing the survivability of the F-5 in increasingly more contentious airspace when it comes to anti-air systems and can also be seen as a Mid Life Upgrade."

 HOL_recon_equipment_0:0 "Taylorcraft Auster"
 HOL_recon_equipment_0_short:0 "Auster"
 HOL_recon_equipment_0_desc:0 "The Taylorcraft Auster was a British military liaison and observation aircraft produced by the Taylorcraft Aeroplanes (England) Limited company during the Second World War. "
 HOL_jet_recon_equipment_0:0 "Piper L-18 Super Cub"
 HOL_jet_recon_equipment_0_short:0 "L-18 Super Cub"
 HOL_jet_recon_equipment_0_desc:0 "The Piper PA-18 Super Cub is a two-seat, single-engine monoplane. Introduced in 1949 by Piper Aircraft, it was developed from the Piper PA-11"
 HOL_jet_recon_equipment_1:0 "Lockheed RF-104G Starfighter"
