 WGR_jet_multirole_equipment_6_desc:0 "The 'Zuverlässigkeits-Upgrade' or 'Reliability Upgrade' was initiated in 1966 when the entire fleet of F-104 was grounded due to accidents. The wings were reinforced alongside an avionic upgrade before the F-104 fleet could fly again."
 WGR_jet_multirole_equipment_7:0 "McDonnell Douglas F-4F Phantom II"
 WGR_jet_multirole_equipment_7_short:0 "F-4F Phantom II"
 WGR_jet_multirole_equipment_7_desc:0 "To replace the aging F-104G for Air Superiority, the Luftwaffe ordered 175 F-4F Phantom under the Peace Rhine program in 1968. The first of them were delivered in september 1973. Initial F-4F Phantoms had many modifications compared to the F-4E Phantom including the removal of many components judged unecessary, the goal being to lighten the airframe. The F4F had no Sparrow capability."
 WGR_jet_multirole_equipment_8:0 "McDonnell Douglas F-4F Phantom II MBB"
 WGR_jet_multirole_equipment_8_short:0 "F-4F Phantom II MBB"
 WGR_jet_multirole_equipment_8_desc:0 "Update package delivered by MBB(Messerschmitt-Bölkow-Blohm). Provisions to carry better weapons alongside an engine revision and new avionics were part of the upgrade."
 WGR_jet_multirole_equipment_9:0 "McDonnell Douglas F-4F Phantom II Peace Rhine"
 WGR_jet_multirole_equipment_9_short:0 "F-4F Phantom II PR"
 WGR_jet_multirole_equipment_9_desc:0 "The luftwaffe quickly realized the cut in capability had been much too drastic with the original F-4F and took steps to solve the problem. The first upgraded F-4F Phantom was returned to the Luftwaffe in 1980 and the last in 1983. These upgrades included: Restoration of the mid-air refueling capability. Capabilities to carry guided weapons such as the AGM-65 Maverick. Electronics to carry and fire the AIM-9L; Early F-4F were limited to the license produced AIM-9B. AN/ALQ-131 Jammer pod and addition of chaff-flare dispensers."
 WGR_jet_multirole_equipment_10:0 "McDonnell Douglas F-4F Phantom II KWS"
 WGR_jet_multirole_equipment_10_short:0 "F-4F Phantom II KWS"
 WGR_jet_multirole_equipment_10_desc:0 "The F-4F ICE(Improved Combat Effectiveness) or KWS(KampfWertSteigerung) saw the light of day in early 1990. The last plane was upgraded in 1998. The KWS program involved carriage of the AIM-120 AMRAAM alongside replacement of the old Hughes AN/APQ-120 radar with the Hughes AN/APG-65GY pulse-doppler radar. The AN/APG-65 had originally been developed for the F/A-18 Hornet, and was needed to use the AMRAAM. The upgrade also included but was not limited to new avionics, such as a modern cockpit display, new IFF, and later on, an upgraded AN/ALR-68 RWR."

