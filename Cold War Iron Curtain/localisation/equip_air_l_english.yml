 ############USA - WW2
 
 USA_fighter_equipment_0:0 "Curtiss P-1 Hawk"
 USA_fighter_equipment_0_short:0 "P-1 Hawk"
 USA_fighter_equipment_0_desc:0 "The first U.S. Army Air Service aircraft with the 'Pursuit' designation, the Curtiss P-1, (original designation PW-8, PW standing for Pursuit, Water-cooled engine). Nicknamed the 'Hawk' (a theme that Curtiss aircraft would share), the P-1 and its later variants would provide the genesis of Curtiss military aviation."
 USA_fighter_equipment_1:0 "Curtiss P-40 Warhawk"
 USA_fighter_equipment_1_short:0 "P-40 Warhawk"
 USA_fighter_equipment_1_desc:0 "The P-40 was a single-engined, all-metal fighter aircraft developed in 1938 and was a modified version of the P-36 Hawk. The type would be used by a sizeable number of Allied powers during the Second World War, and despite being inferior to the later P-47 and P-51, would serve in frontline service all the way until the end of the war. 200 Allied pilots from 7 different nations ranging from the U.S., the British Commonwealth nations and the Soviet Union became aces in the P-40. Despite differing designations for Commonwealth and Soviet Service, the official nickname in U.S. service is 'Warhawk.'"
 USA_fighter_equipment_2:0 "Republic P-47 Thunderbolt"
 USA_fighter_equipment_2_short:0 "P-47 Thunderbolt"
 USA_fighter_equipment_2_desc:0 "The P-47 was the further development of the Seversky (the predecessor to Republic) P-35 and Republic P-43 Lancer aircraft. Despite being designed originally as an air superiority fighter. The P-47's claim to fame was the capacity to carry a heavy bomb load, thus beginning the company's legacy of developing Close Air Support (CAS) aircraft. The type served use in a myriad of Allied Nations during WWII, and continued this capacity after the war, with some claiming that the type, and not the P-51 Mustang, should have been used in Korea. Its nickname is 'Thunderbolt' the first in Republic's modern naming conventions."
 USA_fighter_equipment_3:0 "North American P-51 Mustang"
 USA_fighter_equipment_3_short:0 "P-51 Mustang"
 USA_fighter_equipment_3_desc:0 "The P-51 is considered to be one of the best fighters ever produced in the history of aviation. Developed by North American Aviation. The type entered service in 1942. Originally used as a tactical reconnaissance aircraft, the type would, with the introduction of the 'D' variant, would become famous as the world's first air-dominance fighter, providing escort for American and Allied bombers during the most famous bombing campaigns of the European theater, destroying almost 5,000 aircraft in the war. Later designated F-51, it would serve with distinction as a CAS aircraft during the Korean War, and the 'Mustang' the USAAAF's workhorse, would continue service until 1968."

 USA_heavy_fighter_equipment_1:0 "Lockheed P-38 Lightning"
 USA_heavy_fighter_equipment_1_short:0 "P-38 Lightning"
 USA_heavy_fighter_equipment_1_desc:0 "A twin piston engine aircraft designed with a focus on speed and heavy armaments. During World War II, its speed was utilized in many hit-and-away attacks over the Pacific, destroying many Japanese aircraft. Its distinctive shape earned it the name 'der Gabelschwanz-Teufel' or 'the fork-tailed devil' in Germany and 'Ni hikouki, ippairotto' or 'two planes, one pilot' in Japan. It's also known as the 'Lightning'."
 USA_heavy_fighter_equipment_2:0 "Northrop P-61 Black Widow"
 USA_heavy_fighter_equipment_2_short:0 "P-61 Black Widow"
 USA_heavy_fighter_equipment_2_desc:0 "The P-61, like the P-38 before it, is a twin-boom aircraft designed in 1944. It was America's first night-fighter, equipped with radar (another first) to track bombers and other targets and intercept them in night and adverse weather conditions. Combined with its four 20-mm Hispano cannons, the P-61 (later F-61), nicknamed the 'Black Widow' after the infamous American spider, is as lethal as its name suggests."
 USA_heavy_fighter_equipment_3:0 "North American F-82 Twin Mustang"
 USA_heavy_fighter_equipment_3_short:0 "F-82 Twin Mustang"
 USA_heavy_fighter_equipment_3_desc:0 "Originally developed as a long-range escort fighter for WWII, the P-82 was introduced in 1946, too late to serve in the conflict. Developed from venerated P-51, the P-82 (later F-82) was used as a replacement for the P-61 Black Widow, and was equipped with radar to support Air Strategic Command. Because the airframe looks like 2 kit-bashed P-51s, it was given the nickname 'Twin Mustang.'"

 USA_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 USA_strat_bomber_equipment_1_short:0 "B-17 Flying Fortress"
 USA_strat_bomber_equipment_1_desc:0 "The B-17 is a four-engined strategic bomber developed in the mid 1930s for the U.S. Army Air Corps. It was the third-most produced bomber aircraft in World War II, and served with distinction in the European theatre of the conflict, responsible for the bombing campaigns in Germany from bases in Southern England and Italy. It's bristling defensive armament is fitting for an aircraft nicknamed the 'Flying Fortress.'"
 USA_strat_bomber_equipment_2:0 "Consolidated B-24 Liberator"
 USA_strat_bomber_equipment_2_short:0 "B-24 Liberator"
 USA_strat_bomber_equipment_2_desc:0 "The B-24 was designed in 1941 as long-range heavy bomber for the US Army Air Force. Despite its capability for a heavy bomb load coupled with a high cruise speed, it was relatively difficult to fly at low altitudes and had a lower service ceiling than the B-17. Yet the 'Liberator' was preferred by the U.S. General Staff, and was the most produced bomber aircraft in WWII. Like the B-17, it served well in the European theatre during the bombing campaign of Germany, but also served with distinction in the Pacific theater as well."
 USA_strat_bomber_equipment_3:0 "Boeing B-29 Superfortress"
 USA_strat_bomber_equipment_3_short:0 "B-29 Superfortress"
 USA_strat_bomber_equipment_3_desc:0 "The B-29 was a four-engined propeller-driven bomber aircraft introduced in 1944. It was the single most expensive weapons project ever procured during the war, exceeding even the cost of the United States' Nuclear Weapons program at the time. Designed as a high-altitude strategic bomber, it found use as a low-level nighttime incendiary bomber, launching firebombing raids on Japan. But the 'Superfortress's' claim to fame was the dropping of the atomic bombs on Hiroshima and Nagasaki, which contributed to the end of the war. Updated variants (including the redesignated B-50), would continue as a strategic bomber well in the Korean War before retiring in the early 1950s."

 USA_tac_bomber_equipment_0:0 "Douglas B-18 Bolo"
 USA_tac_bomber_equipment_0_short:0 "B-18 Bolo"
 USA_tac_bomber_equipment_0_desc:0 "The B-18, introduced in 1936, was a medium bomber developed to replace the earlier Martin B-10. Although decent at the time of its introduction. It was quickly made obsolete in 1940, and relegated to Anti-Submarine Warfare and Transport aircraft. Despite this, the 'Bolo' would receive its claim to fame, as the first American aircraft to sink a German U-Boat during World War II."
 USA_tac_bomber_equipment_1:0 "Douglas B-23 Dragon"
 USA_tac_bomber_equipment_1_short:0 "B-23 Dragon"
 USA_tac_bomber_equipment_1_desc:0 "Developed as a refined successor to the B-18 Bolo, the B-23 was faster and carried a heavier bomb load and defensive armament. However the 'Dragon' was still proven inferior to its contemporaries the B-25 and B-26, and was largely relegated to a trainer aircraft during WWII."
 USA_tac_bomber_equipment_2:0 "North American B-25 Mitchell"
 USA_tac_bomber_equipment_2_short:0 "B-25 Mitchell"
 USA_tac_bomber_equipment_2_desc:0 "The B-25 is a twin-engine medium bomber introduced in 1941. Used by many air forces during WWII, it also served in every theater involving aircraft in the war, the most famous use being the Doolittle Raid, the first successful air bombing campaign of the Japanese mainland during the war. Its nickname is the 'Mitchell', named after Major General Billy Mitchell, a pioneer of U.S. military aviation."
 USA_tac_bomber_equipment_3:0 "Martin B-26 Marauder"
 USA_tac_bomber_equipment_3_short:0 "B-26 Marauder"
 USA_tac_bomber_equipment_3_desc:0 "The B-26 was developed in 1941 as a medium bomber in parallel to the B-25. A difficult aircraft to fly initially, it was labeled as a 'Widowmaker' due to the number of times pilots training in the type crashed and died. After modifications were made and pilots properly trained however, it proved to be a capable tactical bomber, serving in Western Europe as well as in the Pacific and Mediterranean theaters of World War II. Nicknamed the 'Marauder' the type would retire in 1947, before the Air Force was separated by the Army (and was the reason for the A-26 Invader being briefly named the B-26.)"

 USA_nav_bomber_equipment_1:0 "Douglas XTBD-1"
 USA_nav_bomber_equipment_1_short:0 "XTBD-1"
 USA_nav_bomber_equipment_1_desc:0 "The prototype XTBD-1 was developed in 1935, and was considered at the time of its first flight the most advanced torpedo bomber in the world. Powered by a single 800 hp engine, and equipped with a bomb bay to carry a single torpedo or large bomb, the XTBD-1's future was considered to be a bright one."
 USA_nav_bomber_equipment_2:1 "Grumman TBF Avenger"
 USA_nav_bomber_equipment_2_short:1 "TBF Avenger"
 USA_nav_bomber_equipment_2_desc:0 "Introduced in 1941, and served in time for the battle of Midway (where like its predecessor had a poor showing), the TBF would go on to become one of the most outstanding torpedo-bombers of World War II, inflicting defeats on Japanese naval opponents and making good on its nickname of 'Avenger.' The type would be improved on after the war, and would serve in U.S Navy well into the 1960s."
 USA_nav_bomber_equipment_3:0 "Douglas BTD Destroyer"
 USA_nav_bomber_equipment_3_short:0 "BTD Destroyer"
 USA_nav_bomber_equipment_3_desc:0 "The BTD, originally designated the SB2D, was developed as a replacement for the SBD Dauntless and SB2C Helldiver Dive-bomber aircraft when it was introduced in 1944. Originally a dive-bomber itself, it also could double as a naval light-bomber and torpedo-bomber. However the surrender of Japan on 2 September 1945 put an end to production and all 'Devastators' would effectively be retired so soon after its introduction. The type would be the precursor to the more famed A-1 Skyraider."

 USA_cv_CAS_equipment_1:0 "Northrop BT"
 USA_cv_CAS_equipment_1_short:0 "Northrop BT"
 USA_cv_CAS_equipment_1_desc:0 "The Northrop BT was developed in 1935 whilst Northrop was a subsidiary of Douglas Aircraft Corporation. The first aircraft with fixed tricycle landing gear to land on an aircraft carrier, the type would be developed by Douglas later to become the SBD Dauntless dive bomber."
 USA_cv_CAS_equipment_1_desc:0 "The Northrop BT was developed in 1935 whilst Northrop was a subsidiary of Douglas Aircraft Corporation. The first aircraft with fixed tricycle landing gear to land on an aircraft carrier, the type would be developed by Douglas later to become the SBD Dauntless dive bomber."
 USA_CAS_equipment_2:0 "Douglas A-20 Havoc"
 USA_CAS_equipment_2_short:0 "A-20 Havoc"
 USA_CAS_equipment_2_desc:0 "The A-20, nicknamed the 'Havoc' was introduced in 1941 as a light bomber and ground attack aircraft. Serving in the US and Commonwealth, its claim to fame came from service with the Soviet Union's Air Force and Navy, which recieved two-thirds of the A-20B variant and numerous G & H models. Modified with faster-firing 7.62mm Machine Guns and forward-firing cannon, these types served with distinction in the Eastern Front against German tanks, and was the most numerous foriegn-made bomber used by the Soviet Air Arm of World War II. Fighter variants were also labeled as the P-70."
 USA_CAS_equipment_3:0 "North American A-36 Apache"
 USA_CAS_equipment_3_short:0 "A-36 Apache"
 USA_CAS_equipment_3_desc:0 "The A-36 was developed as a ground-attack variant of the famed P-51 Mustang. A dive-bomber, it performed well in North Africa, the Mediterranean, Italy and the China-Burma-India theatres of World War II. Known for its distinctive rectangular air brakes at the end of the wings. The 'Apache,' named for the Native American tribe, proved deadly in its short career, serving from 1942 until its retirement at the end of the war in 1945."

 USA_CAS_equipment_4:0 "Douglas A-26C Invader"
 USA_CAS_equipment_4_short:0 "A-26C Invader"
 USA_CAS_equipment_4_desc:0 "The A-26 is a twin engined fast attack aircraft developed from, and intended to replace the A-20 Havoc. Introduced in 1943, the Invader served with the U.S. Army Air Force during the Second World War, attacking Japanese positions in the Dutch East Indies and the Philippines, as well as in Europe during campaigns in the Po River Valley of northern Italy. They continued their service in Korea, taking part in bombing missions against Korea, and was the first aircraft to launch a sortie in that conflict. The 'Invader' continued its career in Vietnam, supporting CIA operations in Laos against Vietcong forces. With a storied career through three wars, the 'Invader' proved its mettle and showed what a CAS aircraft was capable of."
 USA_cv_CAS_equipment_4:0 "Douglas AD Skyraider"
 USA_cv_CAS_equipment_4_short:0 "Douglas AD Skyraider"
 USA_cv_CAS_equipment_4_desc:0 "The Douglas AD is a reliable, carrier based fast attack craft. Originally designed as a torpedo and dive bomber, the AD (originally the BT2D) entered service in 1946, and would perform with great distinction during the Korean War, becoming the primary ground attack aircraft for U.S. Navy and Marine Corp forces there. Even though most prop-driven aircraft would be retired after the Korean conflict, the newly renamed A-1 remained in service, and played a key role as a Close Air Support aircraft, and the 'Skyraider' would serve with distinction until the end of American involvement in Vietnam."

 USA_cv_nav_bomber_equipment_1:0 "Douglas TBD Devastator"
 USA_cv_nav_bomber_equipment_1_short:0 "TBD Devastator"
 USA_cv_nav_bomber_equipment_1_desc:0 "When the TBD entered service in 1937, it was still largely considered one of the best torpedo bombers when introduced. However despite enjoying some successes in the early war, by the time of the Japanese attack on Pearl Harbor, the 'Devastator' was woefully obsolete, and was proven as such by the time of the Battle of Midway, when nearly the entire force of Devastators used in the battle was wiped out. Although later attributed to poor air cover and defects in the torpedo it normally carried. The TBD was phased out of active duty immediately after the battle, and withdrawn from service outright by 1944."
 USA_cv_nav_bomber_equipment_2:0 "Grumman TBF-1C Avenger"
 USA_cv_nav_bomber_equipment_2_short:0 "TBF-1C Avenger"
 USA_cv_nav_bomber_equipment_2_desc:0 "The TBF-1C variant of the 'Avenger' improved on the original TBF-1 design by making provisions for two wing-mounted 12.7mm (.50 cal) Machine Guns and wing-mounted fuel tanks which doubled the aircraft's range and forward attack power."
 USA_cv_nav_bomber_equipment_3:0 "Consolidated TBY Sea Wolf"
 USA_cv_nav_bomber_equipment_3_short:0 "TBY Sea Wolf"
 USA_cv_nav_bomber_equipment_3_desc:0 "The TBY was designed as a contemporary and competitor to the TBF Avenger when it first flew in 1941. However the 'Sea Wolf' would not have as much of a career, as the prototype was damaged twice before accepted, and the original manufacturer had to wait for a subsidiary's new plant had to be completed before production began in 1943. By the time the type entered service, the Avenger had already equipped every Torpedo-bomber wing and the 'Sea Wolf' was relegated to trainer aircraft, swiftly retired upon the end of the war."

 USA_CAS_equipment_1:0 "Northrop A-17"
 USA_CAS_equipment_1_short:0 "A-17"
 USA_CAS_equipment_1_desc:0 "The A-17 was a two-seat monoplane, single-engine attack aircraft developed in 1935 derived from the Northrop Gamma 2F. A reliable, popular aircraft. The type would serve as a coastal patrol aircraft for enemy units that could cross the Panama Canal during the early stages of the Second World War post-Pearl Harbor, and would be used in a utilitarian capacity until retirement in 1944."
 USA_cv_CAS_equipment_2:0 "Douglas SBD-2 Dauntless"
 USA_cv_CAS_equipment_2_short:0 "SBD-2 Dauntless"
 USA_cv_CAS_equipment_2_desc:0 "The SBD-2 was designed as a scout aircraft and dive bomber in 1940 and was the main aircraft of its type for the U.S. Navy. The 'Dauntless', already a capable dive-bomber was improved with the -2 variant with different armament and increased fuel capacity, was but a minor stopgap compared to later models. USAAF variants called it the A-24 Banshee."
 USA_cv_CAS_equipment_3:0 "Curtiss SB2C-1s Helldiver"
 USA_cv_CAS_equipment_3_short:0 "SB2C-1s Helldiver"
 USA_cv_CAS_equipment_3_desc:0 "Replacing the SBD Dauntless, the SB2C, introduced in 1942 was far faster than the SBD it replaced, but it was a difficult aircraft to handle, gaining the derogatory nickname of 'SOB, 2nd Class.' Despite this and a scathing report that would forever mar the legacy of the Curtiss Aircraft Company, the 'Helldiver' had a fine combat record throughout the Pacific War. USAAF variant called it the A-25 Shrike."

 USA_cv_fighter_equipment_0:0 "Grumman FF 'Fifi'"
 USA_cv_fighter_equipment_0_short:0 "FF 'Fifi'"
 USA_cv_fighter_equipment_0_desc:0 "Introduced in 1933, the Grumman FF was the company's first complete design for the U.S. Navy. Informally nicknamed the 'Fifi' (after the designation of FF), the Grumman FF served well as an early carrier-capable biplane throughout the 30s before retiring in 1940."
 USA_cv_fighter_equipment_1:0 "Grumman F3F"
 USA_cv_fighter_equipment_1_short:0 "F3F"
 USA_cv_fighter_equipment_1_desc:0 "The Grumman F3F, when introduced in 1936 was the last biplane fighter aircraft delivered to the U.S. Navy and to any branch of the U.S. military in general. Despite its brief service, (retired from front-line service in 1941 and from service in general by 1943), it was still a fairly capable aircraft, the last in an age of mono-plane aircraft that would serve as the future of fighter combat."
 USA_cv_fighter_equipment_2:0 "Grumman F4F Wildcat"
 USA_cv_fighter_equipment_2_short:0 "F4F Wildcat"
 USA_cv_fighter_equipment_2_desc:0 "Introduced in 1940, the F4F was he only effective fighter available to the United States Navy and Marine Corps in the Pacific Theater during the early part of World War II in 1941 and 1942, effectively replacing both eht F3F and the F2A Buffalo when the latter proved inferior in the end. While still inferior to the A6M Zero during the early stages of the war, air tactics and the ruggedness of the 'Wildcat' meant the type performed well, with an Kill-to-Death ratio of 6.9 to 1 throughout the entire war."
 USA_cv_fighter_equipment_3:0 "Grumman F6F Hellcat"
 USA_cv_fighter_equipment_3_short:0 "F6F Hellcat"
 USA_cv_fighter_equipment_3_desc:0 "The ultimate prop-driven aircraft of the U.S. Navy in the Pacific War, the F6F was designed to replace the Wildcat and compete with, and perform superior to the A6M Zero. Alongside the predominantly Marine Corp-used F4U Corsair, the 'Hellcat,' helped to win the war for the Pacific, with variants serving in the Night fighter role until its retirement in 1954."
 
 ############USA Cold War

 USA_cv_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35C Lightning II"
 USA_cv_mr_stealth_fighter_equipment_1_short:0 "F-35C Lightning II"
 USA_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 USA_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 USA_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 USA_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"
 
 USA_cas_stealth_equipment_1:0 "General Atomics Predator-C Avenger"
 USA_cas_stealth_equipment_1_short:0 "Predator-C Avenger"
 USA_cas_stealth_equipment_1_desc:0 "The General Atomics Avenger is an unmanned combat air vehicle designed with stealth features and the same weapons capabilities as the older MQ-9 Reaper. The Avenger's first flight was in 2009, with carrier and extended range variants introduced in 2010 and 2016 respectively. Unlike the previous Predator and Reaper UAVs, the Avenger is powered by a turbofan engine."
 
 USA_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
 USA_mr_stealth_fighter_equipment_1_short:0 "F-35A Lightning II"
 USA_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
 USA_jet_multirole_equipment_1:0 "Lockheed P-80 Shooting Star"
 USA_jet_multirole_equipment_1_short:0 "P-80 Shooting Star"
 USA_jet_multirole_equipment_1_desc:0 "The first jet-fighter operated by the U.S. Army Air Force (later the U.S. Air Force). It was the first and only American jet aircraft operational during the final days of World War II. The type would usher in the jet age for the United States, as its straight-wing design served extensively as a day-fighter and fighter bomber during the Korean War as the F-80. Nicknamed the 'Shooting Star,' the F-80 represented the first pinnacle of American aviation."
 USA_jet_multirole_equipment_2:0 "North American F-86 Sabre"
 USA_jet_multirole_equipment_2_short:0 "F-86 Sabre"
 USA_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 USA_jet_multirole_equipment_3:0 "N. American F-100 Super Sabre"
 USA_jet_multirole_equipment_3_short:0 "F-100 Super Sabre"
 USA_jet_multirole_equipment_3_desc:0 "The first jet fighter capable of supersonic speed in level flight, the F-100 was a capable multirole aircraft designed to meet the enemy head to head. Developed from the F-86 Sabre, the F-100 would adopt the moniker of 'Super Sabre', but also received the nickname 'Hun' due to its designation in the USAF at the time. The type would serve in Vietnam as a fighter-bomber, and was the first to be utilized in the Suppression of Enemy Air Defense role, famously known as Wild Weasel."
 USA_jet_multirole_equipment_4:0 "McDonnell F-101 Voodoo"
 USA_jet_multirole_equipment_4_short:0 "F-101 Voodoo"
 USA_jet_multirole_equipment_4_desc:0 "The F-101, introduced in 1957 was initially designed as a long-range bomber escort, or penetration fighter for the USAF's Strategic Air Command. (SAC) This would change when it became a nuclear-capable fighter bomber for Tactical Air Command (TAC) instead. The 'Voodoo' had great range. From bases in West Germany, it could strike at any Warsaw Pact nation, and could penetrate as deep as 500 miles (800 km) into Soviet territory directly."
 USA_jet_multirole_equipment_5:0 "Northrop F-5A Freedom Fighter"
 USA_jet_multirole_equipment_5_short:0 "F-5A Freedom Fighter"
 USA_jet_multirole_equipment_5_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 USA_jet_multirole_equipment_6:0 "McDonnell Douglas F-4C Phantom II"
 USA_jet_multirole_equipment_6_short:0 "F-4C Phantom II"
 USA_jet_multirole_equipment_6_desc:0 "The F-4 program is one of the most successful fighter designs to date. So successful was it, that the U.S. Air Force chose to fly the type as a replacement for the F-106 Delta Dart. Initially named the F-110 Spectre, after 1962's universal redesignation of all American aircraft, the F-4C, the first USAF variant, would carry the name of its Navy counterpart, 'Phantom II.'"
 USA_jet_multirole_equipment_7:0 "General Dynamics F-16A Fighting Falcon"
 USA_jet_multirole_equipment_7_short:0 "F-16A Fighting Falcon"
 USA_jet_multirole_equipment_7_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 USA_jet_multirole_equipment_8:0 "General Dynamics F-16A Block 15 Fighting Falcon"
 USA_jet_multirole_equipment_8_short:0 "F-16A Block 15"
 USA_jet_multirole_equipment_8_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 USA_jet_multirole_equipment_9:0 "General Dynamics F-16C Block 25 Fighting Falcon"
 USA_jet_multirole_equipment_9_short:0 "F-16C Block 25"
 USA_jet_multirole_equipment_9_desc:0 "The first block sub-variant for the F-16C, a new radar was fitted and improved fire control system, as well as integrated data systems for improved night attack capability. Introduced in 1984, the F-16C B25 variant would serve in great capacity during the Persian Gulf War."
 USA_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 40/42 Fighting Falcon"
 USA_jet_multirole_equipment_10_short:0 "F-16C Block 40/42"
 USA_jet_multirole_equipment_10_desc:0 "The Block 40/42 sub-variant was the first to utilize the Low Altitude Navigation and Targeting Infrared for Night pod, also known as LANTIRN. In addition, the undercarriage was strengthened and slightly lengthened to accommodate this new avionics package. The Block 40/42 would also be capable of using Precision-Guided Bombs and Stand-Off Dispensers. As a result, the aircraft was unofficially designated as F-16CG and given the unofficial nickname of 'Night Falcon.'"
 
 USA_jet_interceptor_equipment_1:0 "Lockheed F-94 Starfire"
 USA_jet_interceptor_equipment_1_short:0 "F-94 Starfire"
 USA_jet_interceptor_equipment_1_desc:0 "Developed from the F-80 Shooting Star, the F-94 was designed as a replacement for the prop-driven F-61 Black Widow and F-82 Twin Mustang Heavy Night Fighters. Initially equipped with gun armament (four, and later eight 12.7mm Machine Guns), its gun armament would be replaced with an all rocket-component, launched from its internal bays. 'Nicknamed the Starfire' it would be the USAF's first major jet interceptor in its history."
 USA_jet_interceptor_equipment_2:0 "Northrop F-89 Scorpion"
 USA_jet_interceptor_equipment_2_short:0 "F-89 Scorpion"
 USA_jet_interceptor_equipment_2_desc:0 "The F-89 (originally P-89) is an all-weather interceptor designed from the outset for this role when it entered service in 1954. Initially equipped with cannon armament, this would be phased out in the production version in favor of rocket armament. Later on, the 'Scorpion' would receive an additional sting with the introduction of missile armament, the first jet aircraft to utilize such weaponry."
 USA_jet_interceptor_equipment_3:0 "McDonnell F-86D Sabre Dog"
 USA_jet_interceptor_equipment_3_short:0 "F-86D Sabre Dog"
 USA_jet_interceptor_equipment_3_desc:0 "Developed as an all weather interceptor, the F-86D (originally designated F-95) took the awesome performance of the F-86 Sabrejet and improved on it, adding a radar (giving the variant its distinctive nose radome), a longer fuselage and larger afterburner engine. Originally equipped with an internal rocket launching bay for bomber interception, later variants of the 'Sabre Dog' would carry cannon."
 USA_jet_interceptor_equipment_4:0 "Convair F-102 Delta Dagger"
 USA_jet_interceptor_equipment_4_short:0 "F-102 Delta Dagger"
 USA_jet_interceptor_equipment_4_desc:0 "The United States' first delta-winged jet fighter, the F-102 was the first supersonic fighter used by the U.S. Air Force, capable of achieving Mach 1 speeds. It was designed as an interceptor and bomber-killer, replacing the F-89 Scorpion, and was capable of shooting down enemy aircraft with onboard rockets and missiles from its internal bay, the first fighter aircraft to feature this design. The 'Delta Dagger' would serve during the early periods of the Vietnam War as a bomber escort and ground attack aircraft."
 USA_jet_interceptor_equipment_5:0 "Lockheed F-104 Starfighter"
 USA_jet_interceptor_equipment_5_short:0 "F-104 Starfighter"
 USA_jet_interceptor_equipment_5_desc:0 "The F-104 was designed by the pilot's desire for a simple, small aircraft that boasted excellent performance. The result would be this aircraft, which was one of the first Mach 2 capable interceptor aircraft in service with the United States military. The 'Starfighter' would set numerous airspeed and altitude records, though was marred by political controversy and low survivability, the latter would give it another nickname, that of the 'Widowmaker.'"
 USA_jet_interceptor_equipment_6:0 "Convair F-106A Delta Dart"
 USA_jet_interceptor_equipment_6_short:0 "F-106A Delta Dart"
 USA_jet_interceptor_equipment_6_desc:0 "The F-106 was a further development of the F-102 Delta Dagger. Introduced in 1959, the F-106, like its predecessor was not equipped with an onboard gun, and thus relied on missiles to engage enemy bombers. It was equipped with the AIM-4 Infrared Missile, and one nuclear-tipped AIM-26. Dubbed the 'Ultimate Interceptor', the 'Delta Dart' would carry its weapons in an internal bay, a design feature that would not be utilized on fighter aircraft until the 5th-generation of jet fighter aircraft."
 USA_jet_interceptor_equipment_7:0 "North American F-106E Delta Dart"
 USA_jet_interceptor_equipment_7_short:0 "F-106E Delta Dart"
 USA_jet_interceptor_equipment_7_desc:0 "The 'E' and 'F' variants of the F-106 would come equipped with advanced air warning and control systems, an improved radar and datalink radio. The fighter would also come equipped with the latest development of the Falcon missile system, the AIM-47 Long-Range Air-to-Air Missile. In this, the 'Delta Dart' position as the Ultimate Interceptor has now been made more credible."
 USA_jet_interceptor_equipment_8:0 "McDonnell Douglas F-15A Eagle"
 USA_jet_interceptor_equipment_8_short:0 "F-15A Eagle"
 USA_jet_interceptor_equipment_8_desc:0 "An advanced Air Superiority fighter featuring hardpoints for a multitude of weapons systems and advanced avionics able to go toe to toe with the most advanced enemy fighters. An all-weather, large scale fighter. Boasting a phenomenal maximum speed even among fighters, it has an abundance of ordnance loaded on board. Named the 'Eagle', it has such a high level of stability performance that it holds the record for recovering after losing a wing in battle."
 USA_jet_interceptor_equipment_9:0 "McDonnell Douglas F-15C Eagle"
 USA_jet_interceptor_equipment_9_short:0 "F-15C Eagle"
 USA_jet_interceptor_equipment_9_desc:0 "An upgraded version of the all weather, air superiority F-15 platform, the 'C' variant comes with a improved radar that can track up to a dozen enemy aircraft at any one time, as well as being able to simultaneously engage half of these at once. The type has seen service in a myriad of countries outside of the United States, from Saudi Arabia to Israel, and is the more common variant of the 'Eagle' in service, retaining its stellar kill record."

 USA_high_mach_jet_interceptor_equipment_1:0 "Convair XF-92"
 USA_high_mach_jet_interceptor_equipment_1_short:0 "XF-92"
 USA_high_mach_jet_interceptor_equipment_1_desc:0 "The XF-92 was a design concept conceived by Convair for a high speed point defence interceptor. Capable of going past Mach 1, it would have been able to keep up with the still prop-driven bomber aircraft that would have been its prey at the time. It was also the company's and thus America's first foray into the delta-wing design. Despite its cancellation, the XF-92 would later lead to the development of the F-102 Delta Dagger and F-106 Delta Dart."
 USA_high_mach_jet_interceptor_equipment_2:0 "Republic F-103 Thunderwarrior"
 USA_high_mach_jet_interceptor_equipment_2_short:0 "F-103 Thunderwarrior"
 USA_high_mach_jet_interceptor_equipment_2_desc:0 "The F-103 took the lessons learned from the XF-92 concept and took it much faster. The result is a High speed point-defense interceptor designed to shoot down bombers before they penetrate deep into American airspace. The 'Thunderwarrior' was indeed capable in this role, coming equipped with Semi-Active Air-to-Air Missiles, or one with a nuclear-tipped warhead for breaking up bomber formations."
 USA_high_mach_jet_interceptor_equipment_3:0 "North American F-108 Rapier"
 USA_high_mach_jet_interceptor_equipment_3_short:0 "F-108 Rapier"
 USA_high_mach_jet_interceptor_equipment_3_desc:0 "The F-108 is a high-speed interceptor and would be the first aircraft in its type to come with the long-range AIM-47 Falcon missile. Capable of Mach 3 speeds, the 'Rapier' would be the tip of America's interception deterrent forces until the introduction of the F-12 Blackbird."
 USA_high_mach_jet_interceptor_equipment_4:0 "Lockheed F-12B Blackbird"
 USA_high_mach_jet_interceptor_equipment_4_short:0 "F-12B Blackbird"
 USA_high_mach_jet_interceptor_equipment_4_desc:0 "The F-12 is a high-supersonic stratospheric interceptor aircraft designed to intercept bombers that are either at high-altitude or at high-speed with relative ease. The unit is equipped with three AIM-47 Falcon Long-Range Air-to-Air Missiles to ensure it can tag its targets before the enemy bombers can release its payload. Its black frame and its mission capability give credence to its nickname, 'Blackbird.' The type would later spawn the more famous Strategic Reconnaissance aircraft, the SR-71."
 
 USA_jet_CAS_equipment_1:0 "Republic F-84 Thunderjet"
 USA_jet_CAS_equipment_1_short:0 "F-84 Thunderjet"
 USA_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 USA_jet_CAS_equipment_2:0 "Republic F-84F Thunderstreak"
 USA_jet_CAS_equipment_2_short:0 "F-84F Thunderstreak"
 USA_jet_CAS_equipment_2_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"
 USA_jet_CAS_equipment_3:0 "Martin B-51 Panther"
 USA_jet_CAS_equipment_3_short:0 "B-51 Panther"
 USA_jet_CAS_equipment_3_desc:0 "This unique design, first flying in October of 1949 was a tri-jet ground-attack aircraft and medium tactical bomber aircraft designed for low-level bombing and close air support. The craft was highly maneuverable at low-altitudes and and substantially faster than its rival, the Martin/English Electric B-57 Canberra. However, unlike the Canberra, the B-51 had a much shorter range. Nicknamed the 'Panther,' this fast attack aircraft would introduce many features in future Close Air Support aircraft in later generations."
 USA_jet_CAS_equipment_4:0 "Republic F-105 Thunderchief"
 USA_jet_CAS_equipment_4_short:0 "F-105 Thunderchief"
 USA_jet_CAS_equipment_4_desc:0 "Utilized exclusively by the U.S. Air Force, the F-105 is a supersonic, swept wing fighter-bomber originally designed as a nuclear-capable attack aircraft. It was the largest single-engine, single-seat combat aircraft in history at the time of its introduction in 1955. Serving during the Vietnam War as the primary attack aircraft of the USAF, over 20,000 sorties were flown, both as the single-seat attack variant, and the two-seat Suppression of Enemy Air Defense role. Conforming to Republic Aviation's naming conventions, its nickname is 'Thunderchief'"
 USA_jet_CAS_equipment_5:0 "Northrop F-5E Tiger II"
 USA_jet_CAS_equipment_5_short:0 "F-5E Tiger II"
 USA_jet_CAS_equipment_5_desc:0 "A small scale, lightweight fighter that was developed in America in the 1970s. It is an upgraded version of its predecessor, the F-5A Freedom Fighter, which was designed to counter the MiG-21 'Fishbed', an aircraft that was common in Eastern Bloc countries. The fighter features twin engines, a large main wing and a fire control radar. Despite its low cost, it features excellent handling and maintainability and is currently used in various countries. Its nickname is 'Tiger II,' which, contrary to most belief, is named after the F-5C 'Skoshi Tiger'."
 USA_jet_CAS_equipment_6:0 "Northrop F-20 Tigershark"
 USA_jet_CAS_equipment_6_short:0 "F-20 Tigershark"
 USA_jet_CAS_equipment_6_desc:0 "A fighter that was developed to be the successor to the F-5E. Its twin engines have been replaced with a single engine and the design of the aircraft has been modified resulting in a huge increase in performance. Aircraft startup time has been greatly reduced. This allows the aircraft to scramble in a short amount of time, surpassing any other aircraft within the same generation. Despite it being an old generation fighter, it features extremely high maneuverability and excellent handling. Its nickname is 'Tigershark'."
 USA_jet_CAS_equipment_7:0 "Fairchild Republic A-10A Thunderbolt II"
 USA_jet_CAS_equipment_7_short:0 "A-10A Thunderbolt II"
 USA_jet_CAS_equipment_7_desc:0 "A heavily armed attacker that offers close range ground support using overwhelming firepower and endurance. Featuring a broad selection of weapons, including 30mm machine guns, bombs and rockets, offering excellent air-to-ground attack capabilities. Highly stable at low speeds, it specializes at extended and precise ground clearing in a single attack approach. Known as the "Thunderbolt II" (and named after the P-47 Thunderbolt), it is characterized by a straight wing that is strong at low speeds, and its high placed engine and reinforced armor protects it against counter attacks from the ground."
 USA_jet_CAS_equipment_8:0 "Fairchild Republic A-10C Thunderbolt II"
 USA_jet_CAS_equipment_8_short:0 "A-10C Thunderbolt II"
 USA_jet_CAS_equipment_8_desc:0 "The C variant of the A-10 'Thunderbolt II' was developed in 2005 as a result of the Precision Engagement upgrade program. Utilizing lessons learned from the YA-10B prototype, the A-10C comes with a modernized fire control system, ECM suite, and smart bomb targeting capabilities. The Identification Friend-or-Foe module and communications suite has also been updated and modernized. Due in part to its performance in recent history, and political pressure, the A-10 is likely to continue serving in a combat capacity for the U.S. Air Force in the foreseeable future."

 USA_nav_bomber_equipment_4:0 "Lockheed P2V Neptune"
 USA_nav_bomber_equipment_4_short:0 "P2V Neptune"
 USA_nav_bomber_equipment_4_desc:0 "The P2V was a maritime patrol and anti-submarine aircraft developed to replace the World War II-era PV-1 Ventura and PV-2 Harpoon. Introduced in 1947 for the U.S. Navy, it was in fact a land-based aircraft, and the P2V, later designated the P-2 after 1962, never made a carrier landing, yet a small number were converted to, and was deployed from aircraft carriers as stop-gap nuclear bombers that would have to land on shore or ditch, akin to the bombers used in the Doolittle Raid during World War II. Its nickname is 'Neptune' after the Roman God of the Sea."
 USA_nav_bomber_equipment_5:0 "Martin P5M Marlin"
 USA_nav_bomber_equipment_5_short:0 "P5M Marlin"
 USA_nav_bomber_equipment_5_desc:0 "Built as a successor to the earlier PBM Mariner, the P5M is a flying boat aircraft that entered service in 1951 as a maritime patrol aircraft. Compared to its predecessor, the P5M (later designated the P-5) had better engines, an improved hull and a more conventional tail. It was one of the last flying boat designs utilized by the U.S. Navy and U.S. Coast Guard. Its nickname is the 'Marlin'"
 USA_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 USA_nav_bomber_equipment_6_short:0 "P-3 Orion"
 USA_nav_bomber_equipment_6_desc:0 "The P-3 (originally designated P3V), based on the Lockheed L-188 Electra airliner, was designed as a replacement for the earlier P-2 Neptune and P-5 Marlin in the Maritime Patrol and Land-Based Anti-Submarine Warfare (ASW) role. It has an internal bomb bay for air-launched torpedoes, with underwing pylons for a myriad of weapons, including Long-Range Anti-Ship Missiles, Air-to-Ground Missiles, Mines and Depth Charges. It also comes equipped with a Magnetic Anomaly Detector on its tail to detect submarines using the Earth's magnetic field. With such tools at its disposal, and continuing to serve a role since its introduction in 1962, it is fitting that the aircraft is nicknamed the 'Orion.' The hunter of enemy vessels."
 USA_nav_bomber_equipment_7:0 "McDonnell Douglas P-9 LRAACA"
 USA_nav_bomber_equipment_7_short:0 "P-9 LRAACA"
 USA_nav_bomber_equipment_7_desc:0 "Derived from the McDonnell Douglas MD-90, the LRAACA (Long-Range Air ASW-Capable Aircraft) can mount advanced electronics packages ideal for finding the stealthiest submarines."
 USA_nav_bomber_equipment_8:0 "Boeing P-8 Poseidon"
 USA_nav_bomber_equipment_8_short:0 "P-8 Poseidon"
 USA_nav_bomber_equipment_8_desc:0 "Originally known as the Multimission Maritime Aircraft (MMA), the P-8 was designed as the replacement for the venerable P-3 Orion. Developed from the Boeing 737 Next Generation Airliner, the P-8 was designed for the role of Anti-Submarine Warfare and Maritime Patrol. In addition, it can perform the role of Electronic Support (ESM) through the use of its Early Warning Self Protection Ability (EWSP). With variants in service in the U.S., U.K., India and Australia since its introduction in 2013, the 'Poseidon' shall takes its place as the new King of the Seas."
 
 USA_cv_nav_bomber_equipment_4:0 "Martin AM Mauler"
 USA_cv_nav_bomber_equipment_4_short:0 "AM Mauler"
 USA_cv_nav_bomber_equipment_4_desc:0 "Originally designated the BTM, the AM was a single-seat torpedo bomber, the first of its kind in aviation history. The Mauler is faster and lighter than contemporary bombers at the time and needed 1/3 of the crew members than the typical torpedo bomber of its day. With a bomb load of over 10,500 lbs (4800 kg), it could carry more ordinance than many of its predecessors and contemporaries alike. However, the AM, nicknamed the 'Mauler' was probably overly stable, being described as 'heavy handling' and difficult to land on an aircraft carrier. As a result, it only had a short service carrier, operating on frontline units in the Atlantic for two years before being replaced with the AD-1 Skyraider."
 USA_cv_nav_bomber_equipment_5:0 "Grumman AF Guardian"
 USA_cv_nav_bomber_equipment_5_short:0 "AF Guardian"
 USA_cv_nav_bomber_equipment_5_desc:0 "The AF 'Guardian' (originally designated TB3F) is the first purpose-built Anti-Submarine Warfare aircraft to enter service with the U.S. Navy. Because it was originally designed as a Torpedo Bomber and thus could not fit all its ASW equipment into the frame, two variants were developed, the AF-2W which was equipped with a search radar, and the AF-2S, which carried various weapons such as torpedoes, depth charges, bombs or rockets."
 USA_cv_nav_bomber_equipment_6:0 "Grumman S-2 Tracker"
 USA_cv_nav_bomber_equipment_6_short:0 "S-2 Tracker"
 USA_cv_nav_bomber_equipment_6_desc:0 "The S-2 (formerly S2J) took the lessons learned from the Guardian and applied them to a single airframe with two turboprop engines and foldable wings. Introduced first in 1952, the 'Tracker', alongside it's EW variant, the E-1 Tracer and Transport craft, the C-1 Trader, served in the U.S. Navy into the 1970s and 80s."
 USA_cv_nav_bomber_equipment_7:0 "Lockheed S-3 Viking"
 USA_cv_nav_bomber_equipment_7_short:0 "S-3 Viking"
 USA_cv_nav_bomber_equipment_7_desc:0 "The S-3 was the successor and replacement for the earlier S-2 Tracker in the role of Anti-Submarine Warfare. Entering service in 1974, the type was one of the first to introduce a higher degree of systems integration, not seen in either it's predecessor, nor the land-based P-3 Orion. As a result, the aircraft could utilize a crew of four compared to the Orion's 12. In addition, it was one of the first aircraft to utilize an auxiliary power unit, allowing the craft to start relatively unassisted. Nicknamed the 'Viking,' The S-3 provided a mainstay in carrier-based Anti-Surface Warfare during its time in service."
 USA_cv_nav_bomber_equipment_8:0 "Boeing F/A-18F Super Hornet"
 USA_cv_nav_bomber_equipment_8_short:0 "F/A-18F Super Hornet"
 USA_cv_nav_bomber_equipment_8_desc:0 "A versatile carrier-based fighter capable of providing support for aircraft, ground forces, and ships. With better maneuverability at medium speeds than high-speed fighters, it is effective in air raids. Nicknamed 'Super Hornet,' the craft is an improved F-Type."
 
 USA_jet_tac_bomber_equipment_1:0 "North American B-45 Tornado"
 USA_jet_tac_bomber_equipment_1_short:0 "B-45 Tornado"
 USA_jet_tac_bomber_equipment_1_desc:0 "The USAF's first operational Jet-powered bomber aircraft, the 'Tornado' is a mid sized jet powered bomber that can provide battlefield support as well as long range reconnaissance. It would serve an important role in America's nuclear deterrent for several years before being superseded by the B-47 Stratojet."
 USA_jet_tac_bomber_equipment_2:0 "Martin B-57 Canberra"
 USA_jet_tac_bomber_equipment_2_short:0 "B-57 Canberra"
 USA_jet_tac_bomber_equipment_2_desc:0 "The 'Canberra' is an American version of the English Electric bomber of the same name. It is ideally suited for tactical strikes and reconnaissance. Its retirement in the 1980s would mark an end of the era for tactical bomber aircraft."
 USA_jet_tac_bomber_equipment_3:0 "Douglas B-66 Destroyer"
 USA_jet_tac_bomber_equipment_3_short:0 "B-66 Destroyer"
 USA_jet_tac_bomber_equipment_3_desc:0 "Based on the U.S. Navy's A-3 Skywarrior, the 'Destroyer' served as a light bomber aircraft to replace the A-26 Invader. Among the changes compared to its Navy counterpart is the addition of ejection seats. Like its Navy counterpart, it also served as a reconnaissance and Electronic Warfare role."
 USA_jet_tac_bomber_equipment_4:0 "General Dynamics F-111A Aardvark"
 USA_jet_tac_bomber_equipment_4_short:0 "F-111A Aardvark"
 USA_jet_tac_bomber_equipment_4_desc:0 "The 'Aardvark' is a supersonic interdictor aircraft featuring terrain hugging radar, advanced afterburning turbofan engines and variable swept wings. This allows for high-speed, low-altitude strikes deep in enemy territory."
 USA_jet_tac_bomber_equipment_5:0 "General Dynamics F-111E Aardvark"
 USA_jet_tac_bomber_equipment_5_short:0 "F-111E Aardvark"
 USA_jet_tac_bomber_equipment_5_desc:0 "Designed as a stop-gap for the F-111D, the E variant is the latest upgrade to the 'Aardvark' platform and features advanced air intakes and an upgraded avionics suite."
 USA_jet_tac_bomber_equipment_6:0 "General Dynamics F-111F Aardvark"
 USA_jet_tac_bomber_equipment_6_short:0 "F-111F Aardvark"
 USA_jet_tac_bomber_equipment_6_desc:0 "Considered to be the ultimate variant of the 'Aardvark', the F variant features upgrades to the intakes and avionics as well as advanced FLIR and laser designator technology and a cheaper radar dome. This variants additions made the aircraft capable of utilizing precision-guided munitions."
 USA_jet_tac_bomber_equipment_7:0 "McDonnell Douglas F-15E Strike Eagle"
 USA_jet_tac_bomber_equipment_7_short:0 "F-15E Strike Eagle"
 USA_jet_tac_bomber_equipment_7_desc:0 "A fighter bomber with the air-to-air combat ability of the F-15C and additional air-to-ground capabilities. Able to be equipped with a diverse array of armaments, including anti-aircraft, ground attack, multi lock-on missiles and aerial bombs, it is capable of dealing with variety of situations. Called the 'Strike Eagle', through the exterior is almost the same as the F-15C, it provides various ground attack improvements."
 USA_jet_tac_bomber_equipment_8:0 "Boeing F-15SE Silent Eagle"
 USA_jet_tac_bomber_equipment_8_short:0 "F-15SE Silent Eagle"
 USA_jet_tac_bomber_equipment_8_desc:0 "A stealth attacker that was proposed to countries using F-15 type aircraft. Based on the F-15E, modifications have been performed that include conversion of the conformal tank into a weapon bay and the coating of the aircraft in radar absorbent material. Although it features lower weapons carrying capacity and fuel, it has achieved frontal stealth capabilities that are said to be equal to fifth generation jet fighters. It's nickname is 'Silent Eagle.'"
 
 USA_jet_strat_bomber_equipment_1:0 "Convair B-36 Peacemaker"
 USA_jet_strat_bomber_equipment_1_short:0 "B-36 Peacemaker"
 USA_jet_strat_bomber_equipment_1_desc:0 "The B-36 was the largest propeller-driven bomber aircraft ever to enter service when it did in 1948. Its sheer size meant that, without modifications to the frame or bomb, it could carry any nuclear bomb the United States had in its arsenal at the time. However, the advent of jets in warfare meant the type would be quickly replaced by the B-47 and B-52. Contrary to popular opinion, the B-36 has no official nickname, but the company and many of its pilots who enjoyed the type called it 'Peacemaker.'"
 USA_jet_strat_bomber_equipment_2:0 "Boeing B-47 Stratojet"
 USA_jet_strat_bomber_equipment_2_short:0 "B-47 Stratojet"
 USA_jet_strat_bomber_equipment_2_desc:0 "The B-47, named the 'Stratojet,' is a six engined high altitude subsonic bomber that flies at high altitude to avoid enemy interceptors. With its engines carried in nacelles under the swept wing, the B-47 was a major innovation in post-World War II combat jet design, and contributed to the development of modern jet airliners."
 USA_jet_strat_bomber_equipment_3:0 "Boeing B-52B Stratofortress"
 USA_jet_strat_bomber_equipment_3_short:0 "B-52B Stratofortress" 
 USA_jet_strat_bomber_equipment_3_desc:0 "The B-52 is a large subsonic, long range bomber capable of long missions over enemy territory. Thanks to superior performance at high subsonic speeds and relatively low operating costs, the 'Stratofortress' was kept in service despite the advent of later, more advanced aircraft"
 USA_jet_strat_bomber_equipment_4:0 "Boeing B-52G Stratofortress"
 USA_jet_strat_bomber_equipment_4_short:0 "B-52G Stratofortress"
 USA_jet_strat_bomber_equipment_4_desc:0 "The G variant of the B-52 features upgraded electronics and avionics as well as a larger payload. This variant also features a longer-range thanks to a redesign of the frame for increased fuel capacity. With this and other redesigns, the 'Stratofortress' serves to work as a prominent bomber platform well into the 2050s."
 USA_jet_strat_bomber_equipment_5:0 "Boeing XB-59"
 USA_jet_strat_bomber_equipment_5_short:0 "XB-59"
 USA_jet_strat_bomber_equipment_5_desc:0 "Designed as a higher-speed jet bomber aircraft to complement the B-47 and B-52, the XB-59 was a Mach 2 capable bomber aircraft that was developed under similar design philosophies to its immediate predecessor, the XB-55. The project was cancelled however when the B-58 was chosen as the next supersonic bomber aircraft instead."
 
 USA_mach2stratbomber_equipment_1:0 "Convair B-58 Hustler"
 USA_mach2stratbomber_equipment_1_short:0 "B-58 Hustler"
 USA_mach2stratbomber_equipment_1_desc:0 "The Hustler is a delta winged supersonic bomber. While it can't match the payload of larger bombers, it makes up for this in sheer speed."
 USA_mach2stratbomber_equipment_2:0 "Rockwell B-1A Lancer"
 USA_mach2stratbomber_equipment_2_short:0 "B-1A Lancer"
 USA_mach2stratbomber_equipment_2_desc:0 "The original A version of the Lancer combines the speed of the Hustler with the payload of larger bombers. Retaining the same mission style as the slower B variant, the 'Lancer' can launch lightning-strike at strategic targets with impunity."
 USA_mach2stratbomber_equipment_3_short:0 "B-1B Lancer"
 USA_mach2stratbomber_equipment_3_desc:0 "Despite being slower than the earlier A, the B-1B 'Lancer' had a larger fuel capacity and capacity for an external bomb load in addition to its internal bomb bay. In addition, the B-1B features an enhanced electronic warfare suite and was redesigned with a reduced radar-cross section, thus allowing to be harder to detect, despite the speed decrease."
 USA_mach3stratbomber_equipment_1:0 "North American B-70 Valkyrie"
 USA_mach3stratbomber_equipment_1_short:0 "B-70 Valkyrie"
 USA_mach3stratbomber_equipment_1_desc:0 "The B-70 is a Mach 3-capable strategic bomber designed for deep-penetration nuclear strikes. Designed in the 1950s, the B-70 was designed to replace the B-52, and was designed to supercruise at Mach 3, a technique that would not be replicated until the F-22 nearly a half-century later. Nicknamed the 'Valkyrie', the B-70 would be the catalyst for future supersonic bomber aircraft."
 USA_mach6stratbomber_equipment_1:0 "Lockheed Martin SR-72"
 USA_mach6stratbomber_equipment_1_short:0 "SR-72"
 USA_mach6stratbomber_equipment_1_desc:0 "A high-speed strategic bomber aircraft, the SR-72 was originally designed as a replacement for the SR-71 Blackbird Strategic Reconnaissance aircraft. Unlike the Blackbird, the SR-72 is extremely maneuverable for a high-speed aircraft, and is capable of carrying a large number of munitions."

 USA_nuclearstratbomber_equipment_1:0 "Convair NB-36H Crusader"
 USA_nuclearstratbomber_equipment_1_short:0 "NB-36H Crusader"
 USA_nuclearstratbomber_equipment_1_desc:0 "Developed under the Aircraft Nuclear Propulsion (ANP) programme, the NB-36H was the first nuclear-powered strategic bomber developed for the U.S. Air Force. Modifications from the B-36 Peacemaker included a new pilot cabin section lined with lead and rubber, as well as lead glass to prevent contamination of the pilots. The aircraft was fitted with a 1-megawatt air-cooled reactor, with a weight of 35,000 pounds (16,000 kg) that was hung on a hook in the middle bomb bay for easy loading and unloading when not in flight. Despite cancellation in 1961 for safety reasons, the 'Crusader' provided NASA insight on methods for handling liquid metals and fused salts, aiding in the development of nuclear generators and reactors." 
 USA_nuclearstratbomber_equipment_2:0 "Convair WS-125"
 USA_nuclearstratbomber_equipment_2_short:0 "WS-125"
 USA_nuclearstratbomber_equipment_2_desc:0 "The company designation for an ultra-long range nuclear strategic bomber aircraft, (it was scheduled to be designated B-72) the WS-125 is a hypothetical design based on what if the ANP programme continued. It has been theorized that the WS-125/B-72 would have been based on the Convair B-60, a jet-powered version of the B-36 that lost its competition to the famed B-52 Stratofortress. It was to be powered by 4 nuclear-powered turbojet engines and 4 conventional turbojets to provide emergency power." 

 USA_cv_jet_CAS_equipment_1:0 "North American AJ Savage"
 USA_cv_jet_CAS_equipment_1_short:0 "AJ Savage"
 USA_cv_jet_CAS_equipment_1_desc:0 "The AJ 'Savage' (later A-2) is a hybrid turboprop/turbojet attack craft capable of carrier operations. The first of two U.S. Navy attack aircraft intended as a strategic bomber platform. The 'Savage' is capable of carrying nuclear weapons."
 USA_cv_jet_CAS_equipment_2:0 "Douglas A3D Skywarrior"
 USA_cv_jet_CAS_equipment_2_short:0 "A3D Skywarrior"
 USA_cv_jet_CAS_equipment_2_desc:0 "The A3D (later A-3) is a large carrier based bomber that has been called The Whale due to its size. The second of only two U.S. Navy attack aircraft intended as a strategic bomber to enter full-scale service, the 'Skywarrior' also served as a Electronic Warfare platform, a Carrier-capable Tanker aircraft and tactical reconnaissance platform."
 USA_cv_jet_CAS_equipment_3:0 "Douglas A4D Skyhawk"
 USA_cv_jet_CAS_equipment_3_short:0 "A4D Skyhawk"
 USA_cv_jet_CAS_equipment_3_desc:0 "The A4D (later A-4) is a single engined light attack craft that is capable of carrying the same bomb load as a B-17 despite its smaller frame. Serving in multiple air forces and naval air arms since its introduction in 1954, it has seen much modifications and modernisations throughout its 60+ years of service, and continues to serve in many nations to this very day. Its nickname is 'Skyhawk.'"
 USA_cv_jet_CAS_equipment_4:0 "North American A-5 Vigilante"
 USA_cv_jet_CAS_equipment_4_short:0 "A-5 Vigilante"
 USA_cv_jet_CAS_equipment_4_desc:0 "A large yet surprisingly agile fast attack craft that can operate off of any Carrier operational at the time, the A-5 (formerly A3J) is noteworthy for being capable of carrying nuclear weapons within an internal bomb bay that can be opened up from the tail end of the aircraft. Because of high-maintainence costs and a shift to sub-launched nuclear missiles, the 'Vigilante' was quickly placed into its more well-known reconaissance role."
 USA_cv_jet_CAS_equipment_5:0 "Grumman A-6 Intruder"
 USA_cv_jet_CAS_equipment_5_short:0 "A-6 Intruder"
 USA_cv_jet_CAS_equipment_5_desc:0 "An all-weather carrier-based aircraft featuring highly refined electronic systems for its time. It was developed with the intent of allowing it to fly low into enemy territory and use a selection of weapons to strike a critical blow.. Its nickname is "Intruder". It has also had a variety of other nicknames originating from its large front and slender rear section, including "Tadpole" and "Dog Ship"."
 USA_cv_jet_CAS_equipment_6:0 "LTV A-7 Corsair II"
 USA_cv_jet_CAS_equipment_6_short:0 "A-7 Corsair II"
 USA_cv_jet_CAS_equipment_6_desc:0 "Developed from the F-8 Crusader, The 'Corsair II' (named after the F4U Corsair) is a single seat, subsonic and carrier-based, light attack aircraft with greater payload and range than the A-4 Skyhawk which it replaced. It would later serve in the U.S. Air Force, replacing the venerable A-1 Skyraider and F-100 Super Sabre, becoming one of the few ground-attack aircraft to serve in both the Navy and the Air Force."
 USA_cv_jet_CAS_equipment_7:0 "McDonnell Douglas F/A-18A Hornet"
 USA_cv_jet_CAS_equipment_7_short:0 "F/A-18A Hornet"
 USA_cv_jet_CAS_equipment_7_desc:0 "Developed from the USAF prototype YF-17 Cobra, the "Hornet" is a member of a new generation of versatile aircraft that combine new advances in computer technologies with high speed and agility to create unmatched combat performance. Due to the limited number of planes an aircraft carrier can hold, the carrier-based 'Hornet' was designed as a multirole aircraft to handle both air-to-air and air-to-ground missions."
 USA_cv_jet_CAS_equipment_8:0 "McDonnell Douglas F/A-18C Hornet"
 USA_cv_jet_CAS_equipment_8_short:0 "F/A-18C Hornet"
 USA_cv_jet_CAS_equipment_8_desc:0 "The single-seat C variant of the 'Hornet' came as a result of a block upgrade in 1987. This upgrade came in the form of a new synthetic aperture ground mapping radar system for tracking targets in low-visibility conditions. New avionics, such as a thermal navigation pod, forward looking infrared array (FLIR), night-vision goggles and two full-color multi-function displays (MFD) allow the aircraft to perform superbly in nighttime attacks. It also was capable of carrying newer types of ordinance, including the AMRAAM Medium-Range Air-to-Air Missile, and Precision Guided Bombs."

 USA_cv_jet_multirole_equipment_2:0 "Grumman F9F Panther"
 USA_cv_jet_multirole_equipment_2_short:0 "F9F Panther"
 USA_cv_jet_multirole_equipment_2_desc:0 "The F9F was originally conceived as a straight-wing carrier jet aircraft introduced in 1949. One of the first carrier-capable jets utilized in the U.S. Navy, it was the predominant USN and USMC ground-attack aircraft during the Korean War, flying 78,000 sorties, and was credited with the first air kill of a U.S. Navy fighter during the war. Its rugged frame allowed the craft to sustain ground-attack operations, even in the face of AA fire. The F9F (later redesignated F-9) would also serve with the Blue Angels, becoming the first jet aircraft used by the team. Following Grumman tradition of naming aircraft after big cats, the aircraft is known as the 'Panther'"
 USA_cv_jet_multirole_equipment_3:0 "McDonnell F3H Demon"
 USA_cv_jet_multirole_equipment_3_short:0 "F3H Demon"
 USA_cv_jet_multirole_equipment_3_desc:0 "The F3H was a subsonic swept-wing fighter that was plagued throughout its career. Originally meant for the J40 engine, issues with the prototype design led to the engine's cancellation and the F3H would be given a lower-output engine as a replacement. Despite its troubles, the Demon was a capable all-weather interceptor, with good visibility for its time. Initially only armed with four 20-mm cannons, a later variant would be equipped with the first models of what would become the AIM-9 Sidewinder Infrared Missile and AAM-N-2 (later AIM-7) Sparrow Semi-Active Air-to-Air Missile. Conforming to McDonnell's naming conventions, its official nickname is the 'Demon.'"
 USA_cv_jet_multirole_equipment_4:0 "Grumman F11F Tiger"
 USA_cv_jet_multirole_equipment_4_short:0 "F11F Tiger"
 USA_cv_jet_multirole_equipment_4_desc:0 "Developed as a private Grumman project, the F11F was designed to modernize the design of the swept-wing F9F-7 Cougar, utilizing the principle of Whitcomb's transonic area rule. Designed as a supersonic carrier aircraft to compliment the F8U Crusader when it was introduced in 1956, Navy pilots found the design inferior to the Crusader, citing performance issues, an unreliable engine and lack of range. Despite this, the F11F, later designated the F-11 in 1962, continued service as a trainer aircraft and a flight demonstrator with the Blue Angels. Nicknamed the 'Tiger.'"
 USA_cv_jet_multirole_equipment_5:0 "Vought F-8 Crusader"
 USA_cv_jet_multirole_equipment_5_short:0 "F-8 Crusader"
 USA_cv_jet_multirole_equipment_5_desc:0 "A single-engined, supersonic air-superiority fighter, the F-8 (originally known as the F8U) was designed for close-quarters fleet-air defense. The aircraft carries a larger payload of munitions than either the F11F Tiger or the F7U Cutlass (the latter which it replaced), as well as the ability to function as a fast photo reconnaissance platform. Nicknamed the 'Crusader' it was one of the Air Superiority fighters to retain its internal gun armament by the time of the Vietnam War, thus giving it another nickname, 'The Last Gunfighter.'"
 USA_cv_jet_multirole_equipment_6:0 "McDonnell Douglas F-4 Phantom II"
 USA_cv_jet_multirole_equipment_6_short:0 "F-4 Phantom II"
 USA_cv_jet_multirole_equipment_6_desc:0 "General purpose, extra large, carrier-based fighter. Though turning performance can be a bit problematic because of the large size of the aircraft, it boasts top class speed performance among the older generation model aircraft, a high level of durability, and has a large amount of space for armaments. Called the 'Phantom II' (and named after the FH Phantom, the F-4 (formerly F4H) was the first aircraft shared by three branches of the U.S. Armed Forces: the Navy, Marines, and Air Force."
 USA_cv_jet_multirole_equipment_7:0 "Grumman F-14A Tomcat"
 USA_cv_jet_multirole_equipment_7_short:0 "F-14A Tomcat"
 USA_cv_jet_multirole_equipment_7_desc:0 "A large, carrier-based fighter intended to take over from the F-4 as principle fleet air defense. It has variable wings that can automatically change angle even during flight, allowing for both high speed capabilities in high speed ranges and high maneuverability in low speed ranges. It is also equipped with long range missiles that can shoot down incoming enemies over a considerable distance. Known as the 'Tomcat'."
 USA_cv_jet_multirole_equipment_8:0 "Grumman F-14B Tomcat"
 USA_cv_jet_multirole_equipment_8_short:0 "F-14B Tomcat"
 USA_cv_jet_multirole_equipment_8_desc:0 "A variant of the shipboard F-14A fighter, created via a major upgrade that includes switching out the engine. Key improvements include resolution of engine trouble, increased propulsion, and revised avionics. Further modifications were performed in the 90s, intended to extend the life of the aircraft and provide further air-to-surface attack capabilities. This modified F-14 is also used for high speed, long distance tactical attacks. It is known as the 'Tomcat,' the same as the A type. When modified for bombing, the F-14 is unofficially also known as the 'Bombcat'."
 USA_cv_jet_multirole_equipment_9:0 "Grumman F-14D Super Tomcat"
 USA_cv_jet_multirole_equipment_9_short:0 "F-14D Super Tomcat"
 USA_cv_jet_multirole_equipment_9_desc:0 "A revision of the F-14, which has come to characterize carrier-based fighters, known as the 'Super Tomcat'. While maintaining the stable maneuverability offered by the digitally controlled variable sweep wing and the capability to neutralize multiple incoming targets at long range, it is also outfitted with a new onboard radar and engine."
 USA_cv_jet_multirole_equipment_10:0 "Boeing F/A-18E Super Hornet"
 USA_cv_jet_multirole_equipment_10_short:0 "F/A-18E Super Hornet"
 USA_cv_jet_multirole_equipment_10_desc:0 "Whether it's air-to-air or air-to-ground, this carrier-based fighter is capable of handling a wide variety of missions. An easy-to-handle aircraft that boasts stable maneuverability at any speed. Equipped with long-range attack weapons, it's well-suited for preemptive attacks. Nicknamed the 'Super Hornet'."
 
 USA_nuclearstratbomber_equipment_1:0 "Convair NB-36H"
 USA_nuclearstratbomber_equipment_1_short:0 "NB-36H"
 USA_nuclearstratbomber_equipment_1_desc:0 "" 
 USA_nuclearstratbomber_equipment_2:0 "WS-125"
 USA_nuclearstratbomber_equipment_2_short:0 "WS-125"
 USA_nuclearstratbomber_equipment_2_desc:0 ""  
 
 USA_stealth_tactical_bomber_equipment_1:0 "Lockheed F-117 Nighthawk"
 USA_stealth_tactical_bomber_equipment_1_short:0 "F-117 Nighthawk"
 USA_stealth_tactical_bomber_equipment_1_desc:0 "The first ever stealth attacker, specialized for secret bombing runs. As the design is focused entirely on stealth capabilities the aircraft is lacking in speed and maneuverability. On the flipside, however, remaining off enemy radar allows it to use guided bombs to perform pinpoint strikes. It has a unique shape comprised of plane surfaces and a special paint job in order to reflect and absorb radar waves. Known as the 'Nighthawk', it gained recognition during the 1991 Gulf War for flying more than 1200 sorties without a single one of the aircraft being shot down."
 USA_stealth_tactical_bomber_equipment_2:0 "Lockheed Martin FB-22 Strike Raptor"
 USA_stealth_tactical_bomber_equipment_2_short:0 "FB-22 Strike Raptor"
 USA_stealth_tactical_bomber_equipment_2_desc:0 "A fighter bomber derived from the F-22. It features a redesigned airframe to improve the stealth and supercruise abilities featured in the prototype. The main wing is made of a delta wing configuration and to increase air-to-ground attack capabilities, its body has extended to expand its weapon bay. The aircraft has been developed as the successor to other large-scale aircraft to sortie on bombing missions. Although it does not have an official nickname, certain fans of the concept have given it the nickname of 'Strike Raptor.'"

 USA_stealth_strategic_bomber_equipment_1:0 "Northrop Grumman B-2 Spirit"
 USA_stealth_strategic_bomber_equipment_1_short:0 "B-2 Spirit"
 USA_stealth_strategic_bomber_equipment_1_desc:0 "A stealthy strategic bomber that is able to penetrate enemy territory without being detected by radar and can carry out large-scale bombing raids. A flying wing aircraft, it has no tail, which makes it more difficult for radar to detect. Its maneuvering performance has been exchanged for increased stealth performance, so it can penetrate radar nets more safely. The number of manufactured aircraft is extremely low, so each individual aircraft is given a unique name comprised of the nickname 'Spirit' and the name of a geographic territory."
 USA_stealth_strategic_bomber_equipment_2:0 "Northrop Grumman B-21 Raider"
 USA_stealth_strategic_bomber_equipment_2_short:0 "B-21 Raider"
 USA_stealth_strategic_bomber_equipment_2_desc:0 "Developed from lessons learned from the B-2 Spirit, the B-21, as part of the Long Range Strike Bomber program (LRS-B), is to be a very long-range, stealth strategic bomber for the United States Air Force capable of delivering conventional or thermonuclear weapons. Like its predecessor, the 'Raider' is a flying-wing bomber design, which increases stealth performance to penetrate radar nets more safely."

 USA_stealth_fighter_equipment_1:0 "Lockheed Martin F-22A Raptor"
 USA_stealth_fighter_equipment_1_short:0 "F-22A Raptor"
 USA_stealth_fighter_equipment_1_desc:0 "This ultimate stealth fighter is the pride of the U.S. Armed Forces. Aside from flight performance, it has top class acceleration performance and a two-dimensional thrust deflect nozzle which also gives it outstanding maneuverability. Its preemptive strike power, called 'first look, first shoot, first kill', is fitting for an aircraft with the name 'Raptor', the master of the skies."
 USA_cv_stealth_fighter_equipment_1:0 "Lockheed Martin F-22N Sea Raptor"
 USA_cv_stealth_fighter_equipment_1_short:0 "F-22N Sea Raptor"
 USA_cv_stealth_fighter_equipment_1_desc:0 "Named the 'Sea Raptor', the F-22N is the carrier based variant of the Raptor and has many of the same abilities as the land-based F-22A. Developed for the U.S. Navy, the F-22N has a short take-off capability that allows it to be used for carrier operations. As well as being dispenser munitions capable, high-performance missiles allow it to attack from beyond the range of enemy aircraft. Geared perfectly for aerial combat missions and fleet air defense, the F-22N is a powerful preemptive fighter."
 
 USA_jump_jet_equipment_1:0 "Hawker Siddeley AV-8A Harrier"
 USA_jump_jet_equipment_1_short:0 "AV-8A Harrier"
 USA_jump_jet_equipment_1_desc:0 "This attacker was developed to make VTOL (vertical take-off and landing) a reality. It has a unique design featuring high mounted wings and four rotating nozzles. This makes it possible to operate in limited spaces such as light aircraft carriers and small airfields. The aircraft is commonly known as the 'Harrier'. Developed in Britain, the AV-8A is known in Britain as the Harrier Mk. 50 and functioned similar to Royal Air Force Harrier GR.1s."
 USA_jump_jet_equipment_2:0 "Hawker Siddeley AV-8C Harrier"
 USA_jump_jet_equipment_2_short:0 "AV-8C Harrier"
 USA_jump_jet_equipment_2_desc:0 "The 'C' Variant is an upgraded version of the AV-8A, and functions with similar systems to the Harrier GR.3, with new ECM equipment and inertial navigation system."
 USA_jump_jet_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
 USA_jump_jet_equipment_3_short:0 "AV-8B Harrier II"
 USA_jump_jet_equipment_3_desc:0 "The Harrier II is a joint Anglo-American project designed by McDonnell Douglas with British Aerospace. Serving with the U.S. Marine Corps since 1985, the 'Harrier II' was considered to be an important tool in many of America's conflicts in recent memory."
 USA_jump_jet_equipment_4:0 "McDonnell Douglas AV-8D Harrier II"
 USA_jump_jet_equipment_4_short:0 "AV-8D Harrier II"
 USA_jump_jet_equipment_4_desc:0 "A mid-life upgrade to the AV-8B, the AV-8D incorporates an upgraded engine, a radar system and Infrared Camera, making it very successful as a night attack aircraft."

 USA_transport_plane_equipment_1:0 "Douglas C-47 Skytrain"
 USA_transport_plane_equipment_1_short:0 "C-47 Skytrain"
 USA_transport_plane_equipment_1_desc:0 "Developed from the Douglas DC-3 airliner when it first flew in 1941, the C-47 was the quintessential transport aircraft utilized by the Allies. During World War II, the armed forces of many countries used the C-47 and modified DC-3s for the transport of troops, cargo, and wounded. More than 10,000 units, both C-47 and the Naval variant R4D (later C-117) were built for the war, and many 'Skytrains' were used not only in troop transport and cargo, but also in the search & rescue and, during the Vietnam War, as the first gunships."
 USA_transport_plane_equipment_2:0 "Douglas C-54 Skymaster"
 USA_transport_plane_equipment_2_short:0 "C-54 Skymaster"
 USA_transport_plane_equipment_2_desc:0 "Just as the C-47 before it, the C-54 was developed from a Douglas airliner, this time being the DC-4. Introduced in 1942, the C-54 served in the cargo transport role, but also carried important VIP, being one of the first aircraft to transport the President of the United States (but not the first aircraft to be designated Air Force One.) The 'Skymaster's' claim to fame however came from it being the majority type used to haul coal and food supplies to West Berlin, during the famed Berlin Airlift. Navy variants were known as R5D."
 USA_transport_plane_equipment_3:0 "Boeing C-97 Stratofreighter"
 USA_transport_plane_equipment_3_short:0 "C-97 Stratofreighter"
 USA_transport_plane_equipment_3_desc:0 "Unlike the C-47 and C-54, the C-97 was not developed from a civilian airliner, instead, it was developed from the famed Boeing B-29 and B-50 Superfortress. (The civilian airliner variant, the Boeing 377 was actually developed from the C-97, to add to the inversion). 888 C-97's were built since its introduction into service in 1947, and also participated in the Berlin Airlift, the Korean War and Vietnam Wars. Nicknamed the 'Stratofreighter,' outside of cargo transport and refueling tanker (as the KC-97), some aircraft served as flying command posts for the Strategic Air Command, while others were modified for use in Aerospace Rescue and Recovery Squadrons (ARRS)."
 USA_transport_plane_equipment_4:0 "Douglas C-124 Globemaster II"
 USA_transport_plane_equipment_4_short:0 "C-124 Globemaster II"
 USA_transport_plane_equipment_4_desc:0 "The C-124 was the continued development of the C-74 Globemaster (which is the reason for the nickname of 'Globemaster II'). It was a heavy-lift transport, the primary one used by the nascent United States Air Force throughout the 1950s and into the 1960s until replaced by the C-141. Serving in the Military Transport Air Service (MATS) and later the Military Airlift Command (MAC), it would be passsed on to Air National Guard units until its final retirement in 1974."
 USA_transport_plane_equipment_5:0 "Lockheed C-130 Hercules"
 USA_transport_plane_equipment_5_short:0 "C-130 Hercules"
 USA_transport_plane_equipment_5_desc:0 "Developed in 1954, the C-130 is a transport capable of using unprepared runways for takeoffs and landings, making it a handy frame for troop and cargo transports as well as medevac. But what makes the aircraft worthy of its 'Hercules' moniker was that there were several sub-variants developed for a variety of roles, ranging from Gunship (AC-130 Spooky & Spectre), drone control (DC-130), Jammer and PSYOPS (EC-130 Compass Call) and weather reconaissance (WC-130) among others. Truly a versatile machine to deserve its nickname."
 USA_transport_plane_equipment_6:0 "Douglas C-133 Cargomaster"
 USA_transport_plane_equipment_6_short:0 "C-133 Cargomaster"
 USA_transport_plane_equipment_6_desc:0 "A strategic airlifter introduced in 1957, the C-133 served in a similar capacity to the famous C-130, the latter was a tactical airlifter while the C-133 served as a strategic airlifter, replacing the C-124 in that role. The 'Cargomaster' was the USAF's only production turboprop-powered strategic airlifter, and provided airlift services in a wide range of applications before being retired in 1971 and replaced by the C-141 Starlifter and C-5 Galaxy."
 USA_transport_plane_equipment_7:0 "Lockheed C-141 Starlifter"
 USA_transport_plane_equipment_7_short:0 "C-141 Starlifter"
 USA_transport_plane_equipment_7_desc:0 "Designed to replace the C-124 Globemaster II and C-133 Starlifter, the C-141 entered service in 1965 with the Military Air Transport Service (MATS), its successor organization the Military Airlift Command (MAC), and finally the Air Mobility Command (AMC) of the U.S. Air Force. In its over 40 years of service it took part in many U.S. operations around the world, serving in war zones both in Vietnam and in Israel."
 USA_transport_plane_equipment_8:0 "McDonnell Douglas C-15"
 USA_transport_plane_equipment_8_short:0 "C-15"
 USA_transport_plane_equipment_8_desc:0 "The C-15 is a four-engined tactical transport designed with Short Take-Off and Landing (STOL) capabilities. Developed in 1975 as a replacement for the C-130, the C-15 alongside the C-14 took part in the Advanced Medium STOL Transport (AMST) programme, but with the settling of the debate between strategic and tactical transports. The programme, and both cargo aircraft would be discontinued. The C-17 Globemaster III would be developed from the C-15 (though the C-130 would remain in service despite that.)"
 USA_transport_plane_equipment_9:0 "Lockheed C-141B Starlifter"
 USA_transport_plane_equipment_9_short:0 "C-141B Starlifter"
 USA_transport_plane_equipment_9_desc:0 "In service, the C-141 proved to "bulk out" before it "grossed out", meaning that it often had additional lift capacity that went wasted because the cargo hold was full before the plane's weight capacity had been reached. To correct this, the C-141's 'B' variant would be stretched out to provide additional volume. A boom recepticle would be added for in-flight refuling, further improving the C-141's range. A low-level night-flying capability would be added with later models, including enhanced navigation equipment and defensive countermeasures, ensuring that any cargo the military needs would arrive safely."
 USA_transport_plane_equipment_10:0 "Boeing C-17 Globemaster III"
 USA_transport_plane_equipment_10_short:0 "C-17 Globemaster III"
 USA_transport_plane_equipment_10_desc:0 "Introduced in 1995, the C-17 was the third aircraft in its family to carry the name of 'Globemaster.' Serving in both the strategic and tactical airlifting role, the C-17 would replace the C-141, and frees up many of the duties performed by the C-5 (delegating the type to the off-size cargo transport role). In service by 8 countries, the 'Globemaster III' will continue to serve the needs of America's military for years to come."

 #Missiles

 USA_slbm_equipment_1:0 "UGM-19 Jupiter S"
 USA_slbm_equipment_1_short:0 "Jupiter S"
 USA_slbm_equipment_1_desc:0 "The UGM-19 is the submarine-launched variant of the PGM-19 missile utilized by the U.S. Army. Because of its short, squat shape, the 'Jupiter S' could easily be fitted onto surface ships and submarines."
 USA_slbm_equipment_2:0 "UGM-27A Polaris"
 USA_slbm_equipment_2_short:0 "Polaris A"
 USA_slbm_equipment_2_desc:0 "Introduced in 1961, the UGM-27A was a replacement for the Jupiter missile as a SLBM. A two-stage, nuclear-tipped missile, the 'Polaris' was designed to be used for second strike countervalue (since the CEP was not good enough for first strike counterforce) as part of the Navy's contribution to the United States arsenal of nuclear weapons, replacing the SSM-N-8 Regulus cruise missile."
 USA_slbm_equipment_3:0 "UGM-27B Polaris"
 USA_slbm_equipment_3_short:0 "Polaris B"
 USA_slbm_equipment_3_desc:0 "Also known as the 'Polaris A-2,' this upgraded variant of the UGB-27 was equipped with a new nuclear warhead, the W-47, which increased blast yield. However, mechanical arming and safing problems led to a quick service life as it was swiftly replaced by the UGM-27C."
 USA_slbm_equipment_4:0 "UGM-27C Polaris"
 USA_slbm_equipment_4_short:0 "Polaris C"
 USA_slbm_equipment_4_desc:0 "Also known as the 'Polaris A-3,' this version replaced the earlier W-47 with the W-58, a nuclear warhead that functions as a Multiple Re-Entry Vehicle, splitting into three separate warheads that can deliver a 200 kt payload each, or can be kept together for a theoretical 1 megaton yield. A limited hardening was applied to protect the missiles electronic systems from nuclear electromagnetic pulse effects while in the boost phase."
 USA_slbm_equipment_5:0 "UGM-73 Poseidon"
 USA_slbm_equipment_5_short:0 "Poseidon"
 USA_slbm_equipment_5_desc:0 "The UGM-73 is a two-stage, solid-fuel rocket-propelled SLBM that replaced the earlier Polaris beginning in 1971-72. Equipped with 10-14 40-50 kt yield W-68 warhead, the 'Poseidon' was a MIRV-capable missile with a higher capable payload and improved accuracy over its immediate predecessor, and was the unit most equipped on American nuclear-powered ballistic missile submarines throughout the 70s and 80s."
 USA_slbm_equipment_6:0 "UGM-96 Trident I"
 USA_slbm_equipment_6_short:0 "Trident I"
 USA_slbm_equipment_6_desc:0 "The UGM-96 was developed in 1979 as the successor to the Poseidon SLBM. It is a three-stage solid-fuel rocket propelled missile equipped with eight W-76 nuclear warheads, each delivering a yield of roughly 100 kt, five times greater than the Fat Man bomb that devastated Nagasaki. The 'Trident I' remained in service until all units were fully retired in 2005."
 USA_slbm_equipment_7:0 "UGM-133 Trident II"
 USA_slbm_equipment_7_short:0 "Trident II"
 USA_slbm_equipment_7_desc:0 "The current missile designed used by U.S. Navy submarines in the modern day, the UGM-133 is a powerful weapon to be reckoned with. With a range of more than 7500 miles (12,000 km), and being equipped with 8-14 of either the W-76 used on its predecessor, or the more devastating W-88 with a nuclear yield of 425 kt, the 'Trident II' will remain a formidable deterrent for the United States for the foreseeable future."
 
 USA_irbm_equipment_1:0 "PGM-17 Thor"
 USA_irbm_equipment_1_short:0 "Thor"
 USA_irbm_equipment_1_desc:0 "The first operational ballistic missile used by the U.S. Air Force, the PGM-17 (original designation - SM-75) was developed in 1956 out of fears of Soviet development of Long-Range missi]les. Typical warheads had a yield of 1.44 megatons, making it a very powerful weapon. Although they were removed from service in 1963, the 'Thor' could be reactivated at a moment's notice, to strike targets like a bolt of lightning."
 USA_irbm_equipment_2:0 "PGM-19 Jupiter A"
 USA_irbm_equipment_2_short:0 "Jupiter A"
 USA_irbm_equipment_2_desc:0 "The PGM-19 was the first nuclear-tipped medium-range ballistic missile utilized by the U.S. Air Force. Originally developed for the U.S. Army and Navy, the missile retained a squat-shape for use in submarines, despite the Navy ultimately choosing to develop the Polaris missile. The 'Jupiter,' named after the Roman King of the Gods, would be equipped with a 1.1 megaton nuclear yield warhead."
 USA_irbm_equipment_3:0 "PGM-19 Jupiter C"
 USA_irbm_equipment_3_short:0 "Jupiter C"
 USA_irbm_equipment_3_desc:0 "Introduced in 1958 as an upgrade to the PGM-19A, the 'Jupiter-C' was developed with an elongated fuselage to allow for multiple solid-fuel rockets. Although it was used to test for the re-entry of used rockets, it has been repurposed into an IRBM."
 USA_irbm_equipment_4_short:0 "Juno I"
 USA_irbm_equipment_4_desc:0 "Developed from the Jupiter-C, the 'Juno,' (named after the Roman queen of the Gods) took the Jupiter-C model and incorporated a fourth stage, which was mounted on top of the "tub" of the third stage, and fired after third-stage burnout to boost the payload. This system was incorporated for the launch of sattelites, and was the delivery system that launched America's first sattelite, 'Explorer 1' into space. As an ICBM, the included fourth stage would have increased the range of a nuclear payload (which would have likely been the same as the earlier Jupiter) to around 2000 km or ~1250 mi)"
 USA_irbm_equipment_5:0 "PGM-19E Juno II"
 USA_irbm_equipment_5_short:0 "Juno II"
 USA_irbm_equipment_5_desc:0 "The Juno II is a further development of the Juno I, though unlike its predecessor, it takes cues from the Jupiter-A model, of which the Juno II uses the former's rockets for its first stage. For its second, third and fourth stage, it uses a rocket platform derived from the MGM-29 Redstone missile system. Used as the launching platforms for the later Explorer Sattelites as well as Pioneer 4 (the first U.S. sattelite to escape Earth orbit and was the first successful lunar probe), a hypothetical version as a ballistic missile could have a range of up to ~2500 km (~1550 km)"
 USA_irbm_equipment_6:0 "MGM-31C Pershing II"
 USA_irbm_equipment_6_short:0 "Pershing II"
 USA_irbm_equipment_6_desc:0 "Entering service in 1983, the MGM-31C was developed as an upgrade to the Pershing I and Pershing Ia missiles, which is the reason for its designation as 'Pershing II' (Pershing being named after John J. Pershing, one of two men with the rank of 'General of the Armies' or six-star general). It came equipped with a warhead that could toggle anywhere from a 5 kt to an 80 kt yield."
 USA_irbm_equipment_7:0 "MGM-31D Pershing III"
 USA_irbm_equipment_7_short:0 "Pershing III"
 USA_irbm_equipment_7_desc:0 "Developed as a continuation of the Pershing system, the 'Pershing III' was a four-stage 25,000 pounds (11,000 kg) version that would replace the LGM-118 Peacekeeper. Due to limitations in the Strategic Arms Reduction Treaties. It was to be launched from modified M1003 launchers, the third modification for the third type of ‘Pershing’ missile."
 USA_irbm_equipment_8:0 "MGM-31E Pershing II Reduced Range"
 USA_irbm_equipment_8_short:0 "Pershing II RR"
 USA_irbm_equipment_8_desc:0 "A modified version of the earlier MGM-31C, the 'E' variant was developed with shorter-range in mind to comply with the Intermediate-Range Nuclear Forces (INF) Treaty. Compared to the Pershing II and III, the Reduced Range Pershing would have had an operational range of ~1200 km (745 mi), less than the original's 1770 km (1100 mi)."
 
 USA_srbm_equipment_1:0 "Hermes B-1"
 USA_srbm_equipment_1_short:0 "Hermes"
 USA_srbm_equipment_1_desc:0 "Developed in response to Nazi Germany's rocket attacks in Europe, the Hermes was designed as a test project that would ultimately become the progenitor for America's missile program. Named after the Greek messenger god, the 'Hermes' B variant was a Mach 4 ramjet-powered cruise missile design. It would be designated SSM-G-9 and SSM-A-9."
 USA_srbm_equipment_2:0 "MGM-5 Corporal"
 USA_srbm_equipment_2_short:0 "Corporal"
 USA_srbm_equipment_2_desc:0 "The MGM-5 was the United States' first guided missile authorized to carry a nuclear warhead. A tactical ballistic missile, the 'Corporal' was a short-range ballistic missile with a range of 75 nautical miles (140 km). In addition to a nuclear-tipped yield (which would be introduced later in its career), can also be equipped with a conventional High-Explosive (HE) missile."
 USA_srbm_equipment_3:0 "PGM-11 Redstone"
 USA_srbm_equipment_3_short:0 "Redstone"
 USA_srbm_equipment_3_desc:0 "The first operational ballistic missile used by the U.S. Army, the PGM-11 (originally SSM-G-14 in 1950, SSM-A-14 in 1951, and M8 and M9 in 1955) was a direct descendent of the Nazi's V-2 rocket, developed by German rocket engineers brought to the United States as a result of Operation Paperclip. The 'Redstone,' named after the eponymous arsenal in Huntsville, Alabama where it was developed, was a Short-range missile that served in the active defense of Western Europe during the Cold War. It was also the first missile to be equipped with a nuclear warhead."
 USA_srbm_equipment_4:0 "MGM-18 Lacrosse"
 USA_srbm_equipment_4_short:0 "Lacrosse"
 USA_srbm_equipment_4_desc:0 "A short-ranged tactical ballistic weapon intended for close support of ground troops, the MGM-18 was introduced in 1959 whilst the missile was still in its developmental stage. Although it can be equipped with a HE or 1.5-10 kiloton nuclear warhead, reliability problems and difficulties with the guidance system and its susceptibility to ECM led to the withdrawal of the 'Lacrosse' a few years later."
 USA_srbm_equipment_5:0 "MGM-29 Sergeant"
 USA_srbm_equipment_5_short:0 "Sergeant"
 USA_srbm_equipment_5_desc:0 "Another product from the Redstone Arsenal, the MGM-29 was introduced in 1962 as the replacement for the MGM-5 Corporal. Nicknamed the 'Sergeant,' it was the final missile of its type named after U.S. Army enlisted ranking conventions. Besides a 200 kiloton nuclear warhead, the MGM-29 can also be fitted with High-Explosive, Biological and Chemical warheads."
 USA_srbm_equipment_6:0 "MGM-31A Pershing 1"
 USA_srbm_equipment_6_short:0 "Pershing 1"
 USA_srbm_equipment_6_desc:0 "The MGM-31 was the first in what would be the continuous long-serving ballistic missile series in service by the U.S. Army. Deployed in 1963, the MGM-31A was developed as the successor to the Redstone missile, and was originally designated as 'Redstone-S' before settling on the 'Pershing I' designation. It was fitted with a 60-400 kiloton nuclear warhead."
 USA_srbm_equipment_7:0 "MGM-52 Lance"
 USA_srbm_equipment_7_short:0 "Lance"
 USA_srbm_equipment_7_desc:0 "Deployed in 1972, the MGM-52 was an improvement over the MGM-29 Sergeant it replaced, with increased accuracy and mobility. Its payload was either the W70 nuclear warhead (with yield from 1 to 100 kilotons), a high-explosive, shaped charge warhead for bunker busting or the M251 warhead with explosive submunitions for the Stand-Off Dispenser role. With such versatile warheads in its disposal, the 'Lance' is certain to penetrate enemy defenses and pave the way for troops to move forward."
 USA_srbm_equipment_8:0 "MGM-140A ATACMS Block I"
 USA_srbm_equipment_8_short:0 "ATACMS Block I"
 USA_srbm_equipment_8_desc:0 "The MGM-140 (originally M39) was introduced in 1991 as a replacement for the earlier MGM-52 Lance in the conventional SRBM role. Capable of being launched from the M270 MLRS system, the MGM-140A contains a warhead that carries up to 950 explosive submunitions with a range of 80 miles (128 km). Officially known as ATACMS, shorthand for 'Army TACtical Missile System.'"
 USA_srbm_equipment_9:0 "MGM-164 ATACMS Block II"
 USA_srbm_equipment_9_short:0 "ATACMS Block II"
 USA_srbm_equipment_9_desc:0 "Originally designated M39A3 and later, MGM-140C, the MGM-164 is the designation for the second generation of ATACMS Missiles. Developed during the second half of the 1990s and early 2000's, the missile was to be equipped with the Brilliant Anti-Tank submunitions, giving the weapon a deadly potency against Cold War-era tanks employed in the post-Cold War era."
 
 USA_icbm_equipment_1:0 "LGM-30A Minuteman I"
 USA_icbm_equipment_1_short:0 "Minuteman I"
 USA_icbm_equipment_1_desc:0 "The LGM-30A (formerly the SM-80) was introduced in 1962 for the role of nuclear deterrence, threatening the Soviet's with a powerful retaliatory counter strike should the United States be attacked first. Because of the Navy's Polaris missile however, the U.S. Air Force was allowed to further develop the missile, improving accuracy. Its nickname 'Minuteman' was given because just like the titular light infantry of the American Revolutionary War, the missile was designed to be launched at a moment's notice."
 USA_icbm_equipment_2:0 "LGM-30G Minuteman III"
 USA_icbm_equipment_2_short:0 "Minuteman III"
 USA_icbm_equipment_2_desc:0 "The LGM-30G was the final development of the Minuteman ICBM platform. It was the first missile platform upon its introduction into service in 1972, to use a MIRV warhead. It's warhead consisted of three W62 nuclear warheads, each with a yield of 170 kT, compared to its predecessor's W56 with 1.2 MT. As of 2019, the 'Minuteman III' is the only land-based ICBM currently in service in the United States."
 USA_icbm_equipment_3:0 "LGM-70B Minuteman IV"
 USA_icbm_equipment_3_short:0 "Minuteman IV"
 USA_icbm_equipment_3_desc:0 "The LGM-70B was a further development of the Minuteman II platforms. These missiles are modified with enhanced radio-transmitters, a carry over from the Emergency Rocket Communications System (ERCS) used on similarly designated LEM-70A's. The missile would in turn, be used as the vanguard of a first-strike or retaliatory-strike attack, giving the go-order to other SAC units as it traveled, allowing other missiles to be launched in quick succession."
 USA_icbm_equipment_4:0 "LGM-118A Peacekeeper"
 USA_icbm_equipment_4_short:0 "Peacekeeper"
 USA_icbm_equipment_4_desc:0 "Introduced in 1986 as part of President Reagan's 'Star Wars' project, the LGM-118A (also known as the MX Missile) was developed to allow the US to ride out a sneak attack by the Soviet ICBM fleet and then launch a counterattack. It was a MIRV missile that can carry 10 W87 300kT nuclear warheads in its re-entry vehicle. However due to the START II treaty (despite the United States never ratifying said treaty) and the Minuteman being able to field single warheads for far cheaper, the 'Peacekeeper' would be withdrawn from service. Its components would be used by a private firm to develop a civilian expendable launch system, the 'Minotaur IV.'"
 USA_icbm_equipment_5:0 "MGM-134 Midgetman"
 USA_icbm_equipment_5_short:0 "Midgetman"
 USA_icbm_equipment_5_desc:0 "Developed in 1991 during the twilight years of the Cold War, the MGM-134 was developed as a need for a Small ICBM that can be launched from road-based vehicles, out of the growing threat of Soviet Submarines that could launch ICBMs from the coast and deprive the U.S. of a retaliatory strike capability. Equipped with a 475 kT nuclear warhead, the 'Midgetman' would be launched from the Hard Mobile Launcher, capable of being protected from radiation."

 USA_cruisemissile_equipment_1:0 "JB-2 Loon"
 USA_cruisemissile_equipment_1_short:0 "JB-2 Loon"
 USA_cruisemissile_equipment_1_desc:0 "The JB-2 was an American copy of the German V-1 flying bomb. Developed in 1944, it was originally intended to be used during Operation Downfall, the Allied invasion of Japan. But because of the use of atomic weapons, the 'Loon' was never used in combat. Despite this, the JB-2 would play a significant role in the development of surface-to-surface tactical missile systems."
 USA_cruisemissile_equipment_2:0 "MGM-1 Matador"
 USA_cruisemissile_equipment_2_short:0 "MGM-1 Matador"
 USA_cruisemissile_equipment_2_desc:0 "The MGM-1 (originally SSM-A-1 in 1949, the B-61 bomber by U.S. Air Force designation, and TM-61 in 1955), was the first American-developed Cruise missile, introduced into service in 1952. While similar in concept to both its predecessor, the JB-2 Loon, and the German V-1, it included a radio command that allowed in-flight course corrections, allowing accuracy to be maintained over greater distances than ballistic missiles. It can be fitted with a nuclear-tipped yield of anywhere from 1 to 120 kilotons, but high-explosive warhead variants exist. Its nickname is 'Matador.'"
 USA_cruisemissile_equipment_3:0 "SM-62 Snark"
 USA_cruisemissile_equipment_3_short:0 "SM-62 Snark"
 USA_cruisemissile_equipment_3_desc:0 "An intercontinental-range Cruise Missile, the SM-62 (originally SSM-A-3 and B-62) was a jet-propelled missile with a 5,500 nautical mile (10,200 km) range, the longest ranged cruise missile ever deployed by the United States. Developed as a stopgap deterrence while ICBMs were in development, the 'Snark' (named after a fictional animal in Lewis Carroll's 'The Hunting of the Snark') would be withdrawn once ICBM's were adequately deployed."
 USA_cruisemissile_equipment_4:0 "MGM-13 Mace"
 USA_cruisemissile_equipment_4_short:0 "MGM-13 Mace"
 USA_cruisemissile_equipment_4_desc:0 "Developed in 1956 as an improvement and successor to the MGM-1, the MGM-13 (originally the TM-76) could reach transonic speeds with a range being anywhere from 540 to 1300 miles depending on the altitude of the missile. A radar map-matching system was integrated into its systems, allowing course correction if the terrain did not match up with the film of the terrain to target. Nicknamed the 'Mace,' the MGM-13 would serve as a deterrence and cruise missile until replaced with the MGM-31 Pershing and BGM-109 respectively."
 USA_cruisemissile_equipment_5:0 "BGM-109G Gryphon"
 USA_cruisemissile_equipment_5_short:0 "BGM-109G Gryphon"
 USA_cruisemissile_equipment_5_desc:0 "The BGM-109G was the replacement to the earlier Mace missile and was developed from the ship-launched Tomahawk Missile. Introduced in 1983, the BGM-109G was developed as a counter to the mobile SS-20 Saber used by the Soviet Union. Equipped with a variable-yield W84 nuclear warhead (with yields between 0.2-150 kt), the missile, alongside the Pershing line of IRBM's and SRBM's was what led to the Soviet Union being more willing to sign the Intermediate-Range Nuclear Forces Treaty (INF treaty). Although also known as the Ground-Launched Cruise Missile (GLCM), its official designation and nickname is BGM-109G 'Gryphon.'"
 USA_cruisemissile_equipment_6:0 "AGM-129 ACM"
 USA_cruisemissile_equipment_6_short:0 "ACM"
 USA_cruisemissile_equipment_6_desc:0 "Introduced in 1990, the AGM-129 ACM (short for Advanced Cruise Missile) was a low-observable, air-launched cruise missile carried exclusively by U.S. Air Force B-52H Stratofortress Strategic Bombers. It was developed out of fears that the AGM-86 would have difficulty penetrating future air defense systems. Although capable of carrying a W80 nuclear warhead (as used in it's predecessor, with a 5-150 kt yield), the 'C' variant of this missile has a conventional high-explosive warhead."
 USA_cruisemissile_equipment_7:0 "AGM-158 JASSM"
 USA_cruisemissile_equipment_7_short:0 "JASSM"
 USA_cruisemissile_equipment_7_desc:0 "The AGM-158 represents the pinacle of cruise missile technology. Carrying over the AGM-129's need for a low-observable, stand-off, air-launched missile. the AGM-158, introduced in 2009, is capable of being launched from a variety of modern combat aircraft, ranging from fighters like the F-35 and F-15E to bombers such as the B-52H and B-1B. Designated the JASSM (Joint Air-to-Surface Standoff Missile), the AGM-158 is unlike most cruise missiles in that it does not have a nuclear capability, being strictly a conventional warhead cruise missile."

 USA_coastalmissile_equipment_3:0 "BGM-84A Harpoon"
 USA_coastalmissile_equipment_3_short:0 "BGM-84A Harpoon"
 USA_coastalmissile_equipment_4:0 "BGM-84C Harpoon"
 USA_coastalmissile_equipment_4_short:0 "BGM-84C Harpoon"
 USA_coastalmissile_equipment_5:0 "BGM-109B TASM"
 USA_coastalmissile_equipment_5_short:0 "BGM-109B TASM"
 
 #Helicopter

 USA_naval_helicopter_equipment_1:0 "Bell HTL-4 Sioux"
 USA_naval_helicopter_equipment_1_short:0 "HTL-4 Sioux"
 USA_naval_helicopter_equipment_1_desc:0 "The HTL was a single-engine, single-rotor light helicopter derived from the civilian Bell 47A. Procured by the U.S. Navy in 1947, the HTL-4 (the Navy designated variant) was different from those used by the other branches by the removal of the fabric covering on the tail boom. Otherwise, it retains many of its features, including the distinctive 'soap bubble' canopy giving the pilot a wide view. Later designated the TH-13L. Its nickname, going by naming helicopters after Native American tribes, is 'Sioux.'"
 USA_naval_helicopter_equipment_2:0 "Sikorsky HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_short:0 "HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_desc:0 "The HSS is the anti-submarine variant of Silkorsky's S-58, an upgraded version of the S-55 (and military H-19 Chickasaw). It had a smaller nose, but with a tail-dragger rear fuselage and landing gear, rather than the high-tail, 4-post pattern of its predecessor. Later redesignated the SH-34G, anti-sub variants of this chopper were given the official nickname of 'Seabat.'"
 USA_naval_helicopter_equipment_3:0 "Kaman SH-2D Seasprite"
 USA_naval_helicopter_equipment_3_short:0 "SH-2D Seasprite"
 USA_naval_helicopter_equipment_3_desc:0 "Introduced in the early 1960s as a replacement for the SH-34 Seabat, the SH-2 (originally designated HU2K) was the first anti-submarine helicopter capable of being deployed on U.S. vessels besides Aircraft Carriers. This portability prolonged the career of the 'Seasprite' and upgraded variants existed. The variant depicted in game is the 'D' variant, the initial anti-submarine variant."
 USA_naval_helicopter_equipment_4:0 "Sikorsky SH-3A Sea King"
 USA_naval_helicopter_equipment_4_short:0 "SH-3A Sea King"
 USA_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Silkorsky S-61, the SH-3 (original designation HSS-2) is a twin-engined ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helo's that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 USA_naval_helicopter_equipment_5:0 "Sikorsky SH-3D Sea King"
 USA_naval_helicopter_equipment_5_short:0 "SH-3D Sea King"
 USA_naval_helicopter_equipment_5_desc:0 "An upgrade to the venerable SH-3 Sea King, the 'D' variant features more powerful engines to allow for increased payload and speed. Its sensor suite has also been improved considerably, allowing it greater operational capabilities as an ASW platform."
 USA_naval_helicopter_equipment_6:0 "Sikorsky SH-60B Seahawk"
 USA_naval_helicopter_equipment_6_short:0 "SH-60B Seahawk"
 USA_naval_helicopter_equipment_6_desc:0 "The SH-60 is the U.S. Navy's variant of the U.S. Army's UH-60 Blackhawk helicopter. (itself a military variant of the Sikorsky S-70) Despite replacing the earlier Sea King, the SH-60 does not have amphibious landing capability, but it retains the SH-2's capability to land on any U.S. ship capable of housing helicopters. Able to perform many of the same roles as the SH-3, the 'Sea Hawk' represents the future of U.S. Navy helicopter aviation."
 USA_naval_helicopter_equipment_7:0 "Sikorsky MH-60R Seahawk"
 USA_naval_helicopter_equipment_7_short:0 "MH-60R Seahawk"
 USA_naval_helicopter_equipment_7_desc:0 "The MH-60R Seahawk is an upgraded version of the SH-60 Seahawk. Developed in 1993, the MH-60R was designed to combine the features of the earlier SH-60B and SH-60F. Its sensors include the ASE package, MTS-FLIR, the AN/APS-147 multi-mode radar/IFF interrogator, an advanced airborne fleet data link, and a more advanced airborne active sonar. This, coupled with an improved weapons system (allowing it to carry the advanced Mk 54 torpedo and AGM-114 Hellfire missiles), allow the 'Seahawk' greater flexibility in both anti-shipping and amphibious assault operations."

 USA_attack_helicopter_equipment_1: "Lockheed AH-56 Cheyenne"
 USA_attack_helicopter_equipment_1_short: "AH-56 Cheyenne"
 USA_attack_helicopter_equipment_1_desc:0 "Developed in the mid 1960s as a attack helicopter, the AH-56, nicknamed the 'Cheyenne' after the Native American tribe from Montana, was designed to provide extended and direct close air support to ground forces in terrain and with close proximity compared to their fixed-winged counterparts. In addition, the AH-56 would have a high-speed dash capability to provide armed escort for U.S. Transport helicopters like the UH-1 Huey Iroquois. Because the Vietnam War was winding down however, the Cheyenne project would be cancelled, but test data gained from the project would later lead to the development of the AH-64 Apache."
 USA_attack_helicopter_equipment_2: "Bell AH-1G Cobra"
 USA_attack_helicopter_equipment_2_short: "AH-1G Cobra"
 USA_attack_helicopter_equipment_2_desc:0 "Originally introduced in 1966 as a stop-gap attack helicopter, the AH-1 (developed with some compatibility from the UH-1 Huey Iroquois) was utilized in the same roles that the AH-56 was meant for during its development cycle. It was often deployed in hunter-killer formations, the 'killer' to the 'hunter' role provided by the OH-6 Cayuse, both of which served with great distinction in the Vietnam War. Although officially nicknamed the 'Cobra', other nicknames exist, including 'HueyCobra' and 'Snake.'"
 USA_attack_helicopter_equipment_3: "Bell AH-1Q Cobra"
 USA_attack_helicopter_equipment_3_short: "AH-1Q Cobra"
 USA_attack_helicopter_equipment_3_desc:0 "The 'Q' variant of the AH-1 "Cobra" was developed in 1972. The primary component introduced with the variant is the M65 system, which made it capable of carrying the BGM-71 TOW (Tube-launched, Optically tracked, Wire-guided) anti-tank missile system. The systems included in this new anti-tank capability include a Telescopic Sight Unit and a Reflex sight."
 USA_attack_helicopter_equipment_4: "Hughes AH-64A Apache"
 USA_attack_helicopter_equipment_4_short: "AH-64A Apache"
 USA_attack_helicopter_equipment_4_desc:0 "Introduced in 1986 as a replacement for the AH-1 in U.S. Army service, the AH-64 is one of the more well known attack helicopters in the world. It features a nose-mounted sensor suite for target acquisition and night vision systems. A typical (and famous) mission loadout is known to be its 30mm Chain gun carried between the landing gear, and four stub-wing hardpoints for a mixture of Hydra rocket pods and AGM-114 Hellfire Anti-Tank Missiles. Nicknamed the 'Apache,' the AH-64 represents the pinnacle of helicopter aviation."
 USA_attack_helicopter_equipment_5: "McDonnell Douglas AH-64D Apache Longbow"
 USA_attack_helicopter_equipment_5_short: "AH-64D Longbow"
 USA_attack_helicopter_equipment_5_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, the Longbow Radar attached above the main rotor enhances its ability to make use of missiles in all kinds of weather. Because of the aforementioned radar, it is given the nickname of the 'Apache Longbow'."
 
 USA_scout_helicopter_equipment_1: "Hughes OH-6 Cayuse"
 USA_scout_helicopter_equipment_1_short: "OH-6 Cayuse"
 USA_scout_helicopter_equipment_1_desc:0 "Developed in 1960, the OH-6 was designed under the Light Observation Helicopter (LOH) project, for the purpose of observation, casualty evacuation, personnel transport and light attack. Hughes' design would be the successful one out of eleven other competing designs. It would replace the O-1 Bird Dog in the observation role when the U.S. Department of Defense directed the U.S. Army to transfer all fixed-wing aircraft to the U.S. Air Force. Serving with distinction in the Vietnam War, the OH-6 had shown the value of observation helicopters as a support for attack helicopters like the AH-1 or ground forces to engage enemies. Officially known as the 'Cayuse' (after the Native American tribe from the Pacific Northwest), pilots gave it the nickname 'Loach' after the program that spawned it."
 USA_scout_helicopter_equipment_2: "Bell OH-58A Kiowa"
 USA_scout_helicopter_equipment_2_short: "OH-58A Kiowa"
 USA_scout_helicopter_equipment_2_desc:0 "Introduced in 1969 during the height of the Vietnam War, the OH-58 was a 4-seated helicopter whose noteworthy feature was that, despite having 2 pilots, the pilot controls on the left seat can be removed to carry a passenger up front. During the Vietnam War, its armament was a single M134 minigun or M129 Grenade Launcher. Post-war, the OH-58 would recieve many modifications, with an engine upgrade (bringing it up to par with the later OH-58C), a thermal imaging system, a communications package for law enforcement, enhanced navigational equipment and high skid gear. These upgraded variants of the 'Kiowa' (named for a Native American tribe originally from Montana and Colorado) would take part in the Army National Guard's RAID Anti-Drug operations."
 USA_scout_helicopter_equipment_3: "Bell OH-58D Kiowa Warrior"
 USA_scout_helicopter_equipment_3_short: "OH-58D Kiowa"
 USA_scout_helicopter_equipment_3_desc:0 "The upgraded 'D' variant of the Kiowa was the result of the Army Helicopter Improvement Program (AHIP). It came with features such as an upgraded transmission and engine for the chopper's nap-of-the-earth (extreme low level) flights, as well as a unique four-bladed main rotor configuration which allowed it to be much quieter than other helicopters, more so its predecessors. The OH-58D introduced the distinctive Mast-Mounted Sight (MMS) above the rotor system, and a mixed glass cockpit, with traditional instruments identified as "standby" for emergency use. Although still known as the 'Kiowa,' variants equipped with a pair of universal weapons pylons for missile and rocket armament are known as 'Kiowa Warrior's.'"
 USA_scout_helicopter_equipment_4: "Sikorsky RAH-66 Comanche"
 USA_scout_helicopter_equipment_4_short: "RAH-66 Comanche"
 USA_scout_helicopter_equipment_4_desc:0 "Developed in the early 90s as a replacement for the OH-6, OH-58 and AH-1 helicopters, the RAH-66 was the brainchild of the U.S. Army's Light Helicopter Experimental (LHX) and later, Light Helicopter (LX) programmes. A stealthy observation helicopter, the RAH-66 was designed to employ advanced sensors in its reconnaissance role, where it was intended to designate targets for the AH-64 Apache. In addition, it had an onboard 20mm rotary cannon and a pair of internal bomb bays or optional stub wings for missiles and rockets. Nicknamed the 'Comanche' (named for one of the larger Native American tribes, spread across the Southwest U.S. and Chihuahua, Mexico), this stealthy helicopter represented a unique design in rotary aviation."
 USA_scout_helicopter_equipment_5:0 "Bell ARH-70 Arapaho"
 USA_scout_helicopter_equipment_5_short:0 "ARH-70 Arapaho"
 USA_scout_helicopter_equipment_5_desc:0 "After the cancellation of the RAH-66 in 2004, the U.S. Army shifted towards developing a replacement targeting only the aging OH-58 Kiowa. This led to the ARH-70, based on the civilian Bell 407. Designed under the Armed Reconaissance Helicopter (ARH) programme, the ARH-70 was touted as having been built with off-the-shelf technology. Despite showing promise, budget overruns led to the quick cancellation of the 'Arapaho.' (named after another Native American tribe in the Great Plains)"

 USA_utility_helicopter_equipment_1:0 "Sikorsky H-34 Choctaw"
 USA_utility_helicopter_equipment_1_short:0 "H-34 Choctaw"
 USA_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-34 (company designation S-58, Navy designation HUS) is a piston-engined military helicopter originally designed as an anti-submarine warfare (ASW), but was later repurposed as medium transports. It would become the last piston-engined helicopter to be operated by the United States Marine Corps, as every helicopter since then utilized turbine-powered engines. In Navy service (as the UH-34), it is known as the 'Seahorse' while Army variants (as CH-34) took up the name 'Choctaw.'"
 USA_utility_helicopter_equipment_2:0 "Bell UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_short:0 "UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 USA_utility_helicopter_equipment_3:0 "Bell UH-1D Iroquois"
 USA_utility_helicopter_equipment_3_short:0 "UH-1D Iroquois"
 USA_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fueselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 USA_utility_helicopter_equipment_4:0 "Bell UH-1N Twin Huey"
 USA_utility_helicopter_equipment_4_short:0 "UH-1N Twin Huey"
 USA_utility_helicopter_equipment_4_desc:0 "First introduced in 1970, the UH-1N was another member of the extended 'Huey' family, this time being developed from the UH-1H, though unlike the UH-1A and UH-1D, the 'N' variant would be the one to spawn its civilian version, the Bell 212. The main rotor is powered by two turboshaft engines that drive a single output shaft. Should one engine fail the remaining engine can deliver 671 kW (900 shp) for 30 minutes or 571 kW (765 shp) enabling the UH-1N to maintain cruise performance at maximum weight. It was also one of the few 'Iroquois' variants not to be used by the U.S. Army, instead being the standard-bearer for the Marines. Its twin-engine configuration gave it the informal nickname 'Twin Huey.'"
 USA_utility_helicopter_equipment_5:0 "Sikorsky UH-60A Black Hawk"
 USA_utility_helicopter_equipment_5_short:0 "UH-60A Black Hawk"
 USA_utility_helicopter_equipment_5_desc:0 "Entering service in 1979, the UH-60A was the successor to the UH-1 as the U.S. Army's utility helicopter platform. Developed from the civilian S-70, the UH-60A could carry up to 15 people (4 crew members and up to 11 equipped troops). Named after a Sauk Native American tribal leader, the 'Blackhawk' has served in combat during conflicts in Grenada, Panama, Iraq, Somalia, the Balkans, Afghanistan, and other areas in the Middle East."
 USA_utility_helicopter_equipment_6:0 "Sikorsky UH-60L Black Hawk"
 USA_utility_helicopter_equipment_6_short:0 "UH-60L Black Hawk"
 USA_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 USA_utility_helicopter_equipment_7:0 "Sikorsky/Northrop Grumman UH-60V Black Hawk"
 USA_utility_helicopter_equipment_7_short:0 "UH-60V Black Hawk"
 USA_utility_helicopter_equipment_7_desc:0 "A joint upgrade program by Sikorsky and Northrop Grumman, the UH-60V upgrades on the 'L' variant with new electronic-displays, a glass cockpit, an Integrated Vehicle Health Management System (IVHMS) computer system and fly-by-wire capabilities. This variant ensures that the 'Blackhawk' role as the premier utility and troop transport helicopter will continue for the next generation of army soldiers."

 USA_cargo_helicopter_equipment_1:0 "Sikorsky CH-37 Mojave"
 USA_cargo_helicopter_equipment_1_short:0 "CH-37 Mojave"
 USA_cargo_helicopter_equipment_1_desc:0 "The CH-37 (also known as S-56 by company designation, and HR2S in the U.S. Navy) was at the time of its introduction into service in 1956, was the largest helicopter ever built, and also the first helicopter built by Sikorsky to use two engines. Its configuration allowed the chopper's fuselage free to hold cargo, and could fit up to 26 soldiers, which can be evacuated from clamshell doors on the back. Four CH-37Bs were deployed to Vietnam in 1963 to assist in the recovery of downed U.S. aircraft. They were very successful at this role, recovering over US$7.5 million worth of equipment, some of which was retrieved from behind enemy lines. Its nickname is 'Mojave'."
 USA_cargo_helicopter_equipment_2:0 "Boeing CH-47A Chinook"
 USA_cargo_helicopter_equipment_2_short:0 "CH-47A Chinook"
 USA_cargo_helicopter_equipment_2_desc:0 "The CH-47 (originally HC-1B) is a twin-engined, tandem-rotor helicopter that is among the heaviest lifting helicopters of the West. Replacing the CH-37 Mojave, the CH-47 possesses several means of loading various cargo, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads. It was also the fastest helicopter among its contemporaries when introduced in 1962, and is still considered one of the fastest choppers in the U.S. Army's arsenal currently. Its name, 'Chinook', is from the Native American Chinook people of modern-day Washington state."
 USA_cargo_helicopter_equipment_3:0 "Boeing CH-47C Chinook"
 USA_cargo_helicopter_equipment_3_short:0 "CH-47C Chinook"
 USA_cargo_helicopter_equipment_3_desc:0 "The 'C' variant of the Chinook features more powerful engines and transmissions, with three-sub variants featuring a different variant of the Lycoming T55-L engine. This variant of the 'Chinook' was the one most used during the Vietnam War, replacing the older H-21 Shawnee in the combat assault support role."
 USA_cargo_helicopter_equipment_4:0 "Sikorsky CH-53D Sea Stallion"
 USA_cargo_helicopter_equipment_4_short:0 "CH-53D Sea Stallion"
 USA_cargo_helicopter_equipment_4_desc:0 "Introduced in 1966, the CH-53 was the premier heavy-lift cargo and transport helicopter for the U.S. Marine Corps, the S-65 being the company and civilian designation. Just like the CH-47 Chinook for the Army, the CH-53 replaced the earlier CH-37 Mojave. Arriving in Vietnam in 1967, the 'Sea Stallion' proved to be a workhorse for the USMC, recovering even more downed aircraft than the CH-54 Tarhe, another cargo helicopter used by the U.S. Air Force. Modified versions of this helicopter also served in Combat Search and Rescue, Minesweeping, helicopter training and presidential transport (Marine One)."
 USA_cargo_helicopter_equipment_5:0 "Sikorsky CH-53E Super Stallion"
 USA_cargo_helicopter_equipment_5_short:0 "CH-53E Super Stallion"
 USA_cargo_helicopter_equipment_5_desc:0 "Replacing the earlier CH-53A and CH-53D, the CH-53E (company designation S-80E), upon its introduction in 1981, was a much different beast than the helicopter that preceeded it. The main differences included adding a third engine, adding a seventh blade to the main rotor and canting the tail rotor 20 degrees. Chaff and Flare dispensers were also added to protect against Surface-to-Air MANPADS. Because of it being a far more powerful machine, it was given the nickname 'Super Stallion.' A minesweeper version used by the Navy is given a separate designation, being known as the 'Sea Dragon'" 
 USA_cargo_helicopter_equipment_6:0 "Sikorsky CH-53K King Stallion"
 USA_cargo_helicopter_equipment_6_short:0 "CH-53K King Stallion"
 USA_cargo_helicopter_equipment_6_desc:0 "Taking its first flight in 2015, the CH-53K is the latest development of the now 50-year old CH-53 platform. The design features three 7,500 shp (5,590 kW) engines, new composite rotor blades, and a wider aircraft cabin than previous CH-53 variants, and will be the largest and heaviest helicopter in U.S. service. The CH-53K will also feature fly-by-wire controls and haptic feedback, Health and Usage Monitoring Systems (HUMS), a new elastomeric hub system, n improved external cargo handling system, survivability enhancements, and improvements to extend service life. With the type slated to enter service with the Marines in the coming years, and three others expressing interest, the 'King Stallion' looks to reign over all other helicopters."

 ########### SOV

 SOV_cv_nav_bomber_equipment_1:0 "Ilyushin Il-4 Palubniy"
 SOV_cv_nav_bomber_equipment_1_short:0 "Il-4P Bob"
 SOV_cv_nav_bomber_equipment_1_desc:0 "<FICTIONAL> The Il-4 Palubniy is a modified version of the Il-4 to be operated from the decks of Soviet aircraft carriers. Operated by Soviet Naval Aviation, the Il-4 operated as a makeshift torpedo and dive-bomber, although it was mostly ineffective in the latter due to its large wing-span (it was more likely for the wings to rip off once a high speed was achieved.) Despite this, the Il-4P performed well at keeping the Axis Navies at bay as best it could during campaigns in the Black Sea. Like its land-based variant, its NATO reporting name is Bob."
 SOV_cv_nav_bomber_equipment_2:0 "Tupolev Tu-2T Palubniy"
 SOV_cv_nav_bomber_equipment_2_short:0 "Tu-2TP Bat"
 SOV_cv_nav_bomber_equipment_2_desc:0 "<FICTIONAL> The Tu-2T Palubniy is the carrier-capable version of the Tu-2T Torpedo-bomber. Like its land-based variants, the Tu-2TP was issued to Soviet Naval Aviation pilots by the beginning of 1945, and was mainly used to in coastal attacks on the German coast as Soviet troops closed in on Berlin. Because of its maneuverability, the Tu-2TP also served as a low-level heavy fighter during the conflict as well. Its NATO reporting is Bat, just as the land-based variant."
 SOV_cv_nav_bomber_equipment_3:0 "Ilyushin Il-6 Palubniy"
 SOV_cv_nav_bomber_equipment_3_short:0 "Il-6P"
 SOV_cv_nav_bomber_equipment_3_desc:0 "<FICTIONAL> The Il-6 Palubniy is a further development of the Il-6, which continued after the land-based variant was cancelled in 1944. Unlike the land-based version, the Il-6P had a different engine set, as the need for long-range was largely negated due to it being on an aircraft carrier. As a result, performance had largely improved to be of comparable level to the Il-4 that it was originally based on. However, it too would have a short service life as the development of long-range, shore based aircraft effectively eliminated the need for the type."

 SOV_cv_CAS_equipment_1:0 "Polikarpov I-180 Palubniy"
 SOV_cv_CAS_equipment_1_short:0 "I-180P"
 SOV_cv_CAS_equipment_1_desc:0 "<FICTIONAL> Developed as a navalized version of the I-180 aircraft, the I-180P was converted for the role of a light attack and close air support aircraft. In this capacity however, the I-180 underperformed, as it was neither durable enough nor had the firepower needed to perform CAS duties from carriers stationed in the North Sea. The type would be swiftly replaced by the Il-2T and Il-10T upon its introduction into service."
 SOV_cv_CAS_equipment_2:0 "Ilyushin Il-2T Sturmovik"
 SOV_cv_CAS_equipment_2_short:0 "Il-2T Sturmovik"
 SOV_cv_CAS_equipment_2_desc:0 "The Il-2T is a torpedo-bomber variant of the famous Il-2 Sturmovik ground-attack aircraft. In order to save weight to allow it to fly, the two VYa-23 23-mm cannons on the wings were removed. As such it would be able to be equipped with a single 45 cm (18") torpedo. Although the design never made it onto the field, torpedo-equipped Sturmoviks was not an unknown idea, as Il-2M3s were modified to carry torpedo racks during the Crimea and Caucasus campaigns of World War II."
 SOV_cv_CAS_equipment_3:0 "Ilyushin Il-10T Beast"
 SOV_cv_CAS_equipment_3_short:0 "Il-10T Beast"
 SOV_cv_CAS_equipment_3_desc:0 "<FICTIONAL> This torpedo-bomber variant of the Il-10 was developed after the end of hostilities in Europe and Manchuria, unlike the Il-10 it developed from. Outside of a brief stint in support of North Korea during the Korean War, the Il-10T had a relatively peaceful existence, being retired by 1953 in favor of shore-based jet-powered fighter-bomber aircraft like the Su-7 Fitter."

 SOV_cv_fighter_equipment_0:0 "Polikarpov I-153 Chaika"
 SOV_cv_fighter_equipment_0_short:0 "I-153 Chaika"
 SOV_cv_fighter_equipment_0_desc:0 "The I-153 is a modified version of the I-15 biplane fighter. Equipped with a retractable undercarriage, the I-153 was intended to (but ultimately was unsuccessful at) improve the biplane's performance. Despite a short service life, the type performed well during the Battle of Khalkin Gol against Japanese forces, where it showed an even performance with the Japanese Type 97 (the IJA version of the Ki-27 'Nate'). The I-153 shares its nickname with the I-15, Chaika, meaning seagull."
 SOV_cv_fighter_equipment_1:0 "Polikarpov I-153UD Chaika"
 SOV_cv_fighter_equipment_1_short:0 "I-153UD Chaika"
 SOV_cv_fighter_equipment_1_desc:0 "The I-153UD is a redesigned I-153 Chaika which replaces the wooden and fabric-covered steel frame for an all-wooden frame in the rear fuselage. These were equipped with larger internal oil tanks and plumbed to accept external fuel tanks under the wings which doubled the combat range."
 SOV_cv_fighter_equipment_2:0 "Yakovlev Yak-1M"
 SOV_cv_fighter_equipment_2_short:0 "Yak-1M"
 SOV_cv_fighter_equipment_2_desc:0 "The Yak-1M is a modified version of the Yakovlev Yak-1 and Yak-3 fighter. It has a much smaller wing surface, a revised cooling intake system, and updated engine while reducing overall weight, which would have made it perfect for carrier operations, without sacrificing the performance that the Yak-1 was known for."
 SOV_cv_fighter_equipment_3:0 "Yakovlev Yak-7UTI"
 SOV_cv_fighter_equipment_3_short:0 "Yak-7UTI"
 SOV_cv_fighter_equipment_3_desc:0 "The Yak-7UTI was originally developed as a two-seat trainer aircraft for training the future of Soviet pilots. But the type could be adapted well for carrier operations, utilizing the twin control scheme to ensure that if one pilot got tired, the other could perform just as well. The type could serve in the role of carrier air defense against Nazi German and later American aircraft."

 SOV_fighter_equipment_0:0 "Polikarpov I-15 Chaika"
 SOV_fighter_equipment_0_short:0 "I-15 Chaika"
 SOV_fighter_equipment_0_desc:0 "A Biplane fighter aircraft, the I-15 (developmental name TsKB-3) was known for its distinctive gull-wing, which gave it the nickname of Chaika. (Russian for Seagull) It was operated in large numbers by the Soviet Air Force, and was one of the two standard fighters utilized the Spanish Republican Air Force during the Spanish Civil War."
 SOV_fighter_equipment_1:0 "Polikarpov I-16 Ishak"
 SOV_fighter_equipment_1_short:0 "I-16 Ishak"
 SOV_fighter_equipment_1_desc:0 "A fighter aircraft of revolutionary design, the I-16 was the world's first low-wing cantilever monoplane fighter with retractable landing gear to attain operational status and as such introduced a new vogue in fighter design.' The primary fighter aircraft used by the Soviet Air Force during the early stages of World War II, the I-16, nicknamed by pilots as the Ishak (Donkey) or Ishachok (Burro) was also utilized by Spanish Republicans in the Spanish Civil War, and by Chinese Nationalists in the Second Sino-Japanese War."
 SOV_fighter_equipment_2:0 "Lavochkin-Gorbunov-Gudkov LaGG-3"
 SOV_fighter_equipment_2_short:0 "LaGG-3"
 SOV_fighter_equipment_2_desc:0 "A refinement of the earlier LaGG-1, the LaGG-3 was the most modern aircraft in Soviet Air Force service at the start of Operation Barbarossa in 1941. Despite being woefully underpowered (it was overweight for an aircraft with a wooden frame), it was a fairly strong airframe. It was resistant to fire, but was prone to shatter once the frame came in contact with high-explosive rounds. Pilots disliked the type, calling it 'Lakirovanny Garantirovanny Grob.' (guaranteed varnished coffin) Despite this, 6500 LaGG-3's were built throughout the war."
 SOV_fighter_equipment_3:0 "Yakovlev Yak-3"
 SOV_fighter_equipment_3_short:0 "Yak-3"
 SOV_fighter_equipment_3_desc:0 "Robust and easy to maintain, the Yak-3 was much liked by pilots and ground crew alike. One of the smallest and lightest aircraft ever fielded in World War II, it's powerful engine and high power-to-weight ratio gave it excellent performance, and was stated to be comparable if not superior to the American P-51D Mustang and British Supermarine Spitfire. Almost 5,000 Yak-3 were built during the war, and would continue to serve in the Soviet, Polish and Yugoslav Air Forces into the 1950s."

 SOV_jet_multirole_equipment_1:0 "Mikoyan-Guerevich MiG-9 Fargo"
 SOV_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9’s were decommissioned by the PRC in 1951."
 SOV_jet_multirole_equipment_1_short:0 "MiG-9 Fargo"
 SOV_jet_multirole_equipment_2:0 "Mikoyan-Guerevich MiG-15 Fagot"
 SOV_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950’s, some still remain in service with the North Korean Air Force."
 SOV_jet_multirole_equipment_2_short:0 "MiG-15 Fagot"
 SOV_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17 Fresco"
 SOV_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was licence built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970’s, while it still remains in limited service in some African nations and North Korea."
 SOV_jet_multirole_equipment_3_short:0 "MiG-17 Fresco"
 SOV_jet_multirole_equipment_4:0 "Sukhoi Su-7 Fitter"
 SOV_jet_multirole_equipment_4_desc:0 "The Sukhoi Su-7 Fitter-A was one of the earliest Soviet supersonic fighter aircraft. Design began shortly after the death of Stalin in 1953 and the reopening if the Sukhoi design company. In total 1847 aircraft were produced from 1956, however mostly in the Su-7B fighter-bomber configuration; only around 200 were of the fighter variant. The Su-7 was used by the Egyptian Air Force during the Six Day and Yom Kippur Wars and heavily by the Indian Air Force in the 1971 India-Pakistan War. The Su-7 was decommissioned in the 1980’s and early 1990’s. At least 28 still remain in service with the North Korean Air Force."
 SOV_jet_multirole_equipment_4_short:0 "Su-7 Fitter"
 SOV_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21 Fishbed"
 SOV_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The Mig-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under licence. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 SOV_jet_multirole_equipment_5_short:0 "MiG-21 Fishbed"
 SOV_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-23 Flogger"
 SOV_jet_multirole_equipment_6_desc:0 "The Mig-23 Flogger was one of the only variable swept wing fighters to be in service with the USSR. After its first flight in 1967, production began in 1970 and continues today, with over 5000 aircraft produced since. The Mig-23 was also one of the first Soviet fighters to be equipped with a full suite of beyond-visual-range (BVR) sensors and weapons, for the first time allowing the eastern bloc similar capability to Western BVR systems. The aircraft saw extensive service with 37 nations and has been involved in numerous conflicts such as the Soviet-Afghan War, Iran-Iraq war, Operation Iraqi Freedom, 2011 Libyan conflict and more. Amazingly, during a U.S military hardware evaluation it was found that the MiG-23 performed more similarly to American 4th generation fighters, while it was technically considered 3rd generation."
 SOV_jet_multirole_equipment_6_short:0 "MiG-23 Flogger"
 SOV_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-29 Fulcrum A"
 SOV_jet_multirole_equipment_7_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first Mig-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 SOV_jet_multirole_equipment_7_short:0 "MiG-29 Fulcrum A"
 SOV_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-29S Fulcrum C"
 SOV_jet_multirole_equipment_8_desc:0 "The MiG-29S Fulcrum C or Fatback made its maiden flight in late 1980 was a mass produced modification of the MiG-29 aircraft. The MiG-29S incorporated improved radar and countermeasures, avionics, max payload and range. It was exported under the designation MiG-29SE to Malaysia. However, despite its poor overseas sale this variant still saw wider use than the first MiG-29s, large quantities were produced for the Soviet Air Force and select Warsaw Pact members. After the dissolution of the USSR the MiG-29 was put into service with the Russian Air Force, where it remains in service today."
 SOV_jet_multirole_equipment_8_short:0 "MiG-29S Fulcrum C"
 SOV_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-29M Fulcrum E"
 SOV_jet_multirole_equipment_9_desc:0 "The Mig-29M Fulcrum E is considered the second generation of MiG-29 modifications. The most noteworthy changes include the change from a mechanical flight control to a fly-by-wire system, redesigned airframe and improved RD-33 3M engines. The MiG-29M has no combat experience. However, the Syrian Air Force purchased 24 MiG-29Ms and the Peruvian Air Force expressed interest in purchasing 8. The Aircraft was introduced in the 1990’s and remains in service with the Russian Air Force today."
 SOV_jet_multirole_equipment_9_short:0 "MiG-29M Fulcrum E"
 SOV_jet_multirole_equipment_10:0 "Sukhoi Su-35 Flanker-E"
 SOV_jet_multirole_equipment_10_desc:0 "The Su-35 Flanker E is a heavily upgraded design of the Su-27. The upgrades include an updated sensor suite, allowing multirole capability and completely redesigned airframe. The cockpit was also modernised including 2 multi-function displays (MFD) and new HUD. Production of the aircraft began in 1987. The first aircraft were designated Su-27M, while subsequent aircraft were designated Su-35. China is the only export customer for the Su-27M / Su-35, purchasing 24 aircraft in 2015."
 SOV_jet_multirole_equipment_10_short:0 "Su-35 Flanker-E"

 SOV_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-LMFS"
 SOV_mr_stealth_fighter_equipment_1_short:0 "MiG-LMFS"
 SOV_mr_stealth_fighter_equipment_1_desc:0 "The LMFS (Liogkiy Mnogofunktsionalniy Frontovoi Samolyet, or Light Multi-Function Frontal Aircraft) was the further development of both the MiG-4.12 and MiG-1.44 Flatpack aircraft set to replace the MiG-29 Fulcrum. Although no concrete design currently exists, this light fighter is believed to incorporate an engine based on the RD-33 engine, utilizing the latest advancements in turbine and combustion chamber technology, and receiving only minor changes to the fan blades. The LMFS will have canard wings, internal weapons bays and an empty weight of roughly 33,000 lbs (15,000 kg) and a maximum takeoff weight of 55,000lbs. (25,000 kg)"
 
 SOV_heavy_fighter_equipment_1:0 "Petlyakov Pe-2 Buck"
 SOV_heavy_fighter_equipment_1_short:0 "Pe-2 Buck"
 SOV_heavy_fighter_equipment_1_desc:0 "Although entering service in 1941 as a light bomber, the Pe-2 was also a successful heavy fighter and night fighter during the war. 11,500 aircraft were built during the war. It was also one of the few types that was utilized by both sides of the conflict, both Soviet and Finnish Pe-2 were likely to face each other during the Continuation War (the Finnish & Karelian theatre of the Eastern Front). Its NATO reporting name is Buck."
 SOV_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 SOV_heavy_fighter_equipment_2_short:0 "Pe-3"
 SOV_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 SOV_heavy_fighter_equipment_3:0 "Lavochkin La-11 Fang"
 SOV_heavy_fighter_equipment_3_short:0 "La-11 Fang"
 SOV_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 SOV_jet_interceptor_equipment_1:0 "Yakovlev Yak-15 Feather"
 SOV_jet_interceptor_equipment_1_desc:0 "The Yakovlev Yak-15 Feather is a first generation Soviet plane developed immediately after WW2. 280 Aircraft were constructed between 1946-47. While the aircraft was designed as a fighter it was primarily used to train piston engine experienced pilots to fly jets. The aircraft never saw combat and was exclusively used by the Soviet Air Force. It left active service in 1948."
 SOV_jet_interceptor_equipment_1_short:0 "Yak-15 Feather"
 SOV_jet_interceptor_equipment_2:0 "Lavochkin La-15 Fantail"
 SOV_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favoured. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 SOV_jet_interceptor_equipment_2_short:0 "La-15 Fantail"
 SOV_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-19 Farmer"
 SOV_jet_interceptor_equipment_3_desc:0 "The Mikoyan-Gurevich MiG-19 Farmer was an early second generation fighter in Service with the Soviet Air Force. The Aircraft was introduced in March of 1955, it would later score 6 aerial victories against U.S aircraft over Vietnam. The aircraft was popular with the Warsaw Pact nations with 2172 being built in Europe. When sold to China it was designated the J-6 where over 4500 were constructed, the J-6 was decommissioned in 2010 and still remains in limited service with North Korea. In total 24 countries purchased and operated MiG-19 fighter aircraft."
 SOV_jet_interceptor_equipment_3_short:0 "MiG-19 Farmer"
 SOV_jet_interceptor_equipment_4:0 "Sukhoi Su-9 Fishpot"
 SOV_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950’s. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 SOV_jet_interceptor_equipment_4_short:0 "Su-9 Fishpot"
 SOV_jet_interceptor_equipment_5:0 "Tupolev Tu-28 Fiddler"
 SOV_jet_interceptor_equipment_5_desc:0 "The Tupolev Tu-28 Fiddler was an extended range interceptor aircraft introduced in 1964 by the Soviet Air Force. The Tu-28 was designed to intercept American nuclear-armed strategic bombers penetrating the massive northern border, which could not be covered by short range surface to air missiles. From 1961, 198 aircraft were produced, exclusively for service with the USSR. The only publicly reported combat operation undertaken by the craft was the interception of NATO high altitude reconnaissance balloons. The aircraft was decommissioned in 1990."
 SOV_jet_interceptor_equipment_5_short:0 "Tu-28 Fiddler"
 SOV_jet_interceptor_equipment_6:0 "Sukhoi Su-15 Flagon"
 SOV_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 SOV_jet_interceptor_equipment_6_short:0 "Su-15 Flagon"
 SOV_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25 Foxbat"
 SOV_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 SOV_jet_interceptor_equipment_7_short:0 "MiG-25 Foxbat"
 SOV_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31 Foxhound"
 SOV_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernised to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 SOV_jet_interceptor_equipment_8_short:0 "MiG-31 Foxhound"
 SOV_jet_interceptor_equipment_9:0 "Sukhoi Su-27S Flanker-B"
 SOV_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It’s primary role was long range air defence against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 SOV_jet_interceptor_equipment_9_short:0 "Su-27S Flanker-B"

 SOV_stealth_fighter_equipment_1:0 "Sukhoi Su-57"
 SOV_stealth_fighter_equipment_1_desc:0 "The Su-57 was created based on the plans for the PAK-FA (The acronym meaning Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii, Russian for "Prospective Airborne Complex of Frontline Aviation"). It has very high stealth capabilities, and represents the culmination of Russian Air Force technology. Featuring prominent maneuverability due to a thrust vectoring nozzle and excellent stealth against radar, it boasts top class aerial combat capabilities."
 SOV_stealth_fighter_equipment_1_short:0 "Su-57"

