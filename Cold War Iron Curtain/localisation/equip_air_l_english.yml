 JAP_jet_interceptor_equipment_6_desc:0 "The F-104J Ryu is a single-seat, single-engine, "T-Tailed" fighter. It is the Japanese variant of the F-104, initially selected to fulfill Japan's Air Superiority needs in November of 1960. Constructed by Lockheed early on, then taken over by Mitsubishi Heavy Industries, deliveries of the F-104J began in 1961, and were completed by 1966. The F-104J carries a 20mm M61A1 Vulcan cannon, and up to four AIM-9 Sidewinder missiles."
