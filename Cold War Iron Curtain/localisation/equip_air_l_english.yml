 NOR_CAS_equipment_3_desc:0 "The Hawker Typhoon was a British fighter bomber aircraft primarily used by the Royal Air Force (RAF) in the Second World War. The Typhoon Mk.Ib/Late, was an improved derivative of the earlier Hawker Typhoons featuring a new bubble canopy."
