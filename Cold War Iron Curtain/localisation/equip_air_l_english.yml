 AST_CAS_equipment_3_desc:0 "The P-40 was a single-engine, all-metal fighter aircraft developed in 1938 and was a modified version of the P-36 Hawk. The type would be used by a sizeable number of Allied powers during the Second World War, and despite being inferior to the later P-47 and P-51, would serve in frontline service all the way until the end of the war. 200 Allied pilots from 7 different nations ranging from the U.S., the British Commonwealth nations and the Soviet Union became aces in the P-40. Despite differing designations for Commonwealth and Soviet Service, the official nickname in U.S. service is 'Warhawk.'"
