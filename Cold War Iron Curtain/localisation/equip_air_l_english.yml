 JAP_jet_interceptor_equipment_7_desc:0 "The early version of the F-4EJ had no ability to conduct air to ground mission."
 JAP_jet_interceptor_equipment_8:0 "Mitsubishi F-15J Eagle" 
 JAP_jet_interceptor_equipment_8_short:0 "F-15J Eagle"
 JAP_jet_interceptor_equipment_8_desc:0 "F-15J/DJs are identical to F-15C/Ds aside from the ECM, radar warning system, and nuclear equipment. The AN/ALQ-135 Internal Countermeasures System is replaced by the indigenous J/ALQ-8 and the AN/ALR-56 Radar Warning Receiver is replaced by the J/APR-4."
 JAP_jet_interceptor_equipment_9:0 "Mitsubishi F-15J Kai Eagle"
