 NOR_jet_recon_equipment_2_desc:0 "The designation RF-16A is used, though, by the Royal Danish Air Force. In early 1994, 10 Danish F-16A were redesignated as RF-16A tactical recce aircraft, replacing the RF-35 Drakens withdrawn at the end of 1993. As a temporary measure they were originally fitted with the Drakens' optical cameras and electro-optical (E-O) sensors repackaged in a Per Udsen 'Red Baron' recce pod, which were replaced a few years later by Per Udsen's Modular Reconnaissance Pod (MRP)."

