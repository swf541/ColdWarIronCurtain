 #FRA_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 #FRA_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 #FRA_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 #FRA_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"
 
