 AST_cv_CAS_equipment_3:0 "Fairey Firefly Mk.1"
 AST_cv_CAS_equipment_3_short:0 "Firefly Mk.1"
 AST_cv_CAS_equipment_3_desc:0 "Canada opted to acquire the Firefly over opposition that favoured procuring American aircraft instead. As a stop-gap measure, Royal Navy Fireflies were loaned while more advanced purpose-built aircraft were being constructed."
