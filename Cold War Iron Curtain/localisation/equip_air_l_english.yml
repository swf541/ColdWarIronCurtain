 HOL_heavy_fighter_equipment_1:0 "Fokker G.1 Mercury"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1M"
 HOL_heavy_fighter_equipment_1_desc:0 "The Fokker G.IM is a Dutch twin-engined heavy fighter aircraft powered by Bristol Mercury VIII engines, the mainstay intercepter for the Dutch during their brief may days struggle."
 HOL_heavy_fighter_equipment_2:0 "Fokker G.1 Wasp"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker G.1W"
 HOL_heavy_fighter_equipment_2_desc:0 "The Fokker G.IW is a Dutch twin-engined heavy fighter seating 2 created for export purposes. The aircraft is powered by Pratt & Whitney SB4-G Twin Wasp Junior engines. Exports never materialized as The Netherlands was invaded."
 HOL_heavy_fighter_equipment_3:0 "de Havilland Mosquito F Mk.II"
 HOL_heavy_fighter_equipment_3_short:0 "Mosquito F Mk.II" 

 HOL_jet_interceptor_equipment_1:0 "Fokker Aviolanda Meteor F.3"
 HOL_jet_interceptor_equipment_1_short:0 "Meteor F.3"
 HOL_jet_interceptor_equipment_2:0 "North American F-86K Sabre 'Kaasjager'" 
 HOL_jet_interceptor_equipment_2_short:0 "F-86K Sabre"
 HOL_jet_interceptor_equipment_3:0 "North American F-86L Sabre 'Kaasjager'" 
 HOL_jet_interceptor_equipment_3_short:0 "F-86L Sabre"
 HOL_jet_interceptor_equipment_4:0 "Hawker Hunter F.4" 
 HOL_jet_interceptor_equipment_4_short:0 "Hunter F.4"

 HOL_CAS_equipment_1:0 "Fokker C.X Series I"
 HOL_CAS_equipment_1_short:0 "Fokker C.X"
 HOL_CAS_equipment_1_desc:0 "The Fokker C.X was originally designed for the Royal Dutch East Indies Army, in order to replace the Fokker C.V. Like all Fokker aircraft of that time, it was of mixed construction, with wooden wing structures and a welded steel tube frame covered with aluminium plates at the front of the aircraft and with fabric at the rear. The prototype was built in 1934 with a Rolls-Royce Kestrel V engine. "
 HOL_CAS_equipment_2:0 "Douglas DB-8A/3"
 HOL_CAS_equipment_2_short:0 "DB-8A"
 HOL_CAS_equipment_2_desc:0 "The Netherlands, in urgent need of modern combat aircraft, placed an order for 18 Model 8A-3Ns in 1939, the export version of the Douglas A-17, with all being delivered by the end of the year." 
 HOL_CAS_equipment_3:0 "Hawker Tempest"
 HOL_CAS_equipment_3_short:0 "Tempest"
 HOL_CAS_equipment_3_desc:0 "The Hawker Tempest was a British fighter aircraft primarily used by the Royal Air Force (RAF) in the Second World War. The Tempest, originally known as the Typhoon II, was an improved derivative of the Hawker Typhoon."
 HOL_CAS_equipment_4:0 "Douglas A-26C Invader"
 HOL_CAS_equipment_4_short:0 "A-26C Invader"
 HOL_CAS_equipment_4_desc:0 "The Douglas A-26 Invader is an American twin-engined light bomber and ground attack aircraft. Built by Douglas Aircraft Company during World War II, the Invader also saw service during several major Cold War conflicts."

 HOL_jet_CAS_equipment_1:0 "Republic F-84E Thunderjet"
 HOL_jet_CAS_equipment_1_short:0 "F-84E Thunderjet"
 HOL_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 HOL_jet_CAS_equipment_2:0 "Republic F-84G Thunderjet"
 HOL_jet_CAS_equipment_2_short:0 "F-84G Thunderjet"
 HOL_jet_CAS_equipment_2_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 HOL_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 HOL_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 HOL_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"

 HOL_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K. 58"
 HOL_fighter_equipment_3:0 "Supermarine Spitfire Mk.XIV"
 HOL_fighter_equipment_3_short:0 "Spitfire Mk.XIV"

 HOL_jet_multirole_equipment_1:0 "North American P-51K Mustang"
 HOL_jet_multirole_equipment_1_short:0 "P-51K Mustang"
 HOL_jet_multirole_equipment_2:0 "Fokker Aviolanda Meteor F.4"
 HOL_jet_multirole_equipment_2_short:0 "Meteor F.4"
 HOL_jet_multirole_equipment_3:0 "Fokker Aviolanda Meteor F.8"
 HOL_jet_multirole_equipment_3_short:0 "Meteor F.8"
 HOL_jet_multirole_equipment_4:0 "Hawker Hunter F.6"
 HOL_jet_multirole_equipment_4_short:0 "Hunter F.6"
 HOL_jet_multirole_equipment_5:0 "Fokker F-104G Starfighter"
 HOL_jet_multirole_equipment_5_short:0 "F-104G Starfighter"
 HOL_jet_multirole_equipment_5_desc:0 "To replace the aging Hawker Hunters, The Royal Netherlands Air Force operated Fokker built Lockheed F-104G Starfighters after some bribery was applied by Lockheed to senior Dutch Government officials including the Queens Husband, Prince Bernard. Schandals aside the F104G was utilized in a multirole capacity as an interceptor aswell as a ground attack aircraft."
 HOL_jet_multirole_equipment_6:0 "Fokker F-104G Starfighter Reliability Upgrade"
 HOL_jet_multirole_equipment_6_short:0 "F-104G Starfighter RU"
 HOL_jet_multirole_equipment_7:0 "Fokker F-104G Starfighter Mid Life Update"
 HOL_jet_multirole_equipment_7_short:0 "F-104G Starfighter MLU"
 HOL_jet_multirole_equipment_8:0 "Fokker F-16A Fighting Falcon"
 HOL_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 HOL_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 HOL_jet_multirole_equipment_9:0 "Fokker F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 HOL_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 HOL_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 HOL_jet_multirole_equipment_10:0 "Fokker F-16AM Block 15 MLU (Mid-Life Update) Fighting Falcon"
 HOL_jet_multirole_equipment_10_short:0 "F-16AM Block 15 MLU"
 HOL_jet_multirole_equipment_10_desc:0 "The resulting F-16 Mid-Life Update (MLU) package was designed to upgrade the cockpit and avionics to the equivalent of that on the F-16C/D Block 50/52; add the ability to employ radar-guided air-to-air missiles; and to generally enhance the operational performance and improve the reliability, supportability and maintainability of the aircraft."
 HOL_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
 HOL_mr_stealth_fighter_equipment_1_short:0 "F-35A Lightning II"
 HOL_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
