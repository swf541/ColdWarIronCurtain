 POR_jet_multirole_equipment_8:0 "General Dynamics F-16A Fighting Falcon"
 POR_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 POR_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 POR_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 POR_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 POR_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 POR_jet_multirole_equipment_10:0 "General Dynamics F-16AM Block 15 MLU (Mid-Life Update) Fighting Falcon"
 POR_jet_multirole_equipment_10_short:0 "F-16AM Block 15 MLU"
 POR_jet_multirole_equipment_10_desc:0 "The resulting F-16 Mid-Life Update (MLU) package was designed to upgrade the cockpit and avionics to the equivalent of that on the F-16C/D Block 50/52; add the ability to employ radar-guided air-to-air missiles; and to generally enhance the operational performance and improve the reliability, supportability and maintainability of the aircraft."

