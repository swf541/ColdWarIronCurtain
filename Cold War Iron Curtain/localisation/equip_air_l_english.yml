 ISR_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
