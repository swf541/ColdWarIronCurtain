 BAN_jet_multirole_equipment_4:0 "North American F-86F-40 Sabre"
 BAN_jet_multirole_equipment_4_short:0 "F-86F-40 Sabre"
 BAN_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
