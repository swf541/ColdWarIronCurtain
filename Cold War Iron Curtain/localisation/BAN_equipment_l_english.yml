 BAN_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 BAN_infantry_equipment_0_short:0 "SMLE No. 4"
 BAN_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 BAN_infantry_equipment_1:0 "ZB-56 Assault Rifle"
 BAN_infantry_equipment_1_short:0 "ZB-56"
 BAN_infantry_equipment_1_desc:0 "The ZB-56 is an automatic assault rifle designed by the PRC in 1956 based off of the AK-47. It has seen combat in every war the PRC was involved in since its development. The ZB-56 has a number of differences from the AK-47. They were manufactured with a milled receiver and a fully enclosed sight. It's barrel is also heavier and is more similar to the barrel on the RPK with the exception that it lacks a reinforced trunnion. Additionally, it does not have a threaded muzzle. Because the ZB-56 has legendary reliability and is very easy to use, it continues to be used by armies all over the world. It is also marginally less expensive to manufacture than the AK-47."

 BAN_infantry_equipment_2:0 "ZB-56-I Assault Rifle"
 BAN_infantry_equipment_2_short:0 "ZB-56-I"
 BAN_infantry_equipment_2_desc:0 "Copy of the AKS, with an under-folding steel shoulder stock and the bayonet removed to make the weapon easier to carry. As with the original Type 56, milled receivers were replaced by stamped receivers in the mid-1960s, making the Type 56-1 an equivalent to the Russian AKMS"

 BAN_infantry_equipment_3:0 "ZB-81 Assault Rifle"
 BAN_infantry_equipment_3_short:0 "ZB-81"
 BAN_infantry_equipment_3_desc:0 "The ZB-81 is an automatic assault rifle that can be modified into a variety of weapons designed by Norinco in 1981. It has seen every Sino conflict since its inception including the Sino-Vietnam war, Afghanistan, and Sri Lanka. The ZB-81 is an improvement based off of the ZB-63 but does not have the same effective range. The weapon itself has more firepower than the ZB-63 and incorporates a variety of elements from the Dragunov, the SKS, and the AK47. Additionally, it has a longer service life than the AK47. Additionally, the weapon supports underbarrel attachments."

 BAN_infantry_equipment_4:0 "BD 08 Assault Rifle"
 BAN_infantry_equipment_4_short:0 "BD 08"
 BAN_infantry_equipment_4_desc:0 "The BD-08 assault rifle, and BD-15 light machine gun have been made under licence by the Bangladesh Ordnance Factories"

