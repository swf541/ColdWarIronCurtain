 BAN_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29BM"
 BAN_mr_stealth_fighter_equipment_1_short:0 "MiG-29BM"
 BAN_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29BM/BM2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity. A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."
 
 BAN_jet_light_equipment_2:0 "Fouga CM.170R Magister"
 BAN_jet_light_equipment_2_short:0 "CM.170R Magister"
 BAN_jet_light_equipment_2_desc:0 "The Fouga CM.170 Magister is a 1950s French two-seat jet trainer aircraft, developed and manufactured by French aircraft manufacturer Fouga. Due to industrial mergers, the aircraft has been variously known as the Fouga CM.170 Magister, Potez (Fouga) CM.170 Magister, Sud Aviation (Fouga) CM.170 Magister and Aérospatiale (Fouga) CM.170 Magister, depending on where and when they were built."
