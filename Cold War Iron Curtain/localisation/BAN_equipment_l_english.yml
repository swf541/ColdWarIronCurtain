 BAN_jet_light_equipment_4_short:0 "FT-7P"
 BAN_jet_light_equipment_4_desc:0 "export version of JJ-7 with Chinese replaced by English for all displays. Iran was first customer with order placed at the end of 1986. A number were delivered to Pakistan with the fuselage length increased 0.61 meter and internal fuel capacity increased by 350 liter."
 BAN_jet_light_equipment_5:0 "Hongdu JL-8" 
 BAN_jet_light_equipment_5_short:0 "JL-8"
 BAN_jet_light_equipment_5_desc:0 "The Hongdu JL-8 (Nanchang JL-8), also known as the Karakorum-8 or K-8 for short, is a two-seat intermediate jet trainer and a light attack aircraft designed in the People's Republic of China by China Nanchang Aircraft Manufacturing Corporation. Pakistan is also the co-Partner of this project. The primary contractor is the Hongdu Aviation Industry Corporation. Its export variant, K-8 Karakorum is co-produced by the Pakistan Aeronautical Complex for the Pakistan Air Force."

