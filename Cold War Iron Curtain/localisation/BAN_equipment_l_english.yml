 BAN_jet_multirole_equipment_5_short:0 "F-6"
 BAN_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21MF"
 BAN_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
