 #Fighter
 IRQ_fighter_equipment_0:0 "Iraqi Air Force"
 IRQ_fighter_equipment_0_short:0 "Iraqi Air Force"
 IRQ_fighter_equipment_0_desc:0 "The Iraqi Air Force (IQAF or IrAF) (Al Quwwat al Jawwiyah al Iraqiyyah) is the aerial warfare service branch of the Iraqi Armed Forces. It is responsible for the defense of Iraqi airspace as well as the policing of its international borders."

 IRQ_fighter_equipment_1:0 "Hawker Hurricane Mk.I"
 IRQ_fighter_equipment_1_short:0 "Hurricane Mk.I"
 IRQ_fighter_equipment_2:0 "Hawker Hurricane Mk.IIC"
 IRQ_fighter_equipment_2_short:0 "Hurricane Mk.IIC"
 IRQ_fighter_equipment_3:0 "Hawker Fury I 'Baghdad Fury'"
 IRQ_fighter_equipment_3_short:0 "Fury I"
 IRQ_fighter_equipment_3_desc:0 "Single-seat land-based fighter version for the Iraqi Air Force. Unofficially known as the "Baghdad Furies"."
  
 IRQ_jet_multirole_equipment_1:0 "de Havilland Vampire F.50"
 IRQ_jet_multirole_equipment_1_short:0 "Vampire F.50"
 IRQ_jet_multirole_equipment_1_desc:0 "The de Havilland Vampire is a British jet fighter which was developed and manufactured by the de Havilland Aircraft Company. It was the second jet fighter to be operated by the RAF, after the Gloster Meteor, and the first to be powered by a single jet engine. "
 #IRQ_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 #IRQ_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 #IRQ_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 IRQ_jet_multirole_equipment_3:0 "Hawker Hunter F.1"
 IRQ_jet_multirole_equipment_3_short:0 "Hunter F.1"
 IRQ_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 IRQ_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 IRQ_jet_multirole_equipment_4_short:0 "MiG-19"
 IRQ_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 IRQ_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 IRQ_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 IRQ_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21MF"
 IRQ_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 IRQ_jet_multirole_equipment_6_short:0 "MiG-21MF"
 IRQ_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-21bis"
 IRQ_jet_multirole_equipment_7_short:0 "MiG-21bis"
 IRQ_jet_multirole_equipment_7_desc:0 "The ultimate development of the MiG-21, fitted with the Tumanskiy R25-300 turbojet engine and a great number of other advances over previous types. Those MiG-21bis for the Soviet PVO (Air Defence Force) were equipped with the Lazur GCI system, while those for the Soviet Air Force were fitted with the Polyot ILS system."
 IRQ_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 IRQ_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 IRQ_jet_multirole_equipment_8_short:0 "MiG-23ML"
 IRQ_jet_multirole_equipment_9:0 "Mirage F1EQ-2"
 IRQ_jet_multirole_equipment_9_short:0 "Mirage F1EQ-2"
 IRQ_jet_multirole_equipment_9_desc:0 "During the late 1970s, Iraq placed an order for a variant of the Mirage F1, designated as the Mirage F1EQ, which was specially modified for extended range to perform strike missions and was dissimilar to any of the models operated by the French Air Force." 
 IRQ_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 IRQ_jet_multirole_equipment_10_short:0 "MiG-29A"
 IRQ_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."

 #CAS
 IRQ_CAS_equipment_1:0 "Hawker Iraqi Audax 'Nisr'"
 IRQ_CAS_equipment_1_short:0 "Nisr"
 IRQ_CAS_equipment_2:0 "Northrop 15 Model 8A-4"
 IRQ_CAS_equipment_2_short:0 "15 Model 8A-4"
 IRQ_CAS_equipment_3:0 "Hawker Typhoon Mk.Ib/Late"
 IRQ_CAS_equipment_3_short:0 "Typhoon Mk.Ib/Late"
 IRQ_CAS_equipment_3_desc:0 "The Hawker Typhoon was a British fighter bomber aircraft primarily used by the Royal Air Force (RAF) in the Second World War. The Typhoon Mk.Ib/Late, was an improved derivative of the earlier Hawker Typhoons featuring a new bubble canopy."
 IRQ_CAS_equipment_4:0 "Hawker Fury I Trainer"
 IRQ_CAS_equipment_4_short:0 "Fury I Trainer"
 IRQ_CAS_equipment_4_desc:0 "Two-seat training version for the Iraqi Air Force. Unofficially known as the "Baghdad Furies"."

 IRQ_jet_CAS_equipment_1:0 "de Havilland Vampire FB.50"
