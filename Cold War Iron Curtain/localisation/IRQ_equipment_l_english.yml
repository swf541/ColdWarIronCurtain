 IRQ_attack_helicopter_equipment_2:0 "Mil Mi-8 Gunship"
 IRQ_attack_helicopter_equipment_2_short:0 "Mil Mi-8 Gunship"
 IRQ_attack_helicopter_equipment_2_desc:0 "Mi-8s were employed by the former Iraqi Army Aviation and Iraqi Air Force under Saddam Hussein. In the Iran–Iraq War of the 1980s, there were air-to-air combat between Iraqi and Iranian Army Aviation helicopters, including between Iranian Bell AH-1J Cobras and Iraqi Mi-8s."
 IRQ_attack_helicopter_equipment_3:0 "Mil Mi-25"
 IRQ_attack_helicopter_equipment_3_short:0 "Mil Mi-25"
 IRQ_attack_helicopter_equipment_3_desc:0 "The export version of the Mi-24D. (Hind-D) The Mi-24D was designed to be a more pure gunship than the earlier variants. It entered production in 1973. The Mi-24D has a redesigned forward fuselage, with two separate cockpits for the pilot and gunner. It is armed with a single 12.7mm four-barrel Yak-B machine-gun under the nose. It can also carry four 57mm rocket pods, four SACLOS 9M17 Phalanga anti-tank missiles (a significant enhancement compared to the MCLOS system found on the Mi-24A), plus bombs and other weapons."
 IRQ_attack_helicopter_equipment_4:0 "Mi-35"
 IRQ_attack_helicopter_equipment_4_short:0 "Mi-35"
 IRQ_attack_helicopter_equipment_4_desc:0 "Based on the Mi-24 Hind, Mi-35M military helicopter incorporates several improvements, including shortened stub wings, a new rotor system, modern avionics, upgraded turboshaft engines and a hydraulic system. The cockpit and vital components of the helicopter are heavily armoured."
