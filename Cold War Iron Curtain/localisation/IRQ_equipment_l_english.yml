 #Jet Mach bomber
 IRQ_mach2stratbomber_equipment_1:0 "Tupolev Tu-22B"
 IRQ_mach2stratbomber_equipment_1_short:0 "Tu-22B"
 IRQ_mach2stratbomber_equipment_1_desc:0 "The first supersonic bomber aircraft to enter production in the Soviet Union, the Tu-22 entered service with the Soviet Air Force in 1962. Produced in small numbers (311 were built) the type proved to be a disappointment, lacking the intercontinental range that was expected from such a bomber. Despite this, the Tu-22 was modernized throughout its lifespan, being used as a launch platform for the Kh-22 Long-Range Anti-Ship Missile (NATO Reporting Name; AS-4 Kitchen) Its NATO codename is Blinder."

