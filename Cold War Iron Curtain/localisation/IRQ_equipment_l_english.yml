 IRQ_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 IRQ_jet_tac_bomber_equipment_2_short:0 "Il-28"
 IRQ_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."

 IRQ_jet_tac_bomber_equipment_5:0 "Mikoyan-Gurevich MiG-25RBS"
 IRQ_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 IRQ_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 IRQ_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 IRQ_jet_tac_bomber_equipment_6_short:0 "Su-24"
 IRQ_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."

