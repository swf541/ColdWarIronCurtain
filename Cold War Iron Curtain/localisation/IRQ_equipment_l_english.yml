 IRQ_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 IRQ_jet_interceptor_equipment_7_short:0 "MiG-25P"
 IRQ_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 IRQ_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-25PDS"
 IRQ_jet_interceptor_equipment_8_short:0 "MiG-25PDS"
 IRQ_jet_interceptor_equipment_8_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."

 #Light Jet
 IRQ_jet_light_equipment_1:0 "Yakovlev Yak-18"
 IRQ_jet_light_equipment_1_short:0 "Yak-18"
 IRQ_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 IRQ_jet_light_equipment_2_short:0 "MiG-15UTI"
 IRQ_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 IRQ_jet_light_equipment_3:0 "L-29 Delfin"
 IRQ_jet_light_equipment_3_short:0 "L-29 Delfin"
 IRQ_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English; Dolphin, NATO reporting name; Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 IRQ_jet_light_equipment_4:0 "Aero L-39 Albatros"
 IRQ_jet_light_equipment_4_short:0 "L-39 Albatros"
 IRQ_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 IRQ_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 IRQ_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 IRQ_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."

 #Recon
 IRQ_recon_equipment_0:0 "Taylorcraft Auster AOP6"
 IRQ_recon_equipment_0_short:0 "Auster AOP6"
 IRQ_recon_equipment_0_desc:0 "The Taylorcraft Auster was a British military liaison and observation aircraft produced by the Taylorcraft Aeroplanes (England) Limited company during the Second World War. "
 IRQ_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 IRQ_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 IRQ_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 IRQ_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 IRQ_jet_recon_equipment_1_short:0 "MiG-25RB"
 IRQ_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 IRQ_jet_recon_equipment_2:0 "Dassault Mirage F1EQ-4 "
 IRQ_jet_recon_equipment_2_short:0 "Mirage F1EQ-4 "
 IRQ_jet_recon_equipment_2_desc:0 "Mirage F1EQ-4, single-seat multi-role fighter, ground-attack, reconnaissance version for Iraq. 28 built."

