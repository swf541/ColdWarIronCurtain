 IRQ_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 IRQ_jet_CAS_equipment_6:0 "Sukhoi Su-17M"
 IRQ_jet_CAS_equipment_6_short:0 "Su-17M"
 IRQ_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 IRQ_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 IRQ_jet_CAS_equipment_7_short:0 "MiG-23BN"
 IRQ_jet_CAS_equipment_7_desc:0 "An upgraded version of the MiG-23B, the MiG-23BN differed in that it was fitted with the Edition 3 wings and R-29 engine of contemporary fighter variants, along with minor updates in electronics and equipment."
 IRQ_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 IRQ_jet_CAS_equipment_8_short:0 "Su-25"
 IRQ_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."

