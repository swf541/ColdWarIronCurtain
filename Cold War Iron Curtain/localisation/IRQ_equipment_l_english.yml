 IRQ_lt_equipment_4_short:0 "PT-76B"
 IRQ_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system), the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."
 IRQ_lt_equipment_5:0 "Engesa EE-9 Cascavel Mk.II"
 IRQ_lt_equipment_5_short:0 "EE-9 Cascavel Mk.II"
 IRQ_lt_equipment_5_desc:0 "The EE-9 Cascavel is a six-wheeled Brazilian armoured car developed primarily for reconnaissance. It was engineered by Engesa in 1970 as a replacement for Brazil's ageing fleet of M8 Greyhounds. The vehicle was first fitted with the Greyhound's 37mm main gun, and subsequently, a French turret adopted from the Panhard AML-90."

