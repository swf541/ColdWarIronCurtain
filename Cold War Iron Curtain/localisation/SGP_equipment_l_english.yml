 SGP_cargo_helicopter_equipment_5:0 "Boeing CH-47SD Chinook"
 SGP_cargo_helicopter_equipment_5_short:0 "CH-47SD Chinook"
 SGP_cargo_helicopter_equipment_5_desc:0 "CH-47SD upgraded with advanced avionics, GPS instruments, and survivability upgrade. Nearly all older Chinooks have been upgraded to this standard." 
 SGP_cargo_helicopter_equipment_6:0 "Boeing CH-47F Chinook"
 SGP_cargo_helicopter_equipment_6_short:0 "CH-47F Chinook"
 SGP_cargo_helicopter_equipment_6_desc:0 "In 2001, the first CH-47F, an upgraded CH-47D, made its maiden flight; the first production model rolled out on 15 June 2006 at Boeing's facility in Ridley Park, Pennsylvania, and first flew on 23 October 2006. Upgrades include 4,868-shaft-horsepower (3,630 kW) Honeywell engines and the airframe featuring greater single-piece construction to lower maintenance requirements. The milled construction reduces vibration, as well as inspection and repair needs, and eliminates flexing points to increase service life."

 SGP_attack_helicopter_equipment_4:0 "McDonnell Douglas AH-64D Apache Longbow"
 SGP_attack_helicopter_equipment_4_short:0 "AH-64D Apache"
 SGP_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, the Longbow Radar attached above the main rotor enhances its ability to make use of missiles in all kinds of weather. Because of the aforementioned radar, it is given the nickname of the 'Apache Longbow'."
