 SGP_jet_tac_bomber_equipment_7:0 "McDonnell Douglas F-15E Strike Eagle"
 SGP_jet_tac_bomber_equipment_7_short:0 "F-15E Strike Eagle"
 SGP_jet_tac_bomber_equipment_7_desc:0 "A fighter bomber with the air-to-air combat ability of the F-15C and additional air-to-ground capabilities. Able to be equipped with a diverse array of armaments, including anti-aircraft, ground attack, multi lock-on missiles and aerial bombs, it is capable of dealing with variety of situations. Called the 'Strike Eagle', through the exterior is almost the same as the F-15C, it provides various ground attack improvements."
 SGP_jet_tac_bomber_equipment_8:0 "Boeing F-15SG Strike Eagle"
 SGP_jet_tac_bomber_equipment_8_short:0 "F-15SG Strike Eagle"
 SGP_jet_tac_bomber_equipment_8_desc:0 "The F-15 Advanced Eagle variant is an upgrade over previous models in that it features two additional underwing weapons hardpoints (increasing the number from nine to eleven); the option of a large area display cockpit; fly-by-wire controls; the Raytheon AN/APG-82(V)1 or AN/APG-63(V)3 active electronically scanned array (AESA) radar; General Electric General Electric F110-129 engines; digital Joint Helmet-Mounted Cueing Systems in both cockpits; and a digital electronic warfare system among other enhancements."
 
