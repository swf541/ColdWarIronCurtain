 SGP_jet_multirole_equipment_7_desc:0 "In the late 1970s, the Singaporean Hunter fleet was upgraded and modified by Lockheed Aircraft Services Singapore (LASS) with an additional hardpoint under the forward fuselage and another two inboard pylons (wired only for AIM-9 Sidewinders) before the main gears, bringing to a total of seven hardpoints for external stores and weapons delivery. As a result of these upgrades, they were redesignated as FGA.74S, FR.74S and T.75S"
 SGP_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 SGP_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 SGP_jet_multirole_equipment_8_desc:0 "Singapore is an important operator of the F-5E/F variant, first ordering the aircraft in 1976 during a massive expansion of the city-state's armed forces; delivery of this first batch of 18 F-5Es and three F-5Fs was completed by late February 1979, equipping the newly formed-up No. 144 Black Kite Squadron at Tengah Air Base." 
 SGP_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 SGP_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 SGP_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 SGP_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 25 Fighting Falcon"
 SGP_jet_multirole_equipment_10_short:0 "F-16C Block 25"
 SGP_jet_multirole_equipment_10_desc:0 "The first block sub-variant for the F-16C, a new radar was fitted and improved fire control system, as well as integrated data systems for improved night attack capability. Introduced in 1984, the F-16C B25 variant would serve in great capacity during the Persian Gulf War."

 SGP_mr_stealth_fighter_equipment_1:0 "General Dynamics F-16C Block 52+ 'Viper'"
 SGP_mr_stealth_fighter_equipment_1_short:0 "F-16D Block 52+"
 SGP_mr_stealth_fighter_equipment_1_desc:0 "This variant's main differences are the addition of support for conformal fuel tanks (CFTs), a dorsal spine compartment, the APG-68(V9) radar, an On-Board Oxygen Generation System (OBOGS), and a JHMCS helmet. The CFTs are mounted above the wing, on both sides of the fuselage and are easily removable. They provide 440 US gallons (1,665 L) or approximately 3,000 pounds (1,400 kg) of additional fuel, allowing increased range or time on station and free up hardpoints for weapons instead of underwing fuel tanks. All two-seat "Plus" aircraft have the enlarged avionics dorsal spine compartment which is located behind the cockpit and extends to the tail. It adds 30 cu ft (850 L) to the airframe for more avionics with only small increases in weight and drag."

 SGP_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 SGP_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 SGP_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
