 SGP_sam_carrier_equipment_5_desc:0 "Armed with six ready-to-fire Soviet Igla SAMs (surface-to-air missiles) and configured for the role of short-range air defense (SHORAD). The Integrated Fire Unit (IFU) variant is equipped with an advanced fire-control radar to assist in pin-pointing the location of enemy aircraft to be shot down whilst the Weapon Fire Unit (WFU) version lacks the centrally-mounted radar but can be cued and directed by the fire-control radar of the former. This Singapore-modified version of the M113 is fielded by the Republic of Singapore Air Force (RSAF) for use in ground-based air defence."

