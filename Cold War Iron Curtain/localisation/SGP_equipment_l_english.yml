 SGP_jet_CAS_equipment_4:0 "Hawker Hunter FGA.74A"
 SGP_jet_CAS_equipment_4_short:0 "Hunter FGA.74A"
 SGP_jet_CAS_equipment_4_desc:0 "Singapore was an enthusiastic operator of the Hunter, first ordering the aircraft in 1968 during a massive expansion of the city-state's armed forces; deliveries began in 1971 and were completed by 1973. At the time, considerable international controversy was generated as Britain (and, as was later revealed, the U.S.) had refused to sell Hunters to neighbouring Malaysia, sparking fears of a regional arms race and accusations of favouritism."
 SGP_jet_CAS_equipment_5:0 "Hawker Hunter FGA.74B"
 SGP_jet_CAS_equipment_5_short:0 "Hunter FGA.74B"
 SGP_jet_CAS_equipment_5_desc:0 "Singapore was an enthusiastic operator of the Hunter, first ordering the aircraft in 1968 during a massive expansion of the city-state's armed forces; deliveries began in 1971 and were completed by 1973. At the time, considerable international controversy was generated as Britain (and, as was later revealed, the U.S.) had refused to sell Hunters to neighbouring Malaysia, sparking fears of a regional arms race and accusations of favouritism."
 SGP_jet_CAS_equipment_6:0 "Hawker Hunter FGA.74S"
 SGP_jet_CAS_equipment_6_short:0 "Hunter FGA.74S"
 SGP_jet_CAS_equipment_6_desc:0 "In the late 1970s, the Singaporean Hunter fleet was upgraded and modified by Lockheed Aircraft Services Singapore (LASS) with an additional hardpoint under the forward fuselage and another two inboard pylons (wired only for AIM-9 Sidewinders) before the main gears, bringing to a total of seven hardpoints for external stores and weapons delivery. As a result of these upgrades, they were redesignated as FGA.74S, FR.74S and T.75S"

 SGP_cv_jet_CAS_equipment_4:0 "Douglas A-4B Skyhawk"
 SGP_cv_jet_CAS_equipment_4_short:0 "A-4B Skyhawk"
 SGP_cv_jet_CAS_equipment_4_desc:0 "The A-4B is a single engine light attack craft that is capable of carrying the same bomb load as a B-17 despite its smaller frame. Serving in multiple air forces and naval air arms since its introduction in 1954, it has seen much modifications and modernizations throughout its 60+ years of service, and continues to serve in many nations to this very day. Its nickname is 'Skyhawk.'"
