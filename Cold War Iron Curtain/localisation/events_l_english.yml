 brazil.1.d:0 "The second half of the decade was a frustrating one for Brazil. After contributing to the Allied war effort, the general sense of the political elite is that the South American behemoth was forgotten by it's allies in the north. While the US injected money in the economies of the losing powers, Brazil could not get approval for loans that didn't match the costs of the war effort and, worse, the regional strategic rival, Argentina, was being welcomed back in Washington despite having collaborated with the Nazi regime and housing war criminals who escaped from Germany. This combined with a lackluster administration by General Eurico Gaspar Dutra, with instances of simple poor planning and management, the way was open for the return of the still popular former dictator and \"War President\" Getúlio Vargas."
 brazil.2.d:0 "It's been a rough five years. The world is again divided and the threat of war looms in the horizon. Internally, political divisions could shatter the country at any moment. "
 brazil.3.d:0 "On October 3rd 1960, the population voted who would be the next President of Brazil."

