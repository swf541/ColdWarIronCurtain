 notecrisis.1.t:0 "Finnish Elections Turning Badly"
 notecrisis.1.d:0 "Finnish elections are coming up soon and it is looking like our Soviet-friendly ally Urho Kekkonen is losing the election to Olavi Honka. Olvai Honka is all for Western ties and not being as centered around us and the Warsaw Pact. This can really hurt us, and Finland could possibly be dragged into NATO. Do we do anything about the election, try anything else, or just leave this whole thing along and hope he wins?"
 notecrisis.1.a:0 "Tip the election into Kekkonen's favor."
 notecrisis.1.b:0 "Leave the election alone. What happens, happens."
 notecrisis.1.c:0 "The Soviets must get involved now. Send the Finland Note."

 notecrisis.2.t:0 "Finland Note"
 notecrisis.2.d:0 "The Soviets have sent us a new treaty. They wish to secure the defense of both countries. What they mean by this is to reopen the Soviet Porrka Naval Base next to Helsinki, deploy Soviet weaponry and troops in Finland, and to ensure that Finland stays centered on the USSR and the Warsaw Pact. Some of our advisors say this could help us be better allies with the East, but some are saying this could hurt relations with the West. What do we do about the Note?"
 notecrisis.2.a:0 "Accept the Note. The Soviets are closer to us."
 notecrisis.2.b:0 "Deny the Note. We will be neutral and not just be a Soviet ally."
 
 notecrisis.3.t:0 "Finland says no to Note"
 notecrisis.3.d:0 "The Finnish Government has denied the Finland Note, saying that they wish to stay neutral. This could make them turn towards the West. Finland is a important country to have to be our ally. What should we do about this Note Crisis?"
 notecrisis.3.a:0 "The Finnish Government will have their wish of being neutral."
 notecrisis.3.b:0 "We tried a diplomatic option. Now we have to do a military option."
 notecrisis.3.c:0 "We will negotiate with them."
 
 notecrisis.4.t:0 "Soviet Troops Cross into Finland"
 notecrisis.4.d:0 "The Soviets have sent in troops into our country without our permission. They have been occupying towns near the Soviet border and are advancing more and more. The Soviets have stated that this is to support us from threats from the West. Should we trust them, or is this impending on our independence as a nation?"
 notecrisis.4.a:0 "Allow the Soviet Union to occupy us. We will allow our ally in."
 notecrisis.4.b:0 "This is violation of our independence and is an act of war. Alert the military to open fire on the Soviets."
 
 notecrisis.5.t:0 "Helsinki Talks"
 notecrisis.5.d:0 "The Soviets have sent a diplomat to Helsinki to have negotiations about the Finland Note. The Soviets have said that if we joined them, we would be granted land lost from our past. The West has said to us to not bow down to the Russian Bear and to stay and independent state. The East have said that we should join them and be a eternal friend. Our people have said that they want to be a neutral independent state. The World is watching us today, so what will we decide?"
 notecrisis.5.a:0 "We shall become a ally of the USSR."
 notecrisis.5.b:0 "We shall become a SSR for the USSR."
 notecrisis.5.c:0 "We shall become a part of the USSR."
 notecrisis.5.e:0 "We will always be a independent state."

 notecrisis.6.t:0 "Helsinki Talks Fail"
 notecrisis.6.d:0 "The Finnish have stated that they will not bow down to the 'Russian Bear' and want to be an independent neutral state. This does not go well with our plans and the diplomatic solution has seemed to fail. All we can do is a military option or just leave the whole Note Crisis alone."
 notecrisis.6.a:0 "Leave the Note Crisis alone."
 notecrisis.6.b:0 "A military option must happen. Ready the troops."
 
 notecrisis.7.t:0 "Soviet-Finnish Reforms"
 notecrisis.7.d:0 "The Finnish Government has granted us military access into Finland. They seem not to want to lose another 2nd Winter War. They made the right decision, and now it's time to make our next move. Should we install a Soviet puppet state in Finland, turn Finland into an SSR, completely annex them into the U.S.S.R, or just let them be and have our military access?"
 notecrisis.7.a:0 "Message Finland about the new Finnish Democratic Republic."
 notecrisis.7.b:0 "It's time for Finland to join the SSRs. Message them about it."
 notecrisis.7.c:0 "Annex Finland into the USSR."
 notecrisis.7.e:0 "Leave them alone. The military access will be enough for us."

 notecrisis.8.t:0 "Soviet Union Wishes a Communist Finland"
 notecrisis.8.d:0 "The Soviet Union has sent a new Note asking us to be a new Communist government. We will be the Finnish Democratic Republic. There is a perk to this since we will be allied to the USSR and the Soviets have even offered land that was taken from us during the 1st Winter War. Though we have always been a neutral country. What shall we do?"
 notecrisis.8.a:0 "Long live the Finnish Democratic Republic!"
 notecrisis.8.b:0 "We are always a neutral state. We will not change."
 
 notecrisis.9.t:0 "Finnish Democratic Republic is Formed!"
 notecrisis.9.d:0 "Finland has decided to follow with a Communist government, and has formed the Finnish Democratic Republic. We did make a statement for them being a Communist nation, that we would grant them some of land they lost before. We do have 3 choices on how to do this. Finland could get their land back from the Winter War as compensation for them forming a Communist government. We could also give them their land from when they were a part of the Russian Empire, which will not give them as much land but still make them happy. We could also not give Finland none of their land, and stop anyone from accepting."
 notecrisis.9.a:0 "Grant them the land that they lost in the Winter War, that we would give then."
 notecrisis.9.b:0 "Grant them the land that they owned as part of the Russian Empire."
 notecrisis.9.c:0 "What land was promised? I think we lost the treaty, oh well."
 
 notecrisis.10.t:0 "Finland Denies Soviet Government"
 notecrisis.10.d:0 "The Finnish Republic has said that they wish to be a neutral independent state. This goes against our plans with the Note. What should our next move be?"
 notecrisis.10.a:0 "We will have to do it by force."
 notecrisis.10.b:0 "Form a coup."
 notecrisis.10.c:0 "Leave them alone then. We need to keep the military access."
 
 notecrisis.11.t:0 "Soviet Union Wishes us to be an SSR"
 notecrisis.11.d:0 "The USSR has requested to join them as a SSR and let us be even closer to the USSR. We will be a part of the USSR and still have some sort of autonomy. The Soviets have said that the SSR would be bigger than our current border. We will be under Soviet control though, and some of the advisors worry that any culture of the Finnish might be wiped away. What do we do?"
 notecrisis.11.a:0 "We will be a grateful SSR."
 notecrisis.11.b:0 "We are worried about our culture. Finland will always be Finnish."
 
 notecrisis.12.t:0 "Finland Denies SSR"
 notecrisis.12.d:0 "The Finnish Republic has said that they wish to be a neutral independent state. This goes against our plans with the Note. We have some options on what to do next. We could keep them happy and allow the neutral independent state or we could try to force it upon them. What should our next move be?"
 notecrisis.12.a:0 "We will allow their independent state."
 notecrisis.12.b:0 "We will have a military option then."
 notecrisis.12.c:0 "Form a coup on the Finnish."
 
 notecrisis.13.t:0 "Finland To Be Annexed"
 notecrisis.13.d:0 "The Soviets hope to annex us under them, like how we were under the Russian Empire. The Soviets see this as an opportunity to gain more land and a strategic area over Northern Europe. Some of the advisors wonder however, if we will be persecuted for our culture and always being an outcast of the East. Some advisors say this is a great way to have an eternal friendship with the USSR. What should we do about this Note?"
 notecrisis.13.a:0 "We shall be glad to join under the banner of the Soviet Workers and Peoples."
 notecrisis.13.b:0 "We will not erase our country. We will choose the right decision."
 
 notecrisis.14.t:0 "Finland Denies Annexation"
 notecrisis.14.d:0 "The Finnish have stated that they will not have their culture and way of life to cease to exist. They said that they will always have a independent state for the Finnish people. This is not good with this and goes against our plans. There are increased anti-Soviet sentiment in Finland everyday. What should we do?"
 notecrisis.14.a:0 "Let Finland be."
 notecrisis.14.b:0 "We must protect our Soviet people in Finland. Launch an attack."
 notecrisis.14.c:0 "Time for a Communist Revolution."


