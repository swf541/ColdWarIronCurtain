 prague_spring.1.t:0 "Writers Disciplined"
 prague_spring.1.d:0 "During the summer, the Union of Czechoslovakian Writers began publishing articles offering minor criticisms of the Party and slow rehabilitation of Czechoslovakian cultural figures. These criticisms reached a point where the most pro-communist journal, Literani Noviny, began advocating that literature should no longer have to confirm to party doctrine. However, this period of cautious expression for reform has been curtailed following a recent meeting of the Communist Party of Czechoslovakia where senior leaders decided to administratively punish specific writers who advocated reform. The Party also placed several journals to be overseen by the Ministry of Culture. Although the Party has acted, many in the country, especially among the intellectual class are said to be growing increasingly unhappy with the Party and its approach to society."
 prague_spring.1.a:0 "The writers must learn"
 
 prague_spring.2.t:0 "Brezhnev Attends Prague Meeting"
 prague_spring.2.d:0 "President Antonin Novotny has ruled Czechoslovakia with an authoritarian streak since he became First Secretary of the Communist Party of Czechoslovakia (KSC). However, in recent years President Novotny has faced increased criticism within the Party and among the people for his practices. To shore up his support, President Novotny asked Leonid Brezhnev to attend the latest Central Committee meeting in Prague. However, at this meeting, Alexander Dubcek, the First Secretary of the Communist Party of Slovakia has led an effort to take over the position of First Secretary of the KSC. Brezhnev has been surprised at how many members of the KSC have turned on President Novotny and now the embattled President has asked for his opinion on the matter. Comrade Brezhnev must decide to either back the unpopular and weak President Novotny or give approval to the appointment of Dubcek as First Secretary, which may reunify the KSC and reduce public unrest."
 prague_spring.2.a:0 "Back Novotny"
 prague_spring.2.b:0 "Back Dubcek"
 
 prague_spring.3.t:0 "[GetNewspaperHeader]Brezhnev backs Novotny"
 prague_spring.3.d:0 "During the recent Central Committee meeting, President Antonin Novotny faced intense criticism and a loss of support from many senior Party leaders. These critics then tried to remove him as First Secretary of the Communist Party of Czechoslovakia (KSC). However, to counter such a scenario, President Novotny had earlier called on the Soviet Secretary General, Leonid Brezhnev to attend the meeting to protect himself from such an effort and this tactic proved successful. Despite the strong effort to remove him, Brezhnev decided to back President Novotny and ended the attempt. President Novotny remains First Secretary of the KSC and Czechoslovakia remains under his control. However, many in the KSC and across the country are said to be upset with this interference from Moscow and although Novotny survived the challenge, he will have to deal with discontent both among the people and his party."
 prague_spring.3.a:0 "Novotny is pleased"
 
 prague_spring.4.t:0 "[GetNewspaperHeader]Brezhnev backs Dubcek"
 prague_spring.4.d:0 "During the recent Central Committee meeting, President Antonin Novotny faced intense criticism and a loss of support from many senior Party leaders. These critics then tried to remove him as First Secretary of the Communist Party of Czechoslovakia (KSC). However, to counter such a scenario, President Novotny had earlier called on the Soviet Secretary General, Leonid Brezhnev to attend the meeting to protect himself from such an effort but this tactic proved to be a mistake. Comrade Brezhnev was stunned at the level of discontent and decided to approve the appointment of Alexander Dubcek as the new First Secretary. Though Dubcek now controls the KSC, Novotny will remain President. Dubcek is expected to slowly take control of the party apparatus and move his supporters into key positions."
 prague_spring.4.a:0 "Congrats Comrade Dubcek"
 
 prague_spring.5.t:0 "Response to Media Criticism of President Novotny"
 prague_spring.5.d:0 "The appointment of Alexander Dubcek as First Secretary to the Communist Party of Czechoslovakia (KSC) saw President Antonin Novotny lose a lot of his political power in the country. Shortly after the appointment of Dubcek, Eduard Goldstucker became the chairman of the Union of Czechoslovakian Writers and editor in chief of the leading journal, Literani Noviny. Goldstucker recently challenged state censorship policies by openly criticizing the policies of President Novotny in a nationally televised interview. President Novotny and his supporters have called on Dubcek to enforce censorship laws and punish Goldstucker. However, others in the party have urged Dubcek to allow these criticisms and support an atmosphere of openness to the people. They believe harshly enforcing censorship laws will only alienate the people."
 prague_spring.5.a:0 "Allow the criticism"
 prague_spring.5.b:0 "Enforce censorship!"
 
 prague_spring.6.t:0 "End Censorship Laws"
 prague_spring.6.d:0 "The response to the decision to not suppress public criticism of President Antonin Novotny has led to wider discussions on political reform and openness. Indeed, the support for reform and openness has seen public rallies emerge across the country in support of First Secretary Alexander Dubcek. Now Dubcek must decide if he will begin the process to abolish the strict censorship laws or roll back the public mood by cracking down on these public rallies and publications. Announcing the intention to end censorship laws will garner Dubcek greater public support, allow him to bring more reform policies to the people and strengthen his supporters in the party. However, to instead crackdown on this new openness will alienate the population and his own party supporters, but it would likely assuage concerns from Moscow and among party hardliners."
 prague_spring.6.a:0 "Begin Ending Censorship Laws"
 prague_spring.6.b:0 "Crackdown on Reformers"
 
 prague_spring.7.t:0 "President Novotny Resigns"
 prague_spring.7.d:0 "The recent decision by Alexander Dubcek, the First Secretary of the Communist Party of Czechoslovakia (KSC), to begin ending censorship laws has greatly angered hardline party members, including President Antonin Novotny who has announced his resignation. For Novotny and other hardliners within the KSC, the opening of political space and media along with other reforms threatens to destroy Party unity and the communist order in Czechoslovakia. Dubcek subsequently offered General Ludvik Svoboda the Presidency and he accepted. President Svoboda announced he would support the reform efforts and his appointment is being lauded across the country due to his highly decorated military career. Politically, President Svoboda survived post-war purges and is seen as a national hero among Czechs and Slovaks."
 prague_spring.7.a:0 "The people welcome the new President\""
 
 prague_spring.8.t:0 "[GetNewspaperHeader]Dubcek unveils Action Program"
 prague_spring.8.d:0 "In a landmark advance of reform policies, First Secretary Alexander Dubcek announced the beginning of what he calls the Action Program. The Program envisions a gradual liberalization of Czechoslovakia by increasing freedom of press, speech, movement. Economic reform is also being discussed along with an acceptance that multiparty politics may eventually return to the country. Dubcek noted the previous communist policies were not flawed as they were necessary to end the bourgeois influence and post-war instability. Now, Dubcek and reformers believe a socialist society with a positive relationship with the state is the main objective of the Action Program. Although Dubcek did not criticize communism and stated he would work with fellow communist parties, Moscow is said to be viewing these developments with much suspicion. They are especially concerned about Dubcek stating the Action Program will better adapt communist to Czechoslovakian society and offer a socialism with a human face."
 prague_spring.8.a:0 "Hail the socialist society"
 
 prague_spring.9.t:0 "[GetNewspaperHeader]Enthusiastic May Day Celebration"
 prague_spring.9.d:0 "Public enthusiasm and support for the reforming government in Czechoslovakia has seen record crowds gather across the country for annual May Day Celebration. The Communist Party of Czechoslovakia (KSC) under First Secretary Alexander Dubcek currently enjoys massive public support following the launch of his Action Program. Many in Czechoslovakia support the new openness in public discourse and continued political reforms. The reduction of censorship laws and opening of political space has seen unprecedent political participation. Although the party remains in power and incredibly popular, opponents to the reform and other communist states are concerned overtime these reforms will lead to the re-emergence of non-communist parties in Czechoslovakia. Regardless, the Prague Spring is in full effect and the people are enjoying it."
 prague_spring.9.a:0 "A May Day to remember"
 
 prague_spring.10.t:0 "[GetNewspaperHeader]Dubcek visits Moscow"
 prague_spring.10.d:0 "First Secretary Alexander Dubcek recently concluded an official visit to Moscow. Dubcek has taken effective control of Czechoslovakia and the Communist Party of Czechoslovakia (KSC). Under his stewardship he has overseen a liberalization of Czechoslovakian society through his reformist Action Program. Although he has tried hard to emphasize the policy as a natural continuation of communist ideology, many in Moscow and across the communist world find the opening of society as a major threat. They are especially concerned with Dubcek tolerating debates regarding the re-establishment of non-communist parties in the country. Soviet leadership emphasized these concerns to Dubcek and after a tense series of meetings, Dubcek returned to Prague. Although Dubcek stated the visit as an exchange of ideas, it is clear ties between Czechoslovakia and the Soviet Union is strained and the Soviets will be watching events closely."
 prague_spring.10.a:0 "Moscow was especially cold"
 
 prague_spring.11.t:0 "[GetNewspaperHeader]Censorship Officially Abolished"
 prague_spring.11.d:0 "First Secretary Alexander Dubcek upon taking his post began the process of relaxing censorship laws. These efforts have been lauded across Czechoslovakia and its traditionally vibrant intellectual circles have been rejuvenated by the recent opening of political space. Today, the process of abolishing censorship laws has been officially completed and the government announced the end of censorship in Czechoslovakia. The government was quick to note the abolishment of censorship did not mean anarchy, but a confirmation of the communist development society had undergone. The government does not expect people to discuss disruptive ideas or challenge the continued development of the state by the party. Ambassadors from other communist states are said to have expressed their reservations at this latest development to the Czechoslovakian president."
 prague_spring.11.a:0 "Let the people speak"
 
 prague_spring.12.t:0 "[GetNewspaperHeader]Publication of the Vaculik Manifesto"
 prague_spring.12.d:0 "Leading journalist Ludvik Vaculik recently published a manifesto titled The Two Thousand Words which was signed by leading artists and intellectuals. The manifesto argued the Communist Party of Czechoslovakia (KSC) had led to a decline for the country and the policy of openness must continue. It did not call for a revolution but a more democratization of society under the KSC. Controversially it also advocated an acceleration to liberalization and the re-establishment of pre-revolution socialist parties. The manifesto has angered the conservative KSC base who claim the document is a consequence to the Action Program of First Secretary Alexander Dubcek. Under immense pressure from conservatives, Dubcek and leading KSC members have quickly denounced the document but its impact is said to have raised concern across the European communist world."
 prague_spring.12.a:0 "We condemn this manifesto"
 
 prague_spring.13.t:0 "Soviet Military Exercises near Border"
 prague_spring.13.d:0 "In southern Germany, near the Czechoslovakian border, Soviet-led Warsaw Pact forces are conducting large military exercises. Newspapers in Prague noted the military deployment lacked any participation from Czechoslovakian forces and are occurring before scheduled talks between the Czechoslovakian and Soviet government over the recent liberal reforms. Many citizens have grown concerned that the exercises are a dress rehearsal to a Soviet intervention and state the government should prepare to resist. However, the Czechoslovakian government has given no indication it will begin any military response and, in a statement, reiterated its bond with the Soviet Union and its allies. In addition, Soviet military officers have also been visiting in larger numbers. The Soviet military visits are also seen as an effort by the Soviets to prepare and scout in case of an intervention."
 prague_spring.13.a:0 "Nothing to see here"
 
 prague_spring.14.t:0 "Meeting with Czechoslovakian Leaders"
 prague_spring.14.d:0 "Senior Soviet leaders, including the Soviet Secretary General, have met with First Secretary Dubcek and President Svoboda of Czechoslovakia. The Soviet leaders urged Czechoslovakia to end its liberalization program and confirm to the Moscow communist line. They noted liberalization has led to a growing movement demanding multiparty elections and anarchy. They suggest if order is not restored than communism itself may collapse in the streets of Prague. However, the Czechoslovakian leaders noted the popularity of their programs and the strengthening of party popularity among the people. Instead of capitulating to Soviet demands, they instead suggested the Soviets treat them as a model to reform the party and rejuvenate support for communism. The Soviet Secretary General must decide to respond by either condemning the Czechoslovakian model or instead bring it to Moscow and initiate a small liberal reform program to test its validity."
 prague_spring.14.a:0 "Condemn liberal reforms"
 prague_spring.14.b:0 "Bring liberal reforms to Moscow"
 
 prague_spring.15.t:0 "Results of Soviet Meeting"
 prague_spring.15.d:0 "Senior Soviet leaders met with senior members of our government in Slovakia over a two-day period. The Soviet leaders were quite adamant in their criticism of our Action Program and demanding we reverse liberalization. They claimed the country was undergoing anarchy and our party cannot control the spread of dangerous ideas. Our leaders defended its policies and insisted our liberalization is the best approach for Czechoslovakia. In the end a result could not be achieved but it is clear the Soviets were demanding we end our reforms. First Secretary Alexander Dubcek must now decide to end the Action Program and resign or continue the process and refuse Soviet demands. The Soviet ambassador awaits our final response to the Soviet demands."
 prague_spring.15.a:0 "Refuse Soviet demands"
 prague_spring.15.b:0 "Accept Soviet Demands"
 
 prague_spring.16.t:0 "Brezhnev Doctrine and Invasion Approval"
 prague_spring.16.d:0 "Secretary General Leonid Brezhnev unveiled his new doctrine to Soviet leadership. The details are planned to be published next month in the Pravda. The Soviet Union has decided that any threats to socialist rule in any communist states within its orbit in Europe will be a threat against all that must be resolved by any means necessary. The dangerous reforms in Czechoslovakia are reaching anarchic levels and the communist party there is on the verge of losing control. Brezhnev received a letter from conservative communists in Czechoslovakia begging Soviet aid. After consulting leaders of Bulgaria, Poland, and Hungary, Brezhnev has approved the military invasion of Czechoslovakia to restore order. The invasion will be the first instance of the Brezhnev doctrine in action."
 prague_spring.16.a:0 "The invasion begins"
 
 prague_spring.17.t:0 "[GetNewspaperHeader]Invasion of Czechoslovakia"
 prague_spring.17.d:0 "During the night, overwhelming military force from four Warsaw Pact nations, the Soviet Union, Bulgaria, Poland, and Hungary crossed the border into Czechoslovakia. The Czechoslovakian government ordered the military and people to not resist and military forces have remained in their barracks. The Soviet government announced it was forced to act after receiving requests from Czechoslovakian communists who feared the government was leading the country to disaster. Citizens in Prague came out to protest the invaders but within a day the country had been secured by the Warsaw Pact. However, the people have engaged in large scale non-violent protests against occupying troops. It is expected that the reforms initiated by the government will be rolled back and conservative communists restored into positions of power. Internationally there has been a lot of backlash over the Soviet invasion, even among some communist states who see the act as a violation of sovereignty"
 prague_spring.17.a:0 "The Spring has come to an end"
 
 prague_spring.18.t:0 "Invasion of Czechoslovakia "
 prague_spring.18.d:0 "During the night, overwhelming military force from four Warsaw Pact nations, the Soviet Union, Bulgaria, Poland, and Hungary crossed the border into Czechoslovakia. The Czechoslovakian government ordered the military and people to not resist and military forces have remained in their barracks. The Soviet government announced it was forced to act after receiving requests from Czechoslovakian communists who feared the government was leading the country to disaster. Citizens in Prague came out to protest the invaders but within a day the country had been secured by the Warsaw Pact. It is expected that the reforms initiated by the government will be rolled back and conservative communists restored into positions of power. However, the people have engaged in large scale non-violent protests against occupying troops. The reformers led by First Secretary Alexander Dubcek are said to be in discussions with Soviet forces and are cooperating. It appears the Czechoslovakian experiment with liberalism has come to an end."
 prague_spring.18.a:0 "The Spring has come to an end"
 
 prague_spring.19.t:0 "Censorship Reintroduced"
 prague_spring.19.d:0 "In the aftermath of the invasion, First Secretary Alexander Dubcek, who had overseen the liberalization of communist rule remained in power as the Soviets did not wish to turn the non-violent protests into open insurrection. Indeed, the Soviets have agreed to a moderate package of limited reforms called the Moscow Protocols. However, Dubcek has been forced to reintroduce censorship in Czechoslovakia. This decision has now ended the liberalization of media and public assembly which had galvanized the people of Prague over the last few months. Leading journalists, writers, and intellectuals must now return to the government line or risk being silenced, fired, or arrested by the government. The conservative communists are now firmly in power. The act confirms with the Moscow Protocol which stated socialism must be restored to its original form in the country."
 prague_spring.19.a:0 "An end to anarchyAn end to anarchy"
 
 prague_spring.20.t:0 "Czechoslovakia becomes Federal Republic"
 prague_spring.20.d:0 "Although the Prague Spring has come to a sudden end following the Soviet invasion, one of the goals of the reformers was achieved today. Czechoslovakia has officially become a Federal Republic, restoring what many in Czechoslovakia believe is their democratic legacy. Censorship remains as has the rollback on many of the more liberal aspects of the Prague Spring, however, the Soviet Union has conceded this to the reformers. The Soviet Union was largely surprised by the non-violent resistance they faced following the invasion and although restoring socialism was a principle aim, they have agreed to allow this limited concession to the people of Czechoslovakia."
 prague_spring.20.a:0 "Something is better than nothing"
 
 prague_spring.21.t:0 "Dubcek Replaced as First Secretary"
 prague_spring.21.d:0 "First Secretary Alexander Dubcek, the architect of liberalism and the Prague Spring, was removed from his post today. Although the Soviets had sought to end his rule after the invasion, the amount of non-violent protests and genuine support for his reforms pushed them to instead keep Dubcek in power, though under close supervision. He oversaw the restoration of censorship laws and the rollback of his Action Program but now the Soviets feel confident they can remove him from power. He will be replaced by the hardline communist Gustav Husak who enjoys the blessings of Moscow. Husak is expected to usher in a more autocratic line and ensure the forces of openness and liberalization released by reforms of Dubcek do not pose any further threat to communist rule in the country. Many in Czechoslovakia are said to be saddened by the removal of Dubcek."
 prague_spring.21.a:0 "Goodbye and Thank-you, Dubeck"
 
 ### SAF ###
 
 SAF_event.1.t:0 "Simonstown Agreement"
 SAF_event.1.d:0 "The colony of South Africa has officially signed a naval cooperation agreement with Great Britain known as the Simonstown Agreement. The Royal navy has given their naval port at Simon's Town to the South African Navy under the condition that it will still service Royal Navy fleets. Additionally, the agreement has also granted South Africa 6 anti-submarine frigates, 10 coastal minesweepers, and 4 coastal defense boats.\nThe Simonstown Agreement was founded on the principal of protecting sea routes between the UK and the Middle East and improving the autonomous naval capability of South Africa."
 SAF_event.1.a:0 "What a Wonderful Agreement"
 
 SAF_event.2.t:0 "The Republic of South Africa"
 SAF_event.2.d:0 "Our country is on its way toward a republic, now. Our endless efforts to establish ourselves as a fully functional republic to represent the will of the people is underway!"
 SAF_event.2.a:0 "Diverse People Unite!"
 
 Namibia.1.t:0 "The Namibian Question"
 Namibia.1.d:0 "During WWI, South African troops deposed the German colonial administration of the Namibian. After the end of the war, a mandate was established. Recently the pressure for global decolonization and national self-determination has forced us to answer to the Namibian question. Our decisions now will drastically influence the lives of everyone in the Namibian."
 Namibia.1.a:0 "Time to Choose"
 
 Namibia.2.t:0 "Annexation of Namibia"
 Namibia.2.d:0 "South Africa has decided to fully annex the Namibia. When pressed for a decision on the Namibian question the South African government has decided to extend their mandate indefinitely and push for a full integration of the Namibia. While this action is seen as unjust by some, others believe this is the natural outcome of the mandate. Regardless, the opposition to this action is not likely to stay quiet for long."
 Namibia.2.a:0 "Time Will Tell"
 
 Namibia.10.t:0 "Namibian Problem Brought to the UN"
 Namibia.10.d:0 "We have brought the Namibian question to the UN to help make a decision. The UN has advised us to grant Namibia independence stating that they are entitled to self-governance."
 Namibia.10.a:0 "Propose a 10-Year Trusteeship"
 Namibia.10.b:0 "Agree to the Decision"
 
 Namibia.11.t:0 "South Africa Establishes the 10-Year Trusteeship"
 Namibia.11.d:0 "After a debate with the UN, the South African government and the United Nations have agreed that the Namibia should be free and independent after a 10-year Trusteeship. During these 10 years South Africa will retain its mandate over the Namibia before the decolonization takes place.\nSouth Africa argued that Namibia should take time to prepare their new government including establishing their own parliamentary system and drafting the constitution rather than becoming independent too quickly before they are ready. The United Nations representatives agreed that this was the best option and the Trusteeship was established.\n§YMany Namibian people believe the South African government should help to develop the country with their tax dollars and contributions in this time although that is not mandatory as per the UN agreement§!"
 Namibia.11.a:0 "10 Years to Prepare"
 
 Namibia.12.t:0 "Independent Namibia"
 Namibia.12.d:0 "After a debate with the UN, the South African government and the United Nations have agreed that Namibia should become independent immediately. Effective immediately all administrative assets are being transferred from the Namibia to South Africa and the UN is helping the Namibia to establish a transitional government until they can establish a parliament, set up voting districts, and draft a constitution."
 Namibia.12.a:0 "Unity, Liberty, Justice"
 
 Namibia.13.t:0 "Namibia is Free"
 Namibia.13.d:0 "The 10-Year Trusteeship has ended and Namibia is officially a free, independent, self-governing state."
 Namibia.13.a:0 "Unity, Liberty, Justice"
 
#  swe.5.d:0 "Folkhemmet is a political concept that describes the Swedish welfare state, usually viewed as midway between capitalism and socialism. The Social Democratic leaders Ernst Wigforss, Gustav Möller and Per Albin Hansson are considered the main architects of folkhemmet, with inspiration from the conservative Kjellén and the Danish Social Democrats C.V. Bramsnæs and Karl Kristian Steincke.\nPer Albin Hansson introduced the concept in 1928 saying that Sweden should become more like a \"good home\", this being marked by equality and mutual understanding. Hansson advocated that the traditional class society should then be replaced by folkhemmet. This concept came to include free and high quality education at all levels, free universal healthcare and many other social benefits."

#Burkina Faso/Upper Volta
brk.1.d:0 "Jean-Baptiste Ouédraogo, has ruled Upper Volta since 1982 when he assumed the precidency after the 1982 Coup. More ideologically moderate than most of his comrades, Ouédraogo did not command much popular support and governed the country amid an unstable political climate. After prolonged dispute with Prime Minister Thomas Sankara culminated to purging of the several radicals, Ouedraogo was deposed in a coup led by Captain Blaise Compaoré, who made his close friend Sankara President. Sankara has promised to begin a period of societal transformation of the state."
brk.2.d:0 "A pro-Libyan paratroop captain who was dismissed as Prime Minister of Upper Volta in May seized power in the West African country today in a coup that reportedly left 13 people dead and 15 wounded. Diplomats in Upper Volta said 6 of the wounded were French nationals.\nThe captain, Thomas Sankara, 35 years old, went on national radio to announce the ouster of the Government of President Jean-Baptiste Ouedraogo. It was the third coup in Upper Volta in three years and took place one year before a promised return to civilian rule.\nCaptain Sankara was described as ''a committed Marxist-Leninist'' and is said to be particularly popular among young Upper Voltans. He became a national hero in 1974 by leading a raid into Mali during a brief border war in that year."
brk.3.d:0 "After overthrowing Lamizana in 1980, Colonel Saye Zerbo re-established the full-on military rule ended by Lamizana with the 1978 presidential and parliamentary elections. Initially favoured by the trade unions and much of the political opposition, he soon made them his enemies. Establishing a junta with many radical members, Zerbo's leadership grew increasingly dictatorial. He re-banned all political parties, and once more made labour strikes illegal.\nAnti-Zerbo protests grew increasingly frequent, with anti-government strikes taking place in April, the trade unions demanding a return to constitutional government in May, and several prominent union and opposition leaders arrested in September.\nNow the progressive and radical factions within the military regime have had enough with Zerbo.In the capital, the army chief of staff Colonel Gabriel Yoryan Somé and other officers calling themselves the Council of Popular Salvation moved to depose and arrest Zerbo. Zerbo was declared a lying demagogue who had betrayed the confidence of his people.\nTwo days after the coup, the little-known army physician Major Dr. Jean-Baptiste Ouédraogo was named head of state by the new junta."
brk.4.d:0 "Sangoulé Lamizana has ruled Upper Volta since his coup against Maurice Yaméogo in 1966. Lamizana would go on to rule the country as a military dictator until the Upper Voltan presidential election in 1978, when he was elected as the leader of a civilian regime. During the 1970s, the Lamizana government faced many problems, among them continued opposition from the trade unions, the rise of new political opposition groups, a strong Sahel drought, increasing desertification, and so on. The need for foreign aid reached record levels, in 1979 making up a full 70% of the government budget.\nIn February 1979 the major trade unions launched a new anti-Lamizana campaign. In May, two prominent labour leaders were arrested for inciting revolt. Two months later, Lamizana denounced the unionist demands, calling for national unity. By December, the president finally acknowledges the country's dependence on Western aid for survival.\nSoon after, Colonel Saye Zerbo led a military coup d'état, overthrowing President Lamizana. The coup proved both bloodless and successful. The riot police, deployed against the striking workers, attempted a counter-coup in support of Lamizana, but failed to reinstate him. Zerbo - a military veteran, former Minister of Foreign Affairs 1974-1976, commander of the army regiment in the capital Ouagadougou, and head of military intelligence - suspended the constitution, and established the Military Committee of Recovery for National Progress, a 31-member junta. Several members of the junta were young and radical, among them future presidents Thomas Sankara and Blaise Compaoré. Among the parts of society that supported the coup were the Mossi people and the Upper Voltan Catholics, two groups sidelined by Lamizana, although Zerbo like his predecessor was a Bissa Muslim."
brk.5.d:0 "We achieved our independence in 1960. Maurice Yaméogo created a single-party dictatorship, making his own Voltaic Democratic Union the sole legal political party in the country. Opposition parties, like the African Regroupment Party, were either merged with it or dissolved.\nYaméogo's government would come to face charges of neocolonialism, as it aligned closely with the French government. The President's harsh policies, and deeply corrupt state of his administration, made him hugely impopular. In 1964, the government strongly restricted the right of workers to organize and outlawed labour strikes, making the strong trade unions its enemies. In the presidential election the following year Yaméogo was re-elected, with a supposed 100% support and 98.4% turnout. The parliamentary election the following day officially saw a 100% support and 97.4% turnout in favour of the Voltaic Democratic Union, but in fact mass abstention in protest against the President and his party took place.\n\nOn 30 December, following increased economic troubles, the government announced a new austerity budget, massively cutting the salaries of public sector employees and raising taxes. The following day, Denis Yaméogo – Minister of the Interior and Security, and the President's half-brother - used heavy-handed force to break up a meeting of the national labour leadership. As a result, a general strike was called. On 1 January 1966 President Yaméogo declared a state of emergency in the country. On 2 January he deployed troops to all public buildings, and warned government employees against participating in the general strike. Finally, on 3 January, the general strike began. Large groups of protesting workers stormed the ruling party headquarters and the National Assembly. The state of emergency and troop deployments backfired on the government - the rank and file soldiers refused to shoot protesters. Within short, the military leadership stepped in. Lieutenant Colonel Sangoulé Lamizana, the Chief of Staff, seized power. President Maurice Yaméogo was forced to resign, and was later imprisoned. The following day a new military government was organized, which received the support of the trade unions which ended the general strike. The constitution was suspended and the National Assembly dissolved. A new cabinet was formed with seven military officials and four civilians, the Superior Council of the Armed Forces, with Lamizana at the helm. A Consultative Committee was also formed, with 46 members representing the military, political parties, trade unions, religious leaders, and traditional authorities."
brk.6.d:0 "Today, Thomas Sankara has announced the renaming of the country. In a speech he made, he delcared that \"Upper Volta was a colonial name not from us but from the French Government, and because we are more than just a location on the river Volta\". The new chosen name is \"Burkina Faso\", meaning land of the honest men."
MLA.1.d:0 "Shocking news has come from Southeast Asia yesterday. For the second time in a decade, Singapore has surrendered to enemy forces. This time, however, instead of the rising sun, the crimson flag of the Malaysian workers flies over the crown colony. The colony fell to the Malaysian Rebels thanks to a mass assault across the Johor Straight supported by a pinpoint artillery barrage that annihilated the Colonial static defenses. While putting up a brave fight, the local British garrison was unable to halt the red tide as it swept through the streets. Chin Peng, the leader of the Insurgency has declared this new city “be the capital of our brave and industrious people”. While sporadic fighting continues, it is likely that Singapore will never again see another Anglo rule."
MLA.2.d:0 "Today, the final chapter of the Malayan Emergency concludes as the sun shines across a new red state. In a brilliant guerilla campaign orchestrated by the Malayan National Peoples Liberation Army, the mix of Rhodesian, South African, and British troops were repeatedly outflanked and driven into the jungle by the communists. With the colonial government now on the run, The Peoples Democratic Republic of Malaysia was declared at the new capital Chin Peng City. Although it is unknown what role the new state will play in the region, many worry socialism is now unleashed across Southeast Asia."
MLA.3.d:0 "Today the Peoples Democratic Republic of Malaysia have publicly executed sir Gerald Templer by firing squad. An officer and veteran of both world wars, he was one of the key leaders in the colonial regime and has been charged by Malaysian courts with crimes against humanity for his use of chemical weapons, concentration camps (called new villages by the British press), and a man made famine that devastated the Malaysian countryside. Templer was captured by Malaysian Rebel forces in the battle of Singapore while trying to escape. Internationally, the United Kingdom has released a statement demanding UN sanctions however it is unlikely any action will be taken."
MLA.9.d:0 "A historic day passes for the Peoples Democratic Republic of Malaysia as the nation was declared one hundred percent secularized. After a brutal campaign orchestrated by Chairman Chin Peng, not a single mosque, temple, or church has been left standing. While religious persecution is a staple of a communist regime, the Malaysian Communist Party has appears to have taken it one step further by not only crushing religious influence, but also erasing it from culture and private life. While religion of any kind is still technically legal, practicing in public, spreading of any kind, or owning texts deemed “holy” by the communist party are illegal and punishable by up to five years in forced labor. This policy and many like it have chocked off both the spread and appeal to religion of any kind, and it is likely that by the end of the decade, Malaysia will be a completely atheistic state."
MLA.11.d:0 "Comrades, after our brave resistance against Japanese fascism, our colonial overlords have returned to this land. As we speak, English dogs pillage our countryside, starve our people, and exploit our nation. With every passing day, the fruits of our labor are stolen and used to entrench colonial rule. This is our last chance to throw the British into the sea. If we fail, our proud people will remain in shackles, but shall we succeed, all of Malaysia will be free from starvation, fear, and tyranny."
MLA.12.d:0 "Today is a proud day for the workers of Malaysia. We have expelled the British from Malaysia! However, our colonial rulers have a final fight left in them. Intel suggests that the crown colony of Singapore has recently experienced an influx of enemy troops. If we allow this small Island to receive any more reinforcements, British and American forces will be able to launch large offensives into our country. For that reason, Chairman Peng has ordered the Island taken and the red flag be raised over the city as soon as possible."
MLA.15.d:0 "Comrade Shamsiah Fakeh, hero of the Anti-British war and Propaganda Minister has written to Chairman Peng advising dramatic reorganization of the Malaysian Communist Party. Instead of a pro-chinese government with Chin Peng at the helm, Fakeh has recommended a neutral collective leadership with him as a figurehead. She argues that with a collective leadership, the Malaysian Communist Party can more effectively bridge the gap between ethnic and religious groups as well as seek close ties with both Moscow and Beijing."
MLA.16.d:0 "The Anti-British War has nearly broken the rural peasantry. The Colonial deportation and chemical bombing campaigns have destroyed Malaysia's ability to feed its hungry proletariat. We must act fast to decontaminate the farms and repatriate the skilled farmers."
MLA.24.d:0 "With our power secured, it is now time to rebuild our great nation from the ground up. During there cowardly retreat, British and Colonial troops destroyed every economic asset they could touch in an attempt to sabotage our reconstruction. Because of this, we must build Malaysia from the ground up. Farms must be decontaminated, factories must be restored, and the people must be educated. We have a lot of work ahead of us comrades, but with faith in Chairman Peng, anything is possible!"
MLA.25.d:0 "Recent census data has shown that the education level in Malaysia is far worse than we could have ever imagined. While we have no concrete data, it is likely the literacy rate in our new nation is under 30%. If we wish to rebuild and modernize, the peasants must be educated."
MLA.26.d:0 "After sorting through the rubble of our newly liberated nation, we have discovered that most of our industry has been lost. It is our duty to salvage any possible equipment, schematics, and technical expertise left behind to hopefully patch together some form of an industrial base."
MLA.27.d:0 "Individual towns and cities have reported their mortality rates since we came to power and the numbers are horrifying. We can report with absolute certainty that approximately one and a half million people (out of a population of around 7.5 million) have perished from work related accidents, starvation, disease, and neglect. Chairman Peng, previously offering Buddhist teachings when presented with warnings has been hospitalized in Beijing after an attempted suicide. His exact state is unknown, but it is likely he will make a full recovery."
MLA.19.d:0 "For the first time in a month, Comrade Peng has emerged from the hospital to address the central committee. In a surprising move, Peng denounced his faith in Buddhism and vowed to take revenge on teachings which he believes blinded him to the suffering in our great nation. Peng proposed a 6 phase plan to cleanse Malaysia of the “great lie”."
MLA.4.d:0 "Today, the Dalai Lama left his home in Tibet to tour the new communist state in Malaysia. The leader of the Buddhist world was greeted with a large parade in the nations capital featuring Buddhist imagery and military strength. In an interview, the Dalai Lama praise for the new state and its Buddhist leader Chin Peng for delivering peace and prosperity to all people of Malaysia. Although invited to stay in Malaysia permanently, the Dalai Lama stated that while the new Malaysian state will forever hold a place in his heart, his true home is Tibet."
MLA.14.d:0 "During the chaotic retreat from our land, many British bomber pilots were captured. These bomber pilots have been convicted of crimes against humanity by the Malaysian National Court. All that awaits is a sentence. Many believe the only just action is death by firing squad. These pilots are responsible for the deaths of hundreds of thousands of civilians and death may be the only just punishment. Others, however, believe the best punishment is to send the pilots to the victims of British bombings and force them to repair the damage they caused. This could eventually teach them a lesson and hopefully turn them into loyal party members. Finally, a growing number of citizens believe our country has seen enough death. Killing these boys won't bring anyone back and the best course of action is to heal the wounds of war. What should be done?"
MLA.13.d:0 "Tunku Abdul Rahman, a collaborator to both the British colonial government and the Empire of Japan has been captured. The snake has been tried by the Malaysian National Court and has been convicted with treason. Now we must sentence him. Many argue the death penalty is required, some believe hard labor is the option, and a few think prosecutions is a waste of time and will only polarize the nation further. What should be done?"
MLA.20.d:0 "Under special order: 897 all religious institutions are to be demolished with any artifacts inside. The rubble must be cleared in a timely manner and the foundation will be covered with gardens, parks, and apartment complexes. Any persons attempting to resist will be imprisoned for a maximum sentence of five years. Any person attempting to harm a member or members of a demolition team will be shot on site."
MLA.5.d:0 "Disturbing news has come out of Malaysia today. Reports have been verified that colonial landlords left behind by retreating British forces are now being liquidated. While the exact number is unknown, it is estimated that over 150 to 200 landlords have been executed by the state in methods ranging from hangings, to firing squads, to even public stoning. The Malaysian government has stated that “although executions bring us no joy, we cannot allow crimes against the Malaysian people to go unpunished”. Already, it appears executions are winding down, yet this is likely to remain a black spot on the Peoples Democratic Republic of Malaysia."
MLA.28.d:0 "Today, former hero of the Anti-British war in Malaysia Shamsiah Fakeh was publicly executed on charges of treason. Since the communist state was founded, Fakeh petitioned hard to maintain good relations with both the Soviets and Red Chinese by organizing a pluralistic socialist government. However, as relations soured between the nations, Fakehs utopian sense of unity and compromise became a liability to the increasingly Maoist party. Late last night, a kangaroo court was organized and in a rare televised event, Shamsiah Fakeh was sentenced to death by firing squad. The execution was followed by Chairman Chin Peng stating that effective immediately, the MCP (Malaysian Communist Party) would no longer tolerate “reactionary deviation in the proletarian revolution” within its ranks."
MLA.29.d:0 "Last week, confused citizens across Thailand awoke to find trillions of banknotes covering the nation. While initially treated as a blessing by the impoverished Thai people, the drastic increase in currency has almost overnight caused the value of the Thai Baht to plummet to historic lows. While long-term damages are unknown, shops across the nation are empty, most of the workforce have abandoned their posts due to stagnant wages, and Pathet Lao splinters have flared up in across the countryside. In an official statement, the Thai government has accused the Peoples Democratic Republic of Malaysia of sabotaging their economy and have called on strict UN sanctions."
MLA.30.d:0 "Today marks a new era for the people of Malaysia as Chairman Peng announced the completion of the S.A. Ganapathy Railway Network. Cutting through jungles, mountains, and rivers, the 5,000-mile railway network connects all major cities, ports, mines, and logging areas to Chin Peng City. As well as new access to rare resources, the infrastructure allows much needed aid and supplies to reach remote villages. For the first time, the people of Malaysia can commute to work like westerners as the communist state continues to modernize."
MLA.31.d:0 "A new movement has risen from the jungles of southern Thailand. Today members of the CPT (Communist Party Thailand) led by lieutenant colonel Phayom Chulanont, along with Pathet Lao splinters and Chinese nationalists, made a long marched across the nation and declared an independent region around the small city of Hat Yai on the Malaysian border. The group, referring to themselves as the Tàiguó mínzú (Thai Nation), is a Maoist insurgency group dedicated to the liberation of all Thai people. While the Royal Thai Armed Forces have been mobilized, probing attacks on the Malaysian Supported guerrillas have ended in disaster leading many to believe this new statelet is here to stay."
MLA.32.d:0 "In the wake of growing Sino-Soviet tension, Chairman Mao has urged us to disband our dual leadership system, execute Shamsiah Fakeh, and officially join the struggle against Soviet Cultural Imperialism. While Chin Peng has grown hostile to Khrushchevs interventions in Eastern Europe, Fakehs policy of socialist neutrality has brought the wealth of both China and the Soviet Union into Malaysian ports. Advisers have also informed us that socialist neutrality can still be kept, so long as take extra care in future international relations."
MLA.33.d:0 "Chairman Peng has announced to us his intentions in modernizing Malaysia. Although many wishes to accomplish this task alone, few can deny the need for outside funding. Luckily, two plans have been given to us. The first one is from the USSR. The Soviet Government has promised us full access to industrial secrets as well as extremely generous trade deals on soviet resources. All they wish for in return is a 50-year lease on the port of Malacca to simplify trade in the region. The second one is from the PRC. Comrade Mao has offered top industrial advisers, as well as half a million of China’s best workers to help us modernize. All they ask in return is our full support in diplomatic affairs. While both are tempting, we can only choose one offer."
MLA.34.d:0 "The time has come. Plans for every aspect of the modernization campaign are complete, millions of our workers are mobilized, and supplies from our allies pour through our ports. All that remains now is to give the go-ahead."
MLA.35.d:0 "While the mass literacy initiative brought reading and wisdom to our nation, it has become necessary to expand the Malaysian peoples knowledge further. Chairman Peng has requested that by 1975, all Malaysian people have a college degree. To fulfill this request, universities covering topics ranging from mathematics to applied engineering must be founded, a new enthusiasm for learning must be cultivated, and our understanding of language must be increased."
MLA.38.d:0 "Through British imperialism, Japanese occupation, and famine, our people have persevered. It is time for the communist party reward them. Every citizen in our nation has access to clean water, a dry bed, and safety from violence, yet they require more. Consumer shops are frequently empty, the lines to receive medical aid often stretch around whole blocks, and our workers lack goods to spend rising wages on. These must be fixed if we are to be considered a modern nation."
MLA.36.d:0 "Currently, the average Malaysian citizen relies on only 1,250 calories per day. While technically “safe”, any breakdown in productivity will send Malaysia into another famine. If we are to sustain our growing industrial base, all agriculture bottlenecks must be eliminated, mechanization must be achieved, an increase in fertilizer production must happen."
MLA.39.d:0 "With our country stabilized, we can now begin to exploit our nations rich resources. The mines from british colonial rule can now be re-opened and miners can get back to work. Prospectors returning from Perak and Terengganu have found large deposits of iron, copper, and bauxite. We must harness these riches for the benefit and progress of all Malaysians."
MLA.40.d:0 "With our great nation modernized, we can begin efforts to liberate all of Southeast Asia. To aid our struggle, the Mǎláixīyà Qíngbào Jú (Malaysian Intelligence Agency) has been founded to gather intel, assist in revolutionary activity, and if necessary, join in direct combat with reactionary forces across the region."
MLA.41.d:0 "For almost twenty years the Burmese civil war has remained stagnant. The white flag faction under comrade Thakin Than Tun is in a constant state of crisis, yet the Burmese government is unable to strike a critical blow. It is in both the Chinese and our own strategic interests to see these revolutionaries succeed and establish an allied state. Victory here will mean the total encirclement of Thailand as well as a gateway to Bangladesh and India."
MLA.42.d:0 "Since the early 50s, the Pathet Lao have been in a state of conflict with the French, Americans, and kingdom of Laos. It is in the interests of both the Lao proletariat and our great nation to see a Socialist government in Laos. For that reason, we must begin sending weapons and equipment to increase their chances of victory."
MLA.43.d:0 "Operatives from our Thailand have reported a situation ripe for revolution. Although currently a small force, the CPT (Communist Party Thailand) has access and connections to many leftist and nationalist guerilla groups in the region. In addition, there is evidence to suggest that the Royal Thai Armed Forces contain Maoist sympathies. If given firm direction, these groups can coordinate in one combined fist capable of shattering the reactionary Monarchy. If given enough attention, funding, and supplies, we believe that by 1980, an allied socialist state can be established in Thailand."
MLA.44.d:0 "The situation in Cambodia is... Interesting. The Maoist Khmer Rouge under Pol Pot currently wage a bloody guerilla war against the Cambodian monarchy. While on paper, we support Pol Pots struggle against Cambodian repression, operatives and specialists in the MQJ seriously question Pol Pots ability and intelligence to lead his nation in peace time. We believe, however, that given intellect and precarious situation, Pol Pot could prove to be a valuable puppet to us."
MLA.45.d:0 "Intel suggests the situation in South Vietnam is misleading. American troops pour into the reactionary Diem regime, yet it is clear the will of both their peoples are breaking. Propaganda, repressions, and forced conscription have only emboldened the south Vietnamese proletariat in taking up arms against imperialism. However, to think victory is assured in Vietnam is foolish. Battle lines shift every day and one offensive can destroy all progress in the region. For this reason, we believe it is our duty to get involved in the conflict."
MLA.46.d:0 "Although initial relief programs have been successful, our industrial base and manpower alone will be unable to tip the balance of the Burmese civil war alone. For this reason, we must request additional Chinese involvement."
MLA.47.d:0 "Comrade Peng has come to us with an enticing proposal. For the last several months, our Malaysian comrades have become increasingly invested in the conflict in Burma. Although our southern comrades have great amounts of luck, they require more materials and commitment from our great nation. While Many are concerned about getting bogged down in Burma, Peng has expressed the strategic importance of an allied state in the region. What should we do?"
MLA.48.d:0 "Excellent news from the Peoples Republic of China. As we speak, the Chinese economy is preparing for prolonged involvement in the Burmese Civil war. They have outlined their goal to send fifty transport planes carrying weapons, advisors, and workers each day for the next ten months. This increased Chinese aid will almost certainly secure victory in the civil war."
MLA.49.d:0 "Disappointing news from the Peoples Republic of China. While Comrade Mao and the CCP empathize with Burmese struggle, they have refused any involvement for the foreseeable future on the grounds of wanting to avoid a Vietnam scenario.  While this news is a setback to progress in the civil war, our comrades in Burma still have hope in securing victory."
