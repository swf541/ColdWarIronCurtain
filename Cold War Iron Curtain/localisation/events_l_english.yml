 Currency.1.d:0 "An official message conveyed by the Hashemite Kingdom of Jordan alongside former members of the Transjordan caucus announced the creation of the kingdom's official national currency. The Jordanian Dinar is set to replace the previous Palestinian pound, a relic currency of the previous British Palestinian administration of the region. Since Jordan's independence in 1946, ideas of the implementation and creation of a national currency were popular among all political spectrums. Currently in 1949, the Provisional Act.35 responsible for such a creation of currency has been passed unanimously in Jordan. Expectations from the recently formed Jordan Currency Board suggest that the Dinar will be officially implemented by July 1, 1950, officially ceasing acceptance to outdated British Palestine currency. Specifications of the currency in accordance to the Jordan Currency Board suggest: Coin denominations of 1, 5, 10, 20, 50 and 100. As for banknotes, denominations will include 0.5, 1, 5, 10, 20 and 50 Dinar. Once more the world can witness the birth, of a new currency."

