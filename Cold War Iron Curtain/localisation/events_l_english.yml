MLA.22.d:0 "Tragic news comes from the Peoples Democratic Republic of Malaysia. While foreign eyes have been banned from the nation, defectors speak of unfinished broken factories, destroyed rail lines, starvation, and repression unseen since the days of Japanese occupation. Not much is known about the tiny communist nation yet many believe Chairman Pengs ambitious modernization campaign has failed. There are many predicted reasons for complete economic collapse however the biggest one appears to be a rushed industrial base and poor steel manufacturing leading to a breakdown in the nations' agriculture infrastructure. Many nations in the UN have offered grain shipments however no response has come from Malaysia."
MLA.58.d:0 "Today, the Communists achieved a major victory in Asia. The long-time ally of the west Thailand has officially fallen to communist guerrillas. In the days after the Royalist defeat, the Peoples Republic of Thailand was founded under a strict Maoist one party state. This development came as a shock on both sides of the iron curtain and many have already stated the failure of US containment as Communism sweeps across Asia. In a rare interview with Chairman Chulanon, the revolutionary states he hopes to “prove The Domino Theory correct” as the Thai Peoples Liberation Army Begins mobilizing on reactionary borders."
MLA.59.d:0 "Shocking news envelopes Red Malaysia today as long-time leader Chin Peng has been deposed. While the direct whereabouts of Peng are unknown, most analysts believe the new group in charge, coined the reformist faction, is here to stay. The new administration has already stated its intention to liberalize the communists state and improve relations with the west. As of now, the future of Malaysia is unknown as the country moves forward into a new decade."
MLA.61.d:0 "Today, leaders from the United Kingdom and the Democratic Peoples Republic of Malaysia met in Johannesburg, South Africa. While the two nations have had icy relations in the past, the leaders of both nations believe it is time to halt hostilities and begin sewing the seeds of peace. The outcomes of this summit include an end to harsh sanctions, the return of POWs, and a guarantee of non-aggression by both parties. While the reaction of the international community has been mostly positive, Albania, the DPRK, and most notably the PRC have harshly criticized the summit and everything it stands for. Despite these condemnations, many agree this is a major step forward in the struggle for global peace."
