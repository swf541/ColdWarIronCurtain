 generic.31.t:0 "Racial-Related Problems Arise"
 generic.31.d:0 "Several major cities and towns are being rocked by incidents of racial violence and confrontation. A recent incident involving a member of the racial minority community being mistreated ignited long simmering tensions with protests emerging in response. Representatives of the minority community note the unrest reflects a universal feeling of despair and anger over the current condition of oppression, racism, and blatant discrimination by society. Supporters of the current social order are forming self-defense groups and there are rumors this has only led to more violence. With the situation escalating, the government announced it would deploy police and security forces to restore order. The leading newspapers are divided, with some calling on the government to harshly restore authority and maintain societal norms, while others urge more dialogue and engagement with groups feeling estranged by the state or society."
 generic.31.a:0 "Ok"
 generic.32.t:0 "Racial-Related Problems Dissipate"
 generic.32.d:0 "A strange calm returned to the nation as the recent period of racial violence and tensions appears to have finally ended. The government reported overnight that no incidents of racial based attacks occurred. More significantly, many of the self-defense groups formed during the unrest are said to have disbanded. Some are praising the government for its actions during the crisis, however, there are critics who instead argue the violence only ended once the violence burned itself out. Regardless, markets are once again functioning, and many citizens are relieved to finally be able to leave their homes. Local government officials are already overseeing cleanup efforts in areas especially damaged during the recent violence."
 generic.32.a:0 "Powah!"
 
