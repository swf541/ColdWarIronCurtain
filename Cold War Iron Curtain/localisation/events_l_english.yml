 stability.21.t:0 "Draft Dodging"
 stability.21.desc.a:0 "A new report by the War Office shows a marked reduction in available manpower. It appears that the latest batch of recruits is much smaller than initially expected. The discrepancy is currently under investigation, but first leads point towards a large number of people who are technically fit for service managing to avoid the draft through various means. 18 year old students are suddenly skilled workers employed in critical war industry, former athletes fail their fitness tests and in some cases, recruits have simply vanished without a trace.\n\nWhen people are caught and interrogated, they point towards the poor conditions in the army, the indifferent officers and not wanting to die for a lost cause. Military leaders demand a harsh crackdown on people avoiding the draft, but many in the government believe that improving the living conditions of enlisted soldiers might be the better approach."
 stability.21.desc.b:0 "The ineffective official response to the widespread avoidance of the draft has only made the problem worse. More and more recruits never show up after receiving their drafting letter. Counter-Intelligence has intercepted a professionally made pamphlet advising people on how to avoid the draft, suggesting things like bribing doctors to certify the recruit to be medically unfit. Exceptions for family fathers have led to war widows with children finding themselves mobbed with marriage proposals while the number of people applying for exceptions for ethical reasons have hit record numbers.\n\nMilitary leaders have suggested eliminating the last few exceptions and make examples out of a few shirkers that have been caught. Others in the government have suggested that we should appeal to the sense of civic duty in our citizens and point out the consequences of a defeat in this war."
 stability.21.desc.c:0 "With government responses to draft dodging having no positive effects whatsoever, more and more people have started to wonder why they should put themselves at risk while others stay in safety. Recruits that do turn up often report being harassed or ridiculed in the streets as fools fighting for a doomed cause. Reports of mothers forbidding their children from answering the draft order are everywhere, and the War Office has submitted a report claiming that they are no longer sure how many people they are supposed to draft, as their bureaucracy has started to break down under the strain of processing all those missing soldiers."
 stability.21.a:0 "Nothing can be done about it."
 stability.21.d:0 "We should arrest anyone found evading the draft!"
 stability.21.e:0 "A pay rise for the enlisted soldiers is perhaps in order."
 stability.21.f:0 "It is time for harsher measures."
 stability.21.g:0 "Appeal to the people's sense of civic duty."
 stability.21.h:0 "We must make an example."
 stability.21.i:0 "We must give the people something to fight for."
 stability.22.t:0 "Strikes!"
 stability.22.desc.a:0 "Production in several factories has slowed down dramatically over the last few days as the workers have declared a strike on all war production. Demanding "Peace and Bread!", they have so far refused all attempts to negotiate a settlement. Some in the government have advocated a sharp military response, followed by a swift execution of the ringleaders as enemy agents and traitors. However, others in the civil service have recommended a more measured approach, pointing out that a heavy-handed response may well backfire if the soldiers involved are not as loyal as we thought they were."
 stability.22.desc.b:0 "Government efforts to convince the strikers to return to work seem to have had no effect whatsoever. On the contrary, strikes have been reported in further factories, and the last few hold outs in the originally affected work sites have also put down their tools after facing the anger of their colleagues. While stockpiles have so far been able to cushion the blow to front line supplies somewhat, it is only a question of time before the production outages start to affect our ability to prosecute the war.\n\nThe War Office has again urged the government to take an unyielding line with the strikers, but other factions inside the administration have suggested that offering to meet the workers half-way may be enough to convince them to return to work."
 stability.22.desc.c:0 "What started as industrial action in a few isolated places has now spread across the entire country, affecting even industries that are only connected to the war effort in tertiary ways. Even the workings of the government itself have become affected, as many low level clerks, messengers, and drivers have refused to show up to work in increasing numbers. \n\nIn many places, worker councils have taken over the factory buildings. Reports from the secret police indicate that some places seem to have started production of weapons again - for a major uprising against what is being called "The War Regime".\n\nMilitary High Command believes that decisive action by loyal troops could still win the day, while the civilian side of the government argues that this risks a civil war and certain defeat."
 stability.22.a:0 "This will blow over."
 stability.22.b:0 "Make a demonstration of military force in the towns."
 stability.22.c:0 "Make propaganda heroes out of the people still willing to work."
 stability.22.d:0 "Draft the workers into military service and put the factories under military control."
 stability.22.e:0 "Offer to increase the food rations of workers."
 stability.22.f:0 "Send in the troops, arrest the strikers, execute the ringleaders."
 stability.22.g:0 "Propose new welfare legislation."
 stability.23.t:0 "Mutinies in the Army"
 stability.23.desc.a:0 "Alarming news have reach Military High Command about a number of units in our Army refusing orders from superior officers. While none of the units have left their position in the line, representatives of the soldiers have made it quite clear that they will not obey any orders to attack the enemy.\n\nThe rebellion has so far been contained to a small number of battalions and a handful of training and support units, but many in the War Office fear that this uprising will soon spread to other units and may eventually render us unable to continue the war. Decisive action is needed."
 stability.23.desc.b:0 "Efforts to address the mutinies in the army have shown no effect. Emboldened by the lack of effective government response, the mutineers have expanded their list of demands to include an immediate cease-fire followed by a comprehensive peace treaty and demobilization.\n\nThe War Office strongly recommends that we send a strong signal to the mutineers to deter any further action on their part."
 stability.23.desc.c:0 "With the government evidently unwilling or unable to address their issues, the mutineers have decided to take measures into their own hands. Elections for "Worker and Soldier Councils" have been announced, with the express goal of taking over the country and making peace with the enemy.\n\nUnless action is taken swiftly, these councils may very well end up replacing our government in some areas of the country and render us unable to continue the war."
 stability.23.a:0 "We can't do anything about that now."
 stability.23.b:0 "Surround the mutinous units with loyalists and order them to stand down."
 stability.23.c:0 "Hold a patriotic speech before the mutineers."
 stability.23.d:0 "Publicly announce that anyone found supporting the mutineers will be charged with treason."
 stability.23.e:0 "Announce a peace initiative. Make sure it is unacceptable to the enemy."
 stability.23.f:0 "Mobilize loyalist militias and arrest all soldiers not at their duty stations."
 stability.23.g:0 "Offer the soldiers to permit them to elect their own officers."
 15_days_tt:0 "This will take about §Y15 days§! to implement.\n"
 30_days_tt:0 "This will take about §Y30 days§! to implement.\n"
 45_days_tt:0 "This will take about §Y45 days§! to implement.\n"
 stability.31.t:0 "Military Crackdown succeeds"
 stability.31.desc:0 "Our swift response has proven very effective. Military police units, supported by local law enforcement and patriotic volunteers, swarmed out in a well-coordinated operation to visit every missing draftee. Most were willing to answer the call when they were informed of the consequences of failing to report for duty. Military High Command has publicly declared that anyone who showed up at their duty station will not be charged with any crime or punished for failing to do so in the past. Still, a number of people have categorically refused to take up arms for their country and have been arrested."
 stability.31.a:0 "Decisive action prevented worse."
 stability.32.t:0 "Draft Riots"
 stability.32.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that someone in our administration has leaked our planned operation to the public, which responded quickly. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and the protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. It took several hours until the police gained full control over the situation.\n\nAn ugly mood has settled over the capital as the barricades are cleared away and the dead are buried. Reports from the War Office show no change in the number of recruits reporting for duty. Many in the government wonder how much longer we can continue fighting under these circumstances."
 stability.32.a:0 "The situation has not necessarily developed to our advantage."
 stability.33.t:0 "The Conscription Rebellion"
 stability.33.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that someone in our administration has leaked our planned operation to the public, which responded quickly. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and the protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. \n\nThe situation quickly spiraled out of control after that, as citizens rushed the soldiers and stormed police stations to arm themselves. Several cities in the country are now in a state of armed insurrection against the government. Ironically, the rebels seem to have no issues finding soldiers willing to take up arms."
 stability.33.a:0 "Oh, so NOW they want to fight!?"
 stability.34.t:0 "Draft Reform proves effective"
 stability.34.desc:0 "The social measures passed by the government as part of a larger process of reforming the military recruitment policy have proven surprisingly popular. Higher pay and more frequent leave are often cited as the biggest new benefits, but many also point to the new government programs to support war widows and orphans. Fewer and fewer men can justify refusing their country's call to the colors, and public support for draft-dodgers has all but disappeared.\n\nIndeed, there has been a recent upswing in public support for the government as more and more people realize that the [ROOT.GetAdjective] way of life is under attack."
 stability.34.a:0 "A wise decision."
 stability.35.t:0 "The 591. Penal Battalion"
 stability.35.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military and escorted to the barracks under armed guard, where they will be formed up into a separate unit, to avoid their subversive influence from spreading to other units. \n\nThe news of this has spread quickly, and it appears that most people who until now believed that they could get away with ignoring their draft notice have changed their mind. Recruitment stations across the country report that a growing number of people have come by to ask what exactly the consequences would be if a "friend" of theirs who had attempted to avoid the draft would turn themselves in."
 stability.35.a:0 "They may yet redeem themselves."
 stability.36.t:0 "Local Elites Voice Their Protest"
 stability.36.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military. Their families have mobilized their extensive support networks to protest this decision. The War Office has been flooded with calls and letters from simple workers who want their factory manager back to undersecretaries in various other ministries, demanding to know why people working in fields critical to the war effort have been removed from their work. It appears that even some cabinet members have second thoughts about the war - perhaps fearing for the safety of their own sons."
 stability.36.a:0 "Have they no sense of duty?"
 stability.37.t:0 ""A Somber and Sacred Duty""
 stability.37.desc:0 ""Of course I want to live. I want to go and finish school, I want to meet girls, I want to start a family - but if we lose this war, I won't be able to do these things, either. So I fight."\n\nThe letter, sent anonymously to every major newspaper in the country, has made huge waves. Claiming to be from a soldier who at first tried to avoid the draft, but then realized that he must fight to save his country, it has apparently struck a nerve with many others who felt similarly. Draft boards across the country report that the number of people who still refuse to answer their summons has been more than made up for by new volunteers who will no longer wait until they are called, while others go and fight to save their country and their way of life."
 stability.37.a:0 "We will not let their lives be spent in vain."
 stability.38.t:0 "The end of a coward"
 stability.38.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nWhile unable to catch all people who have been evading the draft, authorities have been able to make a number of arrests. Given the grave situation we are in, the War Office has decided that these men be tried under military law for failing to report to duty. The first series of death sentences has been handed down and the condemned have been excuted by firing squad. These measures have evidently had the desired effect. It appears that most people decided to choose the possibility of death on the battlefield over the certainty of dishonorable death as a coward."
 stability.38.a:0 "A shame that it had to come to this."
 stability.39.t:0 "A martyr for peace"
 stability.39.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nThe published report of the execution of a man sentenced to death for failing to report for duty seems to have had the opposite effect. Rather than bringing people back to the colors out of fear of the consequences, it has made those executed into instant martyrs for the peace movement. Their names and life stories have been published and very clearly edited to make them appear in the best possible light. Mass peace demonstrations have started in several major cities, demanding an end to the war. The War Office reports that they have received a number of letters of draftees stating openly that they will not appear for duty - saying that they would not, under any circumstances, be party to another execution except as the person to be executed."
 stability.39.a:0 "Things have not necessarily improved."
 stability.40.t:0 "A New Deal for [Root.GetNameDef]"
 stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced what he called a "Social Revolution". Over the next hour, he laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. He also announced a major building program for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
 stability.40.a:0 "And we pay for all this how...?"
 strikes_event.1.t:0 "Order Restored"
 strikes_event.1.desc:0 "Moving quickly, Military High command mobilized a number of training units for service and formed ad-hoc groups of soldiers on leave. Marching these formations past the gates of the factories had the desired effect, as most strikers did not want to force a confrontation with potentially deadly consequences. The few that did try to persuade the soldiers to make common cause found their words having little effect as soldiers asked why the workers in the cozy rear should be allowed to let down the fighting men on the front."
 strikes_event.1.a:0 "Why indeed."
 strikes_event.2.t:0 "Bloody Monday"
 strikes_event.2.desc:0 "Moving quickly, Military High command mobilized a number of training units for service and formed ad-hoc groups of soldiers on leave. Moving these formations to the affected cities proved a lot more difficult than expected, however, as the strikers blocked railway lines and forced the troops to march in on foot, giving them ample time to prepare. When our troops reached the barricaded factories, they found the strikers ready for them. Attempts to clear roads were met with furious attacks by the workers throwing stones and bottles at the soldiers. \n\nIn several instances, the troops opened fire to defend themselves, killing a number of strikers and wounding scores more. this only enraged the mob even further, with screams of "Murderers!" filling the air from bystanders. The mood in the capital turned dramatically in favor of the strikers. At nightfall, the soldiers retreated, leaving the barricades intact.\n\nThere have been no further attempts to force the situation. The strikers remain in control of the factories, and no work is being done."
 strikes_event.2.a:0 "Not as planned."
 strikes_event.3.t:0 "Heroes on the Production Front"
 strikes_event.3.desc:0 ""Industrial war is more than just divisions marching and planes bombing. It is more than just the duty of a soldier to fight and die for their country. An industrial war is won, first and foremost, in the factories and foundries. To abandon the battle on the assembly line is no better than abandoning it on the front line. And the victories of the assembly line should be celebrated just as much as the ones won by the front line."\n\nAll available propaganda resources have been rerouted to show the work of the armaments workers in the best possible light. [Root.GetLeader] has personally approved a new award to be given out for workers who have exceeded their quota by more than 100%, and the first recipients have been sent on tours around the country to instruct other workers in their methods.\n\nIt appears that this has made a lot of the strikers reconsider their stance. Work has ressumed in all previously affected factories."
 strikes_event.3.a:0 "Heroes one and all."
 strikes_event.4.t:0 "The War Production Department"
 strikes_event.4.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorized to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with silent resignation in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. While morale amongst the workers in the factories is at rock-bottom, production has restarted."
 strikes_event.4.a:0 "Should have done that from the start."
 strikes_event.5.t:0 "A country in defiance"
 strikes_event.5.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorized to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with great laughter in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. Policemen sent to deliver draft notices to workers were told to come back with more than ink on paper."
 strikes_event.5.a:0 "Perhaps we should."
 strikes_event.6.t:0 "Useful Eaters"
 strikes_event.6.desc:0 "Without mentioning the strikes taking place, [Root.GetLeader] announced today that workers in war-relevant industries will get extra rations of sugar, coffee and meat to maintain their strength. Sadly, the rumors that the government was willing to hand out extra chocolate turned out to be false.\n\nWhile the ringleaders of the strike try to keep the workers from returning to work, most seem to have accepted that "Peace and Bread" were never going to happen and are happy with just the bread."
 strikes_event.6.a:0 "They better earn their keep."
 strikes_event.7.t:0 "Operation Black Oak"
 strikes_event.7.desc:0 "The troops assembled outside the towns overnight, maintaining noise and light discipline to keep the element of surprise. As the sun crept over the horizon and the workers manning the barricades at the factories looked forward to relief by the day shift, the assault columns moved in. The tired workers were sluggish to organize the resistance and quickly overcome. Leaving a small detachment to guard the prisoners, the troops swept the town, arresting everyone on the list of known factory workers. By noon, the military had taken full control of the cities and instituted a curfew. No further resistance is expected. The majority of workers will soon be released on the condition that they return to work, the ring leaders will be held and put on trial. Death sentences are expected to be handed down."
 strikes_event.7.a:0 "Order has been restored."
 strikes_event.8.t:0 "The Battle of Oak Street"
 strikes_event.8.desc:0 "The troops assembled outside the towns overnight, but poor light and noise discipline gave the surprise away. As the troops moved in, they found the workers alert and ready for them. The first assault broke down in hails of thrown stones. A second assault with fixed bayonets was repulsed in brutal hand-to-hand fighting, leaving dozens of dead and dying in the streets.\n\nThe officers in charge have pulled back to consolidate their forces, while the workers are extending their fortifications and arming themselves with the weapons left behind in the retreat. A second day of fighting is expected tomorrow, but Military High Command does no longer believe that victory is likely."
 strikes_event.8.a:0 "We are quickly running out of options."
 strikes_event.9.t:0 "The Worker's Rights Protection Act"
 strikes_event.9.desc:0 "With tensions running high across the capital, [Root.GetLeader] announced a new law to protect the rights of workers even in times of war. The sweeping legislation mandates paid sick leave without limits, mandatory accident insurance for every worker, the right to join any union as well as, for the first time, the right for any employed women to have maternity leave after the birth of a child.\n\nWhile many in the government consider this nothing less than a complete surrender to the strikers, the results are conclusive: work has resumed in all factories."
 strikes_event.9.a:0 "Hopefully this will be enough."
 mutiny_event.1.t:0 "Mutiny Crushed"
 mutiny_event.1.desc:0 "After a few hours of tense negotiations at barracks gates and in front line dugouts, the mutiny in our army is over. Faced with the prospect of a fight they could not win, the mutineers quickly decided to stand down. \n\nThe primary issue then became the fate of those that had refused orders. Military High Command has opted for clemency and assured the mutineers that they would not be punished harshly. A few examples have been made in which some soldiers were demoted to a lower rank and transferred to a different unit."
 mutiny_event.1.a:0 "Let's hope that is the last of it."
 mutiny_event.2.t:0 "An empty threat"
 mutiny_event.2.desc:0 "Attempts to scare the mutineers into submission have backfired spectacularly as the troops showed little fear of the units sent to suppress them. Using skills honed on the front lines, they quickly organized a defense of their positions that would make any attempt to defeat them very costly. \n\nThe officers in charge of the loyalist units have pulled back and are awaiting further orders, but this small success has no doubt strengthened the mutineers' resolve."
 mutiny_event.2.a:0 "No one could have predicted this."
 mutiny_event.3.t:0 ""What ARE we fighting for?""
 mutiny_event.3.desc:0 "It's not uncommon for a soldier to doubt whether what he is doing is really worth it. Can anything justify the sacrifices we ask of you? Can we really demand you to potentially die in pursuit of a goal that you would never see?\n\nIt is an unfortunate fact that we must live in the times we were born in. Fate has decided that we must be at war, to protect our freedom, our homes, our [Root.GetAdjective] way of life! We did not choose this war, it was forced on us! You know that I would not ask anything of you that I would not be willing to do myself, and I know that you will do whatever is necessary to secure victory."\n\n[Root.GetLeader]'s speech in front of the troops appears to have had the desired effect, as the soldiers broke out in spontaneous cheers and returned to their duties without more than the usual amount of complaining."
 mutiny_event.3.a:0 "Good speech."
 mutiny_event.4.t:0 "The Treason In War Act"
 mutiny_event.4.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nWithout mentioning the mutiny specifically, [Root.GetLeader] announced today that the government would now consider any act that reflected a lack of commitment to the war to be treason.\n\nThe punishment for treason is well known, and public support for the mutineers has all but evaporated. News of this was, of course, widely spread. Seeing little support from the general population, the soldiers have quietly resumed their duties."
 mutiny_event.4.a:0 "We shouldn't have to spell this out."
 mutiny_event.5.t:0 "Crackdown Attempt Fizzles"
 mutiny_event.5.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nAttempts by the government to stem the tide have completely failed. Reports from the Secret Police indicate that the mutineers have a strong backing in the general public, making it unlikely that we can isolate and suppress them."
 mutiny_event.5.a:0 "This disrespect for laws is deeply worrying."
 mutiny_event.6.t:0 "The [Root.GetAdjective] Peace Offer"
 mutiny_event.6.desc:0 "[Root.GetLeader] announced to the press today that his latest peace offer has failed. While the causes for this unfortunate turn of events are very complex, the [Root.GetAdjective] demand that the other side pay for all damages caused, disarm completely and publicly acknowledge that they started the war may have been the final straw.\n\nOur enemies have responded in kind, calling our reasonable requests a demand for unconditional surrender. They have promised that they will prosecute this war until the bitter end. \n\nWith our enemies evidently unwilling to see reason and promising to fight on, attempts by the mutineers to force a peace settlement have collapsed."
 mutiny_event.6.a:0 "Terrible shame."
 mutiny_event.7.t:0 "Military Crackdown succeeds."
 mutiny_event.7.desc:0 "Despite a few instances in which small groups of mutineers decided to make a fight out of it, our operation to crush the rebellion has been a stunning success. Relying on numbers rather than skill, loyalist militias surrounded the mutineers' strongholds and demanded their surrender. Most soldiers decided not to take up arms against their own countrymen and surrendered peacefully. \n\nThe ringleaders will be tried in secret court martials, but the average soldier will be sent back to the front, albeit in a different unit to prevent mutineers from forming new cells."
 mutiny_event.7.a:0 "Well done."
 mutiny_event.8.t:0 "Brother against Brother"
 mutiny_event.8.desc:0 "Our attempts to prevent the elections for the Worker and Soldier Councils have escalated the situation beyond even the most pessimistic estimation. Rather than surrendering, the mutineers have formed provisional Councils, elected field commanders and set up defenses in the streets. It is clear that they aim to make a fight out of this.\n\nThe rifts in the army now run through every unit and often even between members of the same family. [Root.GetNameDefCap] stands poised at the edge of a civil war."
 mutiny_event.8.a:0 "This keeps getting worse."
 mutiny_event.9.t:0 "A new breed of officer"
 mutiny_event.9.desc:0 "Despite strong objections from the military, every unit in the [Root.GetAdjective] Army carried out elections to select their commander. The results have been very surprising, as most of the elected are accomplished soldiers with plenty of experience in the field. While many professional officers still consider this to be a personal insult, there can be little doubt that most soldiers dramatically prefer this situation."
 mutiny_event.9.a:0 "This shouldn't work, should it?"
 if_they_accept:0 "If they accept:\n"
 generic.12.t:0 "[From.GetAdjective] Attempts to Sabotage Suez"
 generic.12.d:0 "Military intelligence indicates the [From.GetAdjective] intend to use large-scale demolitions and blockships to sabotage the Suez Canal. If we wish to stop them, we do not have much time."
 generic.12.a:0 "We cannot allow this!"
 generic.13.t:0 "[From.GetAdjective] Attempts to Sabotage Panama"
 generic.13.d:0 "Military intelligence indicates the [From.GetAdjective] intend to use large-scale demolitions and blockships to sabotage the Panama Canal. If we wish to stop them, we do not have much time."
 generic.14.t:0 "[From.GetName] Issues Diplomatic Protest"
 generic.14.d:0 "[From.GetAdjective] envoys have lodged a strong diplomatic protest with our government regarding the presence of our attachés in nations they are currently in a military conflict with. They demand the immediate recall of our military mission."
 generic.14.a:0 "It is a reasonable request."
 generic.14.b:0 "Our attachés will be sent where we please."
 generic.15.t:0 "[From.GetName] Recalls Attaché"
 generic.15.d:0 "In response to our demands, [From.GetNameDef] has withdrawn their military mission to our enemies."
 generic.16.t:0 "[From.GetName] Maintains Attaché"
 generic.16.d:0 "In spite of our demands, [From.GetNameDef] has refused to withdraw their military mission to our enemies, stating that "we have no business interfering with internal [From.GetAdjective] affairs"."
 generic.16.a:0 "We will see about that."
 generic.17.t:0 "[From.GetName] Falls Ill"
 generic.17.d:0 "In [From.GetHerHis] service to [From.From.GetNameDef], it seems [From.GetRank] [From.GetName] has pushed [From.GetHerselfHimself] too far. As a result of the bad climate in their operational area, the [From.GetRank] has now fallen ill, and will likely need some time to recover. Until [From.GetSheHe] gets well, [From.GetSheHe] will not be performing at [From.GetHerHis] usual level."
 generic.18.t:0 "[From.GetName] Wounded"
 generic.18.d:0 "In bringing the battle to a successful conclusion, it seems [From.GetRank] [From.GetName] put [From.GetHerselfHimself] at a bit too much risk while leading [From.GetHerHis] men. [From.GetSheHeCap] has been wounded, and it will likely take some time for the wounds to fully heal, until which time the [From.GetRank] will not be performing at [From.GetHerHis] usual level."
 
 spr.1.d:0 "With the signing of the Pact of Madrid, the Spanish State has ended it's period of Isolation. In a treaty signed by Spain and the United States, the United States will give Spain money to help improve their military and their economy. In return for the US aid to Spain, Spain has agreed to allow the US to use land for air and naval bases in Spanish territory. This new treaty has ended a period in Spanish history since the end of World War II that was marked by Spanish isolationism and being hated by most countries for being fascist and pro-Nazi Germany and pro-Axis Powers. The Pact is seen as a new beginning for Spain and as a sign that the world is coming around to view Spain in a more positive light."
 spr.2.d:0 "In a speech held by [SPR.GetLeader], it was announced that Spain would expatriate former Nazis escaped into Spain."
 spr.3.d:0 "As planned, most of the old shirts have now been removed from their positions and replaced with new members giving full support to our regime."
 spr.4.d:0 "United Nations have gained another member state. As announced by Dag Hammarskjöld, Spain has been accepted to become a member state in the UN."
 spr.8.d:0 "Spain, which recently saw the ousting of its fascistic dictator Francisco Franco by the communists has now asked us to protect them. In exchange for this we would gain a new ally in Iberia and a huge control over their country."
 
 pru.3.d:0 "Following the coup leaving Manuel A. Odría as military dictator of Peru, the American Popular Revolutionary Alliance has been quickly outlawed to stomp out opposition. It's leader, Víctor Raúl Haya de la Torre has quickly been a target as police barge into his office to find it completely abandoned. A quick investigation has found that De La Torre managed to escape to the Ecuadorian embassy just in time with most of his important belongings."
 
 cominplot.1.d:0 "In 1948, Yugoslavia was expelled from Cominform citing \"nationalist elements\" that had \"managed in the course of the past five or six months to reach a dominant position in the leadership\" of the KPS. The expulsion effectively banished Yugoslavia from the international association of socialist states. After the expulsion, Tito suppressed those who supported the resolution, calling them \"Cominformists\". Now these cominformists have started to organize better and started formulating a plan to get rid of Tito and return Yugoslavia to the right path."
 cominplot.2.d:0 "After weeks of planning, the cominformists have managed to kill Tito. While walking in Nikola Pasic Square, a man approached Tito and fired two shots towards him with a TT-33 pistol with one bullet hitting his neck and another his left lung. Tito was rushed to Vojnomedicinska akademija hospital in Banjica, where he was pronounced dead 20 minutes later. The attacker, 24-year-old Veselko Sedlacek was shot and died on scene."
 cominplot.3.d:0 "Josip Broz Tito, leader of Yugoslavia was assassinated yesterday in Belgrade. During a walk in Nikola Pasic Square in Belgrade, 24-year-old Veselko Sedlacek shot Tito two times, striking him in his neck and left lung. Tito was immediately rushed to Military Medical Academy Hospital in Banjica neighborhood of Belgrade where he was pronounced dead 20 minutes later. The attacker was shot and killed on scene. The Security Services are now investigating the motive behind this murder. Rumors are that the assassination was organized by a pro-Soviet group know as the Cominformists."
 cominplot.4.d:0 "The feared leader of UDBA, Aleksandar Rankovic has just been killed. While standing outside the headquarters of the UDBA, a sniper managed to hit his head killing him instantly. The perpetrator managed to escape, but left a note stating his motive."
 cominplot.5.d:0 "Our government has been attacked! Earlier today, disgruntled Cominformist insurgents struck hard and fast at the capitol building in [YUG.Capital.GetName]. In a precise strike, the rebel groups broke through a skeleton crew of military guards, storming the building and killing [YUG.GetLeader] in a veritable blitzkrieg. Now, the Cominformists have seized power and declared a new government aligned with the Cominform and the [SOV.GetNameDef]."
 cominplot.6.d:0 "Pockets of Cominform aligned insurgents stormed the Yugoslav capitol building in [YUG.Capital.GetName] early this morning. Since the schism between the [SOV.GetNameDef] and the [YUG.GetNameDef] in the early years of the Cold War, the two Communist nations have been notably sour. Now that the previous government has been overthrown in a precision strike on the Yugoslav capitol, the [YUG.GetRulingParty] has begun to further open relations with the Cominform and [SOV.GetLeader]'s Russia."
 
 cultural_events.5.d:0 "Today, September the 11th, 1977 we see technology adorn the homes of some today with the Atari 2600, a home console unit launching at $199 USD in the North American Market with two joysticks and a copy of the \"Combat\" video game with eight other games available for purchase as of now." 
 cultural_events.6.d:0 "In Technology News, today July 15th, 1983 we see the release of the Famicom (Family Computer) from the famed Nintendo company, the masterminds behind Donkey Kong which steadily sold in the Home Market. The Famicom comes with three games Donkey Kong, Donkey Kong Jr., and Popeye, reports have surfaced of early units crashing due to a chipset issue, this remains to be fixed."
 cultural_events.7.d:0 "\nLines are long and hopes are high as today October 18th, 1985 Nintendo has finally released their Nintendo Entertainment System with a redesigned case compared to it's Japanese blood brother the Famicom, released 2 years earlier. Revealed at the Consumer Electronics Show this zero insertion force design brings a front loading designs instead of a top loader. This new system releases with 17 games, 10-Yard Fight, Baseball, Clu Clu Land, Duck Hunt, Excitebike, Golf, Gyromite, Hogan's Alley, Ice Climber, Kung Fu, Pinball, Soccer, Stack-Up, Tennis, Wild Gunman, Wrecking Crew, and Super Mario Bros which has shown within the first 24 hours of it's release to be the most popular of the bunch."
 cultural_events.8.d:0 "The soldier lost to time has surrendered after local Norio Suzuki convinced him to relieve his position after getting in contact with his former superior, Major Yoshimi Taniguchi. Major Taniguchi flew with with Suzuki back to Lubang to instruct Hiroo Onoda to formally surrender at Malacañang Palace. He surrendered with his sword, his functioning Arisaka Type 99 rifle, 500 rounds of ammunition and several hand grenades, as well as the dagger his mother had given him. After killing at least 30 he was given a pardon from President Ferdinand Marcos."
 KOR_RAID.3.d:0 "The conflict on the Korean Peninsula has reached the highest echelons of the South Korean government, as North Korea has unsuccessfully attempted to assassinate President Park Chung Hee in his personal residence, the Blue House. Unit 124, North Korea's most prestigious commando forces, was chosen by Kim Il-sung himself to assassinate Park so that South Korea, under a leadership crisis, will not be able to properly respond to an invasion of North Korea. The raid was unsuccessful, however, as their plan was prematurely started due to an unlucky encounter by local police, followed by the quick response of the ROK Army. This raid is a representation of the lengths the North Korean regime will do to attain its goals, and observers are expecting a retaliation of similar nature by the South Korean government."
 
 nic.1.d:0 "Another election dawns upon us. The elections of course aren't fair, as Anastasio Somoza García has rigged them in his favor meaning any means to change power democratically is futile. However, this is also an opportunity to attempt overthrowing Garcia and restoring proper democracy. What shall it be?"
 nic.2.d:0 "In Nicaragua, democratic opposition has launched a revolution against the corrupt regime of Anastasio Somoza García. In a radio speech held by leader of the revolution, Emiliano Chamorro Benard, he encouraged everyone to take up arms and reclaim the country from the corrupt dictator and back into democracy."
 nic.3.d:0 "Shortly after the constitution was amended to allow Somoza to run again in the elections, poet Rigoberto López Pérez managed to infiltrate a party organized by loyal cadres and shot the dictator on his chest. The guards quickly eliminated the shooter. The shot was not deadly, but it required special treatment. Somoza was transported to the nearby Panama Canal to be operated. However, local anesthetic doctors did not take into account the special needs of an overweight and diabetic dictator, and Somoza fell into a coma during the operation. A couple of days later he died, transferring the power to his son."
 nic.4.d:0 "Our dear president Luis Somoza Debayle has suffered a heart attack and died just moments ago. Having been born in 1922, he experienced the rise of his father as the effective dictator of Nicaragua and took up the presidency following his assassination in 1956. Although he allowed elections and a new president in 1963, the real authority was still in the hands of him and his brother Anastasio Somoza Debayle. Despite foreign claims of rampant corruption and heavily restricted civil liberties, Somoza has ruled more lightly than his father and played a key role in the creation of a Central American single market. Following his death, there appeared to be great optimism throughout our country for a change in government and the Sandinista rebel organization has attracted a surge of popular support. However, Anastasio has taken up the presidency and, without any unexpected resistance, it appears that the Somoza dynasty will remain in power for the foreseeable future."
 
 BUL.100.d:0 "We have just received sad news from Moscow. Our leader, Georgi Dimitrov, has just passed away in Barvikha sanatorium near Moscow. According to Moscow, he had complained about feeling sick few hours before and had gone to rest. When doctors went to check up on him, they found he had died from an apparent heart attack about 30 minutes ago.\n\nSome however speculate that he was actually poisoned by the orders of Stalin for his closeness with Tito and his \"Balkan Federation\" idea. A state consisting of Yugoslavia and Bulgaria would be too large and independent to be controlled by Moscow.\n\nOf course these are just rumors and we cannot prove anything. Now however we must appoint his successor. Our best candidate is Valko Chervenkov, a strong supporter of Stalin and his policies."

 Thai_Focus_6_desc:0 "The 7th General election has just been concluded. It was an additional election of members of the House of Representatives based on the number of citizens under the Transitional Provisions of the Kingdom. The number of representatives in each province is calculated by holding 150,000 people per 1 representative, because this election is about additional members of the House of Representatives. Therefore, elections were held only in 19 provinces, resulting in an additional 21 members of the House of Representatives from the existing 99 people. Of the total 3,518,276 eligible voters, there were 870,208 voters, representing 24.27%. The province with the most voting activity was Sakon nakonn Accounting for 45.12%, with Udon Thani having the least number of people voting, 12.02%. This election is also somewhat historical for us, as for the first time a woman, Orapin Chaiyakan, was elected to the House of Representatives of Thailand."

 KPA_Coup.1.d:0 "We have received urgent news. Leading North Korean figures from the Soviet-Korean faction and the Yan'an faction, with support from the Soviet Union and China are attempting to overthrow Kim-Il Sung. Kim Il-sung became aware of the plan upon his return from Moscow and responded by delaying the plenum by almost a month and using the additional time to prepare by bribing and coercing Central Committee members and planning a stage-managed response. When the plenum finally opened Choe Chang-ik made a speech attacking Kim Il-sung for concentrating the power of the party and the state in his own hands as well as criticizing the party line on industrialization which ignored widespread starvation among the North Korean people. Yun Kong-hum attacked Kim Il-sung for creating a "police regime". Kim Il-sung's supporters heckled and berated the speakers rendering them almost inaudible and destroying their ability to persuade members. Kim Il-sung's supporters accused the opposition of being "anti-Party" and moved to expel Yun from the party. Kim Il-sung, in response, neutralized the attack on him by promising to inaugurate changes and moderate the regime. But is this enough for most? Or will Kim-Il be overthrown regardless?"
 
 #####ENG - GREAT BRITAIN#####
 ###1950s###
 ENG_event.1.t:0 "English Reconstruction Complete!"
 ENG_event.1.d:0 "After years of toil and labor, we have finished our post-ww2 construction efforts. Our efforts have paid off and our economy is now in the process of growing once again after the war."
 ENG_event.1.a:0 "Wonderful News!"
 ENG_event.2.t:0 "Tanganyika Groundnut Scheme Disbanded"
 ENG_event.2.d:0 "The Tanganyika Groundnut Scheme has been disbanded after its failure. The TGS was originally founded after the second World War as an attempt to reduce cooking oil shortages in Britain and provide jobs in East Africa by cultivating wide tracts of land for peanut growth. After immense costs and numerous failures the project was finally abandoned. A vast majority of the would-be East African workers will no longer be able to avoid falling into poverty and settle in the shanty towns of Dar es Salaam."
 ENG_event.2.a:0 "A Horrible Loss"
 ENG_event.3.t:0 "Jebel Akhdar War"
 ENG_event.3.d:0 "Our nation has taken the initiative to strike at the Imamate of Oman. We are fighting to support the occupation of Sultan Said bin Taimur and control the interior of Oman."
 ENG_event.3.a:0 "To War!"
 ENG_event.4.t:0 "Winds of Change Speech"
 ENG_event.4.d:0 "UK Prime Minister [ROOT.GetLeader] has addressed the Parliament of South Africa with a landmark speech signaling that Britain has no intention to prevent the independence of their southern colonies. The speech was received very well by the leaders of the southern colonies and for decolonization advocates around the world. \n\nIn the speech, [ROOT.GetLeader] stated \"The wind of change is blowing through this continent. Whether we like it or not, this growth of national consciousness is a political fact.\" Additionally, [Root.GetLeader] has expressed a great desire to aid and encourage the independence of these colonies and seeks to find common ground. In addition to this, however [Root.GetLeader] expressed a desire to find common ground and wants the colonies to protect the \"political destinies of free men to which in our own territories we are trying to give effect\" in reference to British nationals."
 ENG_event.4.a:0 "Inspiring"
 ENG_event.5.t:0 "Crackdown on Aden"
 ENG_event.5.d:0 "We have made the decision to suppress the Radfan uprising and taken an aggressive approach to resolving the Aden Emergency. It is advised that you take measures to suppress the uprising in the country and build up an occupation force."
 ENG_event.5.a:0 "A Necessary Measure"
 ENG_event.6.t:0 "Withdraw from Aden"
 ENG_event.6.d:0 "We have made the decision to fully withdraw from Aden and capitulate the region to the Radfan uprising. We have more important matters to attend to elsewhere."
 ENG_event.6.a:0 "A Necessary Measure"
 ENG_event.7.t:0 "Hold in Arabian Gulf"
 ENG_event.7.d:0 "We have made the decision to suppress the Arabian Gulf uprisings and taken an aggressive approach to resolving the Aden Emergency. It is advised that you take measures to suppress the uprising in the country and build up an occupation force."
 ENG_event.7.a:0 "We Will Not Give Them an Inch!"
 ENG_event.8.t:0 "Withdrawal From Arabian Gulf"
 ENG_event.8.d:0 "We have made the decision to fully withdraw from the Arabian Gulf and capitulate the region to the local powers. We have more important matters to attend to elsewhere."
 ENG_event.8.a:0 "A Useless Fight"
 ENG_event.9.t:0 "Balance of Payments Crisis"
 ENG_event.9.d:0 "Our balance of payments situation has boiled over into a full blown crisis which threatens to undermine the Sterling area. As the situation grows worse, our treasury reserves will be drained, interest rates will get worse, our currency will falter, and we will struggle to afford imports."
 ENG_event.9.a:0 "A Terrible Situation"
 ENG_event.10.t:0 "Death Penalty Abolition"
 ENG_event.10.d:0 "In a landmark legislative decision, the British Parliament has moved to pass the Murder Act of [GetYear] to outlaw the death penalty for murder and replaced it with a mandatory life sentence. Effective immediately, all death sentences have been commuted to life sentences. However, high treason, violent piracy, arson in royal dockyards, military offenses, and espionage are still capital offenses and will result in execution."
 ENG_event.10.a:0 "Progress"
 ENG_event.11.t:0 "Railway Reform Investigated"
 ENG_event.11.d:0 "In order to reduce expenses, we are conducting a massive audit of the railway reform in order to identify unnecessary spending or potential areas to make cuts and to improve the overall efficiency of the expansion project and prevent expense overrunning."
 ENG_event.11.a:0 "Interesting"
 ENG_event.12.t:0 "The Beeching Axe"
 ENG_event.12.d:0 "Given the circumstances, it is clear that the route network expansion and restructuring of our nation's railways is overscoped. We cannot afford to continue on this path and will need to massively cut back. Already 55% of stations and 30% of route miles planned will be cut to reduce the scope of the project."
 ENG_event.12.a:0 "A Necessary Cutback"
 ENG_event.13.t:0 "Night of Long Knives"
 ENG_event.13.d:0 "Prime minister [Root.GetName] has performed a major cabinet reshuffle dismissing numerous members of his cabinet. The scale of this reshuffle is immense and will have profound impacts in British politics."
 ENG_event.13.a:0 "Goodbye"
 ENG_event.14.t:0 "Vassall Tribunal"
 ENG_event.14.d:0 "John Vassall has been revealed to be a Soviet spy while working in the Admiralty. Already massive security and auditing reforms are being undertaken throughout the agencies of Great Britain and John Vassall is set to be tried for espionage, potentially facing death."
 ENG_event.14.a:0 "There Will Be Justice!"
 ENG_event.15.t:0 "Profumo Affair"
 ENG_event.15.d:0 "John Profumo and the model Christine Keeler have been found to been in an affair with one another. As a result of the incident, John Profumo has stepped down from his political career and will be replaced and will likely be unable to return to politics any time soon as a result of the scandal."
 ENG_event.15.a:0 "Scandalous!"
 ENG_event.16.t:0 "Operation Banner"
 ENG_event.16.d:0 "Ethno-nationalist conflicts have boiled over in Northern Ireland as the fighting between British armed forces, the Irish republicans, and Ulster loyalists has become untenable. We need to take immediate action to restore £compliance§YCompliance§!!"
 ENG_event.16.a:0 "A Dire Situation"
 ENG_event.17.t:0 "Begin EEC Negotiations"
 ENG_event.17.d:0 "The British government has begun negotiating with the European Economic Community to work toward regional economic integration and cooperation between European nations."
 ENG_event.17.a:0 "A Step Forward For Europe!"
 ENG_event.18.t:0 "Campaign Against Euroscepticism"
 ENG_event.18.d:0 "Despite the state's willingness to cooperate with the European community to foster unity, many people oppose European economic integration for a vast array of complex reasons. Our government has taken measures to challenge critics and campaign against Euroscepticism for the sake of British economic stability and European cooperation."
 ENG_event.18.a:0 "The UK Will Stay With Europe Forever!"
 
 WhitehallFederation.1.t:0 "The East African Federation"
 WhitehallFederation.1.d:0 "Numerous nations throughout East Africa have begun to gain independence from the United Kingdom. Several of the heads of state of these countries have expressed interest in forming a single, unitary federation with the leader of Tanganyika even offering to delay independence to aid this plan.\n\nThe proposed members Kenya, Tanganyika, Uganda, Zanzibar, Burundi, Rwanda and South Sudan are weighing their options at this time and may begin drafting a regional constitution and beginning movements to federate."
 WhitehallFederation.1.a:0 "One People One Destiny"
 WhitehallFederation.2.t:0 "The Central African Federation"
 WhitehallFederation.2.d:0 "The leaders of Rhodesia and Nyasaland have expressed interest in forming a self-governing federation in south Africa. The colonies have petitioned the UK to consider supporting the federation of the colonies and drafting a constitution to protect the rights of the settlers and of indigenous Africans in the region."
 WhitehallFederation.2.a:0 "Let Us Achieve Greatness"
 
 
 ENG_nuclear.1.t:0 "Operation Hurricane"
 ENG_nuclear.1.d:0 "Our first nuclear test has a tremendous success!\nOur first atomic weapon has successfully undergone a detonation in the Monte Bello Islands near Western Australia.\nWe are now the third nuclear power in the world."
 ENG_nuclear.1.a:0 "A Great Success!"
 ENG_nuclear.2.t:0 "UK Mutual Defense Agreement"
 ENG_nuclear.2.d:0 "Today the UK has signed a mutual defense agreement with us and agreed to nuclear weapon co-operation. As part of the agreement, we will exchange nuclear materials, technology, and information.\nWith this agreement we will surely gain an advantage over the Soviet Union!"
 ENG_nuclear.2.a:0 "Nothing Can Stop Us Now!"
 ENG_nuclear.3.t:0 "Commonwealth Nuclear Program"
 ENG_nuclear.3.d:0 "As part of a far-reaching effort, a commonwealth nuclear co-operation agreement has been signed. All commonwealth nations will aid each-other in nuclear research and share technology and information to better strengthen our position in the world as a nuclear power."
 ENG_nuclear.3.a:0 "Shared Knowledge Shared Power"
 ENG_nuclear.4.t:0 "Operation Grapple"
 ENG_nuclear.4.d:0 "Operation Grapple has become a roaring success!\nOur nation now possesses thermonuclear weapons and solidified our position as a great power in  the world.\nDespite initial failures, we continued to press on and successfully developed a hydrogen bomb with a yield of 3 megatons of TNT."
 ENG_nuclear.4.a:0 "We Are The Mighty!"
 ENG_nuclear.5.t:0 "Great Britain Completes Operation Grapple"
 ENG_nuclear.5.d:0 "Great Britain has successfully performed a thermonuclear test and has now joined the world stage as a nuclear power. They are expected to begin proliferation of high-level nuclear weapons soon and will be fully capable within' a year."
 ENG_nuclear.5.a:0 "Historical"
 
 ENG_RHO.1.t:0 "UK Condemns the Rhodesian UDI"
 ENG_RHO.1.d:0 "The UK has condemned the Rhodesian UDI citing it as outrageous and born solely out of ethnic conflict. The Rhodesian Unilateral Declaration of Independence states that Rhodesia is now an independent sovereign state and opposes British visions for its future."
 ENG_RHO.1.a:0 "Barbarians"
 ENG_RHO.2.t:0 "Rhodesian Negotiation Breakdown"
 ENG_RHO.2.d:0 "Negotiations between Rhodesia and the UK have completely failed. The British government will not recognize nor support the Rhodesian state and the Rhodesian state will not accept the terms of recognition outlined by the British government."
 ENG_RHO.2.a:0 "A Predictable Outcome"
 ENG_RHO.3.t:0 "Recognize Rhodesia"
 ENG_RHO.3.d:0 "    The government of Great Britain has officially recognized Rhodesia as a sovereign state. After months of internal debate and negotiation with the Rhodesian parliament, the British parliament has officially made the landmark decision to recognize Rhodesia as a legitimate state.\n    Already there is a large international reaction from countries with regional interests with many countries either recognizing Rhodesia or Zimbabwe as a legitimate state. The Rhodesian government and its supporters praised and thanked Great Britain for their political support while opponents to the Rhodesian state have condemned the action citing grievances with the policies and actions of the Rhodesian government.\n    Regardless of the British decision, the conflicts in the region over leadership will continue and the future of Rhodesia is up to the locals of south central Africa."
 ENG_RHO.3.a:0 "Rise, O Voices of Rhodesia!"
 
 EFTA.1.t:0 "Invitation to the EFTA"
 EFTA.1.d:0 "We have received an invitation to the European Free Trade Association, §Ywould you like to accept?§!\nThe EFTA will increase exported resources by 5%, increase trade income by 25%, increase construction speed (especially for dockyards and state infrastructure), reduce overall research speed by 3% while increasing it by 15% for logistics and infrastructure, and grant 20% additional civilian and naval intel to all foreign nations."
 EFTA.1.a:0 "No"
 EFTA.1.b:0 "Yes"
 EFTA.2.t:0 "Formation of the EFTA"
 EFTA.2.d:0 "We have established the European Free Trade Association to bolster trade!"
 EFTA.2.a:0 "A Major Step Forward"
 
 ##### FRA FRANCE #####
 #1970#
 FRA_event.1.t:0 "The End of Trentes Glorieuses"
 FRA_event.1.d:0 "In 1944, Charles de Gaulle introduced an economic policy known as the Dirigiste. The Dirigiste was effectively state-direction of a capitalist economy and resulted in a vast period of rapid economic growth and the prosperity of the country. After 30 years, the period has come to an end and French economic growth has nominalized."
 FRA_event.1.a:0 "What A Grand 30 Years"
 FRA_event.2.t:0 "French Maoists Arrested"
 FRA_event.2.d:0 "Under the order of [ROOT.GetLeader], Maoists leaders have been arrested and Maoist groups in France are being dismantled. Right now, French police and military are scouring the country hunting down fugitive Maoists and cracking down on their organizations."
 FRA_event.2.a:0 "Off to Prison!"
 FRA_event.3.t:0 "Larzac Camp Extended"
 FRA_event.3.d:0 "The extension of the Larzac military camp is now underway but has been met with fierce local resistance. Locals are staunchly opposed to the extension of the camp and have begun occupying land purchased by the military for the extension."
 FRA_event.3.a:0 "This Behavior is Unacceptable"
 FRA_event.4.t:0 "France Leaves NATO!"
 FRA_event.4.d:0 "France has officially withdrawn from NATO. [ROOT.GetLeader] today has officially announced the withdrawal of France from NATO citing numerous grievances with the organization and its practices. The withdrawal is effective immediately and France has repealed all NATO-related treaties with their country.\nNumerous leaders around the world are stunned at this development and the action has triggered mixed reactions from different countries. Despite this, many countries have opted out of giving official statements at this time.\nThe loss of France as a NATO ally means NATO will be significantly weaker in the region and in the world as a whole as France's navy and nuclear power were a significant staple in the organization's strategic strength."
 FRA_event.4.a:0 "No Comment"
 FRA_event.4.b:0 "They Have Our Support"
 FRA_event.4.c:0 "This is a Condemnable Action"
 FRA_event.5.t:0 "France Denuclearizes"
 FRA_event.5.d:0 "Our nation is now in the process of denuclearizing. We are shutting down nuclear power plants and cancelling all non-energy and scientific nuclear projects in the country."
 FRA_event.5.a:0 "At Long Last"
 FRA_event.6.t:0 "The End of Atmospheric Nuclear Tests"
 FRA_event.6.d:0 "Under the direction of [ROOT.GetLeader], we have now stopped all atmospheric nuclear tests in the country for a myriad of reasons. After over a decade of testing and damage, it is finally time for France to take a stand and stop."
 FRA_event.6.a:0 "Good Riddance!"
 FRA_event.7.t:0 "Supporting the PLO"
 FRA_event.7.d:0 "We have begun supporting the Palestinian Liberation Organization and their struggles. We are sending monetary and materiel aid to them in hope of supporting their cause."
 FRA_event.7.a:0 "Make Good Use of it"
 FRA_event.8.t:0 "Establishment of the UDF"
 FRA_event.8.d:0 "The United Democratic Front has been founded in France. The group opposes apartheid, institutional and systemic racism, and supports democratic reforms in Africa."
 FRA_event.8.a:0 "A Stunning Development"
 
 EEC.event.1.t:0 "Foundation of the Euro"
 EEC.event.1.d:0 "The European Economic Community has thus far been an extremely successful common market in Europe and promoted stunning levels of economic growth and international unity in the European community. The time has come to create a common currency for the EEC which will henceforth be known as the Euro."
 EEC.event.1.a:0 "A Great Achievement"
 EEC.event.2.t:0 "We Have Adopted the Euro"
 EEC.event.2.d:0 "Our nation, being a part of the EEC, has elected to adopt the Euro."
 EEC.event.2.a:0 "A Wonderful Development!"
 EEC.event.3.t:0 "Leave Snake in the Tunnel"
 EEC.event.3.d:0 "After endless debate and extensive analysis, we have elected to oppose the creation of a common European currency and will be withdrawing from Snake in the Tunnel."
 EEC.event.3.a:0 "It Was a Bad Idea, Anyway"
 EEC.event.4.t:0 "Invitation to the EEC"
 EEC.event.4.d:0 "Our nation has been invited to the European Economic Community common market.\n§YWould you like to accept?§!"
 EEC.event.4.a:0 "Yes"
 EEC.event.4.b:0 "No"
 
 EUROPE_space.1.t:0 "[GetNewspaperHeader]Creation of the European Space Agency"
 EUROPE_space.1.d:0 "The European Space Agency has officially been created with the objective of uniting many different European nations to create an international space agency and promote space-related innovation. The agency also seeks to promote cooperation and share scientific knowledge between the members of the agency.\nIn their own words \"The ESA's purpose shall be to provide for, and to promote, for exclusively peaceful purposes, cooperation among the European States in space research and technology and their space applications, with a view to their being used for scientific purposes and for operational space applications systems.\""
 EUROPE_space.1.a:0 "A New Dawn for Humanity!"
 EUROPE_space.1.b:0 "A Waste of Time!"
 EUROPE_space.1.c:0 "They Will Have Our Direct Support!"
 
