MLA.67.d:0 "Chin Pengs modernization campaign has failed. Low-quality construction materials drained our once rich nation of its prosperity. Now we can only pick up the peaces. Order must be re-established, farms must be reconstructed, and industry must be scrapped if our great socialist nation will survive. All is not lost and our nation will recover."
MLA.68.d:0 "A toast to the Malaysian proletariat. With our nation modernized, our people enjoy luxuries never before imagined. Indoor pluming, consistent access to clean water and electricity, fully paved roads, and accessible medical treatment are but a few of the many gifts the CPM has awarded to our loyal working class. Yet, a problem remains. Our impressive growth has caused prices on virtually every good to plummet. While this may appear to be a major victory for our great nation, we failed to adjust the money supply in accordance with these new price changes. Because of this failure, mass shortages grip the nation. We must quickly fix this mistake before we risk loosing everything."
MLA.69.d:0 "The Ministry of Internal security has come to us with troubling news. For the past six months, rumors have spread that moderates inside the CPM have been plotting to overthrow Chairman Peng. According to them, Chin Peng has demonstrated to be an ineffective leader who must be removed to keep the spirit of Malaysia alive. What should be done?"
MLA.70.d:0 "With our economy stabilized, we can now begin the liberation of East Malaysia. While the National Liberation Armed Forces high command have advised against us of direct action, MQJ has informed us that the material conditions in our occupied territories are ripe for revolution. Malaysians across the South China Sea grow jealous of our prosperity, which paired with the already rebellious ethnic minorities, could ignite East Malaysia into revolution. MQJ has encouraged utilizing terror tactics against reactionary occupiers while arming anti-government groups in preparation for any action taken. With good leadership, patience, and luck, we may finally be able to fully liberate our full nation."
MLA.71.d:0 "Eternal glory to the rebels of East Malaysia. With one strike, the imperialist occupiers that have leached off the Malaysian proletariat have been swept into the sea. The unification of our nation shall let us spread our influence into the south pacific and provide peace and liberty to our people. As we speak, construction teams, military advisors, and educators make the journey across the South China Sea to modernize the countryside and develop the socialist spirit of our eastern lands."
MLA.72.d:0 ""
MLA.77.d:0 "Advisors in Cambodia have informed us that the Khmer Rouge are in dire need of aid. Although the Laotians support the international struggle, the US and South Vietnamese presence has put the revolution in jeopardy. For this reason, we have requested the full intervention of the newly created Thai Peoples Republic."
MLA.78.d:0 "Unfortunately, Thailand has refused our request to intervene in the Cambodian Civil War. While they sympathize with the Khmer struggle, the political instability has left the young nation in a vulnerable state. Any drastic military involvement would likely shatter the already weak central government."
MLA.79.d:0 ""
MLA.80.d:0 "The Ministry of Internal security has come to us with troubling news. For the past six months, rumors have spread that moderates inside the CPM have been plotting to overthrow Chairman Peng. According to them, Chin Peng has demonstrated to be an ineffective leader who must be removed to keep the spirit of Malaysia alive. What should be done?"
PRC_SOV.10.d:0 "Today, the steppes of Central Asia bore witness to the largest and most complex military exercise yet. Code named Vostok-62, the exercise was attended by East Germany, Poland, Romania, Czechoslovakia, Bulgaria, the Soviet Union, Mongolia, the DPRK, Red China, Vietnam, Laos, and Hungary. While the true intentions of Vostok-62 are unknown, it is widely believed the goal has been to simulate a multinational assault through poorly supplied territory. Although initially troubled with systemic organization issues and many instances of miscommunication, commanders on the ground were quick to re-establish order and drive forward. Standout moments from the exercise included a failed joint Soviet-Korean drop over Yili that resulted in an estimated 22 casualties and the surprising effectiveness of a joint East German-Chinese assault across Lake Zaysan."
PRC_SOV.11.d:0 "Chairman Wang Ming announced today that the Peoples Republic of China will embark on a string of liberal reforms aimed at improving the nations economy and the wellbeing of the Chinese worker. Notable policies include amnesty for many political prisoners, market reforms, and greater freedom of expression. It is unknown as to how far these reforms will go, yet it is clear China is entering a new era."
PRC_SOV.12.d:0 "Since the founding of red China, the USSR has become overstretched and unorganized as it attempts to maintain control across Eurasia. In an attempt to relieve stress, the PRC has announced its withdrawal from the Warsaw Pact. The strong Soviet partner has proposed to fill soviet garrisons across Asia and allow them to focus on Europe. While some believe this is a sign of socialist division, Wang Ming and Khrushchev have assured the world that the Sino-Soviet alliance remains as strong as ever."
PRC_SOV.13.d:0 "The Peoples Liberation Army (PLA) recently began a full-scale invasion of Tibet. The CPC claims it is to restore Chinese sovereignty over the country. This act of agression has been widely condemned however no nation has pursued any action. As Chinese Troops enter the Tibetan capital, it is likely Tibet will be fully absorbed into the PRC."
PRC_SOV.14.d:0 "Since the founding of red China, the USSR has become overstretched and unorganized as it attempts to maintain control across Eurasia. In an attempt to relieve stress, the PRC has announced its withdrawal from the Warsaw Pact. The strong Soviet partner has proposed to fill soviet garrisons across Asia and allow them to focus on Europe. While some believe this is a sign of socialist division, Wang Ming and Khrushchev have assured the world that the Sino-Soviet alliance remains as strong as ever."
PRC_SOV.15.d:0 "With the success of the Chinese liberalization experiment, the CPC announced the beginning of massive new reforms aimed at delivering more economic prosperity and freedom to the Chinese Worker. Outlined in this new wave of reforms includes the establishment of a 10-year term limit on Chairmanship, further economic liberalization, and a policy of détente with SEATO and the western world. These reforms are likely to ripple across the Beijing Pact as Asia begins to open."
PRC_SOV.16.d:0 "Today, Kai Feng was inaugurated as Chairman of the Communist Party of China. Inspired by the cultural and economic reforms of Wang Ming, Feng has bold plans such as overhauling the education system, further opening the market, and allowing greater worker participation in government. Many are hopeful for this new era of freedom for china, yet others worry these reforms have gone too far."
PRC_SOV.17.d:0 "For the second time in a decade, Chinese forces cross the Yalu into the DPRK. This time, however, it is to dispose the Kim Regime. According to the CPC, Kim Il Sung has become a rogue despot. Already, large numbers of Korean soldiers have abandoned their posts and joined in the invasion as Chinese Tanks roll into Pyongyang unopposed. While the exact whereabouts of the Kim family are unknown, a pro-Chinese Administration has already been established. It is likely that in a matter of days, order will be re-established on the Korean peninsula."
PRC_SOV.18.d:0 "Today, members of the Chinese Communist Party (CPC) have announced the founding of the Peoples Government of Northern China. After a crushing defeat at the battle of shanghai, the Communists were pushed back to Manchuria, where only a last-minute soviet intervention saved them from total destruction. The Peoples Government of Northern China has declared its firm allegiance to Marxist-Leninist orthodoxy and a Shield to the vulnerable underbelly of the far east. Much like Germany, Korea Vietnam, and Austria, it appears China will be divided down ideological lines."
PRC_SOV.20.d:0 "In a turn of events, disgraced revolutionary Mao Zedong has returned to power in the Peoples Government of Northern China. Once adored by the Chinese people, Mao fell from grace for his failure to secure China. After retreating to Manchuria, Mao was deposed and replaced with a Soviet puppet. Now, however, while the Soviet administration was on a tour of a steel mill on the Yalu river, Maoist elements of the PLA locked down Beijing and re-installed Mao as Chairman. Reports have confirmed the deposed leader Wang Ming has been detained and awaiting trial for crimes against the Chinese people. The Soviets have refused to deliver a statement, although rumor has it, Tanks are amassing along the Amur river."
PRC_SOV.22.d:0 "Comrades, our nation has been liberated under the red flag of socialism. Yet, our work only now begins. As we speak, the factories left behind by capitalist pigs lay idol and a famine grips the countryside. We must rebuild the nation brick by brick till our working class no longer fears starvation and alienation from labor."
PRC_SOV.23:0 "Much like the Soviet Union, Much of China remains untouched by man. Our western lands lay barren and wasted. However, Comrade Khrushchev has inspired us to shape our country into a lush agricultural powerhouse comparable to the steppes of Ukraine and the great plains of North America."
PRC_SOV.24:0 "With the signing of the Beijing Pact, we have become stronger than steel. SEATO will fear the combined might of China and her allies as we sweep through Asia. While our European comrades halt Capitalism on their continent, so too shall we halt capitalism in Asia."
PRC_SOV.25:0 "Recent liberal reforms in China have resulted in a total failure. Our once strong working class now grows fat and docile. We must whip them back into shape and return to our Marxist-Leninist roots."
PRC_SOV.26:0 "Recent liberal reforms have resulted in total success. Our nation, once the sickman of Asia, stands as the continental superpower. We stand as equals to the Soviet Union in GDP and productivity. However, now is not the time to halt. We must open up yet more and allow the wealth of China to grow further."
BUL.15.d:0 "There is growing disconnection between the BCP and the youth. We must find a way to inspire more political participation for the survival of the party and working class of Bulgaria."
BUL.16.d:0 "Today Bulgarian premier Todor Zhivkov has announced the beginning of a radical set of economic plans coined the Zhivkov Theses. Inspired by Nikita Khrushchev, the Zivkov Theses promise to modernize every aspect of the Bulgarian economy, with a heavy emphasis on heavy industry. Many are concerned with some of the plans more unrealistic goals and its neglect for agricultural development, yet the Bulgarian government has assured that each plan has been meticulously thought out."
BUL.17.d:0 ""
BUL.18.d:0 ""
BUL.19.d:0 "Today, planners have come forward with a bold new economic policy for Bulgaria. They propose each planner and politicians spend a month doing labor with the workers they direct. They believe this plan will reconnect the BCP to the Bulgarian Working class and eliminate the growing disconnection highlighted by the Zhivkov Theses."
BUL.20.d:0 "Over the past decade, the Bulgarian economy has racked up a copious amount of debt. If not paid off before the end of the fiscal year, lenders will stop funding our projects, and we will be unable to continue as a socialist nation. Strict budget reform is needed to solve this crisis."
BUL.21.d:0 ""
BUL.22.d:0 "Internal Security has informed us that many in the military and intelligentsia have grown tired of our liberalizing policies and wish to return to Chervnenkovist Hardline Marxism. Due to the nature of the threat, we must be careful with where to place agents. Many in internal security believe the threat lies with the ideologues and educated urban leaders. A growing number of agents, however, suspect the military garrison in Sofia to be plotting a coup."
BUL.23.d:0 ""
BUL.24.d:0 "Now that our revolution is secured internally, we must protect the Bulgarian state from capitalist intruders. Our comrades in Albania have been hard at work constructing fortifications, and our brethren in China amass along the Amur river. Yet to secure Bulgaria, we must look to the power of the atom. With a low population and a border with a Soviet puppet, our only hope for survival is the construction of a nuclear device. Until completion, all news of such a device must be a close guarded secret."
BUL.26.d:0 "Inspired by comrade Khrushchev, Premier Zhivkov has developed a plan to quickly industrialize Bulgaria. The plan calls for a scaling back of agricultural development in favor of heavy industry. With hard work, Zhivkov has assured us that Bulgaria will become an industrial powerhouse in the Balkans."
BUL.27.d:0 "Bulgaria has announced today that it will be escalating to a full great leap forward. This announcement has come after widespread rumors of the initial failure of the Zhivkov Theses. It appears the BCP has doubled down on rapid industrialization and now promises the Bulgarian economy will grow to be the largest economy in the Balkans. This announcement has brought condemnation from many countries who worry about complete agricultural collapse."
BUL.28.d:0 "Today, Todor Zhivkov announced a controversial decision to begin undoing the nations many laws against homosexuality. This decision came after 26 men were arrested for “deviant behavior”. However, the courts were swayed by their story and, in a shocking development, ruled them innocent. Soon after, homosexuality was decriminalized, and civil unions have now been recognized under Bulgarian law. Many have criticized this development, the most outspoken group being the Orthodox church who has, in a rare instance, gone against party line. Despite the pushback, many are happy for this positive development in Bulgarian culture."
BUL.29.d:0 "Last night, Bulgarian officers commanded by Ivan Gorunya staged a coup and toppled premier Zhivkov. Gorunya has announced the end of the Zhivkov regime and the beginning of a new Hardline era for Bulgaria. The Soviets were quick to condemn the coup and have requested the new government step down and release Zhivkov and his family unharmed. These demands are unlikely to be met as Bulgarian troops oust Soviet garrisons around the country."
BUL.30.d:0 "Last night, treasonous officers of the Sofia garrison attempted to opportunistically take power from our peoples’ government. The coup, however, was known to Internal security for months and every officer was arrested before damage could be done. Ivan Gorunya, the leader of the coup, has been detained and is currently being interrogated. This coup has failed spectacularly, however another one could be upon us soon. For that reason, we must crack down hard on the military to ensure the safety of our peoples' democracy."