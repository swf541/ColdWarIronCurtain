 WOM_POL.2.t:0 "[GetNewspaperHeader]Women's Rights Protests"
 WOM_POL.2.d:0 "The capital was brought to standstill today as thousands took to the street to protest for more rights for women. The protestors claim the government has long neglected the role women play in society and the lack of reforms ultimately weaken the nation and leaves women vulnerable. The successful protest inspired similar events in other towns and cities as well. The protestors also threatened to expand their actions to include more direct action to put pressure on the government to take their demands seriously.\n\nThe only way to stop the protests is to revert the recent legislation or wait until the protests have been suppressed."
 WOM_POL.2.a:0 "Improve Gender Situation (450 PP)"
 WOM_POL.2.b:0 "§YREQUIRES 450 POLITICAL POWER TO RESOLVE§!"
 WOM_POL.2.c:0 "Refuse Demands"
 
 SAGA_POL.2.t:0 "[GetNewspaperHeader]SAGA Rights Marches"
 SAGA_POL.2.d:0 "In a groundbreaking development, citizens gathered to march for recognition of SAGA rights. Members of this often overlooked and oppressed community came together with allies to pressure the government to take action and modernize laws on the issue. The march occurred in the capital. It is being hailed as a success and was largely peaceful. However, a countermarch organized nearby by opponents who argued the state should not compromise on the morality or feelings of the majority. These counter-protests were smaller than the main march. In other major cities and towns, there are plans to hold further marches in order to showcase how many people would be effected by legislation or policy changes on this issue.\n\nThe only way to stop the protests is to revert the recent legislation or wait until the protests have been suppressed."
 SAGA_POL.2.a:0 "Improve LGBT Situation (450 PP)"
 SAGA_POL.2.b:0 "§YREQUIRES 450 POLITICAL POWER TO RESOLVE§!"
 SAGA_POL.2.c:0 "Refuse Demands"
 
 UNION_POL.1.t:0 "[GetNewspaperHeader]Nationwide General Strike"
 UNION_POL.1.d:0 "A General Strike is being observed across the country by workers infuriated over new government policy which reduces the rights of workers. Opponents accuse the government of being bought out by employers and owners seeking to exploit the workers for further profits. Along with industrial and service workers, many shops in the major markets also shut down in solidarity. A government spokesman dismissed the strike as a weak gesture and insisted the government actions will lead to further economic growth and benefit the workers in the end. Despite the brave face, the government is certainly shaken by how aggressively the workers responded to the new policy.\n\nThe only way to stop the protests is to revert the recent legislation or wait until the strikers have been scabbed."
 UNION_POL.1.a:0 "Improve Worker Situation (450 PP)"
 UNION_POL.1.b:0 "§YREQUIRES 450 POLITICAL POWER TO RESOLVE§!"
 UNION_POL.1.c:0 "Refuse Demands"
 
 REL_POL.1.t:0 "[GetNewspaperHeader]Massive Religious Crackdown"
 REL_POL.1.d:0 "Religious officials working with security forces are ensuring obedience to the proper religious dictates being provided by the government. The government claims the strength of the nation is with the conformity of the citizens to the true practices of the faith. These efforts have seen certain communities facing intense scrutiny for their lack of conformity. For minority religions, they are facing restrictions on how they publicly present themselves, with security forces forcibly removing signs or advertisements deemed incompatible with the current policy. Some communities are fighting back, with reports of large clashes as there is concern the actions of the government are meant to destroy regional identities and centuries of religious practices. In other areas, mobs of enthusiastic government supporters are violently forcing obedience among their neighbors, leading to scenes of looting and intense violence.\n\nThe only way to stop the violence is to agree to a ceasefire or wait until the heathens have been sent to hell."
 REL_POL.1.a:0 "Agree to a Ceasefire"
 REL_POL.1.c:0 "Refuse Demands"
 REL_POL.4.t:0 "[GetNewspaperHeader]Massive Religious Crackdown"
 REL_POL.4.d:0 "Security forces across the country moved and seized houses of worship and property belonging to religious groups across the country. They are ensuring the new government policies are implemented with minimal interference from what they call religious fanatics. Many religious leaders are also being detained to better transition the population to a more pragmatic and material understanding of the world. However, this robust crackdown has not succeeded as many religious citizens instead clashed with security forces, demanding they vacate the seized properties and release their leaders. In several instances the clashes resulted in the police firing into crowds to disperse them. In other parts of the country, government buildings and vehicles are being looted or burned by those offended by the new policy. Many see the new policy as a threat to the identity of the people and their heritage. The government is already deploying more forces amid rumors that the military may have to eventually restore order.\n\nThe only way to stop the violence is to agree to a ceasefire or wait until the fanatics have been killed off."
 REL_POL.4.a:0 "Agree to a Ceasefire"
 REL_POL.4.c:0 "Refuse Demands"
 REL_POL.2.t:0 "[GetNewspaperHeader]Massive Religious Riots"
 REL_POL.2.d:0 "The new government initiative curtailing the privileges and standing of minority religions has enflamed members of those faiths and their supporters across the country. Crowds of protestors were confronted by supporters of the government initiative, leading to violent street clashes and open rioting in major cities across the country. Opponents to the policy accuse the government of engaging in sectarianism and persecution. Government supporters argue the new policy reflects the feelings of the wider public and that the majority cannot be dictated to. A government spokesman urged calm on both sides but stated the government remains committed to its new policy. So far several major neighborhoods have been badly damaged in the violence and riots.\n\nThe only way to stop the riots is to agree to revert our legislation or wait until the heretics see the error of their ways."
 REL_POL.2.a:0 "Agree to Revert Course"
 REL_POL.2.c:0 "Refuse Demands"
 REL_POL.3.t:0 "[GetNewspaperHeader]Religious Rights Protests"
 REL_POL.3.d:0 "Many joined protests held across the country calling for greater religious tolerance and more secularism in the state. The protestors came from a variety of groups and communities. Greater tolerance would expand the participation of religious minorities in the country, furthering the economic, social, and political development of the state. Many protestors even argued that secularism would preserve the reverence and prestige of the faith. Including it with government risks staining it with the sins and mistakes of man.\n\nThe only way to stop the riots is to agree to revert our legislation or wait until the protestors give up."
 REL_POL.3.a:0 "Agree to Revert Course"
 REL_POL.3.c:0 "Refuse Demands"
