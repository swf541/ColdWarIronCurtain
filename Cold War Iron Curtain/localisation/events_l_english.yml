 RAC_POL.2.t:0 "[GetNewspaperHeader]Race War"
 RAC_POL.2.d:0 "The recent government decision to strip the rights and status of ethnic minorities has resulted in violence across the country. Many citizens, emboldened by the government action, are treating it as permission to target neighborhoods and communities of the people targeted in the government action. Rumors of arson, murder, and looting caused the emergence of self-defense groups on both sides. These organized bands of fighters are constantly clashing and targeting each other. The government appears powerless or unwilling to curtail the unrest. In some cases, the local police forces have taken control of the situation, however, there are just as many cases of the police being accused of participating in the violence.\n\nThe only way to stop the violence is to revert the recent legislation or wait until the fighting has reached its conclusion."
 RAC_POL.2.a:0 "Improve Racial Situation (450 PP)"
 RAC_POL.2.b:0 "§YREQUIRES 450 POLITICAL POWER TO RESOLVE§!"
 RAC_POL.2.c:0 "Refuse Demands"
