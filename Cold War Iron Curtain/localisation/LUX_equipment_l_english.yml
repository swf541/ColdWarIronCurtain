 LUX_lt_equipment_4:0 "Eischen’s Main Battle Tank"
 LUX_lt_equipment_4_short:0 "Eischen MBT"
 LUX_lt_equipment_4_desc:0 "At just 6 meters long and 3 meters wide, the vehicle would have been almost exactly the same size as the WW2-era M24 Chaffee, albeit slightly heavier at between 24 and 32 US tons (21.8 tonnes to 29 tonnes) depending on the armor thickness selected."

 LUX_motorized_equipment_1:0 "GMC CCKW 6x6"
 LUX_motorized_equipment_1_short:0 "CCKW 6x6"
 LUX_motorized_equipment_2:0 "REO M35 6x6"
 LUX_motorized_equipment_2_short:0 "M35 6x6"
 LUX_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
