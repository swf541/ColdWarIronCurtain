#Luxembourg

 LUX_infantry_equipment_0:0 "Fabrique Nationale Model 1949"
 LUX_infantry_equipment_0_short:0 "FN-49"
 LUX_infantry_equipment_0_desc:0 "With design stretching back to early 1930s, the FN-49 is available as both a semi-automatic rifle and as a selective fire automatic rifle with 10-round magazines.\nWhile well regarded for its high build quality and reliability in comparison to the rifles of the time, its marketability was limited, as it was not developed in time for use in World War II but later, as many militaries had already begun the switch to selective fire battle rifles. An unknown number of FN-49s were produced as selective fire automatic rifles, but the small 10 round box magazine limited the usefulness of the fully automatic feature."

 LUX_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 LUX_infantry_equipment_1_short:0 "FN FAL"
 LUX_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 LUX_infantry_equipment_2:0 "Fabrique Nationale Carabine Automatique Légère"
 LUX_infantry_equipment_2_short:0 "FN CAL"
 LUX_infantry_equipment_2_desc:0 "The CAL (Carabine Automatique Légère) was a Belgian weapon manufactured by Fabrique Nationale. It was the first 5.56 mm rifle produced by the Fabrique Nationale. It resembled the company's highly successful FN FAL, but was an original design. Unlike the FAL, it was a market failure, although its development led to the reasonably successful FN FNC."

 LUX_infantry_equipment_3:0 "Steyr AUG A1"
 LUX_infantry_equipment_3_short:0 "Steyr AUG A1"
 LUX_infantry_equipment_3_desc:0 "The Steyr AUG (German; Armee-Universal-Gewehr, lit.'universal army rifle') is an Austrian bullpup assault rifle chambered for the 5.56×45mm NATO intermediate cartridge, designed in the 1960s by Steyr-Daimler-Puch, and now manufactured by Steyr Mannlicher GmbH & Co KG. This rifle is the first major upgrade to the existing platform designating it as the A1."

 LUX_infantry_equipment_4:0 "Steyr AUG A2"
 LUX_infantry_equipment_4_short:0 "Steyr AUG A2"
 LUX_infantry_equipment_4_desc:0 "The Steyr AUG (German; Armee-Universal-Gewehr, lit.'universal army rifle') is an Austrian bullpup assault rifle chambered for the 5.56×45mm NATO intermediate cartridge, designed in the 1960s by Steyr-Daimler-Puch, and now manufactured by Steyr Mannlicher GmbH & Co KG. This rifle is the first major upgrade to the existing platform designating it as the A1."

