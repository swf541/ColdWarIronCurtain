 LUX_atgm_carrier_equipment_4_desc:0 "M1046/M1046A1 TOW Missile Carrier, supplemental armor, with winch"

 LUX_atgm_equipment_0:0 "DTAT ENgin Téléguidé Anti-Char ENTAC"
 LUX_atgm_equipment_0_short:0 "ENTAC"
 LUX_atgm_equipment_0_desc:0 "The missile was developed by the French Government agency - DTAT (Direction Technique des Armements Terrestres) at the same time as the private industry SS.10"
 LUX_atgm_equipment_1:0 "Nord SS.11"
 LUX_atgm_equipment_1_short:0 "SS.11"
 LUX_atgm_equipment_1_desc:0 "Development of an improved version of the SS.10 (Nord-5203) began in 1953 as the Nord-5210. The missile was intended as a heavy version of the man-portable SS.10 for use from vehicles, ships and helicopters. The missile entered service with the French army as the designation SS.11. It was used as the first helicopter-mounted anti-tank missile in the world (on Alouette IIs)."
 LUX_atgm_equipment_2:0 "MBDA Missile d'infanterie léger antichar 'MILAN' F1"
 LUX_atgm_equipment_2_short:0 "MILAN F1"
 LUX_atgm_equipment_2_desc:0 "MILAN is a product of Euromissile, a Franco-West German missile development program dating back to the 1960s. Consisting of two main components, the launcher and the missile, the MILAN system utilizes a semi-automatic command to line of sight (SACLOS) command guidance system."
 LUX_atgm_equipment_3:0 "MBDA Missile d'infanterie léger antichar 'MILAN' F2"
 LUX_atgm_equipment_3_short:0 "MILAN F2"
 LUX_atgm_equipment_3_desc:0 "MILAN is a product of Euromissile. The F2 variant features a single, main shaped charge warhead with standoff probe to increase penetration. A Franco-West German missile development program dating back to the 1960s. Consisting of two main components, the launcher and the missile, the MILAN system utilizes a semi-automatic command to line of sight (SACLOS) command guidance system."
 LUX_atgm_equipment_4:0 "MBDA Missile d'infanterie léger antichar 'MILAN' F3"
 LUX_atgm_equipment_4_short:0 "MILAN F3"
 LUX_atgm_equipment_4_desc:0 "MILAN is a product of Euromissile. The F3 features a Tandem, shaped charge warhead and electronic beacon. A Franco-West German missile development program dating back to the 1960s. Consisting of two main components, the launcher and the missile, the MILAN system utilizes a semi-automatic command to line of sight (SACLOS) command guidance system."

