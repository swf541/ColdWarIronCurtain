 LUX_atgm_carrier_equipment_0:0 "Willys MB w/ ENTAC"
 LUX_atgm_carrier_equipment_0_short:0 "Willys MB w/ ENTAC"
 LUX_atgm_carrier_equipment_0_desc:0 "A Belgian Willys MB jeep with ENTAC missile pods mounted to its rear"
 LUX_atgm_carrier_equipment_1:0 "Truck, Utility, ¼-Ton, 4×4, M151A1 TOW"
 LUX_atgm_carrier_equipment_1_short:0 "M151A1 TOW"
 LUX_atgm_carrier_equipment_1_desc:0 "Version with minor changes in the rear suspension, mostly aimed at allowing the vehicle to carry heavier loads. Addition of turn signals to front fenders. The essentials of the rear suspension remained unchanged and the same applies to the handling problems in corners."
 LUX_atgm_carrier_equipment_2:0 "Truck, Utility, ¼-Ton, 4×4, M151A2 I-TOW"
 LUX_atgm_carrier_equipment_2_short:0 "M151A2 I-TOW"
 LUX_atgm_carrier_equipment_2_desc:0 "he A2 fielded a significantly revised rear suspension that greatly improved safety in fast cornering. The M151 now had Semi-trailing arm suspension. Many smaller upgrades including improved turn signals. The A2 can be identified by the large combination turn signal/blackout lights on the front fenders, which also had been modified to mount the larger lights, as opposed to earlier A1's that had flat front fenders." 
 LUX_atgm_carrier_equipment_3:0 "AM General HMMWV M1045A2 TOW2"
 LUX_atgm_carrier_equipment_3_short:0 "M1045A2 TOW2"
 LUX_atgm_carrier_equipment_3_desc:0 "M1045/M1045A1 TOW Missile Carrier, supplemental armor, without a winch"
 LUX_atgm_carrier_equipment_4:0 "AM General HMMWV M1046A1 TOW2"
