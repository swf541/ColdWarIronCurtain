 PAK_jet_multirole_equipment_2:0 "Supermarine Attacker Mk.538"
 PAK_jet_multirole_equipment_2_short:0 "Attacker Mk.538"
 PAK_jet_multirole_equipment_2_desc:0 "During the early 1950s, the newly formed Royal Pakistan Air Force (RPAF; later Pakistan Air Force) sought to acquire jet fighters. A combination of a lack of funds and political pressure that was exerted by British suppliers persuaded the service to acquire a variant of the Attacker, known as the Type 538, which was essentially a "de-navalised" variant of the aircraft used by the FAA."
 PAK_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 PAK_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 PAK_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 PAK_jet_multirole_equipment_4:0 "North American F-86F-40 Sabre"
 PAK_jet_multirole_equipment_4_short:0 "F-86F-40 Sabre"
 PAK_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
 PAK_jet_multirole_equipment_5:0 "Shenyang F-6"
 PAK_jet_multirole_equipment_5_short:0 "F-6"
 PAK_jet_multirole_equipment_6:0 "Dassault Mirage IIIEP"
