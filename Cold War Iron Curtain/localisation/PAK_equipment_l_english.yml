 ## Pakistan Infantry Equipment
 PAK_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 PAK_infantry_equipment_0_short:0 "SMLE No. 4"
 PAK_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 PAK_infantry_equipment_1:0 "ZB-56 Assault Rifle"
 PAK_infantry_equipment_1_short:0 "ZB-56"
 PAK_infantry_equipment_1_desc:0 "The ZB-56 is an automatic assault rifle designed by the PRC in 1956 based off of the AK-47. It has seen combat in every war the PRC was involved in since its development. The ZB-56 has a number of differences from the AK-47. They were manufactured with a milled receiver and a fully enclosed sight. It's barrel is also heavier and is more similar to the barrel on the RPK with the exception that it lacks a reinforced trunnion. Additionally, it does not have a threaded muzzle. Because the ZB-56 has legendary reliability and is very easy to use, it continues to be used by armies all over the world. It is also marginally less expensive to manufacture than the AK-47."

 PAK_infantry_equipment_2:0 "Heckler & Koch G3"
 PAK_infantry_equipment_2_short:0 "Heckler & Koch G3"
 PAK_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 PAK_infantry_equipment_3:0 "Heckler & Koch G3P3"
 PAK_infantry_equipment_3_short:0 "Heckler & Koch G3P3"
 PAK_infantry_equipment_3_desc:0 " The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 PAK_infantry_equipment_4:0 "Pakistan Ordnance Factories G3P4"
 PAK_infantry_equipment_4_short:0 "POF G3P4"
 PAK_infantry_equipment_4_desc:0 " The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

