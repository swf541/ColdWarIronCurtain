 PAK_attack_helicopter_equipment_2:0 "Bell AH-1S Cobra"
 PAK_attack_helicopter_equipment_2_short:0 "AH-1S Cobra"
 PAK_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight."
 PAK_attack_helicopter_equipment_3:0 "Bell AH-1F Cobra"
 PAK_attack_helicopter_equipment_3_short:0 "AH-1F Cobra"
 PAK_attack_helicopter_equipment_3_desc:0 "The AH-1F incorporates all Step 1 and 2 upgrades to the AH-1S. It also featured Step 3 upgrades; a head-up display, a laser rangefinder, an infrared jammer mounted above the engine exhaust, and an infrared suppressing engine exhaust system, and the M143 Air Data Subsystem (ADS). The AH-1F is also referred to as the "Modernized AH-1S", "AH-1S Modernized Cobra", or "AH-1S(MC)" prior to 1988."

