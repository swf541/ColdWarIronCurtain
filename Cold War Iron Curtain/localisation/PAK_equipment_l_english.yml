 PAK_jet_multirole_equipment_7:0 "Chengdu F-7P Skybolt"
 PAK_jet_multirole_equipment_7_short:0 "F-7P Skybolt"
 PAK_jet_multirole_equipment_7_desc:0 "The Chengdu J-7 is a People's Republic of China fighter aircraft. It is a license-built version of the Soviet Mikoyan-Gurevich MiG-21, and thus shares many similarities with the MiG-21. The aircraft is armed with short-range, infrared homing air-to-air missiles and mainly designed for short range air-to-air combat. The aircraft is also used for close air support." 
 PAK_jet_multirole_equipment_8:0 "Chengdu F-7PG Skybolt"
 PAK_jet_multirole_equipment_8_short:0 "F-7PG Skybolt"
 PAK_jet_multirole_equipment_8_desc:0 "The Chengdu J-7 is a People's Republic of China fighter aircraft. It is a license-built version of the Soviet Mikoyan-Gurevich MiG-21, and thus shares many similarities with the MiG-21. The aircraft is armed with short-range, infrared homing air-to-air missiles and mainly designed for short range air-to-air combat. The aircraft is also used for close air support." 
 PAK_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 Fighting Falcon"
 PAK_jet_multirole_equipment_9_short:0 "F-16A Block 15"
 PAK_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 PAK_jet_multirole_equipment_10:0 "PAC JF-17 Thunder"
 PAK_jet_multirole_equipment_10_short:0 "JF-17 Thunder"
 PAK_jet_multirole_equipment_10_desc:0 "The PAC JF-17 Thunder is a lightweight, single-engine, fourth-generation multi-role combat aircraft developed jointly by the Pakistan Aeronautical Complex (PAC) and the Chengdu Aircraft Corporation (CAC) of China."

