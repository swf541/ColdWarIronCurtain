 PAK_mechanized_equipment_1:0 "Bren Carrier Mk.I"
 PAK_mechanized_equipment_1_short:0 "Bren Carrier Mk.I"
 PAK_mechanized_equipment_1_desc:0 "The Universal Carrier, also known as the Bren Gun Carrier and sometimes simply the Bren Carrier from the light machine gun armament, is a common name describing a family of light armoured tracked vehicles built by Vickers-Armstrongs and other companies."
 PAK_mechanized_equipment_2:0 "M3 Half-Track"
 PAK_mechanized_equipment_2_short:0 "M3 Half-Track"
 PAK_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
