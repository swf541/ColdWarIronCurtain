 PAK_mbt_equipment_3:0 "Tank, Combat, Full Tracked: 90-mm Gun, M47"
 PAK_mbt_equipment_3_short:0 "M47 Patton"
 PAK_mbt_equipment_3_desc:0 "The M47 Patton is one of the first Main Battle Tanks and was designed by the US Army Ordnance Department in 1951. It is very similar to the M46 Patton but with an updated gun turret with an improved internal mechanism and an improved transmission. It saw combat in the Suez Crisis, the 6-day War, and the Yugoslav wars."
 PAK_mbt_equipment_4:0 "Tank, Combat, Full Tracked: 90-mm Gun, M48"
 PAK_mbt_equipment_4_short:0 "M48 Patton"
 PAK_mbt_equipment_4_desc:0 "The M48 Patton is a MBT designed by the US Army Ordnance Department in 1953. The M48 has 110mm of armor and an improved 90mm main gun. The engine is an optimized variant of the V12 used in prior Patton tanks with a light fuel injection system and is supercharged. It has an operation range off-road of 160 miles and 300 miles on-road. It can drive on road at 30 mph but clocks in at 20 mph off road due to the improved engine, transmission, and tracks. It served as the primary tank in the Vietnam war and was commonly used by the US's Cold War allies. It resembles the M47 Patton but is a completely new design with new internal mechanisms. It is used by the US army and Marines before eventually being replaced with the M60 although many national guard units still operated and maintained M48s until the late 80s."
