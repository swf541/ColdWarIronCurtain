 PAK_light_artillery_equipment_1_desc:0 "The Ordnance QF 18-pounder, or simply 18-pounder gun, was the standard British Empire field gun of the First World War-era. It formed the backbone of the Royal Field Artillery during the war, and was produced in large numbers. It was used by British Forces in all the main theatres, and by British troops in Russia in 1919."
