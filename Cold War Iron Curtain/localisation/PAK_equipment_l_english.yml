 PAK_motorized_equipment_1:0 "Dodge T-234 "Burma" truck 4x4"
 PAK_motorized_equipment_1_short:0 "Dodge T-234 4x4"
 PAK_motorized_equipment_1_desc:0 "Canadian Military Pattern (CMP) trucks were mutually coherent ranges of military trucks, made in large numbers, in several classes and numerous versions, by Canada's branches of the U.S. 'Big Three' auto-makers during World War II, compliant to British Army specifications, primarily intended for use in the armies of the British Commonwealth allies, but also serving in other units of the British Empire. "
 PAK_motorized_equipment_2:0 "REO M35 6x6"
 PAK_motorized_equipment_2_short:0 "M35 6x6"
 PAK_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 PAK_motorized_equipment_3:0 "AM General M809 6x6"
 PAK_motorized_equipment_3_short:0 "M809 6x6"
 PAK_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
