 ENG_rebuild:0 "Rebuilding Britain"
 ENG_rebuild_desc:0 "During the second Great War, the Germans mercilously pummeled London into the ground. Tens of thousands of innocent civilians perished in the attacks, along with much of Southern England. Now, with Atlee's determination to rebuild the nation, Britannia shall shine anew. "
 ENG_Marshall:0 "The Marshall Plan"
 ENG_Marshall_desc:0 "After the devastation wrought by the Second World War, the American Government set to work rebuilding Europe, under the 'European Recovery Program', as known as the Marshall Plan. Removing barriers to trade and deregulating the economy will hopefully help Europe's open marketplace."
 ENG_CivilianEconomy:0 "The Civilian Economy"
 ENG_CivilianEconomy_desc:0 "In order to prepare our industry for reconstruction and modernisation, we need to invest in civilian industry."
 ENG_blitz:0 "The Blitz"
 ENG_blitz_desc:0 "During the tail end of the Battle of Britain, the Germans, realizing that winning a battle of air superiority over England was a futile effort, turned to simply turning the nation into ash instead. From Liverpool, Hull to Plymouth, coastal Britain was routinely bombed by the Luftwaffe. The damage was extensive, but with American support, reconstruction can take place."
 ENG_NewInfa:0 "New Infastructure"
 ENG_NewInfa_desc:0 "We must make new roads and railroads to connect England"
 ENG_Economics:0 "English Economy"
 ENG_Economics_desc:0 "England is the largest and most prosperous part of our nation. Further focus on denser industry and investments into the civilian sector in the area will drastically improve our economic output."
 ENG_ScottishEconomics:0 "Scottish Economy"
 ENG_ScottishEconomics_desc:0 "Scotland has long been overlooked by our economic planners, simply disregarding it for its small industrial base, population and lack of agricultural regions. However, with our newfound focus on internal development, increasing Scotland's economic value has quickly become imperative."
 ENG_NHS:0 "NHS"
 ENG_NHS_desc:0 "The National Healthcare Service, founded last year, has been a fairly decent success, and has been steadily growing in popularity among our populace. Further expanding the NHS will help our less fortunate people obtain the healthcare they so desperately need, and, in the long term, increase the possible workforce of Britain."
 ENG_WBL:0 "World Bank Loan"
 ENG_WBL_desc:0 "The World Bank is an organization that invests sovereign nations in order to help fund capital projects. In order to help the reconstruction effort go along smoothly, many advisors and other small time politicans have suggested taking a loan from them."
 ENG_FurtherExpan:0 "Further Expansion"
 ENG_FurtherExpan_desc:0 "Further expanding our infastructure is nessicary to the development of all regions of Britain, from Scapa Flow to Plymouth, Britain shall be united."
 ENG_Greenbelt:0 "Greenbelt"
 ENG_Greenbelt_desc:0 "London is an ever expanding city, with its population and surface area growing by the day. In order to preserve Britain's beauty, London's expansion must halt, before the city stretches from Dover to Norwich, swallowing everything in its wake."
 ENG_UnitedEconomics:0 "Uniting Britain"
 ENG_UnitedEconomics_desc:0 "Currently, the economies of England and Scotland are, for the most part, separate. This, however, hinders our economic progress, as the two economies still have to work off of each other in order to work at maximum efficiency, an effort which is hampered when one region lags behind another. In order to build a better Britain, England and Scotland must be united."
 ENG_rebirth:0 "Economic Rebirth"
 ENG_rebirth_desc:0 "Our economy has been reborn, bigger, better, and more stable than ever. The Lion roars once again, is the world ready?"
 ENG_Ringways:0 "Abercrombie's Ringways"
 ENG_Ringways_desc:0 "While first proposed in the late 30's, the first modern plan for Ringways was introduced by Sir Patrick Abercrombie in the mid 40's. He had outlined a plan in which several orbital highways would go throughout the city. Funding this project is a sure step to London's further reconstruction and growth."
 ENG_StopLondon:0 "Halting the Greater London Plan"
 ENG_StopLondon_desc:0 "In order to preserve the Middlesexian countryside, and to halt expansion into Surrey, funds must be diverted from London to invest in smaller towns and villages. This will not only protect our beautiful nation, but will help keep down the problems of horrific population density."
 ENG_Disarm:0 "Disarmament"
 ENG_Disarm_desc:0 "Our people tire of war and militarization. By reigning in our standing army and putting them back into the reserves, our citizenry should be satisfied."
 ENG_Maintain:0 "Stand Our Ground"
 ENG_Maintain_desc:0 "War looms over the horizon. With each passing day, the next war could come and wipe humanity from the face of the Earth. The Soviet menace is not something to be trifled with lightly. Our boys will stay and train in the bases, just in case the Russians come a-knockin' on our door."
 ENG_CivEcon:0 "Civilian Economy"
 ENG_CivEcon_desc:0 "In order to properly prepare Britain for the harsh times ahead, focusing on our industrial mattters, investing in the civilian sector and increasing our arms manufacturing is vital for our success."
 ENG_DefEcon:0 "Defence Economy"
 ENG_DefEcon_desc:0 "In order to defend our beautiful isles, we must build in-depth defenses along the coasts. Our islands shall be the last bastion of democracy and freedom in Europe if need be."
 ENG_Yankee:0 "Trust in America"
 ENG_Yankee_desc:0 "America is one of our closest allies. They helped us should to should in the Liberation of Europe, and now support our reconstruction efforts. In order for our future prosperity to take hold, trusting our American investors is paramount."
 ENG_SussexIndustry:0 "Sussex Industry"
 ENG_SussexIndustry_desc:0 "After being flattened by the Germans during the second World War, Sussex is in dire need or reconstruction and development."
 ENG_BBC:0 "The EBC"
 ENG_BBC_desc:0 "There have been many attempts to establish a central committee on the matter of European broadcasting, however earlier efforts have mostly been in vain. With our new proposal, we wish to see further cooperation between European states in regards to further advancements of broadcasting technology and technique. ."
 ENG_MilIndustries:0 "Military Industries"
 ENG_MilIndustries_desc:0 "Increasing the capacity at which we can produce military equipment will help us supply our armed forces in the event of the next World War."
 ENG_NavalIndustries:0 "Naval Industries"
 ENG_NavalIndustries_desc:0 "Britain has been renowned for generations on the strength of our navies. If we are to show the world that our nation is not to be trifled with, this reputation must be upheld."
 ENG_Libritarian:0 "Free and Fair Economy"
 ENG_Libritarian_desc:0 "Unlike the despicable communist economies of the East, we value the right to private ownership and free trade. Our people will not be forced to choose government mandated products, for competition shall rule the day. here and across the world, our capitalistic system shows its merit against the evil that is Socialism."
 ENG_MiddlesexIndustry:0 "Middlesex Industry"
 ENG_MiddlesexIndustry_desc:0 "The historic county of Middlesex has, at this point, been completely absorbed by the city of London. With it lying near the center of the city, further investing into the region should help us increase our industrial capacity."
 ENG_Connect:0 "Connecting Britain"
 ENG_Connect_desc:0 "England, Scotland and Wales have always been separated in many ways, culturally, economically, etcetera. Bridging these gaps is just one more step to truly forging a better Britain."
 ENG_Manchester:0 "Manchester's Industry"
 ENG_Manchester_desc:0 "Manchester is one of the largest economies in Britain, historically being the first industrialized city in the world. Furthering our reconstruction efforts of the city will help it get off it's feet and help further along our economy."
 ENG_NorfolksDocks:0 "Norfolk Dockyards"
 ENG_NorfolksDocks_desc:0 "Norfolk requires more attention, it is a large space of land perfect for ports, we should consider some investments."
 ENG_NatDev1:0 "Investment Opportunities"
 ENG_NatDev1_desc:0 "With the end of the second World War, Britain was left in a massive state of disrepair. Just about anything with more than three buildings near it was flattened by the Germans. With this, comes a lot of opportunities to wipe away the old and bring in the new, allowing greater industrial capacity and efficiency."
 ENG_InfEffort1:0 "British Rail Industry"
 ENG_InfEffort1_desc:0 "Britain's railroads are an integral part of the nation. Helping both people and resources flow across nation, they help bring the British people closer together, and help make Britain a stronger nation. Further investing in the rail industry will surely bring us further success."
 ENG_NorthSea:0 "North Sea Oil"
 ENG_NorthSea_desc:0 "The North Sea just off the coast of Scotland is rich in oil. Investing in numerous offshore oil platforms will help increase domestic fuel production, allowing us to be less reliant on foreign imports."
 ENG_WessexIndustry:0 "Investing in South Western England"
 ENG_WessexIndustry_desc:0 "The counties of South Western England are far less industrialized than their Eastern counterparts. In our effort to build a better Britain, industrialization and modernization must take plus for these regions to see their full potential."
 ENG_EnergyProduction:0 "Energy Production"
 ENG_EnergyProduction_desc:0 "With Britain's rapid expansion, we will need to drastically increase our energy supply to meet the demands of our growing populace."
 ENG_Birmingham:0 "Rebuilding the Gun Quarter"
 ENG_Birmingham_desc:0 "The Gun Quarter in Birmingham was historically a major manufacturer of firearms, and it supplied the armies of Britain since the 1600s all the up through the World Wars. In recent years however, the quarter has been neglected, and plans for its destruction have been planned. Reinvesting into the Gun Quarter and modernizing it would drastically increase our arms production."
 ENG_GlasgowDocks:0 "Build up Port Glasgow"
 ENG_GlasgowDocks_desc:0 "Port Glasgow is a small town that lies on the mouth of the River Clyde. In years long past, it served as a significant port for ships seeking to traverse the treacherous waters of Scotland's river. Investing in the town's development and turning it into another great port could help us return our naval supremacy."
 ENG_NatDev2:0 "Planning for the Future"
 ENG_NatDev2_desc:0 "Plans have been outlined to slowly increase the industrial capacity of Britain through long term investment and large scale contruction to expand current industrial centres."
 ENG_InfEffort2:0 "Building New Highways"
 ENG_InfEffort2_desc:0 "The construction of several new highways throughout Britain in order to decongest major cities and to allow faster transportation around the isle."
 ENG_SussexResearch:0 "Expand University Funding"
 ENG_SussexResearch_desc:0 "Universities will bring the United Kingdom into the future. The expansion of universities will boost our literacy rates and allow us to develop new technologies."
 ENG_SouthEnglish:0 "Southern English Education"
 ENG_SouthEnglish_desc:0 "Southern England is the heart of Britain, with London as it's shining jewel. Shifting funds for education towards the region the help significantly in supplying Britain with new, intelligent minds."
 
 ### COLD WAR PREPARATION/ESPIONAGE ###
 
 ENG_ColdWar:0 "The Cold War"
 ENG_ColdWar_desc:0 "'From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the Continent.' We must heed Churchill's warning, the communist menace is not coming, it is upon us! The men of Britain must be ever vigilant."
 ENG_HighMilitarism:0 "High Militarism"
 ENG_HighMilitarism_desc:0 "We must militarise our nation regardless of the threat of a military-industrial complex. We must militarise faster than ever against a threat larger than ever. Britain will be a military power."
 ENG_LowMilitarism:0 "Low Militarism"
 ENG_LowMilitarism_desc:0 "Focusing on defensive preparation alone will avoid a military-industrial complex."
 ENG_CloakDagger:0 "Cloak and Dagger"
 ENG_CloakDagger_desc:0 "Cloak and Dagger tactics could give us a considerable advantage over the Soviets. We need to utilize every tactic we have in this Cold War."
 ENG_Militarise:0 "Increase Militarism"
 ENG_Militarise_desc:0 "Militarism must be increased. We will bring all of Britain into the Cold War with strength."
 ENG_Mobalise:0 "Economic Mobilization"
 ENG_Mobalise_desc:0 "The next major war is coming."
 ENG_MI6:0 "MI6"
 ENG_MI6_desc:0 "The MI6 program must be expanded."
 ENG_MI5:0 "MI5"
 ENG_MI5_desc:0 "Expanding MI5 could benifit the British homeland greatly. Defence is the best Offense."
 ENG_StrikeFirst:0 "Strike First"
 ENG_StrikeFirst_desc:0 "We must be the tinder-box for World War Three so that our allies will be ready and we can strike on our terms."
 ENG_DefensivePrep:0 "Defensive Preperations"
 ENG_DefensivePrep_desc:0 "We must prepare our defences. Great Britain's natural wall of a sea must be prepared."
 ENG_Spy1:0 "Spy on the Curtain"
 ENG_Spy1_desc:0 "We must send spies and start intellegence around the Curtain, after all, that is where the most important Soviet commands arrive."'
 ENG_Cubs:0 "Defend from the Cubs"
 ENG_Cubs_desc:0 "Whilst Russia is a threat, so are their puppets. We must counter this."
 ENG_Unthinkable:0 "Operation Unthinkable"
 ENG_Unthinkable_desc:0 "Winston Churchill and his allies have drawn up a set of plans; Operation: Unthinkable, to consider a war with the Warsaw Pact and Soviet Union. We must enact these, and go to war immediately."
 ENG_LetThemCome:0 "Let Them Come!"
 ENG_LetThemCome_desc:0 "Let our enemies come to our shores and fall like waves upon the rock that we are! Let them crash!"
 ENG_Spy2:0 "Improved Spying Techniques"
 ENG_Spy2_desc:0 "We have entered a new age of warfare. An age of espionage and subterfuge. In order to properly partake in this fight, we must stay up to date with the lastest decryption technology to properly defend ourselves from Soviet spies."
 ENG_Defend:0 "Defend from Mama Bear"
 ENG_Defend_desc:0 "With the Cubs out of the way, we must guard from the Mama Bear, the Soviet Union."
 
 ### SUEZ CRISIS ###
 
 ENG_Suez_Crisis:0 "The Suez Crisis"
 ENG_Suez_Crisis_desc:0 "For too long has Nasser opposed the Empire. With his attempt to nationalize the Suez, he has pushed his luck too far. With support from our Israeli allies, we will show this upstart nationalist not to mess with the Lion!"
 
 ### SUEZ CRISIS - ENGLAND LOSES ###
 
 ENG_Withdrawal_from_Suez:0 "Withdrawal from Suez"
 ENG_Withdrawal_from_Suez_desc:0 "Nasser has stood his ground. The Americans threaten us with economic ruin if we do not pull out. We have no other choice but to relinquish the Suez to the Egyptians."
 ENG_Humiliation:0 "International Humiliation"
 ENG_Humiliation_desc:0 "With our defeat at the canal, our reputation has been ruined. Children of a dozen different nations use us as the butt of their jokes, and foreign dignitaries laugh and snicker behind closed doors. A dark day for Britain."
 ENG_Empires_End:0 "Empire's End"
 ENG_Empires_End_desc:0 "Our time has finally come. Our navies once ruled the seas. Our industry outpaced all others. No other would even dare test the might of our armies. Forever in God's Grace, the Sun never set on the Empire. But these days are over. Our nation, disgraced, our colonies, lost. Fly the flag at half-mast, and say farewell to the Empire."
 
 ### SUEZ CRISIS - ENGLAND WINS ###
 
 ENG_Victory_in_Suez:0 "Victory in Suez"
 ENG_Victory_in_Suez_desc:0 "The war is won! With the help of the Israelis and French, we have pushed Nasser from the Suez. The Sun shall never set!"
 ENG_Push_for_Regime_Change:0 "Push for Regime Change"
 ENG_Push_for_Regime_Change_desc:0 "With our victory at the canal, Nasser's government quickly caved in on itself. We now have an opportunity to take control of Egyptian politics, and to finally start reclaiming our lost imperial holdings."
 ENG_Settle_for_Suez:0 "Settle for Suez Occupation Zone"
 ENG_Settle_for_Suez_desc:0 "With our victory at the canal, our citizenry is demanding we push further, and remove Nasser from power. However, with the Americans threatening us with embargoes and sanctions, we have decided to halt our advance at the canal."
 ENG_Strengthen_Ties_to_Israel:0 "Strengthen Ties to Israel"
 ENG_Strengthen_Ties_to_Israel_desc:0 "Our victory with Nasser was in no part influenced by the support we recieved from the Israeli military. With this in mind, many of our military's high command have suggested that cooperation with the Israeli government could be advantageous in further operations throughout the Middle East."
 ENG_Resist_Decolonization:0 "Resist Decolonization"
 ENG_Resist_Decolonization_desc:0 "Our Britain may have been put through some hard times in the recent past, but no more! Forever Graced by God, the Sun never sets on the British Empire!"
 
 ### SUEZ CRISIS - IMPERIALISM ###
 
 ENG_Patriot:0 "Renewed Patriotism"
 ENG_Patriot_desc:0 "The victory against Hitler has created a renewed British Patriotism! Strength of our empire to counter these evils, perhaps Britain is ready for a new empire."
 ENG_Solidify_Ties_with_France:0 "Solidify French Relations"
 ENG_Solidify_Ties_with_France_desc:0 "We British have not always had the most friendly relationship with our southern neighbour, but we have stood side-by-side in both World Wars as inseparable allies. With their help in the Suez, we must further our relationship with the French."
 ENG_Dominion_of_Rhodesia:0 "Dominion of Rhodesia"
 ENG_Dominion_of_Rhodesia_desc:0 "The colonial government the resides in southern Rhodesia has been asking Westminster for closer collaboration with the central government for some time now. With our people's recent interest in strengthening the Empire, this is an offer we cannot refuse."
 ENG_Preserve_Arab_Colonies:0 "Preserve Arab Colonies"
 ENG_Preserve_Arab_Colonies_desc:0 "Under the Sykes-Picot Agreement of 1916, the Middle East was to be split between the French and British Empire's, in order to bring further prosperity to our realms, as well as to properly develop the regions which had been neglected by the natives. The Empire in the Orient shall not be lost."
 ENG_Statute:0 "End the Statute"
 ENG_Statute_desc:0 "In order to truly strengthen the Empire, and bring it forth to a new age of prosperity, the sovereignity of our colonies must be hampered. They'll be better off under our rule anyhow."
 ENG_Strengthen_Ties_to_South_Africa:0 "Strengthen Ties with South Africa"
 ENG_Strengthen_Ties_to_South_Africa_desc:0 "With South Africa's large pool of resources, it would be advantageous for us to keep good relations with their government."
 ENG_Secure_African_Colonies:0 "Secure African Colonies"
 ENG_Secure_African_Colonies_desc:0 "Africa has always been stubborn towards conquest. Riots fill the streets, nationalists beg for greater sovereinity. Pah! Africa is better off under the guiding hand of Britain, and we will make sure the natives know it."
 ENG_Dominions:0 "The Dominions"
 ENG_Dominions_desc:0 "In order to strengthen the Empire, we must reign in our colonies even further."
 ENG_Commonwealth:0 "The Commonwealth"
 ENG_Commonwealth_desc:0 "With our recent efforts of centralizing the Empire, it is time to truly unite all of our land under one flag, the Union Jack!"
 ENG_CanExpan:0 "Subjugate Canada"
 ENG_CanExpan_desc:0 "Canada, our most important foothold in North America, is a prosperous nation, filled to the brim with natural resources. A people that live in such a beautiful land no doubt understand that, under our righteous rule, they'd only be better off, right?"
 ENG_Ozzie:0 "Subjugate Australia"
 ENG_Ozzie_desc:0 "Increasing our military garrisons in Australia, as well as further regulating their economy from Westminster should convince the Australian administration to rethink their sovereignity."
 ENG_SouthAfrica:0 "Subjugate South Africa"
 ENG_SouthAfrica_desc:0 "By exploiting the racial tension in South Africa, we could make centralization into the greater Imperial Federation seem like a solution to South Africa's problems."
 ENG_Retake_Ireland:0 "Retake Ireland"
 ENG_Retake_Ireland_desc:0 "Ireland does not want to see us back. They have no choice, however. Britain marches on."
 ENG_NZL:0 "Subjugate New Zealand"
 ENG_NZL_desc:0 "New Zealanders are reasonable people, with the right approach, we could simply convince them to join us. If not, we could always just burn down Wellington."
 ENG_Empress:0 "God Save the Empress"
 ENG_Empress_desc:0 "Finally, after years of our Empire slowly declining into obscurity, we have pulled ourselves together, and united our colonies under the Union Jack. The Lion Roars forevermore!"
 ENG_Britannia:0 "Rule Britannia"
 ENG_Britannia_desc:0 "Britain, Blessed and Free, Graced by God, the shining jewel of Earth. For when Britain arose from the sea, the Angels flocked around the nation, and chanted this hymn, 'Rule Britannia! Britannia Rules the Waves!'"
 ENG_Raj:0 "The Raj"
 ENG_Raj_desc:0 "Westminster wrongfully folded to the Indians misguided demands for indepenedence. A travesty like that cannot go unpunished. We'll make sure these curry-eaters know what imperial rule feels like."
 ENG_Cooperation_with_India:0 "Cooperation with India"
 ENG_Cooperation_with_India_desc:0 "While it would certainly be a glorious feat to conquer the Raj once again, this is simply infeasible. With Gandhi in living memory, we would face an overwhelming call for independence. The British people have suffered enough death overseas in our recent history: we shall not needlessly sacrifice our young men. It would be much more beneficial for both of our nations to seek mutual cooperation, opening up our access to Indian resources with not a drop of blood spilt."
 
 ### GENERAL ELECTIONS - 1950 ###
 
 ENG_Election_of_1950:0 "General Election of 1950"
 ENG_Election_of_1950_desc:0 "It has been five years since the guns across Europe have silenced. It has also been five years since Clement Atlee's Labour Party took home a shocking victory, at least in the eyes of the Conservative establishment in Britain. Will '50 be a repeat of '45? It's the people's decision now."
 
 ENG_Labour_Victory:0 "Labour Victory"
 ENG_Labour_Victory_desc:0 "Unsurprisingly, the people of Britain have decided keep Atlee's Labour Party in power to continue the nation's reconstruction."
 ENG_Enviromental_Regulations:0 "Enviromental Regulations"
 ENG_Enviromental_Regulations_desc:0 "Over the hundreds of years since the Industrial Revolution began in our nation, not a care has been exercised towards our green and pleasant lands. Meaningful action is well overdue and this responsibility has fallen to us. What good is a New Jerusalem without clean air?"
 ENG_Sell_Jet_Technology_to_Soviets:0 "Sell Jet Technology to the Soviets"
 ENG_Sell_Jet_Technology_to_Soviets_desc:0 "Our economy is faltering. Negotiating a simple arms deal will pump money into our economy. As long as people do not look at the source, we shall be fine."
 ENG_Nationalize_Steel_Industry:0 "Nationalize Steel Industry"
 ENG_Nationalize_Steel_Industry_desc:0 "The steel industry is best under national control, considering its former part in polluting Britain. Furthermore, we must send a message that Britain's resources will not be exploited by foreigners."
 
 ENG_Liberal_Victory:0 "Liberal Victory"
 ENG_Liberal_Victory_desc:0 "Shockingly, Clement Davies' Liberal Party has taken the lead in the elections, and are now free to further nationalize the nation's industries."
 ENG_Rural_Infrastructure:0 "Rural Infrastructure"
 ENG_Rural_Infrastructure_desc:0 ""
 ENG_Develop_Wales_and_Scotland:0 "Develop Wales and Scotland"
 ENG_Develop_Wales_and_Scotland_desc:0 ""
 ENG_Seek_closer_ties_to_western_europe:0 "Seek Closer Ties to Western Europe"
 ENG_Seek_closer_ties_to_western_europe_desc:0 ""
 
 ENG_Conservative_Victory:0 "Conservative Victory"
 ENG_Conservative_Victory_desc:0 "After recovering from their landslide loss in 1945, the Conservative Party, still led by Winston Churchill, has been put in Parliament."
 ENG_Oppose_Further_Nationalization:0 "Oppose Further Nationalizations"
 ENG_Oppose_Further_Nationalization_desc:0 "The Labour Party, under Clement Attlee, began a series of radical leftist policies upon their 1945 election victory such as the nationalisation of healthcare. They did not - and do not - consider that such policies will encourage people to rely on the state rather than provide for themselves. Whilst the people would never allow us to return healthcare to a solely private form, we must still do all that we can to resist socialism in all its forms, be it revolutionary or its even more dangerous counterpart; evolutionary."
