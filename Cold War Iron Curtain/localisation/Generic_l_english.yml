 gen70_maritime_guard:0 "Found the Maritime Guard"
 gen70_maritime_guard_desc:0 "Smugglers, terrorists, cartels, and countless other criminals have been shipping illicit materials into our country and spreading discord. The Maritime Guard will be a subbranch of the navy and will protect our coasts on a regular basis from criminal and terrorist activity."
 gen70_found_mpf_branch:0 "Municipal Guard Corps"
 gen70_found_mpf_branch_desc:0 "A specialized branch of the Maritime Guard, the Municipal Guard will protect the ports of cities and attempt to directly stem in-city smuggling and crime. Additionally, these forces will search container yards and ships for illicit materials."
 gen70_mpf_autonomy:0 "Municipal Guard Militarization"
 gen70_mpf_autonomy_desc:0 "Expanding the Maritime Guard, we will allocate additional funding to special response teams and armored vehicles for the municipal guard to respond to terrorist attacks and fortify dockyards."
 gen70_navy_patrols_coast:0 "Anti-Terrorist Focus"
 gen70_navy_patrols_coast_desc:0 "Our Maritime Guard must focus on fighting terrorism and crime rather than preparing for war. Illegal materials and civil protection are our priority."
 gen70_navy_patrols_deep:0 "Blue Water Focus"
