 gen70_patrol_in_being:0 "Patrol-in-being"
 gen70_patrol_in_being_desc:0 "We will maintain a greater level of security by creating a dispatch center with response boats to maintain a greater level of security and investigate any suspicious ships."
 gen70_naval_optics:0 "Naval Optics"
 gen70_naval_optics_desc:0 "Our maritime modules are insufficient to guard our coasts, we will allocate special funding to developing better maritime modules for our fleets."
 gen70_naval_airforce:0 "Aeronautic Patrols"
 gen70_naval_airforce_desc:0 "While patrol ships are useful, patrol planes can gather far more intel, cover more ground, and see more from the sky. We will create maritime aerospace patrol wings to hunt down criminals. "
 gen70_monitor:0 "Monitor Fleet"
 gen70_monitor_desc:0 "River patrols are also a notable concern. Creating monitor patrol ships to guard the rivers will greatly hinder criminal activity."
 gen70_mairtime_emergency:0 "gen70_mairtime_emergency"
 gen70_maritime_emergency:0 "Counter-Piracy Units"
 gen70_maritime_emergency_desc:0 "Creating naval counter-piracy units comprised of heavily armed marines is paramount to the defense of our nation. The threat of armed pirates cannot be underestimated and these units will attempt to retake control of merchant ships that have been hijacked."
 gen70_naval_helo:0 "Helicopter Units"
 gen70_naval_helo_desc:0 "We must create a fleet of naval and marine helicopters for our Maritime Guard to respond with full force against threats and conduct ASW warfare against foreign threats."
 gen70_remote_posts:0 "Remote Listening Posts"
 gen70_remote_posts_desc:0 "A network of remote listening posts will give us forewarning against enemy naval attacks or submarine presence to prevent surprise attacks."
 gen70_naval_bombers:0 "Aeronautic Defense"
 gen70_naval_bombers_desc:0 "We will add naval bombers and an aeronautic support corps to our Maritime Guard to bomb enemy fleets that come within' range of our country or even preemptively strike them in their own ports."
 gen70_nat_militia:0 "Found the National Militia"
 gen70_nat_militia_desc:0 "The National Militia will serve as a paramilitary organization with both peacetime and wartime purposes. It will buffer our armies and provide a general security garrison to protect our nation."
 gen70_militia_urban:0 "Civil Protection Focus"
 gen70_militia_urban_desc:0 "Our national militia must be focused primarily on civil protection and defensive operations."
 gen70_militia_rural:0 "Military Network Focus"
 gen70_militia_rural_desc:0 "The National Militia will be focused primarily on supporting the overall military network and buffer our war machine."
 gen70_metro:0 "Garrisons"
 gen70_metro_desc:0 "National Militia garrisons will not only aid our troops in defending our cities but also develop urban combat tactics for use in war."
 gen70_nbc_civilian_safety:0 "NBC Civilian Safety"
 gen70_nbc_civilian_safety_desc:0 "We live in an age of nuclear, biological, and chemical threats. The fallout of nuclear war, the flood of biological infestation, and the turbulence of chemical pollution cannot be underestimated. Our National Militia will take control of the civil defense initiative and begin constructing shelters and defensive systems to mitigate the effects of these weapons."
 gen70_militia_patrols:0 "Militia Patrols"
 gen70_militia_patrols_desc:0 "In order to better protect our country, we will establish militia patrols to ease the burden of our regular troops on domestic protection."
 gen70_helo_patrols:0 "Helicopter Patrols"
 gen70_helo_patrols_desc:0 "Financing helicopter corps for our National Militia is the more expensive, but more effective option to counteract domestic threats. As such, we will use a greater than normal number of helicopters for our National Militia patrols compared to our ground patrols."
 gen70_motor_patrols:0 "Motor Patrols"
 gen70_motor_patrols_desc:0 "While helicopters would be a stronger option, for every helicopter we purchase, we could purchase upwards of 10 patrol vehicles. Helicopters will play a minor role and we will focus heavily on ground patrols."
 gen70_mps:0 "Metro Fortresses"
 gen70_mps_desc:0 "We will fortify our garrisons and conduct extensive research into improving the cost effectiveness of our defensive batteries to protect our nation."
 gen70_mobs:0 "Establish MOB Networks"
 gen70_mobs_desc:0 "The first step in making our National Militia network is to establish MOBs that will support FOBs in the future."
 gen70_fobs:0 "Construct FOBs"
 gen70_fobs_desc:0 "The primary focus of our National Militia network, FOBs will be crucial logistic and military assets."
 gen70_logistic_corp:0 "National Militia Logistic Corps"
 gen70_logistic_corp_desc:0 "An army fights with the supplies it has. Logistics don't have the same mandate for discipline and combat strength as the frontline forces do so relegating a majority of our National Militia forces to logistics is the best option."
 gen70_mil_hospitals:0 "Military Hospitals"
 gen70_mil_hospitals_desc:0 "Military casualties are a tremendous threat to any nation, not merely because of the loss of suitable population but the loss of veterans is deadly especially as armies have greater and greater mandates for professionalism and skill."
 gen70_cbd_rad:0 "Airspace Command"
 gen70_cbd_rad_desc:0 "Expanding the CDB to provide an aerospace command network over our country is a necessary part of modern warfare and control. Being able to network our systems to fight off enemy air attacks is vital."
 gen70_network_centric:0 "Network-Centric Air Force"
 gen70_network_centric_desc:0 "Beyond simply having a centralized system to organize our airspace defense, we will create a fully networked central command system so that our air force can work in perfect conjunction."
 gen70_defense_focus:0 "Localized Airspace Command"
 gen70_defense_focus_desc:0 "Rather than a total network-centric system we will delegate local command and control resources to deal with issues specific to areas and allocate resources to these regions based on strategic importance."
 gen70_interceptor:0 "Interceptor Network"
 gen70_interceptor_desc:0 "We will create interceptor nets that will cover specific regions and create highly efficient interceptor networks that reduce the overall cost of running interceptors."
 gen70_particularist:0 "Particular Defense Net"
 gen70_particularist_desc:0 "While an interceptor network would be an exceptionally powerful tool, it is also high expensive and we cannot piece together an effective interceptor network. Instead, our resources would be better allocated toward damage control and industrial park defense systems."
 gen70_adhoc_inter:0 "Interceptor Research Program"
 gen70_adhoc_inter_desc:0 "We will finance the creation of a new interceptor design and allocate political resources toward this new plane to bolster our intercepting capability."
 gen70_adhoc_multi:0 "Multirole Research Program"
 gen70_adhoc_multi_desc:0 "We do not have the resources for interceptors, even if we research a greater interceptor design, it is still far too expensive for us to build en masse. Instead, multiroles that can serve multiple purposes would be far more cost effective and reasonable."
 gen70_adhoc_radar:0 "Radar Research Program"
 gen70_adhoc_radar_desc:0 "Key critical regions have insufficient radar coverage, we will invest in a better radar system to improve our existing arrays in the area."
 gen70_adhoc_sam:0 "SAM Research Project"
 gen70_adhoc_sam_desc:0 "Our SAMs are outdated and in an era where jets are becoming more and more deadly and powerful we will need better AA protection."
 gen70_net_expansion:0 "Expand the Radar Network"
 gen70_net_expansion_desc:0 "We can allocate political resources toward expanding our airspace defense network and better protect our country from invaders."
 gen70_military_research:0 "Military Civil Defense Research Center"
 gen70_military_research_desc:0 "The sheer complexity of the civil defense system we now have in place has put a strain on our existing development resources. All the countless civil protection, counter-terrorism, and modern defense networks will require a facility dedicated to their management and improvement."
 gen70_industrial_philosophy:0 "Industrial Direction"
 gen70_industrial_philosophy_desc:0 "The time has come to choose an industrial philosophy and direction for our country's economy."
 gen70_industrialism:0 "Industrialism"
 gen70_industrialism_desc:0 "Our industrial sector is best concentrated on the processing of resources, not the processing of raw resources. Our country lacks the natural resources to base ourselves off of RGOs."
 gen70_hybridization:0 "Hybridization"
 gen70_hybridization_desc:0 "Our country has an ample level of resources but we should focus primarily on balancing our economy and running a vertical supply chain."
 gen70_rentierization:0 "Rentierization"
 gen70_rentierization_desc:0 "Our country's vast and rich economic resources are ripe for harvesting and export, we should focus our efforts on what is most profitable; gathering and processing!"
 gen70_con_goods:0 "Consumer Economics"
 gen70_con_goods_desc:0 "Our country's consumer economy could bolster itself and produce products for domestic consumption."
 gen70_housing_construction_industry:0 "Housing Industry"
 gen70_housing_construction_industry_desc:0 "Our wide tracts of land are perfect real estate for housing and we have all the industry to support a booming housing industry. From rehabilitating housing to new construction, our country can easily prosper from domestic residential construction."
 gen70_intermediates:0 "Intermediate Goods Manufacturing"
 gen70_intermediates_desc:0 "Producing intermediate goods such as parts, construction materials, and unfinished goods is a profitable venture."
 gen70_industrial_goods_factories:0 "Industrial Goods Factories"
 gen70_industrial_goods_factories_desc:0 "Why import machinery when we could produce machinery and vehicles ourselves? Industrial goods factories can also consume the domestically produced intermediate goods."
 gen70_construct_mines:0 "Construct Mines"
 gen70_construct_mines_desc:0 "There are vast riches in our country's soil and we should seek to harvest them for profit!"
 gen70_lumber_stone_energy:0 "Lumber Stone Energy"
 gen70_lumber_stone_energy_desc:0 "Lumber, stone, energy, everything you need. Starting an affordable energy project and combining it with organic resource RGOs is perfect for our country's prosperity."
 gen70_oil_sources:0 "Oil Pipeline"
 gen70_oil_sources_desc:0 "Our resources are best spent on constructing an oil pipeline within' our country for oil extraction and processing."
 gen70_oil_refineries:0 "Refinery Logistics"
 gen70_oil_refineries_desc:0 "Endowing refinery logistics and prioritizing infrastructure use by refineries is the perfect way to bolster our natural resource gathering economy."
 gen70_bureau_of_industry:0 "Bureau of Industry"
 gen70_bureau_of_industry_desc:0 "Founding a Bureau of Industry to look after the needs of our newly emerging factories and productive economy is vital to their future health!"
 gen70_vertical:0 "Vertical Economics"
 gen70_vertical_desc:0 "Self-sufficiency, cutting redundancies, no middle men, a vertical economy is the best possible outcome and having a vertical economy has countless ways in which it pays."
 gen70_rgo_economy:0 "RGO Economy"
 gen70_rgo_economy_desc:0 "Our industrial economy now has a booming RGO sector and we will profit immensely from the inexpensiveness of gathering and selling natural resources!"
 gen70_commercial_philosophy:0 "Commercial Philosophy"
 gen70_commercial_philosophy_desc:0 "Our nation's income desperately needs a boon if we are to pay for policies and maintain a competitive scene in the world, we should choose a path to gain income."
 gen70_artisan:0 "Artisan Commerce"
 gen70_artisan_desc:0 "Unproductive marketing departments, bankers, and other countless pointless positions should be kept to a minimum in our nation. Productive commercial enterprise is the key to success."
 gen70_commercial_hybrid:0 "Balanced Commerce"
 gen70_commercial_hybrid_desc:0 "Financial based commerce is a fantastic boon to any nation's income and economic logistics but unsupported it is unstable and unreliable. Well-supported balanced commercial logistics will ensure our economy grows strong!"
 gen70_financial:0 "Financial Commerce"
 gen70_financial_desc:0 "Bankers, clerks, offices, stores, and leisure. Having a robust commercial center thriving with activity and a powerful financial backbone will skyrocket our income and economic growth!"
 gen70_office_zoning:0 "Office Zoning"
 gen70_office_zoning_desc:0 "We need to begin making preparations to create office districts in our city close to homes. They buffer noise pollution from commerce and provide incredible boons to commerce and development itself."
 gen70_office_priority:0 "Special Zoning"
 gen70_office_priority_desc:0 "We can further improve our commercial strength by introducing more carefully planned and specialized city zones. Mandating commerce near or in residential districts to be organic, self-sufficient, and minimally noise polluting will keep residential areas quiet while having commerce in reach of homes. Having leisure districts on the other side of the offices to provide entertainment for the people will improve the quality of life. Finally, reserving the areas with the highest land value or near attractions to be specialized in tourism will greatly improve tourist income."
 gen70_banking_it:0 "Banking and Information Technology"
 gen70_banking_it_desc:0 "The final part of our plan is to create 2 additional specialized office zones. Information technology and finance. Guaranteeing space for these precious districts and providing them with priority services and no property tax will trickle down tremendous amounts of wealth and provide large amounts of tax income elsewhere."
 gen70_agrarian_growth:0 "Agrarian Land Rights"
 gen70_agrarian_growth_desc:0 "One of the best ways to secure a stable economy is through cash crops and agriculture. Providing land rights to and reducing taxes on agricultural sectors will guarantee a robust and stable agricultural sector and therefore, a stable economy."
 gen70_agrarian_prospects:0 "Prospects and Development Grants"
 gen70_agrarian_prospects_desc:0 "Providing development grants and designating wide tracts of land to the agricultural sector to grow cash crops will improve agricultural growth and further guarantee economic stability and regional self-sufficiency to prevent problems from occurring from global economic problems."
 gen70_cash_crops:0 "Cash Crops"
 gen70_cash_crops_desc:0 "There are many valuable agricultural commodities in high demand on the market, and through careful analysis, planning, and awareness we can cash in on these and make great amounts of income while simultaneously being able to use them for our own economic growth and benefit in the future."
 gen70_city_logistics:0 "County Logistics"
 gen70_city_logistics_desc:0 "From farm to table, we will experiment with agri-industrial logistics in regions that lack development and attempt to learn from what we create."
 gen70_export_agencies:0 "Export Agencies"
 gen70_export_agencies_desc:0 "The time has come to create export agencies and capitalize on the global market's ups and downs. We will be able to take care of our own needs while gaining benefits with the market is up."
 gen70_warehousing_districts:0 "Warehousing Districts"
 gen70_warehousing_districts_desc:0 "With our balanced economy we should develop warehousing districts near train hubs in between commercial and industrial zones to keep commerce supplied with our relatively stable and profitable. system."
 gen70_commercial_zoning:0 "More Commercial Zones"
 gen70_commercial_zoning_desc:0 "We have plenty of untapped high land value in some of our cities. Prime real estate for commercial development, even if it means a little bit of eminent domain."
 gen70_commercial_logistics:0 "Commercial Logistics"
 gen70_commercial_logistics_desc:0 "Some commercial districts are an absolute mess and have to route traffic through inefficient, thin roads or simply go unstocked for long periods of time. Anywhere this happens we should consider revising our municipal planning to better accommodate commercial logistics."
 gen70_militia_brigade:0 "Levy Militia Brigade"
 gen70_militia_brigade_desc:0 "We should take the time to create a militia brigade and lay the foundations for national militia organizations by developing a standardized format"
 gen70_cooperative_counterterrorism:0 "Cooperative Counterterrorism Force"
 gen70_cooperative_counterterrorism_desc:0 "We must establish a cooperative counterterrorism force with our allies in order to better protect each-other and extradite known or suspected terrorists"
 gen70_infrastructure_interstate:0 "Build Interstate"
 gen70_infrastructure_interstate_desc:0 "Our country has poor transport links. We need to build an interstate to connect our country together."
 gen70_infrastructure_railway:0 "Build Arterial Railway"
 gen70_infrastructure_railway_desc:0 "Now that we have a new interstate, we should look toward building the Arterial Railway our finance minister has been talking about nonstop."
 gen70_infrastructure_urban:0 "Expand Urban Infrastructure"
 gen70_infrastructure_urban_desc:0 "We should look toward expanding urban infrastructure in our cities to aid productivity."
 gen70_infrastructure_revise_planning:0 "Revise Urban Planning"
 gen70_infrastructure_revise_planning_desc:0 "We need to revise the way we conduct urban planning to better fit future urban infrastructure expansions and growth."
 gen70_mil_naval_bases:0 "Construct Naval Bases"
 gen70_mil_naval_bases_desc:0 "We have expanded our land infrastructure greatly. However, the time has come to expand our naval infrastructure and build ports and harbors for our cities."
 gen70_civilian_rust_belt:0 "Revive Rust Belt"
 gen70_civilian_industrialize:0 "Industrialize"
 gen70_civilian_urban_renewal:0 "Urban Renewal"
 gen70_civilian_urban_services:0 "Urban Services"
 gen70_civilian_rust_belt_desc:0 "Our country's industrial rust belt, once a proud iconic center of industry, is nothing more than rusting factories. We must revive it to bring it to its old glory."
 gen70_civilian_industrialize_desc:0 "There are many places in our country left unindustrialized and full of unemployment, we should create a stimulus package to save these areas."
 gen70_civilian_urban_renewal_desc:0 "We suffer from severe urban pains. High crime, low income areas are too common and cause problems for those that live in them and out. We must revive these locations."
 gen70_civilian_urban_services_desc:0 "Municipal governments around are city need to begin expanding civil infrastructure"
 gen70_mil_air_bases:0 "Build Air Bases"
 gen70_mil_air_bases_desc:0 "In order to defend our country, our air force is going to need more air bases to protect the skies like our guardian angels."
 gen70_military_industrial_complex:0 "Military-Industrial Complex"
 gen70_military_industrial_complex_desc:0 "Our military industry is lacking. We need to begin expanding it."
 gen70_military_naval_expansion:0 "Naval Expansion"
 gen70_military_naval_expansion_desc:0 "Our navy is too weak. We need to begin constructing dockyards."
 gen70_military_revise_plans:0 "Revise Plans"
 gen70_military_revise_plans_desc:0 "We need to rework our defense planning and look toward expanding our army."
 gen70_military_increase_spending:0 "Increase Military Spending"
 gen70_military_increase_spending_desc:0 "We should increase the amount we spend on our defense."
 gen70_mil_radar:0 "Radar Project"
 gen70_mil_radar_desc:0 "Radar is crucial to modern combat. We should attempt to research better radar technologies."
 
 
