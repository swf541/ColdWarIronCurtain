 commercial_philosophy_financial_office_zoning_desc:0 "This country has a large financial sector that is bolstering its income. The nation also uses wide tracts of office zoning to contain commercial noise pollution and support commerce."
 commercial_philosophy_financial_office_priority_desc:0 "This country has a large financial sector that is bolstering its income. The nation also uses wide tracts of office zoning to contain commercial noise pollution and support a diverse array of commercial specializations."
