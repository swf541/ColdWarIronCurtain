 ic_generic60_events.1.t:0 "The Social Question"
 ic_generic60_events.1.d:0 "With the war ended, reparations made, and the world in prosperity, social issues are now once again at the forefront of global politics. Worker's Rights, Environmental Outlooks, Rights for Minorities and the Opposite Sex, SAGA, Globalism, and even Militarism and Foreign Policy are being debated. These debates have torn the country asunder and leaving them unaddressed will threaten the very stability of the country. "
 ic_generic60_events.2.t:0 "[GetNewspaperHeader]Worker's Rights Debates"
 ic_generic60_events.2.d:0 "The Worker's Rights debates over the last months have been intense. Riots, general strikes and lobbying, have all made the news.\nThe Pro-Employer groups claim that liberty and free association of labor will correct working conditions and ensure employment without government interference, and that economic growth as a result of economic freedom will bring about better conditions than any laws ever could.\nThe Pro-Union groups claim that workers rights are vital since there are not enough jobs available to ensure free flow of labor. As such, they state that Unions must be strengthened and a Workers Bill of Rights must be drafted to ensure living wage, workplace safety and good working conditions.\nThe moderate Labor Pragmatists claim that choosing either side will bring the country to ruin. They argue that unions must be strong enough to protect their workers, but should not hold absolute power, as excessive demands would stunt economic growth. They conclude that having moderately powerful unions, acceptable standards enforced by law and reasonable levels of economic freedom, will ensure a balance of growth and benefit."
 ic_generic60_events.3.t:0 "[GetNewspaperHeader]Environmental Outlook Debates"
 ic_generic60_events.3.d:0 "The Materialists believe that global warming is a myth, nature will always find a way, that life is pointless when spent in austerity, and the benefits of rapid industrial growth always outdo the consequences of unsustainability.\nThe Environmentalists are extremely eco-conscious and global-minded individuals, content with a few reliable consumer goods. They desire sustainability, environmental protection and long lifespans. They believe that global warming is an existential threat, that sustainable products are necessary for humanity's continued survival, and that the ecosystem must be preserved.\nThe environmental centrists believe that taking extreme measures to preserve the environment in unnecessary and merely cutting down on wastefulness and preventing deforestation and extinction of animal species is enough. They believe the Materialists excessively wasteful and the Environmentalists too austere. As such, they desire a nation that takes only necessary steps to reduce excessive consumption and protect the environment."
 ic_generic60_events.4.t:0 "[GetNewspaperHeader]Gender/Minority Rights Debates"
 ic_generic60_events.4.d:0 "Amongst the most controversial and important topics, gender and minority rights affect a large portion of the population and dictate what these groups can accomplish.\nThe first group, the reactionaries, believe that the majority group is superior and that anything else will result in a breakdown of the family unit, the introversion of children, or even the influence of minorities themselves.\nThe second group, the progressives, believe in positive action to promote gender and minority equality throughout the country. This means a massive effort to encourage acceptance and a breakdown of cultural norms and traditions. They believe that the only way to ensure equality is to encourage members of marginalized groups to reach their full potentials and overcome prejudice in society.\nThe third group, the conservatives, believe that minorities and both genders should be equal. The conservatives believe that positive action is both unnecessary and unnatural and that being equal in law and social outlook is enough."
 ic_generic60_events.5.t:0 "[GetNewspaperHeader]Sexuality and Gender Acceptance Debates"
 ic_generic60_events.5.d:0 "The first group, the traditionalists, argue that marriage is sacred and that there are only a predefined, historical amount of genders and the rest are simply delusions. The traditionalists desire to maintain repression of alternate sexualities and enforce traditional gender identities.\nThe second group, the progressivists, believe that positive action to rapidly advance the acceptance of LGBT+ groups. The progressivists argue that LGBT+ individuals must be treated as equals and measures must be taken to protect them in society from discrimination.\nFinally, the liberals believe that LGBT+ groups should not be discriminated against and should be regarded as equal members of society. The liberals believe that LGBT+ members are equals and should be treated as such."
 ic_generic60_events.6.t:0 "[GetNewspaperHeader]Militaristic Policy Debates"
 ic_generic60_events.6.d:0 "The question of militarism deals with the very survival of humanity and no group can completely agree on which policy is best for the world.\nThe Pacifists believe that conflict as a means to an end is a ridiculous concept. They claim that as civilized beings, the end of all armed conflict should be our primary concern. They believe that war is a dead end, as futile as it is wasteful.\The Jingoists believe that the only true virtues are courage and discipline, and channeled properly they can overcome any obstacle. They argue that the ability to project force is the only way to preserve our way of life, make sure everyone shares it, willingly or not.\nThere is however, another group that takes a balanced stance on the issue of war and the military. They believe that war should be a last resort and should only be conducted when there is a legitimate threat to the nation and all other options have been exhausted. This group of centrists believe that the government should maintain a robust military to defend the nation and that it should not be used unless it is necessary."
 ic_generic60_events.7.t:0 "[GetNewspaperHeader]Globalization Debates"
 ic_generic60_events.7.d:0 "With the rise of information technology and modern transportation, the world is becoming more interconnected and interdependent. This sparked a new debate on how the world should respond to economic globalization.\nThe economic nationalists believe that we should be self-sufficient and not have to worry about the tides of the global economy. They argue that foreign investors will take income produced by our workers and spend it elsewhere, crippling the national economy, and that the country will be hurt by a global economy.\nThe economic globalists claim that the world is a positive sum game and only good can come from different countries working together. They dispute the economic nationalists by accusing them of being mercantilists and that their policies have been tried and failed. They believe that global interdependence and an open economy to global investors and workers will bring us a great level of wealth and ensure the nation will see prosperity for years to come.\nThere is also a centrist group that argues that economic interdependence and national autarky are both destructive concepts."
 ic_generic60_events.8.t:0 "National TV Network Released"
 ic_generic60_events.8.d:0 "After several months the construction of the national TV network infrastructure has been completed. The national demand for televisions has skyrocketed as massive numbers of households across the nation scramble to purchase a set now that the new infrastructure has made television widely available. Already a new industry has sprung up with movie lots and show producers trying to all make it big in the country. Everything from news stations to educational shows to entertainment programs have sprung up in the country's tremendous 10+ channels."
 ic_generic60_events.9.t:0 "[GetNewspaperHeader]NEW SPACE RACE CONTENDER"
 ic_generic60_events.9.d:0 "[From.Owner.GetName] has declared they will also be entering the Space Race. Initially this was seen as a joke by most countries or perhaps the ego of some third world dictator. However, when [Root.GetLeader] revealed their country's rocket to the world everyone knew they were serious. Many people believe that this random country could never compete with the superpowers but others believe they may yet have a chance. If nothing else it means the world will see a new contender in the space race and more innovation in space exploration.\nAlready [From.Owner.GetName]'s Space Administration has begun work on its next prototype which it hopes to use to upstage the rest of the world."
 ic_generic60_events.10.t:0 "[GetNewspaperHeader]National Film Producer Community Opens"
 ic_generic60_events.10.d:0 "With the massive surge in demand for television sets and the new television infrastructure established, it was only a matter of time until new entrepreneurs and ambitious wannabe stars began setting up their own programs and features trying to make it big on the silver screen. As a result, a National Film Producer Community has opened in [Root.Capital.GetName]. This community has an industry heavily based around the film industry and will share shops, techniques, staff, and talent to produce iconic films that will be shown around the country."
 ic_generic60_events.11.t:0 "Nation Embraces Cartoon Programs"
 ic_generic60_events.11.d:0 "[From.Owner.GetName] has begun to embrace cartoons culturally. Already, most of the entertainment programs on television feature animated comedy and are enjoyed by fans both young and old. The massive surge of animated programming and led [From.Owner.GetName] to create its own, unique animation style.\nAlready, many of the shows produced in the country can even be enjoyed internationally as they have picked up traction in neighboring countries."
 ic_generic60_events.12.t:0 "[GetNewspaperHeader]Nation Embraces Features and Drama Programs"
 ic_generic60_events.12.d:0 "[From.Owner.GetName] has begun to embrace features and drama programs culturally. From soap operas to serious films, the country's background has already begun to shape its entertainment and vice versa. Ranging from slice of life to romance, these serious programs have their own unique impacts that they leave on their audiences.\nAlready, many of the shows produced in the country can even be enjoyed internationally as they have picked up traction in neighboring countries."
 ic_generic60_events.13.t:0 "Low-Brow Humor Becomes Popularized"
 ic_generic60_events.13.d:0 "[From.Owner.GetName] is seeing a surge of comedians and slapstick performers who are bringing the entire country to laughter. Many of the citizens of [From.Owner.GetName] enjoy this form of entertainment as a form of escapism from their lives. Already, improv clubs and comedy programs have already begun to prop up all over the country and some are even broadcasting beyond our borders."
 ic_generic60_events.14.t:0 "[GetNewspaperHeader]The Big Game Nationally Broadcasted"
 ic_generic60_events.14.d:0 "For the first time in [From.Owner.GetName] history, a sports game is being broadcasted on the television. But not just any game, this is the [From.Owner.GetName] cup, the triannual championship. The entire country seemed to stop for an hour and listen intently. Besides the implications of the game itself, it has also shown how far the nation has come economically and just how much it has developed."
 ic_generic60_events.15.t:0 "[GetNewspaperHeader]Fine Arts Become Popularized"
 ic_generic60_events.15.d:0 "Fine arts, classical music, and many other forms of higher expression have become commonly popular in the country. Many people have begun to appreciate finer arts and take up artistic hobbies across the nation to express themselves.\nAs a result of this surge in popularity, museums are popping up around the country to display and preserve both historical and contemporary works of art."
 ic_generic60_events.16.t:0 "[GetNewspaperHeader]National Radio Network Online"
 ic_generic60_events.16.d:0 "The expansion of the National Radio Network has provided a standardized, linked radio network that fully covers all areas of the nation even rural and remote areas of the country outside of the TV network can access it. This radio network will greatly aid in communication and connect the country through a medium that allows everyone access to information and entertainment channels."
 ic_generic60_events.17.t:0 "[GetNewspaperHeader]Country Establishes Military News Network (MNN)"
 ic_generic60_events.17.d:0 "[From.Owner.GetName] has established the Military News Network appointing military personnel to provide information to the public through the National Radio Network. MNN will be broadcasting news events and information that [Root.GetLeader] assures will be \"completely neutral, factual, and accountable unlike the tides of private interest media\". Already MNN news stations and reporters are setting up around the nation to gather and report information. Rumors have also been spreading that the country's lawmakers are considering having military reporters review independent media sources and report on their accuracy."
 ic_generic60_events.18.t:0 "Country Reaffirms Independent Reporters"
 ic_generic60_events.18.d:0 "[From.Owner.GetName] has reaffirmed the position and importance of independent reporters and their rights. Citing that the independent media is an important part of any functioning country, [Root.GetLeader] has assured reporters that their positions and activities are important to the country and keeping it informed. This has a lot of independent reporters in [From.Owner.GetName] relieved that they will be safe from prosecution and will be able to continue their jobs. Additionally, the action has many liberal citizens happy that the government will not attempt to skew national viewpoints by establishing military reporters."
