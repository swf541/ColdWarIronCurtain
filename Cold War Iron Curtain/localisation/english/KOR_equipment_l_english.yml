 KOR_mechanized_heavy_equipment_1:0 "Carrier, Personnel, Wheeled, 6X6, Armored, M8"
 KOR_mechanized_heavy_equipment_1_short:0 "M8 Greyhound"
 KOR_mechanized_heavy_equipment_2:0 "Carrier, Personnal, Full Tracked, Armored, M75"
 KOR_mechanized_heavy_equipment_2_short:0 "M75 Armored Personnel Carrier"
 KOR_mechanized_heavy_equipment_2_desc:0 "The M75 is a heavy APC developed by the International Harvester Corporation in the early 1950s. The M75 saw extensive use during the Korean War but was phased out very quickly afterwards. The M75 features a AO-895-4 6-cylinder gasoline engine and torsion bar suspension. It can move at 43 mph with a range of 115 miles. After the M44 project was cancelled due to their inordinate size, development for another fully enclosed heavy PC began. The M75 project resulted in a much smaller chassis that was far faster than the M44. However, it was still seen as too large and the M95 project continued to see funding"
 KOR_mechanized_heavy_equipment_3:0 "Carrier, Personnel, Full Tracked, Armored, KM113 ACAV"
 KOR_mechanized_heavy_equipment_3_short:0 "KM113 ACAV"
 KOR_mechanized_heavy_equipment_3_desc:0 "The KM113 ACAV, also known as the M150, is a armored cavalry assault vehicle, which is an early form of the IFV. The KM113 ACAV was developed in the 60s by the Food Machinery Corporation. The KM113 ACAV is similar to the KM113 in most aspects. The ACAV variant of the KM113 carries a TOW launcher and can potentially be equipped with a turret armed with a flamethrower as seen in Vietnam. The KM113 ACAV was used everywhere the KM113 was used."
