 KOR_lt_equipment_1:0 "Light Tank, Full Tracked, 37-mm gun M5"
 KOR_lt_equipment_1_short:0 "M5 Stuart"
 KOR_lt_equipment_1_desc:0 "The M5 Stuart is a little tank developed by the US Army Ordnance Department in 1941 to serve a light tank role. It has thin 63.5mm armor and a 37mm main gun with 3 7.62mm Browning secondary armaments. It uses a twin Cadillac V8 engine that can reach speeds up to 36 mph offroad and has an operational range of 100 miles. It was lend-leased extensively throughout WWII even when the US entered the war. "
 KOR_lt_equipment_2:0 "Light Tank, Full Tracked, 75-mm gun M24"
 KOR_lt_equipment_2_short:0 "M24 Chaffee"
 KOR_lt_equipment_2_desc:0 "The M24 Chaffee is a light tank developed by the US Army Ordnance Department in 1944 close to the end of WWII Electric Boogaloo. The M24 has 38mm of armor and a 75mm main gun. The engine is a V8 twin Cadillac with a Hydramatic transmission that can move roughly the same as the M5 Stuart. In combat, the M5 Stuart's small cannon proved to be a significant shortcoming, especially in the North African campaign. It was short after this that the M24 Chaffee was developed with the intention of giving it more firepower to better serve its role."
 KOR_lt_equipment_3:0 "Tank, Combat, Full Tracked, 76-mm gun, M41"
 KOR_lt_equipment_3_short:0 "M41 Walker Buldog"
 KOR_lt_equipment_3_desc:0 "The M41 is a light recon tank developed by Cadillac in 1949. It saw combat in Vietnam, the Bay of Pigs, Lebanon, and Somalia. Its armor ranges from 19mm to 31.7mm. It is armed with a 76mm main gun, a .30 cal coaxial machine gun, and a .50 cal roof gun. It uses a Continental 6 cylinder petrol engine and runs up to 45 mph with an operational range of 100 miles. The development of the M41 was progressing slowly with little funding but when the Korean War broke out, the US army began rushing the program. The rushing caused a large number of problems in the program and oversize issues. The M41, as a result of severe problems stemming from the rushing of the program, was produced for a very short time and did not see usage during the Korean war. In fact, production did not start until 1951 and only lasted 3 years."
