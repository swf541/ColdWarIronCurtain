 VIN_cas_stealth_equipment_1:0 "Mikoyan-Guerevich MiG-4.12 LFI"
 VIN_cas_stealth_equipment_1_short:0 "MiG-4.12 LFI"
 VIN_cas_stealth_equipment_1_desc:0 "The MiG-4.12 was the development under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) project. The aircraft was largely developed as an extension of the heavier MiG-1.44 Flatpack MFI aircraft, a delta-winged light-weight fighter that was smaller in profile (as a result, it was to be powered by one engine). However, Mikoyan, unable to fund both the MFI project and LFI project, chose to discontinue the latter."

 VIN_nav_bomber_equipment_1:0 "Ilyushin Il-4 Bob"
 VIN_nav_bomber_equipment_1_short:0 "Il-4 Bob"
 VIN_nav_bomber_equipment_1_desc:0 "Originally known as the DB-3F, the Il-4 was a capable medium bomber, with the range necessary to perform even strategic bombing missions. This modified version of the DB-3 featured new engines and an upgunned dorsal turret (the ShKAS 7.62-mm HMG was replaced with a UBT 12.7-mm HMG). Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However, because of the added weight, the engines did not prove powerful enough, and was thus slower than its immediate predecessor. Its NATO reporting name is Bob"
 VIN_nav_bomber_equipment_2:0 "Tupolev Tu-2T Bat"
 VIN_nav_bomber_equipment_2_short:0 "Tu-2T Bat"
 VIN_nav_bomber_equipment_2_desc:0 "The Tu-2T (prototype version ANT-62T) was the Torpedo-bomber variant of the Tu-2, developed from the Tu-2D variant. The decision to use the platform for this role is likely due to the crews favorability of the Tu-2 despite it being the second-most important bomber for the Soviet Air Force during WWII (the first being the Pe-2). This variant would serve with Soviet Naval Aviation pilots during the twilight stages of WWII, and would serve in for much of the post-war period. Like its Air Force cousin, its NATO reporting name is 'Bat.'"
 VIN_nav_bomber_equipment_3:0 "Ilyushin Il-6"
 VIN_nav_bomber_equipment_3_short:0 "Il-6"
 VIN_nav_bomber_equipment_3_desc:0 "The Il-6 is a further development of the Il-4 Bob long-range bomber/torpedo bomber aircraft. Originally intended to replace the Il-4, the Il-6 was sported with much longer-range with fuel-conserving diesel engines. It was to sport a defensive armament of five 20-mm cannon. However flight tests showed the type was poor to control at high weights and low speeds, making it difficult to land. Furthermore, the engines were unable to start at low temperatures and were slow to respond to throttle movements. Despite various attempts at improvements, further development was halted by 1944."
 VIN_nav_bomber_equipment_4:0 "Beriev Be-6 Madge"
 VIN_nav_bomber_equipment_4_short:0 "Be-6 Madge"
 VIN_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 VIN_nav_bomber_equipment_5:0 "Beriev Be-10 Mallow"
 VIN_nav_bomber_equipment_5_short:0 "Be-10 Mallow"
 VIN_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 VIN_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 VIN_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 VIN_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
 VIN_nav_bomber_equipment_7:0 "Tupolev Tu-16T Badger-A"
 VIN_nav_bomber_equipment_7_short:0 "Tu-16T Badger-A"
 VIN_nav_bomber_equipment_7_desc:0 "The Tu-16T was a limited production maritime strike aircraft developed from the Tu-16 Badger Strategic Bomber. Serving with Soviet Naval Aviation the Tu-16T was capable of carrying torpedoes, mines and depth charges, in essence becoming a modern torpedo bomber aircraft. 76 were built and a small number of standard Tu-16 Bombers were converted. Retaining its NATO Codename Badger-A these models would soon be converted to Tu-16S, all lifeboat carrier aircraft for search and rescue operations."
 
 VIN_nav_bomber_equipment_8:0 "Bryza M28B"
 VIN_nav_bomber_equipment_8_short:0 "Bryza M28B"
 VIN_nav_bomber_equipment_8_desc:0 ""
 
 VIN_tac_bomber_equipment_0:0 "Ilyushin DB-3"
 VIN_tac_bomber_equipment_0_short:0 "DB-3"
 VIN_tac_bomber_equipment_0_desc:0 "The DB-3 was a twin-engine, low-wing bomber that entered service with the Soviet Air Force in 1936. Despite having a mostly quiet career in the Soviet military, the type served in China, serving with the Nationalist Chinese Air Force in the Second Sino-Japanese War. It was also the first bomber from the Soviets to launch a raid on the German capital, Berlin during the opening months of the Eastern Front of World War II. The DB designation is shorthand for Dalniy Bombardirovschik, meaning long-range bomber."
 VIN_tac_bomber_equipment_1:0 "Tupolev SB-2M"
 VIN_tac_bomber_equipment_1_short:0 "SB-2M"
 VIN_tac_bomber_equipment_1_desc:0 "The SB (known in development as the TsAGI-40 and under the Tupolev Design Bureau as the ANT-40), was a high speed twin-engine three-seat monoplane bomber introduced at the end of 1936. Despite being an advanced frame for its time, the SB (short for Skorostnoi Bombardirovschik or high-speed bomber) was said to have lacked refinement, much to the chagrin of bomber pilots and crewmen, the maintenance personnel and even of Iosif Stalin himself (he was reported to have said of it, 'there are no trivialities in aviation.' Despite this, it was the first modern stressed skin aircraft produced in quantity in the Soviet Union and probably the most formidable bomber of the mid-1930s. Despite obsolescence in 1941, the SB was the equipped bomber of the Soviet Air Force by the time of World War II."
 VIN_tac_bomber_equipment_2:0 "Tupolev Tu-2 Bat"
 VIN_tac_bomber_equipment_2_short:0 "Tu-2 Bat"
 VIN_tac_bomber_equipment_2_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."
 VIN_tac_bomber_equipment_3:0 "Tupolev Tu-8"
 VIN_tac_bomber_equipment_3_short:0 "Tu-8"
 VIN_tac_bomber_equipment_3_desc:0 "The Tu-8 is an upgraded variant of the Tu-2D Bat medium bomber. First flying in 1947, the Tu-8 was developed to have a much longer-range. The 7.62-mm guns in the various hatches on the fuselage were replaced with 20-mm cannon, and the airframe was strengthened for a slightly increased bomb load. However, the craft was proved to be unstable, structurally unsound and its generators were not strong enough to fully power its gun turrets. With the advent of jet-powered bombers like the Tu-16, Soviet military planners decided that it simply was not worth devoting the necessary resources to fix its numerous problems, and so the project was cancelled."

 VIN_jet_tac_bomber_equipment_1:0 "Ilyushin Il-28 Beagle"
 VIN_jet_tac_bomber_equipment_1_short:0 "Il-28 Beagle"
 VIN_jet_tac_bomber_equipment_1_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 VIN_jet_tac_bomber_equipment_2:0 "Tupolev Tu-14 Bosun"
 VIN_jet_tac_bomber_equipment_2_short:0 "Tu-14 Bosun"
 VIN_jet_tac_bomber_equipment_2_desc:0 "The Tu-14 was a light bomber and torpedo bomber introduced in 1952. It was developed from the Tu-73, the failed competitor to the Il-28 Beagle. In its torpedo bomber role, the Tu-14 was used by minesweeping and torpedo bomber regiments of Soviet Naval Aviation with some being passed on to PLAAF regiments after being withdrawn from Soviet service in 1959. Its USAF/DoD reporting code is Type 35, while NATO reports it as Bosun."
 VIN_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B Brewer-A"
 VIN_jet_tac_bomber_equipment_3_short:0 "Yak-28B Brewer-A"
 VIN_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 VIN_jet_tac_bomber_equipment_4:0 "Sukhoi Su-15Sh Flagon"
 VIN_jet_tac_bomber_equipment_4_short:0 "Su-15Sh Flagon"
 VIN_jet_tac_bomber_equipment_4_desc:0 "The Su-15Sh was a proposed ground-attack and medium bomber variant of the Su-15 Flagon offered in 1969. The type was offered as an alternative type alongside the later Su-24 Fencer, and would have featured many of the same capabilities, including the use of Advanced Medium and Long-Range Air-to-Ground Missiles."
 VIN_jet_tac_bomber_equipment_5:0 "Sukhoi Su-24 Fencer"
 VIN_jet_tac_bomber_equipment_5_short:0 "Su-24 Fencer"
 VIN_jet_tac_bomber_equipment_5_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 VIN_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24M Fencer-D"
 VIN_jet_tac_bomber_equipment_6_short:0 "Su-24M Fencer-D"
 VIN_jet_tac_bomber_equipment_6_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D"
 VIN_jet_tac_bomber_equipment_7:0 "Sukhoi Su-27IB Strike Flanker"
 VIN_jet_tac_bomber_equipment_7_short:0 "Su-27IB Strike Flanker"
 VIN_jet_tac_bomber_equipment_7_desc:0 "The Su-27IB (IB meaning Istrebitel Bombardirovshchik or fighter-bomber) was a development of the Su-27 Flanker (hence the unofficial nickname of Strike Flanker prior to its official NATO operating name Fullback) first flying in 1990, and unveiled to the world in 1992. It featured modified vertical stabilizers, twin tandem main undercarriage and a longer 'stinger' housing ECM equipment. Budget restrictions caused by the fall of the Soviet Union would delay the program, but testing would continue, ultimately being redesignated the Su-34 once the type entered full service by 2014. The type is set to replace the earlier Su-24 Fencer and Tu-22M3 Backfire-C in service."
 VIN_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34 Fullback"
 VIN_jet_tac_bomber_equipment_8_short:0 "Su-34 Fullback"
 VIN_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."
 
 VIN_strat_bomber_equipment_1:0 "Petlyakov Pe-8"
 VIN_strat_bomber_equipment_1_short:0 "Pe-8"
 VIN_strat_bomber_equipment_1_desc:0 "A Soviet Heavy Bomber designed before WWII, the Pe-8 (originally the TB-7 until the name changed to honor Vladimir Petlyakov when he died in 1942) was the only four-engine bomber developed during the war. Produced in limited numbers, it was used to bomb Berlin in August 1941. It was also used for so-called "morale raids" designed to raise the spirit of the Soviet people by exposing Axis vulnerabilities. Its primary mission, however, was to attack German airfields, rail yards and other rear-area facilities at night. Because these aircraft were morale boosters, the German Luftwaffe often targeted these, with a large number being destroyed over the course of the Great Patriotic War. After the war, they served largely as transports until the late 1950s."
 VIN_strat_bomber_equipment_2:0 "Petlyakov Pe-10"
 VIN_strat_bomber_equipment_2_short:0 "Pe-10"
 VIN_strat_bomber_equipment_2_desc:0 " <FICTIONAL> The Pe-10 was a prototype design developed by the late Vladimir Petylakov some time before his death in 1942. The Pe-10 was intended to be a follow-up to the Pe-8, with emphasis on a larger four-engine aircraft that, had it been produced, would have likely been comparable to the American B-17 Flying Fortress."
 VIN_strat_bomber_equipment_3:0 "Tupolev Tu-4 Bull"
 VIN_strat_bomber_equipment_3_short:0 "Tu-4 Bull"
 VIN_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."

 VIN_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16 Badger"
 VIN_jet_strat_bomber_equipment_1_short:0 "Tu-16 Badger"
 VIN_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engine strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China's license-built variant, the H-6, remains in service as the PLAAF's frontline strategic bomber." 
 VIN_jet_strat_bomber_equipment_2:0 "Myasishchev Mya-4 Molot"
 VIN_jet_strat_bomber_equipment_2_short:0 "Mya-4 Molot"
 VIN_jet_strat_bomber_equipment_2_desc:0 "The Mya-4 (or M-4, Myasishchev designation 2M) is a four-engine strategic bomber that entered service in 1956. This bomber was capable of long-range, able to strike at targets directly at the American mainland from Russian bases, albeit it being a one-way trip. Despite this, as well as other selective disinformation tactics, led Western politicians and intelligence agencies to a panic, and led to the construction of more B-47 Stratojets and the recently introduced B-52 Stratofortress. The Russians officially nicknamed it Molot meaning Hammer, while NATO gave it the codename Bison, and the U.S. Air Force designated it Type 37." 
 VIN_jet_strat_bomber_equipment_3:0 "Tupolev Tu-95M Bear-A"
 VIN_jet_strat_bomber_equipment_3_short:0 "Tu-95M Bear-A"
 VIN_jet_strat_bomber_equipment_3_desc:0 "If there was ever a bomber aircraft that could be described as the face of the Soviet Bomber Force, it would be the Tu-95. Introduced in 1956, the Tu-95 is the only propeller-driven strategic bomber to still be in service to this day. It is one of the loudest military aircraft due to the tips of the propeller blades moving faster than the speed of sound. Just like the American B-52 Stratofortress, the bomber the Tu-95 is often compared to. The Tu-95 is slated to remain in Russian Aerospace service until well into the 2040s. To the West, it is fitting that the aircraft synonymous with the Soviet Empire would be given the codename Bear" 
 VIN_jet_strat_bomber_equipment_4:0 "Tupolev Tu-95MS Bear-H"
 VIN_jet_strat_bomber_equipment_4_short:0 "Tu-95MS Bear-H"
 VIN_jet_strat_bomber_equipment_4_desc:0 "This modernized version of the venerable Bear bomber was based on the Tu-142 Maritime Patrol variant. Entering service in the late 1980s, the Tu-95MS was developed as a cruise missile capable platform, designed for the purpose of launching the Kh-55 Air-launched cruise missile (NATO reporting name: AS-15 Kent) Because it was developed from the Tu-142, it was initially believed by the U.S. to be a variant of that aircraft before its true designation became known." 
 VIN_jet_strat_bomber_equipment_5:0 "Tupolev Tu-160 Blackjack"
 VIN_jet_strat_bomber_equipment_5_short:0 "Tu-160 Blackjack"
 VIN_jet_strat_bomber_equipment_5_desc:0 "The Tu-160 is a variable-sweep wing bomber aircraft that was introduced in 1987. At 54.1m (177'5) and with an operating weight of 267,600 kg (589,950 lbs) it is the largest and heaviest supersonic bomber aircraft ever flown in military use, and the second longest supersonic bomber behind the Mach 3-capable XB-70 Valkyrie. When it entered service it was the last to enter service immediately prior to the dissolution of the Soviet Union. Known in Russia as Belyy Lebed, or White Swan, its NATO operating codename is Blackjack."

 VIN_mach2stratbomber_equipment_1:0 "Tupolev Tu-22 Blinder"
 VIN_mach2stratbomber_equipment_1_short:0 "Tu-22 Blinder"
 VIN_mach2stratbomber_equipment_1_desc:0 "The first supersonic bomber aircraft to enter production in the Soviet Union, the Tu-22 entered service with the Soviet Air Force in 1962. Produced in small numbers (311 were built) the type proved to be a dissapointment, lacking the intercontinental range that was expected from such a bomber. Despite this, the Tu-22 was modernized throughout its lifespan, being used as a launch platform for the Kh-22 Long-Range Anti-Ship Missile (NATO Reporting Name: AS-4 Kitchen) Its NATO codename is Blinder."
 VIN_mach2stratbomber_equipment_2:0 "Tupolev Tu-22M2 Backfire-B"
 VIN_mach2stratbomber_equipment_2_short:0 "Tu-22M2 Backfire-B"
 VIN_mach2stratbomber_equipment_2_desc:0 "The Tu-22M2 is a further development of the Tu-22 Blinder. Originally designated the Tu-26, the Tu-22M was used by both Soviet Air Forces (as a strategic bomber, replacing the Tu-22 Blinder) and Soviet Naval Aviation (as a maritime patrol aircraft). When discovered by American forces, it gave the West a shock, especially as Premier Khrushchev had reportedly said that ICBMs would make bombers obsolete. The Tu-22M2 variant in question was the first major production variant, with engines and F-4 Phantom-styled intakes which gave the craft a top speed of Mach 1.65. As of 2014, more than 100 Tu-22M2 Blinder-B's are in service with the Russian Air Force."
 VIN_mach3stratbomber_equipment_1:0 "Sukhoi T-4M Sotka"
 VIN_mach3stratbomber_equipment_1_short:0 "T-4M Sotka"
 VIN_mach3stratbomber_equipment_1_desc:0 "The T-4M was a further mock-up design of the original T-4, designed based on the American XB-70 Valkyrie. The T-4M was designed with variable-geometry wings, and enlarged canard foreplanes, yet retained the fuselage and engine structure of the T-4. It is believed that top speed of the T-4M would be at Mach 3, with a cruising speed of Mach 2.8."
 VIN_mach6stratbomber_equipment_1:0 "Kholod"
 VIN_mach6stratbomber_equipment_1_short:0 "Kholod"
 VIN_mach6stratbomber_equipment_1_desc:0 "A project developed in Russia, the Kholod used a scramjet engine to propel a craft up to and exceeding a speed of Mach 5.75. Little is known of the system, and it is widely made to be believed to be a project to launch satellites to space."
 
 VIN_nuclearstratbomber_equipment_1:0 "Tupolev Tu-119"
 VIN_nuclearstratbomber_equipment_1_short:0 "Tu-119"
 VIN_nuclearstratbomber_equipment_1_desc:0 "The Tu-119 was the development of a nuclear-powered strategic bomber derived from the Tu-95 after utilizing a research aircraft (Tu-95LML). The type would have been powered by two nuclear-powered engines inboard (utilizing power from heat generated by an onboard nuclear reactor) and two kerosene-powered turboprop engines outboard." 
 VIN_nuclearstratbomber_equipment_2:0 "Myasishchev M-60"
 VIN_nuclearstratbomber_equipment_2_short:0 "M-60"
 VIN_nuclearstratbomber_equipment_2_desc:0 "The M-60 was Myasishchev's design for a nuclear-powered strategic bomber, itself based on the M-50 Bounder Strategic Bomber design. It would have been powered by four non-afterburning turbojets in a similar configuration to the Tu-119, two inboard engines powered by a nuclear reactor, and two kerosene-powered engines outboard. Due to fears of environmental damage due to mishaps or accidents and cost overruns, the project would be terminated."
 
 VIN_cv_jet_CAS_equipment_7:0 "Sukhoi Su-25UTG Frogfoot"
 VIN_cv_jet_CAS_equipment_7_short:0 "Su-25UTG Frogfoot"
 VIN_cv_jet_CAS_equipment_7_desc:0 "The Su-25UTG (Uchebro-Trenirovochnyy s Gakom or Arrestor Hook Trainer) is a variant of the Su-25 designed to train pilots to land on aircraft carriers from a simulated carrier deck with arrestor wires. Introduced in 1988, these were retained after the fall of the Soviet Union when it was decided the Russian government would keep the Aircraft Carrier Admiral Kuznetsov. These aircraft could be developed to carry a similar strike capability to land-based Su-25s, a deadly asset for carrier operations."

 VIN_cv_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-23K Flogger"
 VIN_cv_jet_multirole_equipment_6_short:0 "MiG-23K Flogger"
 VIN_cv_jet_multirole_equipment_6_desc:0 "During the development of the Riga-class Aircraft Carrier (the future Admiral Kuznetsov), the initial premise was to modify the MiG-23ML design into what would be called the MiG-23K, a lightweight version of the land-based MiG-23 Flogger aircraft. Due to the collapse of the Soviet Union however, the MiG-23K idea was never implemented to preserve costs."
 VIN_cv_jet_multirole_equipment_7:0 "Mikoyan MiG-29K Fulcrum-D"
 VIN_cv_jet_multirole_equipment_7_short:0 "MiG-29K Fulcrum-D"
 VIN_cv_jet_multirole_equipment_7_desc:0 "Described as a 4++ generation fighter aircraft by Mikoyan, the MiG-29K is an all-weather, carrier-based multirole fighter that first flew in 1988. It had varying features such as the adoption of a HOTAS (hands-on throttle-and-stick) controls and the integration of precision guided-bombs and missiles, including the R-77 Advanced Medium-Range Air-to-Air Missile (NATO Codename: AA-12 Adder). Initially not ordered into production because of the Russians preference for the Su-27K/Su-33, the type entered Russian service in 2015, where it is expected to replace the Su-33. Its NATO operating codename is Fulcrum-D"
 VIN_cv_jet_multirole_equipment_8:0 "Sukhoi Su-27K Flanker"
 VIN_cv_jet_multirole_equipment_8_short:0 "Su-27K Flanker"
 VIN_cv_jet_multirole_equipment_8_desc:0 "The Su-27K is the designation given to the Su-33 prior to its formal introduction into service in 1998. Compared to the land based Su-27, the Su-27K Flanker has a strengthened undercarriage and structure, folding wings and stabilizers for carrier operations. Despite this, the Su-27K performs equally to the Su-27 in many regards."
 VIN_cv_jet_multirole_equipment_9:0 "Sukhoi Su-33 Flanker-D"
 VIN_cv_jet_multirole_equipment_9_short:0 "Su-33 Flanker-D"
 VIN_cv_jet_multirole_equipment_9_desc:0 "Using the Su-27 as a base, this carrier-based aircraft was developed for practical use by the Russian Navy. Its speed capability is slightly lower than other fighter craft of the same generation, but it boasts excellent turning performance. Its NATO codename is "Flanker-D". The main and tail wings can be folded up to accommodate the storage space available on an aircraft carrier."

 VIN_stealth_tactical_bomber_equipment_1:0 "Mikoyan-Gurevich MiG-37 Ferret"
 VIN_stealth_tactical_bomber_equipment_1_short:0 "MiG-37 Ferret"
 VIN_stealth_tactical_bomber_equipment_1_desc:0 "<FICTIONAL> The MiG-37 is a stealth interdictor aircraft designed for the purpose of launching precision-guided attacks on enemy targets without detection from opposition forces. It was a black project developed once information came to light in regards to the F-117 Nighthawk, and further development to the MiG-37 was achieved as a result of the shooting down of a F-117 during the Kosovo War. Its NATO reporting name is Ferret."
 #VIN_stealth_tactical_bomber_equipment_2:0 ""
 #VIN_stealth_tactical_bomber_equipment_2_short:0 ""
 #VIN_stealth_tactical_bomber_equipment_2_desc:0 ""
 
 VIN_stealth_strategic_bomber_equipment_1:0 "Sukhoi T-4MS"
 VIN_stealth_strategic_bomber_equipment_1_short:0 "T-4MS"
 VIN_stealth_strategic_bomber_equipment_1_desc:0 "A unique stealth, swing-wing bomber, the T-4MS was a prototype design taking cues from both the B-1 Lancer and B-2 Spirit bombers of the U.S. Air Force. A swing-wing stealth bomber, the aircraft would have a unique tear-shaped design with two vertical tailfins (rather than the one used in the T-4 design). It would have also been equipped with 4 NK-32 turbofans, which would give the aircraft a top speed of Mach 2. The design failed to go into development, but the lessons learned has went towards the development of the PAK DA."
 VIN_stealth_strategic_bomber_equipment_2:0 "Tupolev PAK-DA"
 VIN_stealth_strategic_bomber_equipment_2_short:0 "PAK-DA"
 VIN_stealth_strategic_bomber_equipment_2_desc:0 "The PAK-DA (The acronym meaning Perspektivnyi Aviatsionnyi Kompleks Dal'ney Aviatsii, or prospective aviation complex for long-range aviation) is a proposed Russian next-generation strategic bomber being developed for the Russian Air Force. A Stealth strategic bomber, the PAK DA is expected to enter service in 2025-30, with the first aircraft being delivered sometime between 2020 and 2023, with the intent to replace the Tu-95 'Bear' and Tu-160 'Blackjack' bombers."


 VIN_jump_jet_equipment_1:0 "Yakovlev Yak-36 Freehand"
 VIN_jump_jet_equipment_1_desc:0 "The Yak-36 (also known as Izdeliye V) was the first Soviet attempt at a Vertical Takeoff and Landing (VTOL) combat aircraft. Four pre-production technology demonstrators were constructed. The first flight took place in September of 1963 and, in early 1966 the aircraft completed its first full flight from vertical takeoff to vertical landing. The aircraft was showcased to the public on the 50th Anniversary of the October Revolution. After promising results were obtained in the Yak-36 program, the next stage of development, the Yak-38 was greenlit. Known by its NATO reporting name Freehand."
 VIN_jump_jet_equipment_1_short:0 "Yak-36 Freehand"
 VIN_jump_jet_equipment_2:0 "Yak-38 Forger-A"
 VIN_jump_jet_equipment_2_desc:0 "The Yak-38 was developed from the Yak-36 (and was originally designated Yak-36M as a result), although the two aircraft had little in common. It was the Soviet Naval Aviation's only operational VTOL fighter aircraft and their first fixed-wing, carrier-based aircraft. The Yak-38 served almost exclusively on the Kiev-class Aircraft Carrier, entering service in 1976. The aircraft saw no active combat use but once intercepted American aircraft from the U.S.S Enterprise over the Arabian Sea. Its NATO codename is Forger-A"
 VIN_jump_jet_equipment_2_short:0 "Yak-38 Forger-A"
 VIN_jump_jet_equipment_3:0 "Yak-38M Forger-A"
 VIN_jump_jet_equipment_3_desc:0 "The Yak-38M was an improved version of the Yak-38, boasting an extra 1000 kg (2200 lb) of maximum takeoff weight and underwing pylon reinforcement to carry 2000 lb (910 kg) of weaponry. The Yak-38M entered service with the Soviet Naval Aviation. Despite the upgrades to the design, the Forger still was underpowered and proved disappointing in the end. The type would be retired upon collapse of the Soviet Union in 1991."
 VIN_jump_jet_equipment_3_short:0 "Yak-38M Forger-A"
 VIN_jump_jet_equipment_4:0 "Yak-141 Freestyle"
 VIN_jump_jet_equipment_4_desc:0 "The Yakovlev Yak-141 Freestyle is a Soviet supersonic VTOL aircraft. The aircraft was intended to act as a comprehensive replacement for the Yak-38 Forger, and was capable of sustained supersonic flight and parity with Soviet land-based fighters. The aircraft made its first flight in early 1987, with the first hovering flight in 1989. In 1991 the first naval vertical naval landing was completed successfully. Despite showing promise, the Freestyle program was cancelled in August of 1991 due to a lack of funding."
 VIN_jump_jet_equipment_4_short:0 "Yak-141 Freestyle"

 VIN_jump_stealth_equipment_1:0 "Yakovlev Yak-43 LFI"
 VIN_jump_stealth_equipment_1_short:0 "Yak-43 LFI"
 VIN_jump_stealth_equipment_1_desc:0 "The Yak-43 was a Soviet VTOL (vertical takeoff and landing) fighter developed under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) designed as the ground-based version of the ill-fated Yakovlev Yak-141 Freestyle, which failed to reach production as a result of the collapse of the Soviet Union. Like the Yak-141, the Yak-43 would have had only a single main engine, as well as two dedicated vertical-lift engines. Unfortunately, like the Yak-141, it too never reached production, also due in part to the Soviet Union's collapse."
 
