 VIN_infantry_equipment_0:0 "Mosin-Nagant"
 VIN_infantry_equipment_0_short:0 "Mosin-Nagant"
 VIN_infantry_equipment_0_desc:0 "Despite its increasing obsolescence, the Mosin-Nagant saw continued service throughout the Eastern bloc and the rest of the world for many decades to come. Mosin-Nagant rifles and carbines saw service on many fronts of the Cold War, from Korea and Vietnam to Afghanistan and along the Iron Curtain in Europe. Virtually every country that received military aid from the Soviet Union, China, and Eastern Europe during the Cold War used Mosin-Nagants at various times."

 VIN_infantry_equipment_1:0 "K-56"
 VIN_infantry_equipment_1_short:0 "K-56"
 VIN_infantry_equipment_1_desc:0 "The K-56 is a Chinese 7.62x39mm rifle. It is a variant of the Soviet AK-47 and AKM rifles. During the Cold War period it was exported to many countries and guerrilla forces throughout the world. From the sands of Africa to the jungles of Southeast Asia you could probably find one of these. Chinese support for the Democratic Republic of Vietnam before the mid-1960s meant that the Type-56 was frequently encountered by American soldiers in the hands of either Vietcong guerrillas or PAVN soldiers during the Vietnam war."

 VIN_infantry_equipment_2:0 "AKM"
 VIN_infantry_equipment_2_short:0 "AKM"
 VIN_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK-47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan."

 VIN_infantry_equipment_3:0 "AK-74"
 VIN_infantry_equipment_3_short:0 "AK-74"
 VIN_infantry_equipment_3_desc:0 "The AK-74 is an assault rifle developed in the early 1970s by Russian weapons designer Mikhail Kalashnikov to replace the earlier AKM (itself a refined version of the AK-47). It used a smaller 5.45x39mm cartridge, replacing the 7.62x39mm chambering of earlier Kalashnikov-pattern weapons. It first saw service with Soviet forces in the Afghanistan conflict. The AK-74 was equipped with a new buttstock, handguard, and gas cylinder. The stock has a shoulder pad different from that on the AKM, which is rubber and serrated for improved seating against the shooter."

 VIN_infantry_equipment_4:0 "AK-103"
 VIN_infantry_equipment_4_short:0 "AK-103"
 VIN_infantry_equipment_4_desc:0 "The AK-103 is an assault rifle designed by Russian weapons designer Mikhail Kalashnikov in 1994. It is a derivative of the AKM. It is chambered in 7.62x39mm in a configuration similar to the AK-74M. The AK-103 can be fitted with a variety of sights, including night vision and telescopic sights, plus a knife-bayonet or a grenade launcher. It uses plastic components where possible instead of wood or metal, with such components being the pistol grip, handguards, stock and depending on the type, the magazine. The transition from steel to mainly plastic magazines yielded a significant weight reduction and allow a soldier to carry more rounds for the same weight."
 