 VIN_CAS_equipment_1:0 "Kochyerigin LBSh Shturmovik"
 VIN_CAS_equipment_1_short:0 "LBSh Shturmovik"
 VIN_CAS_equipment_1_desc:0 "The Kochyerigin LBSh was a low-winged monoplane of mixed wooden and metal construction developed in 1939 by Sergei Aleksandrovich Kochyerigin. Despite being underpowered, this CAS aircraft boasted an impressive display of firepower for its time, with 2 wing-mounted 20-mm cannon, 2 wing-mounted 7.62-mm HMG and a 600 kg (1300 lb) bomb load, with a rear-facing 7.62-mm HMG for defense. Although initially accepted by the Soviet Air Force to be put into production, that decision would soon be overturned and production went towards I-28 and Yak-1 fighters instead. It was the first Soviet CAS aircraft to be given the name of Shturmovik, meaning ground-attack fighter."
 VIN_CAS_equipment_2:0 "Ilyushin Il-2 Sturmovik"
 VIN_CAS_equipment_2_short:0 "Il-2 Sturmovik"
 VIN_CAS_equipment_2_desc:0 "Illyusha, Hunchback, the Flying Tank, the Flying Infantryman, these are some of the many nicknames given to the Il-2, effectively the face of the Soviet Air Force of World War II. Introduced in 1941, the Il-2 was a ground-attack aircraft that was, combined with its successor, the Il-10, was the most produced combat aircraft in aviation history, the Il-2 alone having produced 36,183 units. The Il-2 aircraft played a crucial role on the Eastern Front. Despite being inaccurate in its bombing and rocket attacks, its overall durability made it extremely effective in deflecting all but large high-caliber Anti-Aircraft guns, thus earning its Flying Tank name. Famously known as the Sturmovik meaning ground-attack aircraft, its later NATO reporting name is Bark."
 VIN_CAS_equipment_3:0 "Ilyushin Il-10 Beast"
 VIN_CAS_equipment_3_short:0 "Il-10 Beast"
 VIN_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 VIN_CAS_equipment_4:0 "Ilyushin Il-16"
 VIN_CAS_equipment_4_short:0 "Il-16"
 VIN_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."
 
 VIN_jet_CAS_equipment_1:0 "Yakovlev Yak-23 Flora"
 VIN_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 VIN_jet_CAS_equipment_1_short:0 "Yak-23 Flora"
 
 VIN_jet_CAS_equipment_2:0 "Mig-15 UTI"
 VIN_jet_CAS_equipment_2_desc:0 ""
 VIN_jet_CAS_equipment_2_short:0 "Mig-15 UTI"
 
 VIN_jet_CAS_equipment_3:0 "Ilyushin Il-102 Brawny"
 VIN_jet_CAS_equipment_3_desc:0 "The Ilyushin Il-102 was a Soviet ground attack aircraft. It was developed based upon the Il-40. Although the program was rejected by the Soviet Air Force, Ilyushin continued the project as a private venture. 2 Prototypes were constructed, 1 of which make its maiden flight in 1982. The aircraft was never used in active service or exported."
 VIN_jet_CAS_equipment_3_short:0 "Il-102 Brawny"
 
 VIN_jet_CAS_equipment_4:0 "Sukhoi Su-7B Fitter"
 VIN_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 VIN_jet_CAS_equipment_4_short:0 "Su-7B Fitter"
 
