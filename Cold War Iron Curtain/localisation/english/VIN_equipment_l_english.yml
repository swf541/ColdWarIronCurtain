 VIN_specialist_2: "Dragunov Sniper Rifle (SR)"
 VIN_specialist_2_short: "Dragunov"
 VIN_specialist_2_desc: "The Dragunov sniper rifle is a semi-automatic DMR that chambers the Mosin 7.62x54R round. The Dragunov was developed in 1963 by Yevgeny Dragunov. The weapon itself is known for its high accuracy and exceptional reliability and has been used by armies around the world even to this day. Inexpensive ammunition, easy maintenance, and high reliability have ensured that this weapon has stayed in service even in some of the world's poorest armies and still managing to stack up in modern combat. It has seen an unquantifiable amount of combat in 40+ wars all around the world."
 VIN_specialist_3: "VSS (SR)"
 VIN_specialist_3_short: "VSS"
 VIN_specialist_3_desc: "The VSS Sniper Rifle is a specialized sniper rifle developed in 1980 by Serdjukov and Krasnikov. The VSS sniper rifle has a built-in suppressed barrel and uses subsonic or AP ammunition. The rifle itself is used primarily by special forces units such as Spetsnaz for its clandestine capability and built in sound and flash suppression system. It has seen combat in the Afghan war albeit very rarely outside of that."
