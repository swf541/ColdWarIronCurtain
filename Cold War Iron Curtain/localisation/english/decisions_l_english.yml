 TUTOR_military_210:0 "Insurgencies/Occupation"
 TUTOR.210.t:0 "Insurgencies/Occupation"
 TUTOR_military_210_desc:0 "Throughout the game you will have to face off against §RResistances§!. There are 2 kinds of §RResistances§!.\n\n§CINSURGENCIES§!\n§RResistances§! that are §CInsurgencies §! are very dangerous and threaten your political landscape. They are specific to an area and scripted to occur. They will appear as a mechanic in the §YDecisions§! tab. They may require large amount of §YPolitical Power§!, §YMoney§!, and §YEquipment§! to fight. Of you fail to suppress them, then they will §Rspawn a new independent country that is aligned against you or change your government§! taking large amounts of §Yresources§!, land, and potentially military assets such as §YEquipment§! or §YAir Bases§!.\n\n§CNON-CORE RESISTANCE§!\n§RNon-Core Resistances§! are §RResistances§! that are dynamic and occur in all §Ynon-core§! territory. They are dynamic and are suppressed by your §YGarrison Templates§! in the §YDeployment§! tab. It is recommended that you prioritizing creating a §YGarrison Template§! that is cost efficient and 10+ width. Specific width does not matter as §YGarrisons§! can use partial or multiple §YGarrisons§! in a territory. Prioritize making it have an optimal cost to suppression ratio and §RALWAYS EQUIP THEM WITH A MILITARY POLICE UNIT§!. Do not give them §YCombat Vehicles§! such as §YTanks§! or §YFire Support Weapons§! such as §YArtillery§! because they are useless to §YGarrison§! templates. §YMotorized, APC Mechanized, and Air Cavalry§! all have high levels of suppression, but air cavalry, although slightly more manpower efficient, is often not cost efficient. If there is §RNon-compliance§! in the region, the §Rresistance§! will attack the §YGarrison§! and attempt to destroy §YBuildings§! and may even §RDeclare Independence§!. When the §RResistance§! is attacking the §YGarrison§!, they will conduct §YResistance Operations§! that target assets. Having §YAutocannon§! or §YMilitary Police§! §Btechnologies§! can reduce the damage done by §YResistance Operations§!.The §YGarrison's§! hardness percentage will reduce the overall damage done by the §YResistance§! to them."
