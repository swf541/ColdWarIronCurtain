 TUTOR_military_209:0 "Doctrines"
 TUTOR.209.t:0 "Doctrines"
 TUTOR_military_209_desc:0 "§YDoctrines§! are used to define the overarching strategies of your military and define or enhance your playstyle throughout the campaign. §YDoctrines§! are §Rmutually exclusive§! and cannot be changed (due to a bug that causes modded doctrines to crash).\n\n§CAIR DOCTRINES§!\nThere are 3 §YAir Doctrines§! in CWIC.\n§YAeronautic Versatility§! is a doctrine centered around versatility and minimal maintenance. It gives boosts to the effectiveness of §YMultiroles§! and §YTactical bombers§! allowing you to minimize the number of different production lines you need. Additionally, it §Gvastly reduces accidents and bad weather penalties§!.\n§YSystemic Warfare§! prioritizes the strategic aspect of the §YAir Force§!. It grants buffs to §YStrategic Bombing§! and §YAir Superiority§!. It's purpose is to ensure you disrupt the enemy's war machine indirectly through strategic destruction.\n§YTactical Integrity§! is the opposite of §YAeronautic Versatility§! and §YSystemic Warfare§!. §YTactical Integrity§! gives bonuses to specialized air units and focuses on supporting the armies and navies as they push. It grants more bonuses to §YAir Superiority§! missions and specialized aircraft to fill a support role for the other branches and improves §YInterception§! to fight enemy bombers with."
