 TUTOR_politics_304:0 "Influence"
 TUTOR.304.t:0 "Influence"
 TUTOR_politics_304_desc:0 "§YInfluence§! is a system in CWIC where different countries can exert a level of control over others.\n\n§CGAINING INFLUENCE§!\nIn order to gain §YInfluence§! you need to select a foreign country and spend §YPolitical Power§! to increase your §YInfluence§! with them. Larger nations are harder to gain §YInfluence§! on. Your §YEncryption§! and §YDecryption§! affect how much §YInfluence§! you can gain and resist from others respectively. Additionally, taking out §YLoans§! usually increases the debtor's §YInfluence§! on you. Additionally, actions such as paying for a foreign nation's military or providing debt subsidies can increase §YInfluence§! on them.\n\n§CFIGHTING INFLUENCE§!\nHaving a high level of §YEncryption§! makes it harder for countries (with the exception of through §YLoans§!) to gain §YInfluence§! on you. In the §YDecisions§! tab you can check the amount of §YInfluence§! other countries have on you. It becomes problematic above §Y15%§! and can be dangerous above §Y40%§!. In order to combat foreign §YInfluence§! you can spend §YPolitical Power§! to directly reduce a target's §YInfluence§! or promote §YSovereignty§! which permanently makes it slightly harder to §YInfluence§! you.\n\n§CUSING INFLUENCE§!\nAll countries can spend their §YInfluence§! on a country at different levels. They can steal a nation's §Yresources§!, take partial control of their §Yeconomy§!, or even §RPuppet your country if Influence reaches high enough levels!§! However, some non-national entities such as the §YIMF§! may seek to change your §YFiscal and Social Policies§! to suit their agenda or add §YNational Ideas§! that may be detrimental or beneficial to your nation."
