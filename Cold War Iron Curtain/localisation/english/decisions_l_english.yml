ful variants."
 
 TUTOR_military_204:0 "Air Force"
 TUTOR.204.t:0 "Air Force"
 TUTOR_military_204_desc:0 "The §YAir Force§! is a branch of the military that is capable of devastating enemy buildings and §YNavies§! from a distance and providing extremely powerful combat buffs to the §YArmy§!. §YLight Aircraft§! can perform almost all missions but do so poorly in all regards. They are, however, the most cost-efficient but are §Rtorn to shreds instantly§! against fair numbers of normal planes from wealthier nations. Air Supply missions §CCOST NO CP§! in CWIC because of their importance in fast-paced modern warfare so use them to their fullest extent.\n\n§CAIR TO AIR COMBAT§!\n §YMultiroles§! perform constant §YAir Superiority§! missions that provide buffs to units on the ground and automatically attack enemy aircraft. §YInterceptors§! are air combat focused units that do not provide ground attack benefits from §YAir Superiority§! missions and can only attack other aircraft. §YHigh-Mach Interceptors§! are specialized in the defensive §YInterception§! missions and destroy enemy §YBombers§! and §YTransport Aircraft§! and can redeploy anywhere in the world rapidly.\n\n§CAIR SUPPORT§!\n §YClose Air Support§! planes, §YMultiroles§!, and §YTactical Bombers§! can be deployed to §YCAS§! missions where they aid §YArmy Divisions§! in battle by dealing massive damage to the enemy with specialized §YClose Air Support§! units being the best relative to their cost.\n\n§CBOMBING§!\n§YStrategic Bombers§! and §YTactical bombers§! can destroy buildings and structures in §YBombing§! missions. They need to be protected by planes running §YAir Superiority§! to defend themselves. §YNaval Bombers§! can bomb enemy fleets or ships in port highly efficiently. §YHigh Mach Bombers§! are much faster, have much longer range, and are much more survivable. §YNuclear Bombers§! have global range.\n\n§CMISSILES§!\n§YCruise Missiles§! and §YBallistic Missiles§! are devastating one-use weapons you deploy from long-range missile launchers stationed at §YAir Bases§!. They can perform almost any mission and provide devastating immediate effects. §YBallistic Missiles§! are nuclear.\n\n§CTRANSPORT PLANES§!\n§YTransport/Logistic Planes§! are used to airdrop §YAirborne§! units and to perform §YAir Supply§! missions to temporarily move a portion of the §YSupply Limit§! from the region the §YAir Base§! is in to the target region."
