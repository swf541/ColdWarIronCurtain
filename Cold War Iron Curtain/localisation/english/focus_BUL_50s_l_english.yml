 BUL_The_Little_Stalin_desc:0 "Chervenkov's policies closely resemble those of the Soviet Union, which earned him the nickname \"Little Stalin\". His rule featured harsh repression of all deviation from the party line, arbitrary suppression of culture and the arts along the lines of Socialist realism, and an isolationist foreign policy."
