 BUL_Launch_the_First_Five_Year_Plan_desc:0 "The announced targets for the First Five-Year Plan confirmed the economic priorities indicated by the previous TwoYear Plan. Agriculture was to receive 17 percent of new investment and industry 47 percent. Gross industrial output was to grow by 119 percent, primarily because of a 220 percent increase in heavy industry. Light industry and agriculture were to raise output by 75 and 59 percent, respectively. The rapid collectivization and mechanization of agriculture was expected to achieve the last target while freeing labor for industry, construction, and transportation."
