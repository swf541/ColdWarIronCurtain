 BUL_Launch_the_Collectivization_Campaign_desc:0 "Although most small farmers have joined collectives, only 12 percent of arable land is under state control - mainly because the collectivization program alienates many peasants. But the regime of Vulko Chervenkov is starting to use threats, violence, and supply discrimination to aim for the fastest pace of collectivization in Eastern Europe."
