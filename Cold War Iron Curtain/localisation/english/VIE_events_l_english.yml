# VIE Historical Events
VIE_Historical.1.t: "Saigon Intellectuals Protest War"
VIE_Historical.1.d: "Saigon, June 1949 Engineer Luu-Van-Lang, the first native engineer of Indochina, has led a small but significant protest in Saigon against our ongoing war against the Northern Communist expansion. Known for his patriotic fervor, Engineer Lang, alongside hundreds of intellectuals, called for an end to hostilities and urged our French benefactors and our authorities to negotiate peace with Ho Chi Minh.\n\nGathered in a public square in front of the Hôtel de ville, 1st District, the protesters held banners and chanted slogans advocating for anti-French stances in the government and peace. They presented a declaration signed by leading intellectuals, demanding immediate negotiations to cease the conflict but it was quickly stopped by the Police and Gendarmerie who quickly swept the Square clean!"
VIE_Historical.1.a: "It's best to shoot these dissidents next time!"

VIE_Historical.2.t: "Student Strike at Petrus Ky Lycée"
VIE_Historical.2.d: "Saigon, November 23, 1949 - On the ninth anniversary of the Viet-Minh's Southern Uprising, a massive strike erupted among the students in Saigon. The strike was triggered as an aftermath of the Xac-te's mass arrests of several students from the Petrus Ky Lycée for subversions against our government.\n\nTran-van-On, an infamous rebellious student, has led a group of students from Petrus Ky Lycée in the protest. Demonstrating exceptional leadership, he guided the march through Saigon's streets, demanding the release of their peers and an end to colonial oppression which has disrupted many daily activities in Saigon."
VIE_Historical.2.a: "We really need to restore stability!"

VIE_Historical.3.t: "Massive Student Protest in Saigon again?!"
VIE_Historical.3.d: "A massive demonstration re-erupted in Saigon with Tran-van-On leading the dissidents, comprised of more over 6,000 students and teachers from various schools demanding the immediate release of their arrested peers and political liberalization. The protesters demand [VIE.GetLeader] to address and implement their demands. By 1pm, our Quoc-gia government responded with a heavy-handed approach, deploying a large gendarmerie force and the Xac-te to suppress the demonstration. Water cannons were used, and protesters were brutally beaten with batons. The crackdown resulted in 150 arrests and 30 serious injuries. In response to the escalating unrest, our forces in Saigon faces two critical options:"
VIE_Historical.3.a: "Let negotiate with them, we can at least implement some of their demands"
VIE_Historical.3.b: "Shot On and those rebels NOW!"

VIE_Historical.4.t: "Tran-Van-On's Death!!"
VIE_Historical.4.d: "Saigon, January 9, 1950- During the ongoing student protest demanding the release of arrested peers and political liberalization, Tran-Van-On was shot by our police forces while helping a fellow student climb over a wall protecting a vital Governmental building in the 1st District . Despite being rushed to Cho-Ray Hospital, Tran-Van-On succumbed to his injuries at 3:30 p.m. He was … 19 years old. Sadly, Tran-Van-On's death has completely backfired our attempt to end the unrest , it instead has intensified the anger among dissidents, leading to more radical and destructive actions. The incident has further polarized the student movement, escalating tensions and heightening the struggle for reforms and resistance against the Quoc-gia's cause and French's authority!"
VIE_Historical.4.a: "We need to do something quick!"

VIE_Historical.6.t: "Negotiations with Tran-van-On"
VIE_Historical.6.d: "Saigon, February 1950- In response to the recent widespread student unrests and broke down of social orders in Saigon, our Quoc-gia government has agreed to negotiate and conceded to some of the students' demands with a small meeting between [VIE.GetLeader] and Tran-van-On directly in the Hôtel de ville. Our government has agreed to implement small scale reforms including a more liberalized jail system, increased academic freedoms and a pledge to promote Vietnamese patriotism and culture. Our decision, while appeasing the local population and quelling immediate unrest but it has infuriated the French government in Paris. Paris has issued a letter of protest, viewed the concessions as undermining stability and paving the way for Communist infiltrations."
VIE_Historical.6.a: "It's the \"best outcome.\""

VIE_Historical.7.t: "Tran Van On's Funeral"
VIE_Historical.7.d: "Saigon, January 12, 1950- After securing permission from our government , Tran-Van-On's body was brought to lie in state for three days at a farewell house on Thuan-Kieu Street, Saigont. A funeral altar and spirit tablet were set up at Petrus Ky School, where all students wore black armbands in mourning. From January 10 to 12, a diverse array of mourners, including workers, intellectuals, businessmen, civil servants, artists, journalists, and students, visited to pay their respects, with over 300 wreaths laid, including those from French "Soldats démocrates" (Democratic Soldiers) organization. Tran-Van-On's funeral on January 12 attracted tens of thousands, with more than 300,000 Saigon residents taking to the streets in support. The procession was led by prominent intellectuals like engineer Luu-Van-Lang, lawyer Trinh Dinh Thao, Nguyen-Huu-Tho, and several dissidents. An estimated 25,000 people participated in the march, with many more lining the streets, ending with Tran-Van-On's burial at Cho Lon cemetery."
VIE_Historical.7.a: "It ENDED for … now?"

VIE_Historical.8.t: "Red Cross Society founded"
VIE_Historical.8.d: "In 1951 , Dr. Ho-Van-Nhut founded the Red Cross Society of South Vietnam ( Hoi Hong-thap-Tu ) to address the ongoing degeneration of basic medical needs and urgent need for civilian support amid the ongoing war and complicated natural disasters. The new Organization was quickly accepted by the International Red Cross Society, the organization was named the Vietnam Red Cross Society (HHTT) and headquartered on Hong-Thap-Tu street in Saigon. Under Dr. Ho-Van-Nhut's talented leadership, funds were mobilized to build the Red Cross headquarters, establish the first native nursing school and free first-aid course in South Vietnam, and set up free clinics for the poor. These efforts significantly bolstered the region's healthcare and humanitarian assistance infrastructure."
VIE_Historical.8.a: "Glad to see the Khai-tri cause is still ongoing"

# Initial Cuong-De
Initial_CuongDe.0.t:0 "An Unexpected Offer"
Initial_CuongDe.0.d:0 "Today, a letter was sent directly to the Head of State Bao-Dai from Hoang-Nam-Hung who was a Phuc-Quoc revolutionary and second-in-command comrade of the infamous exiled Japanese collaborator Prince Cuong-De.\n\nIntriguingly, the contents of the letter were written directly by Hung and it contains countless praises towards the Head of State and our government's achievement in our struggle against Communism. The letter then concluded with a personal offer from Hung himself to raise an elite Anti-Communist Militia unit in Cochinchina which will be staffed with ex Phuc-Quoc and ex IJA members.The Xac-Te was also able to confirm past activities of Hung including being an ex-KMT Major General in the 1930s but we will need to rethink the decision wisely. On one hand, we do need all of the help we can get for the Quoc-Gia cause but Hung is confirmed to still be supporting Cuong-De's cause and will be difficult to contain."
Initial_CuongDe.0.a:0 "One struggle! We will put your talent to use in the battlefield!"
Initial_CuongDe.0.b:0 "We can only offer a minor governmental post due to secruity reasons."

Initial_CuongDe.1.t:0 "Cuong-De's Ambitions"
Initial_CuongDe.1.d:0 "Gia-Long, first Emperor of the Nguyen dynasty, experienced the devastating tragedy of outliving his own eldest son, Prince Nguyen-Phuc-Canh, who did leave behind a son prior to his death. Despite that, the throne was passed to Gia-Long's fourth son, Minh-Mang, ancestor of our current Head-of-State Bao-Dai. But the past has come back to haunt us once more, for Cuong-De, descendant of Prince Canh, has become quite a thorn in our side by utilizing his heritage to further his personal political goals.\n\nEducated in Japan, Cuong-De was a key figure in the Dong Du (On the Way to the East) movement, which sponsored some 200 Vietnamese to study in Japan. Facing much persecution from the French, he still nonetheless evaded capture and found the Viet-Nam Quang-Phuc Hoi (Vietnam Restoration Organisation) alongside Phan-Boi-Chau in 1911, hoping to overthrow French colonial rule in Vietnam and establish a democratic republic. The organization failed to gain momentum, crippled by arrests of its members. Cuong-De did not give up, however, and later created the Viet-Nam Phuc-quoc Dong-minh Hoi (League for the Restoration of Vietnam) in 1938 and attempted to court Japanese support.\n\nNow that order has been restored to our country and the French has returned, Cuong-De's ambitions can not be left unchecked any longer. Having given a public press conference declaring his intent to return to Vietnam and form an opposition to our government, we must make sure that this illegitimate upstart does not gain any further influence. Proposals personally drafted by Bao-Dai will be sent to major foreign powers like France and the United States requesting that they ignore Cuong-De, while a diplomatic protest will be issued to Japan for hosting him as a citizen."
Initial_CuongDe.1.a:0 "He will be relegated to a footnote in history."
Initial_CuongDe.1.b:0 "Bao-Dai is a traitor to Vietnam, Cuong-De is the only way!"

Initial_CuongDe.2.t:0 "Bao-Dai Requests Us to Ignore Cuong-De's Letters"
Initial_CuongDe.2.d:0 "We have received news from the Vietnamese government requesting us to ignore Prince Cuong-De's letter. Considering that Prince Cuong-De has desires to free Vietnam from colonialism while having pro-Japanese sympathy, we could follow the request and ignore his letter if we want to keep our hold in Vietnam or we can support Cuong-De for him to become dependent on us rather than the incompetent Bao-Dai."
Initial_CuongDe.2.a:0 "We already have enough problems as it stands."

Initial_CuongDe.3.t:0 "Bao-Dai Condemns Us for Hosting Cuong-De"
Initial_CuongDe.3.d:0 "His Excellency, Bao-Dai, has launched a vicious attack against our government for harbouring the \"traitor\" Cuong-De. In a scathing rebuke to the accusations made by Cuong-De, the Head of State Bao-Dai has stated that we are merely using Cuong-De as a tool to undermine his rule. Bao-Dai has restated embarrassing revelations about Cuong-De's countless past failure to liberate Vietnam and his collaboration during the Second World War have invalidated any claim to rule in Vietnam. It is believed that the statements being made by Cuong-De might be stirring up popular support in Vietnam, and the Vietnamese government is in a frenzy that Cuong-De could end their rule. The Vietnamese ambassador has emphasised that continuing to host Cuong-De will damage relations and could even lead to an embargo. The French have also expressed frustration with the statements of Cuong-De accusing him of undermining efforts to restore order in Vietnam. Cuong-De has made several requests to be returned to Vietnam to further the nationalist cause, however, it is not clear how we could repatriate him. Some in our intelligence agency have suggested attempting to smuggle him across the border."
Initial_CuongDe.3.a:0 "Refuse to Comment on the Matter."
Initial_CuongDe.3.b:0 "Cuong-De Will Remain in Our Country."
Initial_CuongDe.3.c:0 "We Must Expel Cuong-De for His War Crimes During WW2."

Initial_CuongDe.4.t:0 "Cuong-De Announces His Return to Vietnam"
Initial_CuongDe.4.d:0 "Prince Cuong-De has recently declared his intent on returning to Vietnam to reclaim his position as the Emperor of Vietnam as a descendant of Prince Nguyen-Phuc-Canh. While this can spell trouble for the Bao-Dai government, only time will tell whether Cuong-De will succeed in his goal or not."
Initial_CuongDe.4.a:0 "An ambitious man, let's keep tabs on him for now."

Initial_CuongDe.5.t:0 "Cuong-De's Voyage"
Initial_CuongDe.5.d:0 "Reports have it that Prince Cuong-De is on his way to Vietnam from Tokyo via Hong Kong and Bangkok in disguise. He's planning to sneak into Vietnam by going through the Hong Kong-Bangkok route. Let us make a plan on intercepting him at Bangkok and see if we could foil his plot to overthrow Bao-Dai."
Initial_CuongDe.5.a:0 "A problem soon resolved."

Initial_CuongDe.6.t:0 "Cuong-De in Bangkok"
Initial_CuongDe.6.d:0 "While at Bangkok, agents have spotted Prince Cuong-De in disguise. It seems that the prince disguises himself as a Chinese man with a fake passport. With the prince near their grasp, the agents commence their action to arrest him, and the result is..."
Initial_CuongDe.6.a:0 "Cuong-De is apprehended."
Initial_CuongDe.6.b:0 "Cuong-De eludes our grasp!"

Initial_CuongDe.7.t:0 "Bao-Dai Brings Cochinchina Under his Rule" #Simliar to Etat_du_Vietnam.1 except from the perspective of Cuong-De
Initial_CuongDe.7.d:0 ""
Initial_CuongDe.7.a:0 ""

Initial_CuongDe.8.t:0 "Cuong-De's List of Reforms"
Initial_CuongDe.8.d:0 "Today, on [?global.date.GetDateStringNoHourLong], the exiled Japanese Collaborator Cuong-De wrote to the Chief of State Bao-Dai again. Expressing his concerns for Vietnam's \"bleak\" future, he requests Bao-Dai to send a diplomatic mission to Japan to conclude a commercial treaty between Vietnam and Japan which he agrues will greatly benefit the current economic situation in Vietnam. Cuong-De also proposes himself as mediator for both parties and hinted that his Japanese connections would aid in getting this \"treaty\" approved."
Initial_CuongDe.8.a:0 "Let's just ignore this for now..."

Initial_CuongDe.9.t:0 "Cuong-De Demands Urgent Reforms"
Initial_CuongDe.9.d:0 "After countless attempts to take power, subsequently getting caught in Bangkok and Hong Kong by the Xac-Te, Prince Cuong-De still stubbornly sends letters to the Chief of State Bao-Dai. The latest letter contains political rambling which ended with six demands for our government to act upon:\n\n    1. To create a commission to handle and exercise power to \"provide for the people.\"\n    2. Retain French civil servants as \"friends of the people.\"\n    3. Establishing a commission to deal with of people, particularly members of the Royal Family.\n    4. Creation of a commission to translate Vietnamese works relating to hygiene.\n    5. Outfit each village with loudspeakers and telegraph lines.\n    6. Adopt a generous attitude in combatting the communists and opposition.\n\nThe letter then ended with another demand from the exiled Prince. A request to send a Mandarin to Japan to establish economic trade with Japan."
Initial_CuongDe.9.a:0 "Can we blacklist him from the Post Service?"
Initial_CuongDe.9.b:0 "Perhaps we can entertain his Japanese trade proposal."

