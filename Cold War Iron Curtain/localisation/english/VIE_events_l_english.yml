# Du-So 21 #
Du_So_21.1.t:0 "Du-So 21"
Du_So_21.1.d:0 "Today, Prime Minister [VIE.GetLeader] signed Du-So 21, formally abolishing the Domain of the Crown as a separate entity altogether. The reason being further reunification and centralization of the Southern territories. The Chief of State Bao-Dai legalized the signed Du-So 21 into law and the leftover areas of the Domain of the Crown were formally annexed into Trung-Phan, although the Du did ensure relative autonomy and preservation of the Montagnards future and culture."
Du_So_21.1.a:0 "Looks like this is it."

Du_So_21.2.t:0 "The Annexation of the Southern Highland Crown Domain"
Du_So_21.2.d:0 "Today, on [?global.date.GetDateStringNoHourLong], a small ceremony was held in front of the Kontum Administrative Court. There were gathered thousands of ethnic minorities and local chieftains, in which Chief of State Bao-Dai read the declaration which formally ended the 4-year and 11-month existence of the Domain of the Crown and granting citizenship status for the Montagnard people. The Chief of State again reassured that the Du will protect and preserve Montagnards's autonomy and future for the foreseeable future."
Du_So_21.2.a:0 "South Vietnam welcomes your peoples with open arms!"

# Autonomous Republic #
Autonomous_FUL_Republic.1.t:0 "Our Declaration of Indepedence"
Autonomous_FUL_Republic.1.d:0 "After being able to secure the support of the French Parliament, President Léon Pignon declared the Montagnard peoples independence from the former Vietnamese occupiers. The small ceremony, in Ban-Me-Thuot, was surrounded by Montagnard chieftains, French officials, and armed bodyguards. The ceremony concluded with a speech by the President highlighting his cause to \"defend the Montagnards' cultural integrity and future\" against ecnroaching Vietnamese colonization, and to avoid further bloodshed from the ongoing war in Vietnam. The Ceremony was very well received by the natives and French alike who overwhelmingly applauded. However, we haven't received any news from the Vietnamese government."
Autonomous_FUL_Republic.1.a:0 "We are the legitimate government of the Montagnards."

Autonomous_FUL_Republic.2.t:0 "Recognizing the Montagnards?"
Autonomous_FUL_Republic.2.d:0 "Today, the Department of State has received a telegraph from the newly declared [FUL.GetName] and their President, Léon Pignon, to recognize their independence and nationhood. Furthermore, We received news that France and her colonies recognized the sovereignty of Montagnards, while Phu-Xuan and the Vietnamese Emperor, Nam-Hung, issued a diplomatic protest to the French and UN regarding the ongoing situation. They're claiming that the Central Highlands, where the Republic is based in, is rightfully Vietnamese land and has been for centuries with historical documents backing their claims. Along with this, they're claiming that Léon Pignon's ongoing actions are illegal and are an attempt to impose continued French colonial rule. We need to think wisely before we come to a decision, as picking the wrong choice would undoubtedly raise more tensions in Indochina."
Autonomous_FUL_Republic.2.a:0 "We stand with Phu-Xuan, we do not condone any forms of Neo-Imperialism."
Autonomous_FUL_Republic.2.b:0 "We recognize the Montanard(?)'s rights for self-determination and nationhood!"

