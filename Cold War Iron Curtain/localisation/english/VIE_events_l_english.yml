## Politlcal ##

# Quy-Che 16 #
QuyChe_16.1.t:0 "Quy-Che 16"
QuyChe_16.1.d:0 "Today, Chief of State Bao-Dai issued Quy-Qhe 16 after a ceremony in Ban-Me-Thuot with the French High Commissioner of Indochina, Léon Pignon. The Quy-Che, which was written to promulgate the creation of a \"special regulation,\" was designed to provide further Montagnard participation in local affairs in the Trung-Phan Highlands. New regulations reaffirmed the \"eminent rights\" of the State of Vietnam over the newly acquired territories. Quy-Che 16 contained the following regulations related to highland areas of the Domain of the Crown:\n\n    1. The interests of the State of Vietnam should be aligned with the interests of the ethnic minorities (Sac-toc Thieu-so).\n    2. The territory personally belongs to the Chief of State.\n    3. Native Montagnards will be allowed participation in the development of the Highlands.\n    4. The Quoc-Gia governement will respect the tribal system and the culture of the Montagnards."
QuyChe_16.1.a:0 "We shall \"civilize\" these minorities..."

# Bao-Dai Personality Cult #
BaoDai_Personality_Cult.1.t:0 "The Cult of Bao-Dai"
BaoDai_Personality_Cult.1.d:0 "Lately, an intriguing cultural and religious phenomenon has been observed in the recently established Crown Domain of the Southern Highlands. Some chieftains and local tribes have been reported to incorporate images and portraits of the Chief of State, Bao-Dai, into their local religious and deity pantheons as an avatar of their supreme Creator Gods. One chieftain was inquired by a curious anthropologist whom he simply replied with: \"The Emperor is the king of the gods who protects my people's forests and plains\"."
BaoDai_Personality_Cult.1.a:0 "Perhaps we shall incorporate this way of thinking into other tribes..."

# Fire Water Kings #
FireWater_Kings.1.t:0 "The Legend of the Jerai's Water and Fire Potato"
FireWater_Kings.1.d:0 "Most ethnic groups in the Central Highlands, Laos, and Cambodia all revered the Potao Apui and Potao Ia of the Jerai Tribe who function as great tribal leaders that possess great spiritual and military knowledge. Traditional religions believed such \"Fire, Water, and Wing Kings\" were given supernatural authority and were picked by the Jade Emperor, whom they served as the leading figure between the community and the gods. However, the recent \"Fire and Water Kings\" have resisted and were jailed by the former French Colonial Authority, we should consider recruiting and rewarding them to ensure the Tribe's allegiance to the [VIE.GetName]."
FireWater_Kings.1.a:0 "They would be very valuable assets."

