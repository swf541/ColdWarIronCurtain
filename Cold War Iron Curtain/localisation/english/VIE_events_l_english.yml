## Diplomacy ##
DaLat_Question.1.t:0 "Requesting the Return of Da-Lat"
DaLat_Question.1.d:0 "Our Ministry of Foreign Affairs and President Leon Sogny has sent a telegram to the self-proclaimed \"Emperor\" of Vietnam, Cuong-De, and the government of Phu-Xuan requesting back the control and jurisdiction of Da-Lat as our rightful capital. As noted before, when the French divided and established the modern boundaries of the Central Highlands' provincial borders and borders with Vietnam, Da-Lat was established in 1890 after the expedition of Dr. Alexandre Yersin as a spa town for the French ruling elite. Since then, the city has become the De Facto capital of the Central Highlands, and such a fact has even been acknowledged by the former Chief of State Bao-Dai and his Du-So 6/QT/TG which has restated and legalized such. Thus it is fully in our sovereign right to demand the return of our illegally occupied capital!"
DaLat_Question.1.a:0 "Send a telegram to Paris and mobilize our armies!"

DaLat_Question.2.t:0 "Pignon and his Colonialists Demand Control Da-Lat"
DaLat_Question.2.d:0 "Today, our Ministry of Foreign Affairs has received a demand from the colonial occupation regime of the Central Highlands and Leon Sogny to our Emperor regarding the control and jurisdiction of Da-Lat. As noted before in historical documents, the Nguyen Dynasty was able to settle in the territories in the 1700s when the French colonized us in 1883, they again acknowledged our rightful lands and allowed us to retain nominal control till the latest... drama. While Da-Lat was established in 1890 after the expedition of Dr. Alexandre Yersin as a spa town for the French ruling elite, the city has become the De Facto capital of the Central Highlands, and such a fact has even been acknowledged by the Bao-Dai and his Du-So 6/QT/TG which has restated and legalized such rhetoric. Thus it is fully in our sovereign right to retain the control of the city amidst the illegally French-occupied territories of the Trung-Phan Highland!"
DaLat_Question.2.a:0 "Fortify the city and send Paris a telegram!"

DaLat_Question.3.t:0 "Drama Over Da-Lat"
DaLat_Question.3.d:0 "Our Ministry of Foreign Affairs has received 2 telegrams from Emperor Nam-Hung of Vietnam and President Léon Pignon of the Montagnards regarding the control and jurisdiction of Da-Lat. As noted before, when we divided and established the modern boundaries of the Central Highlands in Indochina, we allowed Da-Lat to be established as a spa town for our ruling elite. However, the political status of the city has been vague and has turned into a sort of de facto condominium between the former Annam High Residence and the Nguyen Protectorate. While it's best to ignore such minor conflicts, we received very concerning news about military skirmishes and militarization in the Central Highlands which can destroy our currently already deteriorating war against the Communists. Ultimately, we can offer to buy Da-Lat from Nam-Hung's government for 400 million franc and trasnsfer it to Léon Pignon and hope for de-escalation."
DaLat_Question.3.a:0 "Hopefully this can de-escalate the situation..."

DaLat_Question.4.t:0 "France Proposes a Deal"
DaLat_Question.4.d:0 "Our Ministry of Foreign Affairs has received a special telegram directly from the French Ministry of the Overseas regarding an offer to buy Da-Lat for 400 million franc and send further military supplies of state-of-the-art weaponry for our current struggle. After hearing such an idiotic proposal, the Emperor became very angry and rejected the offer almost immediately and our parliament quickly devolved into a state of chaos and anger. A hastily written telegram was then sent to Paris after, notifying them that we respect their offer but regardless, \"our fatherland is like our guts and flesh, thus we rather die rather than sell pieces of our own kind!\"
DaLat_Question.4.a:0 "Retaliation only means a communist victory!"
DaLat_Question.4.b:0 "Perhaps we can bypass Cuong-De, we really need the supplies..."

DaLat_Question.5.t:0 "Phu-Xuan Declines Our Offer"
DaLat_Question.5.d:0 "Disastrously, our Ministry of Foreign Affairs has received a special telegram directly from the Vietnamese Ministry of Foreign Affairs regarding our ludicrous offer to buy Da-Lat for 400 million franc and sell them military supplies of state-of-the-art weaponry. The hastily written telegram from Phu-Xuan contains anger and insults: \"Our fatherland is like our guts and flesh, thus we rather die rather than sell pieces of our own kind!\" Consequently, the Vietnamese even stated that if we were unable to continue supporting their regime and instead carved them up, then it would just contribute to a Viet-Minh victory becoming more inevitable."
DaLat_Question.5.a:0 "Redirect the money and aid to Pignon. Advise him to not pursue this matter further!"

DaLat_Question.6.t:0 "A Disappointing Outcome"
DaLat_Question.6.d:0 "Disastrously, our Ministry of Foreign Affairs has received a special telegram directly from the French Ministry of The Overseas regarding our rightful demands to retake Da-Lat. The telegram stated that Cuong-De and his regime have threatened to invade us, and to let Paris advice us to move on from this issue as she is not willing to destabilize her allies in Indochina as the communist Viet-Minh would realistically emerge victorious. Instead, Paris informed us that 450 million franc and military supplies of state-of-the-art weaponry are being sent to us tomorrow as a complimentary gift for our recent independence and membership in the French Community."
DaLat_Question.6.a:0 "We will never forget this betrayal!"

DaLat_Question.7.t:0 "The Return of Da-Lat"
DaLat_Question.7.d:0 "As expected, our Ministry of Foreign Affairs has received a special telegram directly from the French Ministry of Overseas regarding our rightful demands to retake Da-Lat. The telegram stated that Cuong-De and his regime have stood down and signed a special agreement to immediately transfer the control of Da-Lat over to our rightful ownership. Concerningly, Paris advises us to start repairing our relationship with Cuong-De if we want to survive as a country during these tumultuous times as they are unable to help us further as it would risk Cuong-De retaliating and destroying our fragile future in Indochina. We have also received some unconfirmed reports of Cuong-De's armies being mobilizing and fortifying the border."
DaLat_Question.7.a:0 "Let's hope this wasn't a pyrrhic victory..."

