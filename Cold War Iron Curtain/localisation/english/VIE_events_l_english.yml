### Kingdom of Humanity ###
HUM.1.t:0 "Southwark hosts its first Referendum"
HUM.1.d:0 "Our great Kingdom of Humanity witnessed our first major political referendum, sparked by the growing Republican Movement led by Christopher Schroeder. This movement called for the establishment of a modern republic, arguing it would fulfill the original vision of our kingdom’s founder, Captain James Georges Meads, who dreamed of an artificial nation open to all races and peoples from around the globe. Schroeder and his supporters challenged our current benevolent Meads Dynasty monarchy, advocating for a more inclusive, democratic system. The referendum has ignited debates across the Kingdom about our future direction and cultural identity."
HUM.2.t:0 "Vietnamese Refugees spotted"
HUM.2.d:0 "Amid the escalating violence of the Indochina War, a group of Vietnamese fishermen sought refuge in the Moroc-Songhrati Archipelago, petitioning King Morton I of the Kingdom of Humanity for asylum. Fleeing the dangers of the conflict, these fishermen appealed to the King for protection and the chance to start anew in the peaceful islands. Moved by their plight, King Morton I considered their request, recognizing the humanitarian need and the potential for integrating the refugees into the Kingdom's very small population . The event highlighted the Archipelago's growing role as a sanctuary amidst regional turmoil."
VIE_Humanity.1.t:0 "Recognition of Moroc's "Sovereignty""
VIE_Recognize_the_Moroc_Songhratis_Claims_of_Soverignity:0 "Recognize the Moroc-Songhrati's Claims of Soverignity"
VIE_Humanity.1.d:0 "Amidst the complicated geopolitical shifts in Southeast Asia our glorious leader Bao-Dai, has sought to assert our influence in the South China Sea recognizing the strategic importance of alliances and support from any established presence in the region has decided to recognize the Kingdom of Morac-Songhrati-Meads, also known as the Kingdom of Humanity. This was formalized in a small ceremony in Saigon with the attendance from King Morton I and a Vietnamese diplomat.\n\nThe recognition by the our state has provided the Kingdom of Morac-Songhrati-Meads with a semblance of legitimacy on the international stage. However, the recognition did little to change the practical control of the islands, as various other nations continued to dispute the territory."
VIE_Humanity.2.d:0 "Amidst the complicated geopolitical shifts in Southeast Asia, the Vietnamese Government and their leader Bao-Dai, have recognized the the sovereignty and rightful claims of our great Kingdom of Humanity and our righteous cause of unifying all of humanity under the Meads Dynasty's enlightened rules.\n\nA small ceremony has been hosted in Saigon with the attendance from our wise King Morton I and the Vietnamese government. The recognition by the Vietnamese state has provided our kingdom with proper legitimacy and prestige on the international stage which we surely need to combat against other foreign colonizers!"
VIE_Humanity.3.d:0 "Saigon, [GetMonth].[GetYear] - In a surprising yet surreal diplomatic move, the Vietnamese government, led by Emperor Bao-Dai, has formally recognized the sovereignty of the Kingdom of Moroc-Songhrati-Meads also known as the Kingdom of Humanity, a micronation claiming colonizing the long disputed Spratly Islands. The ceremony, held in Saigon, saw the attendance of King Morton I of the Meads Dynasty and Vietnamese officials.\n\nThis recognition grants the Kingdom of Humanity a degree of international legitimacy, bolstering its claims and efforts against other foreign colonizers in the region. The event underscores the complex geopolitical shifts in Southeast Asia, as Vietnam seeks to navigate and assert its influence amid competing territorial claims."
VIE_Humanity.4.d:0 "In a disheartening turn of events, our King Morton F. Meads and the Kingdom of Humanity faced rejection from the Government of Vietnam , who declined to recognize our rightful sovereignty. Saigon cited that our nation lack of any “ historical or cultural ties “ and dismissing us as “ rich white colonizers of remote, uninhabitable islets “. Though disappointed, the Kingdom remains hopeful, viewing this as a temporary setback. Our King Meads and the people continue our quest for recognition, determined to build a legacy and establish our own sovereignty on the world stage, undeterred by this initial refusal."
PHI_Humanity.1.t:0 "“Kingdom of Humanity“ Seeks Recognition from our Government"
PHI_Humanity.1.d:0 "In a bold diplomatic move, the micronation “Kingdom of Humanity“ and their “ King “ Morton Meads have officially sent a letter to our President, requesting recognition them as a sovereign nation. In exchange for this recognition, the Kingdom offered to acknowledge the our control over the oil reserves in the disputed EEZ region of the South China Sea . This offer marks their “ Kingdom “‘s  latest attempt to establish itself as a legitimate country, while also addressing ongoing regional disputes over valuable resources."
PHI_Humanity.2.t:0 "Philippines Recognizes our country"
PHI_Humanity.2.d:0 "In a monumental diplomatic breakthrough, our Kingdom of Humanity, led by our King Morton Meads, is overjoyed after receiving formal recognition from the Republic of the Philippines. For years viewed as a micronation, this recognition elevates the our small nation to a sovereign status on the global stage. The deal, in which our Kingdom acknowledged the Filipino’s control over the contested oil fields in the South China Sea EEZ, has been hailed as a victory by King Meads. Our Kingdom now stands proud, with its sovereignty formally acknowledged by a real sovereign entity!"
PHI_Humanity.3.t:0 "Philippines refused to recognize us!"
PHI_Humanity.3.d:0 "In a disheartening turn of events, our King Morton F. Meads and the Kingdom of Humanity faced rejection from the President of the Philippines , who declined to recognize our rightful sovereignty. Manila cited that our nation lack of any “ historical or cultural ties “ and dismissing us as “ rich white colonizers of remote, uninhabitable islets “. Though disappointed, the Kingdom remains hopeful, viewing this as a temporary setback. Our King Meads and the people continue our quest for recognition, determined to build a legacy and establish our own sovereignty on the world stage, undeterred by this initial refusal."
BRU_Humanity.1.t:0 "Illegal Colonists Seeks Recognition from the Sultan"
BRU_Humanity.1.d:0 "In a bold diplomatic move, Morton Meads of the unrecognized micronation “Kingdom of Humanity“ based in a few occupied atolls in the Spartly Archipelago has reached out to the Sultan of Brunei, offering recognition of our’s rightful control over the contested oil fields in the disputed South China Sea Exclusive Economic Zone (EEZ). In return, Meads seeks formal recognition of their micronation from our sultan. The proposal aims to settle the long-standing maritime dispute and strengthen ties between the two nations, while securing our influence over the lucrative oil fields. Negotiations are expected to proceed with regional and international scrutiny."
BRU_Humanity.2.t:0 "Brunei Recognizes our country"
BRU_Humanity.2.d:0 "In a monumental diplomatic breakthrough, our Kingdom of Humanity, led by our King Morton Meads, is overjoyed after receiving formal recognition from the Sultan of Brunei. For years viewed as a micronation, this recognition elevates the our small nation to a sovereign status on the global stage. The deal, in which our Kingdom acknowledged Brunei’s control over the contested oil fields in the South China Sea EEZ, has been hailed as a victory by King Meads. Our Kingdom now stands proud, with its sovereignty formally acknowledged by a real sovereign entity!"
BRU_Humanity.3.t:0 "Brunei refused to recognize us!"
BRU_Humanity.3.d:0 "In a disheartening turn of events, our King Morton F. Meads and the Kingdom of Humanity faced rejection from the Sultan of Brunei, who declined to recognize our rightful sovereignty. Brunei cited that our nation lack of any “historical or cultural ties” while dismissing us as “ mere hobos trying to take over remote, uninhabitable islets “. Though disappointed, the Kingdom remains hopeful, viewing this as a temporary setback. Our King Meads and the people continue our quest for recognition, determined to build a legacy and establish our own sovereignty on the world stage, undeterred by this initial refusal."





### Phu Dai Army 1950's Events ###
PQC_1950s.0.d:0 "Several days ago, the Sino-French Sima Treaty was negotiated and signed between He Zhuben, RoC General Hoang Kiet's Chief of Staff, and the Chief of Staff of the French colonial forces in Vietnam.\n\nThe treaty stipulated the process for the evacuation of Nationalist Chinese troops from China via Vietnam and the city of Haiphong, where they will surrender their weapons to the French authorities; who will be responsible for delivering them back to the Government of the Republic of China. As per the agreement, groups will be composed of 500 each, with priority given to fleeing women and children.\n\nHowever, strong condemnation by Zhou Enlai, Premier of the People's Republic of China, caused the French colonial authorities to reconsider their agreement, after Hoang's forces had already entered Vietnam. For a time, the Phu Dai Army, as it is known, was interned in camps around Haiphong, before the French authorities transported them to Phu Quoc Island, a largely undeveloped island under the control of Vietnam, where their fate is uncertain."
PQC_1950s.1.d:0 "CONFIDENTIAL\n[GetDateText]\n\nSUBJECT: Futai (Phu Dai) Force Situation Report\n\nGeneralissimo,\n\nIt has come to the attention of the Ministry of National Defense that Nationalist forces are trapped on the lightly developed Vietnamese island of Fuguo, also known as Phu Quoc Island. As the result of an abortive agreement between our Government and the French colonial forces in Indochina, an army under the command of General Huang Jie is residing there currently, having been interned in Haiphong and subsequently exiled to the island.\n\nGeneral Huang has contacted us in the hope of receiving support from the Government. It may be in our best interest to support them and provide Huang's forces with more weapons, as their location in Phu Quoc is a strategic benefit for our hopeful strike against the traitorous Communist forces in the mainland.\n\nYour response to this update would be greatly appreciated."
PQC_1950s.2.d:0 "Our government has learned that the Nationalist Chinese troops under General Hoang Kiet, also known as the Phu Dai Army, have abandoned the island of Phu Quoc where they were placed after the abandonment of the Sino-French Sima Treaty.\n\nAccording to reports, the Phu Dai Army was transported back to Taiwan, where they will be reintegrated into the Republic of China's Marine Corps. This is one less headache that our Government must deal with as we deal with more pressing matters at home."
PQC_1950s.3.d:0 "According to internal and external reports, the Viet Nam Quoc Dan Dang, known as the VNQDD or simply Viet Quoc, has founded a republic on the island of Phu Quoc, off of our southern coast.\n\nReceiving assistance from Nationalist Chinese troops, known as the Phu Dai Army, stationed there, the VNQDD adheres to the same ideology as the Nationalist Chinese; mainly, the Three Principles of the People as was developed by Sun Yat-Sen.\n\nIt is unclear how our Government should respond immediately, but this is a serious issue and should be addressed with the utmost care and expediency."
PQC_1950s.4.d:0 "According to reports from around the region, the nationalist Viet Nam Quoc Dan Dang, VNQDD or Viet Quoc, has founded a republic on the island of Phu Quoc, off the coast of South Vietnam.\n\nApparently receiving assistance from Nationalist Chinese troops, known as the Phu Dai Army, stationed there, the VNQDD adheres to the same Kuomintang ideology as the Taiwanese; known as the Three Principles of the People or Tridemism.\n\nRight now, it is unclear how our Government should respond, however, it appears the VNQDD remains diametrically opposed to communism, having come into conflict with our predecessor, the Indochinese Communist Party, in the years before the Second World War. We should observe and respond to the situation with the appropriate attitude and expediency required."
PQC_1950s.5.d:0 "A dispatch has come in from our embassy in Saigon that the island of Phu Quoc of the coast of South Vietnam has declared itself a breakaway republic under the leadership of the VNQDD, a Nationalist Chinese and Vietnamese nationalist-aligned party. Allegedly receiving support from Nationalist troops who fled to the island after the Chinese Civil War, the Republic of Vietnam, as it is calling itself, is requesting that the United States recognize it as a sovereign state.\n\nOur ambassador and diplomatic staff in Saigon are signaling caution; this \"Republic\" seems to have come as a surprise to both North Vietnamese and South Vietnamese officials. Recognizing this state may come with costs, but also will legitimize a renewed Nationalist effort, as well as the spread of Tridemism throughout Southern Asia."
PQC_1950s.6.d:0 "Good news has come from Washington and Saigon, as the US Ambassador confirms that our Republic has been recognized by the United States as a sovereign state. The Americans, being one of the first to recognize our government, have changed allegiances, previously recognizing the South Vietnamese government to our north as the rightful Vietnamese government.\n\nThis comes as a major victory for not only our foreign affairs, but in our domestic affairs. Now with US recognition, we are able to receive many benefits and our nation will continue to grow!"
PQC_1950s.7.d:0 "Unfortunately, the American Ambassador in Saigon has communicated that the US State Department has rejected a request for recognition of our government. It appears that the Americans continue to recognize the Vietnamese government in Saigon, as opposed to our VNQDD government, and all attempts to become friendly with the US has been rebuffed."
PQC_1950s.8.d:0 "Shock echoed around the world today as the United States announced the recognition of the VNQDD-led Republic of Vietnam as the rightful Vietnamese government in the region.\n\nOriginally supporting the Vietnamese government located in Saigon, the Americans have changed their tune to the VNQDD government, mostly composed of Vietnamese nationalists and Nationalist Chinese soldiers, located on Phu Quoc Island off the coast of southern Vietnam. Being closely aligned to the Kuomintang in terms of ideology and geopolitical relations, the VNQDD appears to be the new contender in the geopolitical situation surrounding Indochina."
#End

