### Cuong_De Recruit Events ###
VIE_CD_Recruit.1.t:0 "Recruiting Lieutenant General Phan-van-Giao"
VIE_CD_Recruit.1.d:0 "Lieutenant General Phan-van-Giao, Premier of Trung-phan, the founder and current chief of the Viet-Binh-Doan ( Vietnamese National Guard ) of Bao-dai’s regime shall be an important member of our upcoming coup due to his patriotism and military experiences if we were able to recruit him. Giao was one of Bao-dai's most fanatical loyalists and was one of the people who was responsible for drafting Bao-dai’s solution in 1948. Since then, he has been helping Bao-dai build up his regime and army but due to factionalism and his patriotism, he has been sidelined and proposed to be fully replaced by Lieutenant General Nguyen-van-Hinh and other pro-French elements thus we should reach out and secure his trust in our cause."
VIE_CD_Recruit.1.a:0 "Send him a letter alongside with a promise of promotion and acknowledgment for his national construction"
VIE_CD_Recruit.1.b:0 "Just send him a letter"
VIE_CD_Recruit.2.t:0 "General Giao accepted our invitation"
VIE_CD_Recruit.2.d:0 "Great news, thanks to our persuasion and the righteousness of our cause, General Giao has accepted the invitation and vowed to support our causes by preparing detachments of his loyalist Viet-Binh Doan forces for our upcoming coup!"
VIE_CD_Recruit.2.a:0 "Great!"
VIE_CD_Recruit.3.t:0 "General Giao rejected our invitation"
VIE_CD_Recruit.3.d:0 "Sadly, despite our persuasion and the righteousness of our cause, General Giao laughed at the invitation and stated that our “ cause “was naive and would contribute nothing but further instabilities in our country, he even stated that detachments of his loyalist Viet-Binh forces are ready to combat against our upcoming “coup“!"
VIE_CD_Recruit.3.a:0 "You are nothing without us!"
VIE_CD_Recruit.4.t:0 "Recruiting Brigadier General Nguyen-van-Xuan"
VIE_CD_Recruit.4.d:0 "Brigadier General Nguyen-van-Xuan, Prime Minister of Cochinchina, the founder and current chief of the Nam-ky Ve-Binh ( Cochinchinese Guards ) of the Cochinchinese regime shall be an important member of our upcoming coup due to his patriotism and military experiences if we were able to recruit him. Xuan was one of the opposition to the Bao-dai’s solution and was picked by the French as the leader of the self-proclaimed Cochinchinese “ Republic “ in the Nam-phan region. Since then, he has been building up and modernizing Nam-phan but was unable to deal with the Viet Minh and sect forces Xuan is a Pro French Loyalist, so securing him would be great at convincing the French to support Cuong-de as the rightful leader of Vietnam, and stability for Nam-phan."
VIE_CD_Recruit.4.a:0 "Send him a letter and recognize his authority in Nam-phan"
VIE_CD_Recruit.4.b:0 "Just send him a letter acknowledging our respect for his struggle for order and stability in the Nam-phan Region"
VIE_CD_Recruit.5.t:0 "General Xuan accepted our invitation"
VIE_CD_Recruit.5.d:0 "Great news, thanks to our persuasion and the righteousness of our cause, General Xuan has accepted the invitation and vowed to support our causes by securing the Nam-phan Region under our leader Cuong-de’s forces control after the coup."
VIE_CD_Recruit.5.a:0 "Great!"
VIE_CD_Recruit.6.t:0 "General Xuan rejected our invitation"
VIE_CD_Recruit.6.d:0 "Sadly, despite our persuasion and the righteousness of our cause, Brigadier Xuan rejected the invitation and stated that he would submit Cochinchina’s authority to Bao-dai and the French rather than an IJA collaborator"
VIE_CD_Recruit.6.a:0 "It’s fine"
VIE_CD_Recruit.7.t:0 "Recruiting Major Le-van-Ty"
VIE_CD_Recruit.7.d:0 "Major Le-van-Ty, Commander of the Ve-binh Nam-ky of Bao-dai’s regime shall be an important member of our upcoming coup due to his extensive military experiences and his fought in the Europe and Indochinese front in WWII if we were able to recruit him. Ty is one of the rising stars of the Bao-dai’s young Viet-Binh-Doan army and has gained respect from many including the French. Since then, he has been helping Nguyen-van-Xuan and Bao-dai build up their armies but he was noted as uninterested and remained neutral when it came to politics."
VIE_CD_Recruit.7.a:0 "Send him a letter alongside with a promise of promotion and acknowledgment for his war careers"
VIE_CD_Recruit.7.b:0 "Just send him a letter"
VIE_CD_Recruit.8.t:0 "Colonel Ty accepted our invitation"
VIE_CD_Recruit.8.d:0 "Great news, thanks to our persuasion and the righteousness of our cause, Colonel Ty has accepted the invitation and vowed to support our causes by securing the loyalty from his forces and professionalism for our future Army."
VIE_CD_Recruit.8.a:0 "Great!"
VIE_CD_Recruit.9.t:0 "Colonel Ty rejected our invitation"
VIE_CD_Recruit.9.d:0 "Sadly, despite our persuasion and the righteousness of our cause, Colonel Ty rejected the invitation and stated that he was only but a soldier and only concerned about army affairs rather than politics or regime changes."
VIE_CD_Recruit.9.a:0 "It’s fine"
