# Self-Determination
VIE_Econ_SelfDem.1.t:0 "Our Plead for Economic Self-Determination"
VIE_Econ_SelfDem.1.d:0 "Our great leader [VIE.GetLeader] has been taking steps towards convincing our French benefactors to grant Vietnam its rightful economic independence. Their waning control means that seizing the opportunity is much easier, and as such [VIE.GetLeader] has elected to, through his masterful diplomacy, ask the French to decentralise their grasp on our lands by allowing us to directly control all of our major industries and investments. Although this may seem like a form of submission and acknowledgement of French hegemony, it is in fact one of the first steps to creating a glorious independent Vietnam.\n\n[VIE.GetLeader] has organised a course of action for when the French inevitably accept his proposal, and plans to develop even more of the country which he has made flourish."
VIE_Econ_SelfDem.1.a:0 "Send the request."

VIE_Econ_SelfDem.2.t:0 "Vietnam Requests Economic Self-Determination"
VIE_Econ_SelfDem.2.d:0 "The leader of Vietnam, [VIE.GetLeader], has humbly requested more economic independence. Despite their friendly approach to this diplomacy, there are somewhat threatening undertones, given our struggling post-war economy. We control their key industries and a lot of investments, though it may still be wise to let them have more autonomy, lest we risk tension that we cannot afford."
VIE_Econ_SelfDem.2.a:0 "We Accept."
VIE_Econ_SelfDem.2.b:0 "Allow Them to Buy Out Our Industries."
VIE_Econ_SelfDem.2.c:0 "Our Colonial Influence Must Not Waver!"

VIE_Econ_SelfDem.3.t:0 "The National Office of Tourism"
VIE_Econ_SelfDem.3.d:0 "Vietnam is one of the countries in the world which are most likely to appeal to foreign tourists. The courtesy of the Vietnamese race and their inborn politeness is a sure guarantee of a cordial welcome. The extraordinary diversity offered by the places of interest and the people themselves, the proximity of remains of ancient civilizations and up-to-date constructions, and the variety of climate and vegetation make an irresistible impression on even the most hardened globe-trotter. Whether the visitor is an admirer of the arts or landscapes, attracted by the behavior of traditional society, or desirous of watching the development of the country in a post-colonial independence landscape. “ -propaganda leaflet Today, we shall announce the establishment of the National Office for Tourism today in [VIE.capital.GetName]..."
VIE_Econ_SelfDem.3.a:0 "A modern way to earn some quick buck"

TruongSa_Islands.1.t:0 "Settling the Truong-Sa Islands"
TruongSa_Islands.1.d:0 "Since the Le Dynasty, the islands off the east coast were collectively called the \"Dai Truong Sa\" Islands and were settled by some Vietnamese fishermen. During the Nguyen Dynasty and under King Minh-Mang's reign, the name Van-Ly Truong-Sa appeared in Phan Huy Chu's map of Dai Nam Nhat Thong Toan Do. Later on in December 21 of 1933, Cochinchina's governor, Jean-Félix Krautheimer, signed Decree No. 4702-CP annexing the aforementioned islands and other \"dependent islands\" into the Ba Ria province of the Indochinese Federation.\n\nAlthough our nation is still poor and at war with Viet-Minh forces, we can divert some of our very limited resources to settle down and incorporate the islands as the \"Truong-Sa\" Islands under the Province of Phuoc-Tuy. Through Sac-lenh 143/NV, which has been signed by our leader [VIE.GetLeader], we can expect the Truong-Sa Islands to be under our complete control effective immediately."
TruongSa_Islands.1.db:0 "Since the Le Dynasty, the islands off the east coast were collectively called the \"Dai Truong Sa\" Islands and were settled by some Vietnamese fishermen. During the Nguyen Dynasty and under King Minh-Mang's reign, the name Van-Ly Truong-Sa appeared in Phan Huy Chu's map of Dai Nam Nhat Thong Toan Do. Later on in December 21 of 1933, Cochinchina's governor, Jean-Félix Krautheimer, signed Decree No. 4702-CP annexing the aforementioned islands and other \"dependent islands\" into the Ba Ria province of the Indochinese Federation.\n\nAlthough the Vietnamese nation is still poor and at war with Viet-Minh forces, we have noticed them divert some of their very limited resources to settle down and incorporate the islands as the \"Truong-Sa\" Islands under the Province of Phuoc-Tuy. Through Sac-lenh 143/NV, which has been signed by leader [VIE.GetLeader], we can expect the Truong-Sa Islands to be under their complete control effective immediately."
TruongSa_Islands.1.a:0 "Our rightful lands."
TruongSa_Islands.1.b:0 "Concerning."

# May-Day Parade
MayDay_Parade.1.t:0 "Unionized Workers Request a May Day Demonstration"
MayDay_Parade.1.d:0 "A petition from Mr. Tran-Quoc-Buu, who has come to represent the collective interests of disorganized trade unions and different factory cells, was sent to several of our governmental agencies and ministries to get a permit to organize the 1st annual May Day parades. The Xac-Te and some governmental officials have urged our government to consider the decision wisely as we have confirmation that the previous Viet-Minh affiliations of Buu and the event would prove to be a massive security breach for potential Communist-sponsored riots or protests. The Ministry of Labour, Agriculture, and Social Relations has instead advised us to approve such radical proposal as it would be a great opportunity to nationalize and \"guide\" many trade unions' future activities to promote the Quoc-Gia cause."
MayDay_Parade.1.a:0 "A demonstration during wartime? Absolutely not."
MayDay_Parade.1.b:0 "Perhaps we have more to gain from this than we think. Accept their petition."

MayDay_Parade.2.t:0 "The 1st National May Day Parade"
MayDay_Parade.2.d:0 "On May 2nd, the 1st National May Day (Dien-Hanh Quoc-Gia Ngay Quoc-Te Can-Lao) parade was held in the Norodom Palace, Saigon-Cholon. Led by the esteemed Minister of Labor, Agriculture, and Social Relations, Phan-Khac-Su, who represented a coalition of factory and trade unions, accompanied also by the prominent trade unionist, Tran-Quoc-Buu, the event started with a passionate speech from the minister about how the Quoc-Gia cause has unified all classes together for the defense of Vietnamese culture and sovereignty against the communist threat. Afterwards, a small, crudely prepared parade comprised of colorful cars and countless workers from various Vietnamese and French companies marched under their respective organizations' banners. Unfortunately, the Parade was quickly cut short due to some of the participants beginning to riot and shouting communist propaganda before being arrested and escorted quickly out by Xac-Te and Gendarmerie's armored vehicles."
MayDay_Parade.2.a:0 "Sooner or later, the workers shall understand the Quoc-Gia cause."

