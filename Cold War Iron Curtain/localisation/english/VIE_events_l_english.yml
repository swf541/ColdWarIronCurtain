Autonomous_FUL_Republic.0.d:0 "The ongoing war in Indochina has taken another unexpected turn today as the tribes known as the \"Montagnards\" have declared their independence under an interim government. Being led by former High Commissioner of Indochina, Léon Pignon, whom is a lesser well-known politician known for his advocacy and defense for Montagnard self-determination. A ceremony was hosted in Ban-Me-Thuot which was also live-broadcasted throughout all of Indochina where Pignon delivered a lengthy speech about \"defending the cultural integrity and future\" of the Montagnard people against aggressive Vietnamese colonization, and to stop the ongoing war in Vietnam from spilling into Montagnard territories. Pignon then concluded the speech with a plead for recognition from the world powers and to help  maintain the fragile peace in the Indochinese Central Highlands.\n\nAs expected, the Southern Vietnamese government refused to give any public comment."
