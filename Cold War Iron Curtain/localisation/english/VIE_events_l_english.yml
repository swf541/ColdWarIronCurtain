VNA.0.t:0 "[GetNewspaperHeader]Foundation of the National Army of Vietnam"
VNA.0.d:0 "On December 8, 1950, the Etat du Vietnam and France signed a pivotal military agreement to establish the Quan-doi Quoc-gia Viet-nam (National Army of Vietnam). Under this accord, Vietnamese military units previously created by the French were transferred under the command of the Etat du Vietnam. The new army was expected to consist of around 120,000 soldiers and 4,000 officers, with all officers required to be Vietnamese. Chief of State Bao Dai was named Commander-in-Chief. French General Jean de Lattre de Tassigny praised the Vietnamese for their potential to become excellent soldiers, highlighting the importance of rapid training to form capable combat units"
VNA.0.a:0 " Danh-du-To-quoc !"

VNA.1.t:0 "[GetNewspaperHeader]The Foundation of the Vietnamese National Construction Army"
VNA.1.d:0 "Today, the Vietnamese's Bo-Quoc-Phong ( National Ministry of Defense ) has announced the successful amalgamation of different armed groups within the country. The seemingly insurmountable task of subordinating so many different army groups and militias has been achieved with great success due to the skilful diplomacy of Chief of State Cuong-De and his government ministers for the National's cause Observers have commented that the South Vietnamese are experimenting with different types of warfare, including creating Scouting Armored divisions and integrating forces specially trained for jungle warfare (Khinh-Quan). Somehow, Catholics, Buddhists, and remaining Religious Sects's Militaries have all been brought under one banner, united under the nationalist cause, and finally brothers in arms. With such impressive achievements being made in the country, it seems that the insurgency in the south is in its final days, and peace will soon be restored to that part of the world."
VNA.1.a:0 "Interesting."

VNA.3.t:0 "1st Yearly Army Parade"
VNA.3.d:0 "Today on August 24, 1950, Prime Minister [VIE.leader] and Brigadier General Phan-Van-Giao ( if he is purged then Nguyen-van-Hinh ) has organized a massive army parade which comprised mainly of the newly established Vietnamese National Guard's forces and some French Army divisions. On this special occasion, ( Giao or Hinh ) was also officially promoted to the rank of Lieutenant General by Head of State Bao-Dai and was appointed the position of Inspector General of the Vietnamese Army, and Prime Minister of Trung Viet due to his outstanding patriotism and contribution in the building of our first modern army !"
VNA.3.a:0 "We can bring the fight to the Commies now !"

VNA.4.t:0 "Foundation of the National Navy"
VNA.4.d:0 "Today, the Republic of Vietnam Navy was established on March 6, 1952, as the second armed branch of the National Army of the State of Vietnam. Starting from here, related sub-branches of the Navy were also established. On July 12, 1952, Nha Trang Naval Training Center will be inaugurate to train native Vietnamese officers, non-commissioned officers, and professional sailors for the new Navy under the command of the Naval Command, with first training courses planned to be open that day but because our newly-founded Navy did not have any ships at the moments, new Vietnamese officers and sailors had to intern on French ships upon graduation for the time being."
VNA.4.a:0 "To-quoc - Dai-duong!"

VNA.5.t:0 "Foundation of the National Air Force"
VNA.5.d:0 "Today, in June 1951, an agency in charge of the Air Force under the General Staff of the Vietnamese National Army was established called the Air Section under the supervision of Field Marshal Giao ( if we keep him ) or General Hinh ( if we keep him ), initially only responsible for the Liaison Squadron commanded by the French Air Force where Vietnamese pilots only fly with French pilots on missions with commanders and main pilots are all French officers. This move marked the first true precursor to the future 3rd Armed Branch of the National Army and the first true step towards domination over the fatherland’s air and space domains with plans to form Air Officer academies in Nha-trang and Tan-son-Nhut are still pending"
VNA.5.a:0 "To-quoc - Khong-gian !"

VNA.6.t:0 "The Foundation of the Vietnamese National Construction Army"
VNA.6.d:0 "Today,[?global.date.GetDateStringNoHourLong], Emperor Nam-hung of Viet-Nam Dan-Quoc has announced the establishment of the 1st National army of free Vietnam which is named as the “Viet-nam Kien-Quoc Quan“ ( National Construction Army of Vietnam), such name of which is a nod to Cuong-de’s former Kien-Quoc Army which was leads by General Tran-trung-Lap before destroyed in 1945. The new Army will be comprised of personnels of around 60,000 which were consolidated from various Vietnamese paramilitaries forces: Bao-Quoc Doan, Ve-Quoc Doan,… and French Auxiliary Paramilitaries with state-of-the-art modern equipment under a professional Vietnamese officer corps and a new streamline modern structure and will serve as a prototype to a future independent Vietnamese armed forces, such a great force shall be able to combat and destroy all enemies of the Vietnamese people and of our Dan-quoc Government."
VNA.6.a:0 "Dan-quoc - Trach-nhiem - Quyet Chien !!"

VNA.7.t:0 "1st Yearly Army Parade"
VNA.7.d:0 "Today on August 24, 1951, the Emperor of Vietnam Nam-hung and General Tran-quang-Vinh of the Cao-dai forces organized a massive army parade which consisted mainly of the newly established Vietnamese National Construction forces and some French Army divisions. On this special occasion, Vinh was also officially promoted to the rank of Field Marshal by a decree of the Parliament and was appointed of the position of Inspector General of the new Vietnamese Army, and Prime Minister of Trung-Viet due to his outstanding patriotism and contribution to the building of our first modern army but some critics have commented that this action was also meant to appease the Cao-dai’s forces."
VNA.7.a:0 "We can defend our nation now!"

VNG.0.t:0 "[GetNewspaperHeader]Foundation of the Ve-binh Quoc-gia Viet-Nam"
VNG.0.d:0 "On May 11, 1950, our Prime Minister [VIE.leader] has officially announced the formation of the Ve-binh Quoc-gia Viet-Nam (Vietnam National Guard), the official army of the Etat du Vietnam. With a force of around 60,000 troops , this new military establishment was created through the amalgamation of several French-sponsored paramilitary groups, including Phan-van-Giao’s Viet-binh Doan, Ve-binh Nam-viet, Bao-chanh Doan and Ve-binh Son-cuoc, … The move was a significant step towards consolidating the thousand of pro French para-militaries operated in South Vietnam after the failure of Phan-van-Giao’s Viet-binh Doan’s project."
VNG.0.a:0 "For the Quoc-gia’s cause !"

