# Economic Committee #
FUL_Econ_Committee.1.t:0 "Formation of the Montagnard Economic Committee"
FUL_Econ_Committee.1.d:0 "One of the main points of the Quy-Che 16 that was agreed upon and approved by the Chief of State, Bao-Dai, and the French High Commissioner, Léon Pignon, was to establish the \"Hoi-Dong Kinh-Te Xu-Thuong.\" This committee will have the authority to oversee and plan out all economic proposals and policies for the Crown Domain of Southern Highlands. The Hoi-Dong Kinh-Te Xu-Thuong has announced a wave of socioeconomic reforms targeting the tribes. Such as allowing Montagnards the right to possess land and further infrastructure modernization schemes."
FUL_Econ_Committee.1.a:0 "We will ensure economic prosperity for the region."

# Colonel Massau's Proposal #
Colonel_Massau.1.t:0 "Colonel Jacques Massau's Proposal"
Colonel_Massau.1.d:0 "In 1949, Colonel Jacques Massu proposed a radical plan to encourage retired French military veterans to create plantations and settle in the Montagnard country of South Indochina. This was approved by High Commissioner Georges Thierry d'Argenlieu, but the plan was indefinitely delayed after the return of Chief of State Bao-Dai. Such radical plan hoped to both maintain French colonial interests in the region and help to civilize and invest in the region's untamed economic potential. If only we were to restart it..."
Colonel_Massau.1.a:0 "We need the money!"
Colonel_Massau.1.b:0 "This would only divide our nation."

