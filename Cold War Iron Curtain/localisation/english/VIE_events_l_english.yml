# Central Highland Railway #
Central_Highland_Railway.1.t:0 "The Central Trans-Indochinese Highland Railway"
Central_Highland_Railway.1.d:0 "Some appointed officials of the Domain of the Southern Highland, alongside French plantation owners, have requested a personal meeting with [VIE.GetLeader] regarding the construction of a new central rail line. The meeting shortly began and the French plantation owners then presented a map of where the new railway which they had coined as the \"Central Trans-Indochinese Highland Railway\" would be. The proposed railway would be around 700 km, would run straight alongside the steppe of Annamite Range, and would cut down around 2 hours of traveling distance between the two cities, which is currently around 17 hours of traveling in good weather, and allow great economic growth for the untamed Central Highlands region. The railway would be 25% funded from the French plantation owners' own pockets and would be built by French contractors and technologie. However, they would require our government to pay 75% (around 15 billion USD,) and defend them from local Viet-Minh sabotage."
Central_Highland_Railway.1.a:0 "An ambitious plan, we shall approve it!"
