### Country Events ###

## Mechanics ##
VIE_Mechanics.1.t:0 "Our New Territories"
VIE_Mechanics.1.d:0 "Despite the recent unification of Annam and Cochinchina under one government, many areas still face unrests from the Viet-Minh cells across the provinces. As the leader of Vietnam, it is our job to maintain order and placate the populace through both military and diplomatic means. If we do not pacify the provinces of Vietnam, then more Viet-Minh cells will rise up against us."
VIE_Mechanics.1.a:0 "Piece by piece, we will unite our nation under [VIE.GetLeader]"

VIE_Mechanics.2.t:0 "The Sect Dilemna"
VIE_Mechanics.2.d:0 "While nominally under the rule of the Central Government of South Vietnam, Cochinchina is in fact divided between sectarian leaders and the Binh-Xuyen group outside of Saigon. Around the countryside, the leaders consist of Huynh Cong-Bo leading the Hoa-Haoist, Pham Cong-Tac leading the Caodaist, Jean Leroy leading the UMDC, Thich Hoa-Binh leading the Harmonist movement, and Le Van-Vien leading the Binh-Xuyen forces. As the leader of Vietnam, we can choose to appease these groups and integrate them peacefully or dismantle them by force."
VIE_Mechanics.2.a:0 "The unity of our nation has come down to this."

## Political ##

# Elysee Accords #
Elysee_Accords.1.t:0 "The Elysée Accords"
Elysee_Accords.1.d:0 "At the Elysee Palace in the distant land of France, a historic agreement has been reached that will forever change the future of the millions of citizens within our territory. Our young nation recognized internationally as the State of Vietnam shall be granted greater independence from France within the multi continental system of the French Union, a momentous accomplishment that was the culmination of months of hard work by our Head-of-State Bao-Dai. The Elysee Accords will now move to the French National Assembly, to be officially ratified and signed by the French president.\n\nThe accords stated that Vietnam could now conduct its own foreign affairs, control its finances and have an army. Specifically, we were granted the right to appoint diplomats to China, Thailand, and the Vatican City, but the remainder of our foreign policy will remain under French guidance. Some may decry this as falling short of granting complete independence, but the matter of fact is that this was the best we could have got, especially in such turbulent times where pushing our French benefactors away would be complete suicide."
Elysee_Accords.1.a:0 "Slow and steady wins the race."

Elysee_Accords.2.t:0 "The Second Article of the Elysée Accords"
Elysee_Accords.2.d:0 "Although the Accords have granted us a slither of independence from the French, we do not yet have complete freedom in our diplomatic affairs. We can only appoint diplomats to the Republic of China, Thailand, and Vatican City. Though we will not be able to have any major impact on the world, we can still negotiate with two of our neighbors regarding any issues that may arise. Considering the current situation of the Indochinese peninsula, the French are not merely our benefactors but also our saviors from the Communist North. In the future, we may even negotiate with the Great Powers of the day as Equals and not as mere French puppets."
Elysee_Accords.2.a:0 "What they call a Bao-Dai solution turned out to be just a French solution."

# CCC Unification Choices
CCC_Unification_Choices.1.t:0 "Bao-Dai's Visit to Saigon"
CCC_Unification_Choices.1.d:0 "Earlier today, our Head-of-State Bao-Dai landed in Saigon after a short flight from Da-Lat. His arrival there signified a major step towards our reunification efforts with Cochinchina, for the former emperor was personally leading negotiations while also enjoying considerable French backing. The recent passing of a bill declaring Cochinchina to no longer be a direct French territory but instead part of the State of Vietnam in the French Assembly was a significant milestone that allowed our Head-of-State a comfortable position to leverage. With that in mind, Bao-Dai guided the subsequent negotiations…"
CCC_Unification_Choices.1.a:0 "…with great amicability, offering as much concession as possible."
CCC_Unification_Choices.1.b:0 "…with shrewd diplomacy and compromise, ensuring that nobody leaves unsatisfied."
CCC_Unification_Choices.1.c:0 "…with assertiveness and confidence, for he had the upper hand."

CCC_Unification_Choices.2.t:0 "Bao-Dai's Declaration to the Nation"
CCC_Unification_Choices.2.d:0 "Printed on the front page of all major newspapers this morning was a grand proclamation personally written by our Head-of-State Bao-Dai, requesting peace and unity among his people and announcing the upcoming plans for unification with Cochinchina. Intrigued citizens flocked to stores to buy copies and take a close look at the former emperor's words. After much deliberation and discussion, the general consensus among them was that Bao-Dai's writing was rather…"
CCC_Unification_Choices.2.a:0 "…tactful and polite, calling for solidarity above all else"
CCC_Unification_Choices.2.b:0 "…aggressive and uncompromising, stating that the nation would be united no matter the cost."

# CCC Unification
CCC_Unification.1.t:0 "Plead France for Vietnamese Unification"
CCC_Unification.1.d:0 "Despite our best attempts, it seems that our efforts to try and unify the \"Republic\" of Cochinchina have failed. Despite the \"warm\" relations between General Nguyen-Van-Xuan and Head of State Bao-Dai, the two cannot agree on a plausible solution to the country's problems. There are rumours that Nguyen-Van-Xuan is holding out for a different leader or, at the very least, a different solution and is stalling negotiations to unify. Bao-Dai has made the decision to appeal directly to the French. However, this may compromise the \"Purity\" of his diplomatic victory; it is believed that with their pressure, the remaining holdouts on unification will be forced to agree."
CCC_Unification.1.a:0 "Lets hope for the best."

CCC_Unification.2.t:0 "Bao-Dai Requests Unification with Cochinchina"
CCC_Unification.2.d:0 "The Head of State of Vietnam, Bao-Dai, has reached an impasse and requested our support to unify his country. As in many other cases, it seems that Bai-Dai's bark is worse than his bite. Fortunately, the main holdout to unification is Nguyen-Van-Xuan, who is loyal to us; with a certain amount of \"pressure,\" he can likely be persuaded to unify. Unifying the country might make it strong enough to start pulling its own weight in this struggle and put less pressure on our boys to sort things out. The question is whether we should continue to support Bao-Dai or if it's time for fresh blood."
CCC_Unification.2.a:0 "We'll think about it."

CCC_Unification.3.t:0 "France Requests Unification with Bao-Dai"
CCC_Unification.3.d:0 "Besides Bao-Dai's government, we have also received request from the French government for us to unite with Bao-Dai's government. Similarly, we could heed to the French request for us to join Bao-Dai's government provide that Bao-Dai follows some terms and conditions or we could refuse to join and remain an autonomous republic. However, refusing to join Bao-Dai's government would mean that Bao-Dai could take Cochinchina by force."
CCC_Unification.3.a:0 "May we build a strong Vietnam, together."
CCC_Unification.3.b:0 "We shall stand our ground."

CCC_Unification.4.t:0 "Cochinchina Agrees to Unify!"
CCC_Unification.4.d:0 "Great news has been delivered to our government recently. Our diplomatic office in Cochinchina, which is being dismantled as we speak, has just received confirmation that the Autonomous Republic of Cochinchina has ceased to exist as a political entity, and instead has become integral provinces of the State of Vietnam. Our Head-of-State Bao-Dai was reported to be personally elated at this development, and there has been considerable celebration in the streets. Without a doubt, this accomplishment will further entrench our legitimacy and improve our image in the eyes of the people."
CCC_Unification.4.a:0 "Slowly but surely, Vietnam becomes one again."

CCC_Unification.5.t:0 "Cochinchina Refuses Unification!"
CCC_Unification.5.d:0 "Devastating news has just been delivered to our government today. Despite our best efforts, our diplomatic office in Cochinchina will have to stay open for a little bit longer, for we have received an insulting refusal from a representative of Autonomous Republic of Cochinchina, stating that they would not submit to the authority of what they called \"the incompetent fools of the State of Vietnam.\" Our Head-of-State Bao-Dai was described to be extremely outraged when he heard of this development, who then proceeded to storm out of his quarter to contact the French and request immediate intervention. Riots and unrest have enveloped our streets, as citizens flock downtown to protest what they deemed to be governmental incompetence. This is undoubtedly a major strike to our legitimacy, and it will take a long time to rebuild our image."
CCC_Unification.5.a:0 "We are divided, but not for long."

CCC_Unification.6.t:0 "A Plead from Bao-Dai"
CCC_Unification.6.d:0 "With the recent negotiation between Cochinchina and Bao-Dai's government, we have received another request from Bao-Dai again regarding the unification of Cochinchina and Annam. Bao-Dai demands us again to unify Cochinchina and Annam under one government to ensure the stability of Vietnam. Considering our situation in Vietnam right now, it is best for us to heed Bao-Dai's words and \"persuade\" Cochinchina to unify with Annam under a single Vietnamese government friendly to us."
CCC_Unification.6.a:0 "Cochinchina has played around for too long, let's end this peacefully now."

CCC_Unification.7.t:0 "A Final Ultimatum"
CCC_Unification.7.d:0 "We have received the final ultimatum from France regarding the topic of unification of Cochinchina and Annam under a single Vietnamese government. It seems that the French is now pressuring us to unite with Bao-Dai's government considering that Bao-Dai threaten to invade us if we refuse peaceful unification. We could cave to Bao-Dai's demand to ensure peace among the Vietnamese people or we could put our foot down and refuse to his demand and fight to our last breath. Beware that if we refuse Bao-Dai's term to unify, the French will not come to our defense if he sends his army against us."
CCC_Unification.7.a:0 "Maybe it is for the best."
CCC_Unification.7.b:0 "Our decision is final, we shall not bow to Bao-Dai!"

CCC_Unification.8.t:0 "Cochinchina Submits!"
CCC_Unification.8.d:0 "It is natural that our glorious leader Bao-Dai would attract Cochinchina to the State of Vietnam. General Nguyen-Van-Xuan has great respect, as he should, for the hegemony of Bao-Dai over all of Vietnam is just, promising, and natural. Bao-Dai is the greatest leader our nation ever had, in its thousands of years of history. His diplomatic skills, economic acumen, and commanding personality means he is unstoppable, and will surely crush the northern communist threat.\n\nThe unification of Cochinchina with our Central Provisional Government will lead us to unequivocal greatness. Nguyen-Van-Xuan understands that under a superior centralised government, we can defeat the communists and bring about a proper modern Vietnamese state."
CCC_Unification.8.a:0 "We Are One at Last..."

CCC_Unification.9.t:0 "Cochinchina Refuses Again!"
CCC_Unification.9.d:0 "General Nguyen-Van-Xuan has blighted the country by not accepting the unification of our lands with his occupied Cochinchina. His reluctance to band together to fight the northern communist threat will surely be a stain on Vietnam for many years to come. He claims that our former king Bao-Dai is unfit to rule because of controversies in Saigon, but these \"justification\" are not enough to make Bao-Dai resign or stop wanting the best of the Vietnamese people. He carries a heavy weight on his back and it is no surprise or crime for him to indulge in human pleasures. As for Nguyen-Van-Xuan, it is expected that a French sympathiser would be so greedy and power hungry. The people, and the world, will understand Bao-Dai's hegemony over all of Vietnam is justified and necessary."
CCC_Unification.9.a:0 "South Vietnam shall be united, once and for all!"

CCC_Unification.10.t:0 "Bao-Dai Takes Over Cochinchina!"
CCC_Unification.10.d:0 "Recently, Bao-Dai has arrived in Saigon to demonstrate that he has unified Cochinchina and Annam under his government. While this means that Cochinchina is lost to us for now as our troops are outnumbered by the French and their lackeys, we must not give up our dream on reunifying Vietnam. We must not stop this war until Vietnam is liberated from the imperialist!"
CCC_Unification.10.a:0 "Let us not lose hope, this is just the beginning."

# FUL Unification - Integration
FUL_Unification.1.t:0 "Montagnard Country Ratifies Du-So 6/QT/TG"
FUL_Unification.1.d:0 "Today, on [?global.date.GetDateStringNoHourLong], the French Ministry of Overseas has given the authority to manage the Trung-Phan Highlands from the Autonomous Montagnard country to the [VIE.GetName]. Chief of State Bao-Dai separated the Trung-Phan Highlands from our governmental controls and established a special administrative system called the Domain of the Crown within the State of Vietnam as his possessions through \"Du-So 6 /QT/TG\" on 15 April, 1950. According to the Du, Bao-Dai will hold both the titles of \"Chief of State" and "Emperor" in the newly annexed lands."
FUL_Unification.1.a:0 "Another toast to our Chief of State and the Quoc-Gia Solution!"

FUL_Unification.2.t:0 "France Reestablishes Colonial Rule Over the Montagnards" 
FUL_Unification.2.d:0 "Head of the French High Committee in Indochina, Léon Pignon, has announced the establishment of the Montagnard Republic in the former Trung-Phan Highland Crown Domain and land of the Montagnard ethnic minorities. Pignon delivered a speech in the Da-Lat Mayoral Palace, believing such a radical decision could greatly benefit the Montagnard ethnic minority tribes in their future development and preserve their unique culture against further Vietnamization, colonization, and instability from South Vietnam's recent regime change."
FUL_Unification.2.a:0 "How ironic... we will issue a notion of protest against the French Government."

FUL_Unification.3.t:0 "Request Dominion Over the Trung-Phan Highlands"
FUL_Unification.3.d:0 "Today, the Emperor and his Parliament have sent a telegraph \"Du-So 1/HD/CN-TP\" directly to Paris in request to set up authority over the current territory of the Autonomous Montagnard Country. Previously, on May 30, 1949, the French delegated the authority to manage the Central Highlands's affairs from the Montagnard country to the former Provisional Central Government of Vietnam under Bao-Dai's control via Du number 6/QT/TG on 15 April 1950. However, Emperor Nam-Hung argued that the \"exchange\" was de jure only as the Montagnards were still able to remain largely independent and oppose the new government under some accusations that some of the Montagnards like the famed Dinh-Nup were actively aiding the Viet-Minh in raiding and massacring local Kinh and other ethnics citizens."
FUL_Unification.3.a:0 "We hope they will grant us our rightful authority over this untamed land."

FUL_Unification.4.t:0 "[VIE.GetLeader] Requests Dominion Over the Trung-Phan Highlands"
FUL_Unification.4.d:0 "Today, Cuong-De and his newly formed government have sent a telegraph \"Du-So 1/HD/CN-TP\" directly to our government regarding a request to set up authority over the current territory of the Autonomous Montagnard Country. Our government has delegated the authority to rule over these regions to Bao-Dai's former regime back on May 30, 1949, which was already ratified via Du number 6/QT/TG on 15 April 1950. However, in the telegraph, Cuong-De claimed that former Du was de jure only as the Montagnards were still able to remain largely independent and oppose our colonial government with some of the Montagnards actively aiding the Viet-Minh in raiding and destroying our plantations in the Region."
FUL_Unification.4.a:0 "We prefer to keep the Montagnards regions under our rule for the foreseeable future."
FUL_Unification.4.b:0 "Very well, we will hand over authority."

FUL_Unification.5.t:0 "France Denies Our Dominion over the Trung-Phan Highlands"
FUL_Unification.5.d:0 "Today, the French Ministry of the Overseas has denied our Du-So 1/HD/CN-TP and instead chosen to rule over the lands themselves due to \"their priority to ensure French settlements and plantations' safety\". Concerningly, in recent days small detachments of French and Montagnards Security Battalions which are stationed in the land have been expanded rapidly and deployed with the official justification is \"to prevent further Viet-Minh and Montagnards terrorism.\""
FUL_Unification.5.a:0 "That's only an excuse. It is OUR rightful land..."

FUL_Unification.6.t:0 "France Approves Our Dominion over the Trung-Phan Highlands"
FUL_Unification.6.d:0 "Today, the French Ministry of the Overseas has approved our Du-So 1/HD/CN-TP and will hand over the authority to rule over the land to our Government immediately. However, small detachments of French and Montagnards Security Battalions are stationed in the land for the foreseeable future to prevent further Viet-Minh and Montagnards terrorism. The Emperor has just issued a Du regarding setting up an autonomous government in the Land starting with the mobilization of our Kien-Quoc Quan."
FUL_Unification.6.a:0 "Very well."

# NUN Unification - Integration
NUN_Unification.1.t:0 "Bao-Dai Demands Our Submission"
NUN_Unification.1.d:0 "On [?global.date.GetDateStringNoHourLong], the French Ministry of Overseas handed over the authority to manage the Central Highlands' and Upper South's ethnic autonomous regions to the National Government of Vietnam. Vietnam's Chief of State, Bao-Dai, instead separated the Central Highlands and established a special administrative regulation called Hoang-Trieu Cuong-Tho (Crown Domains) through Du So 6/QT/TH on April 15, 1950. The Du has specified that in these new regions, Bao-Dai in addition to being Head of State, will hold the role of \"Emperor\" and will rule personally over the Crown Domains as his fiefdoms. While the French Paris government has promised to grant and protect our nation's independence from Vietnam after the War against Communism, Bao-Dai instead has used the Du to demand our government's submission via a telegram sent from Saigon. How shall we respond?"
NUN_Unification.1.a:0 "We'll comply as long as their promise of freedom is kept."
NUN_Unification.1.b:0 "The French have promised us the right to defend our independence!"

# Etat du Vietnam
Etat_du_Vietnam.1.t:0 "A Cooperative South Vietnam"
Etat_du_Vietnam.1.d:0 "Recently, our great leader Bao-Dai made an overture in Saigon in an effort to reunify Cochinchina and Annam under one government. For years, our government faces many problems across the nation such as an incompetent colonial administration, religious paramilitary groups, bandits, and a nationwide Communist insurgency from North to South. Despite these problems, Bao-Dai managed to unify Cochinchina and Annam under his rule under our new state, the State of Vietnam, or État du Viêt-Nam in French. Since Bao-Dai unified these two regions under our new government, he hopes to gain more autonomy from France by gaining control of the other Crown domains of Vietnam and destroying communism once and for all."
Etat_du_Vietnam.1.a:0 "After everything, South Vietnam is united once more!"

Etat_du_Vietnam.2.t:0 "A United South Vietnam"
Etat_du_Vietnam.2.d:0 "Recently, our great leader Bao-Dai and his army marched into Saigon in an effort to reunify Cochinchina and Annam under one government. For years, our government faces many problems across the nation such as an incompetent colonial administration, religious paramilitary groups, bandits, and a nationwide Communist insurgency from North to South. Despite these problems, Bao-Dai managed to unify Cochinchina and Annam under his rule under our new state, the State of Vietnam, or État du Viêt-Nam in French. Since Bao-Dai unified these two regions under our new government, he hopes to gain more autonomy from France by gaining control of the other Crown domains of Vietnam and destroying communism once and for all."
Etat_du_Vietnam.2.a:0 "After everything, South Vietnam is united once again..."

Etat_du_Vietnam.3.t:0 "Recognize Bao-Dai's New Regime?"
Etat_du_Vietnam.3.d:0 "With Bao-Dai's recent takeover of Cochinchina and the formation of the State of Vietnam, we have two options on how to handle this issue. We could recognize Bao-Dai's government as the legitimate government of Vietnam and begin diplomatic relation or we could refuse due to the current instability in Vietnam. Accepting Bao-Dai's government as the legitimate government of Vietnam would allow us to conduct diplomatic relation and gain new allies in Southeast Asia. However, Bao-Dai's government might not be the most reliable as an ally, so we need to be careful with our choice here."
Etat_du_Vietnam.3.a:0 "A toast, to our new anti-communist allies!"
Etat_du_Vietnam.3.b:0 "Let's keep things open for now."

Etat_du_Vietnam.4.t:0 "Bao-Dai Declares Us \"Demonic Communists\"!"
Etat_du_Vietnam.4.d:0 "Unsurprisingly, Bao-Dai has declared us as "Demonic Communists" that needs to be wiped from the Earth as soon as possible. We decided to scoff at his words considering his status as nothing more than a French lackey oppressing the people. We must continue on our goal of liberation of Vietnam from North to South from the imperialist power once and for all."
Etat_du_Vietnam.4.a:0 "He'll get what's coming to him."

Etat_du_Vietnam.5.t:0 "Nguyen-Van-Xuan Is Elected Deputy Prime Minister of the State of Vietnam"
Etat_du_Vietnam.5.d:0 "With the peaceful unification of Cochinchina and Annam, let us elect Nguyen-Van-Xuan as our Prime Minister. With his expertise as the former governor of Cochinchina, he could provide us the legitimacy that we need to the western world that we are a worthy democratic nation. Nguyen-Van-Xuan's former position as the head of the Autonomous Republic of Cochinchina could also prove useful in helping us keeping Cochinchina under our control."
Etat_du_Vietnam.5.a:0 "A useful ally."

Etat_du_Vietnam.6.t:0 "Bao-Dai Remains as the Sole Prime Minister of the State of Vietnam"
Etat_du_Vietnam.6.d:0 "With the unification of Cochinchina and Annam, Bao-Dai shall remain as the Prime Minister of the State of Vietnam until the next election. With Bao-Dai's leadership, we should expect a hardline stance against the Communists in Vietnam. However, Bao-Dai's hedonistic lifestyle attracts criticism from the people, which will make control of Vietnam difficult. As the sole leader of the State of Vietnam, Bao-Dai now needs to handle his position with care, lest the nation falls to Communism again."
Etat_du_Vietnam.6.a:0 "Let's hope he can keep things under control."

# Bao-Dai
BaoDai.1.t:0 "A Gift to Le-Van-Vien"
BaoDai.1.d:0 "The Emperor has recently made his close friend Le-Van-Vien a \"Baron\" of the Royal Family due to his increased and long-lasting support for the Emperor. Le-Van-Vien is the leader of the Binh-Xuyen Mafia who fields a large autonomous army within South Vietnam and also maintains one of the largest casinos in Southeast Asia. It is in this casino that Vien helps out Bao-Dai due to his frequent losses in gambling and conflicts with women due to his womanizing personality. Not only is Vien a Baron, but his younger brother has been adopted by the Emperor himself and has promised to make Vien a full General in the South Vietnamese Army."
BaoDai.1.a:0 "A good friend is hard to find these days."

BaoDai.2.t:0 "Da-Lat, The Summer Capital"
BaoDai.2.d:0 "Da-Lat is one of the most popular tourist destinations in Vietnam and has been used as a summer capital by the French due to its temperate weather compared to the tropical weather in the rest of the country. It has also been nicknamed the \"City of Eternal Spring\" due to year-long mists in its valleys. However, the infrastructure is woefully outdated and the Emperor has decreed that the \"Summer Capital\" be completely revamped with modern infrastructure and electricity to not cause any issues for the Royal Family when they come to vacation there."
BaoDai.2.a:0 "The City of a Thousand Flowers arrives in the modern era."

BaoDai.3.t:0 "Saigon, Pearl of the Orient"
BaoDai.3.d:0 "Saigon, also known as the Pearl of the Orient was the pride of French Indochina and is the capital of our state. Hence, it should be accorded the greatest respect we can give and be adorned with the most extravagant of decorations. In light of this, the Emperor has declared an extensive reformation plan which hopes to bring the city from historical antiquity up to modern standards. A modern look with a Vietnamese feel will do wonders for our prestige in front of visitors and help in inviting foreign investments into our country."
BaoDai.3.a:0 "The Pearl shines as bright as ever."

BaoDai.4.t:0 "The Manifesto of Ngo-Dinh-Diem"
BaoDai.4.d:0 "On the 6th of June 1949, a significant development unfolded as the French Secret Police, known as \"Xac-Te,\" directly contacted our government to deliver a grave warning about the peril posed by Ngo-Dinh-Diem, whom they branded a traitor. Their concerns centered on Diem's latest manifesto, which had just been published in our newspapers. This piece contained deeply unsettling and radical ideas, with the apparent intent of sowing the seeds of rebellion among our populace, urging them to rise against both our fledgling government and our French benefactors.\n\nThe Chief of Security at Xac-Te emphasized that prompt action should have been taken to remove Diem from the equation, underscoring the potential threat posed by his Christian Social Movement. The fear was that if allowed to continue, Diem could inflict further damage upon our government's struggle against the encroaching specter of northern communism and disrupt the fragile stability we sought to maintain.\n\nHere is an excerpt from Diem's manifesto, which sheds light on his ideological stance:\n\n"We must recognize that our current struggle extends beyond mere political independence for our homeland. It is, in essence, a SOCIALIST REVOLUTION, aimed at securing FREEDOM for the FARMERS AND WORKERS OF VIETNAM! Our ultimate objective is to ensure that every individual in Vietnam possesses the means of production, enabling them to lead lives of dignity. To achieve this, I advocate for progressive and bold social reforms that will not only safeguard our human dignity but also usher in an era of growth and evolution."\n\nThe urgency of the situation is undeniable, and the need to rectify our course is immediate."
BaoDai.4.a:0 "Another nuisance."
BaoDai.4.b:0 "A potential oppurtunity..."

BaoDai.5.t:0 "Chief of State Bao Dai Fails to Address Ngo Dinh Diem’s Manifesto"
BaoDai.5.d:0 "Following the release of Ngo Dinh Diem’s social revolution manifesto, Chief of State Bao Dai has struggled to manage the escalating situation in Vietnam. Diem’s calls for a \“social revolution for better treatment of workers\“, and an end to our benefactor’s patronage have radicalized the ignorant populace leading to widespread riots and workers’ strikes across the country. Demands for improved labor rights and an end to French influence have put immense pressure on our Quoc-gia government thus the Xac-te and Canh-sat Quoc-gia have begun to take far more \“drastic measures\“ to restore order and security…"
BaoDai.5.a:0 "Shoot them!"

BaoDai.6.t:0 "Containing Diem's Ambitions"
BaoDai.6.d:0 "Ngo-dinh-Diem's latest manifesto for a \“Socialist\“ Vietnam gained some attention across the country but failed to attract widespread support. Despite its limited impact, the French colonial authority and our Chief of State Bao-dai’s Quoc-gia government in Saigon now saw Diem’s ambitions as a potential threat to the “Quoc-gia solution.” The French expressed concerns and recommended decisive action to neutralize Diem’s influence. Both of our Quoc-gia government and our French benefactors worked together to contain his ambitions, while the Viet Minh reportedly abandoned efforts to sway Diem to their cause, further isolating him from political power."
BaoDai.6.a:0 "The Clock is ticking…"

BaoDai.7.t:0 "Dealing with Diem"
BaoDai.7.d:0 "Under pressure from the French, Chief of State Bao-dai and the Etat du Vietnam’s Quoc-gia government faced a critical decision on how to handle the growing challenge posed by Ngo-dinh-Diem. After careful consultations with the Cong-an Quoc-gia (National Police) and Xac-te Secret Police, three options were proposed:\n\nAwait Diem’s Self Exile: this would be the safest approach, as Diem was rumored to soon leave the country voluntarily, neutralizing the threat without direct confrontation.\n\nArrest Diem: Diem could be charged with Anti-State activities and Communist terrorism, though this would risk souring relations with the influential Ngo-dinh family, whose political connections were still formidable.\n\nArrest Ngo-dinh-Nhu: Targeting Diem’s younger brother, Nhu, who was suspected of collaborating with Communist and Syndicalist cells and inciting daily strikes and riots in Saigon, might silence Diem without direct confrontation, though it carried risks of public backlash."
BaoDai.7.a:0 "Await Diem’s Self Exile"
BaoDai.7.b:0 "Arrest Diem"
BaoDai.7.c:0 "Arrest Ngo-dinh-Nhu"

BaoDai.8.t:0 "Nationalist Parties Support Bao-Dai"
BaoDai.8.d:0 "Several rightist and nationalist parties, including the Viet-Quoc, Dai-Viet Party, and others, agreed to operate under a compromise with the French. At the time, the French sought to weaken anti-colonial forces by promoting division and consolidating power under the more compliant "Bao Dai Solution." Seeing this as an opportunity, these parties joined the \“Lien-minh Quoc-gia \“( National Front ) scheme, rallying support for the Quoc-gia cause and backing Bao Dai’s vision. Our goal was to unify the South against the communist threat led by Ho Chi Minh and ultimately liberate the North from communist control."
BaoDai.8.a:0 "Another victory for the Quoc-gia cause"

BaoDai.9.t:0 "The 1955 Grand Election"
BaoDai.9.d:0 "As the 1955 referendum approaches, South Vietnamese citizens will determine the nation’s future for the first time. The election pits Prime Minister Ngo-dinh-Diem, a visionary leader advocating for independence and reform, against former Emperor Bao-dai, who seeks to maintain the status quo with close ties to France.\n\nMany in South Vietnam view Diem as the leader who can finally break the country free from colonial influence. His promise to build a Republic under the principles of Labour Personalism—focusing on empowering the working class, promoting progressive ideas, and modernizing society—has inspired hope for a new, independent Vietnam. To many, Diem represents a future where Vietnam can stand on its own, free from foreign interference.\n\nOn the other hand, Bao-dai, who abdicated in 1945 but continues to hold the title of head of state, represents the old order. He proposes to keep the pro-French monarchy in place, believing that maintaining these ties will ensure stability and financial aid. Yet, his distant leadership and lavish lifestyle abroad have led many to question his commitment to the country’s well-being.\n\nAs South Vietnam remains fractured—its countryside controlled by powerful religious sects like the Cao-dai and Hoa-hao, and the streets of Saigon under the grip of the Binh-xuyen crime syndicate—the people of South Vietnam see the upcoming referendum as their chance to reclaim the future. For some, Diem is the revolutionary figure who can unify the nation, while for others, Bao-dai promises of stability hold appeal but the voting is yet to be voted…"
BaoDai.9.a:0 "And … Prime Minister Diem won with … 98.9% of the vote!"

BaoDai.10.t:0 "The Fate of the Captured Viet-Minh’s Leadership"
BaoDai.10.d:0 "Our brave heroes of the National Vietnamese Army of our Quoc-gia government have captured several top Viet-Minh leaders, sparking debate over their fate. While the French CEFEO Command has urged their execution to stamp out future revolutionary threats, many of our own compatriots have instead advocated for leniency.\n\nOur Dong-bao has argued that sparing the captives would show that the Quoc-gia cause stands for unity and reconciliation, aiming to bring all Vietnamese together, regardless of political differences, in building a shared future. They believe that by choosing mercy, South Vietnam can demonstrate its commitment to national solidarity, above the divisions of the evil Communist cause."
BaoDai.10.a:0 "Better dead than commie…"
BaoDai.10.b:0 "Regardless, we are all Dong-bao"

BaoDai.11.t:0 "Farewell Bao-Dai!"
BaoDai.11.d:0 "Following Bao-dai’s defeat in the October 4, 1955 Grand Election, which officially stripped him of all titles and powers, former Chief of State Bao-Dai has gone into exile. On October 18, 1955, from his residence in Paris, Bao-Dai attempted to dismiss Prime Minister Ngo-dinh-Diem, accusing our Prime Minister of creating a police state and leading an oppressive leftist Personalist dictatorship. However, the move failed to garner any popular supporters except from niche reactionary groups, solidifying his exit from power.\n\nBao-Dai has since moved to Cannes and later Alsace, where he leads a quiet life in exile, forging friendships with influential figures like Jean de Beaumont, a former member of the Cochinchinese parliament. His once grand reign now seems like a distant memory as South Vietnam forges ahead under Diem's leadership."
BaoDai.11.a:0 "A fitting ends for a playboy"

BaoDai.12.t:0 "Bao-Dai's Exile"
BaoDai.12.d:0 "With the loss of support from the people, the Vietnamese and the French government alike, it seems that Bao-Dai's days in politics are numbered. As Bao-Dai's loyalists decline day by day in government and the military, it seems the only choice for Bao-Dai is a life in exile. The former emperor was last seen in Paris ready to spend the rest of his life in exile. His reputation will be the first former Chief of State who spend the rest of his life in exile in France as a disgrace to his nation."
BaoDai.12.a:0 "So long Bao-Dai."

BaoDai.13.t:0 "Prince Bao-Long's Reckless Lifestyle"
BaoDai.13.d:0 "Paris, [?global.date.GetDateStringNoHourLong] - Prince Nguyen-Phuc Bao-Long, son of Chief of State Bao-Dai of Vietnam, has become notorious for his extravagant playboy lifestyle in Paris. Despite his mother's attempts to control him, Bao Long's penchant for luxury cars and high living mirrors that of his father. On his birthday, Bao-Dai gifted his son a Jaguar VII, which Bao Long immediately exchanged for the new Jaguar XK 120, the first car to exceed speeds of 200 km/h. Our government even issued a special license for the young prince, allowing him to drive this state-of-the-art vehicle."
BaoDai.13.a:0 "Can we revoke his license?"

BaoDai.14.t:0 "Diem's recent activities in Japan and the U.S."
BaoDai.14.d:0 "After the recent self-exile, our French benefactors informed our government about Ngo Dinh Diem’s recent activities abroad: During a meeting in Japan with General Douglas MacArthur, Diem, accompanied by his brother Bishop Ngo Dinh Thuc received a lukewarm response. MacArthur showed little interest in Diem’s appeals for U.S. support in liberating Vietnam from French control, focusing instead on post-war Japan.\n\nFollowing this, Diem traveled to the United States, meeting with U.S. State Department officials on the advice of political professor Wesley Fishel. However, his presentation failed to impress American policymakers. An US State Department official noted that Diem appeared more concerned with his personal ambitions than with addressing Vietnam’s complex issues. The U.S. remains unconvinced of his leadership, leaving Diem without the support he sought."
BaoDai.14.a:0 "Nobody will take his pseudo-Communist ideas seriously"

# French Coup
French_Coup.1.t:0 "Leroy's Takeover"
French_Coup.1.d:0 "It seems that we have angered the French so much that they no longer want to do business with us anymore. This morning, a group of armed men led by Jean Leroy, a commander of the UMDC, stormed our leader's residence and threw a coup d'état against our leader with the backing of the French government. With the French in control of Vietnam once again, it seems that Vietnam would remain dependent on French support for a really long time with the French planning to appoint Nguyen-Van-Hinh as the leader of [VIE.GetName]."
French_Coup.1.a:0 "We should've dealt with him when we had the chance."

French_Coup.2.t:0 "Hinh's Ascension"
French_Coup.2.d:0 "To solidify French control in Vietnam once again, the French government appointed General Nguyen-Van-Hinh as the leader of [VIE.GetName]. As a loyal French-trained officer, Hinh allows the French to have a local face while at the same time always answer to France. This means the current Vietnamese government will remain dependent on France fo years to come."
French_Coup.2.a:0 "This cannot be happening..."

# Ngo-Dinh Brothers
NgoDinh_Brothers.1.t:0 "The Exile of Diem"
NgoDinh_Brothers.1.d:0 "Reports have reached the French Secret Police \"Xac-Te\" that Ngo-Dinh-Diem, the elusive figure behind the controversial manifesto, has managed to escape capture. Intelligence suggests that Diem has found refuge in Japan, further complicating our efforts to contain his radical agenda.\n\nRecent intelligence intercepts also indicate that Diem has had a clandestine meeting with Cuong-De, a prominent figure known for his involvement in anti-government activities. This meeting, shrouded in secrecy, hints at a potential alliance between two forces with similar aims but differing methods.\n\nCuong-De's involvement raises concerns about the depth of collaboration among various factions seeking to challenge our government's stability and French support. Diem's continued presence on the international stage, coupled with this newfound alliance, adds another layer of complexity to the evolving situation.\n\nXac-Te remains vigilant, monitoring these developments closely and assessing the implications of this unexpected meeting. As we strive to safeguard our nation against the communist threat, this new alliance could prove to be a formidable challenge in the days to come."
NgoDinh_Brothers.1.a:0 "Someone is going to be fired for this!"

NgoDinh_Brothers.2.t:0 "The Arrest of Diem"
NgoDinh_Brothers.2.d:0 "On his way to visit his brother, Ngo-dinh-Thuc, in Vinh-Long, Diem was abruptly arrested by agents of our Xac-te secret police under orders from the Quoc-gia government. The arrest, based on charges of \“Anti-State activities\“, sent shockwaves through political circles. In response, the powerful Ngo-dinh family has swiftly issued a public letter of disapproval, denouncing the arrest as unjust and politically motivated. They demanded Diem’s immediate release, framing the act as a grave mistake that could damage the fragile stability of the country."
NgoDinh_Brothers.2.a:0 "Checkmate!"

NgoDinh_Brothers.3.t:0 "The Arrest of Nhu"
NgoDinh_Brothers.3.d:0 "Today, Ngo-dinh-Nhu was arrested by our Xac-te Secret Police’s agents on charges of \“anti-state activities and communist terrorism\“ after inciting daily strikes and riots in Saigon alongside Syndicalists and Communists cells. His collaboration with radical groups had destabilized the city, and his arrest was seen as a decisive move to not only end the unrest but also undermine the influence of his brother, Ngo-dinh-Diem following the recent manifesto scandal. The arrest was viewed as a strategic “one rock, two birds” solution, aiming to silence both Nhu and Diem, weakening their political aspirations in one stroke."
NgoDinh_Brothers.3.a:0 "And … CHECKMATE!"

NgoDinh_Brothers.4.t:0 "Tran Quoc Buu forms Syndicalist Alliance with Ngo Dinh Nhu"
NgoDinh_Brothers.4.d:0 "Saigon,[?global.date.GetDateStringNoHourLong] – In a significant development in the anti-colonial struggle, Trade Unionist Tran-Quoc-Buu, head of the Vietnamese Confederation of Workers, has allied with Ngo-dinh-Nhu. This partnership aims to mobilize support for a syndicalist movement against French colonial rule. Concerningly, around early 1952, Nhu, a prominent political figure and brother of Ngo Dinh Diem, began collaborating with Buu to bolster Diem's political agendas, notably Diem’s recent “ Social Revolutionary Manifesto “ in 1949. Together, they launched a Saigon revolutionary journal called "Xa-Hoi" (Society), which actively endorsed Buu's movement and trade unionism. This alliance represents a powerful convergence of political and labor forces, seeking to harness the strength of Vietnam's workers in the fight for independence and social justice. The collaboration between Buu and Nhu signals a concerning development against our French patrons and Quoc-gia’s cause, combining syndicalist principles with nationalist aspirations."
NgoDinh_Brothers.4.a:0 "We should have arrested them long ago"

# VIE PMs
VIE_PMs.1.t:0 "Nguyen-Van-Xuan Resigns as Prime Minister"
VIE_PMs.1.d:0 "Grave news, my great leaders! It seems that Nguyen-Van-Xuan has resigned his position as Prime Minister. For now, Bao-Dai will remain in charge of the nation until he can find another Deputy Prime Minister. One candidate Bao-Dai have in mind for the Deputy Prime Minister position is Nguyen-Phan-Long. Nguyen-Phan-Long's Cao Dai's faith, pro-American foreign policy, and nationalist domestic policy should appeal to fellow Caodaist, those that want a closer relation with America, and nationalists in our nation. Another candidate for Bao-Dai would be Tran-Quang-Vinh, a Cao-Dai general known for his support for the exiled prince Cuong-De."
VIE_PMs.1.a:0 "Bao-Dai can't do everything alone!"

VIE_PMs.2.t:0 "Nguyen-Phan-Long Resigns as Prime Minister"
VIE_PMs.2.d:0 "Despite Nguyen-Phan-Long's best attempt to govern the nation, it seems that he has earned the ire of the French and now Bao-Dai has to force Phan-Long to resign. With Phan-Long no longer the Prime Minister, Bao-Dai will fill in his place for now until he can find someone else to fill in the position of Prime Minister. One candidate Bao-Dai has in mind is Tran-Van-Huu, a former Deputy Prime Minister of Cochinchina who is known for his order of sending polices to crush the student protest of 1950. Another candidate for Bao-Dai would be Nguyen-Bao-Toan, a Catholic revolutionary known for his friendly stance toward the Hoa-Hao, and also an ally of Diem."
VIE_PMs.2.a:0 "Let's hope we can find a replacement in time."

VIE_PMs.3.t:0 "Tran-Van-Huu Resigns as Prime Minister"
VIE_PMs.3.d:0 "After holding the position as Prime Minister for two years, Tran-Van-Huu resigned his post and Bao-Dai has to find a candidate for the position."
VIE_PMs.3.a:0 "Let's hope we can find a replacement in time."

VIE_PMs.4.t:0 "Nguyen-Van-Tam Resigns as Prime Minister"
VIE_PMs.4.d:0 "Like all of the prime ministers before him, Nguyen-Van-Tam resigned his post as prime minister of [VIE.GetName] a year after Bao-Dai appointed him. To fill in the gap, Bao-Dai decided to appoint his cousin, Nguyen-Phuc Buu-Loc, as the prime minister."
VIE_PMs.4.a:0 ""

VIE_PMs.5.t:0 "Nguyen-Phuc Buu-Loc Resigns as Prime Minister"
VIE_PMs.5.d:0 "After governing for a year, Nguyen-Phuc Buu-Loc has resigned as prime minister of the [VIE.GetName]. For now, as there are no one to fill in the position, Bao-Dai will remain in charge of the [VIE.GetName] until he can find someone willing to take the position."
VIE_PMs.5.a:0 "What will this means for Vietnam."

VIE_PMs.6.t:0 "Tran-Quang-Vinh Resigns as Prime Minister"
VIE_PMs.6.d:0 "Despite Tran-Quang-Vinh's best attempt to govern the nation, it seems that he has earned the ire of the French and now Bao-Dai has to force Quang-Vinh to resign. With Quang-Vinh no longer the Prime Minister, Bao-Dai will fill in his place for now until he can find someone else to fill in the position of Prime Minister. One candidate Bao-Dai has in mind is Tran-Van-Huu, a former Deputy Prime Minister of Cochinchina who is known for his order of sending polices to crush the student protest of 1950. Another candidate for Bao-Dai would be Nguyen-Bao-Toan, a Catholic revolutionary known for his friendly stance toward the Hoa-Hao, and also an ally of Diem."
VIE_PMs.6.a:0 "Let's hope we can find a replacement in time."

VIE_PMs.7.t:0 "Nguyen-Bao-Toan Resigns as Prime Minister"
VIE_PMs.7.d:0 ""
VIE_PMs.7.a:0 "Let's hope we can find a replacement in time."

VIE_PMs.8.t:0 "Dinh-Xuan-Quang Resigns as Prime Minister"
VIE_PMs.8.d:0 "Like all of the prime ministers before him, Dinh-Xuan-Quang resigned his post as prime minister of [VIE.GetName] a year after Bao-Dai appointed him. To fill in the gap, Bao-Dai decided to appoint his cousin, Nguyen-Phuc Buu-Loc, as the prime minister."
VIE_PMs.8.a:0 ""

