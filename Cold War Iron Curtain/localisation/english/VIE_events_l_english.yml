# Dan-Vuong Model in FUL #
FUL_DanVuong_Model.1.t:0 "Introducing the Dan-Vuong Model to the Montagnards"
FUL_DanVuong_Model.1.d:0 "For hundreds of years, the Montagnard tribes have sadly been stuck in a stage of perpetual inter-tribal conflicts, superstition, and reactionary beliefs that have been easily exploited by countless external imperialist forces. The recently, self-declared Montagnard \"Republic\" and Léon Pignon's neo-colonization scheme are alarming as they proved the sad truth that the Montagnards are still unable to properly self-rule themselves. For the forseeable future, we will enlighten them via teaching and propagandizing the Dan-Vuong model to prepare them for their future autonomy within our country and as our future fellow Vietnamese compatriots!"
FUL_DanVuong_Model.1.db:0 "For hundreds of years, we have sadly been stuck in a stage of perpetual inter-tribal conflicts, superstition, and reactionary beliefs that have been easily exploited by countless external imperialist forces. The recently, self-declared Montagnard \"Republic\" and Léon Pignon's neo-colonization scheme are alarming as they proved the sad truth that we are still unable to properly self-rule ourselves. For the forseeable future, we will undergo enlightenment via teaching and propagandizing the Dan-Vuong model to prepare ourselves for our future autonomy within the [VIE.GetName] and as future fellow Vietnamese compatriots!"
FUL_DanVuong_Model.1.a:0 "We are one! We are Vietnamese after all!"

FUL_DanVuong_Model.2.t:0 "Nam-Hung's Visit to the Central Highlands"
FUL_DanVuong_Model.2.d:0 "Today, the newly reigned Emperor Nam-Hung and a large delegation of Phuc-Quoc veteran revolutionaries: Ngo-Dinh-Diem, Hoang-nam-Hung, and Nguyen-rinh-Nhiep arrived at the picturesque spa town of Da-Lat, Bao-Dai's former summer capital, after 2 days of traveling by trains and armored cars from Phu-Xuan to Da-Lat under the protection of Field Marshal Tran-Quang-Vinh. The delegation was spotted going to famous locations like the Xuan-Huong artificial lake, Côte d' Azure, Gran Liceo Yersin, and the newly built Da-Lat Student Officer Academy where the Emperor delivered a small speech about the importance of dreams and struggles, which he believed is the two main factors that will greatly help the Nation's future in current difficult times. Curiously, the trip deliberately ignored and bypassed all of Bao-Dai's former summer palaces and mansions, the Emperor commented them as a total \"waste of money and resources during wartime.\" The tour was rumored to continue to other nearby cities of Bao-Loc, Ban-Me-Thuot, and Dar-Lac before returning to the Capital."
FUL_DanVuong_Model.2.db:0 "Today, the newly reigned Emperor Nam-Hung and a large delegation of Phuc-Quoc veteran revolutionaries: Hoang-nam-Hung and Nguyen-rinh-Nhiep arrived at the picturesque spa town of Da-Lat, Bao-Dai's former summer capital, after 2 days of traveling by trains and armored cars from Phu-Xuan to Da-Lat under the protection of Field Marshal Tran-Quang-Vinh. The delegation was spotted going to famous locations like the Xuan-Huong artificial lake, Côte d' Azure, Gran Liceo Yersin, and the newly built Da-Lat Student Officer Academy where the Emperor delivered a small speech about the importance of dreams and struggles, which he believed is the two main factors that will greatly help the Nation's future in current difficult times. Curiously, the trip deliberately ignored and bypassed all of Bao-Dai's former summer palaces and mansions, the Emperor commented them as a total \"waste of money and resources during wartime.\" The tour was rumored to continue to other nearby cities of Bao-Loc, Ban-Me-Thuot, and Dar-Lac before returning to the Capital."
FUL_DanVuong_Model.2.a:0 "We are looking forward to hosting you at Bao-Loc!"
FUL_DanVuong_Model.2.b:0 "We are looking forward to visiting Bao-Loc!"

