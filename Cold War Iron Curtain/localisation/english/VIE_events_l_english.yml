CuongDe.0.t:0 "[GetNewspaperHeader]Bao-Dai Settles in Paris"
CuongDe.0.d:0 "With the loss of support from the people, the Vietnamese and the French government alike, it seems that Bao-Dai's days in politics are numbered. With the Emperor's announcement of the retirement of Bao-Dai's loyalists in government and the military, it seems that Bao-Dai's road is coming to an end and the only choice for Bao-Dai is a life in exile. By Emperor Nam-Hung's decree, the government of Phu-Xuan sentenced Bao-Dai to a life of exile, never to step foot in Vietnam again. The ex-Chief of State Bao-Dai headed for a plane to France and was last seen in Paris ready to spend the rest of his life in exile. His reputation will be the first former Chief of State who spend the rest of his life in exile in France as a disgrace to his nation."
CuongDe.0.a:0 "A fitting ends for a Playboy..."

