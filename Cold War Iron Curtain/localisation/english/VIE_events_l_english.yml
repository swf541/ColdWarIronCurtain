CuongDe.16.t:0 "Emperor Nam-Hung Unveils New National Flag for Vietnam"
CuongDe.16.d:0 "Phu-Xuan, [?global.date.GetDateStringNoHourLong] – Emperor Nam-Hung of the People's State of Vietnam has unveiled a new national flag in an elaborate event, blending elements of the old State of Vietnam's three-stripe flag and the Phuc-Quoc Association’s proposed national flag. The flag features three red bands forming the divination Chinese character "Vuong" (Kingship), symbolizing the heavenly mandate, the Vietnamese nation, and the new revolutionary government. A white bar beneath represents the people's power, equality, and purity. The golden background signifies the unity and wealth of the Vietnamese regions and their emperors. This new flag embodies the perfect synthesis of Revolutionary ideas and traditional cultural values, of the Dan-vuong Model’s teachings and promotion of a Revolutionary Dan-quoc between an enlightened elected Emperor and the Working people of all!"
CuongDe.16.a:0 "The Dan-vuong’s banner shall reign supreme!"

# Cuong-De Ngo-Dinh
CuongDe_NgoDinh.1.t:0 "The Ngo-Dinh Brothers Evade Arrest!"
CuongDe_NgoDinh.1.d:0 "Great news! Before Bao-Dai's agents could arrive at the Ngo-Dinh's resident, we have successfully smuggled them to safety. Since Ngo-Dinh-Diem has been Prince Cuong-De's supporter even before the war, let us recruit his brother, Ngo-Dinh-Nhu to our cause as well. The escape of the Ngo-Dinh's brother could potentially be the beginning of the end to Bao-Dai's regime."
CuongDe_NgoDinh.1.a:0 "That was a close one."

CuongDe_NgoDinh.2.t:0 "Bao-Dai Has Jailed the Ngo-Dinh Brothers!"
CuongDe_NgoDinh.2.d:0 "Tragic news! Despite our best effort to recruit Ngo-Dinh-Diem and Ngo-Dinh-Nhu, it seems that Bao-Dai's agents have gotten to their residents and arrested them before we could recruit them. Despite this, not all is lost as we still need to convince the French to support us in our attempts to bring the prince back to the throne. If we could convince the French, we could have the Ngo-Dinh brothers release when Prince Cuong-De takes over."
CuongDe_NgoDinh.2.a:0 "Curse that Bao-Dai."

CuongDe_NgoDinh.3.t:0 "Recruitment of the Ngo-Dinh Brothers"
CuongDe_NgoDinh.3.d:0 "With the rescue of the Ngo-Dinh brothers, we decided to offer them to support our cause against Bao-Dai. Since Ngo-Dinh-Diem has been a longtime supporter of Prince Cuong-De, his support is certain, and his brother, Ngo-Dinh-Nhu, can offer us his expertise in drafting manifesto to garner supports from the people to our cause. Their support will not be in vain in our attempt to unify Vietnam under one banner."
CuongDe_NgoDinh.3.a:0 "Another victory secured."

CuongDe_NgoDinh.4.t:0 "Tran-le-Xuan and Solidarity Woman’s Syndical leads Reforestation Effort Saigon"
CuongDe_NgoDinh.4.d:0 "[?global.date.GetDateStringNoHourLong] – Tran-le-Xuan, along with the Solidarity Woman’s Syndical (Phu Nu Lien Doi), has launched a significant reforestation and agricultural project from Saigon to Cat-Tien National Park. Mobilizing thousands of revolutionary women, they have transformed vast stretches of war-torn wastelands into green corridors, crucial for the region's ecosystem. Today, these flourishing areas are locally known as Tran Le Xuan Forests, honoring her vision and dedication. This initiative not only supports environmental sustainability but also empowers women in ecological and agricultural development."
CuongDe_NgoDinh.4.a:0 "Truly a revolutionary woman !"

CuongDe_NgoDinh.5.t:0 "Tran-le-Xuan and Solidarity Woman’s Syndical Promote Revolutionary Struggle and Feminist Liberation"
CuongDe_NgoDinh.5.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – Tran-le-Xuan, a prominent revolutionary , and chairwoman of the Solidarity Woman’s Syndical (Phu-Nu Lien/Doi) have intensified their efforts in promoting revolutionary struggle and feminist liberation policies by advocating and struggling for progressive laws concerning marriage and family. The organization campaigns for legislation opposing forced abortion, degenerative adultery, beauty pageants, and boxing, aiming to uphold traditional values while liberating women from the patriarchy. Tran Le Xuan's leadership has radicalized women across the nation, fostering a movement that combines the struggle for Labour Personalism with the pursuit of women's rights and total social liberation."
CuongDe_NgoDinh.5.a:0 "We need to foster this revolutionary new culture !"

CuongDe_NgoDinh.6.t:0 "President Ngo Dinh Diem Announces Formation of National Revolutionary Movement"
CuongDe_NgoDinh.6.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – In a landmark political development, President Ngo-Dinh-Diem has announced the formation of the National Revolutionary Movement ( Phong-trao Cach-mang Quoc-gia ), an umbrella organization of various mass movements in Vietnam aligned with the Cong-Nong Party of Vietnam. This unified body aims to promote Labour Personalism and ensure that all member organizations adhere to its revolutionary teachings, struggling firmly against materialistic capitalism and reactionary forces. The conference, bringing together a diverse array of political ideologies and organizations, has officially issued a declaration establishing the National Revolutionary Movement. This large, unified political organization includes:Vietnam National Resistance Front (Cao-Dai), Vietnam Dan Xa Party (Hoa-Hao), Vietnam Republican Youth, National Youth (Cao-Dai), Women's Solidarity Syndical, Vietnam Cong-Nong Revolutionary Party, Spiritual Group, National Revolutionary Civil Servants’s Syndical, Pure Land Buddhists of Vietnam, Catholic Society, Vietnam General Confederation of Labor, Vietnam Journalists' Union, Vietnam People's Union Movement, Citizens' Group,Vietnam Resistance Veterans, Viet-Nam Quoc-Dan Dang, Mat-Tran Quoc-Dan, Viet-Nam Quang-Phuc Hoi. This coalition represents a significant step towards achieving national unity and coordinating efforts across various sectors of society, enhancing the government's capacity to promote Labour Personalism.""
CuongDe_NgoDinh.6.a:0 "Sooner or later , the Social Revolution shall succeed!"

CuongDe_NgoDinh.7.t:0 "President Ngo Dinh Diem Announces the reformation of National People’s Front"
CuongDe_NgoDinh.7.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – n an expected move, President Ngo-Dinh-Diem has announced the reformation of the National People’s Front ( Mat-tran Dan-quoc Quoc-Gia), an umbrella organization of various mass movements in Vietnam aligned with the ideals of Emperor Nam-Hung and his Dan-vuong models. This unified body originally formed by the Emperor as a means to promote the Dan-vuong models and national unity but it shall now too promote Labour Personalism and adhering to the Pan-Asianist struggles of the Emperor and President. The conference, bringing together a diverse array of political ideologies and organizations, has officially issued a declaration reforming the Front. This large, unified political organization includes: Vietnam National Resistance Front (Cao-Dai), Vietnam Dan Xa Party (Hoa-Hao), Vietnam Republican Youth, National Youth (Cao-Dai), Women's Solidarity Syndical, Vietnam Cong-Nong Revolutionary Party, Spiritual Group, National Revolutionary Civil Servants’s Syndical, Pure Land Buddhists of Vietnam, Catholic Society, Vietnam General Confederation of Labor, Vietnam Journalists' Union, Vietnam People's Union Movement, Citizens' Group, Vietnam Resistance Veterans, Viet-Nam Quoc-Dan Dang, Mat-Tran Quoc-Dan, Viet-Nam Quang-Phuc Hoi. This reformation represents a significant step towards achieving national unity and coordinating efforts across various sectors of society, enhancing the government's capacity to promote the Emperor’s revolutionary teachings."
CuongDe_NgoDinh.7.a:0 "Dan-vuong , Can-lao !!!"

CuongDe_NgoDinh.8.t:0 "The Vietnamese Confederation of Labor ( CTVC ) joins Diem’s ranks"
CuongDe_NgoDinh.8.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – Under the personal patronage of Ngo-dinh-Nhu, brother and chief political advisor to President Ngo-dinh-Diem, the Syndicalist CVTC has seen dramatic expansion and revolutionary changes under the teachings of Labour Personalist tenants. Recent estimates of the Confederation of Vietnamese Workers (CVTC) ( Tong-lien-doan Lao-cong Viet-Nam ) publicly claimed a membership of half a million, The federation, led by Tran-quoc-Buu- former Viet-minh Commander turned Syndicalist Revolutionary has significantly expanded its membership services, opening several Co-op Syndicate and ambitiously planning a "worker city" to provide low-cost housing and services for urban workers. Additionally, the federation set up chambres mixtes de metiers arrangements and initiated a series of "Raiffeisen Cooperatives," modeled after the rural savings and loans associations started by Friedrich Raiffeisen in Germany in the 1860s which sponsored by Ngo President and the Ministry of Public Works and Labour."
CuongDe_NgoDinh.8.a:0 "We aim for the total liberation of the Proletarians !"

CuongDe_NgoDinh.9.t:0 "Kieu Cong Cung forms Civic Action Commissariat and Land Reform Bureau"
CuongDe_NgoDinh.9.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – Kieu-cong-Cung, a former Marxist turned Labour Personalist, has been appointed as the Commissioner General of the newly formed Special Commissariat for Civic Action (Dac-uy Phu-Cong-Dan vu ) ( CDV) and Chairman of the Land Reform Bureau (Nha Cai-cach Dien-dia ) under the Office of the Prime Minister. This move signals a significant step towards radical land reform in South Vietnam. The Special Commissariat, consisting of the Central Services and the Land Reform Bureau, has been tasked with liaising with relevant ministries, drawing up comprehensive plans, and training cadres for implementing these reforms. The Commissariat's temporary headquarters, provided by the Ministry of Defense, is equipped with necessary furniture, materiel, vehicles, and military recruits serving as administrative staff. Under Cung's leadership, the Civic Action Commissariat aims to carry out radical land reformation policies, blending Labour Personalism with Marxist principles to address land distribution issues and promote social equality in South Vietnam. This initiative marks a pivotal effort in transforming the agricultural landscape and improving the lives of rural communities."
CuongDe_NgoDinh.9.a:0 "Cung shall help us to win over the heart of the common farmers"

CuongDe_NgoDinh.10.t:0 "President Ngo Dinh Diem’s Labour Personalist Revolutionary Policies Unveiled"
CuongDe_NgoDinh.10.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – President Ngo Dinh Diem has unveiled the 1st series of transformative Labour Personalist policies aimed at reshaping society and fostering economic and social progress in South Vietnam during the Social Revolution era. War Against the Four Sins: Diem has initiated a comprehensive campaign against alcoholism, gambling, prostitution, and drug addiction. This effort aims not only to purify society but also to strengthen its moral foundation, promoting a virtuous and disciplined populace. People’s Welfare Program: A cornerstone of Diem's agenda, this program focuses on expanding social services, healthcare, and education to enhance the well-being of all citizens. By prioritizing these areas, the government seeks to improve living standards and ensure equal access to essential services."
CuongDe_NgoDinh.10.a:0 "We are the liberators of the Can-lao people !"

CuongDe_NgoDinh.11.t:0 "President Ngo Dinh Diem Announces Agroville policy"
CuongDe_NgoDinh.11.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – President Ngo Dinh Diem has unveiled a series of revolutionary Labour Personalist policies aimed at fostering human dignity and collective social transformation in South Vietnam. Agro-Credit Program: Ngo-dinh-Diem has launched the Agro-Credit Program, which provides vital financial support to farmers across the nation. This initiative aims to boost agricultural development, enhance productivity, and achieve self-sufficiency in food production by creating a new form of moneyless currency , “ Nong-tin “ as reward and points for Farmers' contributions and products and to end reliance on French and foreign capitalist currencies.Agroville Program: Recognizing the pivotal role of rural communities, the President has initiated the Agroville Program. This ambitious project aims to establish planned modern rural settlements designed to foster social cohesion, spur economic growth, and fortify defense capabilities against insurgent threats. The creation of these communities is expected to enhance stability and prosperity in rural areas, ensuring sustained development and security. -Slogan: “Advance the Labour, All Shall Reach Socialism” : Embodying his visionary leadership, the President has introduced the slogan “Advance the Labour, All Shall ReachSocialism.” This rallying cry underscores his commitment to liberating the working class, promoting social equality, and advancing towards a Labour Personalist socialist-oriented society. Through collective effort and progressive social reforms, Diem aims to empower workers, elevate living standards, and steer Vietnam towards a prosperous and equitable future."
CuongDe_NgoDinh.11.a:0 "Thang-tien Can-lao ! Dong-tien Xa-Hoi"

CuongDe_NgoDinh.12.t:0 "Nhan-vinization"
CuongDe_NgoDinh.12.d:0 "Saigon, [?global.date.GetDateStringNoHourLong] – President Ngo Dinh Diem has launched the "Nhan-Nization" of the government to promote Labour Personalism and honor Cuong De's legacy. This initiative integrates Labour Personalism into governance for social revolutionary changes and holistic national development. The Personalist Revolution aims to liberate Vietnamese people spiritually and materially by teaching Personalism and supporting private ownership for continuous prosperity. Key aspects include: Promoting Labour Personalism through extensive programs, supporting private ownership of the proletarians and economic empowerment, honoring Emperor Nam-hung’s revolutionary ideals. President Ngo emphasized these reforms will create a resilient, just, and progressive society, advancing South Vietnam toward prosperity and equity."
CuongDe_NgoDinh.12.a:0 "Hooray !"

#Cuong-De Coup
CuongDe_Coup.1.t:0 "Greenlighting Cuong-De's Coup?"
CuongDe_Coup.1.d:0 "After years of preparation and efforts from Cuong-De to take back Vietnam from Bao-Dai, they have came to us with a final proposal. They ask for our support to coup the incompetent Bao-Dai and install Cuong-De to the imperial throne. While Cuong-De has collaborated with the Japanese during World War 2, he has proven more competent compared to our current lackey Bao-Dai. As it stands, we have a choice to make:"
CuongDe_Coup.1.a:0 "They have earned our permission, Bao-Dai must be removed."
CuongDe_Coup.1.b:0 "Bao-Dai can still be redeemed, we shall not support this illegal act!"

CuongDe_Coup.2.t:0 "France Agrees to Aid Our Coup"
CuongDe_Coup.2.d:0 "Good news! The French have agreed to our plan to bring Prince Cuong-De back to the Imperial throne. It seems that all of our efforts to sway French officials and government have paid off as they are willing to support our effort in toppling Bao-Dai and recognize Prince Cuong-De's government as the legitimate government of Vietnam. Now we wait for the right time to take Bao-Dai down."
CuongDe_Coup.2.a:0 "Victory is in our grasp!"

CuongDe_Coup.3.t:0 "France Refuses to Aid Our Coup"
CuongDe_Coup.3.d:0 "Tragic news! Despite our best ability to convince the French government that Prince Cuong-De is Vietnam's best hope for unification, we failed to convince them to support our cause to overthrow Bao-Dai. Without the French government's help, our cause will most likely fail as Bao-Dai controls the nation with an iron fist."
CuongDe_Coup.3.a:0 "Was it all for nothing?"

CuongDe_Coup.4.t:0 "The Clock Strikes Twelve"
CuongDe_Coup.4.d:0 "With the ongoing distraction of the war between Bao-Dai's government and the Communists, we have found the opportunity to attempt a coup against Bao-Dai. This morning, Prince Cuong-De's supporters have gathered in Hue in an attempt to storm's Bao-Dai's resident. While they have met resistance from the palace guard, the result of the coup attempt is ..."
CuongDe_Coup.4.a:0 "Victory for Our Rightous Ruler!"
CuongDe_Coup.4.b:0 "Defeat Against Bao-Dai's Forces..."

CuongDe_Coup.5.t:0 "A Moment Long Overdue..."
CuongDe_Coup.5.d:0 "Victory! It seems that while the palace guards put up a fight, they were no match for Prince Cuong-De's supporters as the French government has decided to support the prince and within hours, the prince's supporters held Bao-Dai at gunpoint. With little choices and the loss of French support, Bao-Dai has declared his abdication on radio and television for the whole world to see. After the incident, Prince Cuong-De ascends as the head of Vietnam. Many hopes to see positive changes soon from the incompetent and corrupt Bao-Dai's government to the more competent Cuong-De."
CuongDe_Coup.5.a:0 "Van-tue Cuong-De!"

# Cuong-De Successor
CuongDe_Successor.1.t:0 "Who Shall Succeed?"
CuongDe_Successor.1.d:0 "Considering that Emperor Nam-Hung is a very old man with health problems, his time on Earth might not be long. It is time that he decides who should succeed him as the leader of Vietnam after he dies. One candidate is Nguyen-Rinh-Nhiep, who is the Emperor's second-in-command, which should make him a natural as a successor. The other candidate is Ngo-Dinh-Diem, who has been a longtime supporter of the Emperor. However, there are rumors that there are those from the Cao-Dai religion who are seeking to bring their own candidate to succeed the Emperor after his death."
CuongDe_Successor.1.a:0 "The loyalist, Nguyen-Rinh-Nhiep."
CuongDe_Successor.1.b:0 "The radical, Ngo-Dinh-Diem."
CuongDe_Successor.1.c:0 "The nationalist, Hoang-Nam-Hung."
CuongDe_Successor.1.e:0 "The pragmatist, Tran-Quang-Vinh."

# North Vietnam & Cuong-De
NV_CuongDe.1.t:0 "Cuong-De Proposes a Ceasefire"
NV_CuongDe.1.d:0 "In an effort to end the civil war between the Communists and the southern Vietnamese government, the Emperor Nam-Hung calls for a ceasefire in hope of alleviating the pain of the brother's war. In his speech, the emperor stresses on the common heritage of the Vietnamese people and how brothers should not fight among one another. To prove his commitment on reunification, the emperor assigns Ngo-Dinh-Diem on a diplomatic mission to the International Control Mission for a peace process to the North Vietnamese government. The emperor hopes that the peace talks between Diem and Ho can be the first step toward Vietnamese reunification and an end to the brother's war."
NV_CuongDe.1.a:0 "Let's hope that there's progress coming from this."

NV_CuongDe.2.t:0 "Diem Proposes Peacetalks"
NV_CuongDe.2.d:0 "Through the intermediating efforts of the International Control Mission and months of secret negotiation, the Ngo Dinh Diem government of South Vietnam has proposed an arrangement with the North regarding peace and the eventual reunification of Vietnam. The plan put forward 6 stages of peace before official reunification:\n\nStage 1: The ban on the exchange of letters between Northern and Southern citizens must be lifted.\nStage 2: The border between the North and the South must then be opened for all Vietnamese citizens from both sides.\nStage 3: Vietnamese from both sides must be given the right to freely resettle anywhere in Vietnam if they so choose.\nStage 4: Economic exchange between the North and the South must resume. For example, the South would exchange Southern rice for Northern coal.\nStage 5: A Nation-wide Unification Debate must be held\nStage 6: General Election\n\nIt's now up to the North to agree to this proposal. Things are uncertain, but one thing is clear:"
NV_CuongDe.2.a:0 "In the upcoming days, the fate of Vietnam will depend upon a single piece of paper."

