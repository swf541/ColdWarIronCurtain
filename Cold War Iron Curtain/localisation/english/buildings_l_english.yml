 radar_station:0 "Radar Array"
 radar_station_plural:0 "Radar Arrays"
 radar_station_desc:3 "Radar allows you to gain intel on enemy troops in nearby states.\nA higher radar level in a state increases the effective range of the radar.\nRadar also provides the state with better detection of enemy air forces, giving your planes a better chance to engage them.\nIn addition radar increases the detection of enemy fleets at sea."
 rocket_site:0 "ICBM Silo"
 rocket_site_plural:0 "ICBM Silos"
 rocket_site_desc:0 "This building provides the state with deployment for produced ICBMs."
 nuclear_reactor:0 "Nuclear Weapons Manufacturing Plant"
 nuclear_reactor_plural:0 "Nuclear Weapons Plants"
 nuclear_reactor_desc:0 "Costs -2 £resources_strip|6 and -2 £resources_strip|7 to produce nuclear weapons. \n §G +2 Nuclear Weapons Production §! \n §R WARNING: HIGHLY DANGEROUS §!"
