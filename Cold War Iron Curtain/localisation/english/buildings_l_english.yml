 infrastructure:0 "Municipal Infrastructure"
 infrastructure_plural:0 "Municipal Infrastructure"
 infrastructure_desc:0 "This infrastructure aids cities and urban industry.\n§G +7% §!§YIndustrial Park Output§! in state\n§G +7% §!§YConstruction Speed§! in state\n§GResearch Inframunicipal technology projects to increase max level!§!"
 arms_factory:0 "Military-Industrial Manufactory"
 arms_factory_plural:0 "Military-Industrial Manufactories"
 arms_factory_desc:0 "This park provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed."
 dockyard:0 "Naval Drydock"
 dockyard_plural:0 "Naval Drydocks"
 dockyard_desc:0 "Costs §R-2§! £resources_strip|7 .This park provides the state with industry for building new ships."
 industrial_complex:0 "Industrial Park"
 industrial_complex_plural:0 "Industrial Parks"
 industrial_complex_desc:0 "Costs §R-1§! £resources_strip|7 , §R-1§! £resources_strip|5 and §R-1§! £resources_strip|1 .This park provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed."
 air_base:0 "Air Base"
 air_base_plural:0 "Air Bases"
 air_base_desc:0 "This building provides the state with deployment for your air forces."
 naval_base:0 "Naval Base"
 naval_base_plural:0 "Naval Bases"
 naval_base_desc:1 "Extends the range of your fleet and provides repair services for it. Allows overseas supply and export of resources. Higher levels increases the supply throughput."
 bunker:0 "Land Fort"
 bunker_plural:0 "Land Forts"
 bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce forts effect."
 coastal_bunker:0 "Coastal Fort"
 coastal_bunker_plural:0 "Coastal Forts"
 coastal_bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in naval invasion combat."
 anti_air_building:0 "Anti-Air"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:0 "This building provides the state with protection from enemy bombers and ability to fire at attacking aircraft."
 synthetic_refinery:0 "Petrochemical Refinery"
 synthetic_refinery_plural:0 "Petrochemical Refineries"
 nuclear_bunker:0 "Civil Defense Shelters"
 nuclear_bunker_plural:0 "Civil Defense Shelters"
 nuclear_bunker_desc:0 "Civil Defense Shelters protect the local population from nuclear fallout and disasters"
