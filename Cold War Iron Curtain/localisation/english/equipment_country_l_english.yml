 JAP_mechanized_heavy_equipment_8_desc:0 "The Mitsubishi Type 89 IFV (89, Mitsubishi 89-shiki sōkō-sentō-sha)(89 FV ) is a Japanese infantry fighting vehicle that entered service with the Japan Ground Self-Defense Force in 1989. There were 58 vehicles in service as of 1999 and a total of 120 produced by 2014 with 300 planned. The main armament of the vehicle is an Oerlikon Contraves 35 millimeter KDE cannon. "

