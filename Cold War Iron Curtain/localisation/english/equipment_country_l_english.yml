 SPR_mbt_equipment_0_desc:0 "The appearance of the resulting Verdeja 1 prototype was close to that originally envisioned in Captain Verdeja's first designs. The vehicle's hull was elongated and the rear plate sloped, while the fuel capacity—and thus combat range—was increased, as was the ammunition capacity and the thickness of the armor"
 SPR_mbt_equipment_1:0 "Panzerkampfwagen IV Ausf.H"
 SPR_mbt_equipment_1_short:0 "Panzer IV Ausf.H"
 SPR_mbt_equipment_1_desc:0 "As early as January 1944, Spain again began to negotiate with Germany for more equipment. The new program revolved around the sale of 33 Panzer IVs, three of which would be of the command variant. Another offer was made for 67 more Panzer IVs at a later date; a result, the two programs together summed up to a potential procurement of 100 Panzer IVs.["
