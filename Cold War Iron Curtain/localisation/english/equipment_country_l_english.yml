 AST_lt_equipment_3:0 "Tank, Combat, Full Tracked, 76-mm gun, M41"
 AST_lt_equipment_3_short:0 "M41 Walker Bulldog"
 AST_lt_equipment_3_desc:0 "The M41 is a light recon tank developed by Cadillac in 1949. It saw combat in Vietnam, the Bay of Pigs, Lebanon, and Somalia. Its armor ranges from 19mm to 31.7mm. It is armed with a 76mm main gun, a .30 cal coaxial machine gun, and a .50 cal roof gun. It uses a Continental 6 cylinder petrol engine and runs up to 45 mph with an operational range of 100 miles. The development of the M41 was progressing slowly with little funding but when the Korean War broke out, the US army began rushing the program. The rushing caused a large number of problems in the program and oversize issues. The M41, as a result of severe problems stemming from the rushing of the program, was produced for a very short time and did not see usage during the Korean war. In fact, production did not start until 1951 and only lasted 3 years."
 AST_lt_equipment_4:0 "Carrier, Fire Support, Full Track M113A1 (FS) Saladin Turret"
 AST_lt_equipment_4_short:0 "M113A1 FSV"
 AST_lt_equipment_4_desc:0 "An M113 variant fitted with the turret from the Alvis Saladin armored car. The FSV was introduced into Australian Army units in the mid-1960s following the withdrawal of the Saladins and was armed with a 76mm gun, a .30 caliber coaxial machine gun and a .30 caliber machine gun mounted on the roof of the vehicle's turret."
 AST_lt_equipment_5:0 "Carrier, Fire Support, Full Track M113A1 (FS) Scorpion Turret"
 AST_lt_equipment_5_short:0 "M113A1 MRV"
 AST_lt_equipment_5_desc:0 "Australian variant similar to the M113 FSV, but using the turret from the FV101 Scorpion light tank, instead of the older turret of the Saladin armoured car, that the FSV had previously used. This turret was equipped with an Image Intensifier sight for the main armament. This II sight was the first effective passive night sight fitted to an Australian AFV, giving the MRVs a night fighting capability exceeding the Leopard AS1 and all other Australian AFVs of the period."
 AST_lt_equipment_6:0 "Carrier, Fire Support, Full Track M113A2+ (FS) Scorpion Turret"
