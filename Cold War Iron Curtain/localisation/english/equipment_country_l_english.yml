 JAP_sht_equipment_1_desc:0 "A tank track from the project is on display at the JGSDF Fuji School in Japan. In the end, the complete history of the O-I prototype is unknown due to the project's obscure nature and the limited documentation known to have survived post-war."

 JAP_mechanized_equipment_1:0 "Type 1 Ho-Ki"
 JAP_mechanized_equipment_1_short:0 "Type 1 Ho-Ki"
 JAP_mechanized_equipment_1_desc:0 "The Type 1 Armored Personnel Carrier Ho-Ki was a tracked armored personnel carrier (APC) developed by the Imperial Japanese Army in World War II."
 JAP_mechanized_equipment_2:0 "M3 Half-Track"
 JAP_mechanized_equipment_2_short:0 "M3 Half-Track"
 JAP_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 JAP_mechanized_equipment_3:0 "M5 Half-Track"
 JAP_mechanized_equipment_3_short:0 "M5 Half-Track"
 JAP_mechanized_equipment_3_desc:0 "The M5 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat is a simplified version of the M3A1. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
 JAP_mechanized_equipment_4:0 "Carrier, Personnel, Full Tracked, Armored, M59"
 JAP_mechanized_equipment_4_short:0 "M59"
 JAP_mechanized_equipment_4_desc:0 "Work began in 1956 on development of a fully tracked armored personnel carrier (APC) to equip the Japan Ground Self-Defense Force, with two prototypes being completed by Komatsu (the SU-I) and by Mitsubishi (the SU-II) in 1957. These two prototypes were evaluated against the American M59. They were followed by a second series of 11 prototypes, including both APCs and carriers for 81-mm and 107-mm mortars, with a third series of four prototypes being completed and tested in 1959.
 JAP_mechanized_equipment_5:0 "Komatsu Type 60 Roku-Maru-Shiki"
 JAP_mechanized_equipment_5_short:0 "Type 60"
 JAP_mechanized_equipment_5_desc:0 "The Type 60 Armored Personnel Carrier (60, roku-maru-shiki-soukou-sha) is an armored personnel carrier that entered service with Japan Ground Self-Defense Force in 1960."
 JAP_mechanized_equipment_6:0 "Komatsu Type 60 Kai Roku-Maru-Shiki"
 JAP_mechanized_equipment_6_short:0 "Type 60 Kai"
 JAP_mechanized_equipment_6_desc:0 "The Type 60 Kai (Kaizen or Improved) Armored Personnel Carrier (60, roku-maru-shiki-soukou-sha) is an armored personnel carrier that entered service with Japan Ground Self-Defense Force after 1960."
 JAP_mechanized_equipment_7:0 "Mitsubishi Type 73 Nana-San-Shiki"
 JAP_mechanized_equipment_7_short:0 "Type 73"
 JAP_mechanized_equipment_7_desc:0 "The Type 73 Armored Personnel Carrier (73, nana-san-shiki-soukou-sya) is an armored personnel carrier that entered service with Japan Ground Self-Defense Force in 1973."
 JAP_mechanized_equipment_8:0 "Mitsubishi Type 73 Kai Nana-San-Shiki"
 JAP_mechanized_equipment_8_short:0 "Type 73 Kai"
 JAP_mechanized_equipment_8_desc:0 "The Type 73 Kai (Kaizen or Improved) Armored Personnel Carrier (73, nana-san-shiki-soukou-sya) is an armored personnel carrier that entered service with Japan Ground Self-Defense Force after 1973."
 JAP_mechanized_equipment_9:0 "Komatsu Type 96 Kyuu-Roku-Shiki"
 JAP_mechanized_equipment_9_short:0 "Type 96"
 JAP_mechanized_equipment_9_desc:0 "The Type 96 Wheeled Armored Personnel Carrier (96, kyuu-roku-shiki-sourin-soukou-sya) is an armoured vehicle that entered service with Japan in 1996. "
 JAP_mechanized_equipment_10:0 "Komatsu Type 96B Kai Kyuu-Roku-Shiki"
 JAP_mechanized_equipment_10_short:0 "Type 96B"
 JAP_mechanized_equipment_10_desc:0 "A new 8×8 APC prototype called the Wheeled Armoured Vehicle (Improved or Kaizen) was handed off to the Japanese Armed Forces to replace the 365 Type 96 vehicles in service. Developed by the Japanese Defense Ministry in collaboration with Komatsu Limited, this next generation wheeled vehicle was designed to offer more protection against improvised explosive devices (IEDs) with a similar layout to the Patria AMV and Stryker providing the Japanese Army with a family of different vehicles on a common chassis. The new vehicle proposed is longer, higher and heavier than the Type 96."

 JAP_mechanized_heavy_equipment_6:0 "Type 89 Hachi-Kyu"
