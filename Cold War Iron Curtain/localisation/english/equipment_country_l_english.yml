 CHI_mechanized_marine_equipment_1:0 "Landing Vehicle, Tracked, Mark 3C"
 CHI_mechanized_marine_equipment_1_short:0 "LVT-3C"
 CHI_mechanized_marine_equipment_2:0 "Landing Vehicle, Tracked (Armored), Mark 4"
 CHI_mechanized_marine_equipment_2_short:0 "LVT(A)-4"
 CHI_mechanized_marine_equipment_3:0 "Landing Vehicle, Tracked, Personnel, Mark 5A1"
 CHI_mechanized_marine_equipment_3_short:0 "LVTP-5A1"
 CHI_mechanized_marine_equipment_4:0 "Assault Amphibian Vehicle, Personnel, Mark 7A1"
 CHI_mechanized_marine_equipment_4_short:0 "AAVP-7A1"
 CHI_mechanized_marine_equipment_4_desc:0 "The AAVP-7A1 is an amphibious APC designed in 1984 by the Food Machinery Corporation. It has seen combat in the Gulf, Syria, and Iraq. The AAVP-7A1 uses a VTAC RAM-RS 525 hp engine and can travel roughly the same as the LVTP-7. It has an improved engine, transmission, weapons system, and is easier to maintain than the LVTP-7. It also has a number of safety improvements to reduce the effects of hits. "
 
 CHI_motorized_equipment_1:0 "GMC CCKW"
 CHI_motorized_equipment_1_short:0 "GMC CCKW"
 CHI_motorized_equipment_1_desc:0 "The GMC CCKW is a 2.5 ton 6x6 truck designed by General Motors in 1941. It was extensively used during WWII and the Korean War. The CCKW uses a GMC270 engine, 5 speed/2 range transmission, and beam axle on leaf spring suspension. It can carry a 5000 lb load. It can move up to 45 mph over 300 miles and gets 7.5 mi/gal. The CCKW was developed for the US Army as a troop transport and supply truck. The truck, besides being used for supply and transport, could also mount a van body to serve as a field comforts/support vehicle and can also mount towed weapons on its bed to create cheap SP weapons."
 CHI_motorized_equipment_2:0 "M35A1"
 CHI_motorized_equipment_2_short:0 "M35A1"
 CHI_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 CHI_motorized_equipment_3:0 "M35A2"
 CHI_motorized_equipment_3_short:0 "M35A2"
 CHI_motorized_equipment_3_desc:0 "The M35A2 is commonly powered by an LDT 465 engine, made by either Continental Motors Company, Hercules, or White Motor Company. It is an in-line, 478-cubic-inch (7.8 L), six-cylinder, turbocharged multifuel engine developing 134 bhp (100 kW) and 330 pound-feet (447 N⋅m) of torque. This is coupled with a 5-speed manual transmission and divorced 2-speed transfer case (either a sprag-operated transfer case Rockwell 136-21 or air-operated selectable transfer case Rockwell 136–27)."
 CHI_motorized_equipment_4:0 "M939"
 CHI_motorized_equipment_4_short:0 "M939"
 CHI_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 CHI_motorized_equipment_5:0 "Oshkosh Family of Medium Tactical Vehicles 6x6"
 CHI_motorized_equipment_5_short:0 "FMTV 6x6"
 CHI_motorized_equipment_5_desc:0 "The Family of Medium Tactical Vehicles (FMTV) is a series of vehicles, based on a common chassis, that vary by payload and mission requirements. The FMTV is derived from the Austrian Steyr 12 M 18 truck, but substantially modified to meet U.S. Army requirements, these including a minimum 50 percent U.S. content."

