 ISR_infantry_equipment_1_short:0 "Romat"
 ISR_infantry_equipment_1_desc:0 "Facing logistical challenges from having a wide variety of old firearms in service, the IDF decided to replace the old German and British bolt-action rifles with a new self-loading rifle. IDF decided in 1955 to adopt the FN FAL as its standard-issue infantry rifle, under the name Rov've Mitta'enn or Romat, an abbreviation of \"Self-Loading Rifle\". The FAL version ordered by the IDF came in two basic variants, both regular semi-automatic and heavy-barrel automatic, and were chambered for 7.62mm NATO ammunition."

