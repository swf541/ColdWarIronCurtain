 YUG_mbt_equipment_3:0 "T-54"
 YUG_mbt_equipment_3_short:0 "T-54"
 YUG_mbt_equipment_3_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 YUG_mbt_equipment_4:0 "T-55"
 YUG_mbt_equipment_4_short:0 "T-55"
 #YUG_mbt_equipment_4_desc:0 ""
