 BEL_lt_equipment_3:0 "Tank, Combat, Full Tracked: 76-mm gun, M41"
 BEL_lt_equipment_3_short:0 "M41 Walker Bulldog"
 BEL_lt_equipment_3_desc:0 "The M41 is a light recon tank developed by Cadillac in 1949. It saw combat in Vietnam, the Bay of Pigs, Lebanon, and Somalia. Its armor ranges from 19mm to 31.7mm. It is armed with a 76mm main gun, a .30 cal coaxial machine gun, and a .50 cal roof gun. It uses a Continental 6 cylinder petrol engine and runs up to 45 mph with an operational range of 100 miles. The development of the M41 was progressing slowly with little funding but when the Korean War broke out, the US army began rushing the program. The rushing caused a large number of problems in the program and oversize issues. The M41, as a result of severe problems stemming from the rushing of the program, was produced for a very short time and did not see usage during the Korean war. In fact, production did not start until 1951 and only lasted 3 years."
 BEL_lt_equipment_4:0 "Fabrique National FN 4RM 62F"
 BEL_lt_equipment_4_short:0 "FN 4RM 62F"
 BEL_lt_equipment_4_desc:0 "FN Herstal designed the 4RM 62F, with no previous experience with armored vehicles. Basing their design off of the the FN 4RM/62 Ardennes (4 × 4) 1500 kg truck and taking inspiration from other designs, like the French Panhard AML. The armoured car was initially designed for the Belgian Gendarmarie."
 BEL_lt_equipment_5:0 "Alvis FV101 Scorpion"
 BEL_lt_equipment_5_short:0 "FV101 Scorpion"
 BEL_lt_equipment_6:0 "Ateliers de Constructions Electriques de Charleroi Cobra w/ 90mm Cockerill"
 BEL_lt_equipment_6_short:0 "ACEC Cobra 90"
 BEL_lt_equipment_6_desc:0 "With a crew of three and fitted with a turret for cannons up to 90mm. One prototype was equipped with an AK 90 E two-man electrical turret, armed with Cockerill's KEnerga 90/46 gun and fitted with the OIP LRS-5 fire control system with ballistic computer, day/night sight and a laser rangefinder. Another version had the Cockerill C-25 two-man turret with Oerlikon KBB 25mm gun and 7.62mm coax machine gun."

 BEL_mechanized_equipment_1:0 "M3 Halftrack"
 BEL_mechanized_equipment_1_short:0 "M3 Halftrack"
 BEL_mechanized_equipment_2:0 "Bren Carrier LP2"
 BEL_mechanized_equipment_2_short:0 "Bren Carrier LP2"
 BEL_mechanized_equipment_3:0 "Loyd Carrier"
 BEL_mechanized_equipment_3_short:0 "Loyd Carrier"
 BEL_mechanized_equipment_4:0 "M59"
 BEL_mechanized_equipment_4_short:0 "M59"
 BEL_mechanized_equipment_4_desc:0 "The M59 is an APC developed by the FMC corporation in 1951. It was used in Vietnam and Lebanon. The M75 had 2 6-cylinder inline petrol engines, hydramatic 301MG transmission, and torsion bar suspension. It can move up to 32 mph for 120 miles. The M59 quickly replaced the M75 as it was amphibious, was smaller, and was vastly cheaper to produce. The M59 was also used as a mortar carrier and a support vehicle."
 BEL_mechanized_equipment_5:0 "AMX-VTP"
 BEL_mechanized_equipment_5_short:0 "AMX-VTP" 
 BEL_mechanized_equipment_6:0 "M113-B"
