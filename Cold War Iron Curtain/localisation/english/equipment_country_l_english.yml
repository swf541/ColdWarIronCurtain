 #####Nicaragua
 NIC_infantry_equipment_0:0 "United States Rifle, Caliber .30-06, Model 1903"
 NIC_infantry_equipment_0_short:0 "M1903 Springfield"
 NIC_infantry_equipment_0_desc:0 "The M1903 Springfield, officially the United States Rifle, Caliber .30-06, Model 1903, is an American five-round magazine-fed, bolt-action service repeating rifle. It is a Mauser-style turnbolt action with a 24" barrel, 5-round staggered-column box magazine contained within the stock, and straight-grip single-piece stock. It fires the high-velocity .30-'06 caliber cartridge."

 NIC_infantry_equipment_1:0 "U.S. rifle, caliber .30, M1"
 NIC_infantry_equipment_1_short:0 "M1 Garand"
 NIC_infantry_equipment_1_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US."

 NIC_infantry_equipment_2:0 "Fusil Automático Ligero"
 NIC_infantry_equipment_2_short:0 "FN FAL"
 NIC_infantry_equipment_2_desc:0 "The FAL (Fusil Automático Ligero, Light Automatic Rifle), is a battle rifle designed in Belgium by Dieudonné Saive and manufactured by FN Herstal. The Nicaraguan Military had both the Belgian FN FAL and its Israeli version, the lightened ROMAT."

 NIC_infantry_equipment_3:0 "IMI Galil SAR/ARM"
 NIC_infantry_equipment_3_short:0 "Galil"
 NIC_infantry_equipment_3_desc:0 "In mid 70s, Nicaragua recieved IMI Galil SAR and ARM variants in both 5.56×45mm and 7.62×51mm."

 NIC_infantry_equipment_4:0 "United States Rifle, 5.56mm, M16A2"
 NIC_infantry_equipment_4_short:0 "M16A2"
 NIC_infantry_equipment_4_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."
 #####Finland
 FIN_infantry_equipment_0:0 "SAKO Sotilaskivääri m/39"
 FIN_infantry_equipment_0_short:0 "M/39"
 FIN_infantry_equipment_0_desc:0 "Military Rifle M/39, nicknamed 'Ukko-Pekka' after the former President Pehr Evind Svinhufvud, the rifle was designed as a compromise between the Army and White Guard, adopted so as to standardize the Finnish Mosin-Nagant production. The M/39 was derived largely from the M28-30, but included some alterations proposed by the Army. The M/39 also incorporated a semi-pistol grip into the stock, though some early examples used typical Mosin-Nagant straight stocks. Only 10 rifles were completed by the end of the Winter War, but 96,800 were produced after the Winter War and used in the Continuation War. Small numbers were also assembled from leftover parts in the late 1960s through 1970."

 FIN_infantry_equipment_1:0 "Suomi KP/-31"
 FIN_infantry_equipment_1_short:0 "KP/-31"
 FIN_infantry_equipment_1_desc:0 "The Suomi KP/-31 is a submachine gun (SMG) of Finnish design that was mainly used during World War II. It is a descendant of the M-22 prototype and the KP/-26 production model, which was revealed to the public in 1925. It entered service in Finland in 1931, and remained in use until the 1980s."

 FIN_infantry_equipment_2:0 "Valmet Rynnäkkökivääri 62"
 FIN_infantry_equipment_2_short:0 "RK 62"
 FIN_infantry_equipment_2_desc:0 "The RK 62 (from Finnish rynnäkkökivääri 62 meaning assault rifle 62), is an assault rifle manufactured by Valmet and Sako. The development of a Finnish assault rifle began in the 1950s. Various foreign models were looked at, the Soviet AK-47 being the most important. The first prototypes built were modelled after Polish AKs and featured tinted birch wood stocks. After testing the gun, the FDF decided to adopt the gun with few modifications as the RK 62."

 FIN_infantry_equipment_3:0 "Valmet Rynnäkkökivääri 62 76"
 FIN_infantry_equipment_3_short:0 "RK 62 76"
 FIN_infantry_equipment_3_desc:0 "stamped steel receiver version, which resembles the RK 62 with newer style plastic furniture, but features a lighter weight receiver. The total weight of the RK 62 76 is 3.27 kg. Unlike between AK-47 and AKM, the internal parts are fully interchangeable between RK 62 and RK 62 76, the only difference being the receiver."

 FIN_infantry_equipment_4:0 "SAKO Rynnäkkökivääri 95 taittoperä"
 FIN_infantry_equipment_4_short:0 "RK-95 TP"
 FIN_infantry_equipment_4_desc:0 "The RK 95 was adopted in relatively small numbers by the Finnish Defense Forces in the 1990s. The RK 95 TP originally featured many improvements including a fire control selector and a muzzle device that enabled the firing of rifle grenades, the attachment of a silencer, or bayonet"

 #Sweden
 SWE_infantry_equipment_0:0 "HVA Gevär m/96"
 SWE_infantry_equipment_0_short:0 "Gevar m/96"
 SWE_infantry_equipment_0_desc:0 ""Swedish Mausers" are a family of bolt-action rifles based on an improved variant of Mauser's earlier Model 1893, but using the 6.5×55mm cartridge, and incorporating unique design elements as requested by Sweden."

 SWE_infantry_equipment_1:0 "Carl Gustafs SG Kulsprutepistol m/45 B"
 SWE_infantry_equipment_1_short:0 "Kpist m/45 B"
 SWE_infantry_equipment_1_desc:0 "Submachine gun model 45, also known as the Carl Gustav M/45 and the Swedish K SMG, is a 9×19mm Swedish submachine gun designed by Gunnar Johnsson."

 SWE_infantry_equipment_2:0 "HVA Automatkarbin 4"
 SWE_infantry_equipment_2_short:0 "Ak 4"
 SWE_infantry_equipment_2_desc:0 "The Automatkarbin 4, or Automatic Carabine 4 is a Swedish made copy of the West German G3 rifle."

 SWE_infantry_equipment_3:0 "Carl Gustafs SG Automatkarbin 5"
 SWE_infantry_equipment_3_short:0 "Ak 5"
 SWE_infantry_equipment_3_desc:0 "The Ak 5 or Automatkarbin 5 ("automatic carbine 5", "automatic carbine" being the Swedish term for assault rifle) is the Swedish version of the FN FNC assault rifle with certain modifications, mostly to adapt the weapon to the partially subarctic Swedish climate. The Ak 5 is the service rifle of the Swedish Armed Forces. The Ak 5 replaced the Ak 4 (a licensed-produced version of the Heckler & Koch G3) in Swedish service."

 SWE_infantry_equipment_4:0 "Bofors Automatkarbin 5C"
 SWE_infantry_equipment_4_short:0 "Ak 5C"
 SWE_infantry_equipment_4_desc:0 "At the beginning of the 21st century the Swedish military wanted a more modern assault rifle for integration in a future Swedish soldier program. The rifle had to have a Rail Integration System, better ergonomics and improved reliability. Instead of purchasing a new assault rifle, Sweden opted to modify the existing Ak 5(B) rifle family already in use reducing program risks and costs."

