 JAP_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 JAP_mechanized_marine_equipment_1_short:0 "LVT-4"
 JAP_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
 JAP_mechanized_marine_equipment_2:0 "LVT(A)-5"
 JAP_mechanized_marine_equipment_2_short:0 "LVT(A)-5"
 JAP_mechanized_marine_equipment_2_desc:0 "LVT(A)-4 with a powered turret and a gyrostabilizer for the howitzer. Some were upgraded in the late 1940s by changing the armor configuration."
 JAP_mechanized_marine_equipment_3:0 "Ohara Type 78 Snow Vehicle"
 JAP_mechanized_marine_equipment_3_short:0 "Type 78 SV"
 JAP_mechanized_marine_equipment_3_desc:0 "The Type 78 is a rather unusual tracked carrier. Its main role is to operate over snow and carry passengers, skiers, light cargo and various equipment. It was produced by Ohara Iron Works. This snow vehicle used automotive components from the Type 73 truck. It was adopted in 1978, hence the designation. It replaced in service the previous Type 60 and Type 61 snow vehicles."
 JAP_mechanized_marine_equipment_4:0 "AAVP-7A1"
 JAP_mechanized_marine_equipment_4_short:0 "AAVP-7A1"
 JAP_mechanized_marine_equipment_4_desc:0 "The LVTP-7A1 is an amphibious APC designed in 1984 by the Food Machinery Corporation. It has seen combat in the Gulf, Syria, and Iraq. The LVTP-7A1 uses a VTAC RAM-RS 525 hp engine and can travel roughly the same as the LVTP-7. It has an improved engine, transmission, weapons system, and is easier to maintain than the LVTP-7. It also has a number of safety improvements to reduce the effects of hits. "
 JAP_mechanized_marine_equipment_5:0 "Ohara Type 10 Snow Vehicle"
 JAP_mechanized_marine_equipment_5_short:0 "Type 10 SV"
 JAP_mechanized_marine_equipment_5_desc:0 "Japan's Ministry of Defense was looking for a new tracked carrier to replace its ageing Type 78 snow vehicle. It used many automotive components of the Type 73 military truck, that was produced in large numbers for the Japanese military. The new tracked carrier is produced by Ohara Corporation."

