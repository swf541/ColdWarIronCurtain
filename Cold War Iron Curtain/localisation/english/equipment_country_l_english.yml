 POR_infantry_equipment_0:0 "Karabiner 98k Espingarda 8 mm Mauser m/938"
 POR_infantry_equipment_0_short:0 "Mauser m/938"
 POR_infantry_equipment_0_desc:0 "The Mauser–Vergueiro was a bolt-action rifle, designed in 1904 by José Alberto Vergueiro, an infantry officer of the Portuguese Army, and manufactured by Deutsche Waffen und Munitionsfabriken (DWM). It was developed from the Mauser 98 rifle with the introduction of a new bolt system derived from the Gewehr 1888 and Mannlicher–Schönauer. Outside Portugal, the weapon was also known as the Portuguese Mauser."

 POR_infantry_equipment_1:0 "Artillerie Inrichtingen ArmaLite AR-10"
 POR_infantry_equipment_1_short:0 "ArmaLite AR-10"
 POR_infantry_equipment_1_desc:0 "The final Artillerie Inrichtingen design is known as the Portuguese model AR-10. This final version incorporated all that had been learned to date about the AR-10, including infantry service rifle and field test reports. In addition to a heavier barrel with chrome-lined chamber, optional bipod, and the removable plastic/metal handguards of the Transitional model, the Portuguese variant had wider bolt lugs, a stronger extractor, a new simplified three-position gas regulator, and a cocking handle featuring a forward bolt assist."

 POR_infantry_equipment_2:0 "Heckler & Koch G3"
 POR_infantry_equipment_2_short:0 "G3"
 POR_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 POR_infantry_equipment_3:0 "Heckler & Koch G3A3"
 POR_infantry_equipment_3_short:0 "G3A3"
 POR_infantry_equipment_3_desc:0 "The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 POR_infantry_equipment_4:0 "Heckler & Koch HK33E"
 POR_infantry_equipment_4_short:0 "HK33E"
 POR_infantry_equipment_4_desc:0 "The HK33 is a 5.56mm assault rifle developed in the 1960s by West German armament manufacturer Heckler & Koch GmbH (H&K), primarily for export."
 
