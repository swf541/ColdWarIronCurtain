 ### Belgium
 BEL_infantry_equipment_0:0 "Fabrique Nationale Model 1949"
 BEL_infantry_equipment_0_short:0 "FN-49"
 BEL_infantry_equipment_0_desc:0 "With design stretching back to early 1930s, the FN-49 is available as both a semi-automatic rifle and as a selective fire automatic rifle with 10-round magazines.\nWhile well regarded for its high build quality and reliability in comparison to the rifles of the time, its marketability was limited, as it was not developed in time for use in World War II but later, as many militaries had already begun the switch to selective fire battle rifles. An unknown number of FN-49s were produced as selective fire automatic rifles, but the small 10 round box magazine limited the usefulness of the fully automatic feature."

 BEL_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 BEL_infantry_equipment_1_short:0 "FN FAL"
 BEL_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 BEL_infantry_equipment_2:0 "Fabrique Nationale Carabine Automatique Légère"
 BEL_infantry_equipment_2_short:0 "FN CAL"
 BEL_infantry_equipment_2_desc:0 "The CAL (Carabine Automatique Légère) was a Belgian weapon manufactured by Fabrique Nationale. It was the first 5.56 mm rifle produced by the Fabrique Nationale. It resembled the company's highly successful FN FAL, but was an original design. Unlike the FAL, it was a market failure, although its development led to the reasonably successful FN FNC."

 BEL_infantry_equipment_3:0 "Fabrique Nationale Carabine M2"
 BEL_infantry_equipment_3_short:0 "FNC M2"
 BEL_infantry_equipment_3_desc:0 "The FNC was developed between 1975–1977 for NATO standardization trials, as a less expensive alternative to the M16 rifle chambered in 5.56x45mm NATO. The rifle’s design is based on the FNC 76 prototype, which itself originated from the commercially unsuccessful FN CAL rifle."

 BEL_infantry_equipment_4:0 "Fabrique Nationale Carabine M3"
 BEL_infantry_equipment_4_short:0 "FNC M3"
 BEL_infantry_equipment_4_desc:0 "Carbine version of the Fabrique Nationale Carabine M2 created largely for the needs of Belgiums Para-Commando units. It features a shorter barrel and is also chambered in 5.56x45mm NATO."
 
 #SPAIN
 SPR_infantry_equipment_0:0 "Mauser M43 Español"
 SPR_infantry_equipment_0_short:0 "M43 Español"
 SPR_infantry_equipment_0_desc:0 "The Spanish created the Spanish M43, produced in A Coruña from 1944 to 1958, was a variant of the Karabiner 98k with a straight bolt handle, a front sight guard and a handle groove in the front stock much like the earlier Reichspostgewehr.

 SPR_infantry_equipment_1:0 "CETME Model 58 A"
 SPR_infantry_equipment_1_short:0 "CETME Model 58 A"
 SPR_infantry_equipment_1_desc:0 "The CETME Model 58 is a stamped-steel, select-fire battle rifle produced by the Spanish armaments manufacturer Centro de Estudios Técnicos de Materiales Especiales (CETME). The Model 58 used a 20-round box magazine and was chambered for the 7.62×51mm NATO round (although originally designed for the 7.92x51mm CETME cartridge[2] and later for the reduced power Spanish 7.62×51mm cartridge).[1] The CETME 58 would become the foundation of the widely deployed German Heckler & Koch G3 battle rifle. Semi-automatic variants were also produced for the civilian market. "

 SPR_infantry_equipment_2:0 "CETME Model 58 B"
 SPR_infantry_equipment_2_short:0 "CETME Model 58 B"
 SPR_infantry_equipment_2_desc:0 "The Model B was the first production model. It had a perforated steel handguard and chambered for the 7.62×51mm CETME round. The 7.62 mm CETME differed from the standard 7.62mm NATO round by having a lighter-weight bullet and a smaller propellant charge."

 SPR_infantry_equipment_3:0 "CETME Model L"
 SPR_infantry_equipment_3_short:0 "CETME Model L"
 SPR_infantry_equipment_3_desc:0 "The Model L is a Spanish 5.56×45mm NATO assault rifle developed in the late 1970s at the state-owned small arms research and development establishment CETME (Centro de Estudios Técnicos de Materiales Especiales) located in Madrid. The rifle retains many of the proven design elements the institute had used previously in its CETME Model 58 battle rifles."

 SPR_infantry_equipment_4:0 "Heckler & Koch G36E"
 SPR_infantry_equipment_4_short:0 "G36E"
 SPR_infantry_equipment_4_desc:0 "The G36E is a 5.56mm assault rifle and is the export version of the standard G36 created by West German armament manufacturer Heckler & Koch GmbH (H&K)."

### United Kingdom
 ENG_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 ENG_infantry_equipment_0_short:0 "SMLE No. 4"
 ENG_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 ENG_infantry_equipment_1:0 "L1A1 Self-Loading Rifle"
 ENG_infantry_equipment_1_short:0 "L1A1 SLR"
 ENG_infantry_equipment_1_desc:0 "The L1A1 SLR is a British version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 ENG_infantry_equipment_2:0 "L1A1 Self-Loading Rifle Polymer"
 ENG_infantry_equipment_2_short:0 "L1A1 SLR(p)"
 ENG_infantry_equipment_2_desc:0 "Lighter polymer version of the L1A1 SLR."

 ENG_infantry_equipment_3:0 "L85A1"
 ENG_infantry_equipment_3_short:0 "L85A1"
 ENG_infantry_equipment_3_desc:0 "The L85A1 is a gas operated, selective fire rifle with bullpup layout. The main advantage of the bullpup layout is the overall compactness of the weapon. This assault rifle is chambered for the standard NATO 5.56 x 45 mm round. It is worth mentioning that the L85A1 assault rifle was plagued with many problems. In general it was quite unreliable and troublesome to maintain. Reliability of this weapon was not a big problem, at least for the British Government, until the L85A1 saw actual combat and performed really poorly. It was not until 1997 when Heckler & Koch was hired to fix the issues of the L85A1 rifles."

 ENG_infantry_equipment_4:0 "L85A2"
 ENG_infantry_equipment_4_short:0 "L85A2"
 ENG_infantry_equipment_4_desc:0 "The L85A2 is an upgraded variant of the original L85A1 assault rifle, that was adopted by the British Army back in 1984 as a standard infantry weapon. The original L85A1 assault rifle had some reliability and performance issues so this variant was introduced to fix said issues. Currently the L85A2 is the standard service rifle of the British Forces. The L85A2 is fed from 30 round box-shaped magazines. These are the standard NATO STANAG magazines. The original magazines of the L85A1 were not very robust and caused lots of troubles. Both the magazines and magazine well were upgraded on the L85A2 to avoid feeding problems."
 
 ### Canada
 CAN_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 CAN_infantry_equipment_0_short:0 "SMLE No. 4"
 CAN_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 CAN_infantry_equipment_1:0 "Rifle 7.62 mm FN C1"
 CAN_infantry_equipment_1_short:0 "C1"
 CAN_infantry_equipment_1_desc:0 "The C1 is a Canadian version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 CAN_infantry_equipment_2:0 "Rifle 7.62 mm FN C1A1"
 CAN_infantry_equipment_2_short:0 "C1A1"
 CAN_infantry_equipment_2_desc:0 "Improved version of the C1." 
 
 CAN_infantry_equipment_3:0 "Diemaco Rifle 5.56 mm C7"
 CAN_infantry_equipment_3_short:0 "C7"
 CAN_infantry_equipment_3_desc:0 "The Colt Canada C7 is a Canadian family of military rifles, manufactured by Colt Canada (formerly Diemaco prior to 2005), having similar design and function to the Colt M16A3."

 CAN_infantry_equipment_4:0 "Diemaco Rifle 5.56 mm C7A1"
 CAN_infantry_equipment_4_short:0 "C7A1"
 CAN_infantry_equipment_4_desc:0 "The C7A1 (Diemaco C7FT) replaces the iron sight/carrying handle assembly used on the C7 with a modified Weaver rail for mounting optics. Canadian development of rails preceded U.S. standardization of the MIL-STD-1913 "Picatinny rail", so the "Canadian Rail" or "Diemaco Rail" differs slightly. There are 14 slots instead of 13, and each slot is narrower. The height of the rail is also higher, allowing the use of normal-height front sight post."

#West Germany

 WGR_infantry_equipment_0:0 "Karabiner 98 kurz"
 WGR_infantry_equipment_0_short:0 "Karabiner 98k"
 WGR_infantry_equipment_0_desc:0 "An Iconic bolt-action rifle adopted by the Wehrmacht in 1935 as the standard service rifle. It was one of the final developments in the long line of Mauser military rifles. Although supplemented by semi- and fully automatic rifles during World War II, it remained the primary German service rifle until the end of the war in 1945. Despite the growing number of semi-automatic and fully automatic rifles, the Kar98k continues to see use in both sides of the Iron Curtain."

 WGR_infantry_equipment_1:0 "Heckler & Koch G1"
 WGR_infantry_equipment_1_short:0 "G1"
 WGR_infantry_equipment_1_desc:0 "The G1 or Gewehr 1 is a vairant of the FN FAL. It featured a pressed metal handguard identical to the ones used on the Austrian Stg. 58, as well as the Dutch and Greek FALs, this being slightly slimmer than the standard wood or plastic handguards, and featuring horizontal lines running almost their entire length. G1s were also fitted with a unique removable prong flash hider, adding another external distinction."

 WGR_infantry_equipment_2:0 "Heckler & Koch G3"
 WGR_infantry_equipment_2_short:0 "G3"
 WGR_infantry_equipment_2_desc:0 "The G3 or Gewehr 3 is a 7.62×51mm NATO, select-fire battle rifle developed in the 1950s by the German armament manufacturer Heckler & Koch in collaboration with the Spanish state-owned design and development agency CETME."

 WGR_infantry_equipment_3:0 "Heckler & Koch G3A3"
 WGR_infantry_equipment_3_short:0 "G3A3"
 WGR_infantry_equipment_3_desc:0 "The most well known 1963 version of the G3. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 WGR_infantry_equipment_4:0 "Heckler & Koch G36"
 WGR_infantry_equipment_4_short:0 "G36"
 WGR_infantry_equipment_4_desc:0 "The Heckler & Koch G36 (Gewehr 36) is a 5.56×45mm assault rifle designed in the early 1990s by German weapons manufacturer Heckler & Koch as a replacement for the heavier 7.62×51mm G3 battle rifle. It was accepted into service with the Bundeswehr in 1997, replacing the G3."

### France

 FRA_infantry_equipment_0:0 "MAS-36"
 FRA_infantry_equipment_0_short:0 "MAS-36"
 FRA_infantry_equipment_0_desc:0 "The MAS-36 is a bolt action rifle designed in 1927 chambered in 7.62x54mm French cartridge, and was adopted by the French military in 1936 as a replacement for the Berthier and Lebel service rifles. It saw service during the Second World War in limited numbers, but due to mass production after the war ended it would see service in numerous conflicts by many different nations. Post WWII produced rifles saw some upgrades in terms of ergonomics. It even saw some variants that saw the addition of an attachable rifle grenade and a marksman model. She was expected to only be an interim rifle, built on machinery that could be used to build anticipated self-loading rifles"

 FRA_infantry_equipment_1:0 "MAS-49"
 FRA_infantry_equipment_1_short:0 "MAS-49"
 FRA_infantry_equipment_1_desc:0 "The MAS-49 is a French semi-automatic rifle that replaced various bolt action rifles as the French service rifle, produced from 1949 onwards. The French Army's formal designation being the Fusil-semiautomatique 7 mm 5 M. 49 or the ''semi-automatic rifle of 7.5mm 1949'.'\n\nIt was produced in limited quantities and gained the reputation of being an accurate, reliable, and easy to maintain rifle especially in adverse conditions such as the jungle or desert sometimes being cleaned with nothing more than rags and motor oil. It could also fire NATO-standard 22mm rifle grenades with the rifle even incorporating integral grenade launching sight that is attached to the front sight block and a gas cutoff that prevents gas from entering the gas tube from the gas port when firing grenade launching blank ammunition."

 FRA_infantry_equipment_2:0 "MAS-49/56"
 FRA_infantry_equipment_2_short:0 "MAS-49/56"
 FRA_infantry_equipment_2_desc:0 "An improved version called the MAS-49/56 was introduced in 1957 and incorporated lessons learned from service in Algeria, Indochina, and the Suez Crisis. The rifle was shortened and lightened to improve mobility for mechanized and airborne troops, and a knife bayonet was added. The MAS-49 built-in rifle grenade launcher was replaced by a combination compensator/rifle grenade launcher that fired NATO-standard 22mm rifle grenades."

 FRA_infantry_equipment_3:0 "FAMAS F1"
 FRA_infantry_equipment_3_short:0 "FAMAS F1"
 FRA_infantry_equipment_3_desc:0 "The Fusil d'Assaut de la Manufacture d'Armes de Saint-Etienne, or the FAMAS for short is a bullpup-styled assault rifle designed and manufactured in France by MAS. It is the current service rifle of the French military. The weapon fires 5.56x45mm and is able to fit both APAV 40 and AC 58 rifle grenades. The rifle was designed after the American adoption of the M16 and 5.56 which caused the French military to rethink their approach regarding their service rifle. The FAMAS F1 replaced both the aging MAS 49/56 rifle and MAT-49 submachine gun. The rifle was designed around the concept of single-use, disposable magazines; when the limited budget of the French military forced soldiers to reuse disposable magazines over and over, the FAMAS would jam and require immediate attention. MAS would eventually manufacture more durable magazines for the FAMAS that reduced malfunctions."

 FRA_infantry_equipment_4:0 "FAMAS G2"
 FRA_infantry_equipment_4_short:0 "FAMAS G2"
 FRA_infantry_equipment_4_desc:0 "The FAMAS G2 was developed in 1994 to comply with NATO standards by accepting standard NATO magazines and by employing tighter barrel rifling to accurately fire both older 5.56 mm 55 gr ammunition and new standard 5.56mm NATO 62gr ammo.\n\nThe G2 also included several other upgrades taken from the G1 model, such as an enlarged trigger guard and improved hand guards made from reinforced fiberglass instead of plastic, and also the ability to take standard brass cased ammunition as well as French made steel ammunition. The French Navy purchased the FAMAS G2 in 1995 and issued it to their Fusiliers Marins and Commandos Marine. However, the French army refused to purchase the G2, preferring to rely on the FAMAS F1 as their primary rifle."
 
### United States

 USA_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 USA_infantry_equipment_0_short:0 "M1 Garand"
 USA_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 USA_infantry_equipment_1:0 "United States Rifle, Caliber 7.62 mm, M14"
 USA_infantry_equipment_1_short:0 "M14"
 USA_infantry_equipment_1_desc:0 "The M14 or officially known as the United States Rifle, Caliber 7.62 mm, M14 is an American battle rifle chambered in 7.62x51mm NATO. It became the standard-issue rifle for the U.S. military in 1959 replacing the M1 Garand rifle in the U.S. Army by 1958 and the U.S. Marine Corps by 1965. It was the last American battle rifle issued in quantity to U.S. military personnel. The power of the 7.62×51mm NATO cartridge allowed it to penetrate cover quite well and reach out to extended range. It saw service mainly in numerous wars in Indochina but it's main spotlight was during the Vietnam War. After its replacement by the M16 it saw export to numerous members."

 USA_infantry_equipment_2:0 "United States Rifle, Caliber 5.56 mm, M16A1"
 USA_infantry_equipment_2_short:0 "M16A1"
 USA_infantry_equipment_2_desc:0 "The M2 Carbine was noted to be vastly outclassed by the AK47 and the German StG44 by US military officials and in 1956 the development of the M16 began. In 1959 the weapon was finished by Eugene Stoner and James Sullivan. It displayed exceptional capability and outclassed the AK47 and the AKM. Most notably, the weapon has much more firepower than the M2 carbine and was more accurate than the AK47 as well as carried lighter ammunition at minimal loss in proficiency. However, despite outclassing the AK47 in general tests, it had poor reliability that could cause it to not be considered its equal. Especially in Vietnam, where failures were very common."

 USA_infantry_equipment_3:0 "United States Rifle, 5.56mm, M16A2"
 USA_infantry_equipment_3_short:0 "M16A2"
 USA_infantry_equipment_3_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."

 USA_infantry_equipment_4:0 "Carbine, Caliber 5.56 mm, M4 "
 USA_infantry_equipment_4_short:0 "M4 Carbine"
 USA_infantry_equipment_4_desc:0 "The M4 carbine is a further improvement on the M16A2. It was initially commissioned to be designed by a large ad-hoc team of designers in 1984 and development finished in 1993. After 9 years in development, hopefully it would have been worth the wait. It features a greater level of reliability and is much lighter and shorter. Mostly due to improved materials, it is more accurate than the M16A2. Its compact size makes it more versatile and easier to operate than the M16A2. The M4 carbine has seen combat in the US war in Afghanistan, the Iraq war, and in the war against ISIS."
 
