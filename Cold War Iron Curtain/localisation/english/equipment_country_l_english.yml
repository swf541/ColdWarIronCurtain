 AST_lt_equipment_6_desc:0 "Australian variant similar to the M113 FSV, but using the turret from the FV101 Scorpion light tank, instead of the older turret of the Saladin armoured car, that the FSV had previously used. This turret was equipped with an Image Intensifier sight for the main armament. This II sight was the first effective passive night sight fitted to an Australian AFV, giving the MRVs a night fighting capability exceeding the Leopard AS1 and all other Australian AFVs of the period."
 

