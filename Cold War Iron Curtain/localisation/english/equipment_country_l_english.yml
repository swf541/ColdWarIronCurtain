 ISR_infantry_equipment_0:0 "Sten Mark V"
 ISR_infantry_equipment_0_short:0 "Sten"
 ISR_infantry_equipment_0_desc:0 "Introduced in 1944, Sten Mark V is essentially a better-quality, more elaborate version of the Mk 2. Changes included a wooden pistol grip, a vertical wooden fore grip, a wooden stock, and a bayonet mount."

