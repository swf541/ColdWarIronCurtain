 BEL_mechanized_equipment_7:0 "AIFV-B-.50"
 BEL_mechanized_equipment_7_short:0 "AIFV-B-.50"
 BEL_mechanized_equipment_7_desc:0 "Belgian army variant of the venerable AIFV with a 12.7 mm CWS cuppola, two Lyran 71mm mortars and a pintle mount for a MILAN missile launcher."
 BEL_mechanized_equipment_8:0 "AIFV-A1-B-.50"
 BEL_mechanized_equipment_8_short:0 "AIFV-A1-B-.50"
 BEL_mechanized_equipment_8_desc:0 "Mid Life Upgrade to the Belgian army variant of the venerable AIFV with a 12.7 mm CWS cuppola, two Lyran 71mm mortars and a pintle mount for a MILAN missile launcher."
 BEL_mechanized_equipment_9:0 "Steyr-Daimler-Puch Spezialfahrzeuge Pandur I"
 BEL_mechanized_equipment_9_short:0 "Pandur I"
 BEL_mechanized_equipment_9_desc:0 "The Pandur is an APC developed and produced by the Austrian company Steyr-Daimler-Puch Spezialfahrzeuge (SSF). It was developed during the 1980s as a private venture."
 BEL_mechanized_equipment_10:0 "Mowag Piranha IIIC FUS"
 BEL_mechanized_equipment_10_short:0 "Piranha IIIC FUS"
 BEL_mechanized_equipment_10_desc:0 "Belgian Army variant of the Mowag Piranha 8x8 to replace the earlier tracked AIFVs and M113s in Belgian service after the end of the cold war. Named Fusilier to indicated its role as a troops transport for the Belgian infantry."

 BEL_mechanized_heavy_equipment_2:0 "M75"
 BEL_mechanized_heavy_equipment_2_short:0 "M75"
 BEL_mechanized_heavy_equipment_2_desc:0 "The M75 is a heavy APC developed by the International Harvester Corporation in the early 1950s. The M75 saw extensive use during the Korean War but was phased out very quickly afterwards. The M75 features a AO-895-4 6-cylinder gasoline engine and torsion bar suspension. It can move at 43 mph with a range of 115 miles. After the M44 project was cancelled due to their inordinate size, development for another fully enclosed heavy PC began. The M75 project resulted in a much smaller chassis that was far faster than the M44. However, it was still seen as too large and the M95 project continued to see funding"
 BEL_mechanized_heavy_equipment_5:0 "FMC AIFV-B-C25"
 BEL_mechanized_heavy_equipment_5_short:0 "AIFV-B-C25"
 BEL_mechanized_heavy_equipment_5_desc:0 " A revised Dutch variant that was fitted with the same suspension as the M113A1-B (similar to the M113A2), an NBC system and a Halon fire suppression system."
 BEL_mechanized_heavy_equipment_6:0 "FMC AIFV-A1-B-C25"
 BEL_mechanized_heavy_equipment_6_short:0 "AIFV-A1-B-C25"
 BEL_mechanized_heavy_equipment_6_desc:0 " Updated variant of the original AIFV in Belgian Army service suspension similar to the M113A1-B (similar to the M113A2), an NBC system and a Halon fire suppression system."
 BEL_mechanized_heavy_equipment_7:0 "FMC AIFV-A2-B-C25"
 BEL_mechanized_heavy_equipment_7_short:0 "AIFV-A2-B-C25"
 BEL_mechanized_heavy_equipment_7_desc:0 "Further updated version of the venerable AIFV in Belgian Army service with better night seeing equipment and improved NBC protection."
 BEL_mechanized_heavy_equipment_8:0 "Ateliers de Constructions Electriques de Charleroi Cobra GAD-AOA"
 BEL_mechanized_heavy_equipment_8_short:0 "ACEC Cobra GAD-AOA"
 BEL_mechanized_heavy_equipment_8_desc:0 "Prototype for a new Belgian Army IFV that was cancelled due to the cold war ending. Armed with a 25mm Oerlikon-Contraves GAD-AOA turret with model 204GK 20mm cannon, as well as the option for the Euromissile MILAN compact turret."

