### Yugoslavia

 YUG_infantry_equipment_0:0 "Puska M1924B"
 YUG_infantry_equipment_0_short:0 "M.1924B"
 YUG_infantry_equipment_0_desc:0 "Bolt-action rifle based off the German Gewehr 98."

 YUG_infantry_equipment_1:0 "Puska M.48 7,9 mm"
 YUG_infantry_equipment_1_short:0 "Zastava M48"
 YUG_infantry_equipment_1_desc:0 "After World War 2, unlike most other countries Yugoslavia didn't adopt automatic/semi-automatic rifle as its service weapon. Instead, they adopted the Zastava M48, a domestic variant of the German Karabiner 98k.\nAlthough very similar in external appearance, many of the parts of the Yugoslav and German rifles are not interchangeable, especially the bolt and related action parts. M48s are usually distinguished from the 98k by the top handguard, which extends behind the rear sight and ends just in front of the receiver ring. The M48 was designed with a stock similar to the 98k, but it has a shorter intermediate-length action and receiver. Most M48 stocks are made from thicker Elm or Beech wood and have a thick stainless steel butt plate at the rear of the stock."

 YUG_infantry_equipment_2:0 "Zastava M70"
 YUG_infantry_equipment_2_short:0 "Zastava M70"
 YUG_infantry_equipment_2_desc:0 "Development of a domestic assault rifle began in 1959 by Zastava with the M59 and M64 series of rifles with milled receivers, threaded barrels, familiar Zastava handguards, gas cutoffs for grenade launching, and several other diversities from the mainstay AK design, such as a bolt hold open device on the right side of the receiver, and a charging handle that appeared different from other AK models. Though performances were satisfactory, the Yugoslav military did not adopt the rifle at the time for various reasons.\n\nIn 1970, green light was given to begin army-funded mass production of the M70 and M70A series (Automatska Puska Model 1970, \"Automatic Rifle Model 1970\") of which the M70A was the folding stock version. Over time, several cost-efficiency production measures were implemented, such as removal of the internal bolt hold open and replacing milled receivers with stamped steel, first 0.9mm and later thicker 1.5mm."

 YUG_infantry_equipment_3:0 "Zastava M80"
 YUG_infantry_equipment_3_short:0 "Zastava M80"
 YUG_infantry_equipment_3_desc:0 "Along with NATO and Soviet Union, Yugoslavia began the transition to intermediate cartridges in late 70s. The result was the Zastava M80. It is almost a near identical copy of the M70 model, the major difference being that the M80 was chamberd for the 5.56×45mm NATO.\nThe M80 family comes in two distinct "flavors" designated simply as the M80 and M80A. The major difference between the two forms is the stock to which the M80 is the base version with a fixed, solid wooden stock while the M80A is the compact version with the folding metal wire stock. The metal stock folds under the receiver and promotes a much shorter profile, making this model ideal for paratroopers, special forces and vehicle crews. "

 YUG_infantry_equipment_4:0 "Zastava M90"
 YUG_infantry_equipment_4_short:0 "Zastava M90"
 YUG_infantry_equipment_4_desc:0 "Further development of the M80, the M90 resembled more western rifles with the STANAG-like magazine and western style flash eliminator.\nThe M90 was intended to replace the M70 in the Yugoslav army, but the breakup of Yugoslavia disrupted the production and the weapon today remains rare and was never formally used, probably due to lack of 5.56×45mm NATO ammunition."

#SIK
 SIK_infantry_equipment_0:0 "Mosin wz. 91/30"
 SIK_infantry_equipment_0_short:0 "Mosin"
 SIK_infantry_equipment_0_desc:0 "The Mosin-Nagant is a Russian Imperial bolt-action rifle used by the Russian Empire and was based off a design imported from France. In 1889, the GAU (Ministry of Defense of the Russian Empire) acquired the Lebel-1886 from France and sought to improve its design. Various Russian scientists and engineers were hired by the ministry and led by Captain Sergei Mosin and Leon Nagant to improve it and produced the Mosin Nagant after a long series of trials and prototypes. In 91, 1891, the bolt-action of Mosin's design was ordered into production. The rifle has a long disassembly time but is notable for its high accuracy. It was used extensively in the Russo-Japanese war, WWI, the civil war within the Russian Empire that led to the formation of the Soviet Union, WWII, and numerous worldwide conflicts."

 SIK_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 SIK_infantry_equipment_1_short:0 "AK-47"
 SIK_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world. "

 SIK_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 SIK_infantry_equipment_2_short:0 "AKM"
 SIK_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides. "

 SIK_infantry_equipment_3:0 "Avtomat Kalashnikova 1974"
 SIK_infantry_equipment_3_short:0 "AK-74"
 SIK_infantry_equipment_3_desc:0 "The AK74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK74."

 SIK_infantry_equipment_4:0 "Avtomat Kalashnikova 1974 Modernizirovanniy"
 SIK_infantry_equipment_4_short:0 "AK-74M"
 SIK_infantry_equipment_4_desc:0 "The AK-74M is an improved variant of the AK-74 developed in 1991 by the Izhmash factory. The AK-74M was developed to incorporate new materials and manufacturing advances to create an improved weapon. It features a lightened bolt and carrier that reduces the recoil produced by the gas piston. The rifle also includes a glass-filled polyamide stock that can side-hold, an improved muzzle, reinforced cover, and several other minor improvements. It also comes with a rail for mounting optics. The lightened, strengthened rifle was easier to handle and carry and improved support for attachments. It did not see adoption by the Soviet Union as the USSR had crumbled before it could be considered, however, it has been adopted by the Russian Federation."

##### RED DRAGONS

### North Korea

 KPA_infantry_equipment_0:0 "Type 45 Rifle"
 KPA_infantry_equipment_0_short:0 "Type 45"
 KPA_infantry_equipment_0_desc:0 "The SM-45, or Siamese Mauser Type 45 rifle, is a bolt-action rifle developed by Koishikawa Arsenal in 1903. The rifle was initially developed as part of King Rama V's military development program which was started because he feared Western expansion in the East. The weapon itself is developed based off of the Gewehr 98 but with a few notable improvements to usability and ergonomics."

 KPA_infantry_equipment_1:0 "Type 58 Assault Rifle"
 KPA_infantry_equipment_1_short:0 "Type 58"
 KPA_infantry_equipment_1_desc:0 "The Type 58 is an assault rifle made in North Korea derived from the Soviet AK-47 designed by Mikhail Kalashnikov. This was the first weapon made in North Korea alongside the PPsh-41, made under license as the Type 49. After the Korean War, President Kim Il-sung ordered the fabrication of the Type 68. The assault rifle was first produced in 1958 and was made initially with Russian components until the North Koreans were able to make their own. While the Type 58 is based on the AK-47 with the milled receiver, the difference between the two assault rifles is that the former has identifying marks such as the five-point star in a circle and Type 58 in hangul. The quality of the rifle depends on the build, which usually ranges from average to poor."

 KPA_infantry_equipment_2:0 "Type 68 Assault Rifle"
 KPA_infantry_equipment_2_short:0 "Type 68"
 KPA_infantry_equipment_2_desc:0 "The Type 68 is a North Korean version of the AKM, it was adopted in 1968 to replace the Type 58. It is a gas operated, selective fire weapon chambered for a Soviet 7.62x39 mm intermediate cartridge. Internally the Type 68 is similar to the AK-47. The only difference is that the Type 68 has got no firing rate reduction mechanism. The baseline Type 68 has a solid wooden buttstock. Comparing with the previous Type 58 there was an improvement in how the buttock is connected to the receiver. There was also a Type 68-1 assault rifle with an under folding metal buttstock. The Type 68 comes with simple iron sights. Maximum sighting range is 800 meters, however range of effective fire is limited to 300-400 meters. Though the Type 68 is not as accurate as an improved Soviet AKM assault rifle."

 KPA_infantry_equipment_3:0 "Type 88 Assault Rifle"
 KPA_infantry_equipment_3_short:0 "Type 88"
 KPA_infantry_equipment_3_desc:0 "The Type 88 is a gas operated, selective fire weapon. Its design is similar to that of the AK-74. It is chambered for the same Soviet 5.45x39 mm ammunition. The Type 88 assault rifle is more accurate than the previous Type 68, chambered for a Soviet 7.62x39 mm round, however it is not as accurate as the US M16 or most other Western assault rifles. This assault rifle was adopted by the North Korean military and gradually replaces the previous Type 68 assault rifle, which is a copy of the AK-47. It has been exported to some African countries."

 KPA_infantry_equipment_4:0 "OICW-Type Automatic Rifle"
 KPA_infantry_equipment_4_short:0 "OICW-Type"
 KPA_infantry_equipment_4_desc:0 "An unusual dual-barrel infantry weapon with a distinctive appearance. It is modeled after a South Korean K11 assault rifle with integrated grenade launcher. The North Korean weapon integrates a modified Type 88-2 assault rifle (a derivative of a Soviet AK-74), which is entirely conventional in design. It is a gas-operated weapon, chambered for a standard Soviet 5.45x39 mm ammunition. This weapon is extremely reliable and will fire in worst conditions possible. The integrated grenade launcher is located over the rifle component. It fires 20 mm "smart" grenades. These programmable grenades are electronically set to explode for airburst at predefined ranges."
 
### Communist China

 PRC_infantry_equipment_0:0 "Siamese Mauser Type 45"
 PRC_infantry_equipment_0_short:0 "SM-45"
 PRC_infantry_equipment_0_desc:0 "The SM-45, or Siamese Mauser Type 45 rifle, is a bolt-action rifle developed by Koishikawa Arsenal in 1903. The rifle was initially developed as part of King Rama V's military development program which was started because he feared Western expansion in the East. The weapon itself is developed based off of the Gewehr 98 but with a few notable improvements to usability and ergonomics. The SM-45 has been manufactured in small amounts in China since its inception but primarily the Chinese have relied on licensed production. It has seen combat in every war involving the eastern sphere since its inception."

 PRC_infantry_equipment_1:0 "ZB-56 Assault Rifle"
 PRC_infantry_equipment_1_short:0 "ZB-56"
 PRC_infantry_equipment_1_desc:0 "The ZB-56 is an automatic assault rifle designed by the PRC in 1956 based off of the AK-47. It has seen combat in every war the PRC was involved in since its development. The ZB-56 has a number of differences from the AK-47. They were manufactured with a milled receiver and a fully enclosed sight. It's barrel is also heavier and is more similar to the barrel on the RPK with the exception that it lacks a reinforced trunnion. Additionally, it does not have a threaded muzzle. Because the ZB-56 has legendary reliability and is very easy to use, it continues to be used by armies all over the world. It is also marginally less expensive to manufacture than the AK-47."

 PRC_infantry_equipment_2:0 "ZB-63 Assault Rifle"
 PRC_infantry_equipment_2_short:0 "ZB-63"
 PRC_infantry_equipment_2_desc:0 "The ZB-63 is an automatic assault rifle designed by the PRC Government Arsenal in 1963. It san seen combat in Vietnam, Cambodia, Afghanistan, Kosovo, and Tuareg. The weapon features an internal mechanism similar to the AK and an external mechanism and casing similar to the SKS. This allows the weapon to compromise between range and automatic firepower effectively making it comparable to a long-range ZB-56. The weapon has an effective firing range that is twice the SKS's and slightly higher fire rate than the ZB-56. The weapon is very reliable and has a small price tag. In the 10 years it was manufactured, more than 1 million rifles were made."

 PRC_infantry_equipment_3:0 "ZB-81 Assault Rifle"
 PRC_infantry_equipment_3_short:0 "ZB-81"
 PRC_infantry_equipment_3_desc:0 "The ZB-81 is an automatic assault rifle that can be modified into a variety of weapons designed by Norinco in 1981. It has seen every Sino conflict since its inception including the Sino-Vietnam war, Afghanistan, and Sri Lanka. The ZB-81 is an improvement based off of the ZB-63 but does not have the same effective range. The weapon itself has more firepower than the ZB-63 and incorporates a variety of elements from the Dragunov, the SKS, and the AK47. Additionally, it has a longer service life than the AK47. Additionally, the weapon supports underbarrel attachments."

 PRC_infantry_equipment_4:0 "QBZ-95 Automatic Rifle"
 PRC_infantry_equipment_4_short:0 "QBZ-95"
 PRC_infantry_equipment_4_desc:0 "The QBZ-95 is a modern automatic light bullpup rifle designed by Duo Yingxian in 1991. The weapon has been used in Pakistan and Burma. The QBZ-95 features a range similar to the ZB-81 but with vastly more firepower and a higher rate of fire. The weapon was designed to replace the ZB-81 with a bullpup mechanism to shorten the rifle and make it easier to reload. The rifle uses polymer materials for its structure, a rotating bolt, and has a short-stroke piston. It is resistant to corrosion and weathering effects making it well suited for use in extreme terrains."

 PRC_explosives_1:0 "Type 42"
 PRC_explosives_2:0 "Type 67"

## BLUE DRAGONS

 ### Republic of China/Taiwan

 CHI_infantry_equipment_0:0 "Type Chiang Kai-shek Rifle"
 CHI_infantry_equipment_0_short:0 "Type 24"
 CHI_infantry_equipment_0_desc:0 "The Type Chiang Kai-shek rifle, also known as the Zhongzheng/Jiang Jieshi Rifle (depending on the romanization of Chinese), Generalissimo rifle and Type 24, named after the Chinese Generalissimo Chiang Kai-shek, was a Chinese-made copy of the German Standardmodell rifle, the forerunner of the Karabiner 98k."

 CHI_infantry_equipment_1:0 "United States Rifle, Caliber 7.62 mm, M14"
 CHI_infantry_equipment_1_short:0 "M14"
 CHI_infantry_equipment_1_desc:0 "The M14 or officially known as the United States Rifle, Caliber 7.62 mm, M14 is an American battle rifle chambered in 7.62x51mm NATO. It became the standard-issue rifle for the U.S. military in 1959 replacing the M1 Garand rifle in the U.S. Army by 1958 and the U.S. Marine Corps by 1965. It was the last American battle rifle issued in quantity to U.S. military personnel. The power of the 7.62×51mm NATO cartridge allowed it to penetrate cover quite well and reach out to extended range. It saw service mainly in numerous wars in Indochina but it's main spotlight was during the Vietnam War. After its replacement by the M16 it saw export to numerous members."

 CHI_infantry_equipment_2:0 "State Arsenal of the Republic of China Type 57 Battle Rifle"
 CHI_infantry_equipment_2_short:0 "T57"
 CHI_infantry_equipment_2_desc:0 "A Republic of China produced variant of the M14 rifle. The M14 or officially known as the United States Rifle, Caliber 7.62 mm, M14 is an American battle rifle chambered in 7.62x51mm NATO."

 CHI_infantry_equipment_3:0 "Combined Logistics Command Type 65"
 CHI_infantry_equipment_3_short:0 "T65"
 CHI_infantry_equipment_3_desc:0 "The T65 is a rifle developed and manufactured by the Combined Logistics Command of the Republic of China Armed Forces in Taiwan. Originally patterned after the Armalite AR-18 that has a short-stroke gas system, the prototype unveiled in 1975 showed a rifle that is heavily influenced by the AR-15 family of rifles, albeit with modified iron sights, a reshaped stock, and redesigned handguards."

 CHI_infantry_equipment_4:0 "Combined Logistics Command Type 65K2"
 CHI_infantry_equipment_4_short:0 "T65K2"
 CHI_infantry_equipment_4_desc:0 "An upgrade to the T65 family of rifles. The T65 design replaced the carrying handle of M16 pattern rifles with a rear sight block. The carrying handle returned with the T65K2 (but was removable on the T91 carbine). The T65 uses magazines compatible with AR-15 pattern rifles."

 ### SOUTH VIETNAM
 VIE_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 VIE_infantry_equipment_0_short:0 "M1 Garand"
 VIE_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti tankantitank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 VIE_infantry_equipment_1:0 "M2 Carbine"
 VIE_infantry_equipment_1_short:0 "M2 Carbine"
 VIE_infantry_equipment_1_desc:0 "Initially, the M1 carbine was intended to have a selective-fire capability, but the decision was made to put the M1 into production without this feature. Fully automatic capability was incorporated into the design of the M2 (an improved, selective-fire version of the M1), introduced in 1944. The M2 featured the late M1 improvements to the rear sight, addition of a bayonet lug, and other minor changes. The M2 saw service in Vietnam along with the early M14s and later as a cheap weapon supplied to the ARVN forces"

 VIE_infantry_equipment_2:0 "United States Rifle, Caliber 5.56 mm, M16A1"
 VIE_infantry_equipment_2_short:0 "M16A1"
 VIE_infantry_equipment_2_desc:0 "The M2 Carbine was noted to be vastly outclassed by the AK47 and the German StG44 by US military officials and in 1956, the development of the M16 began. In 1959, the weapon was finished by Eugene Stoner and James Sullivan. It displayed exceptional capability and outclassed the AK47 and the AKM. Most notably, the weapon has much more firepower than the M2 carbine and was more accurate than the AK47 as well as carried lighter ammunition at minimal loss in proficiency. However, despite outclassing the AK47 in general tests, it had poor reliability that could cause it to not be considered its equal. Especially in Vietnam, where failures were very common."

 VIE_infantry_equipment_3:0 "US Rifle, 5.56mm, M16A2"
 VIE_infantry_equipment_3_short:0 "M16A2"
 VIE_infantry_equipment_3_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."

 VIE_infantry_equipment_4:0 "US Rifle, 5.56mm, M16A4"
 VIE_infantry_equipment_4_short:0 "M16A4"
 VIE_infantry_equipment_4_desc:0 "The M16A4 is the fourth generation of the M16 series. The iron sight/carrying handle assembly on the M16A2/M16A3 upper receiver, was replaced by a MIL-STD-1913 "Picatinny railed" flat-top upper receiver for mounting aiming optics or a removable iron sight/carrying handle assembly. The M16A4 rear aperture sights integrated in the Picatinny rail mounted carry handle assembly are adjustable from 300 m (328 yd) up to 600 m (656 yd), where the further similar M16A2 iron sights line can reach up to 800 m (875 yd)."

 VIE_team_weapons_1: "M1919 Browning (HMG), M1 Mortar (Mortar)"
 VIE_team_weapons_1_short: "M1919 Browning, M1 Mortar"
 VIE_team_weapons_1_desc: "The M1919 Browning is a heavy machine gun developed in 1919 by John Browning. The weapon became iconic after its famous usage during the Great Emu War but it was also used during WWII. The weapon uses .30 caliber rounds and had a short-recoil operation action and has an effective range of 1500 yards. Its predecessor, the M1917 was water cooled but the water cooling was removed to lighten the weapon at the cost of firing time. This proved to be dangerous as when overheated, the propellent could heat up and lead to the shots firing without warning which would lead to uncontrollable fire./nThe M1 mortar is a variant of the French Brandt mortar created by the US close to their initial joining of WWII. It fires an 81mm caliber mortar up to 1.9 miles. It was used extensively during WWII and was also used in Vietnam and Korea."
 VIE_team_weapons_2: "M2 Browning (HMG), M29 Mortar (Mortar), M75 (HGL)"
 VIE_team_weapons_2_short: "M2 Browning, M29 Mortar, M75"
 VIE_team_weapons_2_desc: "The M2 Browning is an HMG that is typically mounted on vehicles but may also be used as an emplaced gun. It fires .50 caliber rounds and has much more firepower than the M1919. It was designed in 1919 by John Browning and used throughout WWII. It is similar in complexity and quality as the M1919 but is heavier and carries heavier ammunition./nThe M29 mortar is an American mortar built to replace the M1 mortar in 1952 by an ad-hoc team. It can fire 4-12 rounds per minute and is far lighter and has a greater range. Additionally, it is chrome-plated to improve the reliability of the weapon and improve cleaning./nThe M75 HGL is a heavy grenade launcher designed by Philco-Ford in 1961 and was used in the Vietnam war. It is automatic and electric motor driven with a firerate of 225 per minute up to 2045 yards away. The launcher itself was very quickly replaced due to a number of concerns with reliability, power efficiency, and weight."
 VIE_team_weapons_3: "Mk19 (HGL)"
 VIE_team_weapons_3_short: "Mk19"
 VIE_team_weapons_3_desc: "The Mk19 is a blowback action heavy grenade launcher used in emplacements or on vehicles. It was designed in 1966 by NOSL and was used in Vietnam, the Gulf war, Afghanistan, Iraq, and in the Mexican Drug Wars. The first model of the HGL was extremely unreliable and unsafe but later models proved to be highly effective and more likely to kill the enemy than the operator. The weapon can fire 40 40mm rounds per minute up to 1600 yards away."
 VIE_team_weapons_4: "M85 (HMG), M224 Mortar (Mortar)"
 VIE_team_weapons_4_short: "M85, M224 Mortar"
 VIE_team_weapons_4_desc: "The M85 is a heady machine gun that was designed in the 80s by General Electric to replace the M2 Browning. It was used in the Gulf War but has not seen much combat outside of that. The M2 Browning's weight led to the eventual commission of the development of the M85 by the US army. The M85 is much more lightweight and has selective fire rates. It is also configurable in what parts it can hold or which direction it can be fed from which adds to its versatility./nThe M224 mortar was designed in 1978 by an ad-hoc team. The mortar has seen combat in the Gulf War, Iraq, Afghanistan, and prototypes were used in Vietnam. The mortar itself was made of lighter and more durable parts than the M29 and is easier to maintain in the field."
 VIE_team_weapons_5: "XM312 (HMG), XM307 (HGL)"
 VIE_team_weapons_5_short: "XM312, XM307"
 VIE_team_weapons_5_desc: "The XM312 HMG is derived from the XM307 autocannon and is chambered for .50 caliber rounds. The XM307 autocannon is an automatic HGL with airburst capability. The XM307 was designed in the late 90s with the XM312 coming out in 2000. Both were created by General Dynamics and have not yet seen combat. Both are able to be quickly converted to one another in the field enabling a unit to switch to having HMGs or HGLs as are needed for the current situation. They are lightweight (for heavy emplaced weapons) and reliable although expensive. "

 VIE_squad_weapons_1: "Browning 1918A2 BAR (LMG)"
 VIE_squad_weapons_1_short: "Browning 1918A2"
 VIE_squad_weapons_1_desc: "The Browning 1918A2 (AKA the BAR) is named after the person who designed it in 1917 for the US military, designer John Browning, not for what happens to the enemy's pants when they see it. The weapon itself is a support fire LMG that uses a rising-bolt lock and a gas operated action. It has an effective range of 1500 yards and an exceptionally light weight even for an LMG. The BAR was used extensively during WWII where it demonstrated notable capability."
 VIE_squad_weapons_2: "M79 (GL)"
 VIE_squad_weapons_2_short: "M79"
 VIE_squad_weapons_2_desc: "The M79 is a single shot grenade launcher developed in 1960 by the Springfield Armory for the US army. It is a single shot grenade launcher that fires a 40mm grenade. During its usage in the Vietnam war, it showed itself to have incredible firepower and fire longer than rifle grenades but is more portable than a mortar, allowing it to aid combat engagements by infantry and function well against light enemy vehicles and enemies in cover."
 VIE_squad_weapons_3: "M60 (LMG)"
 VIE_squad_weapons_3_short: "M60"
 VIE_squad_weapons_3_desc: "The M60 is an LMG developed for the US army in 1957 by Saco Defense. It can fire ball, tracer, and armor-piercing rounds. The LMG uses a short-stroke gas piston and an open bolt action. The feed system is a disintegrating belt and has an effective range of 1200 yards. It is very inexpensive to use and is still used by the US army to this day due to its low cost and high viability in combat. However, it is unreliable in extreme conditions especially when dirty. Additionally, it is exceptionally heavy for an LMG although it is amongst the lightest 7.62mm guns that exist. It has seen combat in Vietnam, Cambodia, the Gulf War, Iraq, Afghanistan, and against ISIS. "
 VIE_squad_weapons_4: "M249 (LMG), M32 (GL)"
 VIE_squad_weapons_4_short: "M249, M32"
 VIE_squad_weapons_4_desc: "The M249 is an LMG designed by FN Herstal in 1976. It is considerably lighter and more reliable than the M60 but has less overall firepower. The M249 has been used in every major conflict involving the US since the invasion of Panama. Because of its lighter weight and higher reliability, it functions better than the M60 in non-urban controlled environments and works better as an offensive squad weapon. In fact, the M249 was initially commissioned to replace the M60 as a lighter weapon./nThe M32 Grenade Launcher is a US variant of the squad revolver grenade launcher the Milkor MGL." 
 VIE_squad_weapons_5: "MK48 (LMG), XM25 (GL)"
 VIE_squad_weapons_5_short: "MK48, XM25"
 VIE_squad_weapons_5_desc: "The MK48 is an LMG developed in 2003 by FN Herstal in conjunction with the US Special Operations Command. It is extremely light for an LMG and has been used extensively by the US seeing combat in Iraq and Afghanistan. The weapon itself is very easy to take apart and can be done in the field to replace overheated barrels. Its primary advantage over the M249 is its light weight and vastly more simplified parts making maintenance and manufacturing easier./nThe XM25 CDTE Grenade Launcher is a modern bullpup grenade launcher developed in 2010 by Heckler and Koch and was used in the war in Afghanistan." 

 VIE_specialist_1: "M1903 Springfield (SR)"
 VIE_specialist_1_short: "M1903 Springfield"
 VIE_specialist_1_desc: "The M1903 Springfield is a bolt action rifle that was used by snipers during WWII. It was designed by the Springfield Armory in 1903 and was used immediately. The Springfield is a bolt-action 5-round rifle that fires .30-06 rounds up to 1000 yards effectively. However, the maximum range goes up to 5,500 yards. More than 3 million of these rifles were produced and snipers frequently used them during WWII."
 VIE_specialist_2: "M40 (SR)"
 VIE_specialist_2_short: "M40"
 VIE_specialist_2_desc: "The M40 is a bolt-action sniper rifle developed in 1966 by Remington arms for the USMC. It fires the standard 7.62x51mm rounds and has an effective range of 900 yards. It was used in Vietnam, the Gulf War, Afghanistan, Iraq, and Lebanon. The M40 has notable reliability and is relatively easy to maintain. It was effective as an anti-infantry sniper rifle."
 VIE_specialist_3: "M21 (SR)"
 VIE_specialist_3_short: "M21"
 VIE_specialist_3_desc: "The M21 is one of the sexiest guns ever created. The M21 is a badass semi-automatic sniper rifle that was used by the US and any other countries that were blessed enough to have such a magnificent weapon. Designed in '69 by the Marines Weapons Command after being inspired directly by God, it can deliver ultimate judgement at an effective range of 900 yards and uses the glorious 7.62x51mm ammunition. It can be fed with a 5, 10, or 20 round magazine depending on your tastes. It displayed its unmatchable vigor and prowess in the Vietnam and Iraq wars and probably would have won the war in Vietnam if they sent more in. It is no surprise that such an incredible legendary weapon is still in use and kicking ass today."
 VIE_specialist_4: "Barrett M82 (AMR), M24 (SR)"
 VIE_specialist_4_short: "M82, M24"
 VIE_specialist_4_desc: "The Barrett M82 is a semi-automatic anti-materiel bullpup sniper rifle that uses .50 caliber ammunition. It was developed in 1980 by Ronnie Barrett in time for the War in Afghanistan and the Iraq war. It has an effective range of 2000 yards and can penetrate walls, any kind of body armor, and lightly armored vehicles. The M82 is iconic for its effectivity and anti-materiel capability. Its license is highly sought after by many countries and is held by 54 countries with more attempting to gain manufacturing rights or acquire the weapon./nThe M24 is a bolt-action sniper rifle used by the US army. It was designed in 1988 by Remington arms and commissioned to replace the M40 as the standard issue sniper rifle in use. It has an effective range of 875 yards and uses the 7.62x51mm ammunition. It has seen combat in the Gulf War, Afghanistan, Iraq, and Syria. The M24 comes with a free detachable scope and an attachable tripod."
 VIE_specialist_5: "M110 (SR)"
 VIE_specialist_5_short: "M110"
 VIE_specialist_5_desc: "The M110 is a semi-automatic rotating bolt anti-personnel sniper rifle and DMR. It was initially developed in 2007 by the Knight's Armament Company and was commissioned after the US military witnessed the effects of USSOCOM snipers and after-action reports from SOF snipers throughout Iraq. After a competition involving many different designed, the M110 was selected and Knights won a very sizable contract. It has since been used in Afghanistan and Iraq. It has an effective range of approximately 875 yards and can provide harassing fire far beyond that."

 VIE_ammo_explosives_1: "Mk2 Grenade (Grenade), FMJ (Ammo), M1 Chemical Mine (Mine)"
 VIE_ammo_explosives_1_short: "Mk2 Grenade, FMJ, M1 Chemical Mine"
 VIE_ammo_explosives_1_desc: "The MK2 hand grenade is an anti-personnel hand grenade used by the United States during World War 2 and World War 1. It was designed in 1918 by a large ad-hoc team of designers and was used by many different countries. The grenade itself is a simple frangible grenade that explodes on a timed fuse ~4 seconds from pulling the pin. An inordinate surplus was created during world war 2 and as such, despite seeing minimal and eventually no production, it was continuously used for many years./nThe M1 Chemical Mine is an anti-personnel mine that contains mustard gas that releases upon detonation. It was used during WWII and could maintain area denial after detonation for as long as the gas lingered./nThe Full Metal Jacket round is a bullet invented in 1882 by the Swiss Colonel Eduard Rubin. However, there were improvements made to metallurgy in the time since then to WWII and as such, the WWII FMJ round simply incorporated higher quality materials into the already existing design."
 VIE_ammo_explosives_2: "M26 (Grenade), M18 Claymore (Mine)"
 VIE_ammo_explosives_2_short: "M26, M18 Claymore "
 VIE_ammo_explosives_2_desc: "The M26 hand grenade is a frangible hand grenade designed by a large ad-hoc team in 1950. It entered service and at the same time first saw combat in the Korean War. It featured a timed friction fuse and a greater explosive capability than the Mk2 grenade. Additionally, the fragmentation is aided by a pre-notched coil inside the grenade which assists in fragmentation./nThe M18 claymore mine is a directional fragmentation anti-personnel mine developed in 1956 by a large ad-hoc team led by Norman Macleod. It has seen usage in the Vietnam war, was set up in the KDMZ, and the Iraq war.It uses an M4 plastic cap assembly to detonate and is filled with C4."
 VIE_ammo_explosives_3: "Higher Grain Ammo, M67 Grenade"
 VIE_ammo_explosives_3_short: "Higher Grain Ammo (Ammo), M67 Grenade (Grenade)"
 VIE_ammo_explosives_3_desc: "The M67 hand grenade is a anti-personnel fragmentation hand grenade built to replace the M26 series that was used in Vietnam and Korea. It contains a pyrotechnic delay and has a greater explosive capability than the M26. It also features a safety clip to prevent the pin from being pulled accidentally. It was used in every US war since Vietnam./nAP rounds have existed for many years originating before WWI and used mostly in penetrating warships. Around WWI after the tank entered the battlefield, miniaturized rounds were created. Eventually, small AP calibers were created as an answer to body armor. Modern AP ammunition in 1965 was created as an answer to an increase in heavily armored infantry and infantry cover. "
 VIE_ammo_explosives_4: "Utility Grenades (Grenade), M93 AT Mine (Mine)"
 VIE_ammo_explosives_4_short: "Utility Grenades, M93 AT Mines"
 VIE_ammo_explosives_4_desc: "Utility grenades are hand grenades that have specialized roles such as flashbangs, smokes, incendiaries, etc. These can be used to stun enemies, conceal positions, and run area denial respectively./nThe M93 mines are anti-tank mines developed by Textron in 1987. It is capable of attacking targets up to 100 meters from its position. The M93 mines use seismic and acoustic sensors to track and identify nearby targets. Once it detects a target, it turns to face them and fires its submunition, a 450g tantalum slug."
 VIE_ammo_explosives_5: "Modern Ammo (Ammo)"
 VIE_ammo_explosives_5_short: "Modern Ammo"
 VIE_ammo_explosives_5_desc: "In the modern era, there are a vast arsenal of different types of specialized ammunitions that can be used in specific situations. Modern AP rounds are far better at penetrating targets than older AP rounds and can reach higher velocities. Modern alloys allow standard ammunition to deal more damage to a target. Frangible bullets or incendiary rounds have special situations in which they are useful. Additionally, shotguns can have improved usability in modern combat with HE rounds, 000 ammunition, flechette rounds, or incendiary shots."

 VIE_manpats_1: "M1 Bazooka"
 VIE_manpats_1_short: "M1 Bazooka"
 VIE_manpats_1_desc: "The M1 Bazooka is a recoilless anti-tank rocket developed in 1942 by Edward Uhl. More than 400000 units were created and it saw massive usage during WWII, Korea, and Vietnam. The M1 Bazooka is one of the first rocket propelled anti tank weapons. It could be used against bunkers, armored vehicles, machine gun nests, or tanks. Some copies of the M1 were captured by German forces quickly after being rolled out and they were reverse engineered to create the Panzerschreck. The M1 costs very little and overwhelming amounts of surplus ammunition were created so it was used in future wars and is still used by low-budget armies today. At its current rate of usage, the weapon will likely continue see combat by low-budget armies. However, with global development resulting in an increase in dedicated MICs and current conflicts running it out, it is not likely to see more for much longer."
 VIE_manpats_2: "M20A1 SuperBazooka"
 VIE_manpats_2_short: "M20A1 SuperBazooka"
 VIE_manpats_2_desc: "The M20A1 superbazooka is the summation of a large number of improvements made to the Bazooka by Edward Uhl throughout the war up and up to the mid 50s. It featured lightweight casts, auxiliary emplacement support, an optical sight, an extended range as a result of improved munition, an improved coupling mechanism, a magnetic trigger replacing the battery ignition, metal furniture, and can be broken down to aid in mobility and maintenance. The improvements made it a far more capable weapon than the M1 that could be used against stronger targets. It was used in the Korean war and many different conflicts beyond that by other countries."
 VIE_manpats_3: "M72 LAW"
 VIE_manpats_3_short: "M72 LAW"
 VIE_manpats_3_desc: "The M72 LAW is a 1 shot light anti-tank unguided rocket launcher developed by FA Spinale, CB Weeks, and PV Choate in 1963. It was introduced immediately to replace the bazooka in production and has seen combat in every US conflict since its inception. The weapon itself is very lightweight and enables regular infantry to carry and use it wherever needed. It is not reloadable but only weighs 5.5 pounds so even your grandma could use it. It has an effective range of 660 feet. The weapon has been used in the Afghanistan war, Iraq, Somalia, the Gulf War, and Vietnam."
 VIE_manpats_4: "M202 FLASH"
 VIE_manpats_4_short: "M202 FLASH"
 VIE_manpats_4_desc: "The M202 FLASH is a multishot incendiary rocket launcher designed in 1978 by a large ad-hoc team and used in the Vietnam war. It can be loaded with 66mm incendiary rockets that use TPA to ignite an area after explosion. It can burn far hotter than napalm and creates enough heat and smoke to force low flying helicopters to avoid an area. It can be used as an anti-tank weapon due to the tremendous heat it creates over a large area effectively roasting a vehicle's crew. Alternatively, the M202 can use the LAW's 66mm rockets if the operator needs it to use direct rockets rather than blanket an area in fire. It did not see official wide scale production, although several hundred of the prototype model were made and used in Vietnam. "
 VIE_manpats_5: "M141/153 SMAW"
 VIE_manpats_5_short: "M141/153 SMAW"
 VIE_manpats_5_desc: "The M153 SMAW is an anti-tank, anti-fortification rocket launcher developed in 1984 by McDonnell Douglas. The weapon has seen combat in the Gulf war, Afghanistan, Iraq, and Yemen. The M141 is a one-shot disposable anti-fortification weapon dedicated to bunker busting that has an effective range of 1200 yards but can be used to hit large targets further beyond. The M153 is a reusable weapon that fires HEAA or thermobaric rounds. The SMAW can collapse buildings and has a very large explosion radius. It, however, gives off a large bout of semi-toxic smoke making firing it from an enclosed space unsafe without gas protection. This issue would not be fixed until the SMAW II was developed. It has seen combat in the Gulf war, Afghanistan, and Iraq."

 VIE_hmg_1: "M45 Quadmount"
 VIE_hmg_1_short: "M45 Quadmount"
 VIE_hmg_1_desc: "The M45 Quadmount is a towed anti-air weapon with an exceptional rate of fire from its 4 M2 browning machine guns. It is electrically powered and has a maximum range of 1.6 miles. It was developed by the WL Maxson Corporation in 1943 and was used in WWII, the Korean War, and as an emplacement in the Vietnam war. Nicknamed the \"meat chopper\" it could be used horizontally to take out soft targets and planes interchangeably. The M45 was also mounted onto trailers or halftracks to be used as a cheap SP AA gun. "
 VIE_manpads_1: "Redeye I"
 VIE_manpads_1_short: "Redeye I"
 VIE_manpads_1_desc: "The Redeye is an anti-air MANPADS that was created in 1959 by Convair to adapt to modern combat where jets could outrun or outtank anti aircraft guns. It uses infrared to home into its target. In 1948, the US army began seeking new air defense weapons to replace ineffective guns. Many different concepts for fast moving rockets were investigated but ultimately none were accurate. In the mid 1950s, Convair began studying the use of infrared guidance to create a portable surface to air missile system. Convair began looking at early air-to-air missiles to create their weapon and managed to scale it down to a smaller level. The Redeye was used in Vietnam, Nicaragua, and Afghanistan."
 VIE_manpads_2: "Redeye II"
 VIE_manpads_2_short: "Redeye II"
 VIE_manpads_2_desc: "The Redeye II is an anti-air MANPADS which was developed by General Dynamics in 1967. It uses an infrared homing surface to air missile to home in on its target. It featured a higher end computer and general improvements to parts and overall design to make it more reliable. Although the Redeye II was an improvement over the Redeye I it wasn't widely manufactured and remained a prototype as most of its improvements could simply be added to the Redeye I. It can be considered that developing the Redeye II in this context is improving the computer of the Redeye I and manufacturing the better equipment."
 VIE_manpads_3: "Stinger A"
 VIE_manpads_3_short: "Stinger A"
 VIE_manpads_3_desc: "The Stinger A is the final result of the Redeye II project which was finished in 1980 by General Dynamics. The Stinger A features a complete overhaul of the entire Redeye system and comes with a dual Infrared and UV seeker to better determine what is a countermeasure and what is the actual target. The Stinger A's ammunition contains a more potent mixture giving it more power than its predecessor and can reach a farther range. It demonstrated considerable power in the Falklands war, Afghanistan, Irani-Iraqi war, and many other middle eastern conflicts."
 VIE_manpads_4: "Stinger C"
 VIE_manpads_4_short: "Stinger C"
 VIE_manpads_4_desc: "The Stinger C is an improvement made to the Stinger B finished around 1990 by General Dynamics. The Stinger B featured an improved seeker that features rosette scanning. However, the Stinger B was scarcely produced at only 600 units. The Stinger C added more computer components, better software, and an adaptive system that can attempt to overcome interference by adjusting its modules to try to find the clearest visual. More than 20000 units were created and it saw combat in Afghanistan and Iraq. The Stinger project continues to be developed with new, minor additions being added and more variants being designated as minor improvements are created."

 VIE_protection_equip_1: "M12 + M1"
 VIE_protection_equip_1_short: "M12 + M1"
 VIE_protection_equip_1_desc: "During World War 2, the M12 flak jacket was used by the United States as a protective piece of armor that could absorb flak and small caliber rounds. It was, however, very cumbersome so most of the time, a soldier's only uniform was the cotton fiber Olive Drab uniform. Despite this, the M12 worked well in protecting soldiers from shrapnel assuming the shrapnel did not hit the vast space where the vest did not occupy./nThe M1 helmet was designed in 1941 by Major Sydenham of the US army. It was highly effective in deflecting shots that were vectored but not head on. It was used extensively during WW2 and became iconic."
 VIE_protection_equip_2: "M1952A + M1A"
 VIE_protection_equip_2_short: "M1952A + M1A"
 VIE_protection_equip_2_desc: "The M1952A is a Flak Vest that was used by the US in the Vietnam War and was developed in 1952. It provided nominal protection against low caliber arms and flak. The vest is nominally lightweight and has built in pockets to carry ammunition. It was also designed, with limited success, to insulate from heat.The M1952A would be replaced by the M1965A when kevlar was invented almost immediately. The M1A is an improvement over the M1 helmet with minor changes to the inside of the helmet so that it rests easier on the head."
 VIE_protection_equip_3: "PASGT"
 VIE_protection_equip_3_short: "PASGT"
 VIE_protection_equip_3_desc: "PASGT is the designation for a set of armor developed for US infantry in 1975 by the US Army Soldier Systems Center. It is far better at protecting infantry than the M1965A, which it replaced. Incorporating multiple layers of nylon, the PASGAT helmet and vest would be rolled out completely by 1983. However, despite being better for protection, PASGAT was extremely heavy, cumbersome, and very uncomfortable in extreme temperatures."
 VIE_protection_equip_4: "Interceptor"
 VIE_protection_equip_4_short: "Interceptor"
 VIE_protection_equip_4_desc: "Interceptor is the designation for the modern protective gear US military uses. It was designed in DARPA in 1998 and sought to provide protection that has not been afforded to infantry since armor first went out of date. Although it is not nearly as effective against gunfire as plate armor was against swords. The Interceptor body armor consists of the OTV, the DAPS, and the MICH. The OTV is the vest which protects the neck, throat, biceps, and groin. The auxiliaries can be removed from the torso protection. The OTV contains ballistic plates and modern nylon compounds that can protect soldiers greater than any armor prior. The system also comes with the ability to protect the soldier with a thin Flattening Load Carrier vest to make carrying equipment easier. The DAPS are auxiliary protective sleeves intended to protect the legs and arms. The MICH is a lightweight kevlar helmet that comes with auxiliary ports to hold different pieces of equipment such as binoculars. "
 VIE_protection_equip_5: "ICTV + SFICTV"
 VIE_protection_equip_5_short: "ICTV + SFICTV"
 VIE_protection_equip_5_desc: "The Improved Combined Tactical Vest and its Special Forces variant are theoretical sets of individual protective equipment intended to replace the Interceptor. Currently, most of the pieces are in development or in the conceptual phase. The ICTV and SFICTV began development in the early 2000s by a variety of manufacturers with only the IOTV being developed by 2007 and the helmet series currently in development or conceptual. The ICTV is set to include a full set of body armor protecting almost the entirety of the body with gaps protected with interlocking fiber layers and lightweight metal plates. The helmet comes with ear and eye protection with auxiliary support for a protective bulletproof assault gas mask and support for binoculars. The SF variant is much lighter with much of the plating scaled back or segmented to aid movement. When it is developed, it will provide complete protection."

 ##GLORIOUS NIPPON STEEL FOLDED OVER 1000 TIMES
 JAP_infantry_equipment_0:0 "Howa Patern, U.S. rifle, caliber .30, M1"
 JAP_infantry_equipment_0_short:0 "M1 Garand (H)"
 JAP_infantry_equipment_0_desc:0 "Howa manufactured copy of the US M1 Garand for the Japanese Self Defense Forces during the early days of the Cold War, initially to provide firearms for the newely created National Police Reserve or Keisatsu Yobita. In October 1952, it was expanded to 110,000 men and renamed as the National Safety Force for which Howa would, after the end of US Military Assistance programs to crate the initial organization be responsible for maintaining and producing."

 JAP_infantry_equipment_1:0 "Howa Model, United States Carbine, Caliber .30, U3 M1"
 JAP_infantry_equipment_1_short:0 "U3 M1 Carbine (H)"
 JAP_infantry_equipment_1_desc:0 "Howa manufactured copy of the U3 M1 Carbine for the Japanese Self Defense Forces during the early days of the Cold War, initially to provide firearms for the newely created National Police Reserve or Keisatsu Yobita. In October 1952, it was expanded to 110,000 men and renamed as the National Safety Force for which Howa would, after the end of US Military Assistance programs to crate the initial organization be responsible for maintaining and producing."

 JAP_infantry_equipment_2:0 "Howa Type 64 Battle Rifle"
 JAP_infantry_equipment_2_short:0 "Type 64"
 JAP_infantry_equipment_2_desc:0 "The Howa Type 64 Battle Rifle (Roku-yon-shiki-jidou-shoujuu), is a Japanese battle rifle used exclusively by the Japan Self-Defense Forces and the Japanese Coast Guard. It is a gas-operated, selective fire weapon which is chambered for the 7.62×51mm NATO round and uses a detachable 20-round box magazine. The Type 64 was never exported due to Japan's strict anti-hardware export laws."

 JAP_infantry_equipment_3:0 "Howa Type 80"
 JAP_infantry_equipment_3_short:0 "Type 80"
 JAP_infantry_equipment_3_desc:0 "Experimental prototype of the Armalite AR-18, the Type 80 was never issued outside of limited test use."

 JAP_infantry_equipment_4:0 "Howa Type 89"
 JAP_infantry_equipment_4_short:0 "Howa Type 89 "
 JAP_infantry_equipment_4_desc:0 "The Howa Type 89 Assault Rifle (89式小銃, hachi-kyū-shiki-shōjū), referred to as the Type 89 5.56mm Rifle (89式5.56mm小銃, hachi-kyū-shiki-go-ten-go-roku-miri-shōjū), is a Japanese assault rifle used by the Japan Self-Defense Forces, the Japan Coast Guard's Special Security Team units, and the Special Assault Team. It has never been exported outside Japan due to its strict anti-hardware export policy. It is known in JGSDF service as Buddy."

 JAP_specialist_1: "Type 99 sniper rifle"
 JAP_specialist_1_short: "Type 99 sniper rifle"
 JAP_specialist_1_desc: "The Type 99 sniper rifle (Kyukyu-shiki sogeki-ju) was a Japanese sniper rifle used during the Second World War. It was a sniper version of the Type 99 rifle, chambered in the 7.7×58mm round. There were a few variations of the Type 99 sniper rifle, some with the straight bolt and the scope mounted on the left side of the receiver which allowed use of stripper clips. Another variation was one with a bent bolt and the scope above the receiver which required the sniper to load the rounds one at a time. The shorter barrel, combined with the larger caliber round made concealment more difficult than the Type 97 rifle that preceded it, considering the louder muzzle blast and flash caused by the increased powder capacity." # Kyūkyū-shiki sogeki-jū
 JAP_specialist_2: "M1D"
 JAP_specialist_2_short: "M1D"
 JAP_specialist_2_desc: "The M1D is a sniper variant of the M1 Garand. Derived from the more complex M1C, The D-variant used utilized a simpler, single-ring Springfield Armory mount attached to the barrel rather than the receiver."
 JAP_specialist_3: "Howa Type 64 Designated Marksman"
 JAP_specialist_3_short: "Howa Type 64"
 JAP_specialist_3_desc: "Long range optics (scopes) can be installed on the Type 64 rifle so it can be deployed as a sniper rifle. Issuing a Type 64 sniper rifle is usually granted to the individual with the most accurate shooting proficiency in each division (a designated marksman). However, in many cases the individual may simply be issued the scope by itself to be used only during training exercises and shooting competitions, while no specific rifle is assigned to the individual himself.\nThe issued optics are usually set at 2.2× magnification and may either be a surplus M1C/D sniper rifle M84 scope used by the U.S. Military during World War II or a similar model produced by Nikon that replicates the M84's magnification levels. Performance is similar to the M1C/D sniper rifle but it is only possible to set the scope to view targets at 500 meters despite the elevation knob being labeled for up to 800 meters. In addition to this, the standard aiming reticule is a simple black \"T\" which makes it extremely difficult to use during twilight hours or on a black target.\nSome serious complaints about the accuracy of the sniper version are linked to the poorly conceived attachment system for the scope. The scope goes askew easily because it is only affixed with one screw. After the scope is mounted and the rifle is zeroed, it is imperative that it be handled carefully because it is easily jostled. Furthermore, since the scope is not usually assigned to any particular rifle it is often difficult to keep it static on any particular rifle's receiver. This is usually corrected by installing a piece of cloth between the receiver and scope mount, but then the iron sights of the rifle are obscured. In cases like this, it is necessary to install a cheek pad to properly align the users eye with the scope."
 JAP_specialist_5_short: "M24"
 #JAP_specialist_5_desc: ""

 #South Korea
 KOR_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 KOR_infantry_equipment_0_short:0 "M1 Garand"
 KOR_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti tankantitank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 KOR_infantry_equipment_1:0 "United States Carbine, Caliber .30, M2"
 KOR_infantry_equipment_1_short:0 "M2 Carbine"
 KOR_infantry_equipment_1_desc:0 "Selective-fire carbine designed in the United States."

 KOR_infantry_equipment_2:0 "United States Rifle, Caliber 5.56 mm, M16A1"
 KOR_infantry_equipment_2_short:0 "M16A1"
 KOR_infantry_equipment_2_desc:0 "The M2 Carbine was noted to be vastly outclassed by the AK47 and the German StG44 by US military officials and in 1956 the development of the M16 began. In 1959 the weapon was finished by Eugene Stoner and James Sullivan. It displayed exceptional capability and outclassed the AK47 and the AKM. Most notably, the weapon has much more firepower than the M2 carbine and was more accurate than the AK47 as well as carried lighter ammunition at minimal loss in proficiency. However, despite outclassing the AK47 in general tests, it had poor reliability that could cause it to not be considered its equal. Especially in Vietnam, where failures were very common."

 KOR_infantry_equipment_3:0 "Daewoo Precision Industries K2"
 KOR_infantry_equipment_3_short:0 "Daewoo K2"
 KOR_infantry_equipment_3_desc:0 "The Daewoo K2 series assault rifle is the standard assault rifle of the South Korean Army. The weapon shares some outward and inward similarities with the American M16 and includes functions of the Soviet Kalashnikov AK-47 as well.\nThe K2 sports clean lines typical of Daewoo products and bears a resemblance to the American AR-18/Colt M16 automatic rifles. Essentially, the K2 is an M16 in nature but with the proven gas system of the Kalashnikov AK-47 assault rifle. As such, the Korean design does away with the direct impingement system and gas fouling inherent in the Stoner-based M16 line. The K2 makes use of standard M16 STANAG curved magazines and fires the 5.56x45mm NATO cartridge from a 20- or 30-round magazine."

 KOR_infantry_equipment_4:0 "Daewoo Precision Industries K2C"
 KOR_infantry_equipment_4_short:0 "Daewoo K2C"
 KOR_infantry_equipment_4_desc:0 "It's the same gun as before, but with more stuff attached."
 
 #Australia 
 AST_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 AST_infantry_equipment_0_short:0 "SMLE No. 4"
 AST_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 AST_infantry_equipment_1:0 "L1A1 Self-Loading Rifle"
 AST_infantry_equipment_1_short:0 "L1A1"
 AST_infantry_equipment_1_desc:0 "The L1A1 is a British version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 AST_infantry_equipment_2:0 "L1A1 Self-Loading Rifle Polymer"
 AST_infantry_equipment_2_short:0 "L1A1(p)"
 AST_infantry_equipment_2_desc:0 "Improved version of the C1." 
 
 AST_infantry_equipment_3:0 "Steyr Aug F88 Austeyr"
 AST_infantry_equipment_3_short:0 "F88 Austeyr"
 AST_infantry_equipment_3_desc:0 "The F88 Austeyr assault rifle is the ADF's standard individual weapon. It is manufactured under licence from Steyr Mannlicher AG by Thales Australia and supplied to the armed forces of Australia and New Zealand." 
 
 AST_infantry_equipment_4:0 "Steyr Aug F88SA1 Austeyr"
 AST_infantry_equipment_4_short:0 "F88SA1 Austeyr"
 AST_infantry_equipment_4_desc:0 "The F88SA1 Austeyr is a variant of the F88 Austeyr with an integrated Picatinny rail in place of the standard optical sight that allows the attachment of various other sighting devices (night vision scopes, magnified and non-magnified optics such as the ELCAN C79, Trijicon ACOG or Aimpoint)." 

## Africa

 #DOC
 DOC_infantry_equipment_0:0 "Fabrique Nationale Model 1949"
 DOC_infantry_equipment_0_short:0 "FN-49"
 DOC_infantry_equipment_0_desc:0 "With design stretching back to early 1930s, the FN-49 is available as both a semi-automatic rifle and as a selective fire automatic rifle with 10-round magazines.\nWhile well regarded for its high build quality and reliability in comparison to the rifles of the time, its marketability was limited, as it was not developed in time for use in World War II but later, as many militaries had already begun the switch to selective fire battle rifles. An unknown number of FN-49s were produced as selective fire automatic rifles, but the small 10 round box magazine limited the usefulness of the fully automatic feature."

 DOC_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 DOC_infantry_equipment_1_short:0 "FN FAL"
 DOC_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 DOC_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 DOC_infantry_equipment_2_short:0 "AKM"
 DOC_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 #Kenya
 KEN_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 KEN_infantry_equipment_0_short:0 "SMLE No. 4"
 KEN_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 KEN_infantry_equipment_1:0 "L1A1 Self-Loading Rifle"
 KEN_infantry_equipment_1_short:0 "L1A1"
 KEN_infantry_equipment_1_desc:0 "The L1A1 is a British version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 KEN_infantry_equipment_2:0 "Heckler & Koch G3"
 KEN_infantry_equipment_2_short:0 "G3"
 KEN_infantry_equipment_2_desc:0 "The G3 or Gewehr 3 is a 7.62×51mm NATO, select-fire battle rifle developed in the 1950s by the German armament manufacturer Heckler & Koch in collaboration with the Spanish state-owned design and development agency CETME."

 KEN_infantry_equipment_3:0 "IMI Galil Automatic Rifle Machine-gun"
 KEN_infantry_equipment_3_short:0 "Galil ARM"
 KEN_infantry_equipment_3_desc:0 "In the late 60s and early 70s, the IDF's main battle rifle Romat began showing it's weaknesses."

 KEN_infantry_equipment_4:0 "Carbine, Caliber 5.56 mm, M4 "
 KEN_infantry_equipment_4_short:0 "M4 Carbine"
 KEN_infantry_equipment_4_desc:0 "The M4 carbine is a further improvement on the M16A2. It was initially commissioned to be designed by a large ad-hoc team of designers in 1984 and development finished in 1993. After 9 years in development, hopefully it would have been worth the wait. It features a greater level of reliability and is much lighter and shorter. Mostly due to improved materials, it is more accurate than the M16A2. Its compact size makes it more versatile and easier to operate than the M16A2. The M4 carbine has seen combat in the US war in Afghanistan, the Iraq war, and in the war against ISIS."
