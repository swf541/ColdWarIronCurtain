 SPR_mechanized_equipment_5_desc:0 "The most recognizable US APCs since the 60's. It's extensive use and through years of researching turning it into a true Armored Personnel Carrier, utilizing its height, angle of armor, and its thickness. And later introducing more and more variants, arming itself with a M2 Browning .50 Cal with a few thousand rounds of freedom. Truly boasting itself as a good APC. Dozens of variants came from the line of the M113, still be utilized by the US Military to this day."
