 CHI_mechanized_equipment_1:0 "Carrier, Personnel, Half-track, M2"
 CHI_mechanized_equipment_1_short:0 "M2 Half-Track"
 CHI_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 CHI_mechanized_equipment_2:0 "Carrier, Personnel, Half-track, M3"
 CHI_mechanized_equipment_2_short:0 "M3 Half-Track"
 CHI_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 CHI_mechanized_equipment_3:0 "Carrier, Personnel, Half-track, M5"
 CHI_mechanized_equipment_3_short:0 "M5 Half-Track"
 #CHI_mechanized_equipment_4:0 "M8 Light Armored Car"
 #CHI_mechanized_equipment_4_short:0 "M8 Greyhound"
 CHI_mechanized_equipment_5:0 "Carrier, Personnel, Full Tracked, Armored, M113"
 CHI_mechanized_equipment_5_short:0 "M113"
 CHI_mechanized_equipment_6:0 "Carrier, Personnel, Full Tracked, Armored, M113A1"
 CHI_mechanized_equipment_6_short:0 "M113A1"
 CHI_mechanized_equipment_6_desc:0 "Starting in 1964, the gasoline engine was replaced with a 215 hp (160 kW) 6V-53 Detroit Diesel engine, to take advantage of the better fuel economy and the reduced fire hazard of the diesel engine."
 CHI_mechanized_equipment_7:0 "Carrier, Personnel, Full Tracked, Armored, M113A2"
 CHI_mechanized_equipment_7_short:0 "M113A2"
 CHI_mechanized_equipment_7_desc:0 "The M113A2 is an improved variant of the M113 made by the Food Machinery Corporation in the late 70s. It has seen combat everywhere the M113 has. In the A1, the engine was replaced with the 6V-53. In the A2, the engine cooling was improved, higher strength torsion bars were introduced to increase ground clearance, shock absorbers were added to the suspension, fuel tanks were armored, and smoke launchers were added."
