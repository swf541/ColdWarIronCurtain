 JAP_atgm_equipment_0:0 "Kawasaki Type 64 MAT"
 JAP_atgm_equipment_0_short:0 "Type 64 MAT"
 JAP_atgm_equipment_0_desc:0 "The Type 64 MAT (64-shiki tai-sensha yūdō-dan) is a Japanese wire-guided anti-tank missile developed during the late 1950s. The missile is a broadly similar to the Swiss/German Cobra and the 9M14 Malyutka. Within the JGSDF, it is also known as 64MAT and KAM-3."
 JAP_atgm_equipment_1:0 "Kawasaki Type 79 Jyu-MAT"
 JAP_atgm_equipment_1_short:0 "Type 79 Jyu-MAT"
 JAP_atgm_equipment_1_desc:0 "The Type 79 Jyu-MAT (79-shiki tai-shūtei tai-sensha yūdō-dan) is a Japanese SACLOS guided anti-tank missile that entered service with the JGSDF in 1984. It was initially issued to coastal defence units, intended to destroy troop and vehicle landing ships as they approached the shoreline. It is also known as KAM-9."
 JAP_atgm_equipment_2:0 "Kawasaki`Type 79 Kai Jyu-MAT"
 JAP_atgm_equipment_2_short:0 "Type 79 Kai Jyu-MAT"
 JAP_atgm_equipment_2_desc:0 "The Type 79 Kai Jyu-MAT (79-shiki tai-shūtei tai-sensha yūdō-dan) is a Japanese SACLOS guided anti-tank missile that entered service with the JGSDF in 1984. It was initially issued to coastal defence units, intended to destroy troop and vehicle landing ships as they approached the shoreline. It is also known as KAM-9."
 JAP_atgm_equipment_3:0 "Kawasaki Type 87 Chu-MAT"
 JAP_atgm_equipment_3_short:0 "Type 87 Chu-MAT"
 JAP_atgm_equipment_3_desc:0 "The Type 87 Chū-MAT (87-shiki tai-sensha yūdō-dan) Chū-MAT is a Japanese laser guided anti-tank missile in service with the Japanese Ground Self-Defense Forces. It had been created as a front-line replacement for the Type 64 MAT, pressed into service with the Type 79 Jyu-MAT. "
 JAP_atgm_equipment_4:0 "Kawasaki Type 87 Kai Chu-MAT"
 JAP_atgm_equipment_4_short:0 "Type 87 Kai Chu-MAT"
 JAP_atgm_equipment_4_desc:0 "The Type 87 Chū-MAT (87-shiki tai-sensha yūdō-dan) Chū-MAT is a Japanese laser guided anti-tank missile in service with the Japanese Ground Self-Defense Forces. It had been created as a front-line replacement for the Type 64 MAT, pressed into service with the Type 79 Jyu-MAT. "
 JAP_atgm_equipment_5:0 "Kawasaki Type 01 LMAT"
 JAP_atgm_equipment_5_short:0 "Type 01 LMAT"
 JAP_atgm_equipment_5_desc:0 "The Type 01 LMAT (01-shiki kei-tai-sensha yūdō-dan) is a Japanese man-portable fire-and-forget anti-tank missile. Development began in 1993 at Kawasaki Heavy Industries and was accepted into service in 2001. During development, the missile was designated with the codename XATM-5. It was later known shortly as the ATM-5."

