 NOR_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 NOR_infantry_equipment_0_short:0 "SMLE No. 4"
 NOR_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 NOR_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1 Norwegian Pattern"
 NOR_infantry_equipment_0_short:0 "M1 Garand (NP)"
 
 NOR_infantry_equipment_2:0 "Heckler & Koch G3"
 NOR_infantry_equipment_2_short:0 "G3"
 NOR_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."
 
 NOR_infantry_equipment_3:0 "Kongsberg Våpenfabrikk AG-3"
 NOR_infantry_equipment_3_short:0 "AG-3"

 NOR_infantry_equipment_4:0 "Kongsberg Våpenfabrikk AG-3F1"
