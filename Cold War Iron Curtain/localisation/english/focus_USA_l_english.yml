 USA_TRUMAN_The_Truman_Administration:0 "The Truman Administration"
 USA_TRUMAN_The_Truman_Administration_desc:0 "President Truman's 1st administration will focus on improving internal stability and security, as well as continuing some of the late President Roosevelt's programs and policies."
 USA_TRUMAN_Fair_Labor_Standards_Amendment:0 "Fair Labor Standards Amendment"
 USA_TRUMAN_Fair_Labor_Standards_Amendment_desc:0 "The Fair Labor Standards Amendment will modify the act of 1938, by increasing minimum wages and extending child labor protection laws.""
 USA_TRUMAN_Central_Intelligence_Agency_Act:0 "Central Intelligence Agency Act"
 USA_TRUMAN_Central_Intelligence_Agency_Act_desc:0 "The CIA Act will essentially make the CIA an almost independent government branch, allowing it to keep its records and agents secret, as well as giving it near unlimited funds. Exciting? Yes. Unconstitutional? Maybe." 
 USA_TRUMAN_Agricultural_Act_of_1949:0 "Agricultural Act of 1949"
 USA_TRUMAN_Agricultural_Act_of_1949_desc:0 "The Agricultural Act of 1949 will allow for the donation of surplus food to countries in need of it, and provide assistance to states for the establishment of school lunch programs."
 USA_TRUMAN_Omnibus_Medical_Research_Act:0 "Omnibus Medical Research Act"
 USA_TRUMAN_Omnibus_Medical_Research_Act_desc:0 "The Omnibus Medical Research Act will create the NIAMD, or National Institute of Arthritis and Metabolic Diseases. It will also authorizes the Surgeon General to form a national advisory program."
 USA_TRUMAN_Defense_Production_Act_of_1950:0 "Defense Production Act of 1950"
 USA_TRUMAN_Defense_Production_Act_of_1950_desc:0 "In response to the start of the Korean War, we should pass the DPA. It allows President Truman to prohibit hoarding and price gouging, force businesses to prioritize military products and contracts, and requisition property, among other things. It also enables the DOD to give out interest free loans to help businesses vital to the war effort."
 USA_TRUMAN_Housing_Act:0 "Housing Act"
 USA_TRUMAN_Housing_Act_desc:0 "The Housing Act will provides funds for slum clearing and urban renewal. It also gives more authorization for federal mortgage programs and more funding to research building techniques." 
 USA_TRUMAN_National_Science_Foundation_Act:0 "National Science Foundation Act"
 USA_TRUMAN_National_Science_Foundation_Act_desc:0 "The NSF act will establish the NSF, an independent government agency the promotes and supports all fields of research, from math and computer science to social sciences and economics."
 USA_TRUMAN_The_Kefauver_Hearings:0 "The Kefauver Hearings"
 USA_TRUMAN_The_Kefauver_Hearings_desc:0 "The Kefauver Hearings are a part of the Senate's investigation into organized crime in interstate commerce, and Senator Estes Kefauver is the head of the investigation. We want to find out how many crime organizations exist in America.\nHey...Isn't this the FBI's job?" 
 USA_TRUMAN_McCarran_Internal_Security_Act:0 "McCarran Internal Security Act"
 USA_TRUMAN_McCarran_Internal_Security_Act_desc:0 "The McCarran Internal Security Act will require Communist organizations to register with the Attorney General and provide details of their finances. In addition, it allows the President to apprehend and detain people suspected conspiring, or of being likely to conspire, to sabotage or spy on the U.S.A. \nWhat red scare are you talking about? No one said anything about a red scare!"
 USA_TRUMAN_Anti_Merger_Act:0 "Anti Merger Act"
 USA_TRUMAN_Anti_Merger_Act_desc:0 "The Anti Merger Act will close a loophole in Clayton Antitrust Act of 1914 that allowed businessmen to buy a competitor's assets rather than buy the business directly to gain a monopoly that way. It will also give the government the ability to prevent vertical integration and conglomerate mergers."
 USA_TRUMAN_Social_Security_Act_of_1950:0 "Social Security Act of 1950"
 USA_TRUMAN_Social_Security_Act_of_1950_desc:0 "The Social Security Act of 1950 is another amendment to the original social security act of 1935. It extends the act's lifespan, increases benefits for the 1st time, and introduces cost of living adjustments to the program."
 USA_TRUMAN_Propose_National_Healthcare_System:0 "Propose National Healthcare System"
 USA_TRUMAN_Propose_National_Healthcare_System_desc:0 "In many rural and low income areas, there are no hospitals, or even doctors. In addition, public health services are inadequate and have little funding. These situations can be improved by creating a national health care system."
 USA_TRUMAN_Crackdown_on_Strikers:0 "Crackdown on Strikers"
 USA_TRUMAN_Crackdown_on_Strikers_desc:0 "The workers of U.S. Steel and other important steel companies vital to the nation's civilian economy and military are planning on striking. By trying to nationalize the mills they work at, we can attempt to cut off the strike before it begins."
 USA_TRUMAN_Tax_Relief_for_the_Poor:0 "Tax Relief for the Poor"
 USA_TRUMAN_Tax_Relief_for_the_Poor_desc:0 "There are, unfortunately, many poor people in the United States. By giving them tax breaks, not only will it gain them and their families some breathing room, it also gives them more money to put back into the economy."
 USA_TRUMAN_McCarran_Walter_Act:0 "McCarran Walter Act"
 USA_TRUMAN_McCarran_Walter_Act_desc:0 "The McCarran Walter Act will maintain the country's ethnic status quo and prevent the destabilizing influence of communists, 'Jewish Interests' and other undesirables by creating strict immigration quotas based on ethnicity and region, as well as labor qualifications."
 USA_TRUMAN_Propose_Civil_Rights_Legislation:0 "Propose Civil Rights Legislation"
 USA_TRUMAN_Propose_Civil_Rights_Legislation_desc:0 "After desegregating the Armed Forces, there are many other steps we can take to improve African American rights and to gain their votes. They are repressed in almost every social setting, and racial tensions are high. We need to do something about this."
 USA_TRUMAN_The_McGuire_Act:0 "The McGuire Act"
 USA_TRUMAN_The_McGuire_Act_desc:0 "The McGuire Act will expand the Miller-Tydings act of 1937, which allows states to pass fair trade laws to protect small business through vertical price fixing. This exception is needed to bypass the Sherman Antitrust Act."
 USA_TRUMAN_Expand_Funding_for_Eletrification_Programs:0 "Expand Funding for electrification Programs"
 USA_TRUMAN_Expand_Funding_for_Eletrification_Programs_desc:0 "In this modern day and age, electricity is absolutely essential for everyone, everywhere. We are in the process of spreading power through the country but need more funds to do so effectively and efficiently."
 USA_TRUMAN_Mutual_Security_Act:0 "Mutual Security Act"
 USA_TRUMAN_Mutual_Security_Act_desc:0 "The Mutual Security Act of 1951 is a follow up to the one of 1949. It will create a new agency to oversee the Marshall Plan and supervise foreign aid programs, both military and economic, to ensure we have allies capable of defending the world from the red menace."
 USA_TRUMAN_Calm_Political_Tensions:0 "Calm Political Tensions"
 USA_TRUMAN_Calm_Political_Tensions_desc:0 "Between all the communists, radical elements, and just plain angst about the Cold War and our country's direction, political tensions are high. We need to defuse the situation before things get out of control and some real damage occurs."
 USA_TRUMAN52_The_Truman_Administration:0 "The Truman Administration"
 USA_TRUMAN52_The_Truman_Administration_desc:0 "For President Truman's second term, he will look to continue the programs he started pushing in 1948, as well as expanding research funding and increasing stability in the United States."
 USA_TRUMAN52_Invest_in_Science:0 "Invest in Science"
 USA_TRUMAN52_Invest_in_Science_desc:0 "Science is an important up-and-coming field in today's modern world. We should expand our efforts to educate people about and increase their opportunities to do so."
 USA_TRUMAN52_Expand_School_Lunch_Programs:0 "Expand School Lunch Programs"
 USA_TRUMAN52_Expand_School_Lunch_Programs_desc:0 "The School Lunch Program initiative has been very successful, and has proven vital to some of our more rural school systems. We should capitalize on this and expand the amount of such programs."
 USA_TRUMAN52_Repeal_Taft_Hartley:0 "Repeal Taft Hartley"
 USA_TRUMAN52_Repeal_Taft_Hartley_desc:0 "The Taft-Hartley Act of 1947 restricted unions and in some cases prohibited them outright. We believe that everyone should be allowed to unionize as easily as possible, so we should repeal this right away."
 USA_TRUMAN52_Social_Security_Act_of_1953:0 "Social Security Act of 1953"
 USA_TRUMAN52_Social_Security_Act_of_1953_desc:0 "The SSA of 1953 will increase benefits for the elderly and survivors, extend wage credits for military service, and will make more funds available to the federal government."
 USA_TRUMAN52_Refugee_Relief_Ac:0 "Refugee Relief Act"
 USA_TRUMAN52_Refugee_Relief_Ac_desc:0 "There are many people around the world being displaced by violent conflicts, and are desperately looking for somewhere to turn. We should help them by providing relief for them and their countries."
 USA_TRUMAN52_Expand_The_Rural_Eletrification_Program:0 "Expand The Rural electrification Program"
 USA_TRUMAN52_Expand_The_Rural_Eletrification_Program_desc:0 "Although we may have started to electrify rural areas, we are nowhere near finished. We need to step up our efforts to spread power throughout the country."
 USA_TRUMAN52_Empower_Trade_Unions:0 "Empower Trade Unions"
 USA_TRUMAN52_Empower_Trade_Unions_desc:0 "Trade unions are an important part of our economy, and for too long they have been pushed aside or kept down. We need to empower them so the workers can defend their rights."
 USA_TRUMAN52_Small_Buisness_Act:0 "Small Business Act"
 USA_TRUMAN52_Small_Buisness_Act_desc:0 "Small businesses are vital to almost every town and city, no matter the size of the population they serve. As big corporations grow ever more powerful, we need to ensure that small businesses are protected."
 USA_TRUMAN52Expand_Medical_Access:0 "Expand Medical Access"
 USA_TRUMAN52Expand_Medical_Access_desc:0 "Healthcare and hospital access are too important to be missing or out of reach for many Americans. We need to fix this."
 USA_TRUMAN52_Federal_National_Mortgage_Association_Charter_Act:0 "Federal National Mortgage Association Charter Act"
 USA_TRUMAN52_Federal_National_Mortgage_Association_Charter_Act_desc:0 "Every family should be able to afford and live in a house of their own, yet for many it is too expensive. By creating a Federal Mortgage Association, we can help poor families find a home."
 USA_TRUMAN52_Enforce_Brown_vs_Board_of_Education:0 "Enforce Brown vs Board of Education"
 USA_TRUMAN52_Enforce_Brown_vs_Board_of_Education_desc:0 "The Supreme Court has ruled that segregating schools is Unconstitutional, yet many governors and school systems are refusing to do so. This is an outrage, and they need to learn once and for all that all men are created equal."
 USA_TRUMAN52_Enforce_Fair_Labor_Standards:0 "Enforce Fair Labor Standards"
 USA_TRUMAN52_Enforce_Fair_Labor_Standards_desc:0 "Despite the passage of the earlier Fair Labor Standards Amendment, there is still a large lack of regulations in many businesses across the U.S. We need to enforce the Amendment with harsher and clearer language."
 USA_TRUMAN52_Internal_Revenue_Code_of_1954:0 "Internal Revenue Code of 1954"
 USA_TRUMAN52_Internal_Revenue_Code_of_1954_desc:0 "The Internal Revenue Code of 1954 will be the 1st major overhaul of our tax system since its creation in 1913. There are so many loopholes and weaknesses in the code that we can't let them sit any longer."
 USA_TRUMAN52_Begin_Space_Research:0 "Begin Space Research"
 USA_TRUMAN52_Begin_Space_Research_desc:0 "Space- The Final Frontier! It has always captured our imagination, and with new developments it will soon be in our reach. We must expand space research at once."
 USA_TRUMAN52_A_Quarter_Century_of_Progress:0 "A Quarter Century of Progress"
 USA_TRUMAN52_A_Quarter_Century_of_Progress_desc:0 "Ever since the end of the Great Depression and beginning of World War II, our economy has grown to be the strongest in the world, and is only continuing to increase in size. Congratulations to us!"
 USA_TRUMAN52_Federal_Infrastructure_Reform_Act:0 "Federal Infrastructure Reform Act"
 USA_TRUMAN52_Federal_Infrastructure_Reform_Act_desc:0 "The Federal Infrastructure Reform Act will reduce gas taxes, and reduce the federal highway program to focus solely on interstate projects."
 USA_TRUMAN52_Modernize_the_Postal_Service:0 "Modernize the Postal Service"
 USA_TRUMAN52_Modernize_the_Postal_Service_desc:0 "The Postal Service is a crucial part of how smoothly our country can run, and yet is largely outdated, even still relying on horses in some distant locations. We need to bring it up to our modern mid 20th century standards."
 USA_TRUMAN52_Appeal_to_the_Dixiecrats:0 "Appeal to the Dixiecrats"
 USA_TRUMAN52_Appeal_to_the_Dixiecrats_desc:0 "The Dixiecrats- or Southern Democrats- are an important part of the Democratic Party Coalition. Many of them have been rather alarmed by all of the desegregation occurring across the States, and are threatening to leave the party. We need to assure them that we still have their interests at heart."
 USA_TRUMAN52_Expand_Missile_Research:0 "Expand Missile Research"
 USA_TRUMAN52_Expand_Missile_Research_desc:0 "Missile Research is very important to our ability to compete with the Soviets in the sky, as well as nuclear weapon delivery. We need to keep our program going strong."
 USA_TRUMAN52_Continue_New_Deal_Economic_Policies:0 "Continue New Deal Economic Policies"
 USA_TRUMAN52_Continue_New_Deal_Economic_Policies_desc:0 "All the way back in the 1930's, the late President Roosevelt introduced a radical new kind of economic policy- The New Deal. It has worked wonders since then, and it is in our best interests to continue New Deal policies."
 #big oof here
 USA_Rocket_Advancements:0 "Rocket Advancement"
 USA_Rocket_Advancements_desc:0 "We need to step up our research in Rocket development and design. It is an important field of study and we can't allow our research to fall behind the Soviets'. "
 #big oof 
 USA_Suez_Crisis:0 "The Suez Crisis"
 USA_Suez_Crisis_desc:0 "Egypt has nationalized the Suez Canal and is threatening Israel's supply lines and shipping routes. Israel, Britain, and France are planning a counteroffensive. Who should we support- Israel or Egypt- or is it better to lay low and watch what unfolds instead?"
 USA_Formosa_Decleration:0 "Formosa Declaration"
 USA_Formosa_Decleration_desc:0 "Just as things were starting to settle down, the PRC has begun to launch raids on the islands in the Taiwan Straits. We need to assure the Nationalists that we will come to their defense in case of worsening hostilities as well as give the President the Constitutional power to do so."
 USA_Develop_Taiwanese_Industry:0 "Develop Taiwanese Industry"
 USA_Develop_Taiwanese_Industry_desc:0 "Taiwan is but a fraction of the size of Mainland China, and yet it is all Chiang Kai-Shek's government has left. We need to maximize its industry so the Taiwanese can restart their economy in the aftermath of the war."
 USA_Strengthen_NATO_Members:0 "Strengthen NATO Members"
 USA_Elections_of_1956:0 "Elections of 1956"
 USA_Creation_of_the_CIA:0 "Expand the CIA's Reach"
 USA_Creation_of_the_CIA_desc:0 "The CIA will be a crucial weapon in the war for Democracy's survival in the foreseeable future. We need to expand its reach and capabilities so it can better further our interests across the globe."
 USA_The_Free_Officier_Coup:0 "The Free Officers Coup"
 USA_The_Free_Officier_Coup_desc:0 "Gamel Abdel Nasser and his cohorts have overthrown King Farouk. Whether or not this is a good thing remains to be seen. But, one thing is clear. We can either recognize Nasser and his new brand of Pan Arab Nationalism, or reject it as extreme and fortify the surrounding area against him."
 USA_Arm_Jordan:0 "Arm Jordan"
 USA_Arm_Jordan_desc:0 "King Hussein is still friendly towards us- for now. We need to act and stabilize his regime before Nasserist propaganda causes another coup. Supporting his loyalist forces will go a long way in improving our relations and his position."
 USA_An_Offer_to_Jordan:0 "An Offer to Jordan"
 USA_Preparation_for_Honduras_Coup:0 "Preparation for the Honduras Coup"
 USA_Preparation_for_Honduras_Coup_desc:0 "Honduras's government has been suspicious as of late. There are rumors that their labor laws are becoming more liberalized, and allegations that Communist sympathizers are infiltrating the government. There are conservative elements within Honduras that wish to get rid of this crypto-Communist cabinet. Perhaps we should support this initiative?"
 USA_Support_the_Pahlavi_Regime:0 "Develop Iranian Weapons Manufacturing"
 USA_Support_the_Pahlavi_Regime_desc:0 "Now that we have stabilized the Pahlavi Monarchy, it is time we improve their weapons manufacturing capabilities. The Shah needs to be able to support an army to defend the government we've worked so hard to prop up."
 USA_undermine_Sukarno:0 "Undermine Sukarno"
 USA_Launch_Coup_in_Indonesia:0 "Launch Coup in Indonesia"
 USA_Support_the_indonesian_uprising:0 "Support the Indonesian Uprising"
 USA_Operation_Condor:0 "Operation Condor"
 USA_Mutual_Security_Act:0 "Mutual Security Act"
 USA_The_Southern_Cone:0 "The Southern Cone"
 USA_Assurances_in_Gran_Colombia:0 "Assurances in Gran Colombia"
 USA_Coup_in_Brazil:0 "Coup in Brazil"
 USA_Support_Pro_American_Regimes:0 "Support Pro American Regimes"
 USA_Support_Israeli_Weapons_Production:0 "Support Israeli Weapons Production"
 USA_Support_Egypt_in_UNSC:0 "Support Egypt in the UNSC"
 USA_Support_Egypt_in_UNSC_desc:0 "Now that Egypt has prevailed on the ground, we need to ensure our new ally keeps its hard earned land in the UN negotiations. This will be difficult, as many members simply want to maintain the status quo, especially Britain and France, but we'll do all that we can."
 USA_Pressure_Britain:0 "Pressure Britain"
 USA_Pressure_Britain_desc:0 "Britain needs to recognize that the world order is ever changing and that its role in it is ever shrinking. The loss of the canal is only the next step in that process. We need to step up our diplomatic efforts to make them realize that the sun is indeed setting on the British Empire."
 USA_Adlai_Stevenson_II_56:0 "Adlai Stevenson 1956"
 USA_Manufacturing_Subsidies:0 "Manufacturing Subsidies"
 USA_Post_War_China:0 "Post War China"
 USA_Promote_De_Armament:0 "Promote De-Armament"
 USA_intervene_in_indonesia:0 "Intervene in Indonesia"
 USA_intervene_in_indonesia_desc:0 "Although Sukarno and his Communist supporters are doing well against the Dutch East Indies, that won't last for long. We need to join the war and prevent his revolution from ever getting off the ground."
 USA_intervene_in_malaysia:0 "Intervene in Malaysia"
 USA_intervene_in_vietnam:0 "Intervene in Vietnam"
 USA_intervene_in_vietnam_desc:0 "The French seem to be unable to quash a small communist rebellion in Northern Vietnam. No matter. By joining the fight ourselves, we can crush Ho Chi Minh quickly, efficiently, and if need be, ruthlessly."
 USA_Second_Chinese_Civil_War:0 "Second Chinese Civil War"
 USA_The_Truman_Doctrine:0 "The Truman Doctrine"
 USA_The_Truman_Doctrine_desc:0 "The Truman Doctrine is the President's policy towards the Soviet Union. It states that we must contain, stop, and defeat the spread of §RCommunism§! at all costs, anywhere, anytime. To do so, we must protect our allies, confront the Soviets, and, if necessary, toe the line of moral correctness to ensure that §CDemocracy§!, from here at home to Europe and Asia beyond."
 USA_Landrum_Griffin_Act:0 "Landrum-Griffin Act"
 USA_Communist_Control_Act:0 "Communist Control Act"
 USA_Domino_Theory:0 "Domino Theory"
 USA_Found_ARPA:0 "Found ARPA"
 USA_Internal_Affairs:0 "Internal Affairs"
 USA_Elections_of_1952:0 "Elections of 1952"
 USA_Estes_Kefauver_56:0 "Estes Kefauver 1956"
 USA_Atomic_Investments:0 "Atomic Investments"
 USA_Criminal_Justice_Reforms:0 "Criminal Justice Reforms"
 USA_Support_The_British_Empire:0 "Support the British Empire"
 USA_Support_The_British_Empire_desc:0 "Now that the MLA is defeated, we can focus on supporting the British Empire in its effort to maintain its hold on the colonies it still own, whether in the Pacific, Atlantic, or Africa."
 USA_Stabilize_European_Empires:0 "Stabilize the European Empires"
 USA_Stabilize_European_Empires_desc:0 "With all of the revolutions in colonial territory, stability across Europe is very low. Low stability and high unrest breeds Communist support, which cannot happen. We need to help these countries recover from their wars."
 USA_Supply_European_Empires:0 "Supply the European Empires"
 USA_Supply_European_Empires_desc:0 "One of the reasons these rebellions were as successful as they were is that it's very difficult for these countries to supply their police and armed forces in lands so distant from their own. By increasing the amount of goods and arms they have, we can remedy that issue."
 USA_support_for_south_vietnam:0 "Support for South Vietnam"
 USA_support_for_south_vietnam_desc:0 "Another South East Asian country has gone red, but we still have hope in the State of Vietnam. By supporting it with arms and economic aid, we can strengthen it for the inevitable clash with its northern neighbor."
 USA_Advisors_to_South_Vietnam:0 "Advisors to South Vietnam"
 USA_Advisors_to_South_Vietnam_desc:0 "Merely sending the ARVN guns isn't enough. We need to send military advisors to train their troops in tactics, and officers in strategy, for them to have a fighting chance against Ho Chi Minh and his guerillas."
 USA_Support_India:0 "Support India"
 USA_Support_India_desc:0 "India and Pakistan have been antagonizing each other ever since the British left. It is clear we cannot support both of them, and going with India is the better choice."
 USA_support_for_India:0 "Weapons for India"
 USA_support_for_India_desc:0 "After publicly declaring our support for them, we need to do something physical to protect the Indians' situation. Supplying their army will do that."
 USA_Advisors_to_India:0 "Advisors to India"
 USA_Advisors_to_India_desc:0 "Now that their troops have weapons, the next step for us is to train Indian officers to lead them, as well as teach everyone how to use their new tools."
 USA_Decolonization_of_Africa:0 "Decolonization of Africa"
 USA_Decolonization_of_Africa_desc:0 "Africa has been the site of the worst colonial offenses, and is still the most subjugated of all the continents. It is time for Britain, France, and Belgium to relinquish their grip on their former colonies, and leave Africa to the Africans."
 USA_Algerian_war_of_independence:0 "The Algerian War of Independence"
 USA_Algerian_war_of_independence_desc:0 "Tired of being oppressed and beaten down by the French government, the Algerian people have risen up. Although we won't intervene directly, we still need to keep tabs on the situation so it doesn't spiral out of control."
 USA_Peace_in_Algeria:0 "Peace in Algeria"
 USA_Peace_in_Algeria_desc:0 "This war has gone on long enough. France needs to recognize that the Colonial Era is long past, and we need to pressure it into understanding that. Algeria will have its independence at last."
 USA_Return_Treaty_Ports_to_the_Peoples_Republic_of_China:0 "Return the Treaty Ports to the PRC"
 USA_Return_Treaty_Ports_to_the_Republic_of_China:0 "Return the Treaty Ports to the KMT"
 USA_Support_Pakistan:0 "Support Pakistan"
 USA_Support_Pakistan_desc:0 "India and Pakistan have been antagonizing each other ever since the British left. It is clear we cannot support both of them, and going with Pakistan is the better choice."
 USA_support_for_Pakistan:0 "Weapons for Pakistan"
 USA_support_for_Pakistan_desc:0 "After publicly declaring our support for them, we need to do something physical to protect the Pakistanis' situation. Supplying their army will do that."
 USA_Advisors_to_Pakistan:0 "Advisors to Pakistan"
 USA_Advisors_to_Pakistan_desc:0 "Now that their troops have weapons, the next step for us is to train Indian officers to lead them, as well as teach everyone how to use their new tools."
 USA_Department_of_Defense:0 "Department of Defense"
 USA_Department_of_Defense_desc:0 "With the situation all over the world looking more and more tense, it's time to review our armed forces, focus our research, and improve our doctrines. Doing so will be crucial in the upcoming clash with Communism."
 USA_Department_of_the_Navy:0 "Department of the Navy"
 USA_Department_of_the_Navy_desc:0 "The United States Navy is how we have traditionally projected our power and presence throughout the globe. However, with new advances in air and missile technology, we need to decide if it will keep that role or be moved aside."
 USA_Department_of_the_Airforce:0 "Department of the Air Force"
 USA_Department_of_the_Airforce_desc:0 "The Air Force is the newest branch of our armed forces, and in some ways is the most important. The last World War proved just how indispensable Air Cover and Support is, and new long range bombers are increasing our strike capabilities every day."
 USA_Fighter_focus:0 "Fighter Developments"
 USA_Fighter_focus_desc:0 "By researching and producing new variants and designs of fighter aircraft, we can improve our Air Force's ability to ensure clean and friendly skies for our ground troops."
 USA_Bomber_focus:0 "Bomber Developments"
 USA_Bomber_focus_desc:0 "By researching and producing new variants and designs of bombers, we can improve we can improve our Air Force's ability to perform long distance strikes and strategic bombing."
 USA_Respond_to_Puerto_Rican_Nationalism:0 "Crack Down on Puerto Rican Nationalism"
 USA_Puerto_Rican_Statehood:0 "Puerto Rican Statehood"
 USA_The_Korean_War:0 "The Korean War"
 USA_The_Korean_War_desc:0 "War has broken out! North and South Korea are engaged in a fight to the death, and it is up to us to ensure that the forces of Democracy prevail. We must do all we can to aid Syngman Rhee and his government, whether through lend-lease or volunteers."
 USA_Turkish_Straits_Crisis:0 "The Turkish Straits Crisis"
 USA_Turkish_Straits_Crisis_desc:0 "The Soviets are pressuring the Turks to hand over the Straits and give them access to the Mediterranean. This would be a major blow to NATO's position in Europe, and cannot be allowed to happen. Although Turkey is neutral in policy, we must let the Turks know we have their backs. THe USSR must be held back."
 USA_economic_aid_to_turkey:0 "Economic Aid to Turkey"
 USA_economic_aid_to_turkey_desc:0 "This won't be the last time the Soviets make a move for the Straits or Turkey. By developing Turkey's economy and offering them financial support, we can ensure they will be able to defend themselves better than this time."
 USA_Containment:0 "Containment"
 USA_Containment_desc:0 "Well we can't directly engage the Soviets in a large scale conflict, we can at least ensure we have the means to level a serious threat at them should we be forced to do so. Increasing our military production and missile research will benefit us to that end."
 USA_Mobilize_Against_the_Soviets:0 "Increase Weapons Production"
 USA_Mobilize_Against_the_Soviets_desc:0 "Well we have a relatively large military, it pales in comparison to the mighty Red Army. We need to step up our arms production, as well as other military vehicles, to try and catch up to the Soviets on the ground."
 USA_An_Arms_Race:0 "An Arms Race"
 USA_An_Arms_Race_desc:0 "If catching up to the Soviets on the ground proves to be impossible, we should ensure we have the advantage in the sky and upper atmosphere. Increasing research into Rocketry will help with that."
 USA_Decleration_of_Conscience:0 "Declaration of Conscience"
 USA_Decleration_of_Conscience_desc:0 "Recently, Senator Margaret Chase Smith (Maine) gave a speech criticizing the government and its tactics being used in the McCarthy hearings. Well she didn't mention anyone by name, it's not too hard to see where she was going with this. McCarthy needs to go."
 USA_The_Hollywood_Witch_Hunt:0 "The Hollywood Witch Hunt"
 USA_The_Hollywood_Witch_Hunt_desc:0 "Rumor has it that Hollywood is packed with disgusting Commies! The Reds are brainwashing our children under the guise of cute and entertaining movies! We need to discover those traitors and cut them off before they turn our own precious youths against the glory of freedom! Onwards, for Democracy!"
 USA_Fall_of_the_Mainland:0 "Fall of the Chinese Mainland"
 USA_Fall_of_the_Mainland_desc:0 "The People's Republic of China has won the Chinese civil war, but that doesn't mean all is lost. By recognizing the Nationalist government in Taiwan, we can ensure its survival as well as maintain a foothold in the South East China Sea."
 USA_Peace_Fails:0 "Peace Fails"
 USA_Peace_Succeeds:0 "Peace Succeeds"
 USA_Support_Israel:0 "Support Israel"
 USA_Support_Egypt:0 "Support Egypt"
 USA_Support_Egypt_desc:0 "It is time we backed a new horse in the Middle East. Nasser is charismatic and influential in the Arab world, and we need its oil and land access. Besides, it's good to have a more aggressive minded ally that isn't afraid to take action, unlike our European comrades."
 USA_Ignore_the_Crisis:0 "Ignore the Crisis"
 USA_Ignore_the_Crisis_desc:0 "The Suez is far away. Besides, Our shipping is unaffected by this whole crazy charade. Let the two sides have at it, and we'll watch from the sidelines as the Soviets are. We have bigger fish to fry and we should focus on them instead."
 USA_Advance_the_American_Nuclear_Program:0 "Advance the American Nuclear Program"
 USA_Advance_the_American_Nuclear_Program_desc:0 "It is clear that the Nuclear Weapon will play a massive role in this new day and age. Although we are still out in front of everyone as far as research is concerned, we cannot allow ourselves to become complacent in this field."
 USA_Hydrogen_Bomb_Test:0 "Hydrogen Bomb Test"
 USA_Further_Nuclear_Tests:0 "Further Nuclear Tests"
 USA_Further_Nuclear_Tests_desc:0 "We can't rest on our laurels with our latest nuclear success. THe Soviets aren't stopping their research, so neither will we."
 USA_Create_the_First_Nuclear_Submarine:0 "Develop the First Nuclear Submarine"
 USA_Create_the_First_Nuclear_Submarine_desc:0 "Developing a Nuclear Submarine will mean we can position and launch Nukes from almost anywhere around the world. This will increase our strike capability and our ability to threaten the USSR."
 USA_eisenhower_presidency_Copy:0 "Eisenhower 1956"
 USA_Support_Anti_Communist_Groups:0 "Support Anti Communist Groups"
 USA_Rid_the_World_Of_Communism:0 "Rid the World of Communism"
 USA_Bolster_the_Arms_Industry:0 "Bolster the Arms Industry"
 USA_Continue_New_Deal_Economic_Policies:0 "Continue New Deal Economic Policies"
 USA_Continued_Congressional_Cooperation:0 "Continued Congressional Cooperation"
 USA_Conitinue_Hard_Liner_Stance_on_Communism:0 "Continue Hard Liner Stance Against Communism"
 USA_These_Years_Of_Progress:0 "These Years of progress"
 USA_The_Constitutional_Crisis:0 "The Constitutional Crisis"
 USA_Impeach_Truman:0 "Impeach Truman"
 USA_Continue_Reforms:0 "Continued Reforms"
 USA_Support_The_Dutch_Empire:0 "Support the Dutch Empire"
 USA_Support_The_Dutch_Empire_desc:0 "The only reason Sukarno was able to rise up in the 1st place was because the Dutch Empire was weak. We should provide it with economic support so that won't happen again."
 USA_Support_The_French_Empire:0 "Support the French Empire"
 USA_Support_The_French_Empire_desc:0 "France has never been stable to begin with (well since after Napoleon, anyway) and all of this unrest in its colonies isn't helping. We need to do what we can to assist their recovery."
 USA_Abstain_from_the_unsc:0 "Abstain from the UNSC"
 USA_Abstain_from_the_unsc_desc:0 "Since we've kept out of the conflict so far, it only makes sense to do the same in the UNSC. Let the other powers figure this one out, it's not our problem. Ultimately, as long as the Soviets don't have the Suez we couldn't care any less about it."
 USA_The_Colonization_Question:0 "The Colonization Question"
 USA_The_Colonization_Question_desc:0 "As more and more Nationalist movements and sentiment grows in the regions still occupied by old world European powers, it is time for us to decide where we stand on the issue. Should we stand by our NATO allies and preserve their empires, even through force, or is it better to let things run their course and finish colonization off here and now?"
 USA_Support_Israel_in_UNSC:0 "Support Israel in the UNSC"
 USA_Increase_Encryption:0 "Increase Encryption Standards"
 USA_Increase_Encryption_desc:0 "One of the ways we can slow down Soviet operatives and spy measures is to increase our encryption standards. This will make all of our encoded and classified messages harder to crack."
 USA_A_Response_to_the_KGB:0 "A Response to the KGB"
 USA_A_Response_to_the_KGB_desc:0 "The KGB has increased its operations and subversive activities all over the world. They are trying to spread Communism everywhere. We need to do something about this!"
 USA_Improved_Spying_Techniques:0 "Improved Spying Techniques"
 USA_Improved_Spying_Techniques_desc:0 "Now that we've taken some preventative measures, it's time to go on the proverbial attack. Well we won't be directly hurting the USSR, with our agents' newfound techniques we will soon know everything they're up to."
 USA_Send_advisors_to_Vietnam:0 "Send Advisors To Vietnam"
 civilian_preparations:0 "Civilian Preparations"
 constitutional_crisis:0 "Constitutional Crisis"
 increased_encryption:0 "Increased Encryption"
 improved_espionage:0 "Improved Espionage"
 anti_soviet_mobilization:0 "Anti-Soviet Mobilization"
 ARPA:0 "ARPA"
 USA_red_scare:0 "The Red Scare"
 Domino_Theory:0 "Domino Theory"
 USA_korean_tensions:0 "Korean Tensions"
 USA_defensive_protocol:0 "Korean Defensive Protocol"
 USA_offensive_protocol:0 "Korean Offensive Protocol"
 USA_a_modern_airforce1_desc:0 "The U.S.A.F. is the finest air force in the world, and we must make sure that it remains that way. We will modernize and reform our air force to ensure that we keep this key edge over the Soviets."
 USA_enable_the_us_navy1:0 "Enable the US Navy"
 USA_enable_the_us_navy1_desc:0 "Our Navy is the most important part of our armed forces. Without naval power, America cannot project her military might far from her borders, and we would have very few ways to thwart the Russians in their worldwide quest for dominance. We must invest in and expand the Navy and our shipbuilding capability."
 USA_mothball_the_us_navy:0 "Mothball the US Navy"
 USA_mothball_the_us_navy_desc:0 "The Navy makes up a huge chunk of our massive military budget. It would make more sense to downsize our Navy and focus instead on more cost-efficient means of controlling the waves."
 USA_american_commandos1_desc:0 "The strength of America's army lies in its special forces. We will intensify the training requirements for our Paratroopers, Marines, and Mountaineer brigades to ensure that they remain a high-quality fighting force."
 USA_the_marshall_plan1_desc:0 "Experience shows that extremism takes root in times of political and economic chaos - such as the situation Europe currently finds itself in. We must provide a massive investment of money and materials to rebuild Europe, lest we find them looking to Stalin, or another Hitler, to save them. "
 USA_foriegn_affairs_desc:0 "As the new Leader of the Free World and primary guardian against world Communism, we have many areas that demand our attention. We must decide which areas to intervene in and to what extent. "
 USA_mccarthy_presidency_desc:0 "In a shocking swerve, Joseph McCarthy has won the U.S. Presidential Election, and stands poised to retaliate against Communists both real and imagined."
 USA_reaction_to_mccarthyism_desc:0 "Senator Joseph McCarthy has made a shocking accusation - that he has a list of over 200 members of the State Department that are members of the Communist Party! This senator from Wisconsin is whipping up a storm of outrage and paranoia across the country. We must decide how we are going to deal with this storm."
 USA_aid_roc_desc:0 "The Republican government of Chiang Kai-Shek is our firm ally in the East, but they are exhausted by the Japanese invasion of a few years ago. If we do not help them, then they will almost certainly fall to Mao Zedong's Communist regime, and with them, the dominoes in east Asia will start to topple."
 USA_advisors_roc_desc:0 "Supplying the Kuomintang with guns and equipment is not sufficient if they do not know how best to use them. The Chinese will benefit from the sage advice of our greatest military minds, which will surely help turn the Red Tide aside."
 USA_declare_war_on_prc_desc:0 "While we have thus far avoided any direct action in China for fear of Soviet reprisal, we can no longer stand idly by and watch as Asia slips into the shadow of Stalin. The President has opted to declare war upon Mao and his terrible regime, for the purposes of stabilizing and reorganizing Northern China until it can be handed over to a responsible, Democratic Chinese state."
 USA_cut_off_roc_desc:0 "The Kuomintang are a mess - corrupt, undemocratic, and engaged in a hopeless war with the Communists. It is neither moral nor prudent to continue propping up Kai-Shek's regime."
 USA_recognize_prc_desc:0 "Distasteful though it may be, we cannot deny that Mao Zedong has won the war for supremacy over China. We should move to recognize the PRC as the legitimate government of China, in the hope that we can contest Moscow's influence over them."
 USA_anti_soviet_alliance_desc:0 "While Mao is a Marxist, he is rather unorthodox, and there is much tension between Beijing and the Kremlin. If we approach the PRC with sufficient tact, we may be able to convince Mao to sign an alliance with us against Stalin, despite our ideological differences."
 USA_restart_marshall_mission_desc:0 "In 1945 we sent General George Marshall to negotiate peace between the Communist and Nationalist governments in China. The corruption and pigheadedness of both governments resulted in this mission failing, with Marshall withdrawing in 1947. We must redouble our efforts and send another mission, for the sake of peace, stability, and security against the Soviets."
 USA_press_for_peace_desc:0 "We were not insistent enough during the 1945-1947 Marshall mission. We must make a full commitment to diplomatically pressuring both sides into accepting a ceasefire."
 USA_push_for_yangtze_border_desc:0 "At last, our diplomats have made some headway and found a solution that may be acceptable to both sides. We will attempt to draw the dividing line between the two Chinas at the historic Yangtze River. Perhaps this will finally put an end to the bloodshed."
 USA_compromise_with_congress_desc:0 "While it would of course be preferable to pass every act unopposed, the President must realize that in a democracy, not every one of his proposals will go through. We should be more willing to compromise with Congress, even when it forces us to water down our proposals and prevents us from doing what we wish. After all, they represent the American people too."
 USA_the_bully_pulpit_desc:0 "Congress is a nuisance, constantly hampering the President's efforts to carry out his wise reforms and thwarting his will at every step. We should undermine their legitimacy by convincing the American people that Congress is unfairly hampering the President's efforts to help them."
 USA_korea_desc:0 "The Korean Peninsula is a a key strategic asset. Because of its proximity to both China and Japan, it will pose a vital staging ground and outpost for whomever controls it. We cannot allow it to fall into Communist hands, both for the sake of the Korean people and for the safety of our allies in East Asia."
 USA_fair_society_desc:0 "We must ensure a fair and equal society for all Americans."
 USA_truman_assasination_desc:0 "Truman must be gotten out of the way, by any means necessary."
 USA_expansion_of_social_security_desc:0 "We already spend millions of dollars yearly on costly and risky projects to contain the spread of world Communism, while every day, millions of Americans suffer from the loss of income caused by ill health, unemployment, and old age. This vast wealth be better spent improving the quality of life of our citizens."
 USA_crack_down_on_strikes_desc:0 "While the Trade Unions promised not to strike during the War so as to ensure the defeat of Nazism, this promise has now expired, and they are beginning to cause trouble again. We should take a harder line on disruptive strike action, to make it more difficult for the trade unions to disrupt American industry and to hamper the growth of Communist infiltration in our nation."
 USA_end_military_segregation_desc:0 "Currently, the U.S. armed forces only allows units to be of homogeneous racial origin. This is not only unjust, it also results in tension in the armed forces and results in difficulty in finding the right man to fill the right role. We should end this practice and integrate the army, for reasons both moral and practical."
 USA_continue_price_controls_desc:0 "During the War, we established strict controls on how much could be charged for certain goods and services, to enable us to get our economy in war-ready shape. Economists are pressuring for the lifting of these controls now that the War is over, arguing that they result in shortages, but we know better. We will continue government control over vital industries."
 USA_repeal_taft_hartley_desc:0 "The Labor Management Relations Act of 1947, better known as the Taft-Hartley Act, places unfair restrictions on what union workers can legally do to protect their rights. We must repeal this unjust act to preserve the rights of our people."
 USA_brennan_plan_desc:0 "During the War, there was a great need for food in the Allies, and we paid farmers far above market rates to produce as much as they could. However, with the war over, thousands of farmers now find themselves with piles of food they cannot sell. We will sell off this surplus at market rates, then pay the farmers compensation for the fact that they can no longer sell at wartime rates."
 USA_housing_act_of_1949_desc:0 "The US faces a huge housing shortage, and many Americans are stewing in suburban slums. This cannot stand - we will introduce a massive program for the removal of slums, the building of affordable housing, and to provide mortgage insurance so that every American can have a good home."
 USA_increase_min_wage_desc:0 "It is the firm belief of this Administration that basic social justice requires the American worker an entitlement to a just and reasonable wage for his work. We will increase the minimum wage, so as to afford our workers at least a minimum level of economic sufficiency and security."
 USA_political_freedom_of_conscience_desc:0 "It is a fundamental right of every human being to be able not only to hold, but to publicly express his earnest and sincerely-held belief, without the fear of public reprisal. It is this great freedom that safeguards our Republic from falling into tyranny, and we must make sure to publicly enshrine this principle in our statements and efforts."
 USA_condemn_mccarthy_as_insane_desc:0 "Joseph McCarthy is a dangerous and volatile force, a loose cannon whose collateral damage cannot be predicted. We should publicly condemn him in an attempt to end his self-righteous and counter-productive crusade against members of our government."
 USA_discredit_eisenhower_desc:0 "Dwight. D. Eisenhower, though a respected war hero, is not amenable to our plans for the future. We ought to smear his name so as to remove him as a political threat."
 USA_preserve_colonial_empires_desc:0 "While we have always thought ourselves as anti-colonialists, we should avoid putting too much pressure on our colonialist allies. France and Britain are our vital allies in the struggle against the Soviets, and pushing them to abandon their colonial empires will only weaken and anger them, perhaps pushing them into Stalin's arms."
 USA_arm_imperialist_vietnam_desc:0 "Ho Chi Minh and his Communist revolutionaries are stirring up trouble in Vietnam. We ought to send weaponry and supplies to the Vietnamese government to help them stamp out the fires of revolution."
 USA_vietnam_advisors_desc:0 "The Vietnamese government suffers from a lack of experienced military advisors to train its army. We ought to send them advisors to train their officers and help them to preserve their own safety."
 USA_operation_vulture_desc:0 "The French garrison in Dien Bien Phu has been surrounded by Vietminh soldiers. They will surely be killed if nobody acts to save them. We will send support to them via waves of B-29 bombers. We are even thinking of sending nuclear bombs to the aid of the French..."
 USA_eisenhower_doctrine_desc:0 "The Middle East is a tempting target for world communism, being a region filled with discontent and flush with vital oil resources that both we and the Free World need. We should make it clear that any Middle Eastern country can appeal to us for aid against Communist aggression, for their sake and for ours."
 USA_new_look_policy_desc:0 "Our current military spending was based on the assumption that the Soviets would reach a maximum "cap" on their military capability compared to us sometime in the 1950s. It now seems unlikely that the Soviet military capability will level out as we expected, so we should switch to a long-haul strategy focusing on air defense and nuclear arms rather than standing armies and navies."
 USA_army_macarthur_hearings_desc:0 "McCarthy is having a very negative influence on our government and on public perception of the government. We have managed to find an accusation against him, of improperly pressuring army officials, and will have him engage in a live, televised hearing about them. Maybe when the American people see him in person, they will turn against him."
 USA_refugee_relief_act_desc:0 "There has recently been a surge of refugees from Southern Europe, including several Communist countries. Our current immigration provisions do not allow for them to enter the United States, but we should pass a new Act permitting the resettlement of these poor, displaced people (subject to certain checks and controls, of course)."
 USA_support_monarchism_iran_desc:0 "Stability in the Middle East is paramount, for the area is full of oil and Communist agitators. Popular discontent with Iran's ruling Pahlavi Dynasty has blossomed with Soviet support. We must help the Shah to shore up popular support and quell Red Dissent. If we do not, the whole Middle East may fall before long."
 USA_operation_ajax_desc:0 "The Iranian Shah has proven to be receptive to Western ideas, but his government is considerably less open-minded. Together with the British, we have approached a powerful Iranian military man and asked him to help us stabilize the Shah's grip over his unruly parliament."
 USA_arm_imperialist_persia_desc:0 "Now that we have helped the Shah to bolster his control of Iran, we should ensure that armed uprising is also prevented. We will send considerable quantities of weapons and ammunition to Persia, to reinforce our loyal ally."
 USA_malayam_emergency_aid_desc:0 "Malaya has been suffering from a Communist insurgency, a war complicated by the fact that the Communists are primarily fighting against colonial oppression. We should send aid to Malaya to help quell this emergency."
 USA_advisors_to_malaysia_desc:0 "Like many East Asian nations, Malaya suffers from a relative lack of experience in modern warfare. We should send military advisors to aid them in their struggle against the Communist insurgency."
 USA_intervene_in_malaysia_desc:0 "We have lost faith in the Malayan government's ability to handle the MLA revolutionaries on their own. We have decided to step in ourselves to contain the spread of world Communism."
 USA_science_funding_desc:0 "The future of America lies in the advancement of science and the education of our young people in the sciences. We should increase funding to these vital areas, lest we fall behind in the race with Russia."
 USA_support_african_colonialism_desc:0 "Our allies in Europe need the resources from their colonial markets in order to rebuild their economies and remain strong in the face of the Warsaw Pact's influence. To this end, we should support their efforts at maintaining peace and order in their colonies."
 USA_advisors_french_algeria_desc:0 "French Algeria is an area suffering from particularly fierce nationalistic sentiment. The French will need the help of our military advisors if they are to maintain stability in the region."
 USA_intervene_in_algeria_desc:0 "The Algerian nationalist rebels have proven surprisingly skilled and determined. The French can no longer be relied upon to keep their North African colonies safe - we must intervene to ensure peace."
 USA_crack_down_on_organized_crime_desc:0 "The Mafia and other forms of organized crime are an epidemic upon our society. Blackmail, extortion, murder, robbery, and all manner of vices are inflicted upon our society by these criminals. They can no longer be ignored, and must be suppressed by any means at our disposal."
 USA_expand_missle_research_desc:0 "During the invasion of Nazi Germany, we rescued and gave amnesty to many German rocket scientists. Their expertise will greatly accelerate our rocketry program - after all, the military potential of this field cannot be overestimated."
 USA_the_interstate_highway_system_desc:0 "Travel and trade across America is hindered by unsafe roads and inefficient route planning. We will engage in a road-building project of unprecedented scale, to provide a far superior system of roads that will streamline American life."
 USA_statehood_for_alaska_and_hawaii_desc:0 "Currently, Alaska and Hawaii are Organized Incorporated Territories, and not full States. We should move to extend full statehood, but Congress is not willing to approve either state separately, since Alaska is majority Republican and Hawaii is majority Democrat. Therefore, they must both become States in quick succession."
 USA_nasa_desc:0 "New technologies have opened the startling possibility of leaving this planet on which we have dwelled for the entirety of our history. Furthermore, the Soviets have also shown interest in this venture, and so far they have the lead in the "space race". We will establish the National Aeronautics and Space Administration to advance American exploration of outer space."
 USA_latam_operations_desc:0 "Latin America is our back yard, and we will not tolerate any socialist subversion so close to our borders. The fall of any American country to a Communist regime could potentially give the Soviets a foothold within a few scant hundred miles of our borders, and that will not be tolerated."
 USA_PBSUCCESS_desc:0 "Guatemala is controlled by a liberalizing government that has altogether too many ties to Communism for our comfort. We have drawn up a plan that will replace Guatemala's current administration with one that is more amenable to our objectives."
 USA_democratic_regime_gua_desc:0 "The establishment of an autocratic government in Guatemala was an error on our part, a great injustice against the people of Guatemala. We ought to allow a democratically-elected government to take power."
 USA_gua_military_junta_desc:0 "The dictatorship we have established in Guatemala is not stable enough to reliably oppose Communist infiltration. We should arrange for a firmer, stronger government to take power."
 USA_support_arab_cause_desc:0 "The Arabs and the Israelis have tense and uneasy relationship with each other, but there are a good deal more Arabs than Israelis. In the interests of regional stability in the Middle East, we should support the Arab cause."
 USA_arm_arab_states_desc:0 "The Arab nations are being targeted by the Russians, who are attempting to fund Communist rebels within their countries. We should provide weapons and ammunition to them, to help them resist Socialist insurgency."
 USA_arab_advisors_desc:0 "Our Arab allies will benefit from the advice of our skilled military officers."
 USA_economic_and_oil_development_Desc:0 "The Middle East is awash with oil, but the Arab countries lack the ability to effectively access most of it. We will invest significant capital in our Arabian allies, to enable them to tap into their vast natural resources."
 USA_gua_corporate_puppet_desc:0 "The United Fruit Company is an American corporation that had significant interests in Guatemala before the recent instability. They have petitioned us to allow them to expand their influence in the country, to enable America to more effectively protect her allies and preventing the spread of socialism."
 USA_support_israel_desc:0 "The Jewish people are part of our shared Judeo-Christian heritage. We must support the Israelis in their noble attempt to defend their nation from foreign aggression."
 USA_arm_israel_desc:0 "The Jewish people suffered terribly during the Second World War, and now they have moved to reclaim a part of their ancestral homeland in Israel. However, they are surrounded by large populations of hostile Arabs, who are not yet ready to co-exist with them. We must supply Israel with the arms that it needs to defend itself."
 USA_israeli_advisors_desc:0 "Israel requires the assistance of our military advisors to ensure the security of their borders."
 USA_support_israeli_economically_desc:0 "It will not be enough to give guns to Israel - we must ensure that they have economic prosperity such that they do not want for anything. We will invest massive amounts of capital and industry in Israel publicly, and will also encourage private investment in Israel's economy."
 USA_support_honduras_coup_desc:0 "The conspirators in Honduras have let us know that now is the time to strike. We are prepared and our operatives are moving in. With any luck, in a few weeks Honduras will be firmly out of the Soviet sphere for good."
 USA_arm_militarist_honduras_desc:0 "We should provide weapons and ammunition to the government of Honduras, in order to better ensure their ability to defend themselves against Communist insurgency."
 USA_arm_korea_desc:0 "South Korea is in a highly vulnerable position in East Asia. We ought to send large amounts of materiel support, to ensure that they can defend themselves against threats both internal and external."
 USA_south_korean_economy_desc:0 "Korea is underdeveloped at the moment, but that is largely because of their long oppression under the Japanese. We, however, see great potential in the economy of Korea, and will invest heavily in developing our ally."
 USA_defend_the_border_desc:0 "We cannot afford to launch an offensive against North Korea, but the Kim regime is too dangerous to simply be ignored. We will built a system of fortifications and landmines that should slow down or even stop a North Korean offensive in the case of a war within the peninsula."
 USA_pre_emptive_strike_desc:0 "Allowing the Kim regime to fester will only make the problem worse. We will end the threat of Communism in Korea now, before they have a chance to spread their poison any further."
 USA_operation_blue_bat_desc:0 "Lebanon is a country split between Muslims and Maronite Christians. The recent Lebanese President has been drawing close to the West, angering some of the Islamic population and causing domestic unrest. We should commence an operation to bolster the government of Lebanon, in order to keep them from drawing away from the West."
 USA_arm_lebanon_desc:0 "To further reinforce the Lebanese government, we should send them American-made arms and armor to ensure the government's ability to resist against threats both foreign and domestic."
 USA_pull_out_of_korea_desc:0 "Korea is not an area of our concern. The peninsula is divided in a highly unnatural and difficult-to-defend manner, and it would be a waste of enormous amounts of resources to keep our combat troops stationed in the South any longer."
 USA_arm_tibetan_uprising_desc:0 "The Tibetan people have risen up against occupation by China. We see no reason why the Tibetan people should not have the right of self-determination, so we will send arms to the rebels in order to aid the cause of Tibetan independence."
 USA_return_our_boys_home1_desc:0 "The War is finally over, but there are still hundreds of thousands of American soldiers deployed on garrison duty in Europe. While the threat of the Soviets is a real one, that does not mean that US troops need constantly occupy Germany and France. We will hand these duties over to our allies and begin letting our boys return to their families."
 USA_consolidate_the_army1_desc:0 "Without the threat of Nazi Germany, there is no longer a justification for keeping millions of soldiers mobilized continuously. Our defense against the Soviets will be much better served by a consolidated army consisting of trained professionals, rather than by conscripted soldiers."
 USA_return_to_domestic_defense_policy1_desc:0 "Why should American taxpayers have to foot the bill to keep Europe, Africa, and Asia protected? We should return to a policy of Domestic Defense only, where our Army defends the American mainland, rather than having to defend every country in the Western Hemisphere at once."
 USA_end_of_colonization_desc:0 "The colonial era has come to an end, and the oppression of non-Europeans by Europeans is an anachronistic injustice. We should publicly move to support the independence movements of the world's colonies. After all, if we do not free them ourselves, they may look to Russia for their salvation..."
 USA_call_for_de_colonization_desc:0 "So far we have treated Britain and France with kid gloves, never seriously pressuring them to grant independence to their colonies. That time is over - it is about time we made it very clear that we will not tolerate the continued and indefinite existence of colonial powers within the Free World."
 USA_the_treaty_ports_desc:0 "In the nineteenth century the then-dominant European powers forced the transfer of several Chinese ports to their direct rule, to facilitate trade. The Chinese have been rightfully bitter about this arrangement ever since, and now that the Kuomintang are our allies, we should pressure Britain and Portugal to return the Treaty Ports to Chinese control."
 USA_fund_shia_radicals_desc:0 "The Pahlavi monarchy in Iran is hopelessly corrupt and weak. They are living proof of the follies of autocratic rule. We have caught wind of a populist uprising against the monarchy, and in the name of liberty, we must support those who wish to free themselves from the tyranny of absolutism."
 USA_recognize_iranian_government_desc:0 "Stable government in the Middle East is of paramount importance. We cannot afford to have a violent rebellion overturning the political order in the Middle East at such a critical time. We must officially support Iran's Pahlavi monarchy against the insurgency aimed at toppling them."
 USA_iranian_industrial_development_desc:0 "If we want the Middle East to be stable, we must have a stable and friendly Iran. If we want a stable and friendly Iran, then Iran must be wealthy and content. It only makes sense for us to invest in Iran, to improve their economy."
 USA_further_deployment_to_europe1_desc:0 "Some members of the armed forces are calling for our troops to be demobilized from Europe, but we know better. The War with the Nazis may be over, but the need for men to fight for freedom is not. A foul specter is haunting Europe, the specter of Communism. We must not only refuse demobilization, we must send even more troops to defend Europe!"
 USA_establish_us_european_command1_desc:0 "If we are to conduct operations in Europe to contain Soviet Influence, then it will not be enough merely to have troops. Four million soldiers cannot properly be managed from across the ocean. We must establish an explicit military command structure headquartered in Europe, to handle the organization of our European operations."
 USA_mobilize_against_the_ussr1_desc:0 "If we are to go to total war with the Soviets, it will be one of the greatest undertakings that the American people have ever shouldered. Nobody has successfully invaded Russia since the time of the Mongols, and if we are going to succeed, we will need every able-bodied man to be willing to give his life for the cause."
 USA_the_korean_war_draft_desc:0 "The Korean War could easily become a protracted affair against an entrenched enemy, a stagnant war. We will lower the minimum age for someone to be drafted into the army to 18 and a half years, to make more manpower available for the war effort."
 USA_mountain_assualt1_desc:0 "America's finest troops are our special forces. We should expand mountain ops training to as many soldiers as possible, to maximize our ability to fight in mountainous regions the world over."
 USA_condemn_african_colonialism_desc:0 "The peoples of Africa have suffered immensely under the burden of colonialism. It is a matter of the utmost moral importance to denounce this evil, and put pressure on Britain, France, and Portugal to grant their African colonies independence."
 USA_algerian_democratic_front_desc:0 "Algeria is a hotbed of nationalism, as the Berber people strive to achieve independence from France. We should support them, to assure that when they do gain their independence, they are friendly and open to an alliance with us."
 USA_start_uprising_algeria_desc:0 "The time has finally come. Our Algerian nationalist allies have been appealing to us for months now to begin a decisive military campaign against the French, and at last everything is in place. The uprising will begin."
 USA_reform_our_doctrine1_desc:0 "We have come out of the Second World War one of the world's dominant powers, but our land army is inferior to the Soviet Red Army. If we are to have any chance of holding back Soviet invasion in Europe, then we must modernize our ways of thinking about war."
 USA_grow_our_talons1_desc:0 "Our greatest strength is our air force. The U.S.A.F is renowned throughout the world for excellence of service. We must focus heavily on this field, because we cannot afford to lose our trump card against the Soviets."
 USA_amphious_warfare1_desc:0 "The U.S. Marine Corps is perhaps the most famous military unit in the entire world. We must make sure to maintain this, and invest in Amphibious Warfare technology - unlike the Soviets, we are likely to have to operate in parts of the world where we have no land border, and the Marines will be essential to these wars."
 USA_american_airborne_forces1_desc:0 "Paratroopers are a vital part of the future of warfare. By expanding the Paratrooper Corps, we can ensure that we are able to field a large contingent of airborne infantry."
 USA_special_forces1_desc:0 "We will never have the population necessary to match the Soviets in raw manpower, so we must ensure that we use our soldiers smarter and more efficiently. To that end, we should focus our efforts on our Special Forces divisions, which will give us the edge in tactical flexibility over the Russian juggernaut."
 USA_expand_our_numbers1_desc:0 "Uncle Sam needs you! We must ensure that all young Americans are instilled with the virtue of patriotism, and that each man will see the army as a glorious undertaking in the worldwide defense of freedom!"
 USA_collabrative_efforts_desc:0 "We must keep our technological edge over the Soviets if we are to triumph over world Communism. We should collaborate more closely with our allies in Europe to ensure that we remain at the bleeding edge of scientific research."
 USA_eagles_talons1_desc:0 "While our fighter aircraft are top of the line, it is bombers that allow us to turn air superiority into victories in war. We will expand our bomber research, to make sure we can project air power anywhere around the globe."
 USA_begin_a_european_recovery1_desc:0 "The devastation wreaked upon the countries of Europe by the First World War played a huge part in the rise of both Communism and Fascism. The lesson is clear - extremist ideologies gain power from political instability, and political instability comes from economic chaos and poverty. Therefore, if we want to fortify Europe against Communism, we must rebuild it and make it rich."
 USA_nets_for_flemmish_fishermen1_desc:0 "The Flemish fishing industry was hit heavily by the War. Sending them modern, up-to-date fishing equipment would significantly bolster the Belgian economy."
 USA_construction_equipment_and_engineers_to_france1_desc:0 "France was utterly devastated by Nazi invasion and occupation, and is dealing with unrest in its crumbling colonial empire. We must send masses of construction materials and engineers to France to rebuild their infrastructure and economy."
 USA_rebuild_italys_auto_indsutry1_desc:0 "While Italy was an Axis Power in the War, we must help them also, for they are closer than most of Western Europe to the threat of Communism. Italy's motor industry lies in ruins after the War, and we must invest in Italian companies to revive it."
 USA_coal_exports_to_denmark1_desc:0 "We will expand Denmark's industry by providing them with cheap coal to fuel their factories."
 USA_food_distribution_to_europe1_desc:0 "The United States was blessed with wide oceans on two sides, preventing any enemy power from invading its mainland. Thus, our agriculture was not interrupted by bombing or seized by invaders. Europe was not so lucky, and starvation is a real danger in many parts of France and especially Germany. We will export massive amount of food to help the suffering people of Europe."
 USA_consolidate_our_positions1_desc:0 "The U.S. Navy is the most powerful navy in the world, but we must not be complacent in our superiority. The Soviets are aware of this and are likely to invest heavily in their fleet. We must ensure that we keep pace with them."
 USA_rebuild_and_modernize_our_navy1_desc:0 "Aircraft Carriers are the future of naval warfare, able to project air power thousands of miles beyond any naval base. We must rebuild our navy around this reality."
 USA_a_truly_american_navy1_desc:0 "At last, our Navy is beginning to take the shape we had envisaged for it. We will continue our Carrier expansion program, so that our Fleet's might will be spoken of for generations, much like the British Navy of days past."
 USA_the_macarthur_question1_desc:0 "General MacArthur has allowed his fame to get to his head. He has opposed our policy on the war in Korea, but recently he has made his criticisms public and pursued a dangerously aggressive policy towards China. Many worry that his control over the occupation of Japan have made him into something of a dictator. He must be reminded that he reports to the President."
 USA_a_rebuilt_europe1_desc:0 "Europe has risen from the ashes of war, with the aid of American investment. The nations of Western Europe are beginning to recover, and their economies are showing signs of growth unheard of in years. The next logical step is the investment in European roads and railways, so that this newfound wealth can flow more freely."
 USA_a_new_threat1_desc:0 "The Soviet Menace is the greatest threat to liberty that the Free World has faced since the fall of Nazism. Western Europe is a vital bulwark against the spread of Communism. We have strengthened Europe such that economic turmoil will probably not drive them into Moscow's arms, but we must arm them too, so that they can defend themselves from more direct aggression."
 USA_call_for_nato_members_to_return_treaty_ports_roc_desc:0 "Now that the Republic of China is our ally, it is really inexcusable that members of NATO should unjustly hold Chinese land. We will petition the Europeans to return the Treaty Ports to China."
 USA_iranian_civil_war_desc:0 "Support for the anti-Pahlavi rebels has grown enormously within Iran. The time is now ripe for a revolution to overthrow the monarchy."
 USA_arm_greek_government_desc:0 "The Greeks have already suffered from Communist insurgents. We must send arms and supplies to them to ensure that the Kremlin cannot get their toe into the Mediterranean."
 USA_economic_aid_to_greece_desc:0 "The Greek economy is in something of a shambles following World War 2 and the subsequent Communist civil war. We must provide them economic aid to ensure that the Greek people will not need to look to Communism for its salvation."
 USA_invite_greece_and_turkey_nato_desc:0 "Greece and Turkey are vulnerable, being so close to Russia and the other Warsaw Pact nations. We must make a considerable political and diplomatic effort to ensure they are protected, as well as integrated with the rest of our allies. Inviting them to NATO is one way to accomplish both of these."
 USA_McCarran_internal_security_act_desc:0 "We must always be wary of the influence of Communist organizations on our great country. We will pass an Act requiring all Communist organizations to register with the Government, as well as make it easier to find and prosecute those suspected of subversion or espionage against our democratic freedoms."
 USA_join_anti_communist_movement_desc:0 "We have been altogether too soft towards the Reds so far. Boycotts? Containment? Half-measures at best! We must devote our nation whole-heatedly to the explicit destruction of world Communism."
 USA_purge_state_department_desc:0 "The State Department is filled with Communist spies and interwoven with the webs of espionage. We must purge from our government all of those who would seek to sell the nation to the Soviets."
 USA_civil_rights_act_of_1959_desc:0 "The racial inequalities in American society are a tragedy and injustice(not to mention the fact that the Communists frequently use it as a rhetorical club to beat us with). We must seek to eliminate the technically-legal but obviously discriminatory voting laws in the South which all but disenfranchise non-whites."
 USA_subvert_democratic_system_desc:0 "The balance of powers within the American government is a threat to world stability. How can America hope to defend the world from Communism if we deliberately hamstring our own government? We must remove any obstacles to the power of the Presidency."
 USA_military_junta_desc:0 "While democracy is a time-honored American tradition, we need stability now more than ever. As Abraham Lincoln once said, you don't change horses mid-stream, and you don't change leaders during a war. We are at war with Communism, and will be at war for the foreseeable future. We must ensure the stability needed to win this war."
 USA_spread_fascism_desc:0 "Our allies are not sufficiently motivated in the struggle against the Reds, and many of them would prefer policies of appeasement to dealing with the problem. Fools! Do they not remember what happened the last time they tried to appease a dictator? We must make sure that the Free World is led by stronger, more dynamic men."
 USA_crusade_agaisnt_communism_desc:0 "The time has finally come. We are prepared, our armies are ready, and our allies have braced themselves. Today we embark on the greatest war that has ever been fought in human history. Today, we embark on a great Crusade against evil and tyranny the likes of which has never, and may never be equaled. Glory, Glory Hallelujah! Victory to the United States!"
 USA_show_trials_on_opposition_figures_desc:0 "McCarthy has constantly been opposed by Communist traitors in his noble quest to protect America from subversion. Now that he is President, he finally has the power to get rid of all of the traitors who wanted to destroy America."
 USA_embrace_nationalism_desc:0 "For too long, the American people have been ashamed to be called Nationalists. They associate the term with racism, blood-and-soil rhetoric, and pointless wars. This is altogether mistaken! Nationalism merely means a love of your country! We must oppose the whimpering Internationalism of the Communists with a red-blooded nationalist spirit."
 USA_paramilitary_american_legion_desc:0 "The American Legion is an honorable society for our military veterans, but we see no reason why their skills should go to waste. We will turn the American Legion into a unified, patriotic force of skilled warriors, under McCarthy's personal supervision."
 USA_outlaw_leftist_opposition_desc:0 "The second-worst enemy of America is Liberalism, for Liberalism inevitably leads to Communism. Was it not the Liberals who obstructed McCarthy's attempts to purge America of Communists, under their whining about slippery slopes and rights of conscience? To safeguard the security of America, all Leftist organizations must be banned."
 USA_isolationism_desc:0 "America's intervention in the Second World War was a necessary evil for the destruction of Nazism. We promised no more and we will give no more. President Taft is determined to withdraw America from her entanglements in Europe. After all, we must serve and protect America first."
 USA_asian_pivot_desc:0 "President Taft has decided that it would be far more to America's benefit to focus on co-operation with her allies on the Pacific Coast, rather than engage in a doomed land war with the Russians in Europe."
 USA_pacifica_desc:0 "We must formalize our relations with our Pacific allies into a true alliance - the Pacific Treaty Organization."
 USA_stevenson_presidency_desc:0 "Adlai Stevenson has won the Presidency, and plans to implement extensive economic and social reforms."
 USA_kefauver_presidency_desc:0 "Estes Kefauver has won the Presidency, and will crack down on big business trusts and organized crime."
 USA_macarthur_presidency_desc:0 "Douglas MacArthur has won the Presidency, riding on his reputation as a war hero. He plans to devote the entire American Nation to the destruction of Communism."
 USA_eisenhower_presidency_desc:0 "Dwight Eisenhower has won the Presidency, and intends to sternly oppose world Communism through international cooperation and massive retaliation nuclear warfare policies."
 USA_taft_presidency_desc:0 "Robert Taft Jr. has won the Presidency, and plans to withdraw America from the tangle of European politics."
 USA_the_deutsche_mark1_desc:0 "The German currency was, unsurprisingly, utterly ruined by defeat in the War. Since then, Germans have resorted to using American cigarettes as a form of currency, and the black market is thriving. Germany will never be rebuilt if it goes on like this. As part of the Marshall Plan, we must re-introduce a proper, American-backed currency in Germany."
 USA_final_year_of_eisenhowers_presidency_desc:0 "Over his many years in the Oval Office, Dwight D. Eisenhower has seen many crises and troubles - uprisings, revolutions, the establishment of NASA, and the construction of the massive Interstate highway. Now, as the last year of his Presidency draws near, he prepares for one last voyage at the helm of the ship of state."
 USA_the_space_race_desc:0 "In 1957 the USSR launched Sputnik, the first ever man-made satellite. This terrified our people - our safety depends on technological superiority over the Soviets, and this launch raised doubts over that superiority. In response, we established NASA and are developing our own space program. We must win this race to the stars, to soothe the minds of our people."
 USA_nuclear_program_desc:0 "The Cold War will be won by he who has the most nuclear missiles. We must ensure that our nuclear arsenal remains the finest in the world, so that the Soviets will always have reason to fear our wrath."
 USA_elections_of_1964_desc:0 "The President's term has finally run out, and a new election must be held. This election is expected to be contested in equal measure between social issues and foreign policy, with the two most promising candidates being the Democrat Lyndon Johnson and the Republican Barry Goldwater. However, you can never know whether a surprise candidate will appear..."
 USA_The_Election_of_1968_desc:0 "It is time once again to go to the polls to decide who will lead our great nation. The most promising candidates are Democratic Hubert Humphrey and Republican Richard Nixon, though George Wallace, an independent from Alabama, has also announced his intention to run."
 USA_The_Election_of_1972_desc:0 "It is time once again to go to the polls to decide who will lead our great nation."
 USA_the_CIA_desc:0 "We will never win the Cold War without a strong intelligence service. Espionage has enormous importance, both for stealing the secrets of our enemies and for preventing Russian spies from stealing our secrets. We must expand the functions of the CIA massively in order to ensure our security."
 USA_The_Civil_Rights_Movement_desc:0 "Despite efforts towards the end of the previous decade, black and other minority groups still suffer enormously from discrimination in our country. The popular discontent has grown louder in recent years, blossoming into a full-blown social movement. Whether this movement will follow the path of peaceful or violent resistance is one that remains to be seen." 
