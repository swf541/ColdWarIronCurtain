 USA_jfk60_The_Kennedy_Administration:0 "The Kennedy Administration"
 USA_jfk60_The_Kennedy_Administration_desc:0 "Young and Charismatic, John F. Kennedy has been chosen for President of  the United States in the 1960 elections. A Democrat, Kennedy is the first Roman Catholic to win the general elections. "
 USA_jfk60_Betray_Organized_Crime:0 "Betray Organized Crime"
 USA_jfk60_Betray_Organized_Crime_desc:0 "Although many expected him to leave the Mafia alone, JFK is going against  the experts' predictions and is going after crime gangs with a new round of investigation planned."
 USA_jfk60_Establish_the_Peace_Corps:0 "Establish the Peace Corps"
 USA_jfk60_Establish_the_Peace_Corps_desc:0 "We need to promote democracy and American values throughout the world in  a new, non-violent way, and the Peace Corps will accomplish that. We will send the best of our young men and women  overseas to help and develop 3rd world countries."
 USA_jfk60_Area_Redevelopment_Act:0 "Area Redevelopment Act"
 USA_jfk60_Area_Redevelopment_Act_desc:0 " The Area Redevelopment Act will establish an Administration of the same  name, who's role will be to aid poor rural areas, specifically Appalachia, develop local infrastructure and resources. "
 USA_jfk60_Increase_the_Minimum_Wage:0 "Increase the Minimum Wage"
 USA_jfk60_Increase_the_Minimum_Wage_desc:0 "The Minimum Wage, while not too low, is still nowhere near enough for  those being paid it to survive in our modern and growing economic system. We need to raise it."
 USA_jfk60_Invest_in_Appalachia:0 "Invest in the Appalachian Region"
 USA_jfk60_Invest_in_Appalachia_desc:0 "While already targeted by the Area Redevelopment Act, Appalachia is America's  poorest region, and needs all the funds and investments it can get."
 USA_jfk60_Drug_Efficacy_Amendment:0 "Drug Efficacy Amendment"
 USA_jfk60_Drug_Efficacy_Amendment_desc:0 "An amendment to the earlier Federal Food, Drug, and Cosmetic Act, the DEA  introduces a requirement for companies to provide proof that their product actually works safely as intended before  being able to sell it."
 USA_jfk60_Foreign_Assistance_Act_of_1961:0 "Foreign Assistance Act of 1961"
 USA_jfk60_Foreign_Assistance_Act_of_1961_desc:0 "This Act restructures our international aid programs, classifying  funds into military and non-military packages. A new Agency for International Development (USAID) will oversee  economic packages."
 USA_jfk60_Manpower_Development_and_Training_Act:0 "Manpower Development and Training Act"
 USA_jfk60_Manpower_Development_and_Training_Act_desc:0 "Our manpower pool for the workforce as well as our military  is limited, and we must ensure that we get as much as we can out of every man or woman."
 USA_jfk60_Migration_and_Refugee_Assistance_Act:0 "Migration and Refugee Assistance Act"
 USA_jfk60_Migration_and_Refugee_Assistance_Act_desc:0 "The Migration and Refugee Assistance Act is supposed to deal  with unexpected and urgent needs of refugees, displaced persons, conflict victims, and other persons at risk around  the globe." 
 USA_jfk60_Deploy_Troops_to_Ole_Miss:0 "Deploy Troops to Ole Miss"
 USA_jfk60_Deploy_Troops_to_Ole_Miss_desc:0 "Ole Miss Students, after all that has occurred with the Little Rock 9 and  the Civil Right Movement, have started riots to protest Black Student enrollment, and people are being killed. It's  time to send in the Army."
 USA_jfk60_Executive_Order_11063:0 "Executive Order n°11063"
 USA_jfk60_Executive_Order_11063_desc:0 "This executive order prohibits discrimination in any sort of transaction or  interaction involving federal housing."
 USA_jfk60_Fund_the_Apollo_Program:0 "Fund the Apollo Program"
 USA_jfk60_Fund_the_Apollo_Program_desc:0 "'We choose to go to the Moon in this decade, and do the other things, not  because they are easy, but because they are hard...' \n With these words, our President announced to the nation that  we will reach the moon before the decade is out. Good Luck NASA!"
 USA_jfk60_Equal_Pay_Act:0 "Equal Pay Act"
 USA_jfk60_Equal_Pay_Act_desc:0 "In the next in a never ending line of amendments to the fair labor standards act, the  Equal Pay Act will try to abolish the gender pay gap, as well as attack other areas of sex discrimination." 
 USA_jfk60_Clean_Air_Act:0 "Clean Air Act"
 USA_jfk60_Clean_Air_Act_desc:0 "The Clean Air Act is a country wide law aimed at controlling and eliminating air  pollution. A new Public Health Service program will oversee it, and more research into related fields will be funded."
 USA_jfk60_Federal_Transit_Act:0 "Federal Transit Act"
 USA_jfk60_Federal_Transit_Act_desc:0 "The Urban Mass Transportation Act of 1964 will provide $375 million for  large-scale urban public or private rail projects in the form of matching funds to cities and states."
 USA_jfk60_Civil_Rights_Act_of_1964:0 "Civil Rights Act of 1964"
 USA_jfk60_Civil_Rights_Act_of_1964_desc:0 "The Civil Rights Act of 1964 outlaws discrimination based on race, color,  religion, sex, or national origin. It also prohibits unequal application of voter registration requirements, and  racial segregation in schools, employment, and public accommodations."
 USA_jfk60_Revenue_Act_of_1964:0 "Revenue Act of 1964"
 USA_jfk60_Revenue_Act_of_1964_desc:0 "The Revenue Act of 1964 will cut federal income taxes by approximately twenty  percent across the board, and will lower the top federal income tax rate from 91 percent to 70 percent."
 USA_jfk60_Food_Stamp_Act:0 "Food Stamp Act"
 USA_jfk60_Food_Stamp_Act_desc:0 "The Food Stamp Act will provide permanent legislative authority to the Food Stamp  Program, which had been introduced a few years ago on a temporary basis, and was a massive success."
 USA_jfk60_Rollback_Steel_Prices:0 "Roll back Steel Prices"
 USA_jfk60_Rollback_Steel_Prices_desc:0 "Ever since World War Two and the most recent conflicts, the price of Steel  has been very high for everyone, but especially civilian companies. It's time to lower them back down."
 USA_jfk60_Economic_Opportunity_Act:0 "Economic Opportunity Act"
 USA_jfk60_Economic_Opportunity_Act_desc:0 "The EOA will authorize the formation of local Community Action Agencies as  part of the War on Poverty, and the purpose of the EOA is to strengthen, supplement, and coordinate efforts to defeat  Poverty."
