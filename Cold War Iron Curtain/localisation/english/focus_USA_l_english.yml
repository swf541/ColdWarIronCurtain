 mic_expansion:0 "Military Indutrial Complex Expansion"
 unificaiton_elections_vie_veto:0 "South Vietnam Vetoed Re-Unification Elections"
 USA_Operation_Paperclip:0 "Operation Paperclip"
 USA_Operation_Paperclip_desc:0 "While it seems slightly distasteful to be relying on our former enemies, Wernher Von Braun and his fellow German scientists are the best at what they do- and we need the best men working our ballistic missile program."
 USA_Advanced_Military_Projects:0 "Advanced Military Projects"
 USA_Advanced_Military_Projects_desc:0 "There are new discoveries being made in military research every day, and we would be foolish for not taking advantage of them. We should increase our military research funding."
 USA_Early_Ballistic_Missle_Developments:0 "Early Ballistic Missile Developments"
 USA_Early_Ballistic_Missle_Developments_desc:0 "Despite still being in its infancy, our missile program is making stunning advances. We must use this newfound knowledge well and put it to the test. " 
 USA_Atlas_Program:0 "Atlas Program"
 USA_Atlas_Program_desc:0 "There is a new ICBM and space rocket being developed by the Convair division at GM called Atlas, and it will be the biggest ever when 1st launched. Not only can it deliver a nuclear warhead, it is also capable of carrying a man into orbit around Earth."
 USA_Castle_Bravo:0 "Castle Bravo"
 USA_Castle_Bravo_desc:0 "Castle Bravo will be the 1st of our thermonuclear bombs using Lithium Deuteride. It is, as of now, the deadliest weapon ever made. The Soviets won't dare cross us now!"
 USA_Condemn_British_Imperialism:0 "Condemn British Imperialism"
 USA_Condemn_British_Imperialism_desc:0 "Britain continues to back the Pahlavi Regime solely in its own imperialist interests. We need to step up and put a stop to that to increase Iran's independence."
 USA_Foriegn_Aid_to_Iran:0 "Foreign Aid to Iran"
 USA_Foriegn_Aid_to_Iran_desc:0 "Despite its size and population, Iran is woefully underdeveloped. Sending some funds its way could only benefit both of us."
 USA_Redevelopment_of_the_Iranian_Armed_Forces:0 "Redevelopment of the Iranian Armed Forces"
 USA_Redevelopment_of_the_Iranian_Armed_Forces_desc:0 "In addition to its small economy, Iran also has an outdated military. Restructuring and restocking of its divisions is needed to update it for modern warfare."
 USA_The_Hungarian_Revolution:0 "The Hungarian Revolution"
 USA_The_Hungarian_Revolution_desc:0 "The Hungarian people have finally seen the light and promise of Democracy. However, the Soviets, as expected, are cracking down on dissidents and have occupied the capital and surrounding countryside. Should we let this slide and simply lodge a protest, or do we risk starting a Third World War by making an ultimatum to withdraw- or else?"
 USA_Diplomatic_Objections:0 "Diplomatic Objections"
 USA_Diplomatic_Objections_desc:0 "Well it would be nice to have a bastion of Democracy deep inside the Iron Curtain, it is better to maintain the peace than risk war. Sending an objection is all we can do, and we will have to watch and wait for another time to strike at Communism."
 USA_Ultimatum_to_the_Soviets:0 "Ultimatum to the Soviets"
 USA_Ultimatum_to_the_Soviets_desc:0 "The Soviets have gone too far! They promised not to meddle in other countries' affairs way back in 44, and have violated that time and time again. It is our duty to ensure the survival of the Hungarian Democratic regime, and we will tell the Soviets to back down or there will be war."
 USA_Democracy_Restored_in_Hungary:0 "Democracy Restored in Hungary"
 USA_Democracy_Restored_in_Hungary_desc:0 "The Soviets have backed down! All of our brinkmanship over the past week has paid big dividends. Hungary now has a Democratic government once again, and at long last there is a crack in the Iron Curtain. Who knows how long the rest of it will last after this?" 
 USA_Back_Down:0 "Back Down"
 USA_Back_Down_desc:0 "Cooler heads have prevailed and have shown us that maybe risking war and our destruction over Hungary is unwise. Well we will lose face and be embarrassed on a global scale, survival is better than pride."
 USA_The_Final_Struggle:0 "The Final Struggle"
 USA_The_Final_Struggle_desc:0 "This is it. The Soviets have refused to withdraw their occupation of Hungary, which is something we cannot overlook as we have in the past. In order to protect freedom, liberty, and Democracy, we have no choice but to declare war. May God protect us in this terrible struggle for the fate of the world and all mankind."
 USA_Arm_Israel_suez:0 "Arm Israel"
 USA_Arm_Israel_suez_desc:0 "The recent events have proven that Israel is a valuable (if not our only) ally in the Middle East. Surrounded by hostile neighbors, We must ensure that it can protect itself should the need arise. Arming its forces is an important part of that."
 USA_Support_Colonial_Powers_in_UN:0 "Support Colonial Powers in the UN"
 USA_Support_Colonial_Powers_in_UN_desc:0 "After a successful campaign, our allies have retaken the Suez and pushed back Egypt's armed forces. However, this doesn't put an end to the issue. We need to go to the UN and settle this once and for all."
 USA_Support_Britian:0 "Support Britain"
 USA_Support_Britian_desc:0 "After much debate and great deliberation, we have decided to back our traditional allies in the Suez Crisis. Hopefully they can retake the Sinai and Canal without too many problems and the Middle East will settle down again."
 USA_Economic_Aid_For_Korea_and_Japan:0 "Economic Aid for Korea and Japan"
 USA_Economic_Aid_For_Korea_and_Japan_desc:0 "Korea and Japan are two of the most powerful Democratic countries in the far pacific. We should send them economic aid to ensure they stay strong and capable of defending themselves."
 USA_Recognize_Reality:0 "Recognize Reality"
 USA_Recognize_Reality_desc:0 "Despite all our effort, the situation in China is hopeless, and past the point of no return. The Communists are simply too strong for Chiang Kai-Shek and his nationalist forces, and we can't involve ourselves in another full scale war. Unfortunately, it appears China will go Red." 
 USA_Arm_Taiwan:0 "Arm Taiwan"
 USA_Arm_Taiwan_desc:0 "Much of the Nationalist Army's equipment was lost in the defeat and subsequent evacuation from Mainland China. We need to rearm the Republic of Taiwan so it can continue to support its armed forces."
 USA_Closer_Ties_to_MI6:0 "Closer Ties to MI6"
 USA_Outreach_to_Ho_Chi_Minh:0 "Outreach to Ho Chi Minh"
 USA_Outreach_to_Ho_Chi_Minh_desc:0 "Ho Chi Minh and his Democratic Republic of Vietnam have beaten the French Colonialist forces. Rather than let the country slide into the Soviet sphere of influence, we should try and make contact with him to see if we can find a solution to the two state problem." 
 USA_The_Unification_of_Vietnam:0 "The Unification of Vietnam"
 USA_The_Unification_of_Vietnam_desc:0 "The talks with Ho Chi Minh and South Vietnam were a success! It is time for us to merge the two states and form one strong, united, and independent Vietnam."
 USA_Finlandization_of_Vietnam:0 "Finlandization of Vietnam"
 USA_Finlandization_of_Vietnam_desc:0 "Ho Chi Minh has been willing to compromise, but he is still, at heart, a Communist. In order to ensure he doesn't join the Warsaw Pact the second we look away, we should Finlandize the country- make Vietnam declare its neutrality so no one will intervene with it and it will mind its own business."
 USA_Arm_Lebanon:0 "Arm Lebanon"
 USA_Arm_Lebanon_desc:0 ""Well not in as of a precarious position as Hussein, the Lebanese Government still has no cake walk ahead of it. By supporting its army similarly to Jordan's, we can ensure it can protect Lebanon from Nasserist threats.""
 USA_Support_Nasser:0 "Support Nasser"
 USA_Support_Nasser_desc:0 "Nasser brings a breath of fresh air to Egypt, and well he may not be as pro-Democracy as we would have liked, he's not a Communist. By supporting him, we can ensure he stays that way."
 USA_Fund_the_Aswan_Dam:0 "Fund the Aswan Dam"
 USA_Fund_the_Aswan_Dam_desc:0 "The Aswan Dam will do miracles for Egypt's rural farmers and general economy. It will generate a large amount of electricity, spread water throughout the desert, and will also be a massive PR win for both of us. All we need to do is send the funds."
