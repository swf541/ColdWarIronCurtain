 USA_EISENHOWER_The_Eisenhower_Administration:0 "The Eisenhower Administration"
 USA_EISENHOWER_The_Eisenhower_Administration_desc:0 "The former chief of SHAEF and architect of the D-Day landings has transitioned from soldiering to a career in politics, and now finds himself at the head of the U.S. government. Do you like Ike? Cause the electorate sure seems to!" 
 USA_EISENHOWER_Balance_the_Budget:0 "Balance the Budget"
 USA_EISENHOWER_Balance_the_Budget_desc:0 "Although it's not the most fun thing to do, the federal budget must be reined in. It is out of control, with money going anywhere and everywhere, seemingly at random. Something must be done about this."
 USA_EISENHOWER_Refugee_Relief_Ac:0 "Refugee Relief Act"
 USA_EISENHOWER_Refugee_Relief_Ac_desc:0 "There are so many refugees fleeing from behind the Iron Curtain. We need to enact legislation that allows them to enter the country, lest they be forced to go back to the Communist prison they ran from."
 USA_EISENHOWER_Social_Security_Act_of_1953:0 "Social Security Act of 1953"
 USA_EISENHOWER_Social_Security_Act_of_1953_desc:0 "The SSA of 1953 will increase benefits for the elderly and survivors, extend wage credits for military service, and will make more funds available to the federal government."
 USA_EISENHOWER_Communist_Control_Act:0 "Communist Control Act"
 USA_EISENHOWER_Communist_Control_Act_desc:0 "The Communist Control Act will ban the Communist party, a move long overdue. It will also criminalize membership or support of the party or other groups deemed Communist by the U.S. Attorney General."
 USA_EISENHOWER_National_Firearms_Act:0 "National Firearms Act"
 USA_EISENHOWER_National_Firearms_Act_desc:0 "The National Firearms Act will attempt to further the Federal Firearms Act of 1938, which outlawed possession of heavy weapons like machine guns, and required registration by owners with a federal bureau."
 USA_EISENHOWER_Sabotage_the_Army_McCarthy_Hearings:0 "Sabotage the Army McCarthy Hearings"
 USA_EISENHOWER_Sabotage_the_Army_McCarthy_Hearings_desc:0 "McCarthy may have gone to far in his attempt to purge the government of commies, but this trial is getting a little out of hand. After all, McCarthy is a Republican and votes our way. We should try to find any faults with his examiners we can."
 USA_EISENHOWER_Small_Buisness_Act:0 "Small Business Act"
 USA_EISENHOWER_Small_Buisness_Act_desc:0 "Small businesses are vital to almost every town and city, no matter the size of the population they serve. As big corporations grow ever more powerful, we need to ensure that small businesses are protected."
 USA_EISENHOWER_Multiple_Mineral_Development_Act:0 "Multiple Mineral Development Act"
 USA_EISENHOWER_Multiple_Mineral_Development_Act_desc:0 "The Multiple Mineral Development Act is an amendment to the long standing General Mining Act of 1872. It will allow for the development and mining of multiple minerals on the same tract of land."
 USA_EISENHOWER_Agricultural_Act_of_1954:0 "Agricultural Act of 1954"
 USA_EISENHOWER_Agricultural_Act_of_1954_desc:0 "The Agricultural Act of 1954 will create a Commodity Credit Corporation to give foreign and domestic agricultural relief, as well as set up flexible price controls and supports for agricultural products."
 USA_EISENHOWER_Federal_National_Mortgage_Association_Charter_Act:0 "Federal National Mortgage Association Charter Act"
 USA_EISENHOWER_Federal_National_Mortgage_Association_Charter_Act_desc:0 "The FNMACA will reorganize the FNMA (known as Fannie Mae colloquially) to better aid the secondary mortgage market and its investors."
 USA_EISENHOWER_Enforce_Brown_vs_Board_of_Education:0 "Enforce Brown vs Board of Education"
 USA_EISENHOWER_Enforce_Brown_vs_Board_of_Education_desc:0 "The Supreme Court has ruled that segregating schools is Unconstitutional, yet many governors and school systems are refusing to do so. This is an outrage, and they need to learn once and for all that all men are created equal."
 USA_EISENHOWER_National_Housing_Act_of_1955:0 "National Housing Act of 1955"
 USA_EISENHOWER_National_Housing_Act_of_1955_desc:0 "The National Housing ACt of 1955 will provide funding for 140.000 housing units to be built in the place of slums that will be cleared away."
 USA_EISENHOWER_Internal_Revenue_Code_of_1954:0 "Internal Revenue Code of 1954"
 USA_EISENHOWER_Internal_Revenue_Code_of_1954_desc:0 "The Internal Revenue Code of 1954 will be the 1st major overhaul of our tax system since its creation in 1913. There are so many loopholes and weaknesses in the code that we can't let them sit any longer."
 USA_EISENHOWER_Career_Incentive_Act:0 "Career Incentive Act"
 USA_EISENHOWER_Career_Incentive_Act_desc:0 "The Career Incentive Act will do exactly what its name is- Incentivize career military service for those who were drafted for the Korean War and are about to finish their terms."
 USA_EISENHOWER_Fish_and_Wildlife_Act:0 "Fish and Wildlife Act"
 USA_EISENHOWER_Fish_and_Wildlife_Act_desc:0 "The purpose of the FWA is to regulate the commercial fishing industry, create a policy regarding fish and shellfish, increase public opportunities for fishing, as well as increase research into fish and wildlife matters."
 USA_EISENHOWER_Interstate_Highway_Act_of_1955:0 "Interstate Highway Act of 1955"
 USA_EISENHOWER_Interstate_Highway_Act_of_1955_desc:0 "The Interstate Highway Act of 1955 will authorize 25 Billion Dollars to be put to use in the construction of 41000 miles of road across America. Well officially it will be to better connect our nation and populace, its true purpose is to aid military transportation, and if necessary, evacuation." 
 USA_EISENHOWER_Modernize_the_Postal_Service:0 "Modernize the Postal Service"
 USA_EISENHOWER_Modernize_the_Postal_Service_desc:0 "The Postal Service is a crucial part of how smoothly our country can run, and yet is largely outdated, even still relying on horses in some distant locations. We need to bring it up to our modern mid 20th century standards."
 USA_EISENHOWER_Health_Research_Facilities_Act:0 "Health Research Facilities Act"
 USA_EISENHOWER_Health_Research_Facilities_Act_desc:0 "The establishment of large Health Research Facilities, such as the National Institute of Health (NIH) near Washington, D.C., will improve our ability to study advanced diseases and produce high tech cures for them."
 USA_EISENHOWER_The_Space_Race:0 "The Space Race"
 USA_EISENHOWER_The_Space_Race_desc:0 "Space- The Final Frontier! It has always captured our imagination, and with new developments it will soon be in our reach. We must keep pace with the Soviets, however, as they seem to have the edge here."
 USA_EISENHOWER_Air_Pollution_Control_Act:0 "Air Pollution Control Act"
 USA_EISENHOWER_Air_Pollution_Control_Act_desc:0 "THe Air Pollution Control Act is designed to provide research and technical assistance relating to air pollution control, as well as regulate emissions from cars and factories."
 USA_EISENHOWER56_The_Eisenhower_Administration_1956:0 "The Eisenhower Administration"
 USA_EISENHOWER56_The_Eisenhower_Administration_1956_desc:0 "Dwight D. Eisenhower has won the 1956 presidential election, beating his Democratic counterpart convincingly. However, he will have to overcome being of the minority part in the House and Senate."
 USA_EISENHOWER_Economic_Prosperity:0 "Economic Prosperity"
 USA_EISENHOWER_Economic_Prosperity_desc:0 "Our economy is the strongest in the world, and our people know that. We have the most consumer products, the best services, and there's something for everyone to enjoy. This is extremely beneficial, and will provide great results."
 USA_EISENHOWER_Establish_NASA:0 "Establish NASA"
 USA_EISENHOWER_Establish_NASA_desc:0 "With new advances in the Space/Rocket technology field coming every day, it's time we set up an official government agency to handle these things. The National Aeronautics and Space Administration will help streamline and focus our research process."
 USA_EISENHOWER_Airways_Modernization_Act:0 "Airways Modernization Act"
 USA_EISENHOWER_Airways_Modernization_Act_desc:0 "1 year ago, on June 30th, there was a horrific crash involving 2 passenger aircraft over unregulated airspace over the Grand Canyon. By passing the Airways Modernization Act, we can ensure that doesn't happen again."
 USA_EISENHOWER_Civil_Rights_Act_of_1957:0 "Civil Rights Act of 1957"
 USA_EISENHOWER_Civil_Rights_Act_of_1957_desc:0 "Since 1875, every time a Civil Rights Act has been introduced, it has been shot down. However, that doesn't mean we can accept the current state of African American rights. It's time to try and push another Civil Rights Act through Congress."
 USA_EISENHOWER_Deploy_the_Army_to_Little_Rock:0 "Deploy the Army to Little Rock"
 USA_EISENHOWER_Deploy_the_Army_to_Little_Rock_desc:0 "Despite the result of Brown vs. Board of Education and the recent Civil Rights Act, the Governor of Arkansas, Orval Faubus, is refusing to desegregate Little Rock Central High School. We need to federalize the National Guard stopping the students and make them escort the Little Rock 9 to safety."
 USA_EISENHOWER_National_Defense_Education_Act:0 "National Defense Education Act"
 USA_EISENHOWER_National_Defense_Education_Act_desc:0 "We need to improve our school systems' science curriculum so our future chemists and physicists have better backgrounds in these crucial fields. The NDEA will distribute funds to science programs across America."
 USA_EISENHOWER_Price_Anderson_Nuclear_Industries_Indemnity_Act:0 "Price Anderson Nuclear Industries Indemnity Act"
 USA_EISENHOWER_Price_Anderson_Nuclear_Industries_Indemnity_Act_desc:0 "Nuclear Industries- power plants and other services- are inherently dangerous. We need to ensure that both the civilian populace can receive compensation in case of an incident and that the corporations are partially protected from liability claims."
 USA_EISENHOWER_Establish_ARPA:0 "Establish ARPA"
 USA_EISENHOWER_Establish_ARPA_desc:0 "The Soviets, with the Sputnik launch, have proven just how far ahead they are in advanced fields of research, and we can't afford to fall any further behind. ARPA, or the Advanced Research Projects Agency, will serve us to that end."
 USA_EISENHOWER_Federal_Aviation_Act:0 "Federal Aviation Act"
 USA_EISENHOWER_Federal_Aviation_Act_desc:0 "Following up on the Airways Modernization Act of 1957, the Federal Aviation Act will further regulate and structure the friendly skies by creating the Federal Aviation Administration." 
 USA_EISENHOWER_Transportation_Act:0 "Transportation Act"
 USA_EISENHOWER_Transportation_Act_desc:0 "Due to our brand new super-highway system, railroads, already struggling due to airlines, are doing even worse. The Transportation Act will authorize the ICC to loan railroads money and fix prices to attempt to reinvigorate them."
 USA_EISENHOWER_Narcotics_Manufacturing_Act:0 "Narcotics Manufacturing Act"
 USA_EISENHOWER_Narcotics_Manufacturing_Act_desc:0 "Although we have passed previous acts and conventions regarding illegal drugs, we need to reaffirm our commitment to them, as well create more deterrents to manufacturing the drugs. The NMA will accomplish both of those."
 USA_EISENHOWER_The_Lessons_of_Defeat:0 "The Lessons of Defeat"
 USA_EISENHOWER_The_Lessons_of_Defeat_desc:0 "In the past few years, our people, conditioned to victory after the World Wars, have begun to sense what the bitter taste of defeat is after our setbacks in Korea. However, this is not entirely bad, as there are different lessons and strategies to be learned from defeat than there are from victory."
 USA_EISENHOWER_Department_of_Defense_Reorganization_Act:0 "Department of Defense Reorganization Act"
 USA_EISENHOWER_Department_of_Defense_Reorganization_Act_desc:0 "The DODRA will streamline the chain of command in our military, moving decision making from the Military Departments to the Joint Chiefs of Staff and the Secretary of Defense. It will also create a more centralized, military focused version of the ARPA, the DARPA."
 USA_EISENHOWER_Admission_of_Alaska_and_Hawaii:0 "Admission of Alaska and Hawaii"
 USA_EISENHOWER_Admission_of_Alaska_and_Hawaii_desc:0 "After being territories of the United States since the 1800's, we finally have the support in the Senate to admit Alaska and Hawaii to the Union. We will need to lobby hard for their acceptance, and the flag making industry will have to update their designs."
 USA_EISENHOWER_The_Airport_Construction_Act:0 "The Airport Construction Act"
 USA_EISENHOWER_The_Airport_Construction_Act_desc:0 "Now that we've made the skies over America a safer place, it's time for more people to take advantage of them. The Airport Construction Act will provide subsidies to planned airport projects, as well as support rural airports' continuing service."
 USA_EISENHOWER_Solve_the_Missle_Gap:0 "Solve the Missile Gap"
 USA_EISENHOWER_Solve_the_Missle_Gap_desc:0 "It seems as if the Soviets are lightyears ahead in rocket/missile technology, even to the point that it's becoming an international joke. We need to double our efforts and close the gap in our technology." 
 USA_EISENHOWER_Revise_the_Walsh_Healey_Contracts_Act:0 "Revise the Walsh Healey Contracts Act"
 USA_EISENHOWER_Revise_the_Walsh_Healey_Contracts_Act_desc:0 "The Walsh Healey Contracts Act of 1937 set the base salary for standard and overtime hours for civilian employees working on government contracts, and was designed to improve labor standards. It's more than a little outdated, and there are a few changes to be made."
 USA_EISENHOWER_The_Explorers_Program:0 "The Explorers Program"
 USA_EISENHOWER_The_Explorers_Program_desc:0 "The Explorers Program is a NASA space project that will conduct experiments and collect information about physics in outer space. The Explorer 1, the first mission rocket lined up, will hopefully achieve orbit."
 USA_EISENHOWER_Landrum_Griffin_ACt:0 "Landrum Griffin Act"
 USA_EISENHOWER_Landrum_Griffin_ACt_desc:0 "Recently, new revelations have come to light regarding corruption and malpractice among labor unions. The Landrum-Griffin Act will regulate unions' internal affairs and require them to report to the Department of Labor to fix this issue."
 USA_EISENHOWER_Civil_Rights_Act_of_1960:0 "Civil Rights Act of 1960"
 USA_EISENHOWER_Civil_Rights_Act_of_1960_desc:0 "Even after all of our efforts, there are still many discriminatory laws and practices designed to prevent African Americans and Hispanics from voting, particularly in the South. This Civil Rights Act will establish a federal inspection of voter rolls and introduce penalties for obstructing voters to counter those laws."
