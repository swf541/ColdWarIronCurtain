# Kingdom of Humanity equipments
 HUM_infantry_equipment_0:0 "Type 99 Arisaka"
 HUM_infantry_equipment_0_short:0 "Type 99"
 HUM_infantry_equipment_0_desc:0 "The Type 99 Arisaka is a Japanese bolt-action rifle, introduced in 1939. Chambered in the powerful 7.7x58mm round, it was designed to replace the earlier Type 38 rifle during World War II. The Type 99 features a sturdy, simple design with a chrome-lined bore for improved durability. It includes a distinctive monopod and flip-up anti-aircraft sights on some models. The majority of these IJA equipments were seized in storage of the Shinnan-Shoto IJA Submarine Base by the Meads after WWII."

 HUM_infantry_equipment_1:0 "M-1 Garand"
 HUM_infantry_equipment_1_short:0 "M-1 Garand"
 HUM_infantry_equipment_1_desc:0 "The M1 Garand is a semi-automatic rifle used by U.S. forces during World War II and the Korean War. Chambered in .30-06 Springfield, it holds an 8-round en bloc clip, making it faster to fire than bolt-action rifles of its time. Renowned for its accuracy and reliability, the M1 Garand's robust design allowed soldiers to maintain a steady rate of fire. Its distinctive "ping" sound when the clip is ejected became iconic on the battlefield. General Patton famously called it "the greatest battle implement ever devised.""