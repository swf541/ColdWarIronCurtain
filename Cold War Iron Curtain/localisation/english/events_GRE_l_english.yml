PDG.56.d:0 "After only days after the Anti-Revisionist Blocs founding, the Soviet Union and many Warsaw Pacts nations have announced a state of war with the Anti-Revisionists. The USSR has stated that “Fanaticism and division anywhere is a threat to world peace everywhere. Already, Soviet armor has poured into the Balkans and rumors have spread of massive Warsaw Pact troop movements in the far east. The PRC has offered a strong warning that any further expansionist imperialism will result in war. The United States has called for a peaceful resolution and condemned any military action on the Eurasian continent. However, these strong words are unlikely to change much as the Soviets cross into Anti-Revisionist territory."
PDG.55.d:0 "The treacherous Greeks have announced the formation of the Revolutionary Treaty of Friendship and Labor. These fanatics are a direct insult to Marxist-Leninism and world peace. We must act quickly before this new alliance gains traction across the Third World. Two plans have been put forward. The first has been proposed by the Red Army. They suggest a quick full-scale Warsaw Pact intervention in the Balkans and East Asia. They believe our superior airpower will be more than a match for the vast manpower pools of the Anti-Revisionist Bloc. The second plan proposed comes from the KGB. Ample evidence supports the claim that the Anti-Revisionist Bloc is internally divided and disorganized. This disorganization can be easily exploited and with manipulation, we can turn the bloodthirsty hoards against one another. Only one option can be chosen."



#Turkey_Events
SRT.1.d:0 "Today the Soviet Military Government in Turkey under General Pavel Batov has announced the formal establishment of the Socialist Republic of Turkey. The General declared that by the end of the month, the 100,000 mostly Turkic soldiers of the Red Army will be withdrawn from Anatolia and authority will be transferred to the civilian government under General Secretary Sefik Husnu. International observers from both sides of the iron curtain expect the transition to be smooth and peaceful as Soviet soldiers leave the new nation as conquerors. The US and her allies can only watch in horror as the Soviet Steamroller claims another nation."
SRT.2.d:0 "The world stands still in grief today as the Socialist Republic of Turkey announced the sudden death of former president Ismet Inonu. Inonu was found dead in his bathroom with 7 gunshot wounds. The Communist Regime has already arranged a state funeral in his honor. While having been a vocal critic of communism, Inonu surprised the world by endorsing the Soviet Union as the preferable world leader. Whether this statement was made in fear of Soviet retaliation for a less-than-favorable endorsement, or genuine love for the working class is unknown. This, along with the identity of the assassin, is likely to remain a mystery for the foreseeable future."
SRT.3.d:0 "Immediately following the Death of Stalin, Turkish textile workers took to the streets demanding better pay. The next day, well-armed steelworkers and farmers from the outskirts of Ankara flocked to the protests. Outnumbered and outgunned, Soviet garrisons and the Turkish Police opened fire on a peaceful demonstration. What followed was a violent uprising as Turkish Protesters broke into the Ankara national armory. While at first being hailed as a triumph for freedom and democracy, the uprising devolved into a disorganized riot with widespread reports of looting and arson. The whereabouts of General Secretary Husnu are unknown, but rumor has it that he has fled the city along with the remaining members of the central government."
SRT.4.d:0 "For the first time in a month, the sun sets on a peaceful Ankara. General Secretary Sefik Husnu has announced to the world that order has been completely restored in the nation’s capital. Stability was restored thanks to the brilliant tactics and resolve of Propaganda Minister Guzin Dino and her friend Nazim Hikmet. The two artists turned revolutionaries secured control of the city without firing a shot by making strategic deals and concessions with individual rioting groups. The success of this strategy has given TKP officials the confidence to release a barrage of human-rights protections, including complete freedom to strike, the right to a legal defense in court, and outlets to express criticism with the Turkish state."
SRT.5.d:0 "Not one week since the riots began, stability has returned to Ankara. General Secretary Sefik Husnu has announced to the world that order has been completely restored in the nation’s capital. The speed at which this feat was accomplished can  be attributed solely to Husnu’s bruiser, Sevket Sureyya Aydemir. Known as an ideological fanatic to his colleagues and a hero to Turkish nationalists, Aydemir has found a new reputation with the people of Ankara as a butcher. Mere days after the riots started, Aydemir released the full might of the Turkish Army on the dissidents. Reports of indiscriminate fire quickly escalated into systematic and mass executions all throughout the city. While stability has returned to the city, many ask “at what cost?”"
SRT.7.d:0 "Many thought Ismet Inonu’s political career was finished after the Soviet takeover of Turkey. These beliefs, however, were proven wrong today when the former President and hero of the independence war gave a speech to the people of Turkey declaring their beloved national icon had returned to lead them once more. While domestic policy is rumored to be the same as the old regime, Inonus government has already begun the process of “Desovietization” which involves the expulsion of all Soviet troops, restoring Turkish nationalism, and severing diplomatic ties with Moscow and the eastern bloc. It is clear that the short-lived communist era in Turkey is coming to an end however one question on both sides of the iron curtain remains; “what now for Turkey?”"
SRT.8.d:0 "Today, crowds rushed to the street across Turkey in celebration as the charismatic poet turned revolutionary Nazim Hikmet was declared the second General Secretary of the TKP. In the aftermath of the Ankara Riots, Nazim Hikmet became a national hero, giving him the legitimacy to consolidate power. In a brief statement to the nation, Hikmet has promised further cultural liberalization as well as an end to forced labor and the abolition of all artistic restrictions. International reactions vary wildly to the new development. Nikita Khrushchev enthusiastically congratulated the new Turkish General secretary while Mao Zedong and Enver Hoxha has warned that the loosening of proletarian discipline will result in the consolidation of a reactionary bureaucratic class. For now though, the Socialist Republic of Turkey remains a strong nation with a promising future. "
SRT.9.d:0 "Turkey stood in shock today as the TKP expelled Ismet Inonu from the communist party for “not displaying the cognitive ability to preform complex tasks”. In a medical report leaked to the press, Inonu was found to have an IQ of only 84, a tumor in his cerebral cortex, and a severe case of schizophrenia. Many Turks are in disbelief at the former presidents staggering fall from grace. On the other side of the Iron Curtain, multiple human rights and medical organizations have condemned the report, stating the test was “most likely fabricated and intentionally leaked to the press”. The Turkish government denies these claims and states their actions to remove Inonu from the public was a choice to “protect him from himself”. "
SRT.10.d:0 "Today, both the east and west watched with nervous anticipation as Sevket Sureyya Aydemir announced that the “Turkish proletariat stood victorious over the reactionary elements of the TKP”. Aydemir, a long-time armchair Marxist Nationalist first made a name for himself during the Ankara Riots where his brutal and systemic crackdown of the city earned him the nickname “The Butcher of Ankara”. As of now, a mix of revolutionary zeal and panic shake the nation. Moscow refuses to comment on the situation developing in Anatolia however reports of the Soviet Black Sea Fleet sailing to small costal towns along the Turkish cost to evacuate Eastern Bloc tourists along with Turkish civilians have been confirmed by international observers."
SRT.11.d:0 "Officials from the Socialist Republic of Turkey have formally announced the withdrawal of Turkey from the Warsaw Pact. To the new Turkish administration, the direction of Moscow and Ankara have become incompatible. The few Soviet and Greek garrisons in Anatolia have been evacuated and the Red Army has been placed on standby should any harm come to the departing troops. While many in Turkey are concerned of Soviet intervention, many have noted that the size and geography of the Republic would prove to be too costly for any Soviet action."
SRT.12.d:0 "Surprising news has come out of Red Turkey as Propaganda Minister Guzin Dino announced multiple queer rights laws had been passed by the Turkish Supreme Soviet. The socialist republic will now allow courts to grant same sex unions, abolish the discrimination of sexuality in religious institutions, and finally, allow openly homosexuals to participate in both the TKP and National Workers Army. This act has brought the discussion of sexuality into the limelight across the Eastern Bloc and many expect a “Queer Spring” to echo throughout the socialist world as many gays are empowered to speak out."
SRT.14.d:0 "The Kurdish Democratic Republic (KDR) proclaimed its independence. The Turkish Socialist Republic and Soviet Union both agreed with the Kurdish request for a new Kurdish socialist state. The new government announced it will begin a new era of socialist development and prosperity for the Kurdish people. It also promised brotherly relations with all socialist states, especially its neighbors. Regional states, especially those with large Kurdish minorities are expressing concern that the KDR may become a lightning rod for instability."
SRT.17.d:0 "Today Premier Inonu of Turkey made a fiery speech at a small Turkish town on the border with the Soviet Union. In his speech, the Premier stated that “the lands of Constantinople, Erzurum, west Anatolia, and the caucus mountains shall be dominated by the rightful rulers of Anatolia.”. Responding to this fiery speech, the Soviet Red Army and Greek PLA (Peoples Liberation Army) has been placed on standby. In a rebuttal typical of the new Soviet Premier, Nikita Khrushchev warned that “The armies of the Warsaw Pact are perfectly capable of defending their homelands from barbaric invaders… We will not just stop you, we will destroy you”. In direct response to Inonu, the Soviet Union also closed the vital Baku-Adana oil pipeline and has demanded all debt be paid back by the end of the month. With this development, it is likely that Premier Inonus bold words have shot Turkey in the foot."
SRT.18.d:0 ""
SRT.19.d:0 "Sefik Husnu, leader of the civilian government in Turkey and General Secretary of the TKP has announced to the world that the former Ottoman Empire, and the birthplace of most Turkish citizens was responsible for “a deed too heinous for a proper socialist people to overlook”. Forty years ago, the lands of Turkey were the spot of a genocide perpetrated by Turks on the Armenian and Greek proletariat. This event would later be called the Armenian Genocide. Husnu referenced Auferstanden aus Ruinen (The East German National Anthem) and how just like the GDR, all Turkish people should work toward letting “the light of peace shine, so that a mother never more mourns her son”. Complementing Husnus words, Turkish leaders of local governments have erected monuments to the hundreds of thousands of nameless victims of imperialist cruelty."
SRT.20.d:0 "Reports from Turkey indicate the Soviet Union recently confiscated the gold reserves of the country. The Soviets claim the confiscation is for the protection of the Turkish reserves from potential hostile threats and as repayment for the massive Soviet support. One Soviet official quietly noted their government provided gold to the republic in its early years and have a claim to the reserves. The Turkish and Soviet government are seeking to keep the news quiet. As news spreads, many Turks are expected to be alienated by this action, though it is unsure if they will react with public protests. Western governments are already releasing statements condemning the action."
SRT.21.d:0 "One huge issue of occupation has been the surrendering columns of the cowardly reactionary Turkish forces. As of now, they are being held in makeshift detention centers around Anatolia and the Caucuses with little food or water. Many divisions are organizing and Soviet weapons stashes disappear in greater and greater numbers. This issue must be dealt with quickly. We must ask Comrade Stalin what to do."
SRT.22.d:0 "The Soviet Occupation Government in Turkey has presented us with the pressing issue of Turkish POWs. After deliberation, the Politburo has come up with two possible solutions. The first is a textbook repeat of our actions in the great patriotic war. Just like German and Japanese POWs, Turkish POWs will be put to work rebuilding our great nation. While tempting, this could alienate the Turkish proletariat from our great socialist experiment. The second option is to send home and reequip the Turkish Army to fight for the working class. While expensive, this plan is guaranteed to win the Turkish people over and demonstrate Comrade Stalin's omnipotence."
SRT.23.d:0 "While the artillery guns lay silent, violence still plagues Anatolia. Both Turkish thugs and, to our embarrassment, brave soldiers of the Red Army have been harassing the large Greek Minority in the area. Commissars have been dispatched to protect the Greeks, it is obvious a more permanent solution is needed. We must consult Comrade Zachariadis."
SRT.24.d:0 "News from the newly liberated Turkey has come to us. The Soviet Occupation Government requests our help in keeping the peace between Greeks and Turks. Two plans have been given to us. The first involves rescuing our Greek Comrades and settling them in the newly liberated city of Constantinople. This could both give us a sizable population increase and turn our new capital into a majority Greek City. On the other hand, many believe it is our duty to heal relations with the Turkish People. The second plan involves a massive propaganda campaign designed to foster unity between our two socialist nations. It may be in the workers best interest that we extend the olive branch and make Anatolia a peaceful place for all peoples."
SRT.25.d:0 "Our occupation government has run into a large snag. Early Collectivization campaigns have demonstrated a systemic prejudice against Armenians. This prejudice boiled over yesterday when multiple Armenian Turks as well as 7 comrades in the 390th Rifle Occupation Division (composed of mostly Armenians)  were found brutally tortured beyond recognition. Clearly something must be done to ensure the safety of both the people and our soldiers. As of now, a telegram has been sent to Moscow requesting their guidance."
SRT.26.d:0 "Reports of violence against our Armenian comrades in Anatolia have begun to flood in. Something must be done. Due to the nature and complexity of the region, only two options seem feasible. The first option involves sending Armenian Turks to the newly conquered regions of the Armenian SSR. This would hopefully both reinforce our hold on the new region and give all Armenians a safe place to live. While arguably more effective, we wouldn't be resolving the problem, just kicking the can down the road. The second option is to go full steam ahead with socialist unity. Actions like offering Armenians more representation in government, forced diversification of the workplace, and most controversially, ordering the Turkish Civilian Government recognize the Armenian Genocide."
SRT.27.d:0 "With our conquest and liberation of Anatolia complete, the industrial base of the defunct Turkish state lay idle across the land. Red Army Commanders have tried to jumpstart Turkish industry in an attempt to repair relations with the civilian population however these efforts have mostly ended in failure. We must figure out what to do with before the precious industry rusts away in the wind. Luckily, Moscow has informed us they are organizing a permanent solution as we speak."
SRT.28.d:0 "With the reactionary Turkish state in shambles, her industry lies ripe for the taking. Many in the Kremlin, including the up and comer Kosygin believes that just like in Germany, Turkish industry should be transferred to the USSR for safekeeping. However, Pavel Batov, commander of the occupation government has personally written to Comrade Stalin expressing the need to utilize the might of the Soviet Union in building up the new Turkish state into a juggernaut. While more expensive, he believes this will rapidly decrease hostilities between the Turkish population and the socialist government leading to a more stable country in the future."
SRT.29.d:0 ""
SRT.30.d:0 "Due to poor health, Comrade Sefik Husnu has announced that he will be stepping down as general secretary of the TKP and will spend the last few months of his life in his dacha on the Black Sea. In his place, the Politburo has assumed total control of the nation. Before his exit, comrade Husnu has demanded the establishment of a pluralist leadership “based on  the values of compromise and solidarity”. Despite his request, it is clear battle lines are being drawn. On the far right of the politburo lies the TKP-CHP faction led by Kamalists loyal to the previous regime. They strongly believe Turkey should break with the International workers struggle and pursue positive neutrality. In the center lies the TKP establishment faction led by Khrushchevites loyal to Moscow. They believe the future of Turkey lies in solidarity with our comrades in the Warsaw pact. Finally, on the far-left lies the TKP-ML faction led by fanatic Turkish nationalists and anti-revisionists. Their vision for Turkey is a self-sufficient socialist state emphasizing technological progress and ideological loyalty. While officially, all factions work together, it is clear that in the coming months, there will be only one left."
SRT.32.d:0 "With the sudden death of General Secretary Nazim Hikmet, his right-hand woman Guzin Dino has taken charge of Red Turkey. A prominent writer and feminist theorist in the old republic, Dino worked her way up to minister for propaganda, where she became a favorite of both Husnu and Hikmet. Now the leader of the Turkish Socialist Republic, Guzin Dino plans to maintain Turkish foreign policy norms and continue the liberalizing movements started by Hikmet. Statements from Moscow and the wider eastern bloc, while muted, are more positive than negative as many in the Warsaw pact congratulate the new General Secretary. The future of Turkey, while always up in the air, will likely be one of reform at home, and expansion abroad."
SRT.33.d:0 "With the sudden death of General Secretary Nazim Hikmet, head of The People's Commissars Ismail Bilen has taken charge of Red Turkey.Now the leader of the Turkish Socialist Republic, Bilen plans to normalize society and bring stability to the Turkish people. This will likely involve a rollback of Hikmets liberalizing reforms, a clampdown on independent news organizations, and repairing ties with the Arab world. News of this development has been celebrated in both Moscow and Cairo, as Ankara continues its allegiance to the Soviet line."
SRT.34.d:0 "Today, blood was spilled on the steps of the Revolutionary People's Complex in Ankara as Officers loyal to the TKP-ML faction clashed with the Secret Service. Although the Officers were successful in breaching the capital building's outer defenses, they were repelled by the local garrison after the politburo was able to contact the Worker's Army of Turkey. As of now, a manhunt has been ordered by the General Secretary of the TKP, who has demanded that all conspirators be brought to Ankara for “high crimes against the Turkish workers and state”. With the coup decisively defeated, the eastern bloc breathes a sigh of relief as Soviet communism remains in Anatolia."
SRT.35.d:0 "Today, officers loyal to the TKP-ML faction stormed the capital building of the Turkish Socialist Republic. Although fiercely defended by the Turkish Secret Service, the officers were able to breach all defenses and broadcast a message stating the coups' success. Led by Chairman Ibrahim Kaypakkaya, the revolutionaries have vowed to end Soviet cultural imperialism and return Turkey to the workers and peasants. Both Mao Zedong and Enver Hoxha have congratulated the new regime in Turkey and hope to strengthen ties with Kaypakkaya. Moscow, on the other hand, has denounced this act as illegal and has demanded harsh sanctions from the international community."
SRT.36.d:0 "Last night, elements of the Turkish Expeditionary Force crossed the border into the UAR to defend their ally against “Zionist aggression”. While ground forces are not yet present in substantial numbers, the Turkish Worker's Air Force has been deployed in large numbers and is now exchanging fire with Israeli pilots. Western nations have condemned this action and will likely petition the UN to intervene. While the Soviet Union has remained silent on the unfolding situation, it is likely they are in full support of Turkeys intervention. This development presents a seismic escalation in the Middle East as the clock moves closer to midnight."
