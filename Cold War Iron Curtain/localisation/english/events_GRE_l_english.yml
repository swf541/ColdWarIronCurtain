#KRD_Events
KRD.1.d:0 "Premier of the KDR Ahmed Tofiq has released a statement urging all peoples of Kurdish origin to migrate to the new Kurdish state. He expressed the need for manpower and technical expertise to propel the nation into the future. Tofiq has promised employment, free housing, guaranteed clean food and water, and safty from imperialism and economic exploitation. Already, Kurds from around the world were inspired and have left the lands of Iraq, Iran, and Syria in droves for their new homes. It is expected that the KRDs population will triple by the end of the year."
KRD.2.d:0 "Shocking news has come from the Democratic Republic of Kurdistan as Premier Ahmed Tofiq publicly voiced his disdain for both the Socialist Republic of Turkey and General Secretary Husnu. Tofiq stated that “The damage Turks have done to the Kurdish people are an unforgivable stain on the region and can only warrant diplomatic isolation from the new Kurdish state”. His statement was complimented by Kurdish diplomats leaving Turkey and the freezing of all state communication. Tofiqs statement has sent shockwaves through the Eastern Bloc and the world as many call into question the nature of the Soviet Alliance and its strength. This statement has also angered both Ankara and Moscow greatly who were both quick to denounce Tofiqs statements as “Reactionary” and “childish” however it is likely no action will be taken against the small isolated nation."
KRD.3.d:0 "The Kurdish Democratic Republic is facing a massive drought across its territory. There are fears if the drought does not end soon, the country may face severe food shortage and starvation. The KDR economy is also largely agriculture, meaning the crisis threatens to cause an economic depression. The KDR is calling for socialist allies to step in and provide support for the fledging state. However, the crisis is being seen as confirmation by critics who argue the KDR as it stands is not sustainable."
KRD.4.d:0 "The Kurdish Democratic Republic (KDR) announced plans to rejoin the Turkish Socialist Republic. The KDR noted the new arrangement would maintain Kurdish autonomy and allow both peoples to live together under a just socialist state. The Turkish government welcomed the news and plans to host a unification ceremony in the capital. Analysts believe the KDR made the decision following economic and political hardships it has faced since independence. The decision is being well-received by neighboring states with Kurdish minorities who felt the KDR represented a destabilizing force."
KDR.5.d:0 "The Kurdish Democratic Republic (KDR) confirmed reports that its application to become the newest Soviet Socialist Republic of the USSR has been accepted. The Soviet government welcomed the news and announced plans to host Kurdish leaders in Moscow for an official ceremony. The KDR decision is largely being driven by the consequences of its struggle to handle a recent drought. The KDR leadership and Soviet Union both agreed a failure to act could result in an economic or political collapse. Internationally, the move is being condemned as an expansion of Soviet imperialism by the West but is being welcomed by most socialist and pro-Soviet states."
KRD.6.d:0 "Surprising news has come out of the KDR as the nation has denounced Marxist-Leninist doctrine in the region. While premier Ahmed Tofiq has confessed personal love for the Soviet style communism of rapid industrialization, he admits that the amount of manpower and resources required for the system has led the nation to economic and environmental disaster. The premier stated that the objective of Kurdistan would be to “bring the nation to a state of normalized sanctity”. In practice, this means a reintroduction of the tribal function, a decrease in political repressions, and extreme decentralization. In effect, Kurdistan will return to a pre-revolutionary feudal state ruled by a communist party. Moscow has denounced these actions but Tofiq has assured Kurdistan will remain loyal to the Kremlin while also slowly building up the infrastructure base required for rapid industrialization."
KRD.7.d:0 ""
KRD.8.d:0 "The Kurdish Democratic Republic is facing a second massive drought. The first drought caused massive food shortages and greatly destabilized the economy. This new drought threatens further economic decline and raises fears for the political stability of the state. The KDR is already calling for aid to deal with the crisis. However, even a massive influx of support may not be enough. Some in the government are quietly suggesting the KDR may need to seek an alternative solution. Soviet officials are said to be greatly concerned over the future of the socialist project in the KDR."
KRD.9.d:0 "Yesterday, the regions of Muhabad and South Azerbaijan in Iran were rocked as swarms of Kurdish refugees flooded the border. While Iran has expressed sympathy for the Kurdish refugees, Shah Pahlavi has stated that Iran is in no position to accommodate the half million refugees. This statement was soon confirmed as acres of land were stripped bare by hungry Kurds. When questioned as to why so many Kurds had flead the communist regime, both Iranian and UN surveyors were met with a wall of silence as not a single Kurd of the estimated half million refugees spoke. Although not much is known, two things have become clear. Northern Iran has spiraled into complete anarchy, and the communist Regime of the KDR must be more horrifying than anyone could have predicted."
KRD.10.d:0 "Shocking news rocks the world as for the first time since 1945, Soviet borders have expanded. What was once thought to be a retreat from Kurdistan, turned out to be a ruse. The waves of Kurdish “refugees” that flooded into Iran were not escaping, but expanding communism. The destabilization the rapid immigration brought made it impossible for Iran to mount a coordinated defense and the lands were quickly taken by joint Kurdish-Soviet forces. Despite the obvious disregard for international law committed by the Soviet Union, much of the blame has been pointed at the UN who failed to organize a response in time. The utter failure of international law has called into question the viability of the United Nations in keeping world peace. The consequences of incompetence displayed by both the UN and Iran can easily be demonstrated by columns of Soviet Armor rolling down Tabriz. As of now, the ramifications cannot be predicted however one thing is certain. Soviet Boots will likely never leave northern Iran."
KRD.11.d:0 "Shocking news rocks the world as the Red Army was halted in Iran. Just a few days ago, the Soviet Union along with the KDR launched a surprise attack on Iranian forces in South Azerbaijan. Although the waves of Kurdish refugees had destabilized the region, Iranian units mounted a brave defense of their homeland and routed the Joint Soviet-Kurdish invasion, capturing many top secret and experimental weapons in the process. The Soviet Union and Warsaw Pact have become an international laughingstock with many comparing the USSRs performance in this engagement to the Winter War. Not much is known as to what is happening in the Kremlin however it is suspected that multiple officers have been relieved of duty and a reassessment of Soviet doctrine is underway. What is known is that the lands of Iran will stay Iranian for the fordable future."
KRD.12.d:0 "Today, the Democratic Republic of Kurdistan has been accepted into the United Nations. Many criticize the UN for giving another seat to a communist nation, however, the UN believes inviting in new members will strengthen its power and help guarantee international peace. The Kurdish Democratic Republic along with the Soviet Union, have both been enthusiastic supporters of UN membership for the new nation, and it is likely that more partially recognized nations will be able to join the United Nations."
KRD.13.d:0 "Although we finally have a state, the people who inhabit it are scarred with the memories of genocide and repression at the hands of Persians and Arabs. It is time for them to own up to the damages they caused our people. A letter has been submitted to both Iran and Iraq urging reparations to both our great nation and the ancestors of those wronged by imperialist exploitation and racism."
KRD.14.d:0 "The new Kurdish state has demanded our nation pay reparations to their people. While we unquestionably have the ability to repay them in full, and it might make strategic sense to foster positive relations with our new neighbor, bowing to any Kurdish state is below our nation. What should we do?"
KRD.15.d:0 "Although our mighty nation of Kurdistan has been liberated from imperialism and exploitation, much of our land still lies repressed under the yoke of foreign boots. By fate, some of this land has ended up in the hands of our comrades in the Soviet Union. While claimed by the Armenian SSR, the province of Erzurum is rightfully Kurdish. Because of this, a letter to Moscow has been sent urging the USSR to transfer Erzurum to the Kurdish people."
KRD.16.d:0 "Our Kurdish comrades have given us an interesting proposition. In the name of socialist unity and fairness, they request the state of Erzurum transferred from the Armenian SSR to the Kurdish Democratic Republic. While we would love to aid our Kurdish comrades in the liberation of their nation, we also have plans with this newly acquired land. What should be done?"
KRD.17.d:0 "Today is a proud day for socialism and the Kurdish people. The state of Erzurum, along with its people and industry, have been returned in full to its rightful owners. Already, our people celebrate in the street as our nation grows larger. Three cheers for our Soviet comrades, three cheers for comrade Ahmed Tofiq, and three cheers for Kurdistan!"
KRD.18.d:0 "Today is a dark day for Kurdish-Soviet relations. While the Soviets hold sympathies for our cause in the liberation of all Kurds, a letter from Moscow has stated that Erzurum is now rightfully Soviet. This decline has taught us that our “allies” in the Soviet Union no longer care for us. We must now work to become a shining example of the might of all Kurdish people on our own."
KRD.19.d:0 "What stared out as a normal dry season has spiraled out of control into one of the worst droughts in recorded history. Every day factory workers, mothers, and children die as they work from dehydration. Reports of farmers benign driven to clinical vampirism are becoming commonplace. Despite our best efforts, both the Socialist Republic of Turkey and the Soviet Union are unable to transfer nearly enough water to our nation. Something must be done quickly or there will be no one left."
KRD.21.d:0 "General Secretary Sefik Husnu of the SRT has written an open letter to our people. In his letter he urges, for the sake of the Kurdish people, the surrender our sovereignty and to rejoin Turkey as an autonomous region or the Soviet Union as an SSR. Should we accept, he promises the full might of both the Soviet and Turkish state will be committed to helping the Kurdish people survive and eventually rebuild the region into a red oasis. Should we accept, we will ensure the safety of our people at the cost of the nation we have fought centuries to free."
KRD.22.d:0 "Although previous reforms have secured us more water, drought will return to wreak havoc on our lands. This fact has led us to believe the only permanent solution is to expand. While there are many tempting targets in the region, Military High Command has chosen Lake Orumiyeh in Iran for its proximity to Van and its high Kurdish population. While Iran is an important puppet of the United States, we strongly believe the US will not have the stomach to start nuclear armogedon over a small Lake halfway across the world. Despite this belief, our plan hinges on Warsaw Pact participation in diplomatically stalling any response as well as a Soviet diversionary strike in South Azerbaijan. Until the day of the invasion, our goals shall be to hamper UN effectiveness and destabilize Iran."
KRD.23.d:0 "At long last, clean water flows from both our rivers and our sinks. Greenery returns to our great nation and for the first time there is life in the peoples eyes. With that said, most are under no illusion that the nightmare could return. A change in course must happen. Some in the party believe our failure was not committing hard enough to the industrialization of Kurdistan. While the new factories and farmland contributed to the drought, it was the lack of infrastructure that prevented the proper relief efforts from coming. Many in the party, however, believe we were doomed the moment the first factory complex was built. They suggest a halt to all industrialization efforts and a return to a  pre-revolutionary way of life. While both options present valid paths, only one can be chosen."
KRD.24.d:0 "While we have destabilized Iran and hampered any ability for an effective counterattack, the most important piece of the operation remains. It is now time to inform the Soviet Union of our intentions."
KRD.25.d:0 "Today we received a borderline insane proposal from the Kurdish Democratic Republic. While KGB informants have reported a military build up in the Kurdish state, no one predicted this. Because of the water shortages, the Kurds have expressed their desire for us to enter hostilities with Iran (a major US ally) and secure Lake Orumiyeh for their people. Many in the Kremlin have alread rejected this outlandish idea. If we assist in the invasion, we risk plunging the world into nuclear hellfire. However, if we accept, the Kurds have promised that the province of South Azerbaijan will be easy pickings. They also guarantee that because of their destabilization efforts, Iran will be unable to make an organized defense of the region. The Red Army has assured that within a week, 6 divisions can be called up for a possible invasion. One choice can be made, and we must choose wisely."
KRD.26.d:0 "Excellent news from the Soviet Union. As we speak, six of the finest divisions of the Red Army have been mobilized on the southern border. While they have not openly stated Soviet participation, we believe with absolute certainty that our invasion will be complemented by Soviet Armor. Victory in this struggle is all but assured as the final plans are finished. It is now only a matter of time..."
KRD.27.d:0 "Horrible news from the USSR. Not only have the Soviets refused to assist us with any invasion of a sovereign country, they have also demanded our complete demobilization. While many in the Kurdish Military wish to proceed alone, it is widely accepted that Lake Orumiyeh will remain out of our grasp."
KRD.28.d:0 "Today calls for celebration comrades. We celebrate the liberation of northern Iran from imperialism with food in our bellies and water in our mugs. Not only has the future of the Kurdish state been secured, but we have demonstrated that the true might of the Armies of the working class. As we speak, the cowardly Iranians retreat from our rightful land with their tails tucked. It is likely this day, along with the  heroes who made it possible, will be immortalized in the hearts and minds of all patriotic Kurds."
KRD.31.d:0 "Today, the Kurdish tricolor was raised over the city of Al-Hasakah as the Kurdish Democratic Republic assumed control of all Kurdish land in north Syria. This development has come in the wake of a military and economic pact between the KDR and UAR. In exchanged for the transfer of all Kurdish majority regions, Kurdistan (and the USSR) have agreed to finance infrastructure development in Syria, connecting the Warsaw Pact to her Arab ally. In addition to this, Kurdistan has agreed to intervene on the side of the UAR in any defensive war against Israel or the United States. This agreement, wile popular amongst those in both Cairo and Van, has outraged many in the Syrian provinces who believe this agreement was made to further weaken their influence over the republic."
KRD.33.d:0 "Yesterday, Sheik Ahmed Tofiq passed away peacefully in his study at 10:50 PM. While rumor quickly spread of assassination, the Kurdish Worker's Party has stated the official cause of death to be a brain aneurysm. The news of the first Kurdish premiers death has sent shockwaves across the nation, and a state funeral is no doubt being organized. As for the future of the Kurdish leadership, not much is known. It is likely however that the reins of power will either fall to foreign minister Dara Tawfiq or chief ideologue Sedigh Kamangar."
KRD.34.d:0 "Today, the Iraqi-Kurdish War has seen a dramatic escalation as forces from the Kurdish Democratic Republic intervened on the side of the Kurdish Rebels. While military action was predicted by CENTO and NATO analysts, the Kurds were successful in masking the true scale of their upcoming military operation. At 3:20 AM, the Kurdish Worker's Red Army launched a devastating artillery barrage that shattered forward Iraqi defenses. This coincided with airstrikes in Baghdad, Mosul, and Al-Fallujah that crippled the Iraqi high command and important military logistics networks. Two hours later, Kurdish armored divisions poured across northern Iraq, bypassing the few surviving defensive positions. Although it is unknown if Kurdistan can maintain the initiative in the coming months, it is clear that Iraq has been caught off guard and unprepared for such an offensive."
KRD.36.d:0 "To the disappointment of the International community, the militaristic communist Sedigh Kamangar has been elected premier of the Kurdish Democratic Republic. Considered the architect of the PKKs ideology, Kamangar has fought hard under Tofiq to secure as much land for the KDR as possible and guarantee a powerful future for his people. In speeches and televised addresses to the nation, Kamangar has vocally condemned Moscow's calls for coexistence with other states in the region. In addition to this, he has also railed against Soviet troops in the region, stating that “the Turkish boot been replaced with a Russian one”. The international community, and the Soviets in particular, are uncomfortable with this change in leadership and many fear a bloody future for the region."
KRD.37.d:0 "Today, diplomats of both the Kurdish Democratic Republic and Imperial State of Iran met in Erbil to sign a historic peace agreement. The so called “9 point treaty of Erbil” outlines the following - A bilateral agreement to the permanent demilitarization of northern Iran, as well as all future territorial exchanges between both countries. Kurdish payment of no less than 100 billion in reparations over a 10-year period, return all POWs and weapons to Iranian authorities. A Kurdish guarantee to respect the religious, cultural, and ethnic rights of Iranians and Shia Muslims within their borders. An Iranian guarantee to respect the religious, cultural, and ethnic rights of all Kurds within their borders. Free immigration of Iranian citizens out of East Azerbaijan. Recognition of the Kurdish Democratic Republic and its borders. A 15-year nonaggression and non-intervention pact between both parties. An immediate halt and withdrawal of all Kurdish orchestrated covert operations in Iran. Free and fair elections in the Kurdish majority regions of Iran to join the Kurdish Democratic Republic. Commentators on both sides of the iron curtain are ecstatic at the news of this historic agreement. While the future between these two middle eastern powers is uncertain, many feel optimistic as peace and diplomacy once again triumph over violence."
KRD.38.d:0 "As of this morning, the lands of Northern Iran see conflict once more as the Kurdish Democratic Republic shells the small town of Baneh. While it is unknown which side opened fire first, the Kurds have dramatically escalated the engagement, sending reinforcements to the region in the form of their new 18-inch Barzanji howitzer system and modernized T-34Us. While a change in territory is unlikely, it is clear the Kurds intend to keep up the pressure on the Iranian state."
KRD.39.d:0 "A dramatic change has occurred today in the Democratic Republic of Kurdistan. In a nearly unanimous vote, Kurdistan has been expelled from the Warsaw Pact for “Blatant disregard for international law and corrupting bourgeois nationalism”. This decision was immediately followed by Warsaw Pact troops demolishing the last of the infrastructure leading to their former ally in Kurdistan. In recent months, tensions between Van and Moscow have dramatically escalated over Kurdish militarism in the Middle East. While previously a strong ally, the USSR has become increasingly upset with aggressive Kurdish foreign policy, which upends their own objectives in the region. Although the Soviets and many Warsaw Pact nations have cut all economic and political ties, the Chinese and various national communist movements in Eastern Europe have vowed to ramp up military and political aid to the increasingly isolated middle eastern state."
KRD.40.d:0 "At precisely midnight, an artillery salvos echoed across Kurdistan. While the region has suffered endless conflict, today, the guns fire off not in anger, but celebration. Much like their comrades in Greece, the Kurds celebrate over a decade of communist rule in the Democratic Republic of Kurdistan. Throughout the day, the PKK organized events commemorating heroes of the Kurdish independence movement and achievements of the party and state. The most notable of these events was a large parade in the capital city of Van. Large floats commemorating everything from the Soviet liberation, to a state-of-the-art pipeline, to their controversial annexation of northern Iran were displayed down Victory square. Emulating soviet pageantry, the Kurdish Workers Red Army also took the opportunity to  show off missile systems, a new Kalashnikov Variant, and even a domestically produced Main Battle Tank. After the parade, Ahmed Tofiq congratulated the Kurdish people and called for the full liberation of Kurdistan by 1970 in a rare televised appearance. While celebrated in Kurdish Diasporas, many in the Arab world grow nervous of this increasingly militant republic."
KRD.41.d:0 "Today, the politburo of the Kurdish Workers Party elected foreign minister Dara Tawfiq Premier of the Kurdish Democratic Republic. A controversial figure in Kurdistan, Dara Tawfiq has promised to end the KDRs diplomatic isolation by normalizing relations with Iran and the west. In a statement to western journalists, Tawfiq stated the necessity to “make friends with the west” and avoid further economic damage to the civilian sector of the economy. Many on both sides of the iron curtain breath a sigh of relief as moderates take command of Kurdistan."
Tofiq_Death:0 "Ahmed Tofiq Has Passed Away"
KRD.42.d:0 "The Kurds have come to us with a tempting offer. In exchange for our majority Kurdish lands, the KDR will vow to take an active role in realizing our dream of a unified arab state."

