PDG.38.d:0 "Today marks the 10-year anniversary of the KKEs crushing victory over the whites in the Greek Civil War. To celebrate, the Central Committee has prepared a large parade demonstrating the many achievements the Greek people have accomplished over the past decade. Notable appearances include a float depicting the reconstruction of the nation, columns of new Main Battle Tanks constructed in the city of Athens, and a stunning music concert featuring the Alexandrov Ensemble. Although many problems still plague the red Mediterranean nation, today is a day for celebration as Greeks at home and abroad celebrate a new age in Greek history."
PDG.39.d:0 "Today, the Dimitrios Partsalidis Oil Rig unexpectedly caught fire at 2:34 AM near the island of Crete. The rig, belonging to the Democratic Republic of Greece, suffered a critical failure in one of its oil-containment cylinders, leading to an unknown amount of Oil spewing into the Mediterranean Sea. Total failure of the rig was only stopped by Greek workers, able to keep the fire from spreading to the extraction site. It is estimated that 10 people have died and an unknown number injured. The Democratic Republic of Greece has refused to comment on the situation as multiple countries from both sides of the iron curtain demand answers."
PDG.40.d:0 "At 12:20 AM, the Velouchiotis oil rig (a sister to the infamous Partsalidis rig) suffered a catastrophic failure and exploded, killing an estimated 24 people. The fire was put out quickly with help from a Soviet battlecruiser in the area. Soon after, however, specialists realized that the force of the explosion knocked all four spudcans out of place, opening the oil reserve into the Mediterranean. At daybreak, the ocean appeared black as millions of petroleum barrels jetted into the sea. The effects have been catastrophic on wildlife as the marine ecosystem gets carpeted in sludge. Yugoslavia, Italy, Israel, Turkey, Syria, and Egypt have all reported large amounts of contaminated fish and demand a quick fix to the disaster. As of now, the Democratic Republic of Greece has again refused to comment, and many are worried the KKE is distancing itself from the disaster."
PDG.42.d:0 "Yesterday, the Democratic Republic of Greece announced the formation of the Revolutionary Treaty of Friendship and Labor, many have come to dub “the Anti-Revisionist Bloc”. Although currently only containing Greece, many hardline communist nations are expected to join in the coming days. The Soviet Union has been quick to condemn this new pact as an act of aggression against socialist unity and peace. The Red Army has already begun mobilizing for a potential armed conflict in the Balkans as a new side joins the Cold War."
PDG.43.d:0 "Now that our country is stabilized, we can begin to tap into the rich waters of the Mediterranean. Every year, fishing boats return with larger and larger catches. As well as food, large oil reserves have been found in our eastern waters. These bounties must be harvested and used to improve the lives of our people."
PDG.44.d:0 "At 2:34 AM, the left oil-containment cylinder suffered a critical failure and burst. An LEEA report has concluded the cause to be a lit cigarette that rolled off a maintenance platform and into a piece of machinery. Although clearly the direct cause of the incident, many in the intelligence community believe the true cause was an overworked crew attempting to reach increasingly high quotas. Many in the party are calling for a swift end to mass drilling, while others assure this was a one off case."
PDG.45.d:0 "Disaster has struck on the Velouchiotis oil rig. A maintenance failure caused air pockets to form in oil being extracted. One spark caused everything to go up in flames. We must fix this mess before it is too late."
PDG.46.d:0 "The small city of Xania on the island of Crete has become unsafe for habitation. Oil and fire now ravage the coast as food becomes ever more scarce. We must divert every available ship in our arsenal to getting the people of this city to safety before it's too late."
PDG.47.d:0 "The recent oil rig crisis has emboldened fishermen and environmentalists to protest our resource extraction methods in the Mediterranean. Specifically siting toxic waste dumps in the sea and overfishing, environmentalists believe that without reform, the eastern Mediterranean will become unsuitable for aquatic life. While the LEEA assures us these acts of dissidence are not counter revolutionary, they advise dealing with the protests sooner rather than later. For this reason, the Ministry of Environmental Conservation has been created to advise planners and maintain Greece's natural beauty."
PDG.48.d:0 "While our many environmental reforms have raised Greek life expectancy and drastically lowered the chances of a disaster, the regulations have harmed productivity. Greek planners have warned that the continued halt to productivity will drastically harm our nation. We must encourage the Greek proletariat to work even harder."
PDG.49.d:0 "For the past few years, we have been limiting Soviet influence with the eventual goal of leaving them for our Chinese comrades. Within a year, we will be strong enough to leave our Soviet masters and continue the revolution with Mao. Yet, a growing number of moderates have voiced their concern with leaving the safety of the Warsaw Pact. While the Soviets sometimes impose their will on our proud people, their generosity in helping us rebuild cannot be forgotten. With luck, they argue, a continued positive relationship with the USSR will help both nations and the revolution."
PDG.50.d:0 "Our new alliance must grow if we are to surpass the social imperialism of the Soviet Union and her puppets. Around the world, true Marxists gather to our combined struggle for liberation and sovereignty. Send the call for combined class struggle."
PDG.51.d:0 "Our Greek comrades have invited us to the Revolutionary Treaty of Friendship and Labor. While we see eye to eye on many issues and can gain a lot from cooperation, many advisors have warned us that public endorsement of this new alliance will put us in danger of a possible war with the USSR. What should we do?"
