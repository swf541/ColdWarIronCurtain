 cooperation_with_SEATO:0 "Cooperate with SEATO"
 cooperation_with_SEATO_desc:0 "The newly formed SEATO Alliance by the United States alongside Anti-Communist nations in Asia allows these countries to resist the spread of Communism, even if they are not directly inside the Alliance as members. For the time being, we will coooperate with the SEATO alliance and in exchange we will receive non-member protection from the alliance itself."
