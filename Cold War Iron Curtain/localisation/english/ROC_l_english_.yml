 education_reform_category:0 "Education Reform decisions"
 education_reform_category_desc:0 "Uhm...actually :nerd:"
 centralize_control_of_schools:0 "Centralize Control over Academic Institutions"
 centralize_control_of_schools_desc:0 "Due to the turbulent periods, we have not been able to regulate schools within the country or fix the illiteracy. Now that we are given at least one decadent of peace, we will divert efforts to centralize control over schools ranging from elementary schools to universities, after that we will decide what's left on the agenda."
 private_schooling_in_china:0 "Private Schooling in China"
 private_schooling_in_china_desc:0 "Private Schooling is both an obstacle and a form of appeasement for the elites within the country. We will decide what will we do with private schooling."
 compulsory_education_in_china:0 "Compulsory Primary Education in China"
 compulsory_education_in_china_desc:0 "To fully succeed in our literacy campaigns, we must enforce compulsory education within the country so that everyone receives education one way or another. However, it may be costly for the government to subsidize for the education of families who are not so well-to-do, which is a huge amount when acknowledging China's huge population."
 sanminzhuyi_course:0 "Three Principles of the People Course"
 sanminzhuyi_course_desc:0 "The course was introduced in 1944 as "party principles", to give people an understanding of the three principles and the history of the Kuomintang. It may be in our best interest to introduce this course to all levels of education."
