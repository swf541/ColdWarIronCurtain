 Korean_War_Escalation_50s_Taiwan_category:0 "The Korean War"
 Korean_War_Escalation_50s_Taiwan_category_desc:0 "The Invasion of South Korea by the Korean Workers Party has been the turning point for the United States to abandon their policy of Neutrality and pursue a policy of containment of Stalinism and Communism. After various negotations and meetings, Washington has given us the all clear to intervene in the Korean War on behalf of South Korea, against the Red Menace in Pyongyang and their CCP supporters. Fanatic voices in the planning staff of the Republican forces suggest we use this conflict to retake the Chinese mainland from the Communist Party but it would require greater logistical efforts and military reinforcements, which we are going to run low on if time is not on our side. "
 join_the_fray_alone_against_Korea:0 "Join the Fight in Korea"
 join_the_fray_alone_against_Korea_desc:0 "Our planning staff has decided that it is for the best if we deploy our units only on the Korean Peninsula, given that our military is still recovering from the aftermath of the Chinese Civil War. As for now, we will defend our allies in Seoul and after further preparation, reforms and reorganisation we will be able to retake the mainland from the Communists in the future."
 send_more_guns_to_south_korea:0 "Send more Guns to Korea"
 abandon_south_korea:0 "Pull out of South Korea"
 abandon_south_korea_desc:0 "The situation is growing more dire and dire every day. With the Sino-Korean offensive taking over important key cities in the south, it is unlikely that the war will yet again turn in our favour. Maybe it is the best if we are cutting our loses and order our units to retreat to Taiwan."
 launch_invasion_of_chinese_mainland:0 "Launch an Invasion of the Communist Mainland"
 launch_invasion_of_chinese_mainland_desc:0 "The time has come to return to the Chinese mainland. Our troops in Burma and Qinghai will assist us in our struggle against the Communist Party and with a great part of the PLA forces distracted in Korea it might be our only chance to retake the mainland from the red bandits!"
 return_to_nanjing:0 "Return to Nanjing"
 XSM_replace_Ma_Bufang_as_governor:0 "Replace Ma Bufang as Governor of the North-West"
 XIK_replace_Sun_Zhen_as_governor:0 "Replace Sun Zhen as Governor of Sichuan"
 XIK_replace_Sun_Zhen_as_governor_desc:0 "Sun Zhens dedication and loyalty to the Kuomintang during the second phase of the civil war shall not be forgotten. Our administration however believes that returning local governance in Sichuan to Civilian Administration will integrate the Province further into the country. The Generalissimos inner circle has suggested that we relieve Sun Zhen of his duties and award him with well deserved funded retirement. We will send former governor Zhang Qun as Sun's replacement back to Sichuan to guarantee effective civilian administration."
 YUN_replace_Sun_Du_as_governor:0 "Replace Sun Du as Governor of Yunnan"
 YUN_replace_Sun_Du_as_governor_desc:0 "Sun Du has succeded the untrustworthy Lu Han after the Soviet Invasion of Manchuria. He might has not been working against the Central government during the last stage of the Civil War, yet his command has been lackluster. Numerous troops and high ranking officials have defected to the Communist Party under his leadership. While he remained loyal at core, it might be better to replace his military administration with a more civilian one, ensuring local governance without force for Yunnan."
 HNN_replace_Ding_Delong_as_governor:0 "Replace Ding Delong as Governor of Hunan"
 HNN_replace_Ding_Delong_as_governor_desc:0 "Despite Ding Delong's loyalty to the Central Government and the party, our administration believes that returning local governance in Hunan to Civilian Administration will integrate the Province further into the country. The Generalissimos inner circle has suggested that we relieve him of his duties and send former governor Zhao Hengti back to Hunan to guarantee effectove civilian administration."
 GXC_replace_Li_Zongren_as_governor:0 "Replace Li Zongren as Governor of Guangxi"
 GXC_replace_Li_Zongren_as_governor_desc:0 "Li Zongren has defied Chiang for decades with his time as the governor of Guangxi, however the Guangxi Clique has gotten quite influential in the politics of the Central Government and thus we cannot afford to easily replace him with a pro-Chiang governor. However, one of the Guangxi Clique's most prominent figures other than Li Zongren and Bai Chongxi is  none other than Huang Shaohong. Huang was the Civilian Governor of Guangxi Clique alongside Li, however he temporarily left China for Hong Kong in 1949 after the negotiations broke down with the Communists and returned during the armistice with the Communists. He would be a great candidate for the choice for governor of Guangxi, as this partially weakens the influence of Li Zongren in Guangxi but at the same time prevents Li from launching a full-scale rebellion as one of his associates would be the governor."
 SHX_Retirement_of_Yan_Xishan_as_governor:0 "Replace Yan Xishan as Governor"
 SHX_Retirement_of_Yan_Xishan_as_governor_desc:0 "Yan Xishan, once a prominent warlord in China is now nothing but a mere elderly frail man, with the devastation of the Chinese Civil War having yet recover in the region with his weakened authority over Shanxi. He will be replaced with a more Feng Qinzai, a former Shanxi Clique member who has retired from military service after the fall of Beiping in 1948 to the Communists and has recently joined the politics of the Republic of China."
 CHI_recapture_nanjing:0 "Recapture Nanjing"
 CHI_recapture_nanjing_desc:0 "Nanjing, the capital of the Republic has been the shining example of Chinese Modernisation and Industrialization after the Northern Expedition. The Communist occupation needs to end as soon as possible."
 CHI_recapture_wuhan:0 "Recapture Wuhan"
 CHI_recapture_wuhan_desc:0 "Wuhan, the birthplace of the Xinhai Revolution, is one of the most significant cities in China in a symbolic sense. Given that the Communist Party also claims to be the successor of the 1911 Revolution, it is crucial that we retake it from the bandits."
 CHI_recapture_beiping:0 "Recapture Beiping"
 CHI_recapture_beiping_desc:0 "During the fall of Beiping to the Communist forces in 1948, they have began making the city their new capital while continuing the Civil War against us in the Central Plains. The recapture of Beiping shall deal the final blow to the exhausted Communist forces."
 CHI_move_capital_back_to_nanjing:0 "Relocate the Capital to Nanjing"
 CHI_move_capital_back_to_nanjing_desc:0 "With the threat of the Communists forces reapproaching Nanjing gone and the isolation of the city from the main front, it is now safe for us to return back to our former capital city and reassume command there while the Communists are on a hasty retreat back north. Victory is in sight, let us pursue it."
 KMT_Reform_the_Justice_Investigation_Bureau:0 "Reform the Justice Investigation Bureau"
 KMT_Reform_the_Justice_Investigation_Bureau_desc:0 "The Justice Investigation Bureau is the counter-intelligence and criminal investigation service of the ROC. Reform is urgently needed to combat corruption and massive injustices in JIB operations."
 KMT_Launch_Investigations_into_the-Army:0 "Launch Investigations into the-Army"
 KMT_Launch_Investigations_into_the-Army_desc:0 "The Justice Investigation Bureau and and Bureau of Military Intelligence of the ROC will immediately carry out massive investigations into certain individuals in the ROC Army that have expressed political views counterproductive to the ideals of the state. Discipline will be maintained."
 KMT_Send_Suspect_Officers_to_the_Frontier:0 "Send Suspect Officiers to the Frontier"
 KMT_Send_Suspect_Officers_to_the_Frontier_desc:0 "All officiers who are regarded as political dissidents or have been implicated in corruption or any other illegal activity will be treated by an all-expenses paid trip to a new command in the east of China, where they will enjoy frontier life."
 KMT_Mass_Purges:0 "Mass Purges"
 KMT_Mass_Purges_desc:0 "It is necessary to get rid of those who have professed their disloyalty and opposition to the ruling Kuomintang regime; those individuals will be arrested, tried, convicted, and \"handled\" accordingly."
 KMT_acquire_US_advisors:0 "Acquire American Advisors"
 KMT_acquire_US_advisors_desc:0 "The United States of America is our biggest partner in terms of trade and diplomacy. Requesting further advisors will help improve our army and prepare the troops for future conflicts in East Asia."
 KMT_training_brigades:0 "Training Brigades"
 KMT_training_brigades_desc:0 "The Sixty Division plan will focus on training an elite force that is adaptable and resistant. Instead of relying on quantity, as Mao did, we will once again try to establish a qualitative fighting force."
 KMT_adopt_new_army_structure:0 "Adopt a new Army Structure"
 KMT_adopt_new_army_structure_desc:0 "A New Army Structure will be developed, utilizing various elements of the past army structures used by us that were developed by Germany, the Soviets and the Americans."
 KMT_conclude_the_sixty_divisions_plan:0 "Conclude the Sixty Divisions Plan"
 KMT_conclude_the_sixty_divisions_plan_desc:0 ""
 KMT_reform_logistical_system:0 "Logistical Reforms"
 KMT_reform_logistical_system_desc:0 "Our current logistics are inadequate to supply and put our armies on the front to be fully efficient in combat, we shall change that and make much needed logistical reforms."
 KMT_devise_new_methods_for_sustaining_army_structure:0 "Devise new methods for sustaining the Alpha Plan"
 KMT_devise_new_methods_for_sustaining_army_structure_desc:0 "Despite attempting to overcome all the challenges we faced with sustaining the current Army Structure, there are still major flaws within the system, and thus a change in the Army Structure is much needed."
 KMT_conclude_the_ninety_divisions_plan:0 "Conclude the Ninety Divisions Plan"
