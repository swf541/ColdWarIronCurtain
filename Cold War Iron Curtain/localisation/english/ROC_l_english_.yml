 International_Diplomacy_category:0 "International Diplomacy"
 International_Diplomacy_category_desc:0 "China was once the center of the world, as every corner around the world came to the country to pay their tribute. Now times are changing rapidly, and we have lost our once prestigious status to the western powers. Whether we wish to pursue outright anti-colonial policies or collaborate with them, we must make sure we leave a mark on the world with our rising influence and power. Our place in the world will usher new opportunities in the future."
