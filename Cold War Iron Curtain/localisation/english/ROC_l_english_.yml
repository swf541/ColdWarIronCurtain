 Chinese_Civil_War_missions_category:0 "The Chinese Civil War"
 Chinese_Civil_War_missions_category_desc:0 "The War of Resistance might have come to an end but China is still far away from peace. After the failure of the Double Tenth Agreement in 1946, the Civil War between the Communist Party and the Kuomintang has re-ignited and now both sides are fighting for control over the Chinese Mainland. No matter who will emerge victorious, it will determine China's future and its role in the Cold War."
 The_Chinese_Civil_war:0 "The End of the Chinese Civil War"
 The_Chinese_Civil_war_desc:0 "After the breakthrough in Manchuria, the People’s Liberation Army keeps marching into our territory, facing half-hearted resistance from the Republican Armed Forces. Our soldiers are exhausted and are unable to fight for much longer. If we want to secure China, we need to act quickly."
