 The_Shanghai_Campaign:0 "Evacuation of Shanghai"
 The_Shanghai_Campaign_desc:0 "It is clear that holding Shanghai is impossible and unfeasible, we must order the evacuation of troops in Shanghai immediately to return to the main frontline."
 The_Hunan_Campaign:0 "The Battle of Changteh"
 The_Hunan_Campaign_desc:0 "The City of Changteh went through great horrors during the Second Sino-Japanese War. It's our key supply base in the region of Hunan so we need to hold it all costs if we don't want our supply lines to suffer."
 The_Sichuan_Campaign:0 "The Battle of Chongqing"
 The_Sichuan_Campaign_desc:0 "The City of Chongqing has served as our provisional capital during the war against Japan. It could resist the Japanese terror bombings, so it will also resist the Communist Threat."
 CHI_hunan_defection:0 "The Changsha Uprising"
 CHI_hunan_defection_desc:0 "Under clear circumstances, the Pro-peace Faction within the Kuomintang containing figures from Hunan such as the current Governor of Hunan Cheng Qian and Tang Shengzhi wishes for an early end to the Chinese Civil War through peaceful 'liberation', a contagious political move which could influence the allegiance of other Warlord Cliques to our Government."
 CHI_Make_concessions_to_Xinjiang:0 "Concessions to Xinjiang"
 CHI_Make_concessions_to_Xinjiang_desc:0 "The Uyghurs in Xinjiang are deeply unhappy with the KMT Administration and are actively seeking to remove all Kuomintang officials from Power in the region. With a few concessions and promises we might bring them back into the fold. \n\nReaching 100% Influence will force East Turkestan into submission."
 CHI_Rebellious_Troops:0 "Rebellious Troops"
 CHI_sun_li_jen_training_troops:0 "Sun Li-Jen's Training Program for the 201st Division"
 Changheng_campaign:0 "Chang-heng Campaign"
 Changheng_campaign_desc:0 "With the failure of the Changsha Uprising Plot, a military invasion of Hunan was needed to shatter the KMT and consolidate the rest of southern China. The Chang-heng campaign would see the PLA secure the major cities of Hunan, specifically Changsha and Hengyang, giving them a gateway to Chongqing and Guangzhou."
 Defense_of_the_southwest:0 "Defense of the Southwest"
 Defense_of_the_southwest_desc:0 "With half of China under the control of the Communists, one of the two last major cities standing are Chongqing and Chengdu, both of which are located within the Southwest Region of China. Should Chongqing collapse, the rest of the front in the southwestern theater will fall as well, while warlords in Xikang and Yunnan might start acting rebellious..."
 Defense_of_Liangguang:0 "Defense of Liangguang"
 Defense_of_Liangguang_desc:0 "The current Capital city of the Republic, the city of Guangzhou is one of the few areas left with an industry under the control of the ROC. The areas beside the city considered as the Guangdong and Guangxi province (named as Liangguang when together) must be prepared to repel the PLA and prevent them from gettting near Guangzhou under no circumstances."
 Defense_of_the_Northwest:0 "Defense of the Northwest"
 Defense_of_the_Northwest_desc:0 "The northwest region, facing the threat and vulnerability of a PRC invasion, serves as a good opportunity to wage a war of attrition against PLA forces for the KMT while preventing the CCP from ever reaching Xinjiang province, where the provincial government was dominated with Communist Sympathizers awaiting the PLA's arrival."
