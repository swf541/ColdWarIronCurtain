 KMT_LAND_REFORM.0.d:0 "One of the biggest issues facing the Republic of China, since its earliest days, has been the issue of land reform. The perceived failure to break the power of landowners and provide opportunities for peasants has long been blamed on peasant unrest and communist popularity. The failure to institute a sweeping land reform is also blamed for lackluster economic development as China continues to not reach its true agricultural capacity. However, landlords offer political and financial support for the government and breaking their power may risk empowering those groups who often oppose the KMT. The government must decide to either initiate a full-scale land reform to rectify the problem, or offer a more modest reform plan in order to provide peasant relief while also not alienating the powerful landlord classes."



 TIBET_KMT.100.d:0 "The Republic of China recognizes the Panchen Lama, seen as spiritually second only to the Dalai Lama, is increasingly seeking a more prominent political role. The Panchen Lama is said to command his own loyal military forces and is looking for outside help. The Chinese government is willing to offer his forces arms, training, and funds on the condition that in the event the Dalai Lama refuses to accept Chinese sovereignty, he will act. This puts the Dalai Lama in a difficult position as it is now clear that he risks a potential uprising or coup if he does not follow the dictates of China."

 TIBET_KMT.4.d:0 "The Republic of China has requested we accept their sovereignty over our lands. The Chinese promise they would respect our current government and administration but wish to oversee our foreign policy and defense. If we do not accept this demand, we risk some overt or covert attempt to change our mind. But we would have a chance to maintain our independence. If we do accept, we will maintain a degree of autonomy and freedom of action, however, overtime, the Chinese may seek to directly occupy Tibet."

 TIBET_KMT.20.d:0 "The Dalai Lama received reports that major roads and strategic crossings are being blocked by armed men. It appears the Panchen Lama, second only to the Dalai Lama himself in terms of spiritual importance, is orchestrating a coup. This is a direct reaction to our decision not to accept Chinese sovereignty and we suspect the Chinese are urging the Panchen Lama to act. For the Panchen Lama, he has expressed a desire for greater political authority, and it appears that is what the Chinese are promising him. He has also been organizing his own fighters and is no doubt using them in this coup attempt. Our own loyalists in Lhasa are organizing to respond, but it is unclear if we will stop the coup."

 KMT_MIL.2.d:0 "The Justice Investigation Bureau is the premier intelligence agency for the republic. It is directly under the executive committee but the recent war with Japan and the communists exposed its weaknesses. The organization at times appears prone to corruption and bribery. On the ground intelligence was also weak as the organization struggled to gather information of communist infiltration and movements. A new reform plan is being implemented to upgrade training, improve the organization, and increasing pay to raise morale. More importantly, the influence of military officiers will be limited to improve the ability of the JIB to investigate military matters."

 KMT_MIL.3.d:0 "The reforms and investigations of the Republic of China military reveals a number of high-ranking officiers are ideologically compromised or prone to corruption. The executive leadership must decide how to proceed. Some advocate a great purge be conducted to remove these negligent officers from important positions. Such drastic action may alienate the military and impact morale for the short-term, but have long-term benefits. The other possible solution would be to send these officers to difficult or isolated posts, especially in the frontier. These officiers would no longer be in a position to negatively affect the defense and be kept from achieving higher ranks. Going this route would lessen the impact on the military institutionally, but the positive impacts would not be as much as with a mass purge."

 KMT_MIL.4.d:0 "The executive leadership decided to deploy those officers identified as being ideologically compromised, corrupt, or militarily inept to the frontier. This will keep these officiers from important leadership positions and often isolated from forming military cliques. These frontier positions lack many of the comforts or glory found in other postings. These officiers will now find their routes to promotion blocked and many are expected to eventually retire. Removing these officiers to the frontier will help us curb corruption and inefficiency, opening the way for more competent and patriotic officiers to take over."

 KMT_MIL.5.d:0 "President [CHI.GetLeader] directed military, police, and intelligence authorities to begin the mass arrest of officiers identified as being ideologically compromised, politically corrupt, or criminally incompetent for their position. This mass arrest of military officiers opens many vacancies and will cause unease within the military. However, the path for younger, patriotic, and competent officiers to take higher positions is now open. This period of arrests and purges will no doubt cause panic and organizational challenges in the military, but once it ends, the defense of the Republic of China will be far stronger."

 KMT_MIL.6.d:0 "The purges of military officiers by the Republic of China government appears to be ending. The last group of officiers were recently detained, tried, and sentenced. Many analysts believe it will take time for the Chinese military to re-establish morale and stability within its ranks. However, the government is confident once the newly promoted officiers gain confidence and experience, the military capabilities of the republic will be much stronger than before. There is also confidence that the purges will indicate to younger officiers and those joining the military academies that they must be professional and devoted to the nation."

 KMT_MIL.7.t:0 "The Republic of China invites Alexander von Falkenhausen"
 KMT_MIL.7.d:0 "The National Government of the Republic of China has reached out to us, sending former Military Attaché Alexander von Falkenhausen an invitation to return to China, in order to assist in the reorganisation of the former National Revolutionary Army. Falkenhausen has gained prominence in the late stages of World War Two, having contacts to the 20th July Conspiracy, causing him to be arrested by the Gestapo. After the war, he served as a witness at the Nurembourg Trials. Despite being sentenced for 12 years of Forced Labour, Falkenhausen was released just 3 weeks after his sentence, moving to the Inner-German border near the mansion of his old friend Franz von Papen.\n\nSending Falkenhausen to China yet again would re-establish and deepen our relations with the Kuomintang and assist them in their inevitable reconquest of Northern China."
 KMT_MIL.7.a:0 "Gute Reise, Alexander."

 KMT_MIL.Falkenhausen_Back.t:0 "Falkenhausen returns to China"
 KMT_MIL.Falkenhausen_Back.d:0 "The Federal Government of Germany has granted Falkenhausens return to China and accepted his appointment as Senior Advisor to Chiang. Alexander will assist our government in terms of military reforms. While preparing for his journey to China, he uncovered the old documents of Hans von Seeckts 60 Divisions Plan that was utilized by the NRA decades ago."
 KMT_MIL.Falkenhausen_Back.a:0 "Willkommen zurück."

  KMT_MIL.8.d:0 "The training brigade is an important part of the Sixty Division plan. As a demonstration unit, it will become a model for the new modern Chinese army. Through careful design and execution, the training brigade will demonstrate the most advanced tactics, strategy and leadership capabilities, becoming the cradle of cultivating and molding outstanding military talents. As this new model adopt by more new units, it will help improve the combat effectiveness and combat efficiency of the entire Chinese military, allowing it to remain competitive in modern military conflicts and make positive contributions to the country's security and development."

 KMT_MIL.9.d:0 "As a model and experimental subject of military reform, the training brigade has finally created the most suitable military structure for China. Now, we can use this as a template to start the training of the Sixty Division. The establishment of this military structure is the result of repeated trials and adjustments in practice. Through the efforts of the training brigade, we have found the most effective organizational structure and combat mode, which will bring higher combat effectiveness and combat efficiency to our army."

 KMT_MIL.10.d:0 "As the Sixty Division plan comes to an end, the sixty elite divisions which with the training brigade as model and the adoption of new military structure, would be the backbone of the modernized Chinese military, and the reliance on defeating the Communist Party in Manchuria in the future. The Sixty Division Plan also marks an important milestone in the transformation of the Chinese military. It marks a great achievement in the modernization of our military and brings new improvements to our national defense capabilities. This transformation is not only a technical and structural update, but also a redefinition of our military's combat effectiveness and strategic positioning, opening a new chapter for our country's security and development."

 KMT_MIL.11.d:0 "In our pursuit to reform and address the deficiencies of the US Armed Forces structure, the most logical approach involves tapping into the expertise of those intimately familiar with the intricacies of the system - the military advisors from the US Army. Fortunately, leveraging the influence of the China Lobby and our connections with pro-ROC generals such as Wedemeyer, we have successfully secured the assistance of a group of US Military Advisors to aid in our military reform efforts. This collaboration represents a significant opportunity for us to benefit from the knowledge and experience of seasoned professionals, thereby accelerating our progress towards achieving a more robust and efficient military structure."

 KMT_MIL.12.d:0 "Clearly, China remains a nation grappling with developmental challenges, and this reality extends even to the realm of military logistics. The complexity and sophistication of the US Armed Forces structure heavily rely on robust supply chains and well-established infrastructure, elements that are currently lacking in our military framework. Addressing the shortcomings of the US Armed Forces structure necessitates a fundamental overhaul of our logistical systems, only when we achieve sufficient supply can we expect the US Armed Forces structure to function optimally and effectively support our military operations. Thus, improving our logistical system stands as the crucial initial step toward aligning with the standards and requirements of the US Armed Forces structure."

 KMT_MIL.13.d:0 "As time progresses, it becomes increasingly evident that traditional approaches no longer suffice for the evolving needs of our military. Hence, we are diligently crafting novel methodologies tailored to meet the present demands and sustain the effectiveness of our army's structure. This proactive initiative underscores our commitment to adaptability and continuous improvement in ensuring the optimal functioning of our armed forces amidst changing circumstances."

 KMT_MIL.14.d:0 "As the Ninety Division plan concludes, the envisioned ninety divisions, each tailored for specific roles and supported by an overhauled logistical network, are poised to become the cornerstone of China's modernized military. Their strategic significance extends to countering Communist influence in Manchuria and beyond. This plan represents a pivotal moment in the modernization journey of the Chinese army, addressing key deficiencies inherited from the adoption of the US military structure. It signifies a transformative step towards enhancing our military capabilities and adapting to contemporary warfare demands."

 KMT_MIL.15.t:0 "Memories of the Whampoa Military Academy"
 KMT_MIL.15.d:0 "In 1925, Dr. Sun Yat-Sen established the Whampoa Military Academy, which would train a new generation of officers that would dedicate their lives for the National Revolution for the decades to come. A majority of officers and generals within our Armed Forces have graduated from the Whampoa Military Academy, and thus have a reputable influence within China. The Academy was moved from Whampoa (In Guangzhou) to Nanjing after the Northern Expedition and was renamed to the Central Military Academy. With the period of Wars over for us, we shall revive the Whampoa Spirit under the guidance of [CHI.GetLeader], onwards with the spirit of Whampoa!"
 KMT_MIL.15.a:0 "Camaraderie we forever guard."

 KMT_MIL.16.t:0 "Promoting General Sun"
 KMT_MIL.16.d:0 "A fearless general who managed to change the fate of the Republic, he has proven his loyalty enough by continuing to strive and help us despite turning our backs on him earlier on. Upon the next day he will be in-charge of overseeing the military reforms of ROC Armed Forces with the help of the American MAAG (Military Assistance Advisory Group) in the implementation."
 KMT_MIL.16.a:0 "He shall continue to help us."

 FRA_KMT.1.d:0 "The Republic of China privately approached our government with a request for cooperation in nuclear technology, including weaponization. The Chinese note they have access to nuclear materials and are building an extensive infrastructure. However, they are in need of French expertise and experience in the nuclear field. China is in a vital region and faces major threats from communist neighbors. If we support China, we could strengthen anti-communism in the region and assert our influence in China. Such a relationship could help protect our own interests in the region. However, supporting the Chinese may alienate the Soviets and Americans. Another issue is that some advisors question whether the benefits are worth what the Chinese would need from us."

 FRA_KMT.2.d:0 "The French government indicated they will aid us in our efforts to develop our nuclear program. This will be a major boon for our efforts to acquire a nuclear deterrence. More importantly, we will not be beholden to the United States and the relationship with France will be far more cooperative. We can offer France access to nuclear materials for their own programs. Our top nuclear officials plan on visiting Paris to visit their counterparts in the coming days."

 FRA_KMT.3.d:0 "The French government rejected our proposal for nuclear cooperation. They apparently do not see the benefits of a joint venture and alignment of interests between our states. We are not aware if the French decision is due to fears of foreign repercussions or direct threats from other powers. Regardless, it is their loss and the people of China will continue its path to nuclear deterrence. The government will redouble its efforts to support the scientists and facilities dedicated to advancing Chinese nuclear technology."

 KMT_Sinification.0.d:0 "The Republic of China launched an intensification of its Sinification Campaign. The government has long sought to forge national unity by spreading Chinese culture and language across all communities. Privately, one official said that all people must become Chinese or leave the country and that the day of the barbarian was over. The campaign is facing resistance, especially in the frontier provinces of China who are often not ethnically Chinese or follow their own cultural or religious traditions. The government does not appear to be overly concerned of non-Chinese backlash."

 KMT_VICTORY_TERROR.0.d:0 "The Republic of China government recently launched a campaign to stamp out dissent and threats to the state. The police and other state agencies have already opened investigations of politicians, writers, activists, and intellectuals accused of either sympathizing with or openly supporting enemies of the state. In particular, the focus appears to be on communist sympathizers and criminal elements. Many human rights activists are  expressing concern that this new crackdown on dissent marks a "White Terror" and will be used to crush any threat to the ruling party at the expense of individual or political rights."

 KMT_CULTS.0.d:0 "The Republic of China decided to legitimize the secret cults that flourish across rural China. These quasi-religious and cultural movements have existed for centuries. Many of the most powerful uprisings in Chinese history have occurred because of these cults. In recent decades, local self-defense forces have formed from these groups in the era of warlords and civil war. The Chinese government believes that by legitimizing these groups, it will bring these self-defense forces and stability provided by these groups in support of the state. However, there are fears that such groups may use this legitimization to expand their influence with the protection of the state."

 KMT_CULTS.1.d:0 "The Republic of China decided to crackdown and dismantle the secret cults and societies that flourish across rural China. While these groups have existed for centuries, in recent decades they began forming local self-defense forces amidst the general lawlessness from the era of warlords and civil war. By targeting these groups, the Chinese government will risk a law and order crisis until it can establish a presence in these areas. Others worry these cults may even turn into brigands and further erode law and order. Regardless, the move indicates a strong commitment by the Chinese state to assert its control over the country."

 KMT_SHOW_TRIALS.1.d:0 "A series of mass public trials are occurring across the Republic of China. Japanese Collaborationists from the Second Sino-Japanese War and communist activists accused of crimes during the civil war are being put in open court. The government is publicizing these trials across the country and early indications indicate the courts will convict all those charged. The government is eager to demonstrate the strength of the Republic of China and provide the Chinese people justice. Opponents to the government and international observers condemn the trials as purely for show and political theatre."

 KMT_LAND_REFORM.1.d:0 "In a surprise decision, the Republic of China passed a new, comprehensive Land Reform Law, meant to reducing the overwhelming power of landlords and provide opportunities to peasants. For decades, the ruling KMT established strong ties with rural landlords and for years its failure to support land reform proved advantageous to the communists. The government hopes its commitment to land reform will endear peasants to the state and cut the communists from a fertile pool of recruits for their insurgency operations."

 KMT_LAND_REFORM.2.d:0 "The Republic of China passed a new Land Reform Law, which the government claims mark a dramatic victory for the peasants of China. However, despite their claims of achieving a major reform, many local and international observers claim the reforms are minimal. Landlords retain many loopholes and peasants will not find dramatic changes to their situation. It appears the government is not willing to lose its traditional support from the landlords who provide economic and political support to the state."

 CHI_MARTIAL_LAW.0.d:0 "The Republic of China announced it would lift Martial Law from the country. This is part of a major reform effort within the ruling KMT party. The reformers strongly believe the restoration of constitutional and democratic rights will weaken dissent and popular support to regional leaders or communist infiltrators. Similar reforms are likely to continue, despite criticism from some of the old guard in the party that such reforms and democratization could lead to a loss of control and dissent. The decision to lift Martial Law is being largely lauded across the country."

 CHI_MARTIAL_LAW.1.d:0 "The Republic of China passed legislation making the current Martial Law in the country permanent. This is a major victory for the KMT old guard which long argued against reformers advocating a restoration rights or democratic practices. They argue such reforms would make China weak and vulnerable to the threat of regional warlords and communist influence. The Chinese government believes continued Martial Law will keep the state strong, stop internal dissent, and help curb the influence of hostile ideologies or nations."

 TIBET_KMT.3.d:0 "The Republic of China strongly condemned the Dalai Lama for his naked usurpation of sovereignty from China. The Chinese government claims the Dalai Lama has illegally ceded territory and conducting foreign affairs without permission from China, who is the sovereign. The Chinese call on the Dalai Lama to cease his provocations and affirm his loyalty to China, noting that he should appreciate how much autonomy and respect he receives from the republic."

 TIBET_KMT.10.d:0 "In a surprise to many observers, the Republic of China signed an agreement with Tibet that recognizes its independence. The Chinese government stated its belief that the territory had been conquered by an oppressive Qing Empire and the new, democratic Chinese state could not hold on to a territory seized for the vanity of an emperor. The Tibetan government, led by the Dalai Lama, praised President [CHI.GetLeader] for his able leadership and promised a new era of peace between the two states. Many observers believe China is seeking to establish friendly ties with Tibet and keep it as a buffer state with South Asia."

 TIBET_KMT.5.d:0 "The leader of Tibet, the Dalai Lama, refused an ultimatum from the Republic of China to recognize the Chinese government as the sovereign of the country. The Chinese accuse the Dalai Lama of ceding territories and conducting affairs as a head of state and not as a subordinate to the Republic of China. The Chinese argue they are willing to give the Dalai Lama and Tibet wide autonomy, but in exchange, the Dalai Lama must stop conducting himself as an independent head of state. The Tibetan government refusal is a clear indication that the Dalai Lama is claiming complete independence from China."

 TIBET_KMT.6.d:0 "The Dalai Lama announced that Tibet is a sovereign part of the Republic of China and he is not a head of state. This marks an acceptance by the Dalai Lama of Chinese demands that he accept the sovereignty of the republic and halt any efforts to negotiate treaties or cede territories on his own authority. The Dalai Lama likely agreed after receiving assurances that the Chinese would provide Tibet immense autonomy and keep the current government to administer the territory for China. Some observers believe fears of a military intervention or Chinese-sponsored uprising were also factors pushing Tibet to accept the Chinese demands."

 TIBET_KMT.21.d:0 "The Dali Lama was overthrown in a recent coup organized by the Panchen Lama. The Panchen Lama, the spiritual number two of the Dalai Lama has for years harbored a desire for increased political influence. It appears armed troops loyal to him were able to secure key passes and towns, including the entrances to Lhasa. With the only recourse being a civil war, the Dalai Lama decided to instead order his loyalists to stand down. The new Tibetan government announced it will accept Chinese sovereignty on the condition Tibet retains its autonomy. Many international observers believe the Panchen Lama enjoyed the backing and even the arms of the Republic of China."

 TIBET_KMT.22.d:0 "An attempted coup to remove the Dali Lama in Tibet ended in failure. Fighters loyal to the Panchen Lama, spiritually second to the Dalai Lama, sought to seize control of strategic towns, passes, and entrances to Lhasa in order to force the rapid capitulation of the Dalai Lama. However, loyalists to the Dalai Lama thwarted the effort to capture areas around Lhasa and the Panchen Lama soon found his loyalists melt away once groups of pro-Dalai Lama fighters came to challenge them. In a statement the Dalai Lama claimed to have stopped a pro-Chinese attempt to seize power and pledged he would not compromise on the independence of his country. The Republic of China denied any involvement, although some photographs emerged showing the Panchen Lama fighters with Chinese rifles."

 TIBET_KMT.11.d:0 "A new agreement was reached between the Republic of China and India. Many of the previous disputes were removed following the Republic of China recognizing the independence of Tibet. Previously, China claimed sovereignty over Tibet and viewed itself as the sovereign to decide the border between India and Tibet. With Tibet recognized as independent, the Chinese border with India is much smaller and less in dispute. After brief negotiations the two sides were able to sign an agreement to formally settle their border. Both the Chinese and Indian government expressed hope that the new settlement will hopefully spur a renewed friendship between the largest democracies in Asia."

 CHI_SEATO.1.d:0 "The Republic of China agreed to join the Southeast Treaty Organization (SEATO) in order to expand its cooperation between member states and combat communist influence in the region. For the Chinese government, joining the group will expand its regional role and allow it access to local allies as it seeks to coordinate anti-communist activities in Asia. The Chinese government expressed its excitement at participating in the next SEATO Summit. The United States is especially happy for China to join as it gives the organization greater legitimacy. The Soviet Union and regional communist regimes are condemning the action and accuse SEATO of being an imperialist front. Opposition members have privately told the media their concerns that SEATO may offer little material benefits and make China a larger target for international communism."

 TIBET_KMT.15.d:0 "The Dalai Lama, the leader of Tibet, called on the international community to defend the country following reports that the Republic of China launched an invasion. Chinese troops are reportedly streaming into Tibet with the objective of establishing Chinese control. The Chinese government claims it is not launching an invasion but is instead doing a local action to restore control over a province. The Chinese argue the Dalai Lama is an autonomous administrator, but his recent claims to being independent and efforts to negotiate territory are clear violations and he must be brought to task. The Chinese insist all efforts at a peaceful resolution were rejected by the Dalai Lama and it hopes to swiftly restore law and order for the people of Tibet."

 TIBET_KMT.16.d:0 "Following the recent invasion of Tibet by the Republic of China, the traditional Tibetan aristocracy finds itself facing arrest or charges. This aristocracy has long been a major source of legitimacy, membership, and power for the Dalai Lama and his government. The Chinese decision to target this group and weaken them economically and militarily is to break the base of support for the old government. If the Dalai Lama and his allies lose bases of local support, this will strengthen efforts by the Chinese government to establish a more compliant Tibetan state. More importantly, Chinese officials brought to Tibet will also be protected from local competition. A number of Tibetan aristocrats are said to be fleeing in the direction of Nepal, India, and Burma."

 TIBET_KMT.105.d:0 "Following a series of political turmoil in Tibet, Tibet signed an agreement with the Republic of China. Tibet will be a part of China and be known as the Tibetan Autonomous Region. The Chinese government promised to provide support for the Panchen Lama, including giving him extensive political power, in exchange for his government submitting to Chinese sovereignty. The Tibetan and Chinese government insist that the administration and governance of Tibet will remain largely the same, however, Tibet will no longer be able to conduct foreign policy or have complete control of its military forces."

 CC_CLIQUE_FALL.0.d:0 "As part of the recent political reforms and democratization in the Republic of China, President [CHI.GetLeader] signed a new law relinquishing a number of powers back to the Legislative Yuan. The Legislative Yuan, once a rubber stamp for the ruling KMT has begun holding much more debates and passing laws without direction from the executive council. Observers believe the new reforms are turning the Legislative Yuan into a more potent political institution and check to executive power in the Republic of China."

 CC_CLIQUE_FALL.1.d:0 "The CC Clique faction within the KMT has seen a major drop in its influence and power within the Republic of China. Many of its prominent leaders are facing corruption charges or being removed from key posts. Media reports highlight some of the military and political failures of CC Clique leaders over the last few decades. The CC Clique represents the rightwing of the KMT and established a reputation for being virulently anti-communist, anti-Japanese. However, the new democratization reforms have opened positions to other groups and many reformers view the CC Clique as the old guard that must be replaced if China is to prosper. Reformers hope the weakening of the CC Clique will enable a smooth transition to democracy. CC Clique leaders warn rapid reforms will lead to instability and misgovernance."

 KMT_Atoms.1.d:0 "The Republic of China announced its full acceptance and support for the Atoms for Peace program initiated by the United States. Atoms for Peace is a program that encourages nations to learn about the risks and benefits of nuclear technology. The program provides support on education and technical assistance in developing nuclear reactors. The Chinese government believes the program will help it train nuclear scientists and develop its own nuclear technology to better reach its energy needs as it looks to a brighter future. Regional communist parties are criticizing the program as a covert means for China to acquire the means to produce nuclear weapons and accuse the United States of supporting the nuclearization of East Asia."

 KMT_Atoms.2.d:0 "Under a project started by the Republic of China which has been kept secret from the public for years now, was officially made public when the first Chinese Nuclear Test was a success under the codename of "Project Blue Sky White Sun". The Chinese population both living in China and living overseas have encouraged the Chinese Republic's acquirement of Nuclear Weapons, proud that their country could be seen as equal to the Western Powers and that the days of the Centuries of Humiliation are over for good. At the same time it has been condemned by many Western News Reporters who stated that the American Government who worked with the Republic of China in acquiring Nuclear Weapons, has only fed the Chinese lust for challenging the current World Order led by the United States and the Soviet Union, potentially forming their own World Order to challenge the Americans and Soviets. Nevertheless, Chinese Nationalism is at its peak everywhere, with the Chinese population celebrating their nation's marvelous achievement."

 KMT_Atoms.3.d:0 "News from the Gobi Desert of Alasha has reached us that our nuclear project under the name of Project Blue Sky White Sun has succeded. So far only both the United States and the Republic of China has any intel on this recent successful nuclear detonation test. Though, some officials have stated that this news should be revealed to the public and to the international stage, to garner regional influence and show the prowless and strength of our nation. This however, could backfire into backlashes of condemnations of our nuclear program."

 ROC_VICTORY.1.d:0 "The Soviet Union and its ally Mongolia recently intervened in the Chinese Civil War to prevent the total collapse of the Peoples Republic of China (PRC) as it struggled to hold back the Armed Forces of the Republic of China. After intense fighting, a ceasefire emerged, with Inner Mongolia re-establishing another Republic and the PRC setting up their government in the Beijing, its surrounding areas, and Manchuria. In the west, Sinkiang has joined East Turkestan. The rest of China, including most of its industrial base and ethnic Han population, is under the control of the Republic of China. The uneasy ceasefire is currently holding, but both sides are expected to rebuild their arsenals and plan for a future resolution of the conflict in their favor."

 ROC_CLIQUE.15.d:0 "Efforts of restoring internal stability and harmony in the Republic of China appear to be failing as several military cliques have risen up against the government. These military cliques are reminiscent to what was seen during the Warlord Period where military leaders formed loyal forces led by officiers who shared similar professional, cultural, or territorial backgrounds. Many in China claim a Second Warlord Period has begun and there are worries of potential civil war, political instability, or a breakdown in law and order. The Chinese government claims the situation will be handled swiftly and China would not be the victims of any warlords."

 ROC_CLIQUE.16.d:0 "Jiao Yulu, a former communist, has returned to his roots as a cult leader by proclaiming himself the heir to the Ming Empire. His claim is being backed by the popular Red Spear Society and other cults dedicated to the restoration of the Ming dynasty. The return of warlordism and rise in public distrust has seen a surge of popularity to such groups which organize local self-defense forces to combat warlords, bandits, and those deemed as corrupt government officials. The Ming pretender wants to overthrow the Republic of China to restore imperial rule, claiming the republic lacks the mandate of heaven and China needs a new dynasty. The Chinese government will have to restore public trust and respond swiftly before this monarchist movement becomes too powerful."

 ROC_CLIQUE.1.d:0 "Recent news suggest that the Hunan Clique has risen up against the Republic of China. These military officiers, citing oppressive government actions and interventions in local affairs, want greater autonomy and a reduction of centralized power. The Chinese government angrily condemned the uprising, directing all loyal officiers in Hunan to remain loyal to the republic, though it appears their call is being largely ignored. The Hunan officiers are known to have established ties with the communists during the 1920s and 1930s. There are fears from the Chinese government that the Hunan Clique may use those contacts and invite the communists for military help but end up handing the region over to the enemy."

 ROC_CLIQUE.2.d:0 "The Ningxia Ma Clique has risen against the republic. These military officiers, from the west and mostly Muslim, cite oppressive government actions and interventions in the affairs of citizens. They want more autonomy and reduced centralized power. The Chinese government angrily condemned the uprising, directing all loyal officiers in Ningxia to remain loyal to the republic, though it appears their call is being largely ignored. The Chinese government will want to act fast as any uprising in the west always has the risk of sparking either a wider Islamic uprising or offer an opportunity for hostile neighbors to expand their influence in one of the frontier areas of China."

 ROC_CLIQUE.3.d:0 "The New Guangxi Clique has risen against the republic. One of the most powerful cliques during the 1920s and 1930s, its uprising is being viewed with great concern by the Chinese government. The Clique is rising up due to centralizing efforts and reforms targeting the cliques and old guard of the republic. The Chinese government accuses the rebelling officiers of acting out of self-interest and call on all loyal officiers to stay loyal to the republic. The Chinese government will seek to act quickly as Guangxi is a major population and economic base for China."

 ROC_CLIQUE.4.d:0 "The Qinghai Ma Clique of western China has risen up against the republic. Its leaders cite excessive centralizing and the oppression of cultural rights along with autonomy as the primary cause of their unrest. The Chinese government called on all officers to remain loyal and condemned the clique for seeking to stop the development of China. The Chinese government will seek to act quickly as Qinghai is close to disputed borders and there are already concerns the rebel officers may seek to ally with either a foreign or domestic enemy of the republic."

 ROC_CLIQUE.5.d:0 "The Shanxi Clique has risen against the republic. Its leaders cite excessive centralizing and reforms aimed at breaking the current military organization as the principle reasons for the uprising. The Chinese government accuses the clique of warlordism and call on all officers to remain loyal to the state. The Chinese government will seek to act fast in order to quell other uprisings and to bring order to Shanxi quickly. Shanxi sits close to the communists and there are fears local and foreign communist agitators may seek to use this conflict to expand their influence."

 ROC_CLIQUE.6.d:0 "The Xinjiang Clique has risen against the republic. These military officers, from the west and mostly Muslim, cite oppressive government actions and interventions in the affairs of citizens. They want more autonomy and reduced centralized power. The Chinese government angrily condemned the uprising, directing all loyal officers in Xinjiang to remain loyal to the republic, though it appears their call is being largely ignored. The Chinese government will want to act fast as any uprising in the west always has the risk of sparking either a wider Islamic uprising or offer an opportunity for hostile neighbors to expand their influence in one of the frontier areas of China. The clique is noted to have had close ties with the Soviets in the past."

 ROC_CLIQUE.7.d:0 "The Yunnan Clique has risen against the Republic. Its leaders cite excessive centralizing and reforms aimed at changing the current military structure of the country as the principle reasons for the uprising. The Chinese government accuses the clique of warlordism and call on all officers to remain loyal. The Chinese government will seek to ask fast as Yunnan is strategically a vital province and has access to several foreign states who may seek to use the uprising to their advantage."

 ROC_CLIQUE.100.d:0 "The self-proclaimed Ming emperor of China, Jiao Yulu and his coalition of militias and cultists has brought the Second Warlord Period to an end. The charismatic former communist was able to tap into the anger and frustration of rural Chinese peasants who have grown fed up with the constant fighting between the Kuomintang, communists, and warlords. The return of the warlords was the last straw for many who feared their arrival would lead to more hardship and banditry. With Jiao Yulu victorious, the Republic of China appears on the verge of either joining forces and restoring the Ming dynasty or being destroyed."

 ROC_CLIQUE.101.d:0 "The Second Warlord Period has come to an end in China. The return to warlordism was bitterly received by many peasants who saw a return to banditry, instability, and violence after years of warfare. Many now hope the cliques will finally disappear permanently. The Chinese government must now work to rebuild not just the physical damage caused but also rebuild the trust of the Chinese people. Internationally, there are increasing calls and pressure for the government to initiate new policies to prevent such a situation from emerging again."

 ROC_CLIQUE.102.d:0 "The Peoples Republic of China (PRC) announced its forces had ended the Second Warlord Period. The PRC stated the corrupt and incompetent republic had led China to the point of disintegration and ruin. It then praised the peasants and people for rising up with the Peoples Liberation Army to sweep aside the corrupt warlords and incompetent republican provincial and national officials. The PRC concluded by announcing a program to provide development, prosperity, and modernization to the peasants who have been neglected and exploited for decades."

 ROC_CLIQUE.103.d:0 "The Second Warlord Period has come to an end in China. The return to warlordism was bitterly received by many peasants who saw a return to banditry, instability, and violence after years of warfare. Many now hope the cliques will finally disappear permanently. The Republic of China managed to reunify the country despite the threat of militias, warlords, communists, and cults. The Chinese government must now work to rebuild not just the physical damage caused but also rebuild the trust of the Chinese people. President [CHI.GetLeader] promised to build a strong republic and lead China to its great destiny."

 KMT_Coup.1.t:0 "[GetNewspaperHeader]A Coup in Nanjing"
 KMT_Coup.1.d:0 "Today in the capital of the Republic of China a coup d'état took place against Generalissimo Chiang Kai-Shek, according to authorities and military representatives, General Sun-Li Jen, one of the Republic of China's finest generals and leaders, conducted a military coup to depose what he claims to be "A failed leader that is disgraceful to the Chinese nation". Being favored by the Americans, many claim that the coup was backed by the CIA and by the U.S. President, but these claims have not had any, hitherto, any backing whatsoever; it seems it will be a rumor among a plethora of rumors in the deposition of Chiang."
 KMT_Coup.1.a:0 "Interesting"

 KMT_Coup.2.t:0 "[GetNewspaperHeader]Chiang Kai-shek holds on"
 KMT_Coup.2.d:0 "Today in the capital of the Republic of China, Generalissimo Chiang Kai-shek was confirmed as President by the Central Reform Committee. Following the recent months there have been multiple political changes within the Kuomintang. Certain party officials have disappeared, and new young promising talents are being trained in new party cadre schools, according to US-Observers in China. In a speech to his followers and critics, Chiang has promised to continue his approach of reforming the party and state, to combat corruption and suppressing communist remnants in Free China. Foreign scholars predict that Martial Law will be continued for the time being and hopes of Chinese Constitutionalism will be crushed for the following years or decades."
 KMT_Coup.2.a:0 "So much for the term 'Republic'."

 KMT_mainlandburma.1.t:0 "Question of Jiangxinpo"
 KMT_mainlandburma.1.d:0 "Within the region of Kachin where the region of Jiangxinpo was. The region was controlled by local Burmese Chiefdoms, which belonged to Tengyue Prefecture in Yunnan during the Ming and Qing Dynasties. It was lost when the British invaded Burma in the late 19th Century, thus the Qing lost the territory it held in Jiangxinpo. The question has left many to question the worth of the territory, with the Republic having held its claim onto the region for a long time."
 KMT_mainlandburma.1.a:0 "Launch an invasion to retake it!"
 KMT_mainlandburma.1.b:0 "We have internal matters to attend to."

 KMT_mainlandburma.2.t:0 "Invasion of Jiangxinpo"
 KMT_mainlandburma.2.d:0 "Under the orders of Nanjing, thousands of troops crossed the sino-burmese border and established military bases within the region of Northern Kachin, encroaching on the region mainly to enforce its control over the territorial disputed area. Although Rangoon has acknowledged the presence of Chinese troops in Kachin and has ordered troops to resist their presence, burmese troops were utterly crushed upon launching a series of failed counterattacks. Nanjing has so far pressured Rangoon into not appealing to the UN regarding the issue, while threatening them with funding rebel groups in Burma who wish to collapse the authority of Rangoon should they attempt to appeal to the UN."
 KMT_mainlandburma.2.a:0 "Restoration of our rightful Frontiers"
 KMT_mainlandburma.2.b:0 "Damn Chinese!"

 KMT_50s_Mainland.13.t:0 "Question of Hong Kong"
 KMT_50s_Mainland.13.d:0 "The British Colony of Hong Kong has been around since the end of the First Opium War when Britain forced China into ceding the island, not long after the British began expanding this colony onto the mainland via kowloon and the new territories. The colony itself marks the days and memories of the Centuries of Humiliation, the only way China can recover from such humiliation is to retake what was stolen by the Yangrens (Westerners) and to assert our strength, forcing them to acknowledge that their days of dominating China and Asia are over."
 KMT_50s_Mainland.13.a:0 "We will retake it when the time is right"

 KMT_50s_Mainland.14.t:0 "Suez Crisis in Egypt"
 KMT_50s_Mainland.14.d:0 "With the Suez Crisis ongoing between Egypt and Britain, this provides a chance for us to retake the long-lost colony of Hong Kong from the British. Many of our Officials and Advisors have informed us about striking British positions in Hong Kong immediately and forcing them out. This could seriously harm our future with the Imperialists but it would significantly help to restore China's sovereignty and Independence from the West."
 KMT_50s_Mainland.14.a:0 "This is too risky, call off the attacks"
 KMT_50s_Mainland.14.b:0 "Hong Kong is Chinese, and always has been"

 KMT_50s_Mainland.15.t:0 "Chinese Invasion of Hong Kong"
 KMT_50s_Mainland.15.d:0 "In a surprising move done by China, the Chinese utilized the Suez Crisis to invade the colony of Hong Kong and ousted the British almost immediately. China has stated that Hong Kong belongs to them, using the former US President Roosevelt's promise to China regarding Hong Kong's return after World War 2 as the justification. Although the Chinese have wrongfully invaded the colony, they have so far yet to expel the local British Businessesmen and instead allowed them to remain in Hong Kong."
 KMT_50s_Mainland.15.a:0 "Condemn their actions, they should know better"
 KMT_50s_Mainland.15.b:0 "Nothing we can do about the Chinese"

 KMT_50s_Mainland.16.t:0 "Invasion of Macau?"
 KMT_50s_Mainland.16.d:0 "Right after the Invasion of Hong Kong, many of our Officials began pushing for the toppling of the colony of Macau as well, being one of the last few colony holdings in China. Although Macau was a Colony in China, the Portugese previously had acquired them through a fair lease since the days of the Ming Dynasty, while keeping themselves out of the businesses of the other Western Powers that have ravaged China like barbarians."
 KMT_50s_Mainland.16.a:0 "We do not need Macau"
 KMT_50s_Mainland.16.b:0 "Macau shall reunite with the Homeland as well"

 KMT_50s_Mainland.17.t:0 "Invasion of Macau"
 KMT_50s_Mainland.17.d:0 "After the fall of Hong Kong, the Chinese began the conquest of Macau shortly afterwards deploying troops to invade Macau under the pretext of local unrests and restoration of order. Macau has so far been not economically significant enough to bother China, but large local support for Macau to be returned as well after Hong Kong pressured the Government into doing so."
 KMT_50s_Mainland.17.a:0 "Condemn their actions"
 KMT_50s_Mainland.17.b:0 "We should seek cooperation with them still"

 KMT_50s_Mainland.18.t:0 "Portugal seeks further Cooperation"
 KMT_50s_Mainland.18.d:0 "The Portugese Government has recognised our control over Macau and was willing to continue cooperation with us even after our takeover of Macau, it seems like they are genuine about cooperating with China."
 KMT_50s_Mainland.18.a:0 "And we will welcome them with open arms"

 KMT_50s_Mainland.19.t:0 "Reappointing Bai Chongxi as Minister of National Defense"
 KMT_50s_Mainland.19.d:0 "With Bai Chongxi reappointed as Minister of National Defense, this would make him draw closer to the Central Government and splinter the New Guangxi Clique like before. Bai was the former Chief of Staff and Minister of National Defense, there is no doubt that he is a military genius on the battlefield and not only can he help break apart Li's faction but also help our quest to build a strong Armed Forces with his time as Minister of National Defense. Hopefully this time our plans to divide the Guangxi Clique can succeed and force Li and his other goons to be subdued by the Central Government."
 KMT_50s_Mainland.19.a:0 "Second time's the charm?"

 KMT_50s_Mainland.20.t:0 "The Reconstruction of Shanghai"
 KMT_50s_Mainland.20.d:0 "If you go through the streets of Shanghai and reach out to the elderly residents, they will not tell you the story of a city, but that of a whole nation. Shanghai rose to become the economic center of trade and industrialisation of China, but at the cost of foreign powers holding great shares and rights within the city.\n\nAfter the fall of the Qing, the city grew in numbers, eventually becoming the most populated place on the globe, with various groups of people seeking to start a new life there, including Jewish Refugees from Germany and White Russian emigres. The city emerged even further, electricity, radio and trams found their way into Chinese society via Shanghai, art innovations in music and animation started to blossom.\n\nPolitically wise, the city was in charge of the merchants which were heavily influenced by the underground gangs who entered an alliance with the Kuomintang in the 1920s. However, nobody could predict the horrors that were to come when the Japanese attacked the city. The first bombings of 1932 saw intense fighting between Chinese students and soldiers of the Japanese Concessions. Five years later and the Battle for the "Stalingrad of the East", as some western observers are calling it nowadays, saw various parts of the city destroyed, with casualties so high you could spend weeks counting the bodies (if most of them were not burned or disintegrated). With the Japanese surrender in 1945 and the dissolution of the Shanghai International Settlement in 1941, the city could take a breath from the horrors it had to endure until the next major event, maybe the most important one, struck. On July 13th 1949, peace finally returned to Shanghai for good, when the forces of the Republic were able to withstand the advancing People's Liberation Army against all odds and prevented Shanghai from falling into red hands.\n\nMaybe the time has come for Shanghai to heal its wounds now. All the corruption, the war, the foreigners and such influenced and traumatized the city to such a degree uncompareable to any other city in East-Asia. Maybe it is time for a new beginning."
 KMT_50s_Mainland.20.a:0 "May it become the Pearl of the East once more."

 KMT_50s_Mainland.21.t:0 "Communist Encroachment on China"
 KMT_50s_Mainland.21.d:0 "As the ensuing conflict in the Cold War drags the Republic of China in, the Soviet Union has additional plans to encroach on our territories, not satisfied with its share of the pie yet. As of now Mongolia, East Turkestan and Manchuria are under the foothold of the Soviet imperialists, we must prepare for their liberation through instigating revolts, rather than direct invasion which could lead to direct Soviet intervention as well. The longer we bid our time, the more time they will have prepared to strike China and oppress the Chinese people under their Communist rhetorics, we cannot afford to let that happen."
 KMT_50s_Mainland.21.a:0 "We will not bid our time, prepare to liberate the north."

 KMT_50s_Mainland.22.t:0 "Establishment of NCSIST"
 KMT_50s_Mainland.22.d:0 "The establishment of the National Chung-Shan Institute of Science and Technology, known in short for NCSIST, will serve as a military R&D and systems integration center for us.  This will allow us to be self-sustaining in acquiring the latest military technologies and lessen our reliance on the United States for the latest military technologies. It will be registered as a state-owned corporation of the government."
 KMT_50s_Mainland.22.a:0 "Great to hear."

 KMT_50s_Mainland.23.t:0 "Private Schooling debate"
 KMT_50s_Mainland.23.d:0 "For some time now, private schooling has laid the foundations for the education of the country. Although disbanding private schools to make way for public ones seems like a great decision, it may give way to discontentment among the elites who have relied on for their education. During the argument on whether Private Schools should remain, two different factions emerged regarding the response the government should give. One wishes to let the private schools stay as a form of appeasement to the Elites, while the other faction with a more hardline stance wishes to close down these private schools and establish only public schooling in the country, both to centralize the curriculum of schools and to regulate what's being thought. Although the [CHI.GetName] has yet to say anything about his stance, the government should give give an answer to the public soon."
 KMT_50s_Mainland.23.a:0 "Let Private Schools stay."
 KMT_50s_Mainland.23.b:0 "Nationalize and re-open them as Public schools."

 KMT_50s_Mainland.25.t:0 "Compulsory Education Question"
 KMT_50s_Mainland.25.d:0 "With Public Education being the center of education in China right now, the question on how many years should compulsory education be has been raised. Many officials have shown support for mandatory schooling to be six years, while hardliners wish for it to last up to nine years to better prepare students. However, this new attempt to curb illiteracy will involve a huge quantity of the government's treasury to implement, to subsidize for families who cant afford the cost of Public Schools."
 KMT_50s_Mainland.25.a:0 "Six Years Compulsory Education."
 KMT_50s_Mainland.25.b:0 "Nine Years Compulsory Education."
 KMT_50s_Mainland.25.c:0 "The Bare minimum..."

 KMT_50s_Mainland.26.t:0 "Sanmin Zhuyi taught in Schools"
 KMT_50s_Mainland.26.d:0 "The Three Principles of the People, an ideology invented by the founding father has saved the Kuomintang from the decades of disasters. We shall make it mandatory for students to learn about his ideology's philosophy as well as the history of our party. The course will be introduced to all forms of education in China, so that everyone is informed about the National Revolutionary cause."
 KMT_50s_Mainland.26.a:0 "Everyone will know about his principles!"
 KMT_50s_Mainland.26.b:0 "Make it optional."
 KMT_50s_Mainland.26.c:0 "Tone the Course down and make it optional."

 KMT_Shanghai.1.t:0 "Chiang Ching-Kuo returns to Shanghai"
 KMT_Shanghai.1.d:0 "With the chaos still reigning in Shanghai, Chiang Kai-Shek decided to re-attempt the pacification of the city, even if it shall defy any odds. The Generalissimo has sent his son back to the city of Shanghai to be in-charge of forcing Shanghainese to rectify their nuisance behavior and be held accountable for it. Corrupt Businessmen, Secret Societies and even Gang members have decided to return to the city after the Civil War was won by us, showing that the task to tame the city won't be any easier than before. The only difference however, is that this time Ching-Kuo is twice as willing to fulfill his duty to restore law and order in Shanghai, if that is what it takes to win back the Shanghainese's support for the Republic."
 KMT_Shanghai.1.a:0 "Farewell, Chiang Junior!"

 KMT_Shanghai.2.t:0 "Recontinuation of the 'Beating Tigers' in Shanghai"
 KMT_Shanghai.2.d:0 "With Chiang Ching-Kuo's return to the city, he immediately ordered the restoration of some reforms that he had previously planned to implement in 1948. A series of old documents and recently drafted ones were given to him to enforce them upon his orders. He has so far re-introduced the Bandit Suppression National Reconstruction Corps to be mobilized, as a public announcement was also made by the Government office in Shanghai regarding Ching-Kuo's return and reforms that were to be introduced to the city, which of course was faced with criticism from those who benefitted from the current state of Shanghai."
 KMT_Shanghai.2.a:0 "A Price to pay for the Well-being of the common People."

 KMT_Shanghai.3.t:0 "Another Mass Movement in Shanghai"
 KMT_Shanghai.3.d:0 "Following his plans to use the people to support his reforms, Ching-Kuo has began setting up various report stations, allowing the population to report anyone deemed to be profiteering or corrupting Shanghai. Ching-Kuo has reformed the Shanghai Youth Service Corps and utilized local Youths to patrol the city and work alongside the main Bandit-Suppression National Reconstruction Corps with enforcing Ching-Kuo's reforms."
 KMT_Shanghai.3.a:0 "Down with Profiteers and Exploiters!"
 KMT_Shanghai.3.b:0 "De-radicalize the movements...before violence and chaos erupts."

 KMT_Shanghai.4.t:0 "Government Support for the Reforms"
 KMT_Shanghai.4.d:0 "Acknowledging his past mistake of not receiving the Government support he needed, Ching-kuo decided to change his approachment to the reforms this time round. With the close-ties to the Soong family for many of the high-ranking Government Officials, Ching-Kuo began turning towards the Gexin Reformers, which although were a small faction within the Party and far-right, were supportive of the use of purging the Bureaucracy of Corrupt Individuals. Alongside them, he utilized various other competitive Factions within the party such as the Central Club Clique which are highly influential. "
 KMT_Shanghai.4.a:0 "At least our success is now guaranteed."
 KMT_Shanghai.4.b:0 "Maybe we should not let the different Factions and Families interfere in our Reform Agenda."

 KMT_Shanghai.5.t:0 "Disappearance of Gangs and Secret Societies in Shanghai"
 KMT_Shanghai.5.d:0 "The sudden decrease in Gangs and Secret Societies in Shanghai began with Ching-kuo starting a major crackdown in the city, launching raids against many of their hidden bases with the help of the Secret Police. Shanghai Youth Service Corps and Bandit-Suppression National Reconstruction Corps began massed arrests following the capture of many of their members, most of which were either involved in managing the Shanghai black market smuggling activities or were robbing people on the streets through violent means. Following the downfall of the 'flies' of Shanghai, the drop in Crime rates allowed the city to be mostly safe once again."
 KMT_Shanghai.5.a:0 "The people of Shanghai love Mayor Chiang!" ###People of Yanbian love Chairman Mao reference###

 KMT_Shanghai.6.t:0 "Launching Raids on Upperclass Businessmen"
 KMT_Shanghai.6.d:0 "Chiang Ching-Kuo has introduced new laws which allowed the Bandit-Suppression National Reconstruction Corps to be given permits to launch raids against many of the most wealthy and well-known Businessmen in Shanghai, allowing them to be given full rein in the terror against many of them who were found to be guilty for hoarding goods, a common practice among businesses as well as cooperating with the Shanghai Black Market to smuggle goods for cheaper price. These actions would force many of these infamous Businessmen to be locked behind bars and some to have their heads cut off as part of Ching-kuo's plan to 'set an example for other Businessmen'."
 KMT_Shanghai.6.a:0 "There goes their Business into the Government's hands."
 KMT_Shanghai.6.b:0 "Allow certain 'clean' Businessmen to continue their Operations."

 KMT_Shanghai.7.t:0 "Launching Raids on Middle Class Businessmen"
 KMT_Shanghai.7.d:0 "Chiang Ching-Kuo has introduced new laws which allowed the Bandit-Suppression National Reconstruction Corps to be given permits to launch raids against middleclass Businessmen for any illegal businesses they may have committed. Though allowing Capitalism but not Capitalist Corruption, Chiang Ching-kuo has publicly stated that 'those middle class Businessmen who have not found themselves within any places they shouldn't be should not worry about the raids'. Minor punishments were in-place for them however, as Ching-kuo did not wish to antagonize the middle class who would soon be the backbone of Shanghai after the reforms had concluded."
 KMT_Shanghai.7.a:0 "A necessity at the cost of the Middle Class support."
 KMT_Shanghai.7.b:0 "Clamp down harder on the flies of Shanghai!"
 KMT_Shanghai.7.c:0 "Perhaps this was not a great idea...Revert the Policy."

 KMT_Shanghai.8.t:0 "Conclusion of the Reforms"
 KMT_Shanghai.8.d:0 "The clock struck 12 midnight in Shanghai, as the son of the Generalissimo sat in his office writing the last few reports that were to be sent off to his father in Nanjing, hoping to not let the Shanghainese people down again as he did before. He had written down to his father about his previous grievances in 1948 after the failure to enact the reforms in Shanghai, and how he had tried various methods to pursue differently from before. As he was prepared to leave the office, he saw a report that he forgot to open. He began opening the report slowly, where he found out that the report provided a graph and details on the outcome of the reforms.\n\nDisappointment conquered the Generalissimos face rapidly. According to the protocols and reports, the measures taken in Shanghai have only made such a small contribution that the dire problems of the city, such as corruption and underground shenanigans, are still plaguing the region on a high level. While obviously not pleased with the results, the Generalissimo retained himself from blaming his son, recognizing the effort and desire he has put in his journey to Shanghai. The City might not be in the desired spot it is supposed to be, but the will to clean Shanghai from corruption and secret gangs won't die out."
 KMT_Shanghai.8.a:0 "Such a Shame..."

 KMT_Shanghai.9.t:0 "Conclusion of the Reforms"
 KMT_Shanghai.9.d:0 "It was 7 am in Shanghai, Chiang Kai-Shek woke up and received a report from Ching-kuo alongside a letter from him who expressed that the outcome of the reforms were a major success. The report reads the decrease of crime rates in Shanghai alongside an end to Corruption by bureaucrats and Businessmen. This was met with joy by Chiang, who immediately saw the potential to turn the city into an internationally recognised rich metropolis. The city had recovered from the previous conflicts, with business back to usual for many of them. Ching-kuo's story of taming Shanghai was met with an increase in his prestige within the Government, as his father began planning to entrust him with further responsibilities within the Government."
 KMT_Shanghai.9.a:0 "His story has changed Shanghai."

 KMT_Shanghai.10.t:0 "Conclusion of the Reforms"
 KMT_Shanghai.10.d:0 "It was 7 AM in Shanghai, Chiang Kai-Shek woke up and received a report from Ching-kuo alongside a letter from him who expressed that the outcome of the reforms were showing moderate progress. While not fulfilling the exceptions completely, he had correctly calculated and predicted that the support of the people should be able to undermine the profiteers and exploiters of Shanghai. Some measures taken might not have been the most effective in retrospect and caused a number of cases of innocent people being involved, Chiang Kai-Shek read the letter with moderate joy, as this was a great achievement for Ching-kuo's political image for the time being."
 KMT_Shanghai.10.a:0 "Good. Not perfect but good."

 KMT_Shanghai.11.t:0 "Conclusion of the Reforms"
 KMT_Shanghai.11.d:0 "It was 7 AM in Shanghai, Chiang Kai-Shek woke up and received a report from Ching-kuo alongside a letter from him who expressed that the outcome of the reforms were showing small progress. While not fulfilling the exceptions as desired, corruption, smuggle and gang activities have seen a small decrease. Some measures taken might not have been the most effective in retrospect and caused a number of cases of innocent people being involved, Chiang Kai-Shek read the letter with careful joy nonetheless, as this was a small but important achievement for Ching-kuo's political image for the time being."
 KMT_Shanghai.11.a:0 "Better than Nothing."

 ###Civil War Stuff###

 KMT_Civilwar.1.t:0 "Instituting Wartime Army Reforms"
 KMT_Civilwar.1.d:0 "With the previous years seeing a large amount of desertions within the Army as well as the inefficiency of the US Army Structure adopted, we wont need to utilize an old large and excessive Army Structure, we will adopt a small yet efficient one enough to enforce disciplinary in the Army and crackdown on future potential desertors. Now that the front has mostly stabilized, it is safe for us to carry out reform and ensure that the ensuing conflict wont be able to disrupt our efforts."
 KMT_Civilwar.1.a:0 "This will help, hopefully."

 KMT_Civilwar.2.t:0 "Revival of the Gexin Reform Movement"
 KMT_Civilwar.2.d:0 "The Gexin Reform Movement, erupting in 1944 and lasting for a total of 3 years, consisted of various young members from the Right Kuomintang factions, mainly the Whampoa Faction and Central Club Clique, who advocated for the end of corruption and purges within the bureaucracy and reforming the government to ensure effective governance. We shall encourage those individuals and invite them into the government."
 KMT_Civilwar.2.a:0 "We can finally be productive in reforms?"

 KMT_Civilwar.3.t:0 "Formation of the National Security Bureau"
 KMT_Civilwar.3.d:0 "The Era of total reliance on the NBIS (National Bureau of Investigation and Statistics) is over, they are no longer reliable for handling military intelligence gathering and must be replaced by the intelligence Bureaus in other sectors. The National Security Bureau will help to coordinate between other Intelligence Bureaus to assist in collecting Military Intelligence and Espionage Operations against our enemies."
 KMT_Civilwar.3.a:0 "Dai Li wouldn't have liked this if he was alive."

 KMT_Civilwar.4.t:0 "The Republic of China demands an End to the Arms Embargo"
 KMT_Civilwar.4.d:0 "Today, the China Lobby (A group of Americans calling for the support of the ROC) alongside diplomats from the Republic of China have confronted us to end the Arms Embargo on the Republic of China of 1947. The Truman Administration introduced this Embargo as to enforce a ceasefire in the Chinese Civil War during the Marshall Mission, intending to force the Kuomintang to compromise with the Communists. Now with the support for the Republic of China at an all-time high in the United States, and the China Lobby gaining more support while pushing for further extensive support to China, the choice to end the arms embargo is inevitable."
 KMT_Civilwar.4.a:0 "We have no other choice but to concede."

 KMT_Civilwar.5.t:0 "Washington lifts the Arms Embargo."
 KMT_Civilwar.5.d:0 "Today the US Government has officially announced the end to the Arms Embargo on the Republic of China while intending to support the Republic's cause against the Communists, whether that'd be diplomatically or militarily. Still, a major progress was made in regaining American Support against the Communists."
 KMT_Civilwar.5.a:0 "We will welcome back their support, but we will never forget the day they abandoned us."

 KMT_Civilwar.6.t:0 "The China Lobby pushes for extensive Support to China"
 KMT_Civilwar.6.d:0 "Following an end to the Arms Embargo on the ROC, the China Lobby has pressured us into supporting the Republic, utilizing direct intervention into the Civil War to force an end to the Civil War while in the favour of the Republic of China."
 KMT_Civilwar.6.a:0 "We can agree to that."
 KMT_Civilwar.6.b:0 "The Nationalists cannot be trusted!"

 KMT_Civilwar.7.t:0 "[GetNewspaperHeader]Supposed Atrocities in China"
 KMT_Civilwar.7.d:0 "Recently, the Republic of China has deployed news reporters to oversee the situation of the Civil War on the side of the Communists, with snapshots of atrocities being committed in the urban areas following massive rounding up of Kuomintang-aligned Landlords and Businessmen. Chinese Nationalist and Western News reporters have reported the behaviour of the Communists as 'unsophisticated' and that these atrocities must stop immediately. The Communist Party of China has labelled these as 'fake western media claims' and that these landlords and businessmen are going through a period of rehabiliation. News outlets of the Communist parties have denounced the Kuomintang claims and have drafted attention to the supposed repression of the Chinese peasants and workers through the Kuomintang, arguing that their liberation from the bourgeosie is inevitable."
 KMT_Civilwar.7.a:0 "A Great Tragedy."

 KMT_Civilwar.8.t:0 "Public Support for the Kuomintang"
 KMT_Civilwar.8.d:0 "With the successful defense by the Kuomintang forces in Shanghai, the Chinese Civil War seems to be at a turning point, the Communist forces are unable to overrun the Nationalist defenses in Shanghai and are slowly losing momentum. At the same time support for the Kuomintang has grown rapidly within the United States following the successful defense of the city, with many believing that the Kuomintang is about to turn the tides of the war and crush the Communists. With local pressure for the support of the Kuomintang increasing, the Truman Administration has to make a decision."
 KMT_Civilwar.8.a:0 "We will recontinue our support to them."
 KMT_Civilwar.8.b:0 "We are never trusting those corrupt thieves ever again."

 KMT_Civilwar.9.t:0 "The Chiang-Li Conflict"
 KMT_Civilwar.9.d:0 "In 1948, a presidential election was held and Li Zongren was voted in as Vice-President of the Republic of China while Chiang Kai-Shek remained as the President. In 1949 with the situation being worse and Li Zongren already being a great opposition to Chiang, they began a power struggle with Chiang resigning in order to make Li Zongren the scapegoat for the failure against the Communists during the Civil War. Those loyal to Li only followed orders from Li while those only loyal to Chiang only followed orders from him, as both of them have divided the command of the devastated Republic of China armed forces, as a result it has caused severe setbacks to the defense of the rest of China."
 KMT_Civilwar.9.a:0 "A very dire Situation."

 KMT_Civilwar.10.t:0 "Yan Xishan offers Mediation"
 KMT_Civilwar.10.d:0 "Yan Xishan, governor of Shanxi and current Prime Minister has once again offered to assist to lead negotiation between Chiang Kai-shek and Li Zongren for the unity of both the Central Government and the New Guangxi Clique. He claimed that he is willing to do whatever it takes to establish a stable government, as the Republic's fate lies under both Chiang and Li's hands."
 KMT_Civilwar.10.a:0 "Over my dead body."
 KMT_Civilwar.10.b:0 "Send him to negotiate with Li."

 KMT_Civilwar.11.t:0 "Reconciliation and Compromise reached"
 KMT_Civilwar.11.d:0 "Yan Xishan's offer for the compromise with Li was overall successful, Yan has promised Li significant rights to the national treasury and governmental protection for the New Guangxi Clique. Li was reluctant at first, but accepted Yans offer, following a series of concessions to Li's close associates."
 KMT_Civilwar.11.a:0 "These terms are outrageous! We must put Li back in his place."
 KMT_Civilwar.11.b:0 "United we Stand, Divided we fall."

 KMT_Civilwar.12.t:0 "Negotiations begin to break down"
 KMT_Civilwar.12.d:0 "Li has claimed that Yan's terms were much better than ours, and that he was not willing to settle for a cooperation due to Chiang's antagonization habits while not letting Li have equal and fair terms. Therefore the chances of cooperation between the Central Government and New Guangxi Clique are looking grim."
 KMT_Civilwar.12.a:0 "Fine! It's not like we need him."

 KMT_Civilwar.13.t:0 "Li Zongren discovers Coup attempt."
 KMT_Civilwar.13.d:0 "With Li Zongren discovering the Military Coup plot that Chiang has planned, he and his loyalists fled the Mainland towards Hong Kong. With his disappearance from the Mainland, Chiang reassumed Presidency and reconsolidated total control over the government, as the entire Armed Forces were back to being under his Command."
 KMT_Civilwar.13.a:0 "At least that Bastard is now gone."

 KMT_Civilwar.14.t:0 "The Situation in Shanghai"
 KMT_Civilwar.14.d:0 "The Communist forces have occupied Nanjing, the former Republic of China capital and began breaching the Yangtze River in Suzhou, leaving the city of Shanghai to be the last major city standing within the east of China.\nThe situation in Shanghai does not look feasible to hold onto, and should be evacuated to avoid further losses of casualties in the process. \n\n"If the defense of Shanghai fails, it must be evacuated, smashed into pieces, and blown up into pieces."\n\n-Chiang Kai-shek"
 KMT_Civilwar.14.a:0 "Understood."

 KMT_Civilwar.15.t:0 "[GetNewspaperHeader]The Second Battle for Nanjing"
 KMT_Civilwar.15.d:0 "Following the successful defense of Shanghai and the Communist offensives coming to a total halt, Nationalist Troops launched an offensive from Shanghai into the former Capital of the Republic, Nanjing. A brutal and intense battle was fought over the city, with Nationalist forces eventually breaching the defenses of the city forcing the Communist forces to withdraw. Foreign observers claim that the war has surprisingly been turning in the favour of the Kuomintang, who were on the brink of collapse after the Communist Breakthrough in Manchuria during the Liao-hsi Campaign in 1948. Nevertheless, there is no doubt that the Nationalist Forces are gaining momentum from the recapture of their former Capital which would serve as a major victory for them."
 KMT_Civilwar.15.a:0 "Another Nanjing Decade?"

 KMT_Civilwar.16.t:0 "[GetNewspaperHeader]Kuomintang Advance on Wuhan"
 KMT_Civilwar.16.d:0 "As Nationalist forces began counterattacking the Communists, they were quickly pushed into Hubei Province where the city of Wuhan was quickly recaptured, allowing the Nationalists to consider pursuing the crossing of the Yangtze River towards the north. The Battle for the Birthplace of the Xinhai Revolution carries great significance, given that both the Kuomintang Government and the Communist Government claimed that to be the rightful successor to the Revolution of 1911. With the city of Wuhan falling under the control of the Kuomintang, it seems that the Revolutionary spirit within the Nationalists is still inside them. At least from the outside."
 KMT_Civilwar.16.a:0 "A Surprising Turn of Events."

 KMT_Civilwar.17.t:0 "[GetNewspaperHeader]Kuomintang Troops Retake Beiping"
 KMT_Civilwar.17.d:0 "In a successful invasion of the Capital city of the Communists, the Nationalists have triumphed over the Reds, with the war being totally in its favour and deterioriating any momentum they previously had. With the city under the control of the Kuomintang again, a portrait of Chiang was rehanged over Tiananmen Square again, humiliating the Communists in their own Capital city. Due to the clear defeat of the Communist forces in China, the Soviets have began preparations for an intervention into the region to enforce an uneasy ceasefire between both sides in order to secure its own influence in Manchuria, and has stated that it was willing to do whatever it takes to reinforce its influence, even if it means total escalation of war with the Republic of China and United States."
 KMT_Civilwar.17.a:0 "The Chinese Communists are on their last legs"

 KMT_Civilwar.18.t:0 "Relocating back to Nanjing"
 KMT_Civilwar.18.d:0 "With the National Government's return to Nanjing, we can directly command the Armed Forces to march for Beiping to liberate the north from the Communists and restore order within China. With the years of peserverance having paid off while we were at our weakest, we can now be sure that it is only a matter of time before the Communists would meet their doom."
 KMT_Civilwar.18.a:0 "Pursue the retreating Bandits now!"

 KMT_Civilwar.19.t:0 "The Defection of Hunan"
 KMT_Civilwar.19.d:0 "Recently, the governor of Hunan, Cheng Qian, along with his subordinates announced the peaceful transfer of Hunan to the side of the Communist forces, making it impossible to hold Hunan off against the Communists. "
 KMT_Civilwar.19.a:0 "Treachery! Order Cheng Qian's arrest!"

 KMT_Civilwar.20.t:0 "Pengxian Uprising"
 KMT_Civilwar.20.d:0 "With the Pengxian Uprising, the governor Liu Wenhui has switched allegiance to the Communists in Beijing following the Communist Southwest Campaign to invade both Yunnan and Sichuan Province."
 KMT_Civilwar.20.a:0 "Traitors!"

 KMT_Civilwar.21.t:0 "An Uprising in Yunnan"
 KMT_Civilwar.21.d:0 "Yunnan, once known as the democratic fortress in China has defected to the Communists. The governor Lu Han has made a daring move to announce the surrender of the province of Yunnan to the Communist forces, we must suppress this ugly rebellion before the Communist forces enter Yunnan."
 KMT_Civilwar.21.a:0 "Now what?"

 KMT_Civilwar.22.t:0 "Communist Takeover in Xinjiang"
 KMT_Civilwar.22.d:0 "With Communist forces approaching Xinjiang, local governor Burhan Shadini alngside local commanders and troops began defecting towards the Communist, with the declaration of "Peacful Liberation" of Xinjiang being announced, toppling any form of strong resistance that could be provided to the Communists upon reaching Xinjiang. "
 KMT_Civilwar.22.a:0 "Outrageous!"

 KMT_Civilwar.23.t:0 "[GetNewspaperHeader] Fall of Yenan"
 KMT_Civilwar.23.d:0 "The Third fall of Yenan to the Nationalists, following a series of intense battles fought over the former capital of the Communist base and securing it, devastating Communist Morale for the following weeks to come, showing that the Communists were not that invincible as they assumed they were. The city of Yenan which served as the capital city and Headquarters of the Communist party of China since 1935, with the first capture of the city by Zhang Xueliang's Northeastern Army in the Northwest Bandit Suppression Campaign and the second fall of the city to the Nationalist forces under Hu Zongnan. This time round however, the Nationalists plan on consolidating their control over the city instead of abandoning it again, not for its strategic location but for its ability to to wear down the Will of the Communist forces."
 KMT_Civilwar.23.a:0 "An end to the legacy of the Encirclement Campaign?"

 KMT_Civilwar.24.t:0 "The New Guangxi Clique returns"
 KMT_Civilwar.24.d:0 "With Soviet forces entering Manchuria, the majority of our armed forces were sent to the region to prepare for possible skirmishes and border conflicts, leaving significant power vacuums in Liangguang. The exiled Guangxi Clique utilized the absence of the armed forces and seized power once again in the Guangxi Regions. While not declaring the regime in Nanjing as illegitimate, Li Zongren announced that his governorship will maintain the greater autonomy of Guangxi and oppose the centralisation efforts of the Nationalist government in Nanjing. Due to war exhaustion, devestated economic conditions and political instability, we are currently not in a position to get rid of Li and his associates again."
 KMT_Civilwar.24.a:0 "We will deal with them later."

 KMT_Civilwar.25.t:0 "Sun Li-Jen finishes training the 201st Division"
 KMT_Civilwar.25.d:0 "General Sun Li-Jen has spent the later days of the Civil War training regiments from the China Youth Army to form the 201st Division in Taiwan, with the division being transferred to Kinmen Island for now. General Sun was originally appointed as one of the commanders to lead the suppression of the Communist rebellion in Manchuria, managing to struck fear within PLA forces and commanders as he led successful offensives. However, disaster struck when General Du Yuming requested the Central Government to remove him from Commanding the forces in Manchuria while accusing him of insubordination, which led to the current situation of the Civil War we are in. Now it is time to see Sun return to the frontline and redeem himself, hopefully turning the tides of the Civil War as we intended."
 KMT_Civilwar.25.a:0 "Welcome back General Sun"

 KMT_Civilwar.26.t:0 "Ma Bufang appeals to Guangzhou for more Supplies"
 KMT_Civilwar.26.d:0 "As Communist forces approaching the Northwest, Ma Bufang has made a trip to Guangzhou requesting for more supplies in the defense of the northwest against the superior Communist forces, while his son Ma Jinyuan currently leads the defense of the region. The region of the Northwest is harsh which makes it nearly impossible for any advances from the Communists should they decide to enter the region in order to enforce their authority there as well as in Xinjiang. With the Xinjiang governor Burhan Shahidi being persuaded by his inner circle to defect to the Communist side, our only option to stop them from doing so will be to use the Ma Clique as the barrier to halt Communist forces from entering the region, which will provide enough stiff resistance to put a halt into their advances."
 KMT_Civilwar.26.a:0 "Airdrop him the supplies he asked for"
 KMT_Civilwar.26.b:0 "A shame, we only have enough just for the South of China!"

 KMT_Civilwar.27.t:0 "Li Zongren's measures to curb Inflation"
 KMT_Civilwar.27.d:0 "With the tensions with Chiang finally low, Chiang gave Li the permission to utilize the gold reserves in Taiwan to fix the economy through provisional utilization of the Gold Standard in various provinces under the control of the Republic as well as cutting expenses for salary payments of useless positions. These steps would boost the popularity of Li Zongren under the eyes of the people, but at the same time allow the Hyperinflation to be partially curbed to boost minor support for the Kuomintang."
 KMT_Civilwar.27.a:0 "He mustn't get out of our control."
 KMT_Civilwar.27.b:0 "He should be given full credit for the reforms!"

 KMT_Civilwar.28.t:0 "Defense Strategy on the Mainland"
 KMT_Civilwar.28.d:0 "As both Li and Chiang finally agreed to hold onto the Mainland rather than withdraw everything to Taiwan, the question remains on whether or not should the army withdraw to strategic locations around China where it would be much easier to tire the enemy advances. Li Zongren has had plans to relocate his own army to the south of China, mainly Guangxi and Guangdong provinces to hold out against the Communists. Chiang Kai-Shek on the other hand, has planned to hold out in the Southwest of China, mainly Sichuan where it was the Wartime capital during the War of Resistance with his own army. As both sides reconcile with one another, we should decide where is the best spot to concentrate the defense of our army."
 KMT_Civilwar.28.a:0 "Chiang's plan, concentrate defenses on the Southwest"
 KMT_Civilwar.28.b:0 "Li's plan, concentrate defenses on the South"
 KMT_Civilwar.28.c:0 "Our current defenses are good enough."

 KMT_Civilwar.29.t:0 "Li Zongren's treatment for Chronic Duodenum illness?"
 KMT_Civilwar.29.d:0 "The President Li Zongren has been known to be suffering from Chronic Duodenum illness and made plans to fly off to the United States, and to be treated at the well-known Columbia Univeristy. As this move would bring the morale of many soldiers down, this will also weaken Li's influence within the Central Government while allowing Chiang to unofficially return to full power. If he does not go for his treatment, the illness may worsen and provide unreversible damage to Li's health, putting his life at stake."
 KMT_Civilwar.29.a:0 "His health is "important", he should seek medical treatment"
 KMT_Civilwar.29.b:0 "Li shall stay and lead China to rid Communism!"

 KMT_Civilwar.30.t:0 "Changsha Uprising Plot"
 KMT_Civilwar.30.d:0 "By a stroke of luck, our newly formed National Security Bureau has acquired intelligence about the Hunan Governor (Cheng Qian)'s attempt to defect to the Communists. We surely cannot allow them to hold onto governership over Hunan any longer, he will be 'warmly' welcomed back to the Capital with Chiang Kai-Shek instead and 'have some tea' with him."
 KMT_Civilwar.30.a:0 "Invite Cheng and his subordinates to Guangzhou!"

 KMT_Civilwar.31.t:0 "Arrest of Cheng Qian and his subordinates"
 KMT_Civilwar.31.d:0 "Shortly after arrival, Cheng and his subordinates were immediately apprehended and charged with treason against the state using information acquired by the National Security Bureau of the Kuomintang. At the same time, Zhao Hengti was appointed as the new governor of Hunan and made on his way to the region to lead the defense of the province."
 KMT_Civilwar.31.a:0 "No more setbacks."
 KMT_Civilwar.31.b:0 "Hunan will still fall to us!"

 KMT_Civilwar.32.t:0 "Chang-heng Campaign begins"
 KMT_Civilwar.32.d:0 "Shortly after the failure of the Changsha Uprising by Cheng Qian and other officers, the Communist Party has started the Chang-heng Campaign in hopes of bringing Hunan under its authority, and to quickly end the Chinese Civil War. It is still unknown about the Kuomintang's stance on the defense of Hunan, whether they'd take a stance of holding the province or using it to prepare concentrated defense around Liangguang and Sichuan."
 KMT_Civilwar.32.a:0 "Bring it on!"
 KMT_Civilwar.32.b:0 "Liberate Hunan from the White bandits!"

 KMT_Civilwar.33.t:0 "Emergency Military Conference"
 KMT_Civilwar.33.d:0 "With the war situation turning dire, Chiang Kai-Shek has recalled high-ranking and loyal officers all over China to return to the Capital and discuss about a new approach against the advancing Communist armies. As these officers returned, they were met with"
 KMT_Civilwar.33.a:0 "Everyone manages to arrive at the conference."

 KMT_Civilwar.34.t:0 "Second Coalition Government"
 KMT_Civilwar.34.d:0 "Due to the ROC's efforts in bringing East Turkestan back to the fold succeeding through re-negotiations and offers of concessions, managing to secure their support in formation of the Second Coalition Government. Though for now they have been promised with autonomy and freedom, that might change should the ROC emerge victorious in the Civil War.."
 KMT_Civilwar.34.a:0 "One more province back to the fold."
 KMT_Civilwar.34.b:0 "Unfortunately..."

 KMT_Civilwar.35.t:0 "[GetNewspaperHeader]The Fall of Guangzhou"
 KMT_Civilwar.35.d:0 "The city defenses began crumbling when the People's Liberation Army launched a coordinated assault on the city following the fall of Hunan province. The PLA employed a strategy of encirclement and targeted the KMT defenses with artillery and infantry assaults. The KMT troops, outnumbered and facing logistical issues, quickly collapsed under the pressure. The forces under the Nationalist government are now dispersing and are now on the run westwards and southwards, attempting to make last-ditched escapes from the mainland in order to avoid living under the new Communist banner, as the Civil war is nearing its end."
 KMT_Civilwar.35.a:0 "Its over for the Kuomintang."

 KMT_Civilwar.36.t:0 "[GetNewspaperHeader]The Fall of Chongqing"
 KMT_Civilwar.36.d:0 "With the Chongqing campaign committed by the PLA to squash the remaining military resistance of the NRA in Sichuan province, capturing the former wartime capital city of Chongqing. the Nationalists lost one of their last major urban centers on the mainland. Chiang Kai-shek and the remaining Nationalist forces have already ordered to evacuate to Chengdu, which is facing vulnerability from both incoming PLA troops as well as rebellious warlords in Sichuan. The fall of Chongqing has so far marked the near-total Communist victory in the Chinese Civil War, with the collapse of Kuomintang Authority on the mainland being inevitable."
 KMT_Civilwar.36.a:0 "It is only a matter of time now..."
 
 KMT_Civilwar.37.t:0 "The last day on the mainland?"
 KMT_Civilwar.37.d:0 "It was 11 p.m. when Chiang Kai-shek, Chiang Ching-kuo, Tao Xisheng, Gu Zhenggang, Yu Jishi and the party said goodbye to the Chief of Staff Gu Zhutong who was to stay behind and continue leading the resistance after singing the national anthem of the Republic of China. Chiang Kai-shek then got into a car, which was escorted by armored vehicles and tanks to ensure his total safet and drove out of the main gate of the Central Military Academy.Under the escort of a fully armed detachment of the 23rd Corps of the Military Academy, driving straight to Xinjin Airport in the night, where it was there that Chiang Kai-Shek boarded the plane heading for Taiwan. It may also be his very final moment on the mainland."
 KMT_Civilwar.37.a:0 "At least we are safe from the Communists now..."

 bss.221.t:0 "The Republic of China on Taiwan"
 bss.221.d:0 "With our Soldiers defeated on the battlefield, our supplies wrecked and morale at an all time low, the Communist bandits have taken control over the Chinese mainland and will now begin their brutal totalitarian reign over China. However, this is no moment to give up hope! Free China lives on, on the island of Taiwan. We will rearm and reorganise and then we will eventually return to the mainland and liberate the Chinese people from oppression!\n\nThere have also been various reports suggesting that general Li Mi and his batallion retreated to the border regions of former British Burma and is planning to start a liberation attack into Yunnan. We need to support him if we ever want to retake the mainland!"
 bss.221.a:0 "One day we will return."
 bss.221.b:0 "Li Mi will liberate China! (Play as YANSA)"

 bss.222.t:0 "[GetNewspaperHeader]UN Resolution 505"
 bss.222.d:0 "Today in New York, on behalf of the representatives of the Republic of China, the UN General Assembly has adopted resolution 505, officially condemning the Soviet violation of the Sino-Soviet Treaty of Friendship of 1945. The Republic of China has been accusing the Soviet Union of breaking the treaty by supporting the opposing Communist Party of China and encouraging them to overthrow the nationalist government of the Republic of China. In addition to that, the representatives of the government of [CHI.GetLeader] claimed that the armed forces of the Republic of China need help from the western nations to defeat the communist insurgency in China via weapon shipments and advisers. It is unsure how the United States and its allies will handle the situation but this is a clear evidence that the Kuomintang might not be able to hold onto the Chinese mainland."
 bss.222.a:0 "A Major Blow to Soviet-Sino Relations."

 bss.227.t:0 "Mass Defections in the Armed Forces"
 bss.227.d:0 "With the PLA advancing further into Central and Southern China, more and more generals, governors and admirals are surrendering their forces to the Communists without even putting up a fight. Reports have reached us that general Liu Wenhui of Sichuan and general Cheng Qian of Hunan have peacefully surrendered to Mao Zedong's advancing PLA. Added to that, various admirals and other politicans such as Ma Hongbin, Ma Dunjing, Li Jishen and Chen Shaokuan have given into communist promises and have also defected to the PLA, stripping us of important military equipment. Once we return to the mainland, they will pay for their treason against the republic!"
 bss.227.a:0 "Traitors!"

 bss.228.t:0 "The White Group"
 bss.228.d:0 "Former Japanese officers who participated in the Second World War were made military advisors for Chiang during the Chinese Civil War that raged on from 1946 onwards. Many of them agreed to continue their support for Chiang to extinguish to Communist threat from China, mainly due to their gratitude for Chiang who forgives the atrocities that were used against the Chinese population. Their help will allow us to advance our military capabilities with their superior strategies of war, allowing us to have an edge over the Communists."
 bss.228.a:0 "They shall work for our Armed Forces!"
 bss.228.b:0 "This may backfire in the long run..."

 bss.229.t:0 "Warlords growing rebellious..."
 bss.229.d:0 "With ineffective Authority over our own controlled territories, warlords have began to grow out of our control and seeing us as illegitimate. It is clear that if we do not exercise enough authority over the country, a warlord revolt is inevitable."
 bss.229.a:0 "The situation must not grow out of hand."

