 KMT_Taiwan50s.34.d:0 "For the first time since 1948, the people of the Republic are finally back in the voting booth, deciding the future of their country. Not only the political circles, but also the common people have been filled with excitement during the campaigns of the various election candidates. And now, after counting all the votes, we have our outcome, that will guide us for the next 4 years."
 KMT_Taiwan50s.34.a:0 "Sun Fo and the Social-Liberals secure the Majority."
 KMT_Taiwan50s.34.b:0 "Chang Li-sheng and the Market-Liberals prevail."
 KMT_Taiwan50s.34.c:0 "The China Democratic Party wins the Majority of Votes."

 KMT_Taiwan50s.35.t:0 "[GetNewspaperHeader] [VIE.GetLeader] visits Taipei"
 KMT_Taiwan50s.35.d:0 "Following the welcome ceremony at Taipei Songshan Airport, Vietnamese President [VIE.GetLeader] was officially received by [CHI.GetLeader] in the Presidential Palace in Taipei. Statements from the Presidential Office suggest that [VIE.GetLeader] was invited on behalf of the government in Taipei to discuss further plans and strategies regarding the communist rebellions in China and Vietnam and have discussed various options such as exchange programs, weapon shipments and military expertise. The Communist Party of China and the Politbüro of the Communist Party of the Soviet Union have expressed great criticism in response to this meeting, labeling it as merely scripted negotiations between two puppet regimes of the United States of America. Political scholars evaluate those meetings as evidence for increased tensions between the two blocs in East-Asia and predict that further policies will follow strict realistic perspectives."
 KMT_Taiwan50s.35.a:0 "The Tensions in Indochina seems to increase even further..."

 KMT_Taiwan50s.36.t:0 "The Situation in Indochina"
 KMT_Taiwan50s.36.d:0 "During the last war the Japanese seized Indochina from the French and established a brutal regime. However, the Vietnamese resistance tenaciously fought first the French and then the Japanese, often using China as their main base. At the end of the war, China occupied northern Vietnam until the French returned. France now seeks to re-establish the pre-war status but are now facing various uprisings by the Viet Quoc in Vietnam. We have strong ties with Vietnam, especially through the VNQDD and the United States of America. We will assist the Vietnamese government in Saigon, to ensure no communist Vietnamese faction becomes dominant and push for the anti-communists to triumph."
 KMT_Taiwan50s.36.a:0 "Understood."

 KMT_Taiwan50s.37.t:0 "An Invitation from Taipei"
 KMT_Taiwan50s.37.d:0 "Word has reached the Presidential office in Saigon, that [CHI.GetLeader], the President of the Republic of China, has invited us to a meeting in Taipei. The KMT government shares great interest in forming close bonds with other regimes in East-Asia, who are dealing with revolutionary uprisings as well, in order to get an overview over the geopolitical situation and develop joint strategies to clean the countrysides of totalitarian revolutionary movements. Rumors has it that this invitation was sent on the behalf of the United States of America, who are seeking to further strengthen the anti-communist alliance in South-East Asia."
 KMT_Taiwan50s.37.a:0 "We will attend with great interest."

 KMT_Taiwan50s.38.t:0 "Kuomintang Influence on the Rise"
 KMT_Taiwan50s.38.d:0 "Following the recent months of cooperation between our government and the Republic of China, the VNQDD has seen an increase in support and political resources. It is without a doubt that the KMT is seeking to support the party in their political goals, given its allegiance to the Three Principles of the People, the state philosophy of the KMT founding member Sun Yat-sen. While we can not risk cutting ties with the Kuomintang, we should pay more attention to our new political rivals and make sure they won't grow too influential."
 KMT_Taiwan50s.38.a:0 "We should keep an eye on this development."

 KMT_Taiwan50s.41.t:0 "The US Fleet moves into the Taiwan Strait"
 KMT_Taiwan50s.41.d:0 "In his recent statement, President Truman of the United States of America has shown great concerns for the secruity of peace in East-Asia following North Koreas attack on the South of the peninsula. He has argued that the DPRK has violated the orders of the Security Council of the United Nations and has thus ordered the Seventh Fleet of the US Navy to enter the Taiwan Strait to prevent attacks on the Island and to stop the Kuomintang government from conducting any sea and air operations against the Chinese mainland. The President believes that the future status of Formosa is then to be determined upon the restoration of peace in the Pacific and East Asia."
 KMT_Taiwan50s.41.a:0 "Thank God."
 KMT_Taiwan50s.41.b:0 "American Imperialism at its finest."

 KMT_Taiwan50s.42.t:0 "The Kuomintang requests further Protection"
 KMT_Taiwan50s.42.d:0 "The government of [CHI.GetLeader] has reached out to our ambassador in Taipei, requesting formal recognition of the local regime and official protection against foreign threats. While we do wish to contain any communist movements in East Asia, working with the KMT during World War Two can be described as nerve wracking, unthankful and burdensome, given the corruption within the KMT and the refusal of any advice given by our military delegations. It is in our greatest interest to avoid a huge scale war in Asia and given the Kuomintangs rhetoric to eventually retake the Chinese mainland from the CCP, it would be foolish to grant them unconditional support for their operations. However the military staff agrees that it would be benefitial to assist the Republic of China in their defensive efforts to safeguard the island of Formosa against the Communist Party of China, excluding the islands of Kinmen and Matsu. This way we can keep selling military equipment to the Kuomintang and avoid getting actively involved in Chinese conflicts."
 KMT_Taiwan50s.42.a:0 "A Defensive Treaty. Take it or leave it."

 KMT_Taiwan50s.43.t:0 "The Americans agree to a Defense Pact"
 KMT_Taiwan50s.43.d:0 "The response from Washington has caused mixed feelings within the government. While everyone appreciates their willingness to defend Formosa against any foreign threats, the USA have explicitly stated that they do not seek to assist the ROCA in any offensive operations against the communist-occupied mainland and restrict the defensive area to Formosa alone, thus excluding the islands of Matsu, Kinmen and Hainan. This will undoubtedly change our strategies and plans for the reclaimation of the mainland, however this treaty will greatly reinforce our international legitimacy as the sole government of China for the forseen future."
 KMT_Taiwan50s.43.a:0 "You take what you get."

 KMT_Taiwan50s.44.t:0 "[GetNewspaperHeader] The Sino-American Mutual Defense Treaty"
 KMT_Taiwan50s.44.d:0 "Today, United States Secretary of State John Foster Dulles has announced the signing of a Defensive Pact between the United States of America and the Republic of China on Taiwan, which has been negotiated over the last year between Generalissimo Chiang Kai-shek and Dulles. It follows similar protocols to the Korean-American Mutual Defense Treaty, granting the government in Taipei protection against foreign attacks on the island of Formosa and recognising the KMT government as the sole legitimate ruling instance over China. However the status of the Chinese costal islands still being hold by the Kuomintang is yet to be resolved given the absence of any mention of them by the USA in the treaty. The pact provides the US numerous military bases on the island and has been labeled by Dulles as an "element of peace" and claimed that it eliminates any concerns about Formosa just being a "diplomatic trade subject which will be dropped by Washington upon normalisation of relations between Washington and Peking." Congress will without a doubt approve this treaty, given that it strives for integration of Formosa into the American Security System and also limits the National-Chinese government in their operations against mainland China."
 KMT_Taiwan50s.44.a:0 "Will this bring peace to China?"

 Strait_Crisis.1.t:0 "The PLA bombs Kinmen!"
 Strait_Crisis.1.d:0 "According to the local garrison on Kinmen and Matsu island, the traitorous Peoples Liberation Army has began shelling the island on mass, causing various civilian and military casualties, including two American advisers. It is clear that the CCP does not give up in their desire to take the rest of Free China and have no remorse for civilian casualties whatsoever. But we will withstand this attack, like we did in 1949. As of orders from the President, residents of the islands are to be evacuated to Zhejiang. It is unclear what role the United States will play in this conflict but let us hope that Washington does not hesitate any further and that they will assist us in this conflict."
 Strait_Crisis.1.a:0 "Everybody on his Position."

 Strait_Crisis.2.t:0 "Continued Shelling"
 Strait_Crisis.2.d:0 "The Kuomintang has shown dire resistance to the bombing campaigns. We need to intensify it and attack the other island groups as well to weaken their army effort and drain their ressources. Soon all of Taiwan and the remaining Islands will be under our control."
 Strait_Crisis.2.a:0 "We will wipe out the Kinmen Garrisons!"

 Strait_Crisis.3.t:0 "The United States Navy makes their move"
 Strait_Crisis.3.d:0 "President [USA.GetLeader] has authorised the US Navy to assist the Kuomintang in their defensive efforts, as well as in their operations on the shelled islands. The USA call for the PLA to cease their operations and to retreat from the occupied islands, otherwise they might face dire consequences."
 Strait_Crisis.3.a:0 "You can always count on Uncle Sam."
 Strait_Crisis.3.b:0 "And what if we don't?"

 Strait_Crisis.4.t:0 "The Situation calms down"
 Strait_Crisis.4.d:0 "Thanks to the Intervention and Mediation of the United States at the Bandung Conference, both sides of the conflict have agreed to cease fire, with the KMT holding on to the offshore Islands. But it is unclear when the next shot might be fired again. Until then peace returns to China."
 Strait_Crisis.4.a:0 "Peace at last."
 Strait_Crisis.4.b:0 "We will get them next time."

 Strait_Crisis.5.t:0 "The Battle of Yijiashan Islands"
 Strait_Crisis.5.d:0 "A recent battle took place on the islands of Yijiashan not far from the Dachen islands between PLA and ROCA forces. Zhang Aiping who led the attack under the authorization of Mao struck ROC artillery and communication positions around the islands before landing troops with gunboats and coastal artillery suppressing ROCA defensive efforts. Soon an additional three battalions of reinforcements arrived and broke the beachhead and seized control of the islands, leaving 519 captured and 567 captured for the ROCA."
 Strait_Crisis.5.a:0 "Will the Dachen and Kinmen islands fall too?"
 Strait_Crisis.5.b:0 "One step closer to liberating Taiwan!"

 Strait_Crisis.6.t:0 "Arrival of American Airwings in Taiwan"
 Strait_Crisis.6.d:0 "With American intervention on the side of the ROC, they have started deploying airwings from the Philippines, South Korea and Japan to airbases on Taiwan, such as the ones in Chiayi, Tainan and Taoyuan while a provisional headquarters was set up by the 5th Airforce in Taipei to assist in providing air defenses around the Dachen Islands."
 Strait_Crisis.6.a:0 "The PLA isn't invincible, but the U.S. airforce sure is!"
 Strait_Crisis.6.b:0  "Damn American Imperialists!"

 Strait_Crisis.7.t:0 "Outbreak of the Second Taiwan Strait Crisis"
 Strait_Crisis.7.d:0 "We have received news that the PLA has made blunt moves by re-firing on the Kinmen Islands as well as blockading the island with aerial support, sinking our Naval LST. We will show those pesky Communists the true might of our Armed Forces if they really want a Second round."
 Strait_Crisis.7.a:0 "Down with Mao's goons!"

 Strait_Crisis.8.t:0 "Communist Leaflets dropped demanding for our surrender"
 Strait_Crisis.8.d:0 "On the seventh day of the shellings of the Kinmen Island, Propaganda leaflets were dropped demanding for local ROCA troops to surrender to the PLA, obviously that will not avail to them and the Kinmen Garrisons have promised to dedicate their lives to hold on and defend Kinmen from the invasive Communists."
 Strait_Crisis.8.a:0 "We stopped them at Kinmen before, and we shall do it again!"

 Strait_Crisis.9.t:0 "Soviet announces support for the PRC"
 Strait_Crisis.9.d:0 "The Soviets have announced that they are willing to support the PLA with the necessary moral and material aid in the struggle for the 'Liberation' of Taiwan. Although there seems to be a change in Soviet leadership, the new leader seems to have continued the approach of supporting the Communist bandits and will continue to do so in the future. This also signals international eyes are all over the Taiwan Strait, as it has escalated tremendously and a war may happen."
 Strait_Crisis.9.a:0 "Why can't the Soviets stay out of it?"

 Strait_Crisis.10.t:0 "The United States sends support to us"
 Strait_Crisis.10.d:0 "The United States has sent the 5th Airforce's 16th fighter-interceptor squadron to Taiwan. They have also deployed their Essex and Midway Carriers and destroyer escorts as reinforcements to the 7th fleet in the Taiwan Strait. Nike-Hercules battalion and modern equipments were also being sent to Taiwan. It seems that American support for us will not be stopping there yet, as it is said that another squadron of F104 starfighters will be sent on the 6th of September."
 Strait_Crisis.10.a:0 "The United States has entered the scene."

 Strait_Crisis.11.t:0 "Military report on supplying the Kinmen Islands"
 Strait_Crisis.11.d:0 "As Communist forces started attempting a blockade on the Kinmen Islands, we have made several attempts to resupply the Kinmen Garrisons holding out on the island. Our first resupply attempt was met with a major failure, losing 11 of our PT boats in the process. The second resupply attempt on the next day had the ROC navy equipped far better than before, though leading to PLA PT boats landing an attack around Liaolo bay, repelling our convoys from fulfilling their tasks, and this will continue on until the Communists requested for negotiations over the situation with America, allowing our convoys to successfully resupply the island untouched. The next day, only one convoy succeeded in resupplying the island, with the rest getting repelled by the constant shellings. n/n/ The United States have come up with a new solution to bypass the blockade, with an emphasis on Airdropping supplies onto the islands, which were small before but could be relied on with better American air cover."
 Strait_Crisis.11.a:0 "Understood."

 Strait_Crisis.12.t:0 "First Major Aerial Engagement over the Kinmen Islands"
 Strait_Crisis.12.d:0 "The first major aerial engagement over the Kinmen Islands started with 12 F-86s of the ROCAF and 12 MiG-17s of the PLAF starting a fight for aerial supremacy over the islands, losing 7-9 MiG-17s for the PLAF and 1 for the ROCAF."
 Strait_Crisis.12.a:0 "Perhaps we should improve our Airforce?"
 Strait_Crisis.12.b:0 "Costly but worth it for Taiwan's liberation!"

 Strait_Crisis.13.t:0 "Second Major Aerial Engagement over the Kinmen Islands"
 Strait_Crisis.13.d:0 "This time 32 ROCAF's F-86s clashed with 100 PLAAF MiG-17s, this time with 20 of these F-86s being equipped with America's Sidewinder missiles they were able to perform better than the MiG-17s tremendously, leaving more than 25 MiGs shot down. However, there was an event where a Sidewinder Missile was lodged into one of the PLAAF's MiG-17s without exploding, which was soon removed and will probably be used by the Communist bloc to make copies of it. "
 Strait_Crisis.13.a:0 "At least 25 of them were shot down...?"
 Strait_Crisis.13.b:0 "We have effectively stolen U.S. technology!"

 Strait_Crisis.14.t:0 "Major Aerial Engagement over the Matsu Islands"
 Strait_Crisis.14.d:0 "A new air battle took place over the Matsu Islands, with six F-86s of the ROCAF who were conducting reconnaisance over the Matu Islands were ambushed by eight MiG-17s of the PLAAF, where three MiG-17s were shot down and the PLAN lost 3 PT boats while the F-86 only lost one."
 Strait_Crisis.14.a:0 "Another Victory for us!"
 Strait_Crisis.14.b:0 "Damn the white bandits!"

 Strait_Crisis.15.t:0 "Ceasefire issued by Peng Dihuai"
 Strait_Crisis.15.d:0 "With the blockade effectively broken, PLA general Peng Dehuai has issued a unilateral ceasefire with the ROC in kinmen on the basis of 'humanitarian concerns' despite the low civilian casualties suffered during the bombings of the Kinmen Islands. However, this means that the crisis is coming to an end soon, and further discussions about the ceasefire will continue."
 Strait_Crisis.15.a:0 "The bandits have been repelled!"
 Strait_Crisis.15.b:0 "Enjoy the ceasefire while it lasts, lackeys!"

 Strait_Crisis.16.t:0 "Unilateral Ceasefire extended"
 Strait_Crisis.16.d:0 "New information has come about that the ceasefire has been extended, and that a finalized agreement will be proposed in the future to end the conflict for good. There is still alot left to be said by both sides."
 Strait_Crisis.16.a:0 "The situation seems terrible for the Reds."
 Strait_Crisis.16.b:0 "Perhaps we shall liberate Taiwan another day."

 Strait_Crisis.17.t:0 "New Agreement on the Second Taiwan Strait Crisis"
 Strait_Crisis.17.d:0 "The PRC has proposed an agreement that they will only be permitted to fire on even-numbered days so as to allow for troops to resupply on odd-numbered days as long as the United States did not escort them. This bizzare informal agreement is most likely an attempt to save face for the Communists, pretending that the blockade had not been evaded."
 Strait_Crisis.17.a:0 "This crisis shall be remembered!"
 Strait_Crisis.17.b:0 "Keep your islands for another day, White bandits!"

 Strait_Crisis.18.t:0 "Return of F-86s Planes"
 Strait_Crisis.18.d:0 "As the Second Taiwan Strait Crisis comes to an end, perhaps it is time to return some of the United States F-86 planes back to them? Though if we keep them, we might be able to continue using their sidewindler missiles against the Communists when the liberation of the mainland comes."
 Strait_Crisis.18.a:0 "We shall keep them for another 7 years."
 Strait_Crisis.18.b:0 "Return them, we no longer need any of them."

 Strait_Crisis.19.t:0 "Fall of the Kinmen and Dachen Islands"
 Strait_Crisis.19.d:0 "With the ROCA stretched thin from the Dachen Islands all the way to the Kinmen Islands, the PLA made a breakthrough and decisively wiped out Nationalist defenses with concentrated artillery barrages keeping the defenders busy while they made an amhpibious landing behind them, eventually leading to the fall of all offshore islands at once. It seems that the ROC's gamble to hold all islands has failed."
 Strait_Crisis.19.a:0 "Prepare for the defense of Taiwan!"
 Strait_Crisis.19.b:0 "Next stop... Taiwan!"

 KMT_Taiwan50s.49.t:0 "Kuomintang Remnants on the Mainland"
 KMT_Taiwan50s.49.d:0 "While the main forces of the Republican army have retreated to Taiwan Island, there is a handful of divisions holding out in various provinces of the country. This includes the troops under the command of the Muslim Ma Clique who have retreated to the regions of Qinghai, Ningxia and Xinjiang, continuing guerilla warfare agains the CCP. Another remnant of the former NRA has retreated under General Li Mi to the Burmese border regions, establishing a base of operations against the PLA in Yunan Province. It is in our greatest interest to support those units and prepare them for possible strategic operations against the Communist Party."
 KMT_Taiwan50s.49.a:0 "The Fight is not over yet!"

 KMT_Taiwan50s.50.t:0 "Assistance from Taipei"
 KMT_Taiwan50s.50.d:0 "After desperate fights on the mainland, the central government of the Republic of China has escaped to the island of Taiwan, establishing their new base of operations against the Communist Party. The government under [CHI.GetLeader] has now contacted us and ordered us to continue guerilla warfare against the PLA in the border regions of Yunnan until further orders are given. They have promised us to regulary send reinforcements and supplies with the help of the CIA to ensure that the last remnants of the Kuomintang on the Chinese mainland do not fall to the traitorous Communists in Beijing."
 KMT_Taiwan50s.50.a:0 "Magnificent."

 KMT_Taiwan50s.51.t:0 "The Burmese UN Complaint"
 KMT_Taiwan50s.51.d:0 "Following the failed diplomatic and military efforts of the Burmese government to resolve the Kuomintang problem in Kengtung, Burma submitted a complaint to the United Nations producing reams of photos, captured documents, and testimony convincing enough to win a vote of censure for the Republic of China. The United States are also pressuring us to recall General Li Mi, reasoning that the KMT issue had become "such a source of international embarrassment for the United States"." While we should listen to the United States, recalling the troops would eventually rob us another important geopolitical base of operations against the Communist Party."
 KMT_Taiwan50s.51.a:0 "Bring them home."
 KMT_Taiwan50s.51.b:0 "Announce Evacuation Efforts, but secretly keep them there."

 KMT_Taiwan50s.52.t:0 "The Future of the Islamic Units"
 KMT_Taiwan50s.52.d:0 "The Ma Clique has been fighting fierce and passionate for the Republic, but their capacities will soon reach their limits. The Planning staff is debating whether we shall evacuate Qinghai and Xinjiang and bring our boys home via the Indian route. It would lose us another important base of operations against the PLA, but the risk of losing those valuable and brave soldiers increases by the day."
 KMT_Taiwan50s.52.b:0 "Those men are Heroes. Bring them Home."
 KMT_Taiwan50s.52.a:0 "Order them to hold their positions."

 KMT_Taiwan50s.53.t:0 "Korea in Turmoil"
 KMT_Taiwan50s.53.d:0 "In the aftermath of the Chinese Civil war, the Chinese mainland was lost to the traitorous Communist Party of China while the central government had to flee to the former Japanese colony of Formosa. Now over 6 months later Kim Il-sung, the chairman of the Workers Party of Korea, has launched a full invasion of the southern part of the peninsula, aiming to bring the entirety of Korea under his rule. Our spies on the mainland report about rumors of a possible intervention of the Communist Party of China in Korea on behalf of Kim, which has urged our government to intervene and support South Korea and the UN-Coalition by any means necessary. We will discuss further plans with the United States on how to approach the situation, but this might be our only chance to launch a full scale counter-offensive against the PLA."
 KMT_Taiwan50s.53.a:0 "Together against Red Imperalism."

 KMT_Taiwan50s.54.t:0 "The Kuomintang is preparing an Attack"
 KMT_Taiwan50s.54.d:0 "Our remaining spies on Taiwan have been reporting that the Kuomintang has made a deal with the White House in Washington, allowing the regime of [CHI.GetLeader] to send his troops into the fray against our allies in Pyongyang. It is to be assumed that the Kuomintang seeks to push further beyond Korea and wants to use this opportunity to retake the Chinese mainland from us and continue their suppression of the peasants. We need to take immediate actions and prepare the entirety of the PLA against the looming threat."
 KMT_Taiwan50s.54.a:0 "Down with the KMT!"

 KMT_Taiwan50s.55.t:0 "The Formosan Revolution"
 KMT_Taiwan50s.55.d:0 "Following months of harsh repressions and anti-native policies, the native people of Taiwan have risen up against our government, only viewing us as the next foreign occupation force of Taiwan after the Japanese have left the island. Mass protests and incursions plague the island and the government is overwhelmed by the sheer amount of opposition. Tensions have reached levels comparable to the riots following the Incident of 1947. The protesters demand the immediate resignation of the Kuomintang government and demand self-rule including the abolishment of the mainlander-dominated bureaucracy and the release of all political prisoners. It is unknown if the government can somehow defuse this situation but given the fact that the Kuomintang lost the local support of the native people of Formosa, it seems unlikely."
 KMT_Taiwan50s.55.a:0 "Is this the End?"

 KMT_fangong_dalu.1.t:0 "Fǎngōng dàlù"
 KMT_fangong_dalu.1.d:0 "Fǎngōng dàlù, a slogan used by the Republic of China which directly translates as Counterattack the Mainland in english, suggests a forceful military action taken by the Armed Forces of the Republic of China to return to the mainland and eliminate the Communists. This slogan has also been the main national policy of the Republic of China, with the priority of the nation being recapturing the mainland and 're-glorifying the mainland'. Although its a mere slogan utilized by the Republic of China, it gives the people hope, a hope to see the Kuomintang make its return to the mainland and the collapse of Communist rule on the mainland."
 KMT_fangong_dalu.1.a:0 "Return our rightful lands!"



 KMT_50s_Mainland.1.t:0 "The Republic of China (re)-establishes Diplomatic Relations"
 KMT_50s_Mainland.1.d:0 "\nThe Republic of China has survived their struggle against the Japanese and the Communist Party. Nanjing has expressed to seek to establish and strengthen their relations with the nations of Indochina for further cooperation and security in the region. As a first move, the Chinese nationalist government has (re)-opened their embassy in our country."
 KMT_50s_Mainland.1.a:0 "For Peace in Asia!"

 KMT_50s_Mainland.2.t:0 "[GetNewspaperHeader] The Republic of China announces the One-China Policy"
 KMT_50s_Mainland.2.d:0 "Following the conclusion of the Chinese Civil War, China was divided into a Communist State and a Pro-Western State just like Korea, Germany and Vietnam. With the Kuomintang controlling the majority of the Han-dominated regions, the RoC has announced their stance on the international status of China.\n\nPresident [CHI.GetLeader] has announced that the Republic of China has adopted the "One-China Policy", proclaiming that there is only one China, which is being administered by the Republic of China under the Kuomintang government, including any Chinese territory outside of Kuomintang control. Any nation that wishes to establish or continue ties with the Republic of China has to accept this policy.\n\nDiplomats and Scholars have evaluated this move as a strategy of the Kuomintang to discredit the Communist Party of China and boost the legitimacy of the KMT regime internationally. It is however unsure whether the members of the Soviet sphere of influence will bend to this policy or put the Kuomintang under pressure to revert their policy."
 KMT_50s_Mainland.2.a:0 "China was whole again. Then it broke again."

 KMT_50s_Mainland.3.t:0 "The Kung-Chao Doctrine"
 KMT_50s_Mainland.3.d:0 "After days of counseling and discussing, the Ministry of Foreign Affairs and the President of the Republic of China have come to an agreement regarding the official standpoint of the Republic of China on the international status of Manchuria. According to the 'One-China Policy' of the RoC, Manchuria is an integral part of the Republic of China that is currently under 'seperatist' control. Nanjing has therefore announced the 'Kung-Chao Doctrine' named after current Foreign Minister George Kung-chao, which will forsee sanctions against any nations that seek to establish diplomatic relations with the CCP in Manchuria, including the nations of the Eastern Bloc. While the sanctions themselves won't harm us on a high level, it will greatly damage our relations with the Kuomintang."
 KMT_50s_Mainland.3.a:0 "Oh no! Anyways..."

 KMT_50s_Mainland.4.t:0 "An Envoy from Nanjing"
 KMT_50s_Mainland.4.d:0 "The Republic of China has emerged victorious from their conflict with the Communist Party and has immediately started to reach out to other anti-communist states in East Asia. As a newly established independent nation, we are still faced with various problems, including socialist unrests in the jungles of Malaya and the Kuomintang government has shown great interest in assisting our government to stabilise the countryside. Supplies are assumed to arrive soon."
 KMT_50s_Mainland.4.a:0 "Appreciated."

 KMT_50s_Mainland.5.t:0 "The Chinese give up their Claims"
 KMT_50s_Mainland.5.d:0 "In a suprising turn of events, the Chinese government in Nanjing who has emerged victorious from the civil war against the Communist Party, has announced that it will give up any claims on Tibet and recognize the Dalai Lama as the head of state of Tibet. Chinese troops are leaving crucial border regions and envoys of the Kuomintang have been reaching out to us, wanting to discuss about officially establishing diplomatic relations and lobbying for international recognition of Tibetan Independence."
 KMT_50s_Mainland.5.a:0 "Magnificent."

 KMT_50s_Mainland.6.t:0 "Status Report on the Provinces"
 KMT_50s_Mainland.6.d:0 "The governors in each region of China, whether it is Guangxi or Qinghai, must be carefully investigated to reveal their actions and true intentions towards the national government. Nanjing has sent secret agents into the respective provincial capitals and their surrounding areas to inspect the status of the bureaucracy, healthcare as well as education. Upon returning and handing their reports to the Presidential secretary, it has become clear in Nanjing that..."
 KMT_50s_Mainland.6.a:0 ". . . there are no Problems whatsoever."
 KMT_50s_Mainland.6.b:0 ". . . Corruption, Nepotism and various other problems are plaguing the Regions."

 KMT_50s_Mainland.7.t:0 "The Resignation of Li Zongren"
 KMT_50s_Mainland.7.d:0 "Despite officially becoming President of the Republic of China in January 1949, Li Zongren held little to no power over the central army authorities and had little success carrying out his desired policies due to the opposition of Chiang supporters. Although relations between Chiang and Li were rough, Premier Yan Xishan played an important mediation role between the two, which kept the Kuomintang government together during the final stage of the Chinese Civil War. After the end of the war, the rivalry between Li Zongren and Chiang Kai-shek resumed, which ultimately lead to Li resigning from the Vice Presidential office and returning to his home province of Guangxi. Due to his influence and Guangxis autonomous policies during World War Two, he will most likely continue to be an obstacle for Chiang and his supporters."
 KMT_50s_Mainland.7.a:0 "We'll meet again."

 KMT_50s_Mainland.8.t:0 "The Three Principles of the People"
 KMT_50s_Mainland.8.d:0 "The Three Principles of the People, also known as the San-min Doctrine or Tridemism, is the main political philosophy of the Kuomintang, developed by the father of the national revolution, Dr. Sun Yat-sen. They serve as the guideline for improving China during the republican era and can briefly be summarized as 'Democracy, Nationalism and Welfare'.\n\nMinzu, the first principle, advocates for developing national identity rather than an ethnical identity and calls for the Independence of the whole Chinese people from external imperialist threats and internal minority rule.\n\nMinquan, often translated as Democracy, supports the right of the Chinese people to express political opinions and to control administrative positions, which is being represented by the National Assembly. Such rights include the right to vote, recall, initiative rights and the right to hold referendum. The political system is to be divided into five seperate branches instead of just three. The state is divided into a Legislative, Executive, Judicial, Control and Examination Yuan, combining the Montesquieuan thought with Chinese tradition.\n\nMinsheng, often translated as the People's Welfare, focusing on four areas: Clothing, food, housing and mobility. This principle is also heavily influenced by the thoughts of Henry George, calling for taxation of land as "the only means of supporting the government via an infinitely just, reasonable, and equitably distributed tax, and on it we will found our new system."\n\nIn the last decades since the death of Dr. Sun, the Kuomintang has failed to implement those principles and has shown little to no believe in this philosophy anymore. But from this day on, we will put all of our resources and efforts into the completion of the national revolution under the Three Principles of the People. Every member of the party must fully commit to this and needs to keep those principles always in mind."
 KMT_50s_Mainland.8.a:0 "San-min chu-i, shih-hsing."

 KMT_50s_Mainland.9.t:0 "A Late Night Dinner"
 KMT_50s_Mainland.9.d:0 "It was already 11:00 PM, but the lights were still on in the Presidential Palace in Nanjing. Chiang Kai-shek, alongside with his family and inner circle, is having dinner and sharing his thoughts about the last years. Chen Cheng, the Vice President of the Republic, has been showing a doubtful face the whole evening so far, wondering if the current policies will have success in appeasing the population and guaranteeing some degree of popular support:\n\n'Will this truely give us the necessary support and draw the attention away from the Communist Party? Their excessive propaganda campaigns and local policies almost lost us the war. The people won't forget that fast.'\n\nChiang Kai-shek leans back and puts on a light smile. He's claiming that he has learned from the past and excatly knew how to challenge this problem:\n\n'The reformation of the party was just the first step. By establishing new policies, emphazising on compromise, you will eventually satisfy the majority of people to a certain point where they will accept your reign and recognise some sort of legitimacy. It is all about finding the perfect balance of concessions and restrictions.'\n\nOf course this can't be the solution forever, he added. Times are changing and so do people. But for the time being, the Kuomintang is in a stable position in contrast to the disastrous state of 1949. Eventually, the Three Principles will be fully implemented in the mindset of China some day. But there is still a long road ahead."
 KMT_50s_Mainland.9.a:0 "Another boiled water please."

 KMT_50s_Mainland.10.t:0 "The Introduction of a New Fabi series"
 KMT_50s_Mainland.10.d:0 "Since 1935, the Republic has been experiencing the effects of Hyperinflation of the Yuan, resulting in prices skyrocketing. After the establishment of the Kuomintang government in Nanking, the free banking system was abolished and the Kuomintang has won the political and financial support of the largest banks of the country. The banks did eventually become dependent on the government, granting Nanking the currency monopoly. Introducing the new series of Fabi is one of many measures to rebuild the devastated Chinese economy; this time, the new series of Fabi would pegged with USD and with several forex and precious metals as reserves, while strictly control the amount of circulation and force all old currencies replace with new Fabi yuan at a certain rate. Further changes have to be made to the banking system, as well as national agriculture and infrastructure to achieve the full recovery of the nation."
 KMT_50s_Mainland.10.a:0 "It shall be done."

 KMT_50s_Mainland.11.t:0 "The Republic of China applies for Reconstruction Aid"
 KMT_50s_Mainland.11.d:0 "The devastation of the Civil War and the Second World War have left China in shambles. With the victory of the Kuomintang, we have another major ally in China with a large consumer market and a landscape of undiscovered resources. We will gladly help the Kuomintang government in their reconstruction efforts, in order to secure one or multiple favours for us if we ever come knocking at Nanjings door."
 KMT_50s_Mainland.11.a:0 "Excellent."

 KMT_50s_Mainland.12.t:0 "The Need of Reform"
 KMT_50s_Mainland.12.d:0 "The Kuomintang had risen to power by promising various social and economic reforms to the Chinese people following the fall of the Qing Monarchy. However, after the defeat of the Beiyang clique, the party mainly focused on maintaining and expanding its political power, as well as crushing the Communist movement. Inefficient bureaucracy, corruption, factionalism and opportunism contributed to the downfall of the Kuomintang structure, almost losing us the Chinese mainland to the Communist Party. It is in our best interest to put an end to this misery and take steps to reform the Kuomintang into a united efficient party. Resistance from the warlords and the various political factions within the Kuomintang won't make this an easy task but it is the only way to secure our rule over China."
 KMT_50s_Mainland.12.a:0 "For a better tomorrow."

 KMT_punishments.1.t:0 "Republic of China demands for extradition of Puyi"
 KMT_punishments.1.d:0 "The Kuomintang Government has begun to focus their efforts on punishing collaborationists with Japan, prioritizing their efforts to punish traitors who brought shame to the country. It just so happens that during our invasion of Manchuria in 1945, we were able to capture one of the major "traitors" of China, the former emperor of China named Puyi. The Kuomintang argues that these traitors must be punished severely by the rightful Chinese Government and wanted to take the matters of punishment to their own hands. We could potentially give in to these minor demands, but there is an alternative. The government in Manchuria which is under our greatest interests has also request for the extradiction of Puyi as well, while claiming that the Nanjing Government would show no mercy to the traitors, unlike the Manchurian Government."
 KMT_punishments.1.a:0 "Give in, this matter isn't a big one"
 KMT_punishments.1.b:0 "We will not allow "traitors" to suffer under the reactionary regime."

 KMT_punishments.2.t:0 "Reply from the Soviets regarding our Request"
 KMT_punishments.2.yes:0 "The Soviets have agreed to the demand for the extradition of Puyi to us, seeing that it wasn't a big deal regarding the punishment of Puyi. The Soviets have finally come to their senses and realize that it was only a matter of time before our regime manages to topple the Soviet client state in Manchuria."
 KMT_punishments.2.no:0 "The Soviet imperialists have denied our request for the extradition of Puyi, instead they have so far extradited Puyi to the Communist regime in Manchuria, attempting to outright antagonize relations with us. This act however will not go unnoticed for the decades to come."
 KMT_punishments.2.a:0 "The Soviets had a change of heart"
 KMT_punishments.2.b:0 "How dare they!"

 KMT_punishments.3.t:0 "Fate of Puyi"
 KMT_punishments.3.d:0 "With the Soviets agreeing to extradite Puyi, it is time for us to determine the fate of the last emperor of China, who is disliked by the majority of the Chinese population not only for his connections to the disliked Qing Dynasty, but as well as his actions in collaborating with Japan from 1932 all the way towards 1945. Puyi has lived a lavish life and is spoiled to the core due to his status as the former emperor of China, we must show him that his days as the emperor of China are over, and that his life is on the line."
 KMT_punishments.3.a:0 "Have him executed by a firing squad"
 KMT_punishments.3.b:0 "Imprison him for life"

 KMT_punishments.4.t:0 "Fate of Chen Yi"
 KMT_punishments.4.d:0 "Chen Yi, the former governor of the Province of taiwan was responsible for the February 28 Incident (Often known as the 228 Incident or just 228), with him starting a brutal crackdown on local Taiwanese population, thus a series of discontentment against our regime has already been stirred and the Taiwanese locals' opinion of us are tainted because of Chen Yi. Even with the removal of Chen Yi from governership of Taiwan, this doesn't seem to be enough to appease the local Taiwanese population. We must take action and punish the perpetrator that caused all this mess in the first place and attempt to win back the hearts of the local Taiwanese people."
 KMT_punishments.4.a:0 "Sentence him to death"
 KMT_punishments.4.b:0 "Punish him under a Life Sentence"
 KMT_punishments.4.c:0 "Pardon him, he deserves another chance"

 KMT_punishments.5.t:0 "Fate of Prince De"
 KMT_punishments.5.d:0 "Prince Demchudongrub, also known as Prince De in short, was one of the main figures behind the defection of Inner Mongolia to the Japanese in 1936 despite being offered autonomy earlier on. Although he has committed the mistake of defecting and collaboration with Japan, he has so far shown his willingness to collaborate with us in our future plans for the liberation of Mongolia from Communism, that is if we decide to spare him."
 KMT_punishments.5.a:0 "Execute this Ethnic Separatist"
 KMT_punishments.5.b:0 "Jail him for the rest of his life"
 KMT_punishments.5.c:0 "Spare him, we could use him in the future"

 KMT_punishments.6.t:0 "Prince De flees"
 KMT_punishments.6.d:0 "Prince De was able to discover the news about the authorities in Inner Mongolia pressuring the Mongolian Government into the arrest and extradition of himself, thus he was able to avoid arrest narrowly by fleeing and crossing the border between China and Mongolia in the Gobi Desert. With his return to China, he was warmly welcomed back by the Chinese Government and announced his allegiance to the Kuomintang Government again."
 KMT_punishments.6.a:0 "Welcome back old friend"
 KMT_punishments.6.b:0 "Curse the KMT!"

 KMT_punishments.7.t:0 "Fate of Zhang Xueliang"
 KMT_punishments.7.d:0 "Zhang Xueliang, nicknamed as the Young Marshal who served as the warlord of the Fengtian Clique which was succeeded from his father, Zhang Zuolin also known as the Old Marshal. After the disasterous defeat at the Battle of the Great Wall, Zhang was reassigned to suppress the Communists in Shaanxi under the Northwest Bandit Suppression Campaign, in reach he began sympathizing for the Communists and turned his back on the Kuomintang through arresting Chiang at Xi'an and forcing him to form a United Front with the Reds. After what happened at Xi'an, Chiang arrested Zhang shortly afterwards placing him under house arrest for treason against the Kuomintang, stopping him from managing to defect to the Communists. With the Communists having retreated into Manchuria, many politicians have called for the Trial of Zhang as well as other Communist sympathizers to place pressure on us to deal with traitors to the Republic."
 KMT_punishments.7.a:0 "Off with the Young Marshal's head!"
 KMT_punishments.7.b:0 "Keep him under house arrest, execution is too harsh"
 KMT_punishments.7.c:0 "Free the man who united China against the Japanese"


 KMT_REFORM.1.d:0 "A new Central Reform Committee has been established to better direct the future political developments of the republic and reform the KMT. The new committee will avoid the ineptness and corruption of previous executive committees by encouraging educated, young, highly motivated party members to lead the effort and revitalize the party. The committee has already layed out plans for the upcoming reforms, such as reorganisation of the cadre training, re-registration of former members and stricter controls of party officials. Chiang Kai-Shek is a proven leader, promising to continue his hardline approach of centralizing the state, extensive party reforms and suppressing communist remnants."
 KMT_REFORM.1.a:0 "Towards Progress under his rule."

 chi.1.t:0 "Accept the PRC to the UN"
 chi.1.d:0 "The People's Republic of China wants to be recognized as the successor of the Republic of China by the United Nations. The Republic of China's Kuomintang government has fled to Taiwan, and the People's Republic of China controls the mainland. Should we advocate giving the Republic of China-Taiwan's seat to the People's Republic of China?"
 chi.1.a:0 "Yes, of course!"
 chi.1.b:0 "No, they shall stay out."

 CHI_KOR.0.d:0 "The endless ambition of our mortal enemy in Beijing has claimed yet another victim; the fledgling Republic of Korea, long beset by the agitating of Kim Ill Sung, has collapsed into civil war, with Mao Zedong's revolution no doubt backing Sung's forces in the North as a means to combat the incoming support from the United States, themselves en route to back the republican government in Seoul; it's a situation we patriotic Chinese know this kind of conflict all to well.\n\nThe world's eyes fall on Asia once more as the Korean Civil War escalates, and the Republic of China will not stand by as the Red Menace strikes at the good people of Korea from their stronghold in Pyongyang.\n\nHowever, despite General Macarthur strongly encouraging a Nationalist China intervention in the Korean war, President Truman has openly opposed the idea, therefore the proposal of intervening in the Korean War to the United States is more than likely to fail."

 CHI_KOR.1.d:0 "Our recent decision to involve ourselves in the civil war in Korea has caught the attention of the enemies of the PRC and their backing of Kim Ill Sung; The Republic of China in Taiwan and the remnants of the Kuomintang have extended on offer to join the US Army in fighting against the North Korean Army.\n\nWhile any attempt to impede the Red Tide in Asia is welcome, choosing to involve Taiwan might incense the government in Beijing, possibly prompting an invasion from Manchuria"

 CHI_KOR.2.d:0 "The official correspondence from Washington D.C has relayed to us that US government has signed off on the proposal from Chiang Kai-Shek, and that the United States Army shall work in concert with the Kuomintang Army in a combined effort against the North Korean Army! The green light is now given and within a few weeks reach we will launch the counter-offensive against the PLA."

 CHI_KOR.3.d:0 "The official correspondence from Washington D.C has informed Chiang Kai-Shek of the Presidents wishes for the Republic of China not to intervene in the Korean Civil War, citing fears that any military incursion from Taiwan would invoke military reprisal from Beijing, potentially escalating the war to a international crisis."

 CHI_KOR.4.d:0 "\nWith the outbreak of the civil war in Korea, it is only natural that the enemies of the asian communist bloc supporting the communist revolt in Pyongyang would seek to join the fighting; not even a year since the Chinese Civil War have the remnants of the Kuomintang in Taiwan decided, once again, to take up arms against the Chinese Red Army backing Kim Ill Sung in North Korea.\n\nAfter recent correspondence between ROC President Chiang Kai-Shek in Taipei and American President Harry Truman in Washington, the United States have given the green light for the Kuomintang Armies to aid the US Army against North Korea and Red China, believing their experiences against Red Chinese forces would be of immense help against the threat they face."

 CHI_KOR.5.t:0 "[GetNewspaperHeader]The Republic of China pulls out of Korea"
 CHI_KOR.5.d:0 "Following fierce fighting and desperate attempts of defense, the UN-Coalition and the South Korean forces could no longer withstand the advance of the Sino-Korean offensive into South Korea. While the UN-Forces are still in the country hoping to turn the tide of the war yet again, the Chinese nationalist forces under [CHI.GetLeader] were ordered to retreat from the peninsula and return home to Taiwan. The Communist Party of China has discredited this announcement as an example of the weakness of the Kuomintang army and that the liberation of Taiwan by the PLA is inevitable. The United States have expressed great concerns but assisted the Republic in their evacuation efforts to keep the casualties at a minimum."
 CHI_KOR.5.a:0 "Unsurprising."

 CHI_KOR.6.t:0 "[GetNewspaperHeader]The Republic of China joins the Korean War"
 CHI_KOR.6.d:0 "With the outbreak of the civil war in Korea, it is only natural that the enemies of the asian communist bloc supporting the communist revolt in Pyongyang would seek to join the fighting; not even a year since the Chinese Civil War have the remnants of the Kuomintang in Taiwan decided, once again, to take up arms against the Chinese Red Army backing Kim Ill Sung in North Korea.\n\nAfter recent correspondence between ROC President Chiang Kai-Shek in Taipei and American President Harry Truman in Washington, the United States have given the green light for the Kuomintang Armies to aid the US Army against North Korea and Red China, believing their experiences against Red Chinese forces would be of immense help against the threat they face. Furthermore, the Kuomintang is coordinating a strike against the Communist mainland with the help of KMT remnants in the regions of Qinghai and Burma, hoping to distract the PLA even further and destabilise the leadership of the Red Chinese forces."
 CHI_KOR.6.a:0 "Worrying."

 CHI_KOR.7.t:0 "Outbreak of the Korean War"
 CHI_KOR.7.d:0 "During one of the final moments of our own Civil War, the Communists in the North of Korea launched an invasion into the South, igniting conflict within the region just like how the treacherous Chinese Communists did to us. Our Anti-Communist Korean brethrens are in the same situation as we were once in, we must help them immediately in the overthrowing of these Communist scums plaguing Asia."
 CHI_KOR.7.a:0 "Two nations, one Struggle"

 CHI_KOR.8.t:0 "[GetNewspaperHeader] Republic of China condemns North Korea"
 CHI_KOR.8.d:0 "In a surprising Move, [CHI.GetLeader] has publicly condemned the Democratic People's Republic of Korea for their invasion of the Republic of Korea, stating that their invasion was unjust and had proven that the Communist bloc were full of warmongers. His statement was seen as out of the blue for many reporters, due to the Chinese Nationalists having yet fully recover from their war-wrecked state after their 'victory' in the Civil War against the Chinese Communists. Some Politicians have claimed that it seems that China was going to intervene in the Korean War through a direct-armed conflict as the means and justification to resume the Civil War with the Communists in Manchuria, and to finish the fight with them. Despite that, the American Government in Washington has supported The Nationalists' condemnation of the Pyongyang, and has seen this as a diplomatic victory in Asia with the ROC's hardline Anti-Communist stance ensuring that the Communist bloc will have a hard time expanding in Asia."
 CHI_KOR.8.a:0 "Prelude to the resumption of the Chinese Civil War?"

 CHI_KOR.9.t:0 "The Republic of China sends Civil War stockpiles"
 CHI_KOR.9.d:0 "As an effort to improve ties and curb the Communist threat, the Republic of China has sent much of their Military Stockpiles from the Chinese Civil War, assuring us that we are not alone in this very struggle against Communism in Asia."
 CHI_KOR.9.a:0 "Down with the Communists together!"

 CHI_KOR.10.t:0 "The Republic of China sends Military Advisors"
 CHI_KOR.10.d:0 "To help curb Communism from taking over the entire Korean peninsula, the Republic of China has sent its war-seasoned Officers as advisors to Korea, in hopes to give us a further leverage against the Communists. These advisors can come in handy as of now and in the future, and will greatly improve both our country's relations."
 CHI_KOR.10.a:0 "Welcome to Korea."

 CHI_KOR.11.t:0 "China offers a Mutual-Defense Treaty with us"
 CHI_KOR.11.d:0 "With the end of the Korean War, China has offered to form a military alliance with us to ensure the survival of our two nations in Asia. This pact will introduce plans for joint-military trainings together, military access of Chinese troops in Korea and further Cooperation between both nations. Nanjing has provided us with reassurance that the pact will come in handy for the liberation of Asia from Communism in the future, and won't be another loose military alliance."
 CHI_KOR.11.a:0 "Sign the Mutual-Defense Treaty."
 CHI_KOR.11.b:0 "We refuse to sign it."

 CHI_KOR.12.t:0 "[GetNewspaperHeader] The Republic of Korea refuses to sign Mutual-Defense Treaty with China"
 CHI_KOR.12.d:0 "In what the Chinese Nationalists considered as a decisive diplomatic move to strengthen cooperation with the Anti-Communist Government in Seoul, Seoul has rejected the idea of a Sino-Korean Mutual Defense Treaty, stating that their interests currently lies with the United States and they do not seek any extensive support from the Chinese Nationalists. The Chinese Nationalist Government, which felt insulted from South Korea's reply, has immediately ceased Diplomatic relations with them and has withdrawn their advisors, many of which were sent during the time of the Korean War. The United States has so far attempted to amend both Nations' ties through emphasising on Anti-Communist diplomacy, which was what brought the two nations together in the first place."
 CHI_KOR.12.a:0 "The Anti-Communist bloc in Asia is crumbling."

 CHI_KOR.13.t:0 "[GetNewspaperHeader] The Sino-Korean Mutual Defense Treaty"
 CHI_KOR.13.d:0 "The South Korean Government signed the Mutual Defense treaty willingly upon receiving the proposal from the Chinese Government in Nanjing, acknowledging that this was the only way for both nations to bridge their path forward in the destruction of Communism in Asia. This diplomatic move was considered by many American politicians as a 'Victory' for the Anti-Communist bloc in Asia, as this mutual defense treaty between both nations guaranteed their commitment to oppose Communism which in turn keeps them inside the Cold War. The Nanjing Government has promised the South Korean Government with further extensive Military aid and training programs, alongside receiving another set of professionalized Advisor Corps who were veterans of both the Sino-Japanese War and Chinese Civil War conflicts."
 CHI_KOR.13.a:0 "Tensions in Asia seem to be boiling."

 CHI_KOR_TT:0 "[CHI.GetNameDef] will officially join the Korean War against the communist aggressors."
 CHI_KOR_guns_TT:0 "§CWill receive Stockpiles of Weapons from the ROC based on the outcome of the Chinese Civil War.§!"

 KMT_Lift_Martial_Law2:0 "Lift Martial Law"

 KMT.10.d:0 "In the Republic of China, the ruling Kuomintang party has announced it will expel Lei Chen, a former presidential advisor and founder of the periodical Free China. Although Free China was founded as an independent publication free to discuss issues openly and act as a contrast to the harshness of the communist controlled media, the Kuomintang has found recent publications in Free China to be dangerous. Specifically, several articles have criticized the Kuomintang for not following constitutional procedures, especially in terms of term limits and the government felt Lei Chen was behind these criticisms. Lei Chen is a noted supporter of the constitution even at the expense of the Kuomintang and it appears this stance has cost him his party membership. He is expected to continue to champion his beliefs but now from outside the party."

 Formosa.10.d:0 "The 228 Movement refers to the mass killings and brutal suppression of Taiwanese protesters by the Kuomintang-controlled Republic of China on February 28th 1947. Protests against corruption and the assault of a widow by state officials resulted in the deployment of troops who killed thousands to end the protests. It also instigated a harsh campaign of repression against the Taiwanese people who were forbidden from discussing or remembering the events. This all increased tensions between the Taiwanese and mainland Chinese. Many Taiwanese have not forgotten and continue to see the events as a clear example of the corruption and brutality of the mainland Chinese Kuomintang. They also see it as proof as to why Taiwan must be free and independent to control its own destiny."

 Formosa.11.d:0 "In a stunning development in the Republic of China, the ruling government has collapsed to an uprising led by Taiwanese resentful at the domination and control of their island following the arrival of the Kuomintang from mainland China after their defeat during the Chinese Civil War. In previous days, across the island, especially in the capital Taipei, thousands took to the street. The government deployed police and military with orders to end the protests through violence but this only caused more people to join the protests. When the government ordered troops to use live weapons, this saw many troops refuse and join the uprising. Without the support of the military, the government surrendered with many fleeing to friendly diplomatic missions or the airport in order to seek protection or flee. Newspapers in the country have announced the success of the Formosan Revolution."

 Formosa.12.d:0 "The recent Formosan Revolution saw the island population from before the arrival of the Kuomintang in 1945 finally take control of the island for themselves. The successful revolutionaries recently announced the establishment of a new Provisional Government of Formosa to transition the island to a new era of inclusive and just governance. In the upheaval, some former government officials and supporters managed to flee but a large number remains on the island, especially refugees who fled mainland China and the communists there. For now, the new government has stated these people will be watched closely, those who committed crimes will be dealt with and once the government establishes itself it will decide what to do with the refugees. The statement was not seen as reassuring by the refugees and many Kuomintang supporters are also concerned about the sacred mission of liberating the mainland."

 Formosa.100.d:0 "The new state of Formosa recently announced in a national broadcast that it has rescinded all claims to mainland China. It stated the nation would no longer be devoting its efforts and sacrificing its resources for a cause that held little importance beyond the refugees and Kuomintang loyalists. Formosa is only concerned about the welfare, safety, and development of its own people. They added their hope that by washing its hand of these land claims it hopes to establish friendly, neighborly ties with the communist Chinese regime but it remains committed to defending its borders from aggression. A formal response from Beijing has not come but many analysts believe the Formosa announcement will likely not change the stance of the mainland Chinese government that the island is a province of China and should be returned to the country."

 KMT.110.d:0 "The Republic of China (ROC) and its ruling Kuomintang party welcomed a Presidential visit from American President [USA.GetLeader]. The visit to the capital is being intensely publicized by the island press to highlight the level of international support the ROC can count on in its struggle to liberate China. The two countries are expected to discuss expanding defense cooperation, trade, and the regional security environment. President [USA.GetLeader] is will meet leading government officials and is expected to visit cultural sites across the country. The communist Chinese government released its own statement condemning the United States for interfering with the internal affairs of China and reiterated that it would soon bring the rebellious island back. In a response, a ROC politician condemned the mainland statement and added that the visit legitimizes the Kuomintang government and will help silence critics of its goals."

 KMT.201.d:0 "Today in the island of Taiwan a coup d'état took place against Generalissimo Chiang Kai-Shek, according to authorities and military representatives, General Sun-Li Jen, one of the Republic of China's finest generals and leaders, conducted a military coup to depose what he claims to be "A failed leader that is disgraceful to the Chinese nation". Being favored by the Americans, many claim that the coup was backed by the CIA and by the U.S. President, but these claims have not had any, hitherto, any backing whatsoever; it seems it will be a rumor among a plethora of rumors in the deposition of Chiang."

 KMT.150.d:0 "The Rommel of the East, military general Sun-Li Jen was taken by the authorities today under the orders of Generalissimo Chiang Kai-Shek; claiming the former was planning a military coup to depose and oppress the Chinese in Taiwan, Kai-Shek has vowed to dish out severe punishment to the General, being accused of several negligence in allowing his subordinates to participate in a revolt involving Communist agents; At the moment the general is in house arrest, awaiting a future fate."

 #KMT on Mainland 50s Events#

 CHI_KMT.0.d:0 "The recent amendments to the Temporary Provisions, initially introduced to support the government in quelling the communist insurgency, mark a significant development. Originally implemented to temporarily suspend specific political and civil liberties, the first set of Temporary Provisions aimed to bolster state operations against the communists and prevent their infiltration. With a temporary stabilization of the front, the National Assembly has voted to revise these provisions to facilitate political demobilization as of now. Under the new provisions, President [CHI.GetLeader] gains enhanced authority to reinstate state control in restored territories and eliminate any remaining communist sympathizers."

 CHI_KMT.1.d:0 "The KMT stands at a crossroads. In recent years it survived a war with Japan and a massive communist resurgence that nearly overthrew the regime. Many reform-minded in the party are now saying the moment is right to initiate reforms and change the course of the party. They blame corruption, incompetence and lack of morale as the reason why Japan and the communists were able to thrive. More radical reforms will strengthen the state and ensure any hostile ideology or force is unable to thrive in the republic. However, there are oppositions in the party, mostly anti-reformist factions who benefit from the current system who disagree and argue it was only through centralization and martial law that the republic was strong enough to defeat the threats. They argue China must continue on this path in order to complete its independence and unification. President [CHI.GetLeader] must decide to either reform for the sake of survival or allow the corrupt factions to continue tearing the Kuomintang apart."

 CHI_TIB.0.d:0 "The Dalai Lama declared his independence and has governed Tibet since 1912. The Republic of China in the past has generously offered the Dalai Lama his historical titles and apologized for any excesses during the Qing period, however, he refuses to engage with us. We maintain the sovereignty of Tibet is Chinese, but the Dalai Lama continues to deny this and has negotiated territory way in the past without our permission. The time is right for us to force a resolution on Tibet and decide once and for all its relationship with the republic."

 KMT_MIL.1.d:0 "A group of senior officiers submitted their report on the fighting abilities, logistics, and organization of the Armed Forces. The report highlights the grievances of soldiers in regards to poor logistical support and uneven pay schedules. It also pointed out issues related to poor leadership among officiers and inadequate training for soldiers. Without reforms, the National Revolutionary Army risks further decline. The current structure also encourages the organization of cliques and territorialism and this must be reformed as well. The national leadership has decided to act on the report and will initiate a series of reforms to address these issues and strengthen the national defense."

 KMT_NUCLEAR.1.d:0 "President [CHI.GetLeader] oversaw the opening of the new Institute of Nuclear Energy Research. This marks a new focus for the government on the potential of nuclear technology. The Chinese government hopes nuclear energy could play a major role in meeting future energy demands as all of China advances. However, the institute will also consider the private development of nuclear weapons. The question will be whether China seeks to develop such weapons on its own or by asking the Americans for help. If developed on our own, we would be in complete control of such weapons but it may take a long time. Bringing the Americans would accelerate the development but limit our independence and ability to gear the program to our situation. We must decide which route to take as the communists are no doubt developing their own bomb."

 CHI_INDO.0.d:0 "Since the end of World War Two, the region of Indochina has fallen victim to multiple revolutionary red movements, seeking to overthrow the established regimes and working closely with the Communist Parties of the Soviet Union and China. The Republic of China has expressed its greatest interest to support our country in our struggles against communist insurgencies in order to weaken the communist movement in East-Asia."

 CHI_INDO.1.t:0 "The Republic of China recognizes the [VIE.GetLeader] Government"
 CHI_INDO.1.d:0 "After establishing their Embassy in Saigon and thus recognizing the Southern government as the legitimate government of Vietnam, the Republic of China has decided to openly support the regime of [VIE.GetLeader]. Experts have predicted Chinese involvement in Vu-hong-Khanhs nationalist movement but Nanjing has decided to ignore his ambitions and to work with the current government. It is unsure whether this move was influenced by the United States, but as for now the Republic of China will be working alongside Saigon against the Workers Party of Vietnam."
 CHI_INDO.1.a:0 "Magnificent."
 CHI_INDO.1.b:0 "Just Another Puppet of the West."

 CHI_INDO.2.t:0 "Nanjings Concern about Chinese Minorities in Cho Lon"
 CHI_INDO.2.d:0 "Our government has been issuing certain laws that favoured the native ethnic groups of Vietnam throughout the Years. However, since the establishment of relations between our state and the Republic of China, pressure from within and outside the nation has been rising to revise those laws. While Nanjing can not afford to stop their support to us from a geopolitical standpoint, the intensity and formalities of our relations might take serious damage. It is now our decision to decide whether will will amend our policies towards Chinese minorities or maintain the Status-quo."
 CHI_INDO.2.a:0 "We can't risk losing Chinese Support. Revise those Laws."
 CHI_INDO.2.b:0 "Offer Nanjing compensated Relocation."

 CHI_INDO.3.t:0 "The Vietnamese Government revises the Anti-Chinese Laws"
 CHI_INDO.3.d:0 "Saigon has recognized that our support to their cause is too valuable to lose. The laws regarding the legal discrimination of Chinese citizens within the controlled territories of the State of Vietnam will be amended to guarantee equal rights and treatment for those individuals. This is a great achievement for our government, making clear that we do not only protect the Chinese people within our borders but also outside of our territory."
 CHI_INDO.3.a:0 "An Important Day for Oversea Chinese!"

 CHI_INDO.4.t:0 "Saigon's Counteroffer"
 CHI_INDO.4.d:0 "The government of Vietnam has rejected our demand to revise the laws regarding the legal discrimination and unequal treatment of Chinese citizens within Vietnam. They claimed that the will of the native ethnic groups of Vietnam shall come first when it comes to national policies but Saigon is still open to negotiate. They drafted a counteroffer, proposing that we will take the Chinese citizens back and pardon them, while receiving compensation from Saigon for those individuals, in order to help them build a new life in the Republic."
 CHI_INDO.4.a:0 "We will agree to this. Let's get our fellows home."

 CHI_INDO.5.t:0 "Chinese Investment"
 CHI_INDO.5.d:0 "The last following months of intensive cooperation and communication with the Chinese government has paid off. Chinese companies are investing into our buisnesses and spreading their products on our markets, causing more capital to flow through our economy. With their help, we will build an economy that will guarantee prosperity and social stability, opposed to the radical planned economies of the Northern Bandits."
 CHI_INDO.5.a:0 "Wonderful!"

 CHI_INDO.6.t:0 "The Republic of China affirms Support for the Viet-Quoc"
 CHI_INDO.6.d:0 "After establishing their Embassy in Saigon and thus recognizing the Southern government as the legitimate government of Vietnam, the Republic of China has decided to secretly support the nationalist Viet-Quoc movement under Vu-hong-Khanh. Modelling itself on the Kuomintang, the VNQDD gained a small following among northerners, particularly teachers and intellectuals. The party, which was less successful among peasants and industrial workers, was organised in small clandestine cells. Experts have predicted Chinese involvement in Vu-hong-Khanhs nationalist movement beforehand, given the Anti-Imperialist course of the Nanjing government, which only views the Northern Rebels as puppets of the Soviet Union and remains skeptical of Western influence in Southern Vietnam. As for now the Republic of China will still be working alongside Saigon to a small degree against the Workers Party of Vietnam, but their plans to relocate ressources into the Viet-Quoc will not go unnoticed."
 CHI_INDO.6.a:0 "Pathetic!"

 CHI_INDO.7.t:0 "Republic of China offers futher friendly relations with us"
 CHI_INDO.7.d:0 "Seeing the diplomatic ties blossom, the Nationalist Government of China has requested for a non-aggression pact with Vietnam that mainly aims to not interfere with Chinese economic influence in Indochina as a whole. In exchange, China will fully abandon support for the Viet Quoc Movement, and will hand over the Movement's members that are still residing in China."
 CHI_INDO.7.a:0 "Accept their proposal!"
 CHI_INDO.7.b:0 "They have influenced Vietnam far enough."

 CHI_INDO.8.t:0 "A Chinese Indochina Military Mission"
 CHI_INDO.8.d:0 "As the government in Saigon attempts to fight off the northern Communist Guerillas through expensive campaigns, the Chinese Nanjing Government has organized the Indochina Military Mission with the General Nguyen Chan-A in-charge. There is however, no doubt that this shall bring both countries a step forward into developing further friendly relations."
 CHI_INDO.8.a:0 "A Success."
 CHI_INDO.8.b:0 "Excellent!"

 CHI_INDO.9.t:0 "Reorganization of the VNQDD"
 CHI_INDO.9.d:0 "Through the Kuomintang efforts to intervene in the Party's affairs and reorganize the Viet Quoc, massive reforms and changes were made to the Party organization alongside purges that involved assistance from the Chinese Nationalist Secret Police. Despite the purge being partially bloody, its outcome had allowed the VNQDD party to end its reliance on Landowners and Businessmen for support, allowing them to expand their base of support to include the Peasantry."
 CHI_INDO.9.a:0 "Chinese Imperialism in broad daylight"
 CHI_INDO.9.b:0 "Now Vietnam marches on towards a Tridemist Revolution!"

 CHI_INDO.10.t:0 "Training the Viet Quoc"
 CHI_INDO.10.d:0 "Various Generals with allegiances to the VNQDD have been sent to China to receive Military training from our generals who fought hard in both the War of Resistance and Chinese Civil War. They will enlist in our Military academy and receive proper training before getting sent back to Vietnam to ignite a revolution."
 CHI_INDO.10.a:0 "A foreign-led revolution? The Chinese have crossed the line!"
 CHI_INDO.10.b:0 "Vietnam shall unite under the White Star Flag!"

 CHI_INDO.11.t:0 "Vietnam Refuses our Proposal"
 CHI_INDO.11.d:0 "Saigon has replied to our proposal, declining the proposition as they stated that it "affected" Vietnam's foreign policy in Indochina with Chinese influence dominating the region. This sudden reply has led to many politicians fighting over the direction of Chinese foreign policy towards Vietnam, with hardline nationalist officials wanting to re-support the VNQDD to utilize them to crush the Saigon regime while fervent anti-communist officials wanting to brush South Vietnam's reply off and keep the ties with them.\n\nSino-Vietnamnese relations are one step away from being strained, we should respond immediately to the current situation."
 CHI_INDO.11.a:0 "Traitors to the Anti-Communist cause!"
 CHI_INDO.11.b:0 "This is not worth deteriorating our relations."

 CHI_INDO.12.t:0 "China offers [ROOT.GetName] to join the Indochina Military Mission"
 CHI_INDO.12.d:0 "The government of the Republic of China has offered to assist us with military support and assistance, similar to how they had assisted the South Vietnamnese with military assistance under the new Indochina Military Mission organized by them. This will allow us to modernize our army under Chinese guidance and improve the ties between us and Nanjing, which could raise other opportunities in the future that benefits our country."
 CHI_INDO.12.a:0 "The Chinese are welcomed to help!"
 CHI_INDO.12.b:0 "It's best if they stay out of Indochina."

 CHI_INDO.13.t:0 "Saigon accepts our Proposal"
 CHI_INDO.13.d:0 "After serious consideration by [VIE.GetLeader], South Vietnam would agree to the Republic of China's proposition. This new agreement would allow mutual benefits between the Republic of China and South Vietnam, allowing China to act freely in Indochina while promote economic activities in Vietnam, at the same time South Vietnam would receive VNQDD exiles residing in China, allowing them to diminish the Viet Quoc Movement further, eventually leading to their collapse. A glorious day for both the people of the China and South Vietnam!"
 CHI_INDO.13.a:0 "May our diplomatic ties expand further!"

 CHI_INDO.14.t:0 "The Nationality Law Debate"
 CHI_INDO.14.d:0 "The debate of the Nationality Law dates back to the days of the Qing when the nationality law claimed protection for the Overseas Chinese population despite holding the citizenship of a foreign country, though Colonial Powers claimed otherwise and defined the nationality of their subjects through citizenship status. Though the Status Quo remained relatively peaceful with Colonial Powers managing to settle disputes between the natives and Chinese, the decolonization puts an end to Colonial powers mediating in the disputes of both parties, as a result has led to a fragile instability for the Overseas Chinese population, with incidents involved that ended with attacks and more. It seems like the only way we can ensure the end of Chinese persecution would be to make an agreement with the Local powers, eitherwise neither sides will recognise each side's nationality laws and may escalate further."
 CHI_INDO.14.a:0 "It shall be continued with jus sanguinis..."
 CHI_INDO.14.b:0 "Make wider concessions to the Local Powers..."

 CHI_INDO.15.t:0 "Republic of China demands end to Anti-Chinese Laws"
 CHI_INDO.15.d:0 "Anti-Chinese sentiment has been a thing in Thailand for a while now, it has recently come to the attention of Nanjing that these anti-chinese laws were stepping over the line. They have issued us a demand to pass legal protections for the Thai Chinese population. Although considered as meddling in the internal affairs of another country, China's growing position in the world may be best that we cave into their demands so as to avoid another conflict."
 CHI_INDO.15.a:0 "Who are they to tell us our country's laws?"
 CHI_INDO.15.b:0 "Perhaps we should concede this time round."

 CHI_INDO.16.t:0 "Thailand refuses to end Anti-Chinese laws"
 CHI_INDO.16.d:0 "Despite our request, Thailand has yet refused to concede to us, while escalating the situation by denouncing us for "meddling" in their internal affairs. The reply has caused shock and anger in China, and many politicians of nationalist and patriotic backgrounds have suggested taking a stance to punish Thailand for allowing the growing Anti-Chinese sentiment. We shall not allow our overseas compatriots seen in shackles. "
 CHI_INDO.16.a:0 "End the Indochina Military Mission to Thailand!"
 CHI_INDO.16.b:0 "There is no reason to escalate further."

 CHI_INDO.17.t:0 "Thailand submits to ending Anti-Chinese laws."
 CHI_INDO.17.d:0 "The Thai ambassador sent the Chinese great news about Thailand's submission to the Chinese request. The end of Anti-Chinese laws would cause Thai Chinese to be subjected to legal protection under their constitution and be given the same protection as the Thai themselves. A great day to remember for the Chinese people that lives within the four seas!"
 CHI_INDO.17.a:0 "Sìhǎi Zhōngguó Rén Wànsuì!"

 CHI_INDO.18.t:0 "The end of the Indochina Military Mission for us"
 CHI_INDO.18.d:0 "News was informed that the Republic of China has kicked us out of the Indochina Military Mission program, that was targeted at all Indochina countries. Obviously the refusal to their demands was not well-received, and now they are trying to send a stern warning to the world that their demands must be met or will face consequences. Seeing the situation, many Thai politicians suggested a more severe repression of the Thai Chinese as a show of rebellion to China's attempt to subjugate us. We shall sign new Anti-Chinese laws immediately."
 CHI_INDO.18.a:0 "We will resist the Chinese threat."

 CHI_INDO.19.t:0 "New Nationality Law for the Republic of China"
 CHI_INDO.19.d:0 "As a result of the ineffective jus sanguinis, a new nationality law was introduced to settle the question. An approachment to the Southeast Asian nations was made to introduce a Dual-Nationality treaty with these countries to allow the Chinese migrants a choice to return back to the mainland or continue to reside in the region. This approachment allows the Chinese government to effectively curb Sinophobic sentiments in Southeast Asia and strengthen cooperation with Southeast Asian nations."
 CHI_INDO.19.a:0 "Another step of Progress"
 CHI_INDO.19.b:0 "Very well, this shall be accepted."

 CHI_INDO.20.t:0 "[ROOT.GetName] accepts our Dual-Nationality Treaty"
 CHI_INDO.20.d:0 "[ROOT.GetName] has agreed to sign the treaty into effect. As of now thousands of Chinese immigrants are given the choice to resettle on the mainland or continue living in Southeast Asia. Should the chinese population wish to return back to China, they wil be granted full citizenship status and will be helped in seeking employment when they arrive."
 CHI_INDO.20.a:0 "Huānyíng huí dào zǔguó!"

 KMT_qiaowuweiyuanhui.1.t:0 "The Overseas Chinese Community Affairs Council"
 KMT_qiaowuweiyuanhui.1.d:0 "The Overseas Chinese Community Affairs Council (Qiáo Wù Wěiyuánhuì) was established in 1926 in the city of Guangzhou, with the goal to work with the overseas Chinese Communities and serve their needs despite not living in our country directly. Though, the overseas Chinese communities continue to live in fear of persecution by some of their governments through widespread of Anti-Chinese Rhetoric, causing massive discontentment with not just the Chinese population living in their country but with the Chinese race as a whole. We must ensure that the Chinese people shall receive justice."
 KMT_qiaowuweiyuanhui.1.a:0 "Their persecution shall end soon."
 KMT_qiaowuweiyuanhui.1.b:0 "We are not in the position to help them."

 KMT_qiaowuweiyuanhui.2.t:0 "New Community Affairs Council offices established in Southeast Asia"
 KMT_qiaowuweiyuanhui.2.d:0 "As an attempt to consolidate the connection with our Southeast Asian Chinese men, we have established offices under the Overseas Chinese Community Affairs Council. This will also strengthen our influence in Southeast Asian countries, and serve as a stern warning to the local powers that we will be there to care and serve the rights of our overseas compatriots."
 KMT_qiaowuweiyuanhui.2.a:0 "Understood."

 KMT_qiaowuweiyuanhui.3.t:0 "Cooperation with the Chinese Consolidated Benelovent Association"
 KMT_qiaowuweiyuanhui.3.d:0 "The Chinese Consolidated Benelovent Association (Zhōnghuá Huìguǎn) or simply Chinese Association if directly translated, is the backbone of the overseas Chinese Community residing in North America, specifically the United States and Canada. This association contains mainly Chinese settlers from the 19th Century when they faced more critical persecution than the 20th Century Chinese settlers. The Association has agreed to closely cooperate with our Overseas Chinese Community Affairs Council in coordinating the Chinese communities in both North America and in Mainland China and address their problems in the United States as well as Canada."
 KMT_qiaowuweiyuanhui.3.a:0 "A pivotal moment in history."

 KMT_diplomatic_report.1.t:0 "Diplomatic Report on Republic of India"
 KMT_diplomatic_report.1.d:0 "The Republic of India, founded not too long ago in 1947 right after the end of the pacific war. During the Pacific War, there were major attempts to support Indian independence by Chiang Kai-Shek and Soong Mei-Ling, who both have expressed deep support for India's independence. However, not long after their independence, they began working with the Soviets while adopting a neutral position in the Cold War conflict. It is clear that the world is changing rapidly and we have to make a decision to move on."
 KMT_diplomatic_report.1.a:0 "We shall keep our ties closely with India!"
 KMT_diplomatic_report.1.b:0 "Perhaps we should turn to Pakistan?"
 KMT_diplomatic_report.1.c:0 "The question is best left unanswered."

 KMT_diplomatic_report.2.t:0 "Diplomatic Report on the State of Japan"
 KMT_diplomatic_report.2.d:0 "The State of Japan, founded when the treaty of San Francisco was signed and in turn made Japan independent has placed a question for many, what will be the future of Sino-Japanese relations? So far Chiang Kai-Shek pursued a policy of forgiving the Japanese for their horrible deeds in the Second World War, and has even collaborated with High-Ranking Japanese Officers during the Civil War against the Communists. Japan has inflicted pain and terror on our people, but should that make the Chinese and Japanese forever enemies?"
 KMT_diplomatic_report.2.a:0 "They deserve a second chance."
 KMT_diplomatic_report.2.b:0 "It will be too risky to befriend Japan."

 KMT_diplomatic_report.3.t:0 "Diplomatic Report on Maritime Southeast Asia"
 KMT_diplomatic_report.3.d:0 "Maritime Southeast Asia includes the nations of Malaysia, Indonesia and Philippines. These nations were once the tributaries of the former Chinese dynasties that ruled over China, and as such have asserted influence over the region by a lot. Despite that, the Imperialist Powers have managed to wipe off our influence over the region and at the same time weakened China, as such not even local powers are afraid of our authority anymore which has given way towards the persecution of local Chinese populations."
 KMT_diplomatic_report.3.a:0 "We should seek better ties with them."
 KMT_diplomatic_report.3.b:0 "Denounce them for persecuting our people!"
 KMT_diplomatic_report.3.c:0 "None of these matters matter to us."

 CHI_BANDIT.0.d:0 "The chaos of war and civil war has left the countryside and isolated towns the victims of bandits. Many are military units which disserted or armed militias ravaging the countryside. These bandits commit unspeakable crimes on travelers and raid goods moving along the roads. The KMT government will have to address this crisis in order to restart internal trade and better unify the country. For many peasants, it is the local warlords they look to for protection from the bandits, not the government. If the bandit problem is not addressed, popular support and the economy will rapidly erode."

 CHI_VIN.0.d:0 "As part of our policy of backing the anti-colonial Viet Quoc, our intelligence agents have begun quietly assassinating Viet Minh officiers. The communist Viet Minh are another major anti-colonial Vietnamese party and they compete with the Viet Quoc for legitimacy and recruitment. Removing their officiers will hinder their ability to recruit more fighters or establish organized bands of fighters. The Viet Quoc should be able to better recruit and present themselves as a true party for the independence of Vietnam. The Viet Minh do not appear to be aware of our involvement in the killings."

 CHI_VIN.1.d:0 "In recent weeks, a number of our officiers have been assassinated, mostly in our bases along the Chinese border. Investigations are ongoing but the likely culprits appear to be either the French, the Chinese, or the Viet Quoc. The French view us as the primary threat but are not as established in the region. The Chinese are virulently anti-communist but are supporting the anti-colonial cause. The Viet Quoc claim to be our comrades and wish to fight together against the French but seem incapable of such sophisticated operations. Regardless, removing our officiers weakens our recruitment and combat effectiveness. We will have to monitor the situation closely."

