## Large destroyers or cruisers

 SWE_battle_hull_light_0:0 "Gotland Class"
 SWE_battle_hull_light_0_desc:0 "HSwMS Gotland was a seaplane cruiser of the Swedish Navy built by Götaverken. The design of the ship started out in December 1926 as a seaplane carrier with room for twelve aircraft.[1] When presented with the design, Sweden's Naval Construction Board decided that it wanted the ship to have cruiser and minelaying functions as well as operating as a seaplane carrier."
 SWE_battle_hull_light_1:0 "Tre Kronor Class"
 SWE_battle_hull_light_1_desc:0 "The Tre Kronor class or Three Crowns class was a class of two cruisers built for the Swedish Navy during World War II, comprising Tre Kronor and Göta Lejon."
 SWE_battle_hull_light_2:0 "Tre Kronor Class Refit"
 SWE_battle_hull_light_2_desc:0 "The Tre Kronor class or Three Crowns class was a class of two cruisers built for the Swedish Navy during World War II, comprising Tre Kronor and Göta Lejon."
