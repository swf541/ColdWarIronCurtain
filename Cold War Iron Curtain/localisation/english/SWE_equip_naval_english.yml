 SWE_screen_hull_medium_2:0 "Stockholm Class"
 SWE_screen_hull_medium_2_desc:0 "The Stockholm class is a pair of warships of the Swedish Navy. Built as corvettes in Karlskrona 1984–1985, they are armed with four RBS15 anti-ship missiles, one 57 mm cannon and several machine guns. In 2017 the two units in the class were rebuilt and are now serving as patrol boats. The option to carry anti-ship missiles does however remain."
 SWE_screen_hull_medium_3:0 "Göteborg Class"
 SWE_screen_hull_medium_3_desc:0 "The Göteborg class is a class of corvettes in the Swedish Navy, built between 1986 and 1993. The class was originally designed to destroy Soviet submarines and surface vessels, and is armed with eight RBS-15 anti-ship missiles, torpedoes, one 57 mm cannon, and one 40 mm cannon."
 SWE_screen_hull_medium_4:0 "Visby Class"
 SWE_screen_hull_medium_4_desc:0 "The Visby class is a warship in use by the Swedish Navy. It is the latest class of corvette adopted by the navy after the Göteborg and Stockholm-class corvettes. Its design emphasizes low visibility radar cross-section and infrared signature, and the class has received widespread international attention because of its capabilities as a stealth ship."

## Destroyers or large frigates

 SWE_screen_hull_heavy_0:0 "Visby Class"
 SWE_screen_hull_heavy_0_desc:0 "The Visby class was a Swedish World War II destroyer class. During the years 1942–1944 four ships, Visby, Sundsvall, Hälsingborg and Kalmar, were built and delivered to the Swedish navy. The ships were a part of Sweden's military buildup during the war. Under this period the ships were used as neutral guards and escort ships."
 SWE_screen_hull_heavy_1:0 "Öland Class"
 SWE_screen_hull_heavy_1_desc:0 "The Öland class was a Swedish destroyer class. From 1943 to 1947 two destroyers were constructed, HSwMS Öland and HSwMS Uppland."
 SWE_screen_hull_heavy_2:0 "Halland Class"
 SWE_screen_hull_heavy_2_desc:0 "The Halland-class destroyers were two ships built for the Swedish Navy in the 1950s. Four ships were planned, but the second pair were canceled. Two modified ships were exported to the Colombian Navy. These vessels were general purpose surface combatants."
 SWE_screen_hull_heavy_3:0 "Östergötland Class"
 SWE_screen_hull_heavy_3_short:0 "Östergötland Class"
 SWE_screen_hull_heavy_3_desc:0 "The Östergötland class were a class of destroyers built for the Swedish Navy in the late 1950s. They were smaller and less capable than the preceding Halland class and were decommissioned in 1982. The class were the last destroyers built by Sweden in the 20th century. They were sometimes referred to as Light destroyers."
