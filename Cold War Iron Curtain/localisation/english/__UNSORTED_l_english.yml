 CRO_insurgency_options.0.d:0 "During the late stages of World War II, the so-called state of Croatia and their fascist masters in Berlin established bands of guerrilla fighters called Crusaders to operate against our liberating forces. Many of their commanders and men are former members of the fascist regime and although they did not do much during the war, they have recently activated. The Crusaders are trying to garner support, especially among anti-revolutionary forces, Croatian nationalists, and Catholics to re-establish their illegal regime. They accuse us of being oppressors and anti-Croatian. However, we will show them their ideology and claims have no effect on our people who continue to support the government and our revolution. All peoples of Yugoslavia, especially the Croatians will recognize the vile lies being spread by the Crusaders."
 CRO_insurgency_options.10.d:0 "The Crusaders hoped to use terroristic tactics and fascist propaganda to convince the Croat people to join them and re-establish a Croatian government. However, the people could not be fooled, and their lack of support ensured these enemy fighters became easy targets for our forces. They tried to imitate our tactics from the war but were a pale imitation and our knowledge of such tactics made them easy to conquer. As the last bands of Crusader fighters surrender, we will use this victory to further strengthen the party by cracking down on the Catholic church and other organizers which were clearly sympathetic to the Crusaders. Our victory and close cooperation with the Croat population will help ensure the rebuilt Yugoslavian state will bring all its peoples together as one."
 CRO_insurgency_options.11.d:0 "The Yugoslavian military is withdrawing its last forces from Croatia today following an agreement with the government and the Croat guerrilla fighters known as the Crusaders. The Crusaders, consisting mainly of former soldiers of the German puppet Croatian state, successfully managed to resist Yugoslavian forces and garner widespread popular support among the Croatian people. With this support, they were able to put the Yugoslavians in the unenviable position of facing an ethnic and ideological war. This defeat for Yugoslavia raises questions on whether the communist regime can continue to unite the many peoples under its flag or if this defeat is the beginning of a gradual disintegration of the whole nation. Despite these fears the Yugoslavian government noted the revolution remains strong and they have simply removed a fascist cancer from the body."
 CRO_insurgency_options.3.d:0 "Following reports of Crusader activities in an area, one of our units ascertained the likely location of the enemy fighters. This analysis proved accurate as an enemy farmhouse was identified. During a raid, our forces stormed the farmhouse, capturing or killing the Crusaders located inside with no loss of lives. Enemy weapons and supplies were seized. It appears this band of fighters had hopped to move and live among the local townspeople but did not find much support to their activities. This victory will raise morale among our men and show the people we are fighting for them and not against them."
 CRO_insurgency_options.4.d:0 "Our forces received reports on the location of a bad of Crusader fighters who had conducted sabotage operations in the area. They traced them to an apartment complex. When our troops stormed in, they used aggressive force and secured the building. However, it turned out the Crusaders had already fled and instead the residents within the complex were detained and searched aggressively. No documents, weapons, or evidence was discovered and the locals in the town are infuriated by our actions. This failed operation has only served to hurt the image of our forces in the are and re-enforce the propaganda of our enemy."
 CRO_insurgency_options.5.d:0 "The Yugoslav Air Force gives our forces a distinct advantage over the fascist Crusaders. In a recent operation they successfully identified a concentration of enemy forces. Our planes moved in and bombed the target successfully. A patrol sent to assess the strike noted casualties were inflicted and from the record found evidence of weapons and Crusader markings showing the accuracy of the strikes. With this success the enemy will be more wary to meet in larger numbers and this will help protect our forces operating in the area. The local commander called his Air Force comrades to commend their success."
 CRO_insurgency_options.6.d:0 "The Yugoslav Air Force gives our forces a distinct advantage over the fascist Crusaders. In a recent operation they identified an enemy concentration. Our planes moved in and bombed the target successfully. However, when a patrol was sent to assess the strike they discovered the structure hit had no evidence of a Crusader presence. The operation had been a failure but of more concern was that it has provoked anger from locals who believe the bombing targeted civilians. They also criticized the use of airpower saying this indicated the party and government view them as an enemy population and questioned whether we would use such firepower in a Serbian community."
 CRO_insurgency_options.1.d:0 "The Crusaders are successors to Nazi collaborators and violent fascists. Our intelligence operations from the war provides us with a list of former collaborators and Croat nationalist sympathizers. In a recent operation our intelligence operatives recruited some of these figures and threatened to reveal their wartime collaboration with foreign occupiers to coerce them into joining Crusader cells and feed us information. The Crusaders are very suspicious of outsiders but do trust their wartime supporters. The men recruited have succeeded in their mission and are providing us valuable information on Crusader tactics, movements, and numbers in the area. We plan on rolling up several cells and removing the Crusader presence in the area."
 CRO_insurgency_options.2.d:0 "The Crusaders are successors to Nazi collaborators and violent fascists. Our intelligence operations from the war provides us with a list of former collaborators and Croat nationalist sympathizers. In a recent operation our intelligence operatives recruited some of these figures and threatened to reveal their wartime collaboration with foreign occupiers to coerce them into joining Crusader cells and feed us information. The Crusaders are very suspicious of outsiders but do trust their wartime supporters. Although the operation was soundly planned, the men recruited turned out to be true traitors. The information they provided us ended up leading our men on wild goose chases and enabling their sabotage operations. They also caused our men to find themselves in compromising situations which has hurt the popularity of our government among the people. Attempts to capture and punish these traitors have so far failed."

 #YANSA Events
 YANSA.100.d:0 "For nearly a millennia, the Shan people of Eastern Burma were a mix of Burmese, Thai, and Laotian cultures. The history of a Shan state has been scattered throughout the centuries mainly attributed to the heavily contested region between traditional Burmese kingdoms, Thai invaders, and the Kingdom of Shan itself. For the past decade, the British rule of Burma was disoriented due to Japanese operations during the war, seemingly putting an end to properly organized colonial administration of the country. At last, a state that had been extinct for practically the last century and a half has been resurrected. The only question that remains... Is it for how long?"
 Collapse_Burma.1.d:0 "Burma, one of the great mystical lands of the east ruled by the British dating back to 1824 finally sees a gleam of independence. The Colony of Burma gained prominence because of the decision not to incorporate the region into the British RAJ, rather, organizing its peoples into a separate Burmese colonial state. British rule over Burma(known as the \"Burma Office\") has finally seemed to have come to a conclusion. With a combination of internal and external factors affecting the colony and administrators. The official Union State of Burma has announced its founding with a ceremonial raising of the new young republic's national flag. Interestingly enough, no interest has been expressed by the young nation to join the Commonwealth as an official member of the organization, uncommon among Britain's former colonies."
 YANSA.200.d:0 "The Burmese government has requested that the bodies of KMT fighters who fled mainland China after the conclusion of the civil war would be interred in France. Many of these KMT fighters operated in rogue groups, stealing crops from Burmese farmers and pressing influence on the Mandalay government. The KMT has grown an increasingly negative and ugly perception among the people of Burma because of the multiple crimes committed by the groups."
 YANSA.101.d:0 "The exiled government of the Republic of China(now located on the island of Taiwan) alongside the US agreed to support the establishment of YANSA, the exiled guerilla remnants of the KMT forces located in Yunnan during the Chinese civil war. YANSA(Yunnan Anti-Communist and National Salvation Army) continues to fight multiple groups of Burmese security forces in the state of Shan, which had pockets of occupying KMT fighters. With the multiple requests from the Burmese government to remove these KMT contingents from the country, YANSA territory will serve as a small buffer between Shan and the agitated Thai border."
 SS_HAITEN.1.d:0 "In preparation of the Operation Earth and the seaborne logistical components, leaders of the KMT in Taiwan, and KMT YANSA guerilla movement organizers met in Taipei to discuss planning. The operation consisted of multiple shipments of weapon armaments and equipment to arrive on the Tenasserim coast of Burma. Additionally, CNA veterans would deploy to YANSU encampments to train and arm the guerrillas. As the plan stated, these forces ideally would secure a corridor on the coast moving their way into the Shan state. The fiasco began to brew when the crew of the ship (the SS Haitien) was unable to contact anyone onshore, resulting in a makeshift small wooden pier being constructed from the ship. The bad luck continued when officers on the ship failed to receive any messages from the YANSU command. An operation turned fiasco, Taiwan is back on the world's radar."
 SS_HAITEN.2.d:0 "The seemingly perfect operation conducted by KMT Taiwan officials to resupply and arm KMT YANSU guerrillas in the Shan state of Burma has been conducted. The operation consisted of multiple shipments of weapon armaments and equipment to arrive on the Tenasserim coast of Burma. Additionally, CNA veterans would deploy to YANSU encampments to train and arm the guerrillas. As the plan stated, these forces ideally would secure a corridor on the coast moving their way into the Shan state. The SS Haitien, a ship designated by the KMT under the personal supervision of Chiang Kai Shek set sail for Burma. When arriving on the coast,  a small contingent of KMT YANSU troops awaited the crew to depart onto the beaches. From there, the Taiwanese officers alongside KMT veterans made their way to the YANSU encampments."

 Operation_Heaven.2.d:0 "Since the existence of an independent Burmese state, remnants of the Yunnan-Chinese Kuomintang armies which had retreated to the Burmese border have existed in the state since the early 50s. US support of the remaining KMT groups in Burma has existed since the great retreat, with hopes of containing the Burmese government with KMT influence. In 1953, the state of Burma appealed to the United Nations to put pressure on the Republic of China(Taiwan) to remove the various KMT groups of influence scattered in the northeast of the country. Now but only a few of the KMT groups remain..."
 KMT_BURMA.11.d:0 "Reports breaking from Mandalay suggest multiple rural towns in Shan and Kachin provinces have been pillaged and plundered by the swindling KMT presence in the country. Multiple KMT groups have operated in the eastern states of the country since the end of the Chinese civil war, operating as exiled contingencies on the border. Burmese authorities have reason to believe that a lack of supplies and food could be a justification for the gruesome attacks. The people of Burma question why the government hasn't taken further steps in finally removing the foreign bloodsuckers from the lands far to the east."
 Shan_Recognition.1.d:0 "Historical ties between the various Thai Kingdoms and Shan peoples in the past centuries have left a unique sense of relationship in the region. The Thai government's decision to officially recognize the independence of the Shan State from the newly partitioned Union of Burma has caused much disagreement between the two neighbors. Military and economical aid from Thailand can be expected to reach the Independent Shan State shortly, with its peoples disconnected from the rest of the world. Thailand's recognition of the Independent Shan state could possibly result in a power imbalance between Burma and Thailand, leading to a tense future of disagreements between the two stakeholder nations."


