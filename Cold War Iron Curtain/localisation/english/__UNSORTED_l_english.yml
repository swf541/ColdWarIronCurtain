#Russia 1990s Needs New Loc File Made in Future
 RUS_CW.100.d:0 "Shock and awe emerged from several Russian cities today as the United States officially has deployed troops to intervene in the Russian Civil War. Confirmed by the Pentagon in Washington as a "limited security and humanitarian operation focusing on the Russian Federation’s main strategic ports," Operation Full Stop was approved by President [USA.GetLeader] several days ago and troops were ordered to be deployed. Significant among this operation is a NATO command led by Supreme Commander Wesley Clark, deployed to Krasnodar; units of the XVIII Airborne Corps led by Lieutenant General Hugh Shelton deployed to Murmansk; and units of the United States Pacific Fleet led by Admiral Charles Larson, deployed to Vladivostok in the Far East. While not immediately clear what the future will hold for these troops, public opinion in the United States and among the international community is unusually high, with most considering this operation to be a humanitarian mission to prevent further bloodshed"
 RUS_ELECT_96.2.d:0 "Reports from Moscow and across the Russian Federation indicate that Gennady Zyuganov, First Secretary of the Central Committee of the Communist Party of the Russian Federation, has won the 1996 Russian presidential election. Predicted by most pundits to be the leading contender from the outset, Zyuganov was able to hold off competitor Boris Yeltsin and has steered the Communist Party of the Russian Federation to a decisive leadership position within the country, hearkening back to days of the Soviet Union. Public opinion among Russians is high, with most accepting the victory as indicative of a return to communism in Russia."
 RUS_ELECT_96.3.d:0 "Reports from Moscow and all around the Russian Federation today have indicated that former CPSU General Secretary Mikhail Gorbachev has won the 1996 Russian presidential election. Despite what pundits considered massive unpopularity after his missteps in the 1980s, Gorbachev was able to form an opposition bloc to his major opponents, Boris Yeltsin and Gennady Zyuganov, and was able to effectively split the vote, forcing a runoff. Public opinion on this victory in Russia is middling, with some remembering the good times of the late Soviet Union, while others curse Gorbachev’s leadership, declaring that he will destroy Russia once more."
 RUS_SMO.1.d:0 "Reports from the Ukraine and Crimea today indicate a massive invasion by the Armed Forces of the Russian Federation, who quickly overwhelmed border defenses and are rapidly advancing into the country. Termed by the Kremlin as a "Special Military Operation," the stated goal is "to recover nuclear weapons of the Russian Federation illegally stored in the Ukraine," which, according to senior defense officials, have no risk of being detonated by the Ukrainians due to their lack of launch codes and authorization. The Kremlin has also stated their intent to seize Crimea as "the rightful liberation of an illegally annexed territory." The international community has robustly denounced this action, but remains steadfastly neutral on the matter, for the moment."
 RUS_SMO.2.d:0 "Reports from Kazakhstan today indicate a massive invasion by units of the Russian Armed Forces, who are currently facing little resistance on their advance to the capital of Astana. Termed by the Kremlin as a "Special Military Operation in Kazakhstan," the stated goal is "to recover nuclear weapons of the Russian Federation illegally stored in Kazakhstan," which, according to senior defense officials, have no risk of being detonated by the Kazakhs due to their lack of launch codes and command authorization. The international community has robustly denounced this action but has refused to take a side, instead preferring to remain neutral on the matter, for the moment."
 CPS_CW.1.d:0 "In a grim turn of events just weeks into the tumultuous Second Russian Civil War, Anatoly Sobchak, the leader of Saint Petersburg and a pivotal figure in the nominally independent faction within the war-ravaged Russian state, has fallen victim to a brazen assassination. The perpetrator? A member of the Russian National Unity, a neo-Nazi paramilitary group that wielded substantial influence over the territories in the Leningrad oblast regions.\n\nThe city now grapples with the void left by Sobchak's untimely demise, a void that has been hastily filled by Deputy Mayor Dmitry Medvedev, who steps into the role of acting mayor. As the political landscape shudders under the weight of uncertainty, the Limonov National Bolshevik Party (NBP) unleashes waves of unrest onto the streets of the once culturally vibrant city. The air is thick with tension as the NBP supporters riot, further exacerbating the chaos that has engulfed Saint Petersburg.\n\nThe specter of uncertainty looms large as the world watches, questioning the fate of Saint Petersburg and pondering the ripple effects this tragedy may have on the broader canvas of the Second Russian Civil War. As the Limonov NBP party takes to the streets, the city stands at a crossroads, and only time will unveil the twists and turns that lie ahead in this turbulent chapter of Russian history."
 CPS_CW.2.d:0 "As the specter of unrest looms over the once-grand streets of Saint Petersburg, Acting Mayor Dmitry Medvedev has taken decisive action to quell the chaos unleashed by the National Bolshevik Party (NBP). The city's Grand Palace, a symbol of opulence and cultural heritage, has become a battleground as NBP supporters parade the streets and storm the iconic landmark.\n\nIn a bid to restore order, Medvedev has mobilized OMON (Special Purpose Mobile Unit) and FSB (Federal Security Service) troops who still maintain loyalty to the embattled city. Their mission: to confront the protesters head-on, quash the uprising, and reinstate a semblance of peace in the beleaguered metropolis.\n\nDespite the firm hand of Medvedev, two prominent figures in the NBP leadership, Eduard Limonov and Alexander Dugin, remain elusive. Speculation abounds that the duo has sought refuge beyond the city limits, possibly in the neutral territory of Finland or within the paramilitary-held Russian region of Leningrad Oblast. The city, in the grip of uncertainty, awaits news of their whereabouts as the power struggle unfolds.\n\nIn response to the escalating crisis, FSB Chairman Vladimir Putin has declared a sweeping witch hunt to identify and apprehend the orchestrators of the protests. The dragnet aims to bring those responsible to justice, adding a layer of intrigue to the already complex political landscape. As the Second Russian Civil War continues to unfurl its tragic tapestry, the city finds itself at the crossroads of conflict, with Medvedev's efforts to restore order serving as a tenuous lifeline."
 CPS_CW.3.d:0 "In a stunning turn of events, Acting Mayor Dmitry Medvedev's attempts to quell the protests in the heart of Saint Petersburg have crumbled, leaving the city center in the hands of the National Bolshevik Party (NBP) leader, Eduard Limonov. Limonov's bold move mirrors the upheaval witnessed months earlier in Moscow, as he orchestrates the storming of the mayor's office to seize control.\n\nDespite Acting Mayor Medvedev's earlier efforts, the city finds itself under the decisive sway of the NBP, marking a significant shift in the power dynamics of the war-torn region. However, the whereabouts of Medvedev remain unknown, adding an air of mystery to the unfolding crisis. As the Second Russian Civil War continues its devastating course, Limonov aligns himself with Zyuganov and the Russian Soviet Federative Socialist Republic, effectively extinguishing the neutral zone status that once shielded the city from the ravages of war.\n\nThe alliance between Limonov and Zyuganov brings a new layer of complexity to the conflict, as Saint Petersburg becomes a key player in the broader political landscape of the civil war. The city's fate now intertwines with the ambitions and machinations of these influential leaders, raising questions about the future direction of Saint Petersburg and its role in the unfolding drama."
