 SSNP_Insurgency_Decisions_desc:0 "The Syrian Social Nationalist Party (SSNP) advocates for a Greater Syria and the unification of all the fertile crescent Arabs. It rejects the present borders of Lebanon as a construct of colonialism and advocates for an association with Syria and preservation of the historical and cultural identity of the people. The group threatens the existence of Lebanon and offers an attractive ideology for many Lebanese. However, the government works to breakup the group as it threatens the fragile political order that holds the Lebanese state and society together.\n\nCurrent Strength: [?ROOT.ssnp_insurgency]%"

 SSNP_insurgency_options.3.d:0 "The Lebanese Army launched a successful raid today in Beirut. Local informants noted SSNP student activists were meeting in a local apartment building, plotting an attack on government targets. When the troops stormed in, they found SSNP members, documents, propaganda paraphernalia and weapons. Some students tried to fire at the assaulting troops, but they were neutralized. Raids like these continue to degrade the SSNP and will ensure the party does not spread its dangerous anti-state messages. One of the captured fighters was identified as the leader of an urban guerrilla cell that had launched several attacks on the Army. The local media was shown the weapons collected along with the hateful messages this cell planned to distribute to the residents in the city."
 SSNP_insurgency_options.4.d:0 "The Lebanese Army launched a raid on a residential building in Beirut. They had received information about SSNP student activists meeting to plot violence and spread hate. When the troops entered the building, confusion ensued and several of the occupants were shot by our soldiers. However, upon inspecting the scene, it became clear that though the occupants were SSNP members, they possessed no weapons, explosives, or publications that could be deemed hateful. The news that our forces are violently assaulting unarmed students has caused animosity among the people, especially the youths. The local commander claims the information about the students may have been planted by the SSNP to make the government look bad and weaken public support."
 SSNP_insurgency_options.1.d:0 "The SSNP enjoys a strong base of support in Beirut and other urban areas in Lebanon. The group makes extensive publications and especially targets young students to join their cause. In a recent operation at a major university, our intelligence agents recruited several students to join the SSNP and feed us information on their tactics, membership, and plans. The operation so far has been a success as our intelligence now has a clear picture on membership and activities of the SSNP at the school. If the time comes, we should be able to easily swoop in and uproot the SSNP rapidly from the campus."
 SSNP_insurgency_options.2.d:0 "The SSNP enjoys a strong base of support in Beirut and other urban areas in Lebanon. The group makes extensive publications and especially targets young students to join their cause. In a recent operation at a major university, our intelligence agents recruited several students to join the SSNP and feed us information on their tactics, membership, and plans. The operation had been seen as a success by our intelligence as they gained a clear picture on membership and activities of its members on campus. However, when we moved in to uproot the senior leadership and stop a plot to acquire weapons, we ended up arresting anti-SSNP members on campus. It turns out our infiltrators turned into defectors. They fed us false information and tricked us into acting, this has antagonized the anti-SSNP organizations against the government and has bolstered their arguments about state oppression."
 SSNP_insurgency_options.5.d:0 "The Lebanese Air Force launched a daring raid, dropping bombs and strafing a convoy that moving towards the countryside from Beirut. Upon inspecting the wreckage, the bodies of several senior SSNP activists and their cadres were found. More significantly, they were transporting arms and ammunition. It is believed they were trying to shift the arms to a store house and conduct arms training before returning to Beirut as urban guerrilla fighters. The successful operation by our small Air Force shows the daring professionalism of the armed forces and will teach the SSNP to not expand operations against the government."
 SSNP_insurgency_options.6.d:0 "A small military outpost reported it took heavy fire and casualties from a suspected SSNP group of fighters. The Lebanese Air Force identified a convoy near the outpost as the rebels fleeing. The planes bombed and strafed the vehicles. Upon inspecting the wreckage, our shocked investigators could not find any indication the vehicles contained SSNP members. In addition, no arms or uniforms were recovered. It appears the pilots had made an error but already the SSNP is using their media contacts to portray a message that we are punishing citizens without reason. The failure has hurt the morale of our pilots and hurts local support for the government."
 SSNP_insurgency_options.10.d:0 "The conflict between the Lebanese government and the SSNP reached an end today with the government legalizing the party. For years the SSNP had advocated for a Greater Syria and association of the fertile crescent peoples. However, the rise of Arab nationalism during the recent crisis in Lebanon threatened the integrity of the Lebanese political order. The government recognizes that in order to preserve Lebanon and counter the Arab nationalist threat it must bring groups like the SSNP into the political process. For the SSNP, the Arab nationalist vision of a grand Arab unification threatens the culture and historical identity of fertile crescent peoples and their ideology is already taking away members. Legalization will allow the party to focus on building its message and combating the threat of Arab nationalism. The Lebanese government is gambling that by bringing the SSNP into politics it will successfully draw support away from Arab nationalists in the country."
 SSNP_insurgency_options.11.d:0 "Military officers loyal to the  seized power in Lebanon today. The coup unfolded in Beirut when two of the officers led their soldiers and rapidly captured the cabinet and senior leadership of Lebanon. The rebels then took over a radio station and announced a new government. Military and police forces did not react, and party leaders moved in to take over. The lack of response is being attributed to a general shock among the security forces but regardless this allowed the SSNP to consolidate its hold. When the SSNP party leaders addressed the country they stated the coup was meant to preserve the cultural and historical identity of the people and defeat the rising influence of Arab nationalists in the government. They noted had the SSNP not acted, the Arab nationalists would have handed the country off to North Africans and Gulf Arabs who had no business telling them what to do."

