 global_aggression.1.d:0 "The Soviet Union continues on a campaign of naked aggression and overt violence, threatening the lives of millions across the globe. If left unchecked, their violent ideology will spread beyond our ability to contain it. The Free World now is looking towards us for leadership during this time. We must now decide whether to pick up the sword of freedom or to bide our time. Certainly, to wait will disappoint many, but it may buy our nation the valuable time needed to prepare a proper response. However, many, especially in the Pentagon, believe the moment has arrived to finally bring Soviet aggression to a halt."
 global_aggression.2.d:0 "The United States continues a campaign of overt and covert aggression against countless innocents across the globe. They are using all forms of violence to ensure the global proletariat remains either brainwashed or suppressed. Our socialist allies across the globe are looking towards us for guidance during this difficult time. We must decide to either take on our capitalist foes as the vanguard of the revolution or to wait. If we wait, many will feel abandoned, however, it may buy the state the time needed to prepare a fitting response to capitalist aggression. However, there are many who believe the moment so many have struggled for has arrived, and we must step in to halt American imperialism and save the global revolution."

 UN_RESOLUTION.0.d:0 "\nIn a strong rebuke to [un_nation_global_target.GetAdjective], the United Nations voted to condemn the country for its human rights violations. The vote came after several weeks of testimonies, debates, and arguments over the accusations. Representatives from [un_nation_global_target.GetAdjective] sought to downplay the accusations, stating the testimonies of victims and organizations were false and part of some conspiracy against them. However, the vote shows United Nations members were not convinced by the argument. Many international groups praised the United Nations for its strong stance against human rights abuses. The government of [un_nation_global_target.GetAdjective] has not officially responded but will no doubt be stunned by the results."
 UN_RESOLUTION.2.d:0 "\nThe United Nations passed a powerful resolution condemning the colonialism of [un_nation_global_target.GetAdjective]. During the debates that occurred before the vote, many members noted that the Right of Self-Determination is a vital principle of the UN Charter and [un_nation_global_target.GetAdjective] has failed to offer its colonial subjects any avenue to freedom or their future status. Many members were unimpressed by the counter-arguments presented, and it appears most members are convinced [un_nation_global_target.GetAdjective] has failed to offer its colonies adequate say over its administration or political future. The representatives of [un_nation_global_target.GetAdjective] refused to make an official statement as they left the UN to consult their leadership. The vote is being seen as a major victory for anti-colonial activists across the planet."
 UN_RESOLUTION.4.d:0 "\nA new resolution passed by the United Nations formally informed [un_nation_global_target.GetAdjective] it must no longer expand its resources to gain influence over other states. Many members argued the activities of [un_nation_global_target.GetAdjective] led to destabilization, economic hardship, and could threaten the sovereignty of too many states. Many appeared to be convinced by discussions claiming the actions of [un_nation_global_target.GetAdjective] were akin to producing a new type of colonialism, hidden from the public eye. After the vote, several representatives noted the practices of [un_nation_global_target.GetAdjective] were nefarious and to not act would risk the world returning to a situation of violent global competition."
 UN_RESOLUTION.5.d:0 "\nAfter long debates, the United Nations voted to freeze the national assets of [un_nation_global_target.GetAdjective]. The members of the United Nations determined that the government of [un_nation_global_target.GetAdjective] was utilizing its funds inappropriately to the detriment of the global community and its people. This is a huge blow for the government of [un_nation_global_target.GetAdjective]. After the vote, its representative informed the press that the results were not just disappointing but represented a setback in international norms concerning the sovereignty of individual states. The representative predicted such a vote will lead to further encroachments on the rights of nations and their people. Other nations released statements saying [un_nation_global_target.GetAdjective] breached so many acceptable norms that the result was inevitable."
 UN_RESOLUTION.6.d:0 "\nThe United Nations voted to sanction prominent figures within [un_nation_global_target.GetNameDef]. These individuals are accused of a litany of crimes and corruption. The UN hopes the sanctions will pressure the government of [un_nation_global_target.GetNameDef] to either arrest or detain these individuals. The vote was praised by many in the media who saw the vote as targeting the main perpetrators and not punish a whole society or even government. Echoing this theme, one prominent diplomat told the media that the sanctions are meant to help the people of [un_nation_global_target.GetNameDef] clean house and achieve their aspirations. None of the individuals sanctioned were willing to make a statement over the matter."
 UN_RESOLUTION.7.d:0 "\nFollowing a bitterly contested debate, the United Nations voted to place extensive trade sanctions on [un_nation_global_target.GetName]. The resolution noted the continuous violations of established norms and bad behaviors of the government of [un_nation_global_target.GetName] in the resolution text. Several diplomats were quick to tell the media that the sanctions are not intended to hurt the people, but they had to be implemented in order to control the actions of [un_nation_global_target.GetName]. The government of [un_nation_global_target.GetName] is said to be very upset over the resolution, blaming an international conspiracy and informing its people that they were being victimized and bullied by the UN."
 UN_RESOLUTION.8.d:0 "\nThe United Nations passed a new resolution banning the purchasing of arms by the government of [un_nation_global_target.GetName]. Many member states agreed with the argument that the weapons acquired by [un_nation_global_target.GetName] were far greater than it needed. In addition the member states felt [un_nation_global_target.GetName] was diverting resources needed to aid its people over its excessive and threatening arms buildup. The United Nations ultimately concluded it had to act in order to prevent [un_nation_global_target.GetName] from further destabilizing the international community. Representatives of [un_nation_global_target.GetName] released a short statement condemning the resolution as a violation of sovereignty and a direct attack on the ability of the nation to defend itself."
 UN_RESOLUTION.9.d:0 "\nThe United Nations passed a resolution calling for [un_nation_global_target.GetName] to end its nuclear program. During the debate over the resolution, several nations noted the existential threat presented by these nuclear weapons for not just the region but the globe. Representatives of [un_nation_global_target.GetName] insisted they have a right to pursue and develop any technologies needed for the advancement and protection of the people. It added the UN resolution speaks to the biases and hypocrisy of the organization, but it plans on releasing a formal response after consulting the senior leadership. Other diplomats rejected such assertions, pointing out the risks were plain for the world to see and to not act would have itself been a grave error."
 UN_RESOLUTION.90.d:0 "\nThe government of [un_nation_global_target.GetName] defiantly rejected the recently passed UN resolution calling for them to denuclearize. In their official response, the government insisted the resolution violates its sovereignty and the UN has no right to dictate what technologies can or cannot be pursued for the betterment of the nation. They concluded by stating no organization or foreign power can dictate demands on the people. The UN General Secretary did not have an immediate response, but world powers are said to be scrambling for a proper response to this latest provocation."
 UN_RESOLUTION.91.d:0 "\nThere was widespread joy among diplomats and leaders at the United Nations today. This follows news that [un_nation_global_target.GetName] had agreed to end its nuclear program and dismantle all nuclear weapons. A team of specialists from the UN are expected to be dispatched to oversee the process. Many world leaders released statements praising [un_nation_global_target.GetName] for its decision to put world peace and stability at the forefront. Indeed, representatives from [un_nation_global_target.GetName] already indicated they expect better relations and benefits from the world community following its embrace of the UN resolution."
 UN_RESOLUTION.10.d:0 "\nA fiery debate ended in the United Nations passing a resolution demanding [un_nation_global_target.GetName] remove all its weapons of mass destruction. Diplomats from multiple states claimed [un_nation_global_target.GetName] lacks the proper command and control procedures, restraint, and justification to produce, hold, or use such weapons. The UN resolution noted the removal of such weapons would further the prospects of peace in the region and reduce the possibility of armed conflict. The main representative of [un_nation_global_target.GetName] claimed the debate and vote was done simply to humiliate his nation. He said an official response would be received as soon as he returned home to consult with the senior leadership."
 UN_RESOLUTION.100.d:0 "\nIn a terse response, the government of [un_nation_global_target.GetName] completely rejected the United Nations resolution calling for the removal of all its weapons of mass destruction. [un_nation_global_target.GetName] argues accepting such a demand would compromise their security and sovereignty. They condemned the UN as being morally bankrupt and a puppet for foreign interests. The UN General Secretary expressed frustration at the statement. One leading diplomat was unsurprised by the response, stating it showcased exactly why the international community decided to act decisively. The Security Council will likely take up the matter in its next session."
 UN_RESOLUTION.101.d:0 "\nThe United Nations was pleased to announce that the government of [GetNewspaperHeader][un_nation_global_target.GetName] recently informed the Security Council its intentions to end and destroy its Weapons of Mass Destruction. This is in response to a recent UN vote demanding the program be ended. The United Nations General Secretary praised the leadership of [GetNewspaperHeader][un_nation_global_target.GetName] for making the right decision in support of global peace. In a separate statement, a spokesperson for [GetNewspaperHeader][un_nation_global_target.GetName] confirmed it would end the program but insisted its actions was not made out of fear or intimidation. Instead it was made in consideration with the desires of its people. The international press was full of praise over these recent events and the credibility it gives the United Nations as a proactive organization of global peace."
 UN_RESOLUTION.26.d:0 "\nIn a significant development, the United Nations passed a resolution calling for the freedom of the [un_nation_global_target.GetAdjective] people. The UN noted the importance of Self Determination and called for it to apply in this case. Before the resolution was passed, there was intense debate, as many members expressed concern that such a resolution was a direct intervention in the sovereignty of a nation. They felt such a precedent would leave many member states vulnerable to similar resolutions and on that principle did not want to vote for the resolution. However, in the end the votes needed to pass the resolution were received. Outside the United Nations, crowds of supporters and members of the [un_nation_global_target.GetAdjective] community were said to be jubilantly cheering. However, time will tell if this resolution will be accepted."
 UN_RESOLUTION.13.d:0 "\nIn a major setback for [un_state_owner_global_target.GetName], the United Nations voted for the return of [un_state_global_target.GetName]. During the principle debate, many members expressed their unease over the reports of unrest and tension within the territory. They have agreed that the will of the people is for the return of [un_state_global_target.GetName]. The Secretary General echoed this sentiment after the resolution was passed stating, the return of [un_state_global_target.GetName] will go a long way to resolving tensions and violence in the region. It remains to be seen if this latest UN action can pursued [un_state_owner_global_target.GetName] to return [un_state_global_target.GetName] to the global community."
 UN_RESOLUTION.131.d:0 "\n[un_state_owner_global_target.GetName] defied the United Nations and international community by refusing to return [un_state_global_target.GetName]. The decision to refuse sparked angry protests in the disputed area and outside the United Nations as supporters for the resolution demand action be taken. In its statement, the government of [un_state_owner_global_target.GetName] stated the UN resolution was a direct interference in their internal affairs and unlawful. It added that any decisions over its sacred land and people would be decided by the nation and not foreign powers meddling in the affairs of others. The UN Security Council is expected to respond to these latest developments in their next session."
 UN_RESOLUTION.132.d:0 "\nIn what is being hailed as a major victory for world peace, [un_state_global_target.GetName] agreed to return [un_state_global_target.GetName]. The government of [un_state_global_target.GetName] stated it was a responsible nation and would accept the will of the global community. It insisted the decision was made not out of pressure or fear but out of respect. The UN General Secretary praised the decision and urged all nations to learn from this example. Many newspapers across the globe published glowing reports praising the United Nations and its ability to effect change for global peace and stability. However, some diplomats privately expressed concerns that some nations may now try to manipulate the UN into achieving their territorial objectives."
 UN_RESOLUTION.14.d:0 "\nThe United Nations recently passed a resolution demanding we release our control of [un_state_global_target.GetName]. This is a stinging condemnation from the world body and presents a major challenge for our government. Some believe we should obey the UN request, doing so will buy is international goodwill and change the negative narrative against our nation. They also note a refusal may pose a risk to our national security. Others, however, argue that accepting the resolution will be seen as a betrayal by our people and the government may not survive it. In addition, they reject the notion that the UN would even enforce such a demand on us. We must decide to accept the resolution or reject it."
 UN_RESOLUTION.15.d:0 "\nThe United Nations authorized the deployment of Peacekeepers to [un_nation_global_target.GetName]. The Peacekeepers are expected to reduce the tensions and violence in the area and preserve the peace. Those members who approved the measure stated the Peacekeepers will act as the vanguard to peace and stability. Several members have announced their interest in sending peacekeepers but the actual numbers and countries participating in the Peacekeeper mission has not been announced yet. Although many newspapers in [un_nation_global_target.GetName] welcomed the deployment, there are some who fear the UN forces represent a threat to the independence of the nation and should have not been allowed."
 UN_RESOLUTION.16.d:0 "\nThe United Nations has approved the sending of a high level delegation to help mediate the problems in [un_nation_global_target.GetName]. The UN delegation will be led by a veteran diplomat with extensive knowledge of the situation. The group is expected to leave as soon as they receive official authorization to travel. Diplomats familiar with the situation believe this effort at mediation, led by a neutral group may offer the best hope in resolving the situation. The latest mediation effort is being largely praised, but with expectations so high, many diplomats suggest a failure could be disastrous."
 UN_RESOLUTION.18.d:0 "\n[FROM.GetName] and [un_nation_global_target.GetName] have agreed to a ceasefire under the auspices of the United Nations. A UN monitoring force is due to arrive soon to preserve the ceasefire line. The United Nations General Secretary hopes the two sides will use the ceasefire to propel peace talks and finally resolve all outstanding problems. Both the governments involved issued statements welcoming the role of the UN in facilitating the ceasefire. Although the UN is praising its role in the ceasefire, some diplomats privately told the media they felt the ceasefire took too long to come about."
 UN_RESOLUTION.19.d:0 "\nThe United Nations reported that [FROM.GetName] has refused to accept offers for peace negotiations. Leading diplomats at the United Nations stressed their disappointment over the refusal, noting the status of the UN as a neutral, global body would have made it an ideal partner for peace negotiations. The Security Council is expected to discuss this new development during their next session. With this rejection there are increasing fears that the conflict will only grow and that the United Nations lacks the clout to achieve the aspirations of its founders."
 UN_RESOLUTION.20.d:0 "\nIn a close vote, the United Nations authorized a military intervention in [un_nation_global_target.GetName]. After the vote, the General Secretary noted the dire nature of the situation on the ground made the decision to intervene inevitable and necessary. Several states have already expressed an interest in providing support for the new mission, but the United Nations has yet to provide exact numbers on how many forces are to be deployed and from what country. Within [un_nation_global_target.GetName], there are many who welcome the UN decision and hope it will aid in providing the security and stability necessary for lasting peace. Some elements in [un_nation_global_target.GetName] oppose the UN deployment, viewing it as a foreign intervention. The UN will have to tread carefully, but there are high hopes for its success."
 UN_RESOLUTION.21.d:0 "\nIn a solemn vote, the United Nations authorized a military intervention in [un_nation_global_target.GetName]. After the vote, the General Secretary noted this was not the goal of the organization or its desire, but the situation had deteriorated to such an extent that there was no other choice. Other diplomats at the UN were more frank, stating that the situation with [un_nation_global_target.GetName] had reached a point of no return and an intervention was inevitable. Which nations will lead the intervention and in what numbers is currently unknown. The government of [un_nation_global_target.GetName] has not released an official statement but analyst believes they will likely be defiant and not likely to stand down or give in to international pressure."
 UN_RESOLUTION.23.d:0 "\nThe United Nations voted to lift the extensive trade sanctions on [un_nation_global_target.GetName]. The Security Council noted that [un_nation_global_target.GetName] had made much progress on ending the practices which forced the UN to originally enforce trade sanctions. The General Secretary, in response to the vote, noted the organization was not meant to punish states and hoped this vote would help [un_nation_global_target.GetName] return as a member of the global community. The representative of [un_nation_global_target.GetName] welcomed the decision and stated this latest vote would play a big role in the normalization of ties."
 UN_RESOLUTION.24.d:0 "\nThe United Nations passed a resolution lifting the arms embargo placed on [un_nation_global_target.GetName]. The Security Council felt the reasons for the arms ban were no longer justifiable and that the attitude of the government in [un_nation_global_target.GetName] has been quite receptive recently. The General Secretary made remarks and pointed out the organization no longer felt the threat existed. He added his hope that the government in [un_nation_global_target.GetName] will continue the positive steps it initiated. Some diplomats echoed those statements saying that sanctions are often a last resort and once they saw positive changes, there was little desire to continue sanctions. Privately however, there were some representatives who pointed out their fear that lifting the sanctions may end up sparking an arms race in the region."
 UN_RESOLUTION.25.d:0 "\nThe United Nations voted to grant the [un_nation_global_target.GetAdjective] community their freedom. The vote occurred after a lively debate over the matter but once it passed, there was a sense an event of historical significance had just occurred among all the delegates. The General Secretary praised the member states for voting and debating the resolution. In his remarks he noted that the right of self-determination is an essential component of not just the UN charter but across almost all nations. Passing the resolution shows the international community is still committed to the ideals and aspirations of all peoples across the world."
 UN_RESOLUTION.27.d:0 "\nThe government of [FROM.GetName] firmly rejected the United Nations resolution calling for the independence of the [un_nation_global_target.GetAdjective] community. In a statement, they argued the UN has no jurisdiction or right to dictate on their internal affairs. Accepting the UN resolution would have not just sacrificed their sovereignty but also established a dangerous precedent. The statement also pointed out the resolution and international campaign is likely an international conspiracy meant to destroy the unity and strength of [FROM.GetName]. The defiant statement was received coldly at the UN, with the General Secretary expressing grave disappointment. The Security Council will likely discuss the matter in their next session."
 UN_RESOLUTION.28.d:0 "\nThe [FROM.GetAdjective] community was formally granted independence by [un_nation_global_target.GetName]. This comes in response to a recent UN resolution calling for the liberation of the [FROM.GetAdjective] people. The government of [un_nation_global_target.GetName] released a very brief statement saying it chose to comply with the UN resolution not out of fear or pressure but because they too concluded this route was the best to ensure peace. At the United Nations, leading diplomats were thrilled by the development, calling it one the great expressions of Self Determination in recent times. The international press appears largely supportive that this result is the best for establishing lasting peace."
 UN_RESOLUTION.29.d:0 "\nA recent resolution, [UN_SELECTION_BUTTON_3], was soundly defeated at the United Nations after tense debate. Analysts believe the resolution lacked support from leading powers and those in opposition successfully argued the potential negatives of such a resolution outweighed any positive consequence. Though there was some disappointment over the failure to pass the resolution, many diplomats were satisfied that at the UN, the international community was able to discuss, debate, and then vote. Such a scenario would have appeared almost impossible until recent times."
 UN_RESOLUTION.30.d:0 "\nA recent resolution, [UN_SELECTION_BUTTON_3], was vetoed by a permanent United Nations Security Council member. The veto is being criticized by some representatives who note the veto ended any hopes of completing a debate over the resolution and working on achieving a consensus. Others are criticizing the veto for being a political ploy meant to protect a friendly state. However, some nations expressed support for the veto, accusing the initial resolution of being politically motivated from the start. This made the veto not just inevitable, but the right decision. Regardless, resolution is effectively dead."
 UN_RESOLUTION.31.t:0 "UN Coalition Defeats [UN_Coalition_Target.GetName]"
 UN_RESOLUTION.31.d:0 "In an inspiring victory for international collective security, the United Nations coalition successfully halted the aggression of [UN_Coalition_Target.GetName] and defeated them militarily. The Security Council authorized a military intervention after it became clear [UN_Coalition_Target.GetName] would not adhere to calls for peace. UN command stated the successful operation can be attributed to effective international cooperation among coalition partners. The UN Secretary General noted military force is never desirable, but sometimes it is necessary for the greater good."
 UN_RESOLUTION.32.t:0 "Ceasefire Declared as UN Coalition Fails to Make Ground"
 UN_RESOLUTION.32.d:0 "The United Nations command confirmed a ceasefire was now in place between its forces and [UN_Coalition_Target.GetName]. Reports indicated UN forces, despite tremendous effort, failed to dislodge [UN_Coalition_Target.GetName] from their occupied territories. The United Nations Security Council had authorized a military intervention after it became clear [UN_Coalition_Target.GetName] would not adhere to calls for peace. The UN Secretary General is said to be quite despondent over the failed intervention. Many analysts are questioning whether the UN can be a global force that can protect international security."
 UN_Intervention_Coalition:0 "Ceasefire Declared with UN Forces"

 UN_RESOLUTION.1.d:0 "In a recent session of the United Nations, our nation was openly condemned for human rights violations in a resolution. This action greatly harms our international image and tourism. More significantly, it empowers enemies of the state and opponents to act more blatant as global scrutiny intensifies on our actions. There are senior government officials who believe the resolution should act as a wakeup call and we must act to reassure the international community and our people that our nation is one of justice. Another group of senior officials claim the UN vote was the result of propaganda and potentially a dangerous internal plot against us. They argue we must not stop our necessary policies, but we can certainly work to hide them more from the public eye."
 UN_RESOLUTION.3.d:0 "A recent United Nations resolution condemned the colonial possessions of our nation. The UN resolution did not acknowledge all we have provided those areas in terms of security, education, and economy, but regardless the resolution is a huge blow to our international image. No doubt miscreants and misguided elements in the colonies will be emboldened to strike or embarrass us further. We can certainly maintain our policies and presence in the colonies, though at the risk of further UN sanctions. Several senior military and colonial officials were quick to note their preference for this option. Or we can consider the possibility of preparing decolonization plans, to counter the negative international attention on us. Some senior officials believe it is possible to release these states and maintain a strong influence, though this cannot be guaranteed."
 #UN_RESOLUTION.10.d:0 "The United Nations voted on a resolution demanding we suspend our nuclear program and have the program go under UN supervision. During debates over the resolution it is clear the international community does not trust us to operate such weapons. We can accept the resolution and begin a denuclearization process. This would take the wind out of our opponents and show that we are a responsible member of the international community. It would also reduce the risk of an escalation. However, there are senior officials and military officers who note the nation sacrificed immense wealth, lives, and resources to establish a nuclear deterrence. To denuclearize would insult the nation and make it vulnerable. They add their fear that the UN resolution may be just a ploy to remove the nukes in preparation for an invasion by our enemies."
 #UN_RESOLUTION.10.d:0 "A recent resolution passed by the United Nations demanded we suspend and end our chemical weapons program. From the vote it is clear the international community views our program as a grave threat and to refuse may risk further actions by the United Nations. Accepting the resolution and beginning the process would no doubt end any escalation and some officials note that morally it may be the right thing to remove such weapons any ways. However, other officials, especially those in the military are urging we do not give in as these weapons are for national protection and are an internal matter. For them, the UN has no right to dictate what a sovereign state can do internally."
 UN_RESOLUTION.17.d:0 "The United Nations has asked us to halt hostilities and accept a ceasefire. The United Nations promise they will ensure a ceasefire comes into force that would preserve the current battle lines and not see our enemy try to manipulate the situation on the frontlines to its advantage ahead of peace talks. We must consult with the senior military and defense officials to see their assessment on whether or not we should continue to fight."
 UN_RESOLUTION.22.d:0 "A recent United Nations resolution calls on the formation of a coalition to help enforce peace to a troubled region. Some in the local press are urging us to join the coalition to show our solidarity and support for international peace. Within the military some officers are also supportive, seeing such a coalition as a way to test both troops and material in the field. However, there is also opposition, with some media saying we should stay out of the affairs of other nations. Also, within the military is another group that argues participating in such a force puts lives at risk and expends resources for no tangible gain. It is a difficult choice for us to make."



