#Grenada Coup

grenada.2.d:0 "In an unexpected turn of events, the Grenadian government has been overthrown by followers of the New Jewel Movement (NJM), while Prime Minister Eric Gairy was giving a speech at the United Nations. The New Jewel Movement, a Marxist-Leninist party guided by the charismatic Maurice Bishop, immediately established the ''People's Revolutionary Government'' upon ceasing control. The NJM intends to profoundly alter Grenadian society, seeking to distance itself from the island's colonial past and advance socialist ideals. Despite this, the Revolutionary Government surprisingly hasn't abolished the monarchy. Bishop has already started strengthening relations with neighboring Cuba and other members of the Warsaw Pact, provoking the ire of Washington and reviving fears of a possible second missile crisis."

