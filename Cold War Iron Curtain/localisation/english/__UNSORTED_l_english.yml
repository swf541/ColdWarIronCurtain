konfrontasi_news.1.d:0 "Today, the Republic of Indonesia announced its decision to withdraw from the United Nations. Indonesia and the UN had enjoyed good relations since Indonesia’s swift admission to the UN in 1950. However, after an armed conflict between Indonesia and Malaysia began, the relations between Indonesia and the UN quickly deteriorated as the United Kingdom, one of the permanent members of the United Nations Security Council(UNSC) assisted Malaysia during the conflict. The recent election of Malaysia as a non-permanent member of the United Nations Security Council only solidified President Sukarno’s decision to withdraw from the UN. Although diplomatic officials of Indonesia clarified that the Republic of Indonesia will maintain its official membership of the UN and only suspend its participation, experts claim that President Sukarno might take even more drastic measures to burn the bridge with the United Nations."

balkan_pact_formed:0 "The Balkan Pact has formed."