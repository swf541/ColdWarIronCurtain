 black_september_prelude.1.d:0 "Israel recently launched an operation targeting Fedayeen forces in Karameh. The ensuing battle saw Jordanian and Fedayeen forces resist the Israeli attack. The Israelis claimed it achieved its objectives while the Palestinian and Jordanian forces claimed to have driven off the Israelis. Although the Jordanians largely carried out the fighting, the Fedayeen openly claimed credit for the fighting. The Jordanian government has decided not to contest the claims. As a result, the Fedayeen have gained popularity across the Arab World and volunteers are flooding to join. Privately, the Jordanian military is concerned as Fedayeen recruitment is taking away from its own recruitment."
 black_september_prelude.2.d:0 "Fedayeen attacks on Israel have proven costly with their retaliatory strikes into Jordan. We have faced international pressure to rein in the attacks. Domestically, the attacks on our territory is hurting our image and effecting our ability to raise funds and expand tourism. We have directed the Army to begin cracking down on Fedayeen when they launch attacks across the border. Palestinians and Arabs are condemning the government for its crackdown. Many Fedayeen groups are finding ways to bypass the military and continue their attacks. Many of them are now launching more dramatic attacks to attract attention and more recruits."
 black_september_prelude.3.d:0 "In a recent operation the Jordanian Army launched a crackdown against the Fedayeen group called Al-Nasr. Al-Nasr is not that popular due to recent operations in which they targeted Jordanian police outposts. The Jordanian government is publicizing the event and its hardline to demonstrate its authority and make an example. The King hopes the operation against Al-Nasr will help restore control over the Fedayeen groups and help build confidence in the government. Many Jordanians are growing frustrated with the Fedayeen acting as a state within a state and how the groups provoke violent Israeli reprisals that often punish Jordanian civilians."
 black_september_prelude.4.d:0 "King Hussein of Jordan and the PLO recently concluded the Seven-Point Agreement. This legitimizes the PLO militias, known as Fedayeen, within Jordan, and restrains unlawful Fedayeen actions towards the government. The Fedayeen agree to stop moving around Jordanian cities armed and in uniforms. They are also forbidden from searching civilian vehicles and must keep Jordanian identity cards along with vehicle registration. Although most PLO groups appear willing to accept the agreement, some of the more hawkish groups are said to be upset and it is unclear if the main PLO leadership will be able to restrain all groups."
 black_september_prelude.5.d:0 "The recent Seven-Point Agreement appears to be falling apart as a number of Fedayeen groups refuse to abide by its provisions. The Popular Front for the Liberation of Palestine (PFLP) in particular continues to send aggressive patrols in the Jordanian capital Amman. These fighters are openly carrying arms, harassing Jordanian civilians, refusing to obey Army checkpoints, and do not carry proper identities. The King so far has refused to confront the Fedayeen, as he does not feel he has enough popular support to act. The PFLP along with other groups are openly condemning the King as a traitor to the Arab cause. The Syrian backed As-Saiqa Fedayeen group is also participating in these provocative actions, leading to tensions between Aman and Damascus."
 black_september_prelude.6.d:0 "King Hussein recently held talks in Cairo where the Egyptian government pledged its support in reining  in Fedayeen groups under its own influence. Emboldened, the King returned and announced a Ten-Point Edict. Among the new regulations is an order that Palestinian fighters stop openly carrying arms or store weapons in villages, which provoke Israeli retaliatory raids. It also forbids any major gatherings without prior government approval, in an effort to stop anti-Hussein protests. Many Fedayeen groups reacted angrily to the edict, causing many of its provisions to be ignored. In an effort to smooth the rising tensions, King Hussein replaced his Interior Minister, who the Fedayeen thought was anti-Palestinian. The King must move carefully as Jordan relies heavily on foreign subsidies from pro-Fedayeen Arab states."
 black_september_prelude.7.d:0 "A recent border clash between Jordanian and Israeli forces escalated to Jordanian artillery strikes across the border. As Israel prepared for more aggressive operations, King Hussein realized the situation was getting out of control and he asked the Western powers to broker a ceasefire. He also sent the message to Israel that his forces would put all effort in preventing Fedayeen attacks. The Israeli government accepted this and the situation has returned to calm. Many in the country view the recent Jordanian actions positively, though the Fedayeen have found their operations curtailed. For King Hussein, this latest crisis shows the problem of having so many groups operating outside the control of the government."
 black_september_prelude.8.d:0 "A recent clash between Army troops and Fedayeen infuriated an armored unit. The unit loaded its weapons and moved to assault a refugee camp and the Fedayeen within it. Fearing such an action could lead to open conflict with the Fedayeen, the King and some military leaders rushed in their cars to block the unit. The troops only returned to their base after the King personally exhorted them to return. King Hussein had avoided a major incident but he is increasingly aware that his own military is growing increasingly frustrated with the Fedayeen."
 black_september_prelude.9.d:0 "In Zarqa, Fedayeen and Army units were engaged in fighting with each other. This escalated with an assassination attempt on the Jordanian Intelligence Chief. Following a visit to the Intelligence headquarters afterwards, King Hussein found his motorcade under Fedayeen fire. One of his guards was killed but the King survived. An enraged Bedouin unit fired artillery against several nearby Palestinian refugee camps. The fighting continued for several days before Yasser Arafat and King Hussein agreed to a ceasefire. The tensions are reaching dangerous levels in Jordan with some in the West writing articles warning the King may not survive."
 black_september_prelude.10.d:0 "Despite the recent ceasefire agreement between King Hussein and Yasser Arafat was not accepted by the Popular Front for the Liberation of Palestine (PFLP) who continued to fight against Jordanian forces. In a major escalation, the group has seized almost sixty foreigners and are currently holding them hostage in two hotels. The group claims that if its demands to the Jordanian government are not met it will blow up the hotels. King Hussein is said to be furious over this latest development but so far continues to show restraint."
 black_september_prelude.11.d:0 "In another escalation, the Popular Front for the Liberation of Palestine (PFLP) has staged a stunning operation. They have taken three commercial airplanes hostage and are keeping the planes, along with its passengers and crew on the runway in Amman. The group is demanding the release of Palestinian prisoners from European and Israeli prisons. This latest incident occurred only days after another assassination attempt on the Jordanian King. King Hussein and the Jordanian government are said to be extremely upset with this latest provocation."
 black_september_prelude.12.d:0 "The recent action by the Popular Front for the Liberation of Palestine (PFLP) to seize three civilian airplanes hostage has angered many in the Arab World. Many, including senior members of the PLO are said to be disappointed with the group and feel its operation is only hurting the international image of Palestine. Even Yasser Arafat is said to be concerned but cannot publicly break with a Fedayeen group. However, for King Hussein, this backlash over the incident is only helping his position as many now see the Jordanian state as being a victim to the group."
 black_september_prelude.13.d:0 "After removing the hostages from the three airplanes and assembling the world media, the Popular Front for the Liberation of Palestine (PFLP) then blew up the planes. The dramatic images and circumstances have humiliated King Hussein. More importantly, this act has turned the Jordanian public largely to the side of the government. Many now demand action be taken to stop the Fedayeen from acting with no accountability. King Hussein is to hold a high-powered meeting with his senior military leaders to determine what action to take."

 black_september.1.d:0 "During an emergency meeting between King Hussein and his top military leaders, it was decided that the Fedayeen were intolerable, and they must be dealt with. King Hussein asked how quickly the military could defeat the group and expel it from Jordanian cities. The generals have promised they only need three days to resolve the conflict. With these assurances, the King gave his approval but warned a protracted fight could lead to a wider conflict and interference from regional states. The meeting the King dismissed the government, installing a military government under the pro-Palestinian Muhammad Daoud, in order to convey the operation was not anti-Palestinian but a law and order mission."
 black_september.2.d:0 "Jordanian tanks have rumbled into Amman in order to expel the Fedayeen in the city. As the Jordanian forces moved in Amman, other Jordanian military units attacked Fedayeen forces in cities across Jordan. Major Palestinian refugee camps, often the operational centers of Fedayeen forces are also being targeted. The government announced it was acting to restore order and halt the state of lawlessness that has gripped Jordan in recent months. Many analysts believe the superior firepower of the Jordanians will lead them to victory, however, there are already some reports of defections from some Jordanian soldiers and officers to the Fedayeen. Senior PLO leaders have condemned the action and promised a united front to resist the Jordanian Army."
 black_september.3.d:0 "News of the Jordanian crackdown on the Fedayeen has provoked street protests and condemnation across the Arab World. Many are accusing the Jordanians of using indiscriminate force, including artillery and tanks against Palestinian civilians and freedom fighters. This negative publicity and street protests are putting pressure on Arab governments across the region to act. Egypt is expected to call an Emergency Arab League Summit to organize an Arab response, likely calling for an end to the fighting and restoration of normality in Jordan."
 black_september.4.d:0 "The Palestinians in Jordan are currently facing annihilation in the hands of the Jordanian government and their King, who is a western puppet. The people of Syria and the Palestinians in Damascus are demanding action. We have Palestinian military forces who are itching to move into Jordan and establish a safe zone for the Fedayeen. Our own military commanders insist it would not be that hard to paint our equipment in the Palestinian flag and use them to support such an effort. We must decide if we will take the baton of leadership on this issue and aid our Arab brothers in Jordan or let the situation resolve itself."
 black_september.5.d:0 "The top military commanders in Jordan informed King Hussein that operations against the Fedayeen are not progressing as originally planned. Although they insist the Jordanian Army will eventually persevere, they are stating it will take longer than planned. The King expressed his displeasure from the news and reports that there are heavy civilian casualties due heavy weapons being used. The Army noted this was unfortunate and the result of the Fedayeen hiding and operating within the civilian population. The King was also reformed of military movements along the Syrian border. His generals inform him that they are capable of not only dealing with the Fedayeen but any foreign aggression as well."
 black_september.6.d:0 "As their appears to be more reports of a potential Syrian intervention and fears that the Army is struggling against the Fedayeen in some areas, King Hussein decided to approach the head of the Pakistan military training mission in Jordan, Brigadier Zia ul-Haq. He asked Zia if he and his mission could provide operational guidance for the Jordanian military during this difficult time. Brigadier Zia has spent three years in Jordan and is quite sympathetic to our situation as he has witnessed firsthand how out of control the Fedayeen is. He has agreed to provide full support and plans to visit the Syrian border soon. Due to the extensive experience and high professional standards of these officers, their support will be very helpful to our cause."
 black_september.7.d:0 "The biggest fears of King Hussein were realized when he received reports that the Syrian Army had crossed the border into Jordan. The Syrians claim the forces are Palestinian fighters coming to aid their Fedayeen brothers, however, observers can clearly see these are regular Syrian forces disguised as Palestinians. Although the military is confident it can handle the threat, it will divert our forces and no doubt prolong the struggle against the Fedayeen. The other regional states, especially Israel and Iraq are watching the situation closely."
 black_september.8.d:0 "After Syrian forces successfully crossed and setup a "safe zone" for the Fedayeen in northern Jordan, the situation for the Jordanian government rapidly deteriorated. Jordanian forces were suddenly stretched thin and the Fedayeen success saw many soldiers defect to the Palestinian cause. King Hussein was informed by his intelligence leaders that as time went on, more defections would occur and the security of the King and his family could not be guaranteed. More importantly, they noted the fighting would likely result in a prolonged Civil War. The King concluded the tide was slowly turning on him and his continued resistance may lead to the permanent sullying of his reputation. After formally ceding authority to his military government, the King and his family boarded a Royal Air Force plane and left the country. The military government quickly reached out to the Syrians and PLO asking for a ceasefire."
 black_september.9.d:0 "A large Syrian force attempted to cross into Jordan to aid the Fedayeen currently fighting against the Jordanian government. Although the Syrians claimed these forces are Palestinian fighters hoping to aid their fellow fighters, it is clear these are largely Syrian regulars carrying Palestinian insignia. Despite the sizable force and Fedayeen support within Jordan, the Jordanian military managed to defeat this force and drive them back into Syria. Analysts note the Jordanian success can be attributed to its forces successfully intercepting the Syrians before they could connect with Fedayeen groups or establish a firm position within Jordan. Damascus denies it suffered any military reversal, claiming it was Palestinian forces who were defeated. This despite clear images of Jordanian forces posing with captured Syrian military equipment along the border."
 black_september.10.d:0 "King Hussein received good news from his military leaders. Not only had the Syrian intervention been beaten back but the resistance of Fedayeen groups was finally breaking down. These forces were running out of ammunition or were growing disheartened over the failed Syrian operation and superior Jordanian firepower they faced. Several major refugee camps have been cleared of the Fedayeen, and we expect to clear the country soon. The Fedayeen had grown into a state within the state which was threatening Jordanian society, now peace will be restored soon."
 black_september.11.d:0 "Since the Jordanian military launched its crackdown on the Fedayeen, the Palestinian forces have found themselves outgunned across the country. In many areas the Fedayeen resistance has fallen apart, however, some Fedayeen groups managed to hold their ground and resist effectively. However, in recent days it has become clear the Arab World will not likely intervene against Jordan and the Fedayeen are fighting alone. This realization has sapped Fedayeen morale and in recent hours the Jordanian military reported they had captured or driven out virtually all Fedayeen forces from major cities. The operations are not finished, but it appears the Jordanian government will soon re-gain control of Palestinian areas of the country."
 black_september.12.d:0 "As King Hussein plans to attend the Arab League Summit in Cairo, he announced the appointment of Ahmad Toukan, a Palestinian as Prime Minister. The King instructing his new Prime Minister to bandage the wounds of the recent conflict as Jordanian forces appear on the verge of defeating the Fedayeen. In a statement to the media, King Hussein noted his military had uncovered hundreds of PLO underground bases in Amman alone and had around 20,000 suspects in detention. He praised the Jordanian people and military for staying together through this crisis and called on the PLO to halt its campaign of violence against the Jordanian state."
 black_september.13.d:0 "The Egyptian government had started the Emergency Arab League Summit on the events in Jordan almost a week ago, but today King Hussein arrived from Jordan. His arrival signifies his confidence in the military situation at home and his desire to prevent the PLO from trying to portray themselves as the victims of Jordanian aggression. King Hussein faced a hostile reception from a number of Arab leaders. The speech by Yasser Arafat gained opened sympathy both from Arab leaders and the media. Although it appears King Hussein is losing the publicity battle, it is clear his forces are emerging triumphant on the ground in Jordan. The Egyptian President promised to facilitate discussions between Arafat and Hussein to finally bring the fighting to an end."
 black_september.14.d:0 "Under immense pressure from other Arab states, King Hussein of Jordan signed a ceasefire agreement with Yasser Arafat and the PLO. This brings an end to the open warfare between the Jordanian military and the PLO Fedayeen militias.  The Fedayeen have agreed to withdraw from the cities and focus on areas close to the Israeli border. Although Arafat and his allies in the Arab League lauded the agreement as a major success in preventing a civil war, privately he has expressed relief as it appeared the Fedayeen forces would soon be destroyed by the Jordanian military. For King Hussein the ceasefire ends the fighting and acknowledges his forces had successfully defeated the Fedayeen forces. The two leaders are expected to continue talks in Amman in order to have a final agreement that ends the conflict."
 black_september.15.d:0 "Weeks after fighting erupted in Jordan between its government and the Fedayeen, the two sides jointly signed the Amman Agreement. In this agreement the Fedayeen promised to accept Jordanian sovereignty and finally stop wearing uniforms or carrying arms openly in Jordanian cities. They also confirmed their withdrawal from Jordanian cities. An effort by the PLO to have Jordan acknowledge the group as the only representative of the Palestinian people was rejected by the Jordanian government. This agreement clearly acknowledges the military victory of Jordan and the weak political position of the PLO and Fedayeen in the country. Although major fighting has stopped, some of the more radical and pro-Syrian Fedayeen groups are continuing to resist and launch attacks on Jordanian forces, though these forces are not considered a threat to the government."
 black_september.16.d:0 "King Hussein of Jordan confirmed Wasfi Tal as Prime Minister of Jordan. This marks the latest indication that the PLO and Fedayeen have been greatly weakened following the heavy fighting in September. When the fighting initially began, Hussein had placed a pro-Palestinian as Prime Minister but he defected to Libya early in the fighting. The Hashemite loyalist Tal took over and ably led the Jordanian government during the height of fighting, gaining popularity among Jordanians and the military for his commitment to restoring order. During the recent negotiations with Arafat, Tal held an uncompromising hardline, demanding PLO obedience to the Jordanian government. News of his permanent appointment has sparked renewed clashes between those Fedayeen groups still resisting and the Jordanian Army. Tal has promised to uproot all traitors and anti-Jordanian elements in government, media, and society."
 black_september.17.d:0 "Although much of the fighting between the Fedayeen and Jordanian military ended with the Amman Agreement, some Fedayeen groups continue to operate close to urban areas. Recently the Jordanian Prime Minister Wasfi Tal demanded the Fedayeen abandon their bases Ajlun and Jarash, which they felt was in violation to the previous agreements and threat to state sovereignty. The Fedayeen refused and after a weeklong military offensive, the Jordanian military secured the area and captured several thousand Fedayeen. With this victory, Prime Minister Tal noted order was finally restored and the last resisting Fedayeen groups were now defeated. Around 500 of the Fedayeen fighters were said to have escaped north to Syria. King Hussein lauded the armed forces and government for stamping out lawlessness across the whole nation. The expulsions and operations now all but guarantee the PLO will not likely have a future in Jordan."
 black_september.18.d:0 "Jordanian Prime Minister Wasfi Tal was brutally assassinated in the Sheraton Hotel Cairo. He was killed after returning to the hotel after holding talks during an Arab League meeting in the city. Reports indicate four gunmen were involved in the attack with one currently in police custody. Tal was incredibly unpopular among the PLO and pro-Fedayeen Arabs across the region but among Jordanian nationalists he was praised for his leadership during the September Crisis. A new Palestinian group calling itself the Black September Organization has claimed responsibility for the assassination, claiming Tal had the blood of many innocent Palestinians. Specifically they accuse Tal of personally overseeing the assassination of a senior PLO commander during the September fighting. This new organization promises that it will continue to target and punish those people and states which have committed crimes against the people of Palestine."
 black_september.19.d:0 "The forces we backed to advance in Syria have succeeded in defeating the puppet Jordanian military and linked up with the Fedayeen. With the firepower of our heavy weapons, we are in the dominant position as the Ba'ath As-Saiqa Fedayeen group had long been involved in the struggle against Jordan. Our successes have not only bolstered their support among the Palestinians in Jordan but they are more than willing to establish a Ba'athist regime along the Syrian lines across Jordan. Aside from establishing an Arab Republic, we may instead seek to seize control of the country. Our intelligence reports however caution against such an approach, they point out we lack large forces in the country and once neighboring states got wind, it would likely spark a landgrab of Jordan. Regardless, that may be preferable than putting the effort in maintaining a client state."
 black_september.20.d:0 "Syria tried to quietly send an occupation force to secure Jordan before its neighbors could react, however, some of the Fedayeen groups not connected to Syria found out and started attacks. This brought the attention of the international community and a major partition of Jordan has occurred. Syria has secured key territory in northern Jordan, however, the Israelis managed to capture key western territories. The Iraqis took eastern Jordan for themselves, while the Saudis have taken southern Jordan. The international media is condemning what they call the cannibalizing of Jordan by its neighbors, but regardless, a new status quo has emerged in the region."
 black_september.21.d:0 "In Amman today, the Jordan Arab Republic was proclaimed by Zuheir Mohsen, the leader of the pro-Syrian al-Saiqa PLO party. Al-Saiqa had joined the more radical groups in resisting the Jordanian government up to the September Crisis and benefited greatly from the resulting Syrian military intervention. Since the Syrian intervention, al-Saiqa was rumored to have had thousands of Syrian Palestinians flood the party in Jordan. At the same time other PLO organizations were either sidelined or purged as well. The former Jordanian government has seen its members either fleeing the country or in hiding. In his address, Mohsen promised a Ba'ath Revolution for Jordan and a national devotion to the liberation of Palestine. The Syrian government was quick to praise the new government, though other states in the region remained quiet. Western states and Israel have all expressed concerns with the organization, with one Israeli minister calling the new government a blatant Syrian client."


