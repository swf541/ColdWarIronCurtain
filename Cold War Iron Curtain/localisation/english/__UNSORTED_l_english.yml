 PRC_TIBETAN.1.d:0 "The People's Republic of China (PRC) announced the signing of the Seventeen Point Agreement with Tibet. The Chinese are lauding the agreement for ending the current fighting and reuniting Tibet with China. The agreement allows the PRC to establish military and civil administrative departments in Tibet but promises local government to its people. The Tibetan government in Lhasa has expressed shock over the agreement, claiming its negotiators were not authorized to sign any agreement and the conditions appear to be dictated by the Chinese. Despite claims the treaty was likely signed under duress, Tibetan military resistance appears to have collapsed and Chinese troops are implementing the agreement with little hurdles."
 PRC_TIBETAN.2.d:0 "The Tibetan government confirmed its forces had successfully halted an invasion by the People's Liberation Army (PLA). The Chinese government so far has not commented on the report but foreign diplomats privately confirm the news. This will be a stunning setback for the communist regime in Beijing. It had long promised to bring Tibet back to Chinese sovereignty. It appears the Chinese forces could not overcome Tibetan resistance or the difficult terrain of the region."
 PRC_TIBETAN.3.d:0 "New Delhi announced the Indian Armed Forces were initiating military operations to defend Tibet from the People's Republic of China. The Indian government states the Chinese claims to Tibet are flimsy and India must act to defend not just the Tibetan people but the region from Chinese aggression. The Tibetan government expressed immense gratitude and says all efforts will be made to effectively cooperate and facilitate Indian forces. The Chinese reacted with anger, calling the Indian intervention a typical reaction from an imperialist puppet state."
 PRC_TIBETAN.4.d:0 "Indian generals and top Tibetan officials held a press conference in Lhasa confirming it had successfully defeated the People's Liberation Army (PLA) invasion of Tibet. The conflict began when the PLA started an invasion of Tibet to bring it under Chinese sovereignty. The Indian government responded by deploying its own forces to halt the PLA advance. After intense fighting, the Indian-Tibetan military forces managed to stop the Chinese advance. Beijing has not confirmed this news but there are reports the Chinese media has stopped discussing the conflict in newspapers."
 PRC_TIBETAN.5.d:0 "A massive Tibetan uprising in Lhasa has successfully driven out the People's Liberation Army. The revolting Tibetans were supported by Khampa guerrilla fighters who intensified their operations to cut stopped PLA movements to send reinforcements against Lhasa. The Lhasa revolt began when rumors circulated that the Chinese military plotted to kidnap the Dalai Lama during a military sponsored event. Pro-communist Tibetan officials along with Chinese forces were targeted by the people of Lhasa. Tibetan troops deployed at the main summer palace to protect the Dalai Lama. Radio stations under the control of Tibetan rebels announced, the independence of Tibet. The PLA is reported to be withdrawing and through Beijing claims it is simply regrouping, it is unsure if they can rapidly retake the territory."
 PRC_TIBETAN.6.d:0 "The Indian-Tibetan Alliance announced it signed a ceasefire with the People's Republic of China. The Indian-Tibetan forces not only blunted the People's Liberation Army invasion but also liberated Tibetan villages along its border with China. The Indian Army is said to have played a decisive role in the campaign and New Delhi praised the discipline and ability of its forces. The PLA clearly underestimated the military strength of the alliance. Beijing claims an imperialist and capitalist plot is to blame for the setback. Under the terms of the ceasefire the Chinese will accept Tibetan independence and renounce any claims to Aksai Chin. During the conflict, India discovered evidence that the PLA sought to build roads and occupy the territory."
 PRC_TIBETAN.7.d:0 "The Chinese government and people of Tibet were shocked to hear the Dalai Lama escaped Lhasa to India. During the ongoing Lhasa Uprising, the Dalai Lama was staying in his palace as the situation deteriorated. However, the PLA launched several artillery shells near the palace. This provoked the Dalai Lama and his advisors to escape the palace during the night. There are rumors that his escape was facilitated with the help of foreign intelligence operatives and loyalists within the Tibetan government. The Dalai Lama plans to live among the growing number of Tibetan rebels and is expected to setup a government-in-exile."
 PRC_TIBETAN.10.d:0 "The Peoples Liberation Army (PLA) recently began a full-scale invasion of Tibet. They claim it is to restore Chinese sovereignty over the country, but the Tibetan government maintains its own sovereignty, defence, and foreign policy. Our top advisors have expressed concerns that Chinese control of Tibet would put a major power right on our sensitive, Himalaya border. The PLA continues to show an aggressive, expansionist agenda and they may revive border disputes once in control of Tibet. We must decide how to respond. We can leave Tibet to its fate, send it arms, or send troops to protect Tibet. Our military leaders insist they are ready for any eventuality."
