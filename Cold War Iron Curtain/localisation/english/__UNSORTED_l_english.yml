 PRC_USA_SOVIET_WAR.101.d:0 "Following the victory of the People’s Liberation Army in China over a decade prior, analysts broadly believed that this was a defining point in Asia for the advancement of communist, and thus Soviet influence in Asia. However, tensions with the Soviet Union and Beijing exploded over the last decade leading to a joint Soviet-American attack on China over the nation’s nuclear program. After a blistering campaign, Beijing  has fallen and the People’s Liberation Army lies in ruin. With the capture of Chairman Mao Zedong, the end of the conflict is all but assured. Following this, President [USA.GetLeader] and General Secretary [SOV.GetLeader] announced that China would be split between a Soviet occupation zone in northern China under General Nikolai Shchelokov while southern China would be restored to Kuomintang rule. The success of the campaign has significantly bolstered ties between the two superpowers and has raised concerns in nations formerly aligned with the People’s Republic, especially Albania which now fears a Soviet invasion."
 PRC_USA_SOVIET_WAR.100.d:0 "Three years ago the United States and Soviet Union shocked the world by launching a joint invasion of the People’s Republic of China in response to said nation’s nuclear weapon program and deteriorating relations with both power blocs. To the shock of many, the People’s Republic has managed to rebuff the American-Soviet forces. Following years of failed offensives against the nation, Moscow and Washington have announced a withdrawal from China. Following the announcement Chairman Mao Zedong gave a rousing speech in Beijing proclaiming victory over the two global powers. The failure of the Soviet-American force comes as a massive embarrassment to both global powers and analysts believe will lead to further global conflicts in the developing world due to weaker positions for the United States and Moscow.\n\nMeanwhile in Tirana, the sole nation that heavily sided with the People’s Republic of China congratulated the Chinese people on their resilient spirit and lambasted Soviet leader, [SOV.GetLeader] as a reactionary puppet of the Central Intelligence Agency."
