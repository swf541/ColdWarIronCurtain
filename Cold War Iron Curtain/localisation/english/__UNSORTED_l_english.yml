#Death of Franco by Higuys

spr_end_franco_1_d:0 "Unfortunately, Spain has no available 1970s focus tree as of now, still thanks for playing for so long!"
Spa_end_franco_news_1.d:0 "Shocking news from Madrid today, as an official press release from the Spanish government has confirmed that the longtime dictator of the country died last night in his sleep. Franco had ruled over the Spanish State for nearly 40 years ever since leading the Nationalists to victory in the Spanish Civil War of 1936-1939. During those years, he maintained a firm grip over Spain and did all in his power to suppress communist activity in his country. In his final years as Generalissimo, he declared that the Infante Juan Carlos de Borbón would succeed as King of Spain upon his death.Now that this has come to pass, Spain finds itself in political turmoil as moderates, radicals, monarchists, and everyone in between fights for influence in the burgeoning political landscape of the country."
Spa_end_franco_news_3.d:0 "As the days pass since Franco’s passing, it has become increasingly clear that the Falangists will not be able to maintain their monopoly on power. The Spanish people demonstrate almost daily on the streets, and bands have formed within the Spanish government demanding liberal reforms, elections, and even republicanism, in some cases. The majority of these have coalesced into the moderate band, who have recognized Franco’s will for Juan Carlos to succeed him and become King of Spain, in exchange for democratic reforms that would essentially turn Spain into a constitutional monarchy.Referendums have been held and accepted regarding Spain’s political future. To all outside onlookers, it appears that Spain is on the path to a peaceful transition into democracy."
Spa_end_franco_news_2.d:0 "Screams filled the streets of Madrid this morning, as a loud bang resonated across the city at 9:36 AM local time. It was quickly confirmed that the explosion was, in fact, a car bombing that took the life of Spanish Prime Minister Luis Carrero Blanco. The government has been quick to place the blame on the Basque separatist group Euskadi Ta Askatasuna while it scrambles to restore order. The sickly Francisco Franco has chosen Carlos Arias Navarro as the next Prime Minister, who up until recently had stated an intention to ease the regime’s grip on Spanish society. Only time will tell if this is an isolated incident or the beginning of another civil war in Spain."
spa_1981_coup_2.d:0 "Europe stood still today as for twenty-four long hours, the Spanish Congress of Deputies was occupied by rebellious elements of the Spanish Armed Forces and Guarda Civil threatened the young Spanish democracy. The coup led by Lieutenant-Colonel Antonio Tejero and other Francoist elements in the Spanish Army, hoped to put an end to the ongoing democratization and liberalisation of Spanish society. Woefully for Tejero and the remaining Francoists, their hopes to see a return of the days of El Caudillo were quickly put down by King Juan Carlos in a short televised speech his disapproval for the ongoing coup."

#Greece coup by Higuys

