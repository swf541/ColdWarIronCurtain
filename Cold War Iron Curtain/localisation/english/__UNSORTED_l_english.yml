 Shanghai_Campaign.1.d:0 "After a bitter campaign, PLA forces entered Shanghai victoriously. Both the PRC and ROC viewed control of Shanghai, the largest and most economically powerful city in China. Control of the city is seen as essential for either side to claim victory. Both committed large military forces for the campaign. The ROC hoped to maintain control of the city and use it as a base to eventually restore their rule across China. For the communists, control of the city will greatly help legitimize its rule across China and cripple ROC resistance. The ROC forces fought intensely, but due to several military blunders, their forces were overwhelmed by the PLA. The PLA claims to have captured many prisoners and large amounts of equipment, though the ROC denies the claims. Considering how much resources the ROC committed to defending Shanghai, observers now believe the PLA may have an insurmountable advantage over the ROC on the mainland."
 KMT_major_counteroffensive.d:0 "In a unexpected move, the forces of the Republic of China have begun a counteroffensive against forces of the Communist Party of China, a once demoralized and utterly shattered army that is now ready and poised to finish the extermination of the Communist 'heart' disease. Chiang Kai-Shek further delivered a speech in Chongqing, urging all forces under the Republic to 'march onwards to Victory' against the People's Liberation Army and restore China's glory. The counteroffensive is met by both skepticism and hope inside and outside the country, as some people doubt the Kuomintang's ability to reclaim control after its near collapse to the forces of the Communists, though some have pointed out that both sides had already drained each other's strength and stockpiles, meaning that the Kuomintang still had a chance of succeeding in restoring control. Whatever the case may be, the Republic of China's ability to come out victorious in such a brutal Civil War will change the future of Asia's fate."

