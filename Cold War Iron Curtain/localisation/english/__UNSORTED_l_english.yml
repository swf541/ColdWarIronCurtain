 tonkin.2.d:0 "Following the Gulf of Tonkin incident, Congress approved military action in Vietnam. Following the passage of the joint resolution, the President directed the military to deploy its air and naval power immediately. It also announced plans for American Marines to deploy to South Vietnam and aid the Saigon government. The United States had been deeply involved in the region previously, offering diplomatic support for South Vietnam. In addition, American military advisors are already on the ground, but this new deployment marks a major escalation. Previously American forces were only allowed to train and advise the South Vietnamese, now the American military will actively support and aid the South Vietnamese against communist aggression. Many analysts believe this new escalation will quickly turn the tide against the communists."

 Crusader_Insurgency_Decisions_desc:0 "During World War II, the Germans and their Croatian puppet state trained and left behind armed bands of Croatian guerrilla fighters to battle the Yugoslavian partisans. With the war over, these fighters, calling themselves Crusaders launched a guerrilla campaign against the communist Yugoslavian state. They are trying to rally the Croats and force a partition of Yugoslavia which will see Croatia independent. For Yugoslavia, destroying the Crusaders is essential to its plan of establishing national unity after years of foreign occupation and internal warfare.\n\nCurrent Strength: [?ROOT.crusader_insurgency]%"
