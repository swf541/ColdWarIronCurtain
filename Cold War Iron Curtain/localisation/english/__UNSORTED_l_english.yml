 VIN_Generic_Raid_Success:0 "A commander had spent several weeks organizing fighters and training them in the jungle as per our strategy. With his forces ready, he was able to find an isolated French outpost of their soldiers. Moving swiftly, our men assaulted the French position, inflicting casualties, driving the survivors off and collecting weapons and supplies. By the time a French relief force arrived our men had already melted back into the jungle. If we continue to launch successful attacks like these, where the French are vulnerable and where we are not exposed to their firepower, we will no doubt sap their will to continue."
 VIN_Generic_Raid_Failure:0 "A cadre of our fighters made a critical error that proved very costly. The fighters identified what appeared to be a weak French position and launched an assault. However, it appears the French were aware of the impending attack and were able to blunt the attack. Our fighters should have retreated back to their safe haven at this point, but filled with patriotic fervor, pressed on. This gave enough time for French reinforcements to arrive and they wheeled around to hit our attacking fighters on their flank. This proved devastating and what was left of our forces retreated. The failed raid has given the French confidence and has depleted our strength in the area."
 FRA_Generic_Raid_Success:0 "A relatively large band of communist fighters was spotted moving through the jungle. These men appear well-armed but are moving along so loudly that we have been able to track them. When they setup camp for the night, the local commander organized a raiding force of his best troops, lightly equipped and armed so they could move swiftly in the dense jungle. When they got in position and the enemy appeared most vulnerable, they attacked. It was a massive success, we suffered no major casualties and inflicting heavy losses on the enemy. Prisoners, weapons, and documents were all captured. With this information we believe other enemy units operating in the area can be traced as well, allowing us to uproot communist thugs from the area."
 FRA_Generic_Raid_Failure:0 "A young, ambitious officer had been pushing his men and leading them on aggressive patrols to root out communists and not surrender the area to enemy influence. Certainly, a noble objective but he had been warned such actions risked enemy responses. While on such a patrol, a local directed him to a location where he claimed a communist camp was established. Not wanting to miss the opportunity, the troops moved to attack the position, however, as soon as they entered the jungle, they were hit by an enemy ambush. In the initial exchange our forces took casualties but by the time they had started to return fire, the enemy had already withdrawn. Failures like these give the enemy confidence, sap our morale, and inspires the locals to join our enemy."
 BCP.1.d:0 ""
 BCP.2.d:0 ""
 BCP.3.d:0 "With our immediate problems solved, and our survival guaranteed, we can begin the long preparation for the liberation of Burma. Currently, the central committee is split over how best to proceed. On one end of the table lies the pacifist White Flag Faction loyalists. They argue the best path forward is to win in open election. According to them, the people already support our struggle and will vote en masse for our coalition. This plan has been criticized by many in the party, who believe this path is too uncertain. On the other end of the table are nationalists, militarists, and Orthodox Leninists who argue for a continued armed struggle against the U Nu government. They believe the key to our success will be in an alliance with the many repressed ethnic groups. Some party members, however, believe this plan to be too bold and violent. What should we do?"
 BCP.6.d:0 "Today, Prime Minister Thakin Than Tun announced the dissolution of the Union of Burma and the creation of the Democratic Republic of Burma. This news came shortly after the young communist was sworn into office in an electoral landslide that had the BCP and NUF coalition placed in almost absolute control of the southeast Asian country. After taking power, the BCP was able to outmaneuver the NUF and cause a constitutional crisis, allowing them to consolidate absolute control of the country. Yet, all is not well for the new communist nation. During the political instability, ethnic group and U Nu loyalists have pounced on the opportunity and declared rival governments across the Burmese countryside. International observers have already reported sporadic fighting across the Irrawaddy river, and atrocities on both sides are mounting. It is clear that despite a dramatic change in leadership, Prime Minister Thakin Than Tun will have to deal with many of the same problems his predecessor was ousted for."
 BCP.7.d:0 "Today, the Jungles of Southern Burma were rocked by a dramatic set of treaties and agreements between the Karen National Liberation Army (KNLA), the Mon National Liberation Army (MNLA) and the People's Liberation Army of Burma (PLAB). These treaties have culminated in the founding of the Burmese Liberation Front. While previously hostile towards one another, the Burmese Communist Party has rallied the two ethnic groups in a combined struggle against the U Nu government. Burmese scout planes have confirmed massive amounts of coordination between the three armies as large jungle training centers and camps are erected. Chairman of the Burmese Communist Party Thakin Than Tun has called on all oppressed ethnic groups and workers to rally behind the Burmese Liberation Front. The Burmese Government has declared this action to a blatant escalation of the civil war and has vowed to crush the combined Armies in the south. Despite these fiery statements from both sides, international observers believe both sides lack the resources and manpower for a continued offensive, and the battle lines will likely stay static for the foreseeable future."
