 white_australia_policy_desc:0 "With the federation of Australia in 1901, parliamentarians felt it was necessary to create a national law for immigration. The Immigration Restriction Bill was one of the first Bills introduced to the new parliament and proposed a twofold approach to restricting non-white population growth. The Act came into law on 23 December 1901, formally representing the establishment of the 'White Australian Policy'The Act gave immigration officers the power to make any non-European migrant sit a 50-word dictation test. This was initially given in any European language, and after 1905 in any prescribed language.Small numbers of migrants were granted certificates of exemption from the test but often exempted people became separated from their friends and family members who did not pass and were deported.The introduction of two accompanying acts (the Pacific Island Laborers Act 1901 and the Post and Telegraph Act 1901) further limited access to Australia for non-white migrants by outlawing the use of imported labor and making it mandatory to hire white workers on any vessels transporting Australian mail."
