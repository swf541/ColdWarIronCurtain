 Aktion_Harpune.1.d:0 "With the Social Democratic victory in the 1953 West German elections, the Western Powers began to express increasing concern over the government's conciliatory view towards East Germany. Despite the end of the Stalin Notes, Erich Ollenhauer's government reportedly launched several probes into reviving the prospect of a neutral reunification between the two nations. Whilst being initially proposed as a buffer state - involving the leaving of all Western troops, the Western Powers insisted that it would be incredibly prone to Soviet influence, and effectively act as another Russian satellite state. However, the SPD's willingness to enter talks with the East Germans clearly angered the United States, with West German media leaking transmissions between Ollenhauer and the White House containing the implied threat of a renewed military occupation in the event of further non-cooperation. However, in a rapid escalation, the West German capital of Bonn has been rocked in a violent coup orchestrated by local army units against Ollenhauer's government.\n While the city was consumed in fighting for hours, a broad Conservative coalition led by Heinrich Hellweg has assumed power in Bonn, executing Ollenhauer and heading a new provisional government which has already cut all ties with the Eastern Bloc. The US government has been quick to recognize and announce its support for Hellweg's new regime, while minor diplomatic protests from East Germany have been sidelined. As the coalition is made up of ex-Wehrmacht officers, Conservatives, Monarchists and Nationalists, the future of the young Democracy is now uncertain, with former SS ties of many members of the coalition being brought into question by media across the Western democracies. This seems to have had little effect, however, and Hellweg's coalition continues to rule over West Germany effectively unopposed, while his 'German Party' has already begun."
 Aktion_Harpune.2.d:0 "With the Social Democratic victory in the 1953 West German elections, the Western Powers began to express increasing concern over the government's conciliatory view towards East Germany. Despite the end of the Stalin Notes, Erich Ollenhauer's government reportedly launched several probes into reviving the prospect of a neutral reunification. While being initially proposed as a buffer state - involving the leaving of NATO, the Western Powers insisted that it would be incredibly prone to Soviet influence, and would effectively act as another Russian client state. However, the SPD's willingness to enter talks with the East Germans clearly angered the United States, with West German media leaking transmissions between Ollenhauer and the White House containing the implied threat of a renewed military occupation in the event of further non-cooperation. However, in a rapid escalation, the West German capital of Bonn has been rocked in a violent coup orchestrated by local army units against Ollenhauer's government.\n While the city was consumed in fighting for hours, it now appears that forces led by former Wehrmacht colonel Walter Kopp have seized control of the apparatus of government and ousted the Social Democrats. Citing a treasonous betrayal of national security, Kopp had Ollenhauer executed in front of a large crowd in the center of Bonn, and has been set up as the head of an interim government which has already reaffirmed its commitment to NATO and has broken all diplomatic ties with the Eastern Bloc. The United States has been quick to formally recognize the new government, while concerns have already been raised by international media over Kopp's rumored connections to both the CIA and former Nazi groups. His new government has already taken steps reminiscent of Hitler's rise to power in 1933, while the US government has been actively supporting Kopp's increasingly dictatorial regime. Despite a formal diplomatic protest by East Germany, it now appears that Kopp has cemented his control over West Germany and planted the seeds for a renewed age of authoritarianism."
