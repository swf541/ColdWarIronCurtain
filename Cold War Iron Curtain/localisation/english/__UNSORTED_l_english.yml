 central_africa.101.d:0 "There were widespread feelings of revulsion across the globe following reports that  perhaps as many as one hundred school age students were executed in Bangui, capital of the Central African Empire. Emperor Bokassa ordered the Army to arrest students protesting a requirement to buy uniforms and had them detained at the main prison. It was at the prison where many students were killed during torture sessions and executions. Several survivors, among their harrowing claims of suffocation and beatings, also claim Bokassa himself caned to death at least three students. The French government, along with neighboring states all announced their disturbance over this latest report of atrocities in the unstable country. The Central African Empire denies the accusations, claiming the Emperor announced an amnesty, though critics note this “amnesty” came two days after the killings. Many Central African exiles are calling for France to intervene to protect its former colonial subjects."
