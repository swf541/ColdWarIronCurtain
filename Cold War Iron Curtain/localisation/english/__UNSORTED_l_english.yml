 #Guinea-Bissau
 insurgency_1256_desc:0 "Portugal has proudly administered Guinea-Bissau since 1446. As of 1952 the territory is now an extension of the Portuguese nation, making its people, land, and blood our own. Despite our efforts at maintaining law and order, a leftist conspiracy has taken root. The so-called African Party for the Independence of Guinea and Cape Verde (PAIGC) was created by some local intellectuals and have sought to provoke conflict with our government and the people of Guinea-Bissau. The PAIGC manipulated dockworkers into striking in 1959 and through the provocation initiated by the PAIGC, they forced the government to put down these strikers by any means. The PAIGC exploited this to raise support but were still not really a threat. The desperate group recently started sabotaging bridges, telegraph lines, and looting isolated administrative posts but this was just the action of a desperate group. Now news has arrived that the leftist party sent its fighters to attack an army garrison south of Bissau, in addition reports have filtered in of armed guerrilla fighters moving in the countryside. In its last desperate gamble PAIGC has resorted to an armed struggle, but the Portuguese nation and military will be more than up to the task of squashing this nuisance."
 insurgency_1257_desc:0 "The territory of Guinea-Bissau was claimed as early as 1446 by Portugal though it would take them until the nineteenth century, with the advance of new technologies and medicine, to occupy the interior. In 1952 the Portuguese passed a constitutional amendment changing the territory from a colony to a province and thus an extension of the Portuguese mainland. Resistance had always been present but in 1956, Amilcar Cabral and Rafael Barbosa founded the African Party for the Independence of Guinea and Cape Verde (PAIGC), making it the first organized resistance party of the colony. In 1959 they organized a major strike of dockworkers but the Portuguese police brutally suppressed the workers, killing dozens. PAIGC support increased dramatically in the aftermath. Despite the growth of PAIGC, the Portuguese authorities refused to treat them as a major threat. However, this changed in 1961 when the PAIGC, began a sabotage campaign against the Portuguese army, targeting its infrastructure. This has changed into open warfare as the PAIGC launched an attack on the army garrison located south of Bissau. What the Portuguese thought was a minor leftist nuisance has evolved into a guerrilla army openly waging war."
 Guinea_Bissau_War_of_Independence_category:0 "The Guinea-Bissau War of Independence"
 Guinea_Bissau_War_of_Independence_category_desc:0 "The wave of post-war decolonization inspired leftists and anti-colonial activists in the Portuguese colony of Guinea Bissau to form the African Party for the Independence of Guinea and Cape Verde (PAIGC). Their attempts to organize workers to strike against perceived colonial exploitation saw Portugal respond with harsh military force. The Portuguese sought to nip the unrest with force but instead the PAIGC to escalate its own tactics. By the early 1960s the PAIGC had initiated a brutal guerrilla war against the Portuguese. Portugal must decide if it can take the costs of such a war and outlast its determined adversary.\n\nPortuguese Victory Points: [?POR.victory_points]\nPAIGC Victory Points: [?GNB.victory_points]\n\nSoviet Funding for PAIGC: [?SOV.paigc_funding] Billion\nYugoslavian Funding for PAIGC: [?YUG.paigc_funding] Billion\nChinese Funding for PAIGC: [?PRC.paigc_funding] Billion\nSenegalese Funding for PAIGC: [?SEN.paigc_funding] Billion\nGuinean Funding for PAIGC: [?GNA.paigc_funding] Billion\n\nStrength of PAIGC Bases in Guinea [?774.PAIGC_Camp_level]/20\nStrength of PAIGC Bases in Senegal [?272.PAIGC_Camp_level]/20"
 
