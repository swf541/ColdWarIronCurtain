 Tip_O_Neil_TT:0 "The Massachusetts Democrat first got involved in politics after volunteering for the Al Smith 1928 Presidential Campaign. After college he served as a state representative in 1937. A strong supporter of Progressive politics, he was a leading advocate for the New Deal. Upon being elected to Congress in 1952, he brought this commitment to progressive policies to congress. His commitment to progressive ideas and long tenure in government has enabled his rapid rise in the Democratic Party, where he dreams of passing legislation that expands healthcare and employment to every American."
 Carl_Albert_TT:0 "The 5 foot 4 inches Oklahoman son of a coal miner had to fund his own college education, eventually receiving a Rhodes Scholarship, before establishing his own law firm.  After serving in World War II he was elected to Congress as a Democrat, believing in liberal reforms but also the containment of communism. The little giant is a strong advocate in using government to improve society, Albert is strongly focused on the advancement of public healthcare for all Americans. His personality and leadership make him a critical Democratic Party leader."
 John_McCormack_TT:0 "One of the longest serving Democrats in Congress. The Massachusetts lawyer championed the New Deal and American involvement in World War II. He know remains committed to the progressive Democratic Parti program. A firm anti-communist and champion for respecting seniority, McCormack patiently rose through the Democratic Party ranks. This steadfast commitment to traditional party policies puts him at odds with younger Democratic congressmen eager to make an immediate impact."
 Sam_Rayburn_TT:0 "A Texas Democrat, Rayburn has continuously been elected to Congress since 1912. He took over as speaker in 1940 following the death of his predecessor. He ably led the house during World War II, helping pass legislation to prepare for war and support the President. His charisma and ability to unify southern and northern democrats meant the party refused his offer to step down as house leader following a disappointing election in 1946. He remains for many Democrats the glue which holds an increasingly divided party together."
 Robert_Michel_TT:0 "The Illinois Republican congressman was the son of immigrants. He served as an infantry man during World War II, being wounded during the Normandy invasion. Upon being elected to Congress he quickly established himself as a bridge between both parties. His ability to champion bipartisanship and support for civil rights make him an ideal congressional leader able to pass legislation both as the majority or minority party in congress."
 John_Jacobs_Rhodes_Jr_TT:0 "An Air Force veteran, John Jacobs Rhodes will always be remembered as the first Republican elected from Arizona. His charisma and charm has allowed him to remain popular in a district that never previously elected a Republican and he brought this personality to congress. He has quickly emerged as a major Republican congressional leader, able to engage in bipartisanship while maintaining party values."
 Gerald_Ford_TT:0 "After serving in the Navy during the Second World War, young Gerald Ford was elected to congress as a Republican from Michigan. Defeating the incumbent, isolationist Republican in the primary. He quickly established himself as a major negotiator and facilitator of legislation. Establishing himself as a leading moderate in the party m. He supports fiscal conservatism and embraces the reality of America as a global player. Many in congress view Ford as an honest man and fair leader for his part."
 Charles_Halleck_TT:0 "The Indiana representative rose to prominence as a major Republican leader during the 1940 and 1948 Presidential elections. He first arrived in congress in 1935, quickly emerging as a influential member of the conservative coalition in congress. A major opponent of the New Deal and government programs, Halleck believes Americans must live how they want not how a bureaucrat in Washington says they should live. Though a leading member of the conservative coalition, he does see the civil rights issue as a potential bridge for bipartisanship. He remains firmly opposed to government social programs."
 Joseph_Martin_TT:0 "A compassionate conservative Republican representative from Massachusetts. The former newspaper editor has played leading rolls in the national Republican Party during all recent presidential elections. He opposed the New Deal and has worked closely with the conservative coalition. He is recognized my many Democrats as a strong partner for bipartisanship legislation, giving him immense influence. However, more conservative Republicans believe his moderate stances weakens the party at its core."

