greece_coup_1967_news.1.d:0 "A month before elections, many Greeks awoke to the sounds of many guns firing as armed force members and tanks strolled through key points of Greece such as the capital of Athens. After further reports revealed it to be a group of nationalist military officers, as a response to the threat of communism and political instability inside of Greece. The junta, which is led by Colonel Georgis Papadopoulos, has taken control of Greece and suspended the majority civil liberties as well as imprisoning, exiling, and even torturing those who oppose him within hours of taking control. While the coup was successful, many had mixed reactions as it was believed they would restore peace and stability while others believed it was stripping away their rights. The junta is known for it's authoritarianism and political suppression. Within the same few hours, the junta began to round up and arrest those who were a threat calling it a "crack down." The junta plans to implement many economic reforms. It is unknown what exactly what will happen in the foreseeable future for now."
greece_coup_1967_news.2.d:0 "Today the Hellenic Republic held a constitutional referendum. With the majority of the nation profoundly divided over the future of the monarchy. The military junta, being led by Colonel Georgios Papadopoulos came to power during a coup on April 21st, 1967. Tensions increased between the supporters of the monarchy led by, King Constantine II and the supporters of the republic.The Junta called for a referendum to decide whether or not to abolish the monarchy and establish a republic. Both sides intensely campaigning and advocating for the future of Greece. The monarchist citing that it were for traditional reasons and republicans calling for change and democracy. The majority of the population knowing that it was predictable for the results to favor the regime. The referendum was held with the republicans securing the victory with a whopping 78.57% of voters going towards their favor. Following the victory, Colonel Gerogios Papadopoulos promised a return to democratic and parliamentary rule. Shortly after, King Constantine II was sent to exile in Italy."
greece_coup_1967_news.3.d:0 "Chaos at Athens Polytechnic as an uprising occurred with massive student demonstrations due to the popular rejection of the Greek military junta. Several others started to strike and demanded repeals. 40 deaths occurred with 2000+ injuries, several deaths were incapable of being identified. Police arrived at the scene to find students referring to themselves as "Free Besieged" as well as many student chanting "Bread-Education-Liberty!" Police attempted to break into the premise, but failed to break through the barricades. Students demanded that the junta were to repeal the law that imposed forceable conscription. Thousands of people showed up in support of the students.The protest would continue steadily until the afternoon when more demonstrations and attacks against neighbouring ministries. With the protest escalating, many streets were closed with fires erupting and molotov cocktails being thrown. The students began to barricade even more and construct a radio station using lab recourses. The junta sent a tank through the gates of Athens Polytechnic, many students surprised and speechless during the moment. However, the violence increased and many deaths came with."
greece_coup_1967_news.4.d:0 "As the Greek Junta decided to relieve their power, the transitional government which led by Constantine Karamanlis began to dismantle the authoritarian institutions created by the junta. Democratic governing began to take place. The restoration of democracy allowed for the reemergence of political parties and several other movements. However, while the change to democracy may have been beneficial, it did come with challenges. The Greece faced significant amounts of economic instability and social unrest during this time. The country was viewed as a successful and stable democratic country. Which would go on to inspire other countries and create a future for itself within the world as a whole."
greece_coup_1967_news.5.d:0 "Much discussion is ongoing today in Athens as the colonels who formerly headed the junta that controlled the Greek nations are now undergoing trials for the crimes committed in the past six years. The government of Prime Minister Karamanlis brought charges of high treason and insurrection against Colonel Papadopolous and the other co-conspirators, who on the 21st of April brought the army into the streets of the Birthplace of Democracy to install a regime of terror that hasn't been seen since the dark times of the Axis occupation. The possible verdict of the Athenian court is looking pretty grim, not only for the seven colonels, as they could possibly face the death penalty with an accessory of dishonorable discharge, but also for nefarious elements in the Hellenic Armed Forces with malignant intent to overthrow yet again Greek democracy."

#Transnistria by Higuys and Yuri

PMR.3.d:0 "In the wake of the Nationalist PMF party's ascent to power in Moldavian Supreme Soviets, a seismic shift is underway in the Moldovan SSR, culminating in a historic moment as an ad hoc assembly, convened under the banner of the Second Congress of the Peoples' Representatives of Transnistria, boldly announces its intention to secede. This marks the birth of the Pridnestrovian Moldavian Soviet Socialist Republic (PMSSR), a move ratified through a carefully orchestrated and contentious referendum. The unfolding drama has not gone unnoticed, as President Mikhail Gorbachev swiftly responds with a decree, vehemently denouncing the unilaterally declared independence of PMSSR as de jure illegal. The Kremlin has, in turn, opted to boycott the fledgling republic's bid for sovereignty, setting the stage for a complex geopolitical standoff. Amidst the political turmoil, the streets of Tiraspol, the de facto capital of PMSSR, resonate with the formation of a militia volunteer unit. This newly minted force, driven by a fervent commitment to securing PMSSR's independence from Moldova, adds a volatile dimension to the already tense situation. As murmurs of potential conflict echo through the region, the international community watches with bated breath, uncertain of the trajectory this struggle for autonomy will take."
