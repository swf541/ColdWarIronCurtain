soviets_ww3_victory.1.d:0 "(AP) Hours after clashes broke out at checkpoint charlie, a joint DDR-Soviet Force have now overrun West Berlin. The isolated NATO Berlin Brigade was quickly overrun, with most of their men either airlifted out in a hasty evacuation, labeled as the "Reverse Berlin Airlift" by the press. The West German government has declared a state of National Emergency in response as NATO forces are being deployed to the nation's eastern border. The DDR released statements celebrating the "reunification of our capital", Moscow has been more restrained in it's statements although quiet congratulations were sent out to the East German government. D.C has called this an "intolerable act of agression" by the soviets and promised a "swift" response. The world watches on the edge of it's seat as the two nuclear blocs are now seemingly closer than ever to all-out war."
soviets_ww3_victory.2.d:0 "(AP) Dread sweeps over France as Soviet Forces clear out the last bits of resistance from NATO forces out of Paris. Bombed out vehicles and other debris now litter the famous streets of Paris as Warsaw Pact tanks drive through the Arc de Triomphe. The Warsaw Pact has released statements celebrating it's "liberation" of the city, while promising the "total liberation of France" from "Capitalist parasites". While Moscow celebrates it's victory, the White House has released statements promising a retaking of Paris as soon as possible. However rumors have emerged of emergency talks between the French and Americans concerning any possible use of France's nuclear arsenal, with Washington apparently desperate to prevent any sort of nuclear exchange on European soil."
soviets_ww3_victory.3.d:0 "(AP) The impossible has happened as Warsaw Pact forces are now in control of London. The isle of Britain has been deemed a fortress impossible to invade from the continent. However, as Europe burns and NATO forces desperately try to hold back the red tide, Soviet forces made beached in the UK. Although massive American forces have been deployed to the British Isles in response, the failure of NATO to push the Warsaw Pact back into the sea now pale in comparison to the catastrophic failure to defend London. While the Royal Family and Westminster has successfully evacuated to Scotland, morale has dropped to an all time low among the NATO allies as rumors spread among the public that the alliance's joint command is starting to have doubts about the feasibility of recovering the city while still fighting in the mainland. The Royal Armed Forces has however been able to regroup and reorganize as they attempt to prevent any further Soviet incursions into the island."
soviets_ww3_victory.4.d:0 "(AP) Warsaw Pact forces have now not only reached but overrun the Netherlands as they continue their massive offensive across the Northern European Plain. Soviet forces are now in control of Amsterdam as the push against NATO continues. With the fall of the netherlands, many are now dreading the possibility of the soviets continuing their offensive west. While the soviets are busy organizing local communists to cement it's control over the city, civil unrest is still widespread in the occupied country, challenging the occupation. Further west, NATO (especially the Belgian Armed Forces) is scrambling to assist remnants of the Royal Dutch Army in holding the still unoccupied southern areas of the country."
soviets_ww3_victory.5.d:0 "Yesterday morning, troops belonging to the Soviet Army rose the Red Banner over the famed Parliament House in Helsinki, recreating the famed photograph from Berlin, in May of 1945. As this was happening, KGB and GRU personnel began to set up checkpoints and organizing measures to hunt down any partisans taking to continue the fight within the city. Already, one group has begun operations within the city, calling itself the 'C.G.E. Mannerheim Brigade of Liberation Against Bolshevism.' No large scale operations have occurred yet, however most observers do note the lack of military age males in the streets of Helsinki, suggesting that they're already building their strength. The Finnish parliament, Supreme Court, and President has fled to Rovaniemi, in the Lapland region. In a statement, the President has called on every Finnish man, woman, and child to pick up arms and continue the fight against the invaders. The President of the United States has offered to host a Government in Exile in Washington DC, and has vowed to never recognize any new Soviet backed regime."

#falklands war

falklands_war.3.d:0 "The ownership of the Falklands Islands has long been a contentious issue between Argentina and the United Kingdom. However, things escalated to never before seen levels earlier today as reports have come in that Argentina has launched a full scale invasion of the Falklands Islands. The operation, codenamed Operation Rosaria included the deployment of over 600 Argentine marines to the Falklands island and has already led to the capturing of the British Garrison and a formal surrender in the Falkland Government House. Additionally, reports have now come in that the island of South Georgia has also fallen to Argentine forces. The United Nations has already issued a resolution calling for a halt in hostilities and withdrawal of Argentine forces, London has yet to formally respond to the invasion. Meanwhile, most Latin American nations have expressed support for the invasion, further complicating the conflict between multiple American allies."
falklands_war.5.d:0 "After months of air and naval operations against Argentine forces, incurring notable material losses for both sides, British forces have finally managed to retake the Falklands Islands. This comes after the success of Operation Paraquet which led to the successful British recapturing of South Georgia island. The quick success of the overall operation has surprised most analysts who believed that the operation would either be a pyrrhic victory or costly misadventure. British forces managed to capture a significant amount of Argentine forces on the Falklands as well. Various Latin American nations have condemned the British for being an imperialist aggressor once again while many also criticized the United States for not effectively utilizing the Rio Pact to fend off Britain. How this will impact relations throughout Latin America, the United States and Britain remains to be seen."
falklands_war.6.d:0 "To the surprise of the general public, British forces have decisively failed to retake the Falkland Islands from Argentine forces. The air and naval war between the two powers led to a gradual attritioning of British naval forces. More decisively, the attempted landing on Falklands led to a decisive defeat for the British naval task force with several British frigates and destroyers sinking leading to the landing force being unprotected and consequently slaughtered or captured when going up against prepared Argentine defense lines. While Britain has yet to admit defeat, the capability of Britain to attempt another operation is believed to be minimal. Critics of Prime Minister [ENG.GetLeader] have decried the botched operation as a second Gallipoli and the vast damages to the Royal Navy will surely cripple Britain’s power projection throughout the world. Celebrations of the victory against Britain have broken out through Latin America over the victory of Argentina. How this will impact relations throughout Latin America, the United States and Britain remains to be seen."

RUS_putin.1.d:0 "In a shocking turn of events, President Vladimir Putin has been assassinated in Moscow, sending shockwaves across the nation. The circumstances surrounding his death bear a chilling resemblance to the tragic assassination of President John F. Kennedy in 1963. The incident occurred earlier today at a public event in Moscow, where President Putin was in attendance. Eyewitnesses report that a man identified as Alexey Navalny approached the president's motorcade and fired several shots before fleeing the scene. President Putin's motorcade quickly sped away amidst the chaos. Navalny, a controversial political figure known for his outspoken criticism of the Putin regime, was apprehended by security forces shortly after the incident. The motives behind the assassination remain unclear at this time, but speculation abounds that it could be politically motivated, given Navalny history of supporting the Special Military Operation in Kazakhstan and Ukraine. President Putin's tenure has been marked by praise. He was seen by many as a strong leader who restored stability to Russia after years of turmoil and war."

ita_news.1.desc:0 "In a major upset, Forza Italia and its coalition partners, led by controversial media magnate Silvio Berlusconi, won the 1994 Italian elections against the Alliance of Progressives. For decades, several pro-Western parties Christian Democracy, the Italian Socialist Party, the Italian Social-Democratic Party, the Italian Republican Party, and the Italian Liberal Party, especially the Christian Democracy party have dominated Italian politics. However, in the early 1990s major corruption investigations led to the collapse in support of the traditional parties. Meanwhile, the main leftist party, the rebranded Italian Communist Party, the Democratic Party of the Left was initially believed to be the victor. However, Berlusconi’s new Forza Italia party was able to rally voters who voted for the historical pro-western parties and ran a harsh campaign against the Alliance of Progressives, decrying them as desiring to create a communist state in Italy."
ita_news.2.desc:0 "Last night, Achille Occhetto, the leader of the Democratic Party of the Left and soon to be prime minister of Italy, addressed supporters after the coalition, Alliance of Progressives gained a majority of seats in the Italian parliament. The historical pro-western centrist and conservative parties such as Christian Democracy were impacted by a series of corruption scandals that tanked their support. While media magnate Silvio Berlusconi attempted to reunify the anti-leftist voters against the Alliance of Progressives, his campaign failed to consolidate enough support to prevent the leftist parties from sweeping various races throughout the nation. Occhetto, formerly the leader of the now defunct Italian Communist Party, was the leading figure in abandoning the communist-state model and rebranded the Italian Communist Party into a democratic socialist party, the Democratic Party of the Left. What this means for Italy, NATO and the European Union remains to be seen."

