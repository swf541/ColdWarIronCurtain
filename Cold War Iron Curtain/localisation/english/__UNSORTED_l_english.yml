 UAR_INTEGRATION.t:0 "[GetNewspaperHeader]The Annexation of [PREV.GetNameDef] by the UAR"
 PRO_UAR_COUP.2.d:0 "Although Arab nationalism as an idea emerged following the collapse of the Ottoman Empire, it would be President Nasser of Egypt who brought the ideology to the mainstream. Following the Egyptian Revolution, President Nasser engaged in a massive propaganda effort to spread his revolutionary message across the region. Last night, in [PREV.GetName], these efforts bore fruit. During the night, military forces left their barracks and quickly seized key media, communication, and government buildings across the capital. By morning, the coup leaders announced they had seized power and had the old regime under their control. It is unknown to what extent there was violence involved though there were reports of sporadic firing during the night. The military junta which launched the coup announced themselves as the Free Officers of [global.UAR_TARGET.GetName] and pledged to initiate Arab socialist reforms along the lines of Nasser. The Egyptian president welcomed the news from [global.UAR_TARGET.GetName] and stated another parasitic, foreign puppet regime had been eliminated from the Arab world."
 UAR_INTEGRATION.2.d:0 "The United Arab Republic (UAR) announced it had completed the process of unification with [PREV.GetNameDef]. Massive crowds took to the streets to celebrate the announcement. Even in Arab states outside the UAR there were celebrations as many Arabs welcomed the news. Although many citizens in [PREV.GetName] appeared excited by the prospect of being a part of the UAR, a vocal opposition protested the decision to the media. They argued the loss of sovereignty to the UAR will make the people of [global.UAR_TARGET.GetName] vulnerable to exploitation by Egyptians who dominate the UAR. In addition many cite the lack of democratic processes as a guarantee that the voice of [global.UAR_TARGET.GetAdjective] will either be ignored or snuffed out. When a UAR spokesman was asked about these criticisms, he simply dismissed them as the rantings of a corrupt ruling class and promised in the UAR, the people of [global.UAR_TARGET.GetName] will achieve true social, economic, and military greatness."
 
