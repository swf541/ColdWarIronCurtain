 #Firearms
 #Indonesia, Republic of

 INO_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 INO_infantry_equipment_0_short:0 "M1 Garand"
 INO_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 INO_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 INO_infantry_equipment_1_short:0 "AK-47"
 INO_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 INO_infantry_equipment_2:0 "Bandung Weapons Factory SP-1"
 INO_infantry_equipment_2_short:0 "Bandung SP-1"
 INO_infantry_equipment_2_desc:0 "License built version of the Beretta BM-59 produced by the Bandung Weapons Factory as the SP-1"

 INO_infantry_equipment_3:0 "Rifle, Caliber 5.56 mm, M16A1"
 INO_infantry_equipment_3_short:0 "M16A1"
 INO_infantry_equipment_3_desc:0 "The U.S. Army XM16E1 was essentially the same weapon as the M16 with the addition of a forward assist and corresponding notches in the bolt carrier. The M16A1 was the finalized production model in 1967 and was produced until 1982. To address issues raised by the XM16E1's testing cycle, a closed, bird-cage flash suppressor replaced the XM16E1's three-pronged flash suppressor which caught on twigs and leaves. Various other changes were made after numerous problems in the field. Cleaning kits were developed and issued while barrels with chrome-plated chambers and later fully lined bores were introduced."

 INO_infantry_equipment_4:0 "PT Pindad Senapan Serbu 1"
 INO_infantry_equipment_4_short:0 "Pindad SS1"
 INO_infantry_equipment_4_desc:0 "The SS1 short for Senapan Serbu 1, meaning; "Assault Rifle 1" is the standard assault rifle of the Indonesian armed forces and Indonesian National Police. It is based on the FN FNC rifle but modified in order to meet ergonomic and tropical environment needs."

