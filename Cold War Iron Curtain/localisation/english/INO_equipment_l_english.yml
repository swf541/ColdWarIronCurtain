 INO_attack_helicopter_equipment_4:0 "Mil Mi-35P"
 INO_attack_helicopter_equipment_4_short:0 "Mi-35P"
 INO_attack_helicopter_equipment_4_desc:0 "Initially a basic export version of the Soviet produced Mil Mi-24P, this variant was upgraded to a new common standard for Mi-24 modernization. The Mi-35P has received the OPS-24N-1L observation-sight system with a third generation long-wave matrix thermal imager, TV camera, and laser rangefinder. The upgraded gunship’s cockpit has the KNEI-24E-1 flight navigation system with multifunctional displays. The PKV-8-35 digital flight system increases the helicopter’s manoeuvrability and steadiness. The modernised gunship is also fitted with the updated PrVK-24-2 targeting system, which allows the use of 9M127-1 Ataka-VM anti-tank guided missiles and either L370 Vitebsk electronic countermeasure system or its export version President-S."
 INO_attack_helicopter_equipment_5:0 "McDonnell Douglas AH-64E Guardian"
 INO_attack_helicopter_equipment_5_short:0 "AH-64E Guardian"
 INO_attack_helicopter_equipment_5_desc:0 "The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear. New composite rotor blades, which successfully completed testing in 2004, increase cruise speed, climb rate, and payload capacity."


