 INO_mechanized_marine_equipment_4_short:0 "VAL Arisgator"
 INO_mechanized_marine_equipment_4_desc:0 "The Arisgator is a tracked amphibious vehicle designed by A.R.I.S. Co. for the Italian amphibious forces, derived from the M113. It used hull caissons for buoyancy and propellers. As a kit it costs 1/5 of the AAV7"
 INO_mechanized_marine_equipment_5:0 "PT PAL BTR-50P(M)"
 INO_mechanized_marine_equipment_5_short:0 "BTR-50P(M"
 INO_mechanized_marine_equipment_5_desc:0 "Upgraded version, developed by the PT PAL Indonesia company in cooperation with PT Pindad. This vehicle has a new nose section, a raised rear hull section and a 270 hp engine. It has an empty weight of 12,750 kg and a combat weight of 14,900 kg. Transport capacity is 3 + 14 troops."
