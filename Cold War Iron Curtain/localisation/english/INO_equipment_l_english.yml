 INS_CAS_equipment_1_desc:0 "The Fokker C.X was originally designed for the Royal Dutch East Indies Army, in order to replace the Fokker C.V. Like all Fokker aircraft of that time, it was of mixed construction, with wooden wing structures and a welded steel tube frame covered with aluminium plates at the front of the aircraft and with fabric at the rear. The prototype was built in 1934 with a Rolls-Royce Kestrel V engine. "
