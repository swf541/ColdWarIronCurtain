 INO_jet_multirole_equipment_1_short:0 "P-51K Mustang"
 INO_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 INO_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 INO_jet_multirole_equipment_2_short:0 "MiG-15"
 INO_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 INO_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 INO_jet_multirole_equipment_3_short:0 "MiG-17"
 INO_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 INO_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 INO_jet_multirole_equipment_4_short:0 "MiG-19"
 INO_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 INO_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 INO_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 #INO_jet_multirole_equipment_6:0 ""
 #INO_jet_multirole_equipment_6_desc:0 ""
 #INO_jet_multirole_equipment_6_short:0 "MiG-21F-13 GFX placeholder"
 #INO_jet_multirole_equipment_7:0 ""
 #INO_jet_multirole_equipment_7_desc:0 ""
 #INO_jet_multirole_equipment_7_short:0 "MiG-21F-13 GFX placeholder"
 INO_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 INO_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 INO_jet_multirole_equipment_8_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 
 INO_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 INO_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 INO_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 INO_jet_multirole_equipment_10:0 "General Dynamics F-16C Block 50"
 INO_jet_multirole_equipment_10_short:0 "F-16C Block 50"

 INO_mr_stealth_fighter_equipment_1:0 "Sukhoi Su-30MK2"
 INO_mr_stealth_fighter_equipment_1_short:0 "Su-30MK2"
 INO_mr_stealth_fighter_equipment_1_desc:0 "The Sukhoi Su-30MKM (NATO reporting name; Flanker-H) is a supermaneuverable fighter of the Royal Malaysian Air Force. It is a variant of the Su-30 series fighters, with many significant improvements over the original Su-30MK export version."


 INO_jet_interceptor_equipment_9:0 "Sukhoi Su-27SK"
 INO_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 INO_jet_interceptor_equipment_9_short:0 "Su-27SK"

 INO_CAS_equipment_1:0 "Fokker C.X Series I"
 INO_CAS_equipment_1_short:0 "Fokker C.X"
 INO_CAS_equipment_1_desc:0 "The Fokker C.X was originally designed for the Royal Dutch East Indies Army, in order to replace the Fokker C.V. Like all Fokker aircraft of that time, it was of mixed construction, with wooden wing structures and a welded steel tube frame covered with aluminium plates at the front of the aircraft and with fabric at the rear. The prototype was built in 1934 with a Rolls-Royce Kestrel V engine. "
 INO_CAS_equipment_2:0 "Curtiss P-40K Warhawk"
 INO_CAS_equipment_2_short:0 "P-40K Warhawk"
 INO_CAS_equipment_3:0 "Mitsubishi Ki-51"
 INO_CAS_equipment_3_short:0 "Ki-51"
 INO_CAS_equipment_4:0 "Douglas A-26C Invader"
 INO_CAS_equipment_4_short:0 "A-26C Invader"
 INO_CAS_equipment_4_desc:0 "The Douglas A-26 Invader is an American twin-engined light bomber and ground attack aircraft. Built by Douglas Aircraft Company during World War II, the Invader also saw service during several major Cold War conflicts."

 INO_jet_CAS_equipment_1:0 "North American AT-16 Harvard"
 INO_jet_CAS_equipment_1_short:0 "AT-16 Harvard"
 INO_jet_CAS_equipment_1_desc:0 "Armed variant of the North American T-6 Harvard. The AT-16 could be armed with rocketpods, bombs and gunpods for close air support missions."

 INO_jet_light_equipment_1:0 "North American T-6G Texan"
 INO_jet_light_equipment_1_short:0 "T-6G Texan"
 INO_jet_light_equipment_1_desc:0 "Earlier model AT-6/T-6s re-built between 1949-1953 with improved cockpit layout, increased fuel capacity, steerable tailwheel, updated radios and a 600hp R-1340-AN-1 engine. Identifiable by simplified canopy framing. 2068 modified."
 INO_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 INO_jet_light_equipment_2_short:0 "MiG-15UTI"
 INO_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 INO_jet_light_equipment_3:0 "L-29 Delfin"
 INO_jet_light_equipment_3_short:0 "L-29 Delfin"
 INO_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English; Dolphin, NATO reporting name; Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 INO_jet_light_equipment_4:0 "North American Rockwell OV-10A Bronco"
 INO_jet_light_equipment_4_short:0 "OV-10A Bronco"
 INO_jet_light_equipment_4_desc:0 "The North American Rockwell OV-10 Bronco is an American twin-turboprop light attack and observation aircraft. It was developed in the 1960s as a special aircraft for counter-insurgency (COIN) combat, and one of its primary missions was as a forward air control (FAC) aircraft. It can carry up to 3,200 lb of external munitions, internal loads such as paratroopers or stretchers, and loiter for three or more hours."
 INO_jet_light_equipment_5:0 "British Aerospace Hawk 209"
 INO_jet_light_equipment_5_short:0 "Hawk 209" 
 INO_jet_light_equipment_5_desc:0 "The British Aerospace Hawk 200 is a single-seat, single engine light multirole fighter designed for air defence, air denial, anti-shipping, interdiction, close air support, and ground attack."

 INO_recon_equipment_0:0 "North American F-6D Mustang"
 INO_recon_equipment_0_short:0 "F-6D Mustang"
 INO_recon_equipment_0_desc:0 "Reconnaissance version of P-51D Mustang."
