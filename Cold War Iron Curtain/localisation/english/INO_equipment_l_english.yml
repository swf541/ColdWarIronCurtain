 INO_tac_bomber_equipment_1:0 "Martin Model 166"
 INO_tac_bomber_equipment_1_short:0 "Model 166"
 INO_tac_bomber_equipment_2:0 "North American B-25C Mitchell"
 INO_tac_bomber_equipment_2_short:0 "B-25C Mitchell"
 INO_tac_bomber_equipment_2_desc:0 "The B-25 is a twin-engine medium bomber introduced in 1941. Used by many air forces during WWII, it also served in every theater involving aircraft in the war, the most famous use being the Doolittle Raid, the first successful air bombing campaign of the Japanese mainland during the war. Its nickname is the 'Mitchell', named after Major General Billy Mitchell, a pioneer of U.S. military aviation."
 INO_tac_bomber_equipment_3:0 "North American B-25J Mitchell"
 INO_tac_bomber_equipment_3_short:0 "B-25J Mitchell"

 #INO_jet_tac_bomber_equipment_1:0 ""
 #INO_jet_tac_bomber_equipment_1_short:0 ""
 #INO_jet_tac_bomber_equipment_1_desc:0 "Soviet tac bomber GFX"
 INO_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 INO_jet_tac_bomber_equipment_2_short:0 "Il-28"
 INO_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
  
 #Stratbomber commented out, use following GFX only
 #INO_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 #INO_strat_bomber_equipment_1_short:0 "B-17 Flying Fortress"
 #INO_strat_bomber_equipment_1_desc:0 "The B-17 is a four-engine strategic bomber developed in the mid 1930s for the U.S. Army Air Corps. It was the third-most produced bomber aircraft in World War II, and served with distinction in the European theatre of the conflict, responsible for the bombing campaigns in Germany from bases in Southern England and Italy. It's bristling defensive armament is fitting for an aircraft nicknamed the 'Flying Fortress.'"
 #INO_strat_bomber_equipment_2:0 "Consolidated B-24 Liberator"
 #INO_strat_bomber_equipment_2_short:0 "B-24 Liberator"
 #INO_strat_bomber_equipment_2_desc:0 "The B-24 was designed in 1941 as long-range heavy bomber for the US Army Air Force. Despite its capability for a heavy bomb load coupled with a high cruise speed, it was relatively difficult to fly at low altitudes and had a lower service ceiling than the B-17. Yet the 'Liberator' was preferred by the U.S. General Staff, and was the most produced bomber aircraft in WWII. Like the B-17, it served well in the European theatre during the bombing campaign of Germany, but also served with distinction in the Pacific theater as well."
 #INO_strat_bomber_equipment_3:0 "Tupolev Tu-4"
 #INO_strat_bomber_equipment_3_short:0 "Tu-4"
 #INO_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."
 
 INO_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16KS1"
 INO_jet_strat_bomber_equipment_1_short:0 "Tu-16KS1"
 INO_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engine strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China's license-built variant, the H-6, remains in service as the PLAAF's frontline strategic bomber." 

