 INO_motorized_equipment_3_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
