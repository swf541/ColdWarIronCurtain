 INO_jet_recon_equipment_1_short:0 "MiG-21R-13"
 INO_jet_recon_equipment_2:0 "General Dynamics F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon Recce"
 INO_jet_recon_equipment_2_short:0 "F-16A Block 15 Recce"

 INO_tac_bomber_equipment_0:0 "Yokosuka K5Y 'aka-tombo'"
