 WPA_jet_light_equipment_1_short:0 "S.11 Instructor"
 WPA_jet_light_equipment_1_desc:0 "The Fokker S.11 Instructor is a Dutch two-seater military training aircraft designed and manufactured by Fokker for the Royal Netherlands Air Force immediately after World War 2. 

 WPA_recon_equipment_0:0 "Lockheed Model 12 Electra Junior"
 WPA_recon_equipment_0_short:0 "Model 12 Electra Junior"
 WPA_recon_equipment_0_desc:0 "The Lockheed Model 12 Electra Junior, more commonly known as the Lockheed 12 or L-12, is an eight-seat, six-passenger all-metal twin-engine transport aircraft of the late 1930s designed for use by small airlines, companies, and wealthy private individuals. A smaller version of the Lockheed Model 10 Electra, the Lockheed 12 was not popular as an airliner but was widely used as a corporate and government transport. Several were also used for testing new aviation technologies."

