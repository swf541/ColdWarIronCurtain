 BRA_jet_CAS_equipment_7:0 "AMX International AMX A-1A"
 BRA_jet_CAS_equipment_7_short:0 "A-1A"
 BRA_jet_CAS_equipment_7_desc:0 "The AMX International AMX is a ground-attack aircraft jointly developed by Brazil and Italy. The AMX is designated A-11 Ghibli by the Italian Air Force and A-1 by the Brazilian Air Force. The Italian name, "Ghibli", is taken from the hot dry wind of the Libyan desert."
 BRA_jet_CAS_equipment_8:0 "Embraer AMX A-1M"
 BRA_jet_CAS_equipment_8_short:0 "A-1M"
 BRA_jet_CAS_equipment_8_desc:0 "The AMX International AMX is a ground-attack aircraft jointly developed by Brazil and Italy. The AMX is designated A-11 Ghibli by the Italian Air Force and A-1 by the Brazilian Air Force. The Italian name, "Ghibli", is taken from the hot dry wind of the Libyan desert."

 BRA_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 BRA_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 BRA_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 BRA_jet_light_equipment_2:0 "Fouga CM.170R Magister"
 BRA_jet_light_equipment_2_short:0 "CM.170R Magister"
 BRA_jet_light_equipment_2_desc:0 "The Fouga CM.170 Magister is a 1950s French two-seat jet trainer aircraft, developed and manufactured by French aircraft manufacturer Fouga. Due to industrial mergers, the aircraft has been variously known as the Fouga CM.170 Magister, Potez (Fouga) CM.170 Magister, Sud Aviation (Fouga) CM.170 Magister and Aérospatiale (Fouga) CM.170 Magister, depending on where and when they were built."
 BRA_jet_light_equipment_3:0 "Embraer AT-26 Xavante"
 BRA_jet_light_equipment_3_short:0 "AT-26 Xavante"
 BRA_jet_light_equipment_3_desc:0 "The Aermacchi or Macchi MB-326 is a light military jet trainer designed in Italy. Originally conceived as a two-seat trainer, there have also been single and two-seat light attack versions produced. It is one of the most commercially successful aircraft of its type, being bought by more than 10 countries and produced under licence in Australia, Brazil and South Africa."
 BRA_jet_light_equipment_4:0 "Embraer EMB 312 Tucano"
 BRA_jet_light_equipment_4_short:0 "AT-27 Tucano"
 BRA_jet_light_equipment_4_desc:0 "The Embraer EMB 312 Tucano is a low-wing, tandem-seat, single-turboprop, basic trainer with counter-insurgency capability developed in Brazil. The Brazilian Air Force sponsored the EMB-312 project at the end of 1978. Design and development work began in 1979 on a low-cost, relatively simple new basic trainer with innovative features which eventually became the international standard for basic training aircraft."
 BRA_jet_light_equipment_5:0 "Embraer EMB 314 Super Tucano"
 BRA_jet_light_equipment_5_short:0 "A-29 Super Tucano"
 BRA_jet_light_equipment_5_desc:0 "The Embraer EMB 314 Super Tucano, also named ALX or A-29, is a Brazilian turboprop light attack aircraft designed and built by Embraer as a development of the Embraer EMB 312 Tucano. The A-29 Super Tucano carries a wide variety of weapons, including precision-guided munitions, and was designed to be a low-cost system operated in low-threat environments."

 BRA_recon_equipment_0:0 "Piper J-3 Cub"
 BRA_recon_equipment_0_short:0 "J-3 Cub"
 BRA_recon_equipment_0_desc:0 "The Piper J-3 Cub is an American light aircraft that was built between 1938 and 1947 by Piper Aircraft. The aircraft has a simple, lightweight design which gives it good low-speed handling properties and short-field performance. The Cub is Piper Aircraft's most-produced model, with nearly 20,000 built in the United States. Its simplicity, affordability and popularity invokes comparisons to the Ford Model T automobile."
 BRA_jet_recon_equipment_0:0 "Cessna O-1 Bird Dog"
 BRA_jet_recon_equipment_0_short:0 "O-1 Bird Dog"
 BRA_jet_recon_equipment_0_desc:0 "The Cessna L-19/O-1 Bird Dog is a liaison and observation aircraft. It was the first all-metal fixed-wing aircraft ordered for and by the United States Army following the Army Air Forces' separation from it in 1947. The Bird Dog had a lengthy career in the U.S. military, as well as in other countries. "
 BRA_jet_recon_equipment_1:0 "Embraer RT-26 Xavante"
 BRA_jet_recon_equipment_1_short:0 "RT-26 Xavante"
 BRA_jet_recon_equipment_1_desc:0 "Reconnaissance variant of the Brazilian Air Force AT-26 Xavante, produced by Embraer. Armed with cameras instead off guns and missiles."
 BRA_jet_recon_equipment_2:0 "Embraer AMX A-1R"
 BRA_jet_recon_equipment_2_short:0 "A-1R"
 BRA_jet_recon_equipment_2_desc:0 "An AMX variant designed for reconnaissance missions. Various reconnaissance pallets can be fitted; used by the Brazilian Air Force."

