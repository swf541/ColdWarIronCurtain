 BRA_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 BRA_strat_bomber_equipment_1_short:0 "B-17 Flying Fortress"
 BRA_strat_bomber_equipment_1_desc:0 "The B-17 is a four-engine strategic bomber developed in the mid 1930s for the U.S. Army Air Corps. It was the third-most produced bomber aircraft in World War II, and served with distinction in the European theatre of the conflict, responsible for the bombing campaigns in Germany from bases in Southern England and Italy. It's bristling defensive armament is fitting for an aircraft nicknamed the 'Flying Fortress.'"

