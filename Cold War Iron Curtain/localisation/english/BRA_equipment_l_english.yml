 BRA_mechanized_equipment_1:0 "M2 Half-Track"
 BRA_mechanized_equipment_1_short:0 "M2 Half-Track"
 BRA_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 BRA_mechanized_equipment_2:0 "M3 Half-Track"
 BRA_mechanized_equipment_2_short:0 "M3 Half-Track"
 BRA_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 BRA_mechanized_equipment_3:0 "M3A1 Half-Track"
 BRA_mechanized_equipment_3_short:0 "M3A1 Half-Track"
 BRA_mechanized_equipment_3_desc:0 "The M3A1 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
