 ########## BRA Infantry equipment

 BRA_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 BRA_infantry_equipment_0_short:0 "M1 Garand"
 BRA_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti tankantitank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 BRA_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 BRA_infantry_equipment_1_short:0 "FN FAL"
 BRA_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 BRA_infantry_equipment_2:0 "IMBEL Fusil Automatique Léger "
 BRA_infantry_equipment_2_short:0 "IMBEL M964 FAL"
 BRA_infantry_equipment_2_desc:0 "Brazil took delivery of a small quantity of FN-made FAL rifles for evaluation as early as 1954. IMBEL had manufactured some 200,000 M964 rifles. Later Brazilian made FALs have Type 3, hammer forged receivers. Early FN made FALs for Brazil are typical FN 1964 models with Type 1 or Type 2 receivers, plastic stock, handguard, and pistol grip, 22 mm cylindrical flash hider for grenade launching, and plastic model "D" carrying handle. Brazilian-made FALs are thought to have been exported to Uruguay. A heavy barrel version, known as the FAP (Fuzil Automático Pesado, or heavy automatic rifle) was also produced for the armed forces, to be used as a squad automatic weapon."

 BRA_infantry_equipment_3:0 "IMBEL MD2"
 BRA_infantry_equipment_3_short:0 "IMBEL MD2"
 BRA_infantry_equipment_3_desc:0 "The MD2 rifle are the result of redesigning the FN FAL to use the 5.56×45mm NATO round in place of the FAL's 7.62mm NATO chambering. The MD-2/MD-3 series externally resembles a short-barrelled FAL, but with an M16 magazine."

 BRA_infantry_equipment_4:0 "IMBEL MD97"
 BRA_infantry_equipment_4_short:0 "IMBEL MD97"
 BRA_infantry_equipment_4_desc:0 "The MD97 is a selective-fire or semi-automatic assault rifle that has been produced by IMBEL in Brazil since 1997. It is based upon the IMBEL MD2, which is itself based upon the FN FAL."


