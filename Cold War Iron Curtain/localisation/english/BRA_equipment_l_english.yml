 BRA_tac_bomber_equipment_0_short:0 "B-18 Bolo" 
 BRA_tac_bomber_equipment_1:0 "Douglas A-20C Havoc"
 BRA_tac_bomber_equipment_1_short:0 "A-20C Havoc"
 BRA_tac_bomber_equipment_2:0 "Boeing B-25B Mitchell"
