 BRA_motorized_equipment_2:0 "REO M35 6x6"
 BRA_motorized_equipment_2_short:0 "M35 6x6"
 BRA_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 BRA_motorized_equipment_3:0 "Engesa EE-25 6x6"
 BRA_motorized_equipment_3_short:0 "EE-25 6x6"
 BRA_motorized_equipment_3_desc:0 "he Engesa EE-25 series first appeared during the early 1970s and over the years has been powered by a variety of engines, the Mercedes-Benz engine is the latest of a line that includes Chrysler and Perkins units."
 BRA_motorized_equipment_4:0 "Engesa EE-50 6x6"
 BRA_motorized_equipment_4_short:0 "EE-50 6x6"
 BRA_motorized_equipment_4_desc:0 "The Engesa EE-50 is a heavy utility truck manufactured in Brazil, and is the largest military truck ever built in that country. It is used for a wide variety of different roles, depending on the variant. Development began in the late 1970s, in response to requirements set by the Brazilian Army. By the end of 1980, it was accepted by the Brazilian Army and production had commenced."
 BRA_motorized_equipment_5:0 "Volkswagen Worker 15.210 4x4"
 BRA_motorized_equipment_5_short:0 "VW Worker 15.210 4x4"
 BRA_motorized_equipment_5_desc:0 "Developed in collaboration with Brazilian Army the Worker is a medium truck with 4x4, tested to ensure compliance with the requirements of a typical use by the military. The worker can carry up to 5t load on any terrain, although their maximum load capacity is greater. The vehicle is designed to carry both military and for transporting general cargo, container, water and even to allow installation of anti-aircraft weaponry."

