 BRA_lt_equipment_6_short:0 "EE-9 Cascavel Mk.III"
 BRA_lt_equipment_6_desc:0 "The EE-9 Cascavel is a six-wheeled Brazilian armoured car developed primarily for reconnaissance. It was engineered by Engesa in 1970 as a replacement for Brazil's ageing fleet of M8 Greyhounds. The vehicle was first fitted with the Greyhound's 37mm main gun, and subsequently, a French turret adopted from the Panhard AML-90."

