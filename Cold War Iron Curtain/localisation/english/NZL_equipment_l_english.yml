 NZL_cv_CAS_equipment_3_desc:0 "Canada opted to acquire the Firefly over opposition that favoured procuring American aircraft instead. As a stop-gap measure, Royal Navy Fireflies were loaned while more advanced purpose-built aircraft were being constructed."
 NZL_cv_jet_CAS_equipment_1:0 "Fairey Firefly AS Mk.5"
 NZL_cv_jet_CAS_equipment_1_short:0 "Firefly AS Mk.5"
 NZL_cv_jet_CAS_equipment_1_desc:0 "The Canadian Navy employed 65 AS Mk.5 Fireflies on its aircraft carriers. The later Firefly AS.Mk 5 was an anti-submarine aircraft, which carried American sonobuoys and equipment."
