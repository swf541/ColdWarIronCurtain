 NZL_cv_jet_CAS_equipment_4:0 "Douglas A-4B Skyhawk"
 NZL_cv_jet_CAS_equipment_4_short:0 "A-4B Skyhawk"
 NZL_cv_jet_CAS_equipment_4_desc:0 "The A-4B is a single engine light attack craft that is capable of carrying the same bomb load as a B-17 despite its smaller frame. Serving in multiple air forces and naval air arms since its introduction in 1954, it has seen much modifications and modernizations throughout its 60+ years of service, and continues to serve in many nations to this very day. Its nickname is 'Skyhawk.'"
 NZL_cv_jet_CAS_equipment_5:0 "Douglas A-4E Skyhawk"
