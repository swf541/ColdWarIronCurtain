 NZL_cv_fighter_equipment_2:0 "Vought F4U-5 Corsair"
 NZL_cv_fighter_equipment_2_short:0 "F4U-5 Corsair"
 NZL_cv_fighter_equipment_2_desc:0 "The Vought F4U Corsair is an American fighter aircraft that saw service primarily in World War II and the Korean War. Designed and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A.The Corsair was designed and operated as a carrier-based aircraft, and entered service in large numbers with the U.S. Navy in late 1944 and early 1945. It quickly became one of the most capable carrier-based fighter-bombers of World War II."
 NZL_cv_fighter_equipment_3:0 "Supermarine Seafire F Mk.XV"
 NZL_cv_fighter_equipment_3_short:0 "Seafire F Mk.XV"
 NZL_cv_fighter_equipment_3_desc:0 "The Supermarine Seafire was a naval version of the Supermarine Spitfire adapted for operation from aircraft carriers. It was analogous in concept to the Hawker Sea Hurricane, a navalised version of the Spitfire's stablemate, the Hawker Hurricane. The name Seafire was derived from the abbreviation of the longer name Sea Spitfire."

