#New Zealand

 NZL_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 NZL_infantry_equipment_0_short:0 "SMLE No. 4"
 NZL_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 NZL_infantry_equipment_1:0 "L1A1 Self-Loading Rifle"
 NZL_infantry_equipment_1_short:0 "L1A1"
 NZL_infantry_equipment_1_desc:0 "The L1A1 is a British version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 NZL_infantry_equipment_2:0 "L1A1 Self-Loading Rifle Polymer"
 NZL_infantry_equipment_2_short:0 "L1A1(p)"
 NZL_infantry_equipment_2_desc:0 "Improved version of the C1." 
 
 NZL_infantry_equipment_3:0 "Steyr AUG Individual Weapon"
 NZL_infantry_equipment_3_short:0 "IW Steyr"
 NZL_infantry_equipment_3_desc:0 "The F88 Austeyr is the standard individual weapon of the Australia Defence Force. It is manufactured under licence from Steyr Mannlicher AG at the Thales Lithgow Small Arms Factory, which is now owned by Thales Australia. It is issued and supplied to the armed forces of Australia and New Zealand and incorporate a crosshair doughnut sight, it is also in service in 30 different countries."
 
 NZL_infantry_equipment_4:0 "Steyr AUG Individual Weapon A1"
 NZL_infantry_equipment_4_short:0 "IW Steyr A1"
 NZL_infantry_equipment_4_desc:0 "The F88SA1 Austeyr is a variant of the F88 Austeyr with an integrated Picatinny rail in place of the standard optical sight that allows the attachment of various other sighting devices (night vision scopes, magnified and non-magnified optics such as the ELCAN C79, Trijicon ACOG or Aimpoint)."

