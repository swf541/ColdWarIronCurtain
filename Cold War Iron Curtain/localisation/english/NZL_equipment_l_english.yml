 NZL_nav_bomber_equipment_4:0 "Lockheed P2V-2 Neptune"
 NZL_nav_bomber_equipment_4_short:0 "P2V-2 Neptune"
 NZL_nav_bomber_equipment_4_desc:0 "The P2V was a maritime patrol and anti-submarine aircraft developed to replace the World War II-era PV-1 Ventura and PV-2 Harpoon. Introduced in 1947 for the U.S. Navy, it was in fact a land-based aircraft, and the P2V, later designated the P-2 after 1962, never made a carrier landing, yet a small number were converted to, and was deployed from aircraft carriers as stop-gap nuclear bombers that would have to land on shore or ditch, akin to the bombers used in the Doolittle Raid during World War II. Its nickname is 'Neptune' after the Roman God of the Sea."
 NZL_nav_bomber_equipment_5:0 "Fokker F27-120 Friendship MPA"
 NZL_nav_bomber_equipment_5_short:0 "F27-120 Friendship MPA"
 NZL_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 NZL_nav_bomber_equipment_6_short:0 "P-3A Orion"
 NZL_nav_bomber_equipment_6_desc:0 "The P-3A (originally designated P3V), based on the Lockheed L-188 Electra airliner, was designed as a replacement for the earlier P-2 Neptune and P-5 Marlin in the Maritime Patrol and Land-Based Anti-Submarine Warfare (ASW) role. It has an internal bomb bay for air-launched torpedoes, with underwing pylons for a myriad of weapons, including Long-Range Anti-Ship Missiles, Air-to-Ground Missiles, Mines and Depth Charges. It also comes equipped with a Magnetic Anomaly Detector on its tail to detect submarines using the Earth's magnetic field. With such tools at its disposal, and continuing to serve a role since its introduction in 1962, it is fitting that the aircraft is nicknamed the 'Orion.' The hunter of enemy vessels."
 NZL_nav_bomber_equipment_7:0 "Lockheed P-3K Orion"
 NZL_nav_bomber_equipment_7_short:0 "P-3K Orion"
 NZL_nav_bomber_equipment_7_desc:0 "The P-3C had a new ASW suite and mission computer with a revised internal layout. Externally the P-3C featured electrically operated entry ladder; small fin-top antenna; externally loaded belly sonobuoy chutes; and three small windows on the aft right side (one window forward of the overwing emergency exit and two well aft). Initial production aircraft had a camera nose located on the lower part of the radome. Later production aircraft had retractable an IRDS turret in lieu of the nose camera. Beginning in the early 1980s existing camera noses were retrofitted with IRDS turrets. Early models were also known as P-3C "Baseline" or Non-Update (NUD) aircraft. All aircraft were later retrofitted with dual LTN-72 inertial navigation systems."
 NZL_nav_bomber_equipment_8:0 "Lockheed P-3CK2 Orion"
 NZL_nav_bomber_equipment_8_short:0 "P-3CK2 Orion"
 NZL_nav_bomber_equipment_8_desc:0 "Royal New Zealand Air Force P-3K2 aircraft which have been fully upgraded with totally new mission systems by L-3 Mission Integration Division, Greenville, Texas. . The flight deck now has 'glass' instrumentation and navigation computer automation. The Tactical Rail (Tacrail) has been completely refitted with modern sensors, communication and data management systems."

 NZL_recon_equipment_0:0 "de Haviland Mosquito PR Mk.XVI"
 NZL_recon_equipment_0_short:0 "Mosquito PR Mk.XVI"
 NZL_recon_equipment_0_desc:0 "The Taylorcraft Auster was a British military liaison and observation aircraft produced by the Taylorcraft Aeroplanes (England) Limited company during the Second World War. "
