 NZL_lt_equipment_3:0 "Tank, Combat, Full Tracked: 76-mm gun, M41"
 NZL_lt_equipment_3_short:0 "M41 Walker Bulldog"
 NZL_lt_equipment_3_desc:0 "The M41 is a light recon tank developed by Cadillac in 1949. It saw combat in Vietnam, the Bay of Pigs, Lebanon, and Somalia. Its armor ranges from 19mm to 31.7mm. It is armed with a 76mm main gun, a .30 cal coaxial machine gun, and a .50 cal roof gun. It uses a Continental 6 cylinder petrol engine and runs up to 45 mph with an operational range of 100 miles. The development of the M41 was progressing slowly with little funding but when the Korean War broke out, the US army began rushing the program. The rushing caused a large number of problems in the program and oversize issues. The M41, as a result of severe problems stemming from the rushing of the program, was produced for a very short time and did not see usage during the Korean war. In fact, production did not start until 1951 and only lasted 3 years."
