 MAL_light_artillery_equipment_1_short:0 "QF-25mm pounder"
 MAL_light_artillery_equipment_1_desc:0 "The QF 25-pounder was a versatile British field artillery piece used during the Malayan Emergency (1948–1960). Known for its reliability, the 25-pounder could fire both high-explosive and smoke rounds, providing effective support against Communist insurgents in the dense jungle terrain. It played a crucial role in defensive operations, helping British and Commonwealth forces suppress enemy positions and disrupt ambushes. The combination of firepower, range, and mobility made the QF 25-pounder an essential asset during counterinsurgency efforts in Malaya."
