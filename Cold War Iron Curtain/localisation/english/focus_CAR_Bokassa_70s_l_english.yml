 central_africa.500.d:0 "Even more disturbing rumors from Central Africa, credible allegations have emerged that the self styled Emperor Bokassa the First is consuming human flesh on a regular basis as well as serving it to foreign dignitaries via a walk in freezer in his palaces basement."
 central_africa.501.d:0 "Disturbing news from Cental Africa, more and more reports have emerged of violent torture in Central Africa including even Bokassa personally torturing his victims in the middle of a cabinet meeting."
 central_africa.502.d:0 "Bokassa, once a French colonial soldier, today crowned himself Bokassa I, Emperor of the Central African Empire, in a sports stadium on the edge of the jungle.\n The ceremony had an air of Napoleonic pageantry mixed with strains of Mozart and tribal drums.\n The 56 year old former soldier placed on his own head a heavy gold crown as some 3,500 guests watched and dancers performed.\n Emperor Bokassa, clad in an elaborate Roman style toga, entered the hall under the protection of troops armed with submachine guns."
 crushed_intenral_opposition:0 "Crushed Internal Opposition"
 entral_africa.101.d:0 "Emperor Bokassa I of the Central African Empire ordered and probably took part in the massacre in April of about 100 schoolchildren, an African commission of legal experts said here today.\n The commission's chairman quoted witnesses as having said that the self-crowned Emperor put out the eye of a schoolboy with a sharpened cane and shot 39 persons.\nThe five-man commission of inquiry, set up in May at a meeting of French and African leaders, said in its report published here today that the bodies of the slaughtered children were buried in communal graves or thrown into a river.\nNumerous precise objective and concurring testimonies indicate that Emperor Bokassa was present at three different times inside the Ngarba jail and participated in the massacres, the commission said."
 central_africa.600:0 "Emperor Bokassa I of the Central African Empire, who had ruled that country autocratically since 1965, was overthrown in a bloodless coup last night, Agence France-Presse reported from Bangui, the capital, citing French Embassy sources.\nThe news agency said David Dacko, a 49 year-old former President, had seized power and proclaimed the country a republic. In 1965 the Emperor, then Col. Jean-Bédel Bokassa, ousted Mr. Dacko and placed him under house arrest. He released him and took him on as a personal advisor three years ago.\n One report said that the 58 year-old Emperor had fled the country, probably for Libya."
