 soviet_leader_change.1.d.A:0 "Terrible news, comrades. Joseph Vissarionovich Stalin has died at the age of 74 in Kuntsevo Dacha after suffering a stroke. Days before his stroke, Stalin and a small number of his inner circle, consisting of Malenkov, Molotov, Beria, and Khrushchev and a few others gathered together for an evening of entertainment and imbibing alcoholic beverages. The guests dispersed at approximately 4:00 a.m. the next day and Stalin retired to his private quarters with strict instructions that he was not to be disturbed until sounds were heard indicating that he had awakened. Time passed and no sounds were heard throughout the day. At approximately 11:00 p.m. on the same day his housekeeper cautiously entered his room and found him lying on the floor, wearing his pajama trousers and a shirt. He was unconscious, breathing heavily, incontinent, and unresponsive to attempts to rouse him. Beria was called and, upon seeing him, discounted the fact that he was unconscious, attributing this to alcohol consumption, and departed.\nAt 7:00 a.m. on the next day, Beria and a group of medical experts were summoned to examine him. Based on their examination, which revealed a blood pressure of 190/110 and a right-sided hemiplegia, they concluded that Stalin, who had a known history of uncontrolled hypertension, had sustained a hemorrhagic stroke involving the left middle cerebral artery. Over the next two days he received a variety of treatments; and, in an attempt to decrease his blood pressure, which had risen to 210/120, two separate applications of eight leeches each were applied to his neck and face over the next two days. However, his condition continued to deteriorate and he died at [GetDateText]. His body then was taken to an unspecified location and an autopsy was performed, after which it was embalmed for public viewing. Nikita Khrushchev, Georgy Malenkov, Vyacheslav Molotov and Lavrentiy Beria are in charge of organizing the funeral."
 soviet_leader_change.1.d.B:0 "Terrible news, comrades. Joseph Vissarionovich Stalin has suffered a stroke at his Kuntsevo Dacha. Days before his stroke, Stalin and a small number of his inner circle, consisting of Malenkov, Molotov, Pervukhin, Saburov and a few others gathered together for an evening of entertainment and imbibing alcoholic beverages. The guests dispersed at approximately 4:00 a.m. the next day and Stalin retired to his private quarters with strict instructions that he was not to be disturbed until sounds were heard indicating that he had awakened. Time passed and no sounds were heard throughout the day. At approximately 8:00 a.m. on the same day his housekeeper cautiously entered his room and found him lying on the floor, wearing his pajama trousers and a shirt. He was unconscious, breathing heavily, incontinent, and unresponsive to attempts to rouse him. the doctors were called and, upon seeing him, immediately begun expert examinations.\nAt 11:00 p.m. later that day, Malenkov and the rest of his inner circle were informed by the incident. Thanks to the doctors quick responses, which revealed a blood pressure of 190/110 and a right-sided hemiplegia, Comrade Stalin, who had a known history of uncontrolled hypertension, had partially recovered from the stroke. Over the next few weeks he received a variety of treatments; and, announced he planned to retire at the next Party congress, but in the meantime he will establish a rotating advisory body made of his members of his politiburo to help him in his task. Maksim Saburov, Georgy Malenkov and Mikhail Pervukhin are the first members of this council."
 soviet_leader_change.1.t.B:0 "The Stalin's Stroke"
 soviet_leader_change.1.t.A:0 "The Death of Stalin"
 soviet_leader_change.1.o.A:0 "Comrades Malenkov, Khrushchev and Beria will form a Troika"
 soviet_leader_change.1.o.B:0 "Comrades Stalin will create an advisory body to prepare his succession."

