 Solzhenitsyn.1.d:0 "\nAleksandr Solzhenitsyn was recently awarded the Nobel Prize in Literature. The acclaimed author is a vocal critic of the Soviet Union and its system of government. However, the Soviet government under Leonid Brezhnev announced Solzhenitsyn would be forbidden from collecting his prize due to his anti-Soviet works. Solzhenitsyn served the Soviet Army in World War II but after the war was sent to the gulags for criticizing Stalin in a letter. Under the regime of Nikita Khrushchev, Solzhenitsyn was allowed to publish his autobiography about his time in the gulag, reflecting the height of the liberalization under Khrushchev. However, his successor, Leonid Brezhnev has reversed this liberalization and has used state agencies and the media to criticize Solzhenitsyn. He has also ruled through consensus and many believe other senior members are directing the harsh government stance on this matter. The international community and intellectuals across the globe are criticizing Moscow for its decision."
 DevSocialism.1.d:0 "Premier Leonid Brezhnev and senior party members are all discussing the Soviet Union as reaching the state of developed socialism. According the Moscow, the current economic structure and direction of the state represent the most advanced socialist society in the world. All other communist states must strive to achieve this status and must not deviate from the course. Across the communist world, this argument is seen as a criticism to other regimes who have diverged from the Soviet economic model in recent years. These states argue they must deviate to adapt their society to socialism. However, the stance of Brezhnev indicates the Soviet Union are looking to push all its Soviet Republics and the wider communist world to end economic deviations and emulate the Soviet Union as the center of global communist economic advancement."
 Brezhnev_Constitution.1.d:0 "The Soviet Union adopted a new constitution during the recently concluded Seventh Session of the Supreme Soviet of the Soviet Union. The new document confirms the Soviet Union as a developed socialist state with a unified people undivided by national identity or even profession. The constitution argues the party now represents not just workers and peasants but all people within the Soviet society. More significantly, the new constitution erodes the autonomy of Socialist Republics within the Soviet Union and requires all to confirm to Soviet laws and accept the supremacy of Soviet sovereignty. Soviet citizens are also guaranteed fundamental rights, but with limitations. The document confirms many of the leading ideas propagated by the ruling regime of Leonid Brezhnev and many are already nicknaming the document the Brezhnev Constitution."
 Brezhnev_Pol.100.d:0 "The recent memoirs of Soviet leader Leonid Brezhnev, regarding his World War II years has received the prestigious Lenin Prize of Literature. Although the memoir is regarded as poorly written and a glorification of his minor contributions on the battlefield, not many in the Soviet Union are surprised. Brezhnev has long shown an intense passion for ceremonies and receiving awards. He has been given over a hundred medals and it is now expected that his birthday celebrations include the conferring of new medals and ranks. The numerous awards and promotions he gives himself are joked upon across the country and although Brezhnev has apparently been told of public amusement at his obsession with awards, he has brushed it off. For Brezhnev, if the people joke about him, it means they like him."

 stalin_dead:0 "Stalin has died"

 SOV_TUR.10.d:0 "\nThe Russian Empire and later the Soviet Union both had a strategic interest in securing control of the Turkish Straits. The loss of the Straits to a hostile power risked trapping Soviet trade and naval vessels in the Black Sea. In 1936 the Montreux Convention decided the Straits would be policed by Turkey and only ships from nations bordering the Black Sea could use it. After World War II, the Soviets cited examples of Axis shipping from Germany and Italy going through during the war as evidence the Montreux Convention needed to be re-written. These demands of concessions regarding the Straits along with territorial demands on eastern Turkey turned the dispute into an international crisis. Eventually Turkey sided with the United States and the conflict receded with the Soviets accepting the situation but pointing out it still believed the Montreux Convention had to be re-written. Perhaps eventually Turkey can be persuaded to return to a neutral foreign policy or even join the Soviet alliance."
 TUR_SOV.2.d:0 "The Turkish Communist Party, along with sympathizers across key institutions have launched a takeover of the country. Many Turks reject the country's lack of progress on more democratic reforms and see the crisis over the Turkish Straits as more evidence that the policy of neutrality has led Turkey to a position of potential disaster. The communists have found high support in urban areas by Turks who see the government has slowed down or failed to follow through on the modernization policies of the republic's founder, Mustafa Kemal. They wish to see the symbols of reactionary life, religiosity, and conservatism much more firmly uprooted. The new Turkish regime has announced its hopes of fulfilling Turkey's march into modern society. The United States is said to be stunned by these developments while rumors have emerged that more conservative, religious, and Kemalist elements in rural areas might emerge as a resistance to the new communist government."
 TUR_SOV.3.d:0 "The crisis over the Turkish Straits took a dramatic escalation. After the Turkish government refused to concede to the Soviet demands to re-negotiate the 1936 Montreux Convention or surrender its sovereignty over the Straits, the Soviet Union has launched an armed invasion of Turkey. While control over the Straits is a key objective, the Soviets also have territorial claims on eastern Turkey. The Soviet government announced its soldiers would unite Soviet peoples with their compatriots who had been separated by borders created by the reactionary Ottoman Empire and preserved by the current Turkish regime. The Turkish government has called on international support in responding to the Soviet's \"naked aggression\" and said Turks must rally to the cause. The Turkish government cited how the Turks forged their own destiny after World War I and said the bravery of that time must return for Turkey to triumph."
 Berlin_Blockade.2.d:0 "The United States Air Force has pledged it can and will keep the airlift going. Although the airlift has proven to be very stressful, certain changes will be implemented to improve efficiency. General William Tunner, who during World War II reformed the India-China air corridor and doubled air transport in that theatre was recommended to take command. The French also pledged they would construct a new airfield in Berlin. Plans are also being discussed to merge with the British Royal Air Force's efforts to improve efficiency and coordination. As long as the airlift continues to function, the hope is that the counter-blockade against Soviet administered Germany will push them to blink and give in. While West Berlin is suffering, the counter-blockade has put a lot of strain on East German industrial development. Politically the people of Berlin are expected to continue supporting the airlift efforts. The citizens following the case in Allied states have also been supportive so far and are expected to continue supporting this policy."
 Berlin_Blockade.3.d:0 "\nThe United States has announced it will remove the Deutsch Mark from circulation in West Berlin. The United States stated its decision was not due to pressure from the Soviets but from a desire to aid the long-suffering people of Berlin and not play politics. There has been some applause among pundits and politicians in the West who support the United States for putting the people of Berlin first and believe the initial airlift had achieved its goal of demonstrating Soviet threats will not cow Allied resolve. However, there has also been opposition and dissent from other corners who see the American decision as a capitulation to communist blackmail. The Soviet government has welcomed the United States for \"coming to its senses\" but did not announce yet when and if the blockade will be lifted. Berliners are optimistic the Soviets will lift the blockade and are thankful for the help thus far provided by the Western Allies."
 Berlin_Blockade.4.d:0 "The United States government has decided to halt the Berlin airlift and declare Berlin to be an open city. The Western Allies forces occupying the city have been ordered to withdraw and the Soviets have been asked to lift its blockade to facilitate the troop withdrawal. Berlin will be an open city. Reaction in the United States has been quite negative, the action is seen as a capitulation to Soviet blackmail. Many are asking if the US will give up on Berlin, why would any other country trust the United States if they are threatened by the Soviets. Others however, have pointed out Berlin was an enemy city only recently and risking a wider war over it makes no sense. West Berlin was untenable and not worth the effort to maintain. The Soviets have said they are considering their options and are expected to respond soon. In West Berlin, the mood has collapsed as many fear what will happen once the Allied forces withdraw. The sense of betrayal is palpable and tensions are rising between Allied forces in the city and locals."
 Korean_War_Sov.1.d:0 "The Democratic People's Republic of Korea (DPRK) had been established under the leadership of proven, popular anti-imperialist leader and communist Kim Il-Sung in 1948. In 1950, after securing approval from the Soviet Union and People's Republic of China (PRC), Kim launched an invasion of the Republic of Korea (RoK). Despite initial success, a heavy US military response and deployment has led to a ferocious assault by the United States on the DPRK. With Kim's position threatened, the Soviets recognize the massive American military response may eventually lead to a threat to the PRC and a roll back of all the recent communist and Soviet successes in Asia. More significantly, such a scenario would leave the Soviet Union vulnerable in the east. As a result of these considerations and of increasing United States military involvement, the Soviet Union has decided to enter the war on the side of the DPRK. The Soviets will help liberate Korea as well as defend the DPRK and PRC from imperialist aggression."

 TUR_SOV.1.d:0 "After World War II, the Soviet Union sought to renegotiate the 1936 Montreux Convention. The 1936 agreement had allowed Turkey to police the Turkish Straits and stipulated only ships from countries bordering the Black Sea could use the Straits. However, after the war the Soviets began making territorial demands on eastern Turkey and voiced displeasure over the administration of the Straits. Recently, the Turkish Foreign Ministry was handed a note by the Soviet government. The note demanded the 1936 agreement be re-written and that Turkey give up its control over the Straits, perhaps Turkey should accept Soviet offers to run the Straits jointly. The reasoning given for changing the treaty was the instances where German and Italian ships crossed the Straits during the war, which the Soviets felt showed Turkey incapable of policing the Straits. The Turkish government could respond to the note by accepting the Soviet demands over the regime control of the Straits but this risks communist infiltration and Soviet occupation of key locations. Or it can reject the Soviet letter as an attack on Turkey's sovereignty. Certainly, this may risk an escalation by the Soviets but with the United States interested in helping, it may be the perfect ally to protect Turkey from Soviet machinations."
 Berlin_Blockade.1.d:0 "Since the Soviet Union instituted a blockade of West Berlin following its anger at the Western Allies decision to introduce the new German currency, Deutsch Mark. The United States and United Kingdom decided to respond by instituting its own blockade to Soviet administered Germany and to launch an airlift to supply the people of Berlin. The only way the Soviets could blockade the air would be by shooting down the planes but the Soviets would not cross that line. Despite the expenses and hardships on aircrews and planes, the airlift has continued, however, so has the blockade. As American leadership meets, it must consider its options as the Soviets do not appear willing to letup on the blockade. One would be to continue the airlift, despite the strain the airlift was having on crews and planes, valuable experience has been gained and certain changes on the ground could help expand the operation and ease the pressure. A second option would be to give in to the Soviet demands and withdraw the new currency. This will bring much relief to Berliners but will be a loss of face. Finally, the city could be declared a free city, this would leave the pressure on the Soviets to open the blockade to allow Allied forces to exit."
 Stalin_Purge.2.d:0 "Lavrentiy Beria, the former NKVD head and current overseer of state security had proven to be a critical hatchet man for Joseph Stalin. He oversaw the Soviet nuclear program, the Leningrad Affair, and the dismantlement of the Jewish Anti-Fascist Committee. However, Stalin was growing increasingly paranoid of Beria who was consolidating his own power while carrying out Stalin's orders. Stalin sought to cut Beria to size and focused on the Georgian Communist Party where Beria had his strongest powerbase. A series of fabricated accusations were levied against leading Georgian Party leaders, specifically accusing the Mingrelians (a Georgian ethnic group) within the party of plotting with Georgian exiles and the United States to lead Georgia out of the Soviet Union. The resulting arrests and trials through 1951 and 1952 saw Beria's supporters in the Georgian Party purged, including First Secretary Candide Charkviani. Although the purge was said to target Mingrelians, it did target some non-Mingrelian Georgians, like Charkiviani. Ultimately the purge was more focused on limiting the influence and power of Beria. Despite Stalin's attack on his powerbase, Beria still kept his Politburo position."
 Stalin_Jew.1.d:0 "The Jewish Anti Fascist Committee (JAC) formed in late 1941 under the leadership of Joseph Mikoels. It acted to spread pro-Soviet propaganda abroad and emphasize the lack of antisemitism in the Soviet Union. Members of the committee traveled extensively to the United States, the United Kingdom, Mexico, and Canada to raise financial and material support for the Soviet war cause. The committee was hugely successful in its efforts partly by establishing close ties with other national and international Jewish organizations. It raised awareness to the Soviet cause along with millions of dollars in support of the war effort. After the war the JAC worked with American Jewish organizations to publish information on the holocaust and Jewish participation in the war. This annoyed Moscow who saw these efforts as undermining the Soviet claim the war was a universal struggle for all Soviets. In addition these close contacts with American organizations made Stalin in particular suspicious of the JAC's activities. Joseph MIkoels, the JAC leader, was assassinated and leading committee members arrested in January 1948 under accusations of bourgeois nationalism, trying to create a Jewish state in the Crimea, and working for US interests."
 Stalin_Purge.1.d:0 "Soviet premier Joseph Stalin had long been suspicious of Leningrad and its soviet leadership. His old rival Grigorii Zioviev had his powerbase there during the 1920s and Stalin felt Leningrad soviets had a desire to shift the capital and political center back to the old imperial capital. Following World War II, this suspicion turned to paranoia. The Siege of Leningrad made the city's leaders national heroes and during the siege allowed them to operate independently of Stalin's directives. Following the war, Leningrad leaders gained more positions of power in the central government in Moscow, gaining the most power it had since Stalin's rise to power. Fearing this new base of political power and the rise of so many young politicians, Stalin decided to act. In January, 1949, leading Leningrad leaders such as Alexey Kuznetsov and Nikolai Voznesensky organized a Trade Fair. Stalin directed the media and security forces to attack the event and laid out a series of trumped up embezzlement and corruption charges to his Leningrad rivals. In January,1950 the trials concluded and six leading Leningrad leaders were sentenced to death. The Leningrad Affair allowed Stalin to eliminate a perceived rival powerbase."

 sov.1.t:0 "Help the PRC"
 sov.1.d:0 "The PRC asked for our help in their efforts. Shall we make an intervention and help them?"
 sov.1.a:0 "Yes, of course!"
 sov.1.b:0 "No, why should we?"
 sov.2.t:0 "[From.GetName] wants to join the Warsaw Pact"
 sov.2.d:0 "[From.GetName] asked us to join the Warsaw Pact, do we accept them?"
 sov.2.a:0 "Yes!"
 sov.2.b:0 "No!"
 sov.3.t:0 "The Unification of Austria"
 sov.3.d:0 "The people of Austria want to be a free and independent country again. It could serve as a buffer state between the east and the west. Do we allow this?"
 sov.3.a:0 "Yes, of course!"
 sov.3.b:0 "No, we keep the land."
 sov.4.t:0 "Accept the PRC in the UN"
 sov.4.d:0 "The People's Republic of China wants to be recognized in the UN. The Republic of China became very weak after the civil war, so we should support the bigger and stronger nation now, which is the People's Republic of China."
 sov.4.a:0 "Yes, of course!"
 sov.4.b:0 "No, they shall stay out."
 newssovever.1.d:0 "Nikita Khrushchev has decided to step down as Premier because of advanced age and ill health. Nikita Khrushchev led the Soviet Union for a decade and started their Space Program, led the Berlin Question, and of course supported Cuba for a Communist government. Nikita Khrushchev said that he wishes the USSR to live on and that Leonid Brezhnev would do a great job as Premier. Other countries around the World has been surprised by this move. What path will the USSR now take under Leonid Brezhnev? Peace or War?"
 newssovever.2.d:0 "Shocking news has come out of the USSR|:| Chairman Khrushchev has stated that Leonid Brezhnev has attempted to depose him. Khrushchev has stated that he has been betrayed by his fellow comrades and that this is a direct attack on the revolution. Brezhnev has countered this by stating that Khrushchev is unfit to be Premier due to him almost plunging the world into a third world war in the Cuban Missile Crisis. Both have rallied their supporters, calling on people to uphold the Union's Constitution by defending the rightful leader. A power struggle has become violent in the Union."
 newssovever.3.d:0 "Word of a coup has spread in the USSR very fast and can only be know to be spread by Nikita Khrushchev or someone betrayed us in the 'Committee'. Brezhnev and the 'Committee' has now been know to the World and we need to do something. We are looking at a very dark time for the USSR. Both sides have called for support and to uphold justice and fight the other side. What side do we join in the fight for Premier? Khrushchev or Brezhnev?"
 every1.9.d:0 "The Mexicans have granted Nikita Khrushchev political asylum to live in a secret location in Mexico. The Mexicans surely signed a deal with Khrushchev so that he would have protection in order for him to give them Soviet secrets and plans about how we operate. The Americans would then probably gain the secrets and plans from the Mexican Government in some deal. This will deal a great blow to us and we need a plan on how to deal with this. "
 newssovever.6.d:0 "Nikita Khrushchev has been granted asylum into Mexico and has been allowed to stay in a secret location. Khrushchev actually went to the Americans first for asylum, but they said no due to the bad relations and higher tensions it would bring. The Mexican Government however accepted him because of Mexico being known for a haven to escape from enemies and because America might get some help from their friend to the South. Leon Brezhnev said that the USSR will never allow Khrushchev again, and that he better be careful with his life now. Nikita Khrushchev is now in a secret location so that the USSR doesn't send KGB agents out to end his life. The Mexicans are calling this a great opportunity to have a friendship with the Americans and the start of a new era. What will happen to Khrushchev and the USSR now? Nikita Khrushchev is now in a secret location so that the USSR doesn't send KGB agents out to end his life. The Mexicans are calling this a great blow to the USSR and the start of a great ally. What will happen to Khrushchev and the USSR now? "
 newssovever.5.d:0 "Nikita Khrushchev has been granted asylum into the US and has been allowed to stay in a secret location. The Americans said that they would love to have a man that knows the USSR inside and out and how the USSR performs. They said Khrushchev's secrets and intel will help the effort for the USA since they both now have a common enemy. The USSR however is furious that they would accept a traitor into their country and only shows that the USA is unfair to justice. Leon Brezhnev said that the USSR will never allow Khrushchev again, and that he better be careful with his life now. Nikita Khrushchev is now in a secret location so that the USSR doesn't send KGB agents out to end his life. The Americans are calling this a great blow to the USSR and the start of a great ally. What will happen to Khrushchev and the USSR now? "
 every1.6.d:0 "Nikita Khrushchev has landed in Washington D.C. and is now requesting political asylum due to him being removed from Premier in a coup by Leonid Brezhnev and his Committee. If what he said is true and we keep him, then the new USSR will hurt our relations and made tensions high. If we deny him asylum, then he will have to go somewhere else. Mexico would be a suitable place for him there if we don't want him. He however would make a great part in our government and his defection would help us understand Soviet communications, troop placements, and how the USSR works inside and out. He would be a great asset to have. "
 every1.7.d:0 "Nikita Khrushchev escaped from a coup in Moscow from Brezhnev and defected to the USA for political asylum. The Americans however didn't want him because if they took him there would be higher tensions between the USA and the USSR, and also because American-Soviet relations would be severely impacted. The Americans sent him to us to ask us if they would take Khrushchev. Mexico has always been know a haven for people who are escaping other countries. Only over 30 years ago we had Leon Trotsky in Mexico City trying to avoid Stalin and the USSR. Khrushchev would also help us as a political figure and who knows the Americans might like us if we allow him to send Soviet secrets to them? What should we do?"
 sov_death.3.d:0 "Yuri Vladimirovich Andropov has died in his room at Central Clinical Hospital in western Moscow at the age of 69. After suffering a kidney failure in August 1983, he moved permanently to the hospital where he spent the rest of his life. According to the post mortem medical report, Andropov suffered from several medical conditions|:| interstitial nephritis, nephrosclerosis, residual hypertension and diabetes, which were worsened by chronic kidney deficiency. We have already decided on a four-day mourning period. But now, we must also elect his successor. Our most likely candidate is Konstantin Chernenko, a man similar to Andropov. He however is already rather sick; suffering from emphysema and right-sided heart failure. Last year, he had been absent from his duties for three months due to bronchitis, pleurisy and pneumonia. Andropov had however requested Mikhail Gorbachev to succeed him, but many are afraid of his reformistic ideals."
 sov_death.4.d:0 "After the death of Brezhnev and his successor Yuri Andropov, Chernenko was elected General Secretary in February 1984 and made Chairman of the Presidium of the Supreme Soviet in April 1984. Due to his rapidly failing health, he was often unable to fulfill his official duties. He died in March 1985 after leading the country for only 13 months.\nChernenko became the third Soviet leader to die in less than three years. Upon being informed in the middle of the night of his death, U.S. President [USA.GetLeader] is reported to have remarked, \"How am I supposed to get anyplace with the Russians if they keep dying on me?\""
 sov_maki.1.d:0 "The Communist Party of Israel, or Maki, has contacted us today asking for our support regarding \"applying pressure\" to put their more moderate coalition members, the Mapam party, in line. While risky, we could get a loyal ally in the Middle East if done successfully."
 sov.102.d:0 "In 1947, Comrade Stalin personally authorized the construction of 7 skyscrapers in Moscow. Nicknamed by the people 'The Seven Sisters', they were intended to show the West our industrial strength and prowess, as well as impress any visitors to our wonderful Capital. The most prominent of these, the Glorious Moscow State University Tower, has been completed today under the watchful gaze of Chief Architect Lev Rudnev. Rudnev has already built commanding edifices like the M.V. Frunze Military Academy and the Marshal Apartments, earning the respect and trust of the Party and Stalin himself. The Tower is set at the heart of the University Campus, and dominates both it and the Moscow Skyline. Over 400000 tons of steel and 130000 tons of concrete were used to make its foundations, and at 240 meters tall, it is the largest building in Europe, and 7th in the whole world. This truly is a great step forward for our great union, and although Comrade Stalin is unfortunately not with us today to witness its opening, we know he would be proud."
 chernobyl.1.d:0 "At 01:23:04 the safety test began, after being delayed for 10 hours, with a new, unprepared crew. During the planned decrease of reactor power in preparation for the electrical test, the power unexpectedly dropped to a near-zero level. The operators were able to only partially restore the specified test power, which put the reactor in a potentially unstable condition. At 01:23:40, as recorded by the SKALA centralized control system, AZ-5 button of the reactor emergency protection system was pressed. When the AZ-5 button was pressed, the insertion of control rods into the reactor core began. As the control rods were lowered, the reactor output jumped to around 30,000 MW thermal, 10 times its normal operational output, the indicated last reading on the power meter on the control panel. After this, several explosions happened, which caused the reactor to blow wide open, releasing graphite on the enviorment."


 soviet.4.d:0 "The USSR has annexed the Karelo-Finnish SSR into the Russian Federative SSR. This is the first time a Soviet Republic has been annexed into another. The USSR stated that after increased Finnish-Soviet relations, they though it would be time to annex the Karelo-Finnish SSR. There is however a few people angry at the move. The Finnish population in the once SSR has been afraid of more Soviet control and less autonomy for them. The Soviets have stated that the Finnish should not be worried. The Soviets have been celebrating the new oblasts into the RFSSR in Moscow."
 soviet.3.d:0 "After a decade of World War II and improvement of relations with Finland, members of congress have declared that it is time for the Karelo-Finnish SSR to be annexed into the USSR. We also need the land for the border with Norway and Sweden in case we need to launch an invasion or defend. However some of the Finnish political leaders in the congress have wanted to keep it a SSR for the Finnish people in the area. What should we do? Do we accept Finlandization or not?"
 soviet.2.d:0 "The USSR has authorized the Russian Federative SSR to give the gift of Crimea to the Ukraine SSR as their friendship for over 300 years. Ukraine joined the Tsardom of Russia 300 years ago, and the RFSSR wanted to show their appreciation for their historical friendship. The Ukrainian SSR has said that they thank the RSFSSR for this gift of friendship."
 soviet.1.d:0 "As we reach the 300th anniversary of Ukraine becoming a part of the Tsardom of Russia, more and more people have started talking about what shall we do for the Ukrainian SSR and their anniversary. Some of the political leaders in our congress have started to talk about a transfer of Crimea from the Russian Federative SSR to the Ukrainian SSR. We have always been very close to the Ukrainians and they have said that this land belongs to them. This could be the perfect gift for their friendship with us for over 300 years. However the land is very valuable and has plenty of ports and resources for us."
 news.1500.t:0 "It is with deep grief that at March 5th at 9:50 pm, Josef Vissarionovich Stalin, Secretary of the Central Committee of the Communist party and Chairman of the Council of Ministers, died after a serious illness. The heart of the collaborator and follower of the genius of Lenin's work, the wise leader and teacher of the Communist party and of the Soviet people, stopped beating. Joseph Stalin was a hard worker and helped his fellow comrades. His bright vision of the U.S.S.R. helped form a lot of the ideals and values we have today. He carried on Lenin's legacy. He will be missed. The Soviet Council will convene and decide who the successor will be. Whoever will it be, they will have to follow one of the greatest legacies of the U.S.S.R."
 swf.7.d:0 "Today we all gather in Warsaw, Poland to reaffirm our desire of for an establishment of a collective European security based alliance irrespective of our social or political systems. The Cold War has gotten worse over the years and more lines are being drawn. Now with the rearming of the German states we need to make sure we are prepare for a full armed conflict erupting in the German region or elsewhere. The Cominform has been a great alliance, but we need to strengthen the East against the West. The Warsaw Pact shall be created to protect any members no matter their social or political systems. We shall be united against the enemies of the Warsaw Pact. The Cominform is dead! Long live the Warsaw Pact!"
 swf.9.d:0 "After a conference in Warsaw, Poland, the Eastern Bloc and other Soviet allies signed a national defense and alliance treaty. They disbanded the Cominform and formed the Warsaw Pact as its replacement. The Soviets said that due to the higher tensions and the rearming of the Germans, a stronger alliance is needed to protect the countries in the East against the West. NATO has made a statement saying that will still fight the Communist threat no matter what and that this changes nothing. Tensions are still high in Europe and now have gotten escalated due to this 'new' military alliance."
 TUR_SOV.11.d:0 "It appears that after their conquest of the Bosporus, Stalin's guns have been turned on us. Today we received a troubling telegram that the Soviet Union intends to absorb our sovereign nation of Yugoslavia into the Eastern Bloc peacefully. They demand we allow soviet troops to garrison our country, the Black Sea fleet dock in our harbors, and the Red Air force use our airstrips for reconnaissance. While this idea seems laughable, they have promised that if we accept, Marshal Tito and the entire Yugoslav Government and military will keep their positions. Stalin has stated that he wishes to mend relations with the people of Yugoslavia and permit our two nations to once again march side by side in both peace and war. However, shall we refuse, he has warned that the entire Soviet Red Army will be marching down Belgrade by the end of the week."
 TUR_SOV.12.d:0 "After our successful invasion of Yugoslavia, who dared to usurp our authority and socialist brotherhood in Eastern Europe, we must make a decision. Comrade Stalin has ordered a conference with all neighboring countries to discuss how former Yugoslavian territory should be split up, and to see how we should go about moving forward, whether it be leaving it alone or giving territory to Albania and Greece."
 TUR_SOV.13.d:0 "Since Yugoslavia has refused to follow our socialist fraternal brotherhood in Eastern Europe, Comrade Stalin and the Ministry of Foreign Economic Relations have decided to impose a full embargo on Yugoslavia, in an attempt to convince them to turn away from revisionism. This will include a full stop on any Soviet imports of any goods, including foodstuffs and technological equipment, as well as economic assistance. This will serve as a warning to any other Communist nations daring to bend to the imperialist Western powers, who offer them economic bait."
 TUR_SOV.14.d:0 "In the industrial city of Khabarovsk in the Russian Far East, war crimes trials are being held, against 12 members of the Japanese Kwantung Army accused of manufacturing and using biological weapons during the Great Patriotic War. All of the accused have been found guilty, and accordingly been sentenced to 2 to 25 years in labor camps. The accused include General Otozo Yamada, commander of the Kwantung Army, as well as several generals in charge of the infamous Unit 731 and other medical departments. Their crimes caused the death of thousands and these trials have been well worth the cost."
 SOV_Troika.1.d:0 "Early reports from Radio Moscow have indicated that Lavrentiy Beria, Minister of Internal Affairs, chief of the NKVD and First Deputy Chairman of the Council of Ministers has been arrested at the Kremlin, with the help of Marshal Georgy Zhukov and other armed officers. Currently, Beria is being held at the headquarters of the Moscow Military District, and his loyal security forces are being blocked by elements of the Kantemirovskaya Tank Division and Tamanskaya Motor Rifle Division. It is believed that Beria was arrested for treason, terrorism, and sexual predation, all of which are serious offenses, but it is thought that Beria was arrested to allow other members of the troika to gain power."
 SOV_Troika.2.d:0 "Internal reports have indicated that Nikita Khrushchev, Chief of the Moscow Communist Party branch and troika member, has been arrested in the Kremlin complex, by Party members loyal to Lavrentiy Beria, including Vsevolod Merkulov, Bogdan Kobulov, and Georgy Malenkov. It is unknown where Khrushchev is being held, but it is an undisclosed location in Moscow city. It is believed that Khrushchev was arrested for treason and counter-revolutionary activity, although some Western observers see it as a power grab for Beria to remove a member from the ruling troika."
 SOV_Troika.3.d:0 "General Viktor Abakumov, Minister of State Security, has been executed. Appointed in 1946 by Comrade Stalin, Abakumov’s power was taken away when he was arrested in 1951 for not doing enough to fabricate a case against the Jews. After the Doctor’s Plot, Abakumov remained in prison, even after Beria and his deputy, Mikhail Ryumin, were executed. In December 1954, Abakumov was tried for falsifying the Leningrad Affair, a Stalinist plot to accuse members of the CPSU of forming an anti-Soviet organization, and was shot to death with three of his MGB deputies."
 SOV_Troika.4.d:0 "Today, in Moscow, 14 high-ranking Communist Party officials were tried for treason and counter-revolutionary activity against the government of Comrade Stalin. Those officials include Vyacheslav Molotov, First Deputy Chairman of the Council of Ministers; Anastas Mikoyan, Minister of Foreign Trade; Marshals Kliment Voroshilov and Semyon Budyonny; Arseny Zverev, Minister of Finance; as well as numerous First Secretaries of the Party in the Armenian, Georgian, and Finnish SSRs, the Moscow City and Regional Committees, and the Central Control Committee. In addition, Pyotr Pospelov, editor-in-chief of Pravda, was tried. All 14 officials were sentenced to death by firing squad, and further shows Stalin’s control over the government."
 SOV_Troika.5.d:0 "After the Trial of the 14, two more high-ranking officials, Andrei Gromyko and Panteleimon Ponomarenko, were executed. Gromyko, former Permanent Representative of the USSR to the UN, was accused of espionage to Western powers, due to his relationships with high-ranking diplomats and ambassadorship in the United Kingdom. Ponomarenko, former Minister of Procurement and First Secretary of the Kazakh Communist Party, was accused of corruption and financial abuses after being audited and finding that he was building a villa with Party money. Both were shot by firing squad outside of Moscow. The international community, especially the Western allies, are particularly shocked by the death of Gromyko, a beloved friend and foe in the UN."
 SOV_Troika.6.d:0 "Finally, even Stalin’s proposed successor has become caught up in allegations. Georgy Malenkov, Chairman of the Council of Ministers and Second Secretary of the CPSU, has been accused of adultery, corruption and sexual predation in a scandal known as the Golubtsova Affair, after his supposed wife. Malenkov met Valeriya Golubtsova, daughter of the State Councilor of the Russian Empire in Nizhny Novgorod, in 1920. They have lived together since then, but never officially registered their union and thus are not technically married. Being in such a high position within the government, this sort of activity is not tolerated and Malenkov has been tried and found guilty. What shall his punishment be?"
 SOV_Troika.7.d:0 "Earlier this week the Soviet government announced that the official transfer of power from the current general secretary of the Union of Soviet Socialist Republics Joseph Stalin to the incumbent Lazar Kaganovich would be held on the XXth communist party congress in Moscow. The preparations for the event have already started as the largest ever military parade as well as audience in the history of the Soviet Union is expected in the red square. All this came as a surprise to western observers who had expected Stalin to serve as general secretary until his expected death. After surviving a stroke in 1953 his health has deteriorated heavily and many expect his death could come sooner rather than later."
 Stalin.Retirement.d:0 "The world was shocked today when news from the Kremlin in Moscow emerged that Joseph Vissarionovich Stalin, General Secretary of the Communist Party of the Soviet Union since 1922, announced his retirement. Having assumed leadership upon the death of founder Vladimir Lenin in 1922, Stalin’s idea of Socialism in One Country, combined with his Five-Year Plans of Industrialization, created a strong communist country with a centralized command economy. Since his ascension, Communist movements have sprung up around the world and the Soviet Union is now considered a superpower with the likes of the Western Allies. World leaders have expressed their shock, although private conversations in the White House and 10 Downing Street are a mixture of relief and concern."
 CPSU20.1.d:0 "The Twentieth Congress of the Communist Party of the Soviet Union concluded after meeting for over ten days. This is the first congress held under the new leadership of Premier Lazar Kaganovich, chosen as Joseph Stalin’s successor, and his first major public appearance since that announcement. Kaganovich made the Congress an opportunity to reinforce the anti-revisionist and anti-reformer stance held by him, and saluting Comrade Stalin for his service to the Soviet Union. He then talked at length about the Trial of the 14 and the executions of prominent former Party officials such as Nikita Khruschev, Vyacheslav Molotov, and others, who dared to change the socialist way of life. This speech has rocked to the very core the small reformer movement within the Party, largely hollowed out by purges and trials. The world has expressed mixed emotions, with the West expressing distress at the continuing hardline government, and Eastern Bloc remaining nonplussed about a change in their masters’ leadership."
 CPSU20.2.d:0 "The Twentieth Congress of the Communist Party of the Soviet Union concluded after meeting for over ten days. This is the first congress held under the new joint leadership of Georgy Malenkov and Lavrentiy Beria, having taken power in the troika struggle after Comrade Stalin’s death. Using the stage, the two spoke alternately, about the need for stable leadership in such trying times and the horrors of imperialism and revisionism, condemning figures like Nikita Khruschev and Nikolai Bulganin who dared to oppose them. Reactions about their speech has been mixed, with both hardliners and reformists expressing a mixture of support and enmity. Internationally, there is similar reactions; cautious hope for the future of the USSR lies ahead."
 
 #Kaganovich
 SOV_KAG.1.desc:0 "Today, my dear students, we continue our class about our esteemed Comrade Stalin. During our last class, we discussed the industrialization of the Soviet Union in the 1930s, and today we will focus on Comrade Stalin's excellent leadership, which saved us from the fascist threat of the Third Reich...These types of lectures were commonplace throughout the Soviet Union as the next generation studied hard to become productive members of the socialist society. The Soviet teachers had a challenging task in understanding the curriculum to properly present the life and legacy of Joseph Stalin, an incredibly complex leader."
 SOV_KAG.2.desc:0 "Komsomolskaya Pravda published another story today about the founding fathers of the Soviet Union. The front page contains a summary of the life of Vladimir Illyich Lenin. Starting with his humble beginnings and his gradual turn to the revolutionary side after witnessing his brother’s death by the Tsar’s troops. During the Great War Lenin was exiled in Switzerland but not even a vast distance from his motherland could stop him from trying to bring power to the people. He wrote letters and pamphlets that were later distributed on Petrograd's streets. Later renamed Leningrad in his honor. After the revolution, his circle of associates grew, including his successor Joseph Stalin. But before Lenin could achieve his dreams of bringing the glory of socialism to the world he suffered a stroke. That did not stop him from fulfilling his duties until his untimely passing. It paid off, however, as the movement he started and the Union he created were strong enough to resist the fascist threat and safeguard the revolution for decades to come!"
 SOV_KAG.3.desc:0 ""
 SOV_KAG.4.desc:0 "The alliance of the Socialist countries headed by the Soviet Union known as the Komintern has issued a public statement about its reformation that will take place over the next several months. Aside from internal developments, the Komintern should now focus on resource extraction in order to boost the industry of the East to successfully export the revolution across the world by ‘any means necessary. It is quite clear what is meant by this wording. The Cold War is heating up."
 SOV_KAG.5.desc:0 ""
 SOV_KAG.6.desc:0 ""
 SOV_KAG.7.desc:0 "The Soviet Union entered a period of mourning today as the saddest news struck the nation. Its leader, the General Secretary of the Communist Party Joseph Vissarionovich Stalin has passed away. From the scarce reports coming out of the Kremlin, it seems Joseph Stalin passed away peacefully in his Kuntsevo dacha near Moscow. The preparations are underway for his funeral which will be no short of magnificent. Politicians of the Socialist world have already sent their condolences and will surely arrive to meet Comrade Stalin one last time before his final rest. On the other hand, his victims and the millions of people he put into gulags are secretly celebrating."
 SOV_KAG.8.desc:0 "...and so I say, there will not come a day where a party official, a peasant, an engineer, a pilot will not thank you, Comrade Stalin, for everything that you have done for the Soviet Union, and for the world! Therefore, in our hearts, in our minds, in our souls, you will always live on!" said Lazar Kaganovich in the final paragraph of his speech opening the 21st All-Union Communist Party Congress. Despite the grim atmosphere of the Man of Iron passing, he was rewarded with a ten-minute standing ovation. Kaganovich had to resort to using Stalin’s buzzer to calm the room before returning to his seat.\nNext was Vyacheslav Molotov, who reiterated the speech of Comrade Kaganovich, however, in a much more somber tone. He said that it was good fate that Stalin passed in his dacha, as it was the place where he has seen him most happy. But he added that the course set by him needs to be followed and his work continued. For which he earned a nod from Iron Lazar.\nFollowing the speeches of the other members of the Politburo, Comrade Kaganovich returned to the stage to present the main topic of this year's Congress, his reforms to the Soviet system, which many started to dub "Kaganovichism".\nOne of its tenets is a return to a low-level inter-party democracy to ease the replacement of junior party members either upwards to better positions or out of the party and to make the lower echelons of the state more responsive and efficient. The implementation of term limits for the position of General Secretary is concurrent with this goal. The final big issue Lazar Kaganovich seeks to eradicate is corruption within the state for which he will present a plan in the coming days."
 SOV_KAG.9.desc:0 "As he already outlined during the Congress, Comrade Kaganovich aims to eradicate corruption from the state apparatus. Several proposals for punishment have been put forward in a law similar to the one against Social Parasitism. In this iteration, it is those who misuse their position and the work of others to their benefit. The specific punishments will vary on the number of Rubles the perpetrator has acquired through his dishonest actions, from property seizure, years in prison, eviction from the Party, and relocation to a faraway region of the Union."
 SOV_KAG.10.desc:0 "As he did the year before, Lazar Kaganovich, the General Secretary of the Communist Party has taken to the stage to initiate the next All-Union Congress. He has fully embraced ‘Kaganovichism’, an umbrella term for his policies named by his supporters, and he aims to continue to fulfill his goals this year and the next.\nHowever, his former colleague Vyacheslav Molotov believes that Lazar is straying too far from the course set by Stalin and some members of the Party agree with him. So far they are few in numbers to veto Lazar’s policies in the Politburo. Although, there are other ways they could achieve their goals should their support continue to grow..."
 SOV_KAG.11.desc:0 "The 23rd Congress of the Communist Party is underway in Moscow and there are reports of incoming change in leadership of the Soviet Union. According to the internal party bulletin, Lazar Kaganovich has announced his resignation from the post of the General Secretary of the Communist Party and there was a vote for his replacement the very next day.\nTwo candidates were considered. First was Mikhail Suslov, a Soviet statesman responsible for foreign policy, agitation and propaganda in the later years of Stalin’s rule. There were even rumors that Stalin chose him as his ‘secret heir’. Second was Alexander Shelepin, who also caught the eye of Stalin after he organized the partisan movements in the Moscow region and his crucial role in Komsomol Youth Organization.In the end, the Supreme Soviet voted for Alexander Shelepin as the next General Secretary with a difference of only a few votes."