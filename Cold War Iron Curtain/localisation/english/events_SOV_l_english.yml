 soviet_leader_change.3.t:0 "Tashkent factory accident"
 soviet_leader_change.3.desc:0 "On 21 March 1982, Brezhnev began a visit to Soviet Central Asia which included a particularly rigorous schedule of "medal-giving ceremonies, speeches, and visits to industrial and agricultural enterprises". On 25 March while touring the Chkalov aircraft factory in Tashkent with Uzbek Communist Party first secretary Sharaf Rashidov, scaffolding  suddenly collapsed under the weight of a number of assembled factory workers."
 soviet_leader_change.3.o.A:0 "The scaffolding suddenly collapse and hit First Secretary Brezhnev."
 soviet_leader_change.3.o.B:0 "The scaffolding suddenly collapse and hit the security officers next to the First Secretary."
 
 soviet_leader_change.4.t:0 "Death of Leonid Ilyich Brezhnev"
 soviet_leader_change.4.desc:0 "Leonid Ilyich Brezhnev, our dear leader has died at age 75 after suffering a heart attack following years of serious ailments. He had struggled with several ailments since 1974, most notably heart disease, leukemia, jaw cancer, emphysema and circulatory disease, all of which had been exacerbated by his heavy smoking and obesity. Despite his illness, he continued his duties until finally dying of a heart attack in his office. His funeral will be held in five days from now. While we mourn his death, we must also choose his successor."
 soviet_leader_change.4.o.A:0 "Yuri Andropov is elected Chairman."


 Swf_Later_Stalin.1.d:0 "For more than a century, there have been discussions on reversing the flow of rivers that flow uselessly to the arctic. This would harness immense power and create an agricultural revolution across once desolate spaces. In the 1930s, top Soviet scientists at the Academy of Sciences discussed the issue of reversing the river, but on a more manageable scale. The state wishes to begin this process, with the hopes of providing Soviet workers and peasants greater water security and prosperity."
 Swf_Later_Stalin.2.d:0 "The Politburo has directed relevant agencies to begin preparations for population transfers in Soviet Central Asia. The movements of populations, especially in recent years, has raised the issue of potential future ethnic conflicts in these areas. Restoring ethnic homogeny will only strengthen those Soviet Socialist Republics. In addition, there are minority populations which can be shifted to areas where they form a majority. These operations require security branches to work closely with other relevant state agencies to ensure a smooth, swift series of operations."
 Swf_Later_Stalin.3.d:0 "There is a robust, though small, Armenian community across Soviet Central Asia. Some arrived as far back as the mid-nineteenth century. There are those who settled even earlier, establishing themselves as traders. However, they are slowly growing into a recognizable minority community in the region, raising tensions as locals are said to be resentful over their economic status and alien culture. To prevent potential problems and to prevent ethnic tensions, the state has approved plans to transfer Armenians in Central Asia to the Armenian Soviet Socialist Republic. This operation not only achieves our goals of promoting harmony in Central Asia but also helps unify the Armenian population. Despite these positives, there are reports that Central Asian Armenians are upset and claim to lack any familiarity with life in the Armenian SSR."
 Swf_Later_Stalin.4.d:0 "The first step towards reversing the flow of Soviet rivers away was recently achieved. The Soviet Union officially opened a Pechora-Kama Canal. The project had been discussed intensely during the 1930s but only recently put under construction. The canal will redirect the flow of the Pechora River into the Volga Basin, increasing its flow into the Caspian Sea. For over a century, Russian officials and scientists have sought to develop a Great Northern River Reversal campaign that would finally stop the flow of water into the Arctic Ocean. Despite this early success, the project is expected to take years and cost huge amounts of resources to complete."
 Swf_Later_Stalin.5.d:0 "Reports from East Germany talk about heartbreaking scenes of large groups of Germans being forcibly put on trains headed for Soviet Central Asia. These mass deportations were ordered by Soviet Premier Joseph Stalin following a failed anti-Soviet uprising. The Soviet government is expected to send the suspected anti-Soviet activists to northern Kazakh Soviet Socialist Republic, where Stalin had expelled the Volga Germans at the outbreak of World War II. The mass deportations are being widely condemned in the non-communist world, but the Soviet government remains committed to its policy."
 Swf_Later_Stalin.6.d:0 "The Soviet Union is currently conducting one of the largest population exchanges in its history, across Soviet Central Asia. In an effort to apparently preserve ethnic homogeny and to prevent potential sources of unrest, all major ethnic communities in the region will be moved to their ethnic homeland. Kazakhs in all Soviet Central Asian states will be moved to the Kazakh SSR. All ethnic Uzbeks will be moved to the Uzbek SSR. Soviet officials insist its actions are being welcomed by those moved, who are thankful the state has stepped in to unite them. However, anti-Soviet activists claim the deportations are uprooting communities who have lived for generations across the region and will promote ethnic rivalries between the different states."
 Swf_Later_Stalin.7.d:0 "Ukrainians in Soviet Central Asia have been coming in waves since as early as the eighteenth century. A mix of voluntary and forced settlers moved from the Ukraine up to the Soviet era. Under Soviet rule, during the 1930s and 1940s, the state forcibly deported tens of thousands more Ukrainians. First, they targeted kulaks and when the Second World War broke out, suspected fascist sympathizers and collaborators were also deported. Now, the Soviet Union announced plans it will begin deporting all Ukrainians from Central Asia back to the Ukraine. The news will be especially welcomed by the recent, forced deportees. However, there are many thousands who have called Central Asia their home for generations, and they are reportedly unhappy with the planned deportations. It appears the Soviet Union is heavily committed to establishing and restoring ethnic homogeny across its Socialist Republics to foster unity and prevent potential sources of unrest."
 Swf_Later_Stalin.8.d:0 "Soviet officials have not commented on reports regarding Chechens being deported to the Tajik SSR. Despite the denials, sources claim, as part of a wider population transfer program in Soviet Central Asia, the deportations are taking place. The reasons are not entirely clear, but it could be related to fears among Soviet officials that Chechens could represent a potential source of trouble to their plans. The overall aim of these recent population transfers appears to be a desire to establish ethnic homogeny across the Soviet Socialist Republics in the region and remove sources of potential ethnic or cultural conflicts."
 Swf_Later_Stalin.9.d:0 "After an extraordinary session, the Soviet Union announced the transfer of the western Kazakh SSR to the Russian SSR. This is a major step in the recent Soviet initiative to reorganize Central Asia. The territorial changes and population transfers are part of a concerted effort to make the Soviet Socialist Republics more ethnically homogenous and reduce the prospect of future ethnic or cultural conflicts in these areas. The territory ceded consists of a large Russian-majority population and fits with the policy. Although the decision is being widely praised across the tightly controlled Soviet press, the move will likely lead to disruption in the region and among the populations directly effected."
 Swf_Later_Stalin.10.d:0 "Since the start of the Second World War, the Soviet Union has deported large number of Germans to the Kazakh SSR. When the war broke out, the Volga German population was rapidly deported out of fears they would join the German invaders. During a recent anti-Soviet uprising in East Germany, Germans even suspected of involvement in the protests were rounded up and deported as well. With a large, concentrated population of Soviet Germans and East Germans, the state has decided to establish a new German Soviet Socialist Republic. The Kazakh SSR lands occupied by these German deportees is being ceded to the new entity. The decision reflects the recent effort by the Soviets to reorganize Soviet Central Asia and ensure the Soviet Socialist Republics are ethnically homogenous."
 Swf_Later_Stalin.11.d:0 "The Soviet Union, as part of its efforts to reorganize Soviet Central Asia and restore the homogeneity of its Soviet Socialist Republics announced the establishment of a Korean Soviet Socialist Republic. The land for the new entity is being taken from the far eastern territory of the Kazakh SSR. The population will consist of existing Korean communities in the area, Sakhailan Koreans, and the large number of communist Korean refugees who fled Korea following the Korean War. The Soviets hope its policy will reduce the possibility of ethnic or cultural conflicts in the region."
 Swf_Later_Stalin.12.d:0 "The Soviet Union recently announced a policy of reorganizing Soviet Central Asian Socialist Republics to reduce the potential for ethnic or cultural conflict and ensure nationalities are represented by their own governments. As part of this effort, the Karakalpak Autonomous Soviet Socialist Republic has been ceded to the Kazakh SSR. This returns a large Kazakh population back to the Kazakh SSR. It is also being seen as a way to keep the Kazakh SSR relevant as much of its territory has been transferred to existing or new Soviet Socialist Republics. The dramatic territorial changes and population exchanges have completely disrupted the region, and many Soviet citizens regions are no doubt wondering what the future will now hold for them."
 Swf_Later_Stalin.13.d:0 "Reports from the Soviet Union indicate a massive deportation is underway in the Azerbaijan SSR. The Armenian population in Nagorno-Karabakh and Nakhchivan are being removed from the region. Soviet officials are not commenting on the matter, but it appears to be a move meant to calm potential unrest in the region. Analysts note the deportations were likely planned and directly approved by the highest levels of the Soviet Union. Historically, the region has seen continuous incidents of violence between Armenian and Azeri populations living side by side for generations. Moving the Armenians may be an attempt to calm tensions and make Azerbaijan more homogenous."
 Swf_Later_Stalin.14.d:0 "In one of the biggest shakeups seen in the Caucasus since the 1920s, the regions of Nagorno-Karabakh and Nakhchivan have been transferred to Armenia SSR from Azerbaijan SSR. The Soviets likely hope the move will make administration more streamlined in the region and prevent the possibility of future conflict between Armenian and Azeri villages. These regions possess Armenian and Azeri villages, though with an Armenian majority. Experts believe this major shift could only have occurred with the approval of Soviet leader Joseph Stalin."
 Swf_Later_Stalin.15.d:0 "In one of the biggest shakeups seen in the Caucasus since the 1920s, the regions of Nagorno-Karabakh have been transferred to Armenia SSR from Azerbaijan SSR. The Soviets likely hope the move will make administration more streamlined in the region and prevent the possibility of future conflict between Armenian and Azeri villages. These regions possess Armenian and Azeri villages, though with an Armenian majority. Experts believe this major shift could only have occurred with the approval of Soviet leader Joseph Stalin."
 Swf_Later_Stalin.16.d:0 "Reports from the Soviet Union indicate a massive deportation is underway in the Caucuses. The Azeri population in Nagorno-Karabakh and Nakhchivan are being removed from the region. Soviet officials are not commenting on the matter, but it appears to be a move meant to calm potential unrest in the region as the regions are eventually to be integrated into Armenia. Analysts note the deportations were likely planned and directly approved by the highest levels of the Soviet Union. Historically, the region has seen continuous incidents of violence between Armenian and Azeri populations living side by side for generations. Moving the Azeris may be the final step in forcibly establishing harmony."
 Swf_Later_Stalin.17.d:0 "Reports from the Soviet Union indicate a massive deportation is underway in the Caucuses. The Azeri population in Nagorno-Karabakh are being removed from the region. Soviet officials are not commenting on the matter, but it appears to be a move meant to calm potential unrest in the region as the regions are eventually to be integrated into Armenia. Analysts note the deportations were likely planned and directly approved by the highest levels of the Soviet Union. Historically, the region has seen continuous incidents of violence between Armenian and Azeri populations living side by side for generations. Moving the Azeris may be the final step in forcibly establishing harmony."

