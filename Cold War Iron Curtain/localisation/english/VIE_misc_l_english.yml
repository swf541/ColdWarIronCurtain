#Ideologies
oriental_personalism:0 "Oriental Personalism"
oriental_personalism_desc:0 "£Ideology_Oriental_Personalism_pic\n\n\n\n\n\n\n\n\nOriental Personalism is the official ideology of Ngo Dinh Diem's Can-Lao Party in South Vietnam. Owing as much to the influence of his brother, Ngo Dinh Nhu as Diem himself, Oriental Personalism has diverse ideological influences, including Emannuel Mournier's theory of Personalism, Marxism, and the folk traditions and religions of Vietnam. The Can-Lao manifest calls for the gradual transformation of Vietnamese society through two phase. In the first phase, the Personalist Revolution, the Social and Working Classes will tear their divisions and join as one. Then comes the Social Revolution, where all forms of capitalism and colonial influence will be swept out on a triumphant march to a utopian, socialist, and proudly Vietnamese society."

labor_personalism:0 "Labor Personalism"
labor_personalism_desc:0 "£Ideology_Labor_Personalism_pic\n\n\n\n\n\n\n\n\nThe second phase of Oriental Personalism is Labour Personalism (Can-Lao Nhan-Vi) and it's the official ideology of the Can-Lao Nhan-Vi Revolutionary Party born out of the adoption of the Marxist model and the teachings of the Ngo-Dinh brothers and Kieu-Cong-Cung in 1958-1960.\n\nWhile Labour Personalism still maintains the anti-materialistic and pro-spiritualistic views of the first phase and the \"Nhan-Vi + Cong-Dong = Dong-Tien\" (Personhood + Collective = Mutual Progress) doctrine, they now put a heavier emphasis on constructing a utopia via the Social and Proletarian Revolution with the cooperation of all the Can-Lao (labor) classes and other marxist countries to combat materialistic greed and evil of capitalism and false communism."

nhuism:0 "Person Dignity Theory"
nhuism_desc:0 "£Ideology_Spiritualistic_Marxism_pic\n\n\n\n\n\n\n\n\nPerson Dignity Theory, also known as Spiritualistic Marxism, describes the more radical worldview of Ngo Dinh Nhu. Influenced by his involvment with French syndicalism in the 1930s and the left-wing nationalism of the Viet-Minh, Nhu's views are significantly to the left of his older brother. Nhu's interpretation of \"True Marxism\" calls for a total centralization of state power in the Can Lao Party and the complete destruction of traditional society in favor of the strict regimentation of the peasants in collectivist \"Strategic Hamlets\" and the city dwellers through \"Urban Revolutionary Syndicates\". Some believe Nhu's ambitions may lie beyond Vietnam, given his calls for a worldwide crusade against \"Materialistic Capitalism\"."

DanVuong_Model:0 "Dan-Vuong Model"
DanVuong_Model_desc:0 "£Ideology_Monarchism_Cuong_De_pic\n\n\n\n\n\n\n\n\nUnlike many emperors before him, Emperor Nam-Hung conceived a unique idea of kingship called \"Dan-Vuong\" or popular monarchy. The concept of \"Dan-Vuong\" consists of a combination of the revolutionary teachings of  Sun Yat-Sen's Tridemism and the traditional Vietnamese monarchical system, in which the king's role is an executive role to serve the people's common interests while allowing for an empowered parliament to enact in legislative role. The Emperor hopes that his idea of kingship would allow Vietnam to transition to a modern state from the ashes of archaic reactionary systems."

