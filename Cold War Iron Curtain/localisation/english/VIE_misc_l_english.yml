#Ideologies
oriental_personalism:0 "Oriental Personalism"
oriental_personalism_desc:0 "Oriental Personalism is the official ideology of Ngo Dinh Diem's Can-Lao Party in South Vietnam. Owing as much to the influence of his brother, Ngo Dinh Nhu as Diem himself, Oriental Personalism has diverse ideological influences, including Emannuel Mournier's theory of Personalism, Marxism, and the folk traditions and religions of Vietnam. The Can-Lao manifest calls for the gradual transformation of Vietnamese society through two phase. In the first phase, the Personalist Revolution, the Social and Working Classes will tear their divisions and join as one. Then comes the Social Revolution, where all forms of capitalism and colonial influence will be swept out on a triumphant march to a utopian, socialist, and proudly Vietnamese society."

radical_oriental_personalism:0 "Oriental Personalism"
radical_oriental_personalism_desc:0 "Oriental Personalism is the official ideology of Ngo Dinh Diem's Can-Lao Party in South Vietnam. Owing as much to the influence of his brother, Ngo Dinh Nhu as Diem himself, Oriental Personalism has diverse ideological influences, including Emannuel Mournier's theory of Personalism, Marxism, and the folk traditions and religions of Vietnam. The Can-Lao manifest calls for the gradual transformation of Vietnamese society through two phase. In the first phase, the Personalist Revolution, the Social and Working Classes will tear their divisions and join as one. Then comes the Social Revolution, where all forms of capitalism and colonial influence will be swept out on a triumphant march to a utopian, socialist, and proudly Vietnamese society."

nhuism:0 "Person Dignity Theory"
nhuism_desc:0 "Person Dignity Theory, also known as Spiritualistic Marxism, describes the more radical worldview of Ngo Dinh Nhu. Influenced by his involvment with French syndicalism in the 1930s and the left-wing nationalism of the Viet Minh, Nhu's views are significantly to the left of his older brother. Nhu's interpretation of \"True Marxism\" calls for a total centralization of state power in the Can Lao Party and the complete destruction of traditional society in favor of the strict regimentation of the peasants in collectivist \"Strategic Hamlets\" and the city dwellers through \"Urban Revolutionary Syndicates\". Some believe Nhu's ambitions may lie beyond Vietnam, given his calls for a worldwide crusade against \"Materialistic Capitalism\"."

