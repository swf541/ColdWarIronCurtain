 FIN_Renegotiate_Soviet_Reperations:0 "Renegotiate Soviet Reparations"
 FIN_Renegotiate_Soviet_Reperations_desc:0 "Thanks to our timely payments, we are able to negotiate the reparations down by some amount. This means that we should be done with them in a few years at most."
