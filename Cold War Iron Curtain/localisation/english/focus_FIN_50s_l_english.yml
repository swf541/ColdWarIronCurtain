 FIN_Prepare_for_the_Helsinki_Olympics:0 "Prepare for the Helsinki Olympics"
 FIN_Prepare_for_the_Helsinki_Olympics_desc:0 "The 1952 Summer Olympics (Finnish: Kesäolympialaiset 1952), officially known as the Games of the XV Olympiad (Finnish: XV olympiadin kisat) and commonly known as Helsinki 1952 is the upcoming olympics. After Japan declared in 1938 that it would be unable to host 1940 Olympics in Tokyo due to the ongoing Second Sino-Japanese War, Helsinki had been selected to host the 1940 Summer Olympics, which were then cancelled due to World War II. Now, with the war behind us, we can finally host the games."
