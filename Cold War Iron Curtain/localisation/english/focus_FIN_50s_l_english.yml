 FIN_soviet_boost_to_un:0 "Apply UN Membership With Soviet Help"
 FIN_soviet_boost_to_un_desc:0 "If we can get the Soviets to support our membership, we should easily get in."
 FIN_support_stalinism:0 "Expand Tupavuori Oil Storage Area"
 FIN_support_stalinism_desc:0 "With increasing demand for oil, we need a place to store it. As such, the Parlament has decided to grant funds to expand the Tupavuori area in Naantali."
 FIN_end_rationing_klp:0 "End All Rationing"
 FIN_end_rationing_klp_desc:0 "While the war has been over for years now, we still have rationed some items, such as coffee and sugar. With our economy growing, and the idea of short supply far behind us we can finally end the unpopular rationing program."
 FIN_state_owned_unions:0 "Increase Union Powers"
 FIN_state_owned_unions_desc:0 "Thanks to unions, our workers have gained much needed rights. But the work isn't done yet and as such, we must grant union more powers to gain even better rights to workers."
 FIN_test_five_year_plan:0 "Pohjoismainen Viisivuotissuunnitelma"
 FIN_test_five_year_plan_desc:0 "The parlament has proposed a new economic plan, dubbed \"Pohjoismainen Viisivuotissuunnitelma\" (Nordic Five-year plan). It is a unique mixture of Eastern block and Nordic economic planning."
 FIN_modernize_train_traffic:0 "State Visit to Eastern Bloc"
 FIN_modernize_train_traffic_desc:0 "To show our support to socialism, Kuusinen has decided to conduct a tour of the Eastern bloc."
 FIN_soviets_object_to_government:0 "Soviets Object the Cabinet"
 FIN_soviets_object_to_government_desc:0 ""
 FIN_crisis_averted:0 "Crisis Averted"
 FIN_crisis_averted_desc:0 ""
 FIN_strengthen_SAK:0 "Strengthen The Unions"
 FIN_strengthen_SAK_desc:0 ""
 FIN_ARAVA_loans:0 "Arava Loans"
 FIN_ARAVA_loans_desc:0 "Asuntorakennustuotannon valtuuskunta, or Arava is a system which arranges low-interest loans for housing production with cheap, state-subsidized loan. The aim of the system is to produce affordable housing that meets certain quality criteria. Arava funding has been used to build rental housing, detached houses, right-of-occupancy housing and student housing. There is a social element to the terms of the funding, which is why the use and transfer of housing is restricted in various ways.\n\nArava loans are also the reason for the collapse of Kekkonen IV Cabinet. While the cabinet wanted the loans to be 5 billion, the parlament eventually voted for 7.5 billion. The following day, the cabinet resigned."
 FIN_fate_of_k_program:0 "Fate of K Program"
 FIN_fate_of_k_program_desc:0 "The K program is a proposed policy attempting to fix competitiveness problems of the Finnish indistry. While Kekkonen IV Cabinet appeard to completely abandon the program, now it has risen its head one last time, as an alternative to the new proposed S program."
 FIN_paasikivi_56:0 "Black Horse Victory"
 FIN_paasikivi_56_desc:0 ""
 FIN_move_againts_communist_takeover:0 "Move Against Communist Takeover"
 FIN_move_againts_communist_takeover_desc:0 "The communists are trying to take over the unions, police and whatever they can. We must put an end to this."
 FIN_promote_finnish_unity:0 "Promote Finnish Unity"
 FIN_promote_finnish_unity_desc:0 "Stability is more important than some crusade against communists."
 FIN_kekkonen_voted:0 "Kekkonen Replaced Paasikivi"
 FIN_kekkonen_voted_desc:0 "Kekkonen has replaced Paasikivi as the president, decided on parlamentary vote"
 FIN_kuusinen_voted:0 "Kuusinen Replaced Paasikivi"
 FIN_kuusinen_voted_desc:0 "Kuusinen has replaced Paasikivi as the president, decided on parlamentary vote"
 FIN_support_kekkonen:0 "Support Kekkonen as a Successor"
 FIN_support_kekkonen_desc:0 "Elected at age of 85, it is no secret that Paasikivi's could die any day. While we hope it would come after his presidental term, nothing is ever certain. As such, Paasikivi has decided to voice his support for Kekkonen to become his successor incase Paasikivi dies in office."
 FIN_criticize_polarization:0 "Promote Swedish Rights"
 FIN_criticize_polarization_desc:0 "\"Make sure that enough Swedish is taught in Finnish-language schools! If you stop teaching Swedish, it may be replaced by another foreign language - and I can assure you that it is not Spanish!\"\n-J. K. Paasikivi, spoken to Johannes Virolainen about the plans of the Agrarian League to reduce Swedish education."
 FIN_finno_soviet_student_program:0 "Finno-Soviet Student Program"
 FIN_finno_soviet_student_program_desc:0 "We both would benefit from a larger student exhange program."
 FIN_foster_left_unity:0 "Promote Leftist Unity"
 FIN_foster_left_unity_desc:0 "Seperated, we are weak. Together, we are strong. We must seek to unify our countries left-wing under one banner. Kaikkien maiden proletaarit, liittykää yhteen!"
 FIN_ties_with_neutrals:0 "Meeting With Neutral Countries"
 FIN_ties_with_neutrals_desc:0 "We should organize meetings with leaders of the more neutral countries."
 FIN_tactically_maneuver_politics:0 "Staff Police With Communists"
 FIN_tactically_maneuver_politics_desc:0 "The current police is too right wing. To balance it out we must replace some of the members with communists."
 FIN_free_sciences:0 "Rural Development Program"
 FIN_free_sciences_desc:0 "The farmers and other rural workers are the backbone of our society. As such, it has been decided to launch the \"Maaseudun ja pienkylien parannusohjelma\" (Countryside and small village improvement program). In this program, funds will be diverted from the urban areas towards the country side and small villages. It includes things like improved roads, improved plumbing/electricity and new the improvement of emergency services in these areas."
 FIN_tone_down_marxist_agenda:0 "Tone Down Marxist Agenda"
 FIN_tone_down_marxist_agenda_desc:0 "While our path to socialism has been started succesfully, it now seems like we must tone it down. According to the Security Police, more right-wing elements are starting to unify and possibly even start violence against us. During the government meeting, it was decided to reduce the communist and Marxist policies of our government. Hopefully this will prevent violence and the rise of radical right."
 FIN_advocate_for_peaceful_socialism:0 "Increase Surveillance on Right-Wing"
 FIN_advocate_for_peaceful_socialism_desc:0 "We must make sure the right-wing doesn't grow to strong or radical."
 FIN_finnocommunism:0 "Improved Welfare"
 FIN_finnocommunism_desc:0 "Improve welfare."
 FIN_freeslot:0 "Secularization of Society"
 FIN_freeslot_desc:0 "Religion go away"
 FIN_Imitate_Swedish_welfare:0 "Imitate The Swedish Welfare System"
 FIN_Imitate_Swedish_welfare_desc:0 "Our western neighbour has some good ideas on welfare. We should try to emulate some of them here."
 FIN_advocate_for_church_gov_seperation:0 "Start the Seperation of Church and State"
 FIN_advocate_for_church_gov_seperation_desc:0 "\"Religion must be declared private. The church must be separated from the state, and ecclesiastical and religious communities must be seen as private associations that organize their own internal affairs. Religious education must be eliminated from schools.\"\n-From the Forssa Program of the Social Democratic Party of Finland"
 FIN_two_german_policy:0 "Two Germanys Policy"
 FIN_two_german_policy_desc:0 "Kahden Saksan politiikka (Two Germanys Policy) refers to the policy of balancing our relations with both Germanies. Recognizing either of them however is out of the question for now."
 FIN_scandinavian_exhange_program:0 "Nordic Student Exhange Program"
 FIN_scandinavian_exhange_program_desc:0 "We should suggest a Nordic student exhange program."
 FIN_relax_censorship_laws:0 "Relax Censorship Laws"
 FIN_relax_censorship_laws_desc:0 "Much of our censorship laws are in place either to appease the Soviets or \"To protect the public from morally wrong, obscene, violent or mentally harmful works which could endanger public order and security, national defense, or impair the country's relations with foreign powers.\"We must now relax these laws to allow greater freedom with the press and media. Some censorship however will be kept."
 FIN_accept_cia_funding:0 "Accept Covert CIA Funding"
 FIN_accept_cia_funding_desc:0 "§RHUIPPUSALAINEN/TOP SECRET§!\n\nOur party, the Social Democrats have been recieving CIA funding since 1949. Now however, they have approached us with a new deal. In exchange for allowing CIA agents into the country, they would be willing to \"line our pockets\" with some extra funding and military intelligence."
 FIN_tyollisyystyot:0 "Työllistymisohjelma"
 FIN_tyollisyystyot_desc:0 "Työllistymisohjelma (Employment program) is a proposed idea in which the government offers simple labour jobs to reduce unemployment.\nThis will take 1 Billion from your budget."
 FIN_strengthen_the_party:0 "Strenghten the Party"
 FIN_strengthen_the_party_desc:0 "We must make sure that our party stays relevant in Finnish politics."
 FIN_nordic_democracy:0 "Vapaa, Vankka, Vakaa"
 FIN_nordic_democracy_desc:0 "Free, strong, Stable"
 FIN_foster_soviet_relations:0 "Lightly Criticize The Soviet Union"
 FIN_foster_soviet_relations_desc:0 "We cannot allow ourselfs to be bullied by anyone, if they are stronger than us."
 FIN_Block_Communist_influences:0 "Block Communist Influences"
 FIN_Block_Communist_influences_desc:0 "We must make sure communists don't gain too much power."
 FIN_improve_farms:0 "Improve Farms"
 FIN_Increase_Soviet_Ties_desc:0 "We must make sure the Soviets are friendly to us."
 
 #tooltip
 fin_karelia:0 "Although unlikely, we drafted a proposition to the Soviets for the return of Karelia."
 fin_critique_right_tt:0 "We aren't sure how much, if at all the speech will have effect."
 kuusinen1:0 "Hertta Kuusinen succeeded Mauno Pekkala"
 korean_inflation:0 "We have an inflation crisis"