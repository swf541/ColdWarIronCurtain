 FIN_Join_The_Nordic_Union2:0 "Join The Nordic Council"
 FIN_Join_The_Nordic_Union2_desc:0 "With Stalin gone, we are more free to control our own foreign policy. As such, we should join the Nordic Council to increase Nordic cooperation."
 FIN_join_nordic_council:0 "Join The Nordic Council"
 FIN_join_nordic_council_desc:0 "With Stalin gone, we are more free to control our own foreign policy. As such, we should join the Nordic Council to increase Nordic cooperation."
 FIN_Delay_Wage_and_Price_Adjustments:0 "Delay Wage and Price Adjustments"
 FIN_Censor_Anti_Communist_Propaganda:0 "Open Relations With PRC"
 FIN_Censor_Anti_Communist_Propaganda_desc:0 "It seems likely that the PRC is going to win the civil war. We should acknowledge this and establish some type of relations with them."
 FIN_Begin_Further_Economic_Negotiations:0 "Solidify Åland's Autonomy"
 FIN_Begin_Further_Economic_Negotiations_desc:0 "The autonomous status of Åland was affirmed by a decision made by the League of Nations in 1921 following the Åland Islands dispute. By law, Åland is politically neutral and entirely demilitarised, and residents are exempt from conscription to the Finnish Defence Forces. Åland was granted extensive autonomy by the Parliament of Finland in the Act on the Autonomy of Åland of 1920. Now, the parlament has drafted a new legislation to replace the 1920 one with more modern one."
