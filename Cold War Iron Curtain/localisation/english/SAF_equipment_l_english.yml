 ## Infantry Equipment
 SAF_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 SAF_infantry_equipment_0_short:0 "SMLE No. 4"
 SAF_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 SAF_infantry_equipment_1:0 "Lyttleton Engineering Works R1"
 SAF_infantry_equipment_1_short:0 "R1"
 SAF_infantry_equipment_1_desc:0 "he FAL was produced under licence in South Africa by Lyttleton Engineering Works, where it is known as the R1. After a competition between the German G3 rifle, the Armalite AR-10, and the FN FAL, the South African Defence Force adopted three main variants of the FAL one of which, considerd the main service weapons was a rifle with the designation R1"

 SAF_infantry_equipment_2:0 "Lyttleton Engineering Works R2"
 SAF_infantry_equipment_2_short:0 "R2"
 SAF_infantry_equipment_2_desc:0 "A "lightweight" variant of the FN FAL 50.64 with folding butt, fabricated locally under the designation R2." 

 SAF_infantry_equipment_3:0 "Vektor R4"
 SAF_infantry_equipment_3_short:0 "R4"
 SAF_infantry_equipment_3_desc:0 "The Vektor R4 is a South African 5.56×45mm assault rifle. It entered service as the standard service rifle of the South African Defence Force in 1980. The R4 replaced the R1, a variant of the 7.62×51mm FN FAL. It was produced by Lyttelton Engineering Works (LIW, "Lyttelton Ingenieurswerke"), now Denel Land Systems." 

 SAF_infantry_equipment_4:0 "Vektor R5"
 SAF_infantry_equipment_4_short:0 "R5"
 SAF_infantry_equipment_4_desc:0 "The South African Navy, South African Air Force, South African Military Health Service, and South African Police Service adopted a short carbine version of the 5.56 mm Galil SAR, which was license-manufactured as the R5. The R5, when compared to the larger R4, has a barrel that is 130 millimetres (5.1 in) shorter, together with a shorter gas system and handguard. It also lacks a bipod, and the flash hider does not support rifle grenades." 

