 SAF_naval_helicopter_equipment_6_desc:0 "Advanced Super Lynx with CTS-800-4N engines utilized by the South African Air Force."

 #SAF_attack_helicopter_equipment_1:0 "Bell UH-1B Huey Gunship"
 #SAF_attack_helicopter_equipment_1_short:0 "UH-1B Gunship"
 #SAF_attack_helicopter_equipment_1_desc:0 "Gunship variant of the Bell UH-1B armed with FFAR rocket pods."
 #SAF_attack_helicopter_equipment_2:0 "Bell AH-1S Cobra"
 #SAF_attack_helicopter_equipment_2_short:0 "AH-1S Cobra"
 #SAF_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight. Japan manufactured 89 AH-1S Cobras under license by Fuji Heavy Industries from 1984 to 2000. The type is used by the Japan Ground Self-Defense Force, and are Step 3 models, which are roughly the equivalent to the U.S. Army's AH-1Fs."
 SAF_attack_helicopter_equipment_3:0 "Atlas XTP-1 Beta"
 SAF_attack_helicopter_equipment_3_short:0 "XTP-1 Beta"
 SAF_attack_helicopter_equipment_3_desc:0 "The Atlas XTP-1 Beta was an Aerospatiale SA.330 Puma converted by Atlas Aircraft Corporation as testbed for testing and evaluation of the Rooivalk's dynamic systems. Two of these Puma modifications were built, both having stub wings that carried two underwing pylons and one wingtip store. One XTP-1 Beta was seen on display with two rocket/gun pods on the pylons of each wing, underbelly 20mm GA-1 turret, and a data probe on the nose at the starboard side. "
 SAF_attack_helicopter_equipment_4:0 "Denel AH-2 Rooivalk"
 SAF_attack_helicopter_equipment_4_short:0 "Rooivalk"
 SAF_attack_helicopter_equipment_4_desc:0 "The Denel Rooivalk (previously designated AH-2 and CSH-2) is an attack helicopter manufactured by Denel Aviation of South Africa. Rooivalk is Afrikaans for "Red Falcon". Development of the type began in 1984 by the Atlas Aircraft Corporation, its development is closely connected to the Atlas Oryx transport helicopter, both aircraft being based on the Aérospatiale SA 330 Puma and having started development at the same time."
 SAF_attack_helicopter_equipment_5:0 "Denel AH-2 Rooivalk Mk.1"
 SAF_attack_helicopter_equipment_5_short:0 "Rooivalk Mk.1"
 SAF_attack_helicopter_equipment_5_desc:0 "Development of the Rooivalk was protracted due to the impact of limited budgets during the 1990s, and a desire to produce a highly advanced attack helicopter. The South African Air Force (SAAF) ordered 12 Rooivalk, designated the Rooivalk Mk 1 in SAAF service, the first of was officially handed over in April 2011."

