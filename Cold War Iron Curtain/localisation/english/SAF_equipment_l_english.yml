 SAF_scout_helicopter_equipment_3_desc:0 "Variant of the Italian Agusta A109 outfitted as a light gunship."
 SAF_scout_helicopter_equipment_4:0 "MBB/Kawasaki BK 117"
 SAF_scout_helicopter_equipment_4_short:0 "BK 117"
 SAF_scout_helicopter_equipment_4_desc:0 "The MBB/Kawasaki BK 117 is a twin-engined medium utility–transport helicopter. It was jointly developed and manufactured by Messerschmitt-Bölkow-Blohm (MBB) of Germany and Kawasaki of Japan. MBB was later purchased by Daimler-Benz and eventually became a part of Eurocopter, which was later rebranded as Airbus Helicopters."
 #SAF_scout_helicopter_equipment_4:0 "Atlas XH-1 Alpha"
 #SAF_scout_helicopter_equipment_4_short:0 "XH-1 Alpha"
 #SAF_scout_helicopter_equipment_4_desc:0 "The Atlas XH-1 Alpha is a prototype attack helicopter built by Atlas Aviation (now Denel) of South Africa, which used it as a concept demonstrator for the then-planned Rooivalk project."

 SAF_utility_helicopter_equipment_1:0 "Sikorsky H-19 Chickasaw"
 SAF_utility_helicopter_equipment_1_short:0 "H-19 Chickasaw"
 SAF_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-19 Chickasaw (company model number S-55) was a multi-purpose helicopter used by the United States Army and United States Air Force. It was also license-built by Westland Aircraft as the Westland Whirlwind in the United Kingdom."
