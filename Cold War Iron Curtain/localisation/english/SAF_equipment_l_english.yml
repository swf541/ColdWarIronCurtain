 #SAF_cargo_helicopter_equipment_1:0 "Boeing CH-47A Chinook"
 #SAF_cargo_helicopter_equipment_1_short:0 "CH-47A Chinook"
 #SAF_cargo_helicopter_equipment_1_desc:0 "The CH-47 (originally HC-1B) is a twin-engine, tandem-rotor helicopter that is among the heaviest lifting helicopters of the West. Replacing the CH-37 Mojave, the CH-47 possesses several means of loading various cargo, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads. It was also the fastest helicopter among its contemporaries when introduced in 1962, and is still considered one of the fastest choppers in the U.S. Army's arsenal currently. Its name, 'Chinook', is from the Native American Chinook people of modern-day Washington state."
 SAF_cargo_helicopter_equipment_2:0 "Sud Aviation SA-321L Super Frelon"
 SAF_cargo_helicopter_equipment_2_short:0 "SA-321L Super Frelon"
 SAF_cargo_helicopter_equipment_2_desc:0 "South Africa historically ordered sixteen SA 321L helicopters in 1965, which were delivered by 1967 and adopted by the South African Air Force (SAAF)'s 15 Squadron. At least two were deployed to Mozambique in support of Rhodesian military operations against insurgents of the Zimbabwe African National Liberation Army between 1978 and 1979."
