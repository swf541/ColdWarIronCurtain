 SAF_jet_multirole_equipment_2:0 "Canadair CL-13 Sabre Mark 4"
 SAF_jet_multirole_equipment_2_short:0 "Sabre Mk.4"
 SAF_jet_multirole_equipment_2_desc:0 "The Canadair Sabre is a jet fighter aircraft built by Canadair under licence from North American Aviation. A variant of the North American F-86 Sabre."
 SAF_jet_multirole_equipment_3:0 "Canadair CL-13 Sabre Mark 5"
 SAF_jet_multirole_equipment_3_short:0 "Sabre Mk.5"
 SAF_jet_multirole_equipment_3_desc:0 "the first Sabre Mk.5 flew with the Orenda 10 engine, which gave it a clear rate of climb and ceiling advantage over earlier variants. Other Mk 5 improvements included a new oxygen system and improved maneuverability and low-speed characteristics achieved by increasing the wing chord by six in (15.2 cm) at the root and three in. (7.2 cm) at the wing tip along with fitting a small vertical wing fence."
 SAF_jet_multirole_equipment_4:0 "Canadair CL-13 Sabre Mark 6"
 SAF_jet_multirole_equipment_4_short:0 "Sabre Mk.6"
 SAF_jet_multirole_equipment_4_desc:0 "The Canadair Sabre Mk.6 was the final variant and was considered to be the "best" production Sabre ever built. It was equipped with a two-stage Orenda engine developing 7,275 lb (3,302 kg.) of static thrust. Its altitude performance and climb rate was enhanced over the Mk 5 and the reinstatement of the wing leading edge slat gave it excellent low-speed characteristics"
