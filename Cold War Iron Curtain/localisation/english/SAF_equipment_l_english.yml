 SAF_nav_bomber_equipment_5:0 "Avro Shackleton MR Mk.3"
 SAF_nav_bomber_equipment_5_short:0 "Shackleton MR Mk.3"
 SAF_nav_bomber_equipment_5_desc:0 "Maritime reconnaissance, anti-shipping aircraft. The tailwheel configuration was replaced by a tricycle undercarriage, addition of a nose entrance hatch, wingtip tanks to increase fuel capacity. To increase crew comfort the inside was sound proofed, better crew seats and rearranged tactical team positions."
 SAF_nav_bomber_equipment_6:0 "Avro Shackleton MR Mk.3 Phase 1"
 SAF_nav_bomber_equipment_6_short:0 "Shackleton MR Mk.3P1"
 SAF_nav_bomber_equipment_6_desc:0 "The Phase 1 update introduced changes mainly to the internal equipment."
 SAF_nav_bomber_equipment_7:0 "Avro Shackleton MR Mk.3 Phase 3"
 SAF_nav_bomber_equipment_7_short:0 "Shackleton MR Mk.3P3"
 SAF_nav_bomber_equipment_7_desc:0 "The third of three MR 3 modification phases including the addition of two Armstrong Siddeley Viper turbojet engines at the rear of the outboard engine nacelles to be used for assisted takeoff. The wing main spars had to be strengthened due to the additional engines. A new navigation system was also fitted and there were some modification to the internal arrangement, including a shorter crew rest area to give more room for the tactical positions."
 SAF_nav_bomber_equipment_8:0 "Douglas C-47TP Turbo Dakota"
 SAF_nav_bomber_equipment_8_short:0 "C-47TP Turbo Dakota"
 SAF_nav_bomber_equipment_8_desc:0 "Rebuilt airframe with a refit adding modern sensor equipment. Fitted with two new Pratt & Whitney Canada PT6A-67F engines and fuselage stretch for the South African Air Force."
 
