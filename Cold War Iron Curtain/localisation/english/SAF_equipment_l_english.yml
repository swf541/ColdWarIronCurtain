 SAF_naval_helicopter_equipment_3:0 "Westland Wasp HAS.1"
 SAF_naval_helicopter_equipment_3_short:0 "Wasp HAS.1"
 SAF_naval_helicopter_equipment_3_desc:0 "The Westland Wasp is a small 1960s British turbine powered, shipboard anti-submarine helicopter. Produced by Westland Helicopters, it came from the same P.531 programme as the British Army Westland Scout, and is based on the earlier piston-engined Saunders-Roe Skeeter. It fulfilled the requirement of the Royal Navy for a helicopter small enough to land on the deck of a frigate and carry a useful load of two homing torpedoes. "
