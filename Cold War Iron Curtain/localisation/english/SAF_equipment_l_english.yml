 SAF_jet_multirole_equipment_6:0 "Dassault Mirage IIICZ"
 SAF_jet_multirole_equipment_6_short:0 "Mirage IIICZ"
 SAF_jet_multirole_equipment_6:0 "Dassault Mirage IIICZ"
 SAF_jet_multirole_equipment_6_short:0 "Mirage IIICZ"
 SAF_jet_multirole_equipment_7:0 "Dassault Mirage F1CZ"
 SAF_jet_multirole_equipment_7_short:0 "Mirage F1CZ"
 SAF_jet_multirole_equipment_8:0 "Atlas Cheetah C"
 SAF_jet_multirole_equipment_8_short:0 "Cheetah C"
 SAF_jet_multirole_equipment_8_desc:0 "The Atlas Cheetah is a South African fighter aircraft designed and produced by the aviation company Atlas Aircraft Corporation (later Denel Aeronautics). It was developed at the behest of, and principally operated by, the South African Air Force (SAAF)."
 SAF_jet_multirole_equipment_9:0 "Atlas Cheetah E"
 SAF_jet_multirole_equipment_9_short:0 "Cheetah E"
 SAF_jet_multirole_equipment_9_desc:0 "The single-seater Cheetah E was developed as an interim fighter for use in the period before the Cheetah Cs became operational. It was fitted with a comparatively simple avionics suite and radar and retained the Atar 9C-3 engine. Its typical mission was as a standby interceptor, whereby a minimum of two aircraft armed with two V3B (later V3C) missiles, would be on permanent alert status in case of an attack from the north."
 SAF_jet_multirole_equipment_10:0 "Atlas Carver A"
 SAF_jet_multirole_equipment_10_short:0 "Carver A"
 SAF_jet_multirole_equipment_10_desc:0 "The Atlas Carver was a proposed South African twin-engine, delta wing fourth-generation fighter aircraft. In development during the 1980s and early 1990s, the Carver was ultimately cancelled during 1991."

 SAF_mr_stealth_fighter_equipment_1:0 "SAAB JAS 39C Gripen C"
 SAF_mr_stealth_fighter_equipment_1_short:0 "JAS 39C Gripen"
 SAF_mr_stealth_fighter_equipment_1_desc:0 "The Saab JAS 39 Gripen is a light single-engine multirole fighter aircraft manufactured by the Swedish aerospace and defense company Saab AB. The Gripen has a delta wing and canard configuration with relaxed stability design and fly-by-wire flight controls. Later aircraft are fully NATO interoperable. As of 2020, more than 271 Gripens of all models, A–F, have been built."
 
 SAF_recon_equipment_0:0 "de Haviland Mosquito PR Mk.IXe"
 SAF_recon_equipment_0_short:0 "Mosquito PR Mk.IXe"
 SAF_recon_equipment_0_desc:0 "The Spitfire became the first high-speed photo-reconnaissance aircraft to be operated by the RAF. Sometimes unarmed, they flew at high, medium, and low altitudes, often ranging far into enemy territory to closely observe the Axis powers and provide an almost continual flow of valuable intelligence information throughout the war."
 SAF_jet_recon_equipment_0:0 "Gloster Meteor PR.1"
 SAF_jet_recon_equipment_0_short:0 "Meteor PR.1"
 SAF_jet_recon_equipment_0_desc:0 "Single-seat reconnaissance variant of the Gloster Meteor F.1."
 SAF_jet_recon_equipment_1:0 "Dassault Mirage IIIAZ(R)"
 SAF_jet_recon_equipment_1_short:0 "Mirage IIIAZ(R)"
 SAF_jet_recon_equipment_1_desc:0 "Reconnaissance variant of the Australian Dassault Mirage IIIO, armed with cameras instead off guns and missiles. Snapping pictures mate."
 SAF_jet_recon_equipment_2:0 "Atlas Cheetah R"
 SAF_jet_recon_equipment_2_short:0 "Cheetah R"
 SAF_jet_recon_equipment_2_desc:0 "The Cheetah R was a feasibility study into an extension of the Cheetah upgrade programme to include a specialist reconnaissance model. An Atar 9K50-engined Mirage IIIR2Z, (855), was chosen as the airframe for the upgrade. In addition to the airframe refurbishment, 855 received a new nose design and the same radar as used in the Cheetah E, the twin DEFA 30mm cannons were removed and it was the only Cheetah type to not receive an in-flight refuelling probe."

