 combat_divers_3_short:0 "Amphibious Reconnaissance Tactics"
 combat_divers_3_desc:0 "Improved reconnaissance operations by frogmen prior to an amphibious landing allows troops to propperly prepare for an opposed landing and find weakspots in the defence."
