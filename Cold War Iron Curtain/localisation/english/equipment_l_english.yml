 #Trains
 train_equipment_1_short:0 "WWII Train"
 train_equipment_1:0 "WWII Steam Train"
 train_equipment_1_desc:0 "The steam locomotive remained by far the most common type of locomotive until after World War II. Steam locomotives are less efficient than modern diesel and electric locomotives, and a significantly larger workforce is required to operate and service them but the have managed to stay relevant for almost 100 years up to now."

 train_equipment_2_short:0 "Improved Train"
 train_equipment_2:0 "Improved Diesel-Electric Train"
 train_equipment_2_desc:0 "Diesel-electric locomotives are diesel locomotives using electric transmission. The diesel engine drives either an electrical DC generator, or an electrical AC alternator-rectifier, the output of which provides power to the traction motors that drive the locomotive. There is no mechanical connection between the diesel engine and the wheels. The vast majority of diesel locomotives today are diesel-electric."

 train_equipment_3_short:0 "Modern Train"
 train_equipment_3:0 "Modern Gas-Turbine Train"
 train_equipment_3_desc:0 "A gas turbine locomotive is an internal combustion engine locomotive consisting of a gas turbine. ICE engines require a transmission to power the wheels. The engine must be allowed to continue to run when the locomotive is stopped. Gas turbine-mechanical locomotives use a mechanical transmission to deliver the power output of gas turbines to the wheels."

