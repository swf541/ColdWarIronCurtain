 #AA
 auto_cannon_equipment:0 "Towed Anti-Air Autocannon Emplacement"
 auto_cannon_equipment_short:0 "Autocannon"
 auto_cannon_equipment_desc:0 "Autocannons are rapid firing guns with notably long range. They have exceptionally high rates of fire and are effective against close air targets. Autocannons can also have limited effectiveness against ground targets but lack the effectiveness and size advantage of infantry."
 spaag_equipment:0 "Self Propelled Anti-Aircraft Gun"
 spaag_equipment_short:0 "SPAAG"
 spaag_equipment_desc:0 "Self-propelled AA guns or SPAAGs are self-propelled mobile autocannons used to provide rapid fire combat support or to engage close-air targets."
 
 sam_carrier_equipment:0 "Tactical Surface-to-Air Missile Carrier"
 sam_carrier_equipment_short:0 "SAM"
 sam_carrier_equipment_desc:0 "Surface-to-air missiles are homing missiles used to target mid-air or high-air targets, although the SAM carriers that you build and deploy with divisions are mid-air or close-air SAM carriers only. Air targets are fast moving, hard to hit, and have immense distance from ground troops. It is for this reason that seeking, self-correcting missiles are needed to engage these targets."
 
 
 #AT
 direct_fire_gun_equipment:0 "Towed Anti-Tank Direct Fire Gun Emplacement"
 direct_fire_gun_equipment_short:0 "Direct Fire Gun"
 direct_fire_gun_equipment_desc:0 "Direct fire guns are, in their most basic form, tank cannons without the tanks. DFGs are typically used against armored or large targets when emplaced in a stationary area. They are also decently inexpensive."
 medium_tank_destroyer_equipment:0 "Mobile Gun System (Tank Destroyer)"
 medium_tank_destroyer_equipment_short:0 "Tank Destroyer"
 medium_tank_destroyer_equipment_desc:0 "Tank destroyers are armored combat vehicles armed with a direct fire gun that has been specialized in anti-armor capability. They exist, as the name implies, to eradicate armored combat vehicles.\n\nMobile Gun Systems are direct fire guns too heavy to be an ARV equipped onto a chassis too light to be a MBT. Mobile Gun Systems usually serve a direct combat role, although rarely engage tanks directly."
 
 atgm_equipment:0 "Anti-Tank Guided Missile"
 atgm_equipment_short:0 "ATGM"
 atgm_equipment_desc:0 "Anti-tank guided missiles are guided missiles used to destroy tanks. ATGMs have very long range and accuracy but are vulnerable to defeat by countermeasures. A notable advantage of ATGMs is their relative low cost to the vehicles they are intended to destroy. However, most up to date or retrofitted tanks come equipped with active countermeasures or passive protection and as such, outdated ATGMs are usually only good for defeating improperly outfitted tanks or vehicles that don't have ATGM protection."
 atgm_carrier_equipment:0 "Anti-Tank Guided Missile Carrier"
 atgm_carrier_equipment_short:0 "ATGM Carrier"
 atgm_carrier_equipment_desc:0 "ATGM Carriers are vehicles outfitted with anti-tank guided missiles. They are typically light and fast vehicles that target and engage vehicles outside of normal range using devastating homing missiles. Although armored combat vehicles can also come with ATGMs, ATGM carriers are usually cheaper and it is inexpensive to outfit outdated infantry transports or utility vehicles to become ATGM carriers and perpetuate the vehicle's usability to its physical lifespan."
 
 #####COMBAT VEHICLES#####
 #INFANTRY VEHICLES
 
 motorized_equipment:0 "Motorized Vehicles"
 motorized_equipment_short:0 "Trucks"
 motorized_equipment_desc:0 "Motorized Vehicles represent high-capacity relatively fuel efficient vehicles meant for carrying supplies and troops. Vital to any military and forms the backbone of logistics and infantry transport."
 
 mechanized_equipment:0 "Light Mechanized Vehicles"
 mechanized_equipment_short:0 "APCs"
 mechanized_equipment_desc:0 "APCs are armored troop carriers that are usually armed with HMGs/HGLs/small autocannons. These vehicles can provide better protection for infantry and provide a small amount of firepower on their own."
 
 mechanized_heavy_equipment:0 "Heavy Mechanized Vehicles"
 mechanized_heavy_equipment_short:0 "IFVs"
 mechanized_heavy_equipment_desc:0 "IFVs are heavily armored, tracked troop carriers that typically come armed with turrets in order to provide firepower for infantry platoons in combat. IFVs can act as an intermediate between combat vehicles and infantry vehicles as they provide great firepower alongside transporting troops."
 
 mechanized_marine_equipment:0 "Amphibious Mechanized Vehicles"
 mechanized_marine_equipment_short:0 "Marine APCs"
 mechanized_marine_equipment_desc:0 "Amphibious mechanized vehicles or marine APCs are amphibious troop carriers that can cross bodies of water thus providing infantry with transport in and around rivers and onto beachheads."
 
 #ARMORED COMBAT VEHICLES
 lt_equipment:0 "Light Tank/Armored Reconnaissance Vehicle"
 lt_equipment_short:0 "Light Tank"
 lt_equipment_desc:0 "Light tanks ('35 to '60) are light armored combat vehicles that serve a combined attack and reconnaissance role. More mobile than the medium tank, light tanks are able to respond quickly to situations in battle and are usually the first to try and intervene in a battle situation with up front combat ability and high mobility.\n\n Armored reconnaissance vehicles are reconnaissance vehicles equipped with a cannon and tracked. They are typically amphibious and are used by airborne units, marines, or poorer armies as light armored combat vehicles in direct combat."
 
 mbt_equipment:0 "Medium Tank/Main Battle Tank"
 mbt_equipment_short:0 "MBT"
 mbt_equipment_desc:0 "Medium Tanks ('35 to '60) are medium armored combat vehicles that serve an offensive attack role. Less heavily armored than the heavy tank but faster, medium tanks are the most capable unit to use for damage dealing and assaults as heavy tanks are too few in number and too slow while light tanks lack the proper firepower.\n\n Main battle tanks are armored combat vehicles with the firepower of a heavy tank, armor and damage resistance of a super heavy tank, speed of a light tank, and the size of a medium tank. Effectively, they act as the ultimate optimization of armored combat vehicle design and provide a pinnacle source of combat power."
 
 ht_equipment:0 "Heavy Tank"
 ht_equipment_short:0 "Heavy Tank"
 ht_equipment_desc:0 "Heavy tanks serve an anti-fortification/pure offense attack role. Heavy tanks are very heavily armored and resistant to most anti tank weapons that would otherwise debilitate other tanks. Heavy tanks are slow and expensive but carry large cannons and have very strong armor making them perfect for dealing with heavily fortified locations. Heavy tanks would eventually be phased out as main battle tanks would wind up incorporating the firepower of heavy tanks in a smaller, more optimized package. Additionally, main battle tanks can be upgunned to carry less shots but with heavier firepower so there is no need to make heavy tanks any more."
 
 sht_equipment:0 "Super-Heavy/Nuclear Armored Combat Vehicle"
 sht_equipment_short:0 "Super Heavy Tank"
 sht_equipment_desc:0 "Super Heavy Tanks are the 2nd largest armored combat vehicle concept ever devised and the largest ever pursued. Super heavy tanks come with the thickest armor, the largest tracks, the biggest guns, and are intended to serve and incredible frontline combat role obliterating enemy fortifications and tanks through sheer firepower. They were rarely used as their direct fire gun required direct line of sight and heavy artillery or bombs served the same purpose but did so more efficiently.\n\nThe Nuclear Tank is a fever dream of a weapon in which nuclear engines are placed into super heavy tanks allowing for incredible speed with unlimited autonomy. Nuclear tanks were never seriously considered outside of closed experimentation by the Soviet Union and United States and never saw combat."
 
 #####HELICOPTERS#####
 
 cargo_helicopter_equipment:0 "Logistics Helicopter"
 cargo_helicopter_equipment_short:0 "Cargo Heli"
 cargo_helicopter_equipment_desc:0 "Logistics helicopters are extremely heavy, large helicopters used to transport cargo, large vehicles, or large groups of soldiers to and from areas of operation. They are large targets so it is rarely advised to bring them directly into combat but it is sometimes necessary."
 
 attack_helicopter_equipment:0 "Attack Helicopter"
 attack_helicopter_equipment_short:0 "Atk Heli"
 attack_helicopter_equipment_desc:0 "Attack helicopters are devastatingly powerful weapons that are able to maintain a height advantage over enemy units and lay down a direct rocket barrage or ATGM attack. They are hard to hit and most armies ensure that even outdated attack helicopters are equipped with up-to-date countermeasures as they are relatively inexpensive."
 
 scout_helicopter_equipment:0 "Scout/Light Attack Helicopter"
 scout_helicopter_equipment_short:0 "Scout Heli"
 scout_helicopter_equipment_desc:0 "Scout helicopters are helicopters used for reconnaissance, they are extremely mobile and have a height advantage and are extremely useful against insurgents.\n\nLight attack helicopters have notably less firepower and survivability than full attack helicopters, but are powerful nonetheless. They usually come equipped with a single set of rocket pods, guns, or ATGMs to serve a fire support role for tanks or infantry using their height advantage to target enemies below."
 
 utility_helicopter_equipment:0 "Utility Helicopter"
 utility_helicopter_equipment_short:0 "Utility Heli"
 utility_helicopter_equipment_desc:0 "Utility helicopters are all-purpose helicopters that provide transportation for troops in combat areas, support, and can transport supplies. Utility helicopters can also be fitted with weapons to provide combat support the infantry they transport"
 
 naval_helicopter_equipment_short:0 "ASW Heli"
 naval_helicopter_equipment_desc:0 "ASW (anti-submarine warfare) helicopters are helicopters equipped with anti submarine missiles or light ASMs. They are very useful in naval warfare and crucial to fighting naval targets."
 
 #####DRONES#####
 
 cas_uav_equipment:0 "Unmanned Combat Aerial Vehicle"
 cas_uav_equipment_short:0 "UCAV"
 cas_uav_equipment_desc:0 "UCAV drones are drones used for remote strikes against enemy units and structures. They are relatively cheap compared to manned aircraft and can be produced in high numbers. They are, however, far more vulnerable to EMP/ECMs than manned aircraft and cannot be outfitted to resist all forms of jamming EMP/ECMs as they need to establish a remote connection. While this may disrupt operations, especially for earlier drones who may even crash, later drones have limited autonomous capability and may either attempt to engage or attack targets previously marked out by ground troops or return to base."
 naval_uav_equipment:0 "Naval Unmanned Combat Aerial Vehicle"
 naval_uav_equipment_short:0 "Navy UCAV"
 naval_uav_equipment_desc:0 "Naval UCAV drones are drones used for naval warfare and are extremely useful for reconnaissance or delivering light ASMs to the enemy."
 
 #####LIGHT PLANES#####
 
 fighter_equipment:0 "Multirole Fighter"
 fighter_equipment_short:0 "Multirole"
 fighter_equipment_desc:0 "Multirole planes are highly versatile aircraft that can perform air-to-air or air-to-ground attacks. While they often trade off the raw air to air firepower of the interceptor or the pure ground attack capability of CAS, they are highly capable planes and can protect themselves in the air as well as deal damage to ground targets."
 cv_fighter_equipment:0 "Multirole Carrier Fighter"
 cv_fighter_equipment_short:0 "CV Multirole"
 cv_fighter_equipment_desc:0 "Multirole planes are highly versatile aircraft that can perform air-to-air or air-to-ground attacks. While they often trade off the raw air to air firepower of the interceptor or the pure ground attack capability of CAS, they are highly capable planes and can protect themselves in the air as well as deal damage to ground targets."
 cv_fighter:0 "Multirole Carrier Fighter"

 heavy_fighter_equipment:0 "Interceptor"
 heavy_fighter_equipment_short:0 "ASF"
 heavy_fighter_equipment_desc:0 "Interceptors, or air superiority fighters, are pure fighter aircraft that specialize in destroying enemy air targets. They are highly specialized and agile and the best option to destroying bombers or enemy aircraft and disrupting missions."
 heavy_fighter:0 "Interceptor"
 heavy_fighter_highmach_equipment:0 "Highmach Interceptor"
 heavy_fighter_highmach_equipment_short:0 "HS ASF"
 heavy_fighter_highmach_equipment_desc:0 "Highmach interceptors are extremely high speed interceptor planes that use extensive amounts of fuel and powerful engines to propel them at incredibly high speeds. Due to their nature, they can quickly strike enemy air targets from very far away and outmatch countless planes in air to air combat."
 
 CAS_equipment:0 "Close Air Support"
 CAS_equipment_short:0 "CAS"
