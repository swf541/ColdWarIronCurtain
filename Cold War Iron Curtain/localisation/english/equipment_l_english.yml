 combat_divers_6_short:0 "Modern Amphibious Infiltration Tactics"
 combat_divers_6_desc:0 "Not only will frogmen attempt a reconnaissance operation but will also attempt to infiltrate weak or undefended positions within the landing area to create confusion in the enemy lines prior to the main landing taking place."
 
