 ##FROGMEN	
 
 combat_divers_1:0 "Stealth Amphibious Infiltration Tactics"
 combat_divers_1_short:0 "Stealth Amphibious Infiltration Tactics"
 combat_divers_1_desc:0 "Enables the training of Naval Special Forces units to support regular or specialized troops in combat."
