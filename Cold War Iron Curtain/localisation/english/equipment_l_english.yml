 #####INFANTRY
 
 infantry_equipment_0:0 "Infantry Equipment I"
 infantry_equipment_0_short:0 "Inf Equipment I"
 infantry_equipment_0_desc:0 "A fundamental kit consisting of WWII era infantry equipment and firearms. Comprised primarily of bolt-action rifles, automatic SMGs, Basic LMGs, and other WWII era weapons, these kits are reliable and cheap."
 infantry_equipment_1:0 "Infantry Equipment II"
 infantry_equipment_1_short:0 "Inf Equipment II"
 infantry_equipment_1_desc:0 "An improved kit consisting of infantry equipment and firearms evolved from late and post war doctrine. Almost all of the weapons included are automatic and their designs created from lessons learned in the war. Notably more Expensive than WWII era equipment but far better."
 infantry_equipment_2:0 "Infantry Equipment III"
 infantry_equipment_2_short:0 "Inf Equipment III"
 infantry_equipment_2_desc:0 "Infantry equipment and firearms designed to fit the doctrines of the atomic era of warfare. Many of these kits come with simple NBC protection and highly versatile weapons with much higher levels of firepower than the previous generation of firearms."
 infantry_equipment_3:0 "Optimized Infantry Equipment"
 infantry_equipment_3_short:0 "Inf Equipment IV"
 infantry_equipment_3_desc:0 "Optimized weapons that are evolved from atomic era warfare weapons and equipment that resolve many of the issues with the previous generation."
 infantry_equipment_4:0 "Infantry Equipment V"
 infantry_equipment_4_short:0 "Inf Equipment V" 
 infantry_equipment_4_desc:0 "Advanced firearms and infantry equipment. These kits are centered around a highly professional army and gear toward the survivability of their user and tactical equipment that requires a lot of training and skill." 
 
