 RULE_OPTION_PAK_1975_ELAHI_DESC: "After a full decade of democracy, §GChaudhry Zahoor Elahi and the religious right§! manage to secure a victory in the 1975 elections.\n\n§CRequires a united Pakistan and its democracy to survive the aftermath of the democratic 1970 election!§!"
 
