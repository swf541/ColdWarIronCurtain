 RULE_OPTION_PAK_1970_SHEIKH_MUJIB_DESC: "With democracy a seemingly settled issue, §RSheikh Mujibur Rahman and the leftists§! manage to secure a victory in the 1970 elections. Nonetheless, §LMuhammad Zia-ul-Haq§! tries to launch a coup but loyalist soldiers and Rahman's national popularity prevent it.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 RULE_OPTION_PAK_1970_ZIA_COUP: "Muhammad Zia-ul-Haq's Coup"
 RULE_OPTION_PAK_1970_ZIA_COUP_DESC: "After §RSheikh Mujibur Rahman's§! victory in the 1970 elections, §LMuhammad Zia-ul-Haq§! launches a coup where Rahman's solely East Pakistani popularity allows the military to move freely in the West and successfully overthrow the government.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 PAK_1975_ELECTION_AI: "@PAK Democratic 1975 Elections"
 RULE_OPTION_PAK_1975_BHUTTO: "Zulfikar Ali Bhutto"
 RULE_OPTION_PAK_1975_BHUTTO_DESC: "After a full decade of democracy, §OZulfikar Ali Bhutto and the centre-left§! manage to secure a victory in the 1975 elections.\n\n§CRequires a united Pakistan and its democracy to survive the aftermath of the democratic 1970 election!§!"
 RULE_OPTION_PAK_1975_SHEIKH_MUJIB: "Sheikh Mujibur Rahman"
 RULE_OPTION_PAK_1975_SHEIKH_MUJIB_DESC: "After a full decade of democracy, §RSheikh Mujibur Rahman and the leftists§! manage to secure a victory in the 1975 elections.\n\n§CRequires a united Pakistan and its democracy to survive the aftermath of the democratic 1970 election!§!"
