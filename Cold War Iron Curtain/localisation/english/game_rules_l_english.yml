 RULE_OPTION_PAK_1970_BHUTTO: "Zulfikar Ali Bhutto"
 RULE_OPTION_PAK_1970_BHUTTO_DESC: "With Ayub Khan's retirement from politics, §OZulfikar Ali Bhutto and the centre-left§! take up his mantle and manage to secure a victory in the 1970 elections.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
