 TUR_Treaties_of_Cooperation_desc:0 "As we continue to turn towards the United States, the time has come to more closely align our technological and economic outlook with the Americans. We will soon sign a series of treaties that will formally open the doors for American corporations and experts to collaborate with our own companies and government agencies. It will also open the door to the formal exchange of scientific knowledge along with a large student exchange program." (establish tech exchange treaty with US)

