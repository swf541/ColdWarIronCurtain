 SOV_ECON_Launch_the_Liberman_Plan:0 "Launch the Liberman Reform"
 SOV_ECON_Launch_the_Liberman_Plan_desc:0 "The Soviet economic reform, sometimes called the Kosygin reform or Liberman reform, is a set of planned changes in the economy of the USSR. A centerpiece of these changes is the introduction of profitability and sales as the two key indicators of enterprise success. Some of an enterprise's profits would go to three funds, used to reward workers and expand operations; most would go to the central budget."
 SOV_ECON_Reduce_the_Amount_of_Policy_Targets:0 "Reduce the Amount of Policy Targets"
 SOV_ECON_Reduce_the_Amount_of_Policy_Targets_desc:0 "The number of policy targets is to be reduced from 30 to 9. The big nine are: total output at current wholesale prices, the most important products in physical units, the total payroll, total profits and profitability, expressed as the ratio of profit to fixed assets and working capital normalized; payments to the budget and appropriations from the budget; total capital investment targets for the introduction of new technology; and the volume of supply of raw materials and equipment."
 SOV_ECON_Expand_the_Central_Mathematical_Institute:0 "Expand the Central Economic Mathematical Institute"
 SOV_ECON_Expand_the_Central_Mathematical_Institute_desc:0 "The Central Economic Mathematical Institute (Russian: Центральный экономико-математический институт (ЦЭМИ)) of the Russian Academy of Sciences is an economic research institute located in Moscow. It focuses on economic theory, mathematical economics and econometrics. Now we are planning on expanding it to Tallinn and Leningrad."
 SOV_ECON_Encourage_Enterprise_Independence:0 "Encourage Enterprises' Independence"
 SOV_ECON_Encourage_Enterprise_Independence_desc:0 "With this reform, enterprises are required to determine the detailed range and variety of products, using their own funds to invest in production, establishing long-term contractual arrangements with suppliers and customers and to determine the number of requered personnel."
 SOV_ECON_Re_Centralize_Macro_Management:0 "Recentralize Macro-Management"
 SOV_ECON_Re_Centralize_Macro_Management_desc:0 "The plan calls for more detailed and scientific central planning, including annual targets."
 SOV_ECON_Forecast_Results_with_Computer_Systems:0 "Forecast Results with Computers Systems"
 SOV_ECON_Forecast_Results_with_Computer_Systems_desc:0 "In order to plan the economy more efficiently, we need to use computers in our aid."
 
