 stagnation:0 "Era of Stagnation"
 SOV_Generalissimo_Stalin:0 "Generalissimo Stalin"
 SOV_Generalissimo_Stalin_desc:0 "Comrade Stalin has done much for the Soviet people,however after the defeat of the fascist beast, and the expansion of the Soviet Union there is still much to do in regards for the future of socialism in our nation and abroad!"
 SOV_Proclaim_Victory_Over_Fascism:0 "Proclaim Victory over Fascism"
 SOV_Proclaim_Victory_Over_Fascism_desc:0 "With the help of Comrade Stalin and the might of the motherland the Soviet people can rightfully claim our victory against the German fascist aggressors who sought to rape our glorious motherland and destroy it for their profit!"
 SOV_Korea_Question:0 "Korea Question"
 SOV_Korea_Question_desc:0 "Kim Ill Sung's regime is being threatened by the western imperialists! We must find a way to help them in an efficient manner!"
 SOV_Demand_War_Reparations:0 "Demand War Reparations"
 SOV_Demand_War_Reparations_desc:0 "With Germany and its eastern allies defeated, we must demand reparations for the war crimes they committed against the soviet people and the bombing of several factories in soviet cities such as Minsk, Kursk, Kiev, and others. We will make sure they pay every single reparation in full in less than 5 years for what they have done!"
 SOV_Establish_European_Radar_Stations:0 "Establish Radar Stations"
 SOV_Establish_European_Radar_Stations_desc:0 "Radar stations will help the security of our eastern bloc and our Union remain stable and to track any potential moves the west can make against us."
 SOV_Infrastructure_Effort:0 "Infrastructure Effort"
 SOV_Infrastructure_Effort_desc:0 "The improvement of our infrastructure will improve connections between big cities and more rural communities in the motherland as well the better movement of goods and supplies in the country."
 SOV_Institute_Nation_Wide_Workers_Programs:0 "Institute Nationwide Workers Programs"
 SOV_Institute_Nation_Wide_Workers_Programs_desc:0 "It would be beneficial for the nation and the proletariat to establish new programs for all of our workers so that they can be more productive."
 SOV_Resume_the_1945_Five_Year_Plan:0 "Resume the 1945 Five Year Plan"
 SOV_Resume_the_1945_Five_Year_Plan_desc:0 "By 1960, we will be the world's leading industrial power. Those were the words of Premier Joseph Stalin. In the aftermath of the Great Patriotic War our country has been devastated. We must resume the fourth five-year plan to rebuild our country."
 SOV_Comecon_Investments:0 "Comecon Investments"
 SOV_Comecon_Investments_desc:0 "Our former enemies have now become our comrades since we established new governments in their countries. We must invest new industry in them so they can regain stability and so we can further cooperate our economies together."
 SOV_Turkish_Straits_Crisis:0 "Turkish Straits Crisis"
 SOV_Turkish_Straits_Crisis_desc:0 "Turkey holds the gates to the Mediterranean. We must address this issue concerning our ships and access to the Mediterranean."
 SOV_Peaceful_Resolution:0 "Peaceful Resolution"
 SOV_Peaceful_Resolution_desc:0 "With our talented diplomats sent to discuss the issue of Turkey's straits and our ship's access to the Mediterranean, we have come to a peaceful resolution of the situation and have successfully avoided conflict between us and Turkey."
 SOV_Expand_the_Nuclear_Program:0 "Expand the Nuclear Program"
 SOV_Expand_the_Nuclear_Program_desc:0 "We lack the ability to tip toe with the USA in terms of nuclear capabilities. We must invest more scientists and of our budget toward the advancement of our nuclear program!"
 SOV_Continue_Demands_for_Regime_Chang:0 "Continue Demands for Regime Change"
 SOV_Continue_Demands_for_Regime_Chang_desc:0 "The arrogance of the Turks and our historical conflicts with Turkey give us much reason to liberate them of their anti soviet regime and to establish our control in the region!"
 SOV_Partition_of_Turkey:0 "Partition of Turkey"
 SOV_Partition_of_Turkey_desc:0 "With Turkey finally defeated and under our sphere of influence, it is imperative that we cede back some of their land back to the soviet motherland as compensation!"
 SOV_The_Greek_Civil_War:0 "The Greek Civil War"
 SOV_The_Greek_Civil_War_desc:0 "Comrades in Greece have declared war on their establishment. It is vital that we take a stand in this potentially strategic matter."
 SOV_Leave_them_to_their_Fate:0 "Leave them to their Fate"
 SOV_Leave_them_to_their_Fate_desc:0 "With the losses suffered by our comrades in Greece it would be too costly to try to save them now. For the sake of international peace and for the potential preparation for another more successful revolution in Greece we must leave them to their fate."
 SOV_Intervene_in_the_Greek_Civil_War:0 "Intervene in the Greek Civil War"
 SOV_Intervene_in_the_Greek_Civil_War_desc:0 "Our Greek comrades need us to help their revolution succeed! The revolution for socialism in Greece is too strategically important for us to ignore! We must help them!"
 SOV_Invite_Greece_to_COMECON:0 "Invite Greece into COMECON"
 SOV_Invite_Greece_to_COMECON_desc:0 "With our intervention in Greece we must now officially bring them into our sphere of influence and direct their economy towards the path of socialism!"
 SOV_Revival_of_the_Russian_Orthodox_Church:0 "Revival of the Orthodox Church"
 SOV_Revival_of_the_Russian_Orthodox_Church_desc:0 "Despite our past suppression of the Orthodox Church we now realize its social importance to the Soviet people and the benefits of letting the church exist beneath the Soviet state. We shall now let the church revitalize itself to gain favor of the orthodox population for socialism!"
 SOV_Soviet_Socialist_Patriotism:0 "Soviet Socialist Patriotism"
 SOV_Soviet_Socialist_Patriotism_desc:0 "After The Great Patriotic War we have grown a new wave of love for our motherland and our socialist way of life! Our entire nation sings the song of splendor to our veterans and to our workers for their securing a future for our Union!"
 SOV_stalin_notes:0 "The Stalin Notes"
 SOV_stalin_notes_desc:0 "After the division of Germany we have shown who the real power of the world was. It has been some years since this division and there is still the possibility of German reunification but it will be on our terms for a neutral government in Germany and the withdrawal of both our forces and western forces for the sake of lasting peace. We shall propose this to the west."
 SOV_Direct_Intervention:0 "Direct Intervention"
 SOV_Direct_Intervention_desc:0 "The Americans and their Korean bandit state in the South will have to go through us if they want to even step foot on the Korean Peninsula!"
 SOV_Indirect_Intervention:0 "Indirect Intervention"
 SOV_Indirect_Intervention_desc:0 "We will send our equipment and men to help our Korean comrades in the North. We must do it secretly as to not alarm the Americans."
 SOV_socialism_in_one_country:0 "Socialism in One Country"
 SOV_expand_gulags:0 "Expand the Gulags"
 SOV_Further_Purges:0 "Further Purges"
 SOV_Further_Purges_desc:0 "Even though Trotsky is dead and so are many of his allies thanks to the great purge, there are still those in our politburo who wish Ill against Comrade Stalin and what he has done for our nation who need to be purged from the party entirely."
 SOV_Favour_Beria_and_Malenkov:0 "Favor Beria and Malenkov"
 SOV_Favour_Beria_and_Malenkov_desc:0 "Comrade Beria and Malenkov have proven loyal to Comrade Stalin and his policies. We should keep them in their high positions within the politburo to cement Comrade Stalin's influence to remain in the party."
 SOV_Purge_the_Lenningrad_Party_Leadership:0 "Purge the Leningrad Party Leadership"
 SOV_Purge_the_Lenningrad_Party_Leadership_desc:0 "Leaders From Leningrad have shown their distaste towards the purges in the politburo. They shall be added onto the chopping block."
 SOV_the_doctors_plot:0 "The Doctors' Plot"
 SOV_the_doctors_plot_desc:0 "As of recent, Comrade Stalin has been in bad health and has had to rely upon Jewish doctors to aid him. He has however come to not trust them and now sees them as tampering with his health to kill him and has thus ordered a campaign against these doctors and of Jews across the Union to be sent to Siberia for trying to harm him."
 SOV_propaganda_against_judaism:0 "Propaganda Against Judaism"
 SOV_propaganda_against_judaism_desc:0 "We must further the doctors plot with propaganda against Jewry in our country as they have been targeted as enemies of the state and as American spies!"
 SOV_anti_western_propaganda:0 "Anti Western Propaganda"
 SOV_anti_western_propaganda_desc:0 "The west no doubt hired these 'doctors' to assassinate Comrade Stalin! We must then show our anger against the west to show we won't tolerate their spies in our country!"
 SOV_Purge_the_Georgian_Party_Leadership:0 "Purge the Georgian Party Leadership"
 SOV_Purge_the_Georgian_Party_Leadership_desc:0 "Leaders From the Georgian Soviet Socialist Republic have shown their hostility to Comrade Stalin's further purges of the politburo. They shall be added onto the chopping block."
 SOV_Eastern_European_Stimulus_Package:0 "Eastern European Stimulus Package"
 SOV_Eastern_European_Stimulus_Package_desc:0 "With the Americans aiding Western Europe with the Marshall plan we should do something similar to that so our countries can compete with the west and recover from the war!"
 SOV_Jumpstart_Belorussian_Industry:0 "Jumpstart Belorussian Industry"
 SOV_Jumpstart_Belorussian_Industry_desc:0 "To further recover from the war we must aid the industry of our Belorussian comrades!"
 SOV_Jumpstart_Baltic_and_Balkan_Industry:0 "Jumpstart Baltic and Balkan Industry"
 SOV_Jumpstart_Baltic_and_Balkan_Industry_desc:0 "After our integration of Estonia, Latvia, and Lithuania into our great Union in 1940 we should invest into their industry as well as our new Balkan allies to help them recover and remain loyal!"
 SOV_Invest_In_Ukranian_Reconstruction_Program:0 "Invest in Ukrainian Reconstruction Programs"
 SOV_Invest_In_Ukranian_Reconstruction_Program_desc:0 "Our Ukrainian comrades were hit hard by the German invasion and their homes and industry destroyed. To gain their favor and jumpstart their economic power reconstruction programs shall be issued to help them."
 SOV_Execute_Khruschev:0 "Execute Khrushchev and Zhukov"
 SOV_Execute_Khruschev_desc:0 "Joseph Stalin sees Zhukov and Khrushchev as threats to his power base. To ensure his safety and the safety of the Soviet Union, Khrushchev and Zhukov must be eliminated."
 SOV_Begin_Military_Purges:0 "Begin Military Purges"
 SOV_Begin_Military_Purges_desc:0 "The Great Purge of the 1930s helped eliminate tsarist elements in the Russian Military. We must once more purge the military to ensure the safety of the Union from the capitalist world."
