 agrarianism_desc:0 "£Ideology_Agrarianism_pic\n\n\n\n\n\n\n\n\n"
 black_conservatism:0 "Black Conservatism"
 black_conservatism_desc:0 "Black Conservatism is a type of conservative ideology popular among Africans in both hemispheres. Individuals which would promote black conservatism would likely be advocates of free market capitalism, promotion of traditional beliefs (generally in regards to Catholic and Protestant Christianity), and Patriotism or Jingoism. Black Conservatism generally is opposed to Pan-Africanism, Socialism, and Anti-Imperialism."
 boryu_conservativism:0 "Boryū Conservative"
 boryu_conservativism_desc:0 "£Ideology_Boryu_Conservativism_pic\n\n\n\n\n\n\n\n\nBoryū Conservatism (Sidestream Conservatism), inspired by the assertive ideals of ex-political elites, stands as a distinct ideological strand within Japanese politics, contrasting with the more moderate stance of Honryū Conservatism. Several of the foundational Boryū Conservative politicians were former pre-war conservative elites who were ousted from power, with some even facing temporary imprisonment. Adopting a more assertive approach, Boryū Conservatism prioritises expanding Japan's military capabilities, making constitutional ammendments flexible, and incorporating the 'sanjo' concept into the social security system."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "£Ideology_Conservativism_pic\n\n\n\n\n\n\n\n\nConservatism is a political and social philosophy promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, human imperfection, organic society, hierarchy and authority, and property rights. Conservatives seek to preserve a range of institutions such as monarchy, religion, parliamentary government, and property rights, with the aim of emphasizing social stability and continuity."
 conservative_democracy:0 "Conservative Democracy"
 conservative_democracy_desc:0 "Conservative Democracy is a combination of conservatism and democracy. Sometimes it's confused with the name used in Turkiyen politics, but the concept of conservative democracy certainly exists. Conservative democracy never abandons democratic values, but it's an ideology that mixes conservative values with them, and it's usually classified as center-right."
 corporatism:0 "Corporatism"
 corporatism_desc:0 ""
 corporatism_AST:0 "Corporatism"
 corporatism_AST_desc:0 "£Ideology_Corporatism_AST_pic\n\n\n\n\n\n\n\n\n"
 free_trade_amoralism:0 "Free-Trade Amoralism"
 free_trade_amoralism_desc:0 "£Ideology_Free_Trade_Amoralism_pic\n\n\n\n\n\n\n\n\n"
 gaullist:0 "Gaullism"
 gaullist_desc:0 "Gaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."
 idiosyncratic_paternalism:0 "Idiosyncratic Paternalism"
 idiosyncratic_paternalism_desc:0 "£Ideology_Idiosyncratic_Paternalism_pic\n\n\n\n\n\n\n\n\n"
