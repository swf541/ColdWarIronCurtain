 neutrality_drift_5:0 "Reactionary Influence V"
 neutrality_noun:0 "Reactionary"
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 pan_africanism:0 "Pan-Africanism"
 pan_africanism_desc:0 "Pan-Africanism is a worldwide movement that aims to encourage and strengthen bonds of solidarity between all people of African descent. Based on a common fate going back to the Atlantic slave trade, the movement extends beyond continental Africans, with a substantial support base among the African diaspora in the Caribbean, Latin America and the United States."
 black_conservatism:0 "Black Conservatism"
 black_conservatism_desc:0 "Black Conservatism is a type of conservative ideology popular among Africans in both hemispheres. Individuals which would promote black conservatism would likely be advocates of free market capitalism, promotion of traditional beliefs (generally in regards to Catholic and Protestant Christianity), and Patriotism or Jingoism. Black Conservatism generally is opposed to Pan-Africanism, Socialism, and Anti-Imperialism."
 pan_arabism:0 "Nasserism"
 pan_arabism_desc:0 "Nasserism is a revolutionary ideology, inspired by the second Egyptian President, Gamal Abdel Nasser; espousing the unification of what is referred to as the Arab world. It asserts that the Arab people constitute a single nation or federation, based upon a shared language and culture, transcending Islam and Christianity. Advocates of Nasserism have often been described representing political and economic positions which are secular, socialist, nationalistic, socially progressive, and anti-imperialist."
 progressive:0 "Progressivism"
 progressive_desc:0 "Progressivism is the support for or advocacy of improvement of society by reform. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 radical_shiaism_drift_1:0 "Radical Shiaist Influence I"
 radical_shiaism_drift_2:0 "Radical Shiaist Influence II"
 radical_shiaism_drift_3:0 "Radical Shiaist Influence III"
 radical_shiaism_drift_4:0 "Radical Shiaist Influence IV"
 radical_shiaism_drift_5:0 "Radical Shiaist Influence V"
 reactionary:0 "Reactionary"
 reactionary_desc:0 "In political science, a reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which he or she believes possessed characteristics that are negatively absent from the contemporary status quo of a society."
 religious_zionism:0 "Religious Zionism"
 religious_zionism_desc:0 "Religious Zionists used to be just observant Jews who supported the Zionist movement, but gradually it evolved into a movement of its own. The followers of Religious Zionism believe that the right for the Jews to settle the ancient land of Israel which was promised to them by god as permanent and inalienable. Zionism is still opposed by ultra-orthodox Jews who see Zionism as interfering with salvation and thus, blasphemous but Religious Zionists still believe in the merit of settling in Israel on religious grounds."
 republican:0 "Republican Party"
 republican_desc:0 "The Republican Party is one of the two major political parties in the United States, the other being its historic rival, the Democratic Party. The party is named after republicanism, a major ideology of the American Revolution. Founded by anti-slavery activists, economic modernizers, ex-National Republicans, ex-Free Soilers and Whigs in 1854, the Republicans largely dominated politics nationally and in the majority of northern states between 1860 and 1932."
 revisionist_zionism:0 "Revisionist Zionism"
 revisionist_zionism_desc:0 "Formed as a nationalist opposition and acts as the basis of the Israeli right, Revisionist Zionism envisions territorial integrity over the historical Land of Israel and supports Jewish nationalism. Revisionist Zionists believed that Jews have sovereignty over both banks of the Jordan river and its followers question the legitimacy of the Kingdom of Jordan. Currently, Revisionist Zionism is regarded as a fringe ideology but its proponents have recently began a push to make the ideology more moderate and hence more electable."
 revolutionary_socialism:0 "Revolutionary Socialism"
 revolutionary_socialism_desc:0 "Revolutionary socialism is the socialist doctrine that social revolution is necessary in order to bring about structural changes to society. More specifically, it is the view that revolution is a necessary precondition for a transition from capitalism to socialism."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 salafism_drift_1:0 "Salafist Influence I"
 salafism_drift_2:0 "Salafist Influence II"
 salafism_drift_3:0 "Salafist Influence III"
 salafism_drift_4:0 "Salafist Influence IV"
 salafism_drift_5:0 "Salafist Influence V"
 salafist:0 "Salafism"
 salafist_desc:0 "Salafism is a reform branch or revivalist movement within Sunni Islam that developed in Egypt in the late 19th century as a response to Western European imperialism, with roots in the 18th-century Wahhabi movement that originated in the Najd region of modern day Saudi Arabia."
 scientific_socialism:0 "Scientific Socialism"
 scientific_socialism_desc:0 "Scientific Socialism was founded by Friedrich Engels and Karl Marx, but was widely used by Deng Xiaoping of the PRC to reform Maoism. It is often Maoism, but with a few reforms that add more emphasis on science, industrialization, and overall a new focus on the economy."
 shia_islamism:0 "Shia Islamism"
 shia_islamism_desc:0 "Shia is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Imam)."
 social_democrat:0 "Social Democratic"
 social_democrat_desc:0 "Social Democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care, and education."
 socialism_desc:0 "Socialism is a range of economic and social systems characterized by social ownership and workers' self-management of the means of production as well as the political theories and movements associated with them. Social ownership may refer to forms of public, collective or cooperative ownership, or to citizen ownership of equity. There are many varieties of socialism and there is no single definition encapsulating all of them, though social ownership is the common element shared by its various forms. Socialist economic systems can be divided into non-market and market forms. Non-market socialism involves the substitution of factor markets and money, with engineering and technical criteria, based on calculation performed in-kind, thereby producing an economic mechanism that functions according to different economic laws from those of capitalism. Non-market socialism aims to circumvent the inefficiencies and crises traditionally associated with capital accumulation and the profit system. By contrast, market socialism retains the use of monetary prices, factor markets and in some cases the profit motive, with respect to the operation of socially owned enterprises and the allocation of capital goods between them. Profits generated by these firms would be controlled directly by the workforce of each firm, or accrue to society at large in the form of a social dividend. The socialist calculation debate discusses the feasibility and methods of resource allocation for a socialist system."
 socialist:0 "Socialism"
