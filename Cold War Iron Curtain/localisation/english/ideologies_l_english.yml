 stalinism:0 "Stalinism"
 stalinism_desc:0 "Stalinism is the means of governing and related policies implemented from around 1927 to 1953 by Joseph Stalin. Stalinist policies and ideas as developed in the Soviet Union included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, a cult of personality and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 sunni_islamism:0 "Sunni Islamism"
 sunni_islamism_desc:0 "Sunni Islam is the largest denomination of Islam. Its name comes from the word Sunnah, referring to the exemplary behavior of the Islamic prophet Muhammad"
 titoism:0 "Titoism"
 titoism_desc:0 "Titoism is described as the post-World War II policies and practices associated with Josip Broz Tito during the Cold War, characterized by an opposition to the Soviet Union. It usually represents Tito's Yugoslav doctrine in Cold War international politics. It emerged with the Yugoslav Partisans' liberation of Yugoslavia independently of the Red Army, resulting in Yugoslavia being the only Eastern European country to remain socialist, but independent after World War II as well as resisting Soviet Union pressure to become a member of the Warsaw Pact."
 toryism:0 "Toryism"
 toryism_desc:0 "Toryism is a political philosophy based on a British version of traditionalism and conservatism, which upholds the supremacy of social order as it has evolved throughout history. The Tory ethos has been summed up with the phrase 'God, King and Country'."
