 general_zionism:0 "Zionism"
 general_zionism_desc:0 "Many people and parties chose not to follow any of the distinct Zionist schools of thought and chose to stick to the core ideology of Zionism, settling in Israel and the establishment of the Jewish State. Many of the parties that stick to the 'core' of Zionism are centrist parties that don't associate themselves with either the left nor the right and tend to be economically liberal."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "£Ideology_Liberalism_pic\n\n\n\n\n\n\n\n\nLiberalism is a political idea that supports equality before the law, the protection of civil rights, including freedom, and freedom of expression and speech and religion. In other words, liberalism is an idea that supports individual freedom and seeks liberation from unfair control or oppression, discrimination, checks, and obstruction from any powerful person. It is a concept that is clearly distinguished from 'indulgence' without order and discipline."
 liberal_democracy:0 "Liberal Democracy"
 liberal_democracy_desc:0 "Liberal democracy is a form of political principle and government that combines liberalism and democracy. It refers to a system in which representatives elected by the majority under democratic procedures make decisions within the framework of constitutionalism by establishing a constitution that guarantees individual freedom and rights based on human dignity. Liberal democracy is based on fair elections, the rights of private property, the separation of government and other government agencies (so-called separation of three powers), civil rule, civil rights protection, and equality before the law."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Libertarianism is a collection of political philosophies and movements that uphold liberty as a core principle. Libertarians seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association, and individual judgment. Libertarians share a skepticism of authority and state power, but they diverge on the scope of their opposition to existing political and economic systems."

