 Bourguibism:0 "Bourguibism" 
 Bourguibism_desc:0 "" 
 ilminism:0 "Ilminism"
 ilminism_desc:0 "£Ideology_Ilminism_pic\n\n\n\n\n\n\n\n\nIlminism is a ruling ideology that 'let's eliminate internal divisions of the people', which was designated as a national poem by then-President Syngman Rhee in 1949. It was theorized by Ahn Ho-sang, the first Minister of Culture and Education and philosopher.\nIlminism includes ethnic nationalism and even has a little bit of fascism. The most fundamental idea of this idea is authoritarian conservatism."
 langism:0 "Langism"
 langism_desc:0 "£Ideology_Langism_pic\n\n\n\n\n\n\n\n\n"
 left_nationalist:0 "Left-Wing Nationalism"
 left_nationalist_desc:0 "Left-wing nationalism is a form of nationalism which promotes the raising of societal standards for one's own national people generally through the introduction of social equality and government nationalization. Leftwing Nationalism is often anti-imperialist and can commonly represent national liberation fronts. Generally, Leftwing Nationalism will be a response to repeated exploitation of a nation by outside factors."
 nationalist_ideology:0 "Nationalism"
 nationalist_ideology_desc:0 "Nationalism is a political ideology which emphasizes the interests of ones own nation. This is generally in the context of defending one's national identity and historic territory. Nationalism is an extremely diverse collection of many different ideologies, though what is common amongst most forms is the protection and betterment of the citizens of a nation and their advancement at the expense of other nation's interests. This is more often than not, a response to threatening outside factors, which the people of the nation state view as hurting their own interests."
 national_democrat:0 "National Democracy"
 national_democrat_desc:0 "£Ideology_National_Democracy_pic\n\n\n\n\n\n\n\n\nNational democracy refers to a political system where the principles of democracy are combined with a strong emphasis on national identity, cultural heritage, and often a sense of patriotism. And sometimes, it's accompanied by dictatorships."
 papua_nationalism:0 "Papua Nationalism"
 papua_nationalism_desc:0 "£Ideology_Papua_Nationalism_pic\n\n\n\n\n\n\n\n\n"
 pan_africanism:0 "Pan-Africanism"
 pan_africanism_desc:0 "Pan-Africanism is a worldwide movement that aims to encourage and strengthen bonds of solidarity between all people of African descent. Based on a common fate going back to the Atlantic slave trade, the movement extends beyond continental Africans, with a substantial support base among the African diaspora in the Caribbean, Latin America and the United States."
 pan_arabism:0 "Nasserism"
 pan_arabism_desc:0 "Nasserism is a revolutionary ideology, inspired by the second Egyptian President, Gamal Abdel Nasser; espousing the unification of what is referred to as the Arab world. It asserts that the Arab people constitute a single nation or federation, based upon a shared language and culture, transcending Islam and Christianity. Advocates of Nasserism have often been described representing political and economic positions which are secular, socialist, nationalistic, socially progressive, and anti-imperialist."
 provisional_government:0 "Provisional Government"
 provisional_government_desc:0 ""
 revisionist_zionism:0 "Revisionist Zionism"
 revisionist_zionism_desc:0 "Formed as a nationalist opposition and acts as the basis of the Israeli right, Revisionist Zionism envisions territorial integrity over the historical Land of Israel and supports Jewish nationalism. Revisionist Zionists believed that Jews have sovereignty over both banks of the Jordan river and its followers question the legitimacy of the Kingdom of Jordan. Currently, Revisionist Zionism is regarded as a fringe ideology but its proponents have recently began a push to make the ideology more moderate and hence more electable."
 Three_principles_of_people_chiangist:0 "Tridemism (Chiangism)"
 Three_principles_of_people_chiangist_desc:0 "£Ideology_Tridemism_pic\n\n\n\n\n\n\n\n\nChiang Kai-Shek, in alignment with the original ideals of Sun Yat-Sen, seeks to uphold the Three Principles of the People and honor the legacy of the founding father. Though Sun leaned towards a reformist mindset, Chiang's stance veers towards conservatism, prioritizing the preservation of Chinese culture and heritage. He views democracy not solely as a pursuit of individual liberty, but also as a means to enforce disciplined governance, in contrast to Western individualist democracy. Economically, Chiang envisions a mixed system, wherein governmental central planning coexists with partial privatization of select industries. This approach allows for a blend of nationalization and privatization, often described as "Party-State Capitalism" by critics. Moreover, Chiang prioritizes the eradication of communism in his foreign policy agenda, while also safeguarding the Republic of China's autonomy to thwart any potential efforts by the United States to subjugate the nation."
 Three_principles_of_people_nationalist:0 "Kuomintang (Minzu Faction)"
 Three_principles_of_people_nationalist_desc:0 "The right wing of the Kuomintang consists of members advocating for the Minzu principle, which traces back to Sun Yat-sens philosophy during the Tongmenghui. The concept can be understood as Civic Nationalism and thus focuses on uniting the different Chinese ethnic groups in the face of imperialist aggression. While opposed to social and constitutional reforms, the right wing is advocating for financial reforms to strengthen the industrial capacities of the country."

