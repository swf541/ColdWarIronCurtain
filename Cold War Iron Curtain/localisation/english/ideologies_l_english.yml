 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "£Ideology_Anarcho_Communism_pic\n\n\n\n\n\n\n\n\nAnarcho-communism is a theory of anarchism which advocates the abolition of the state, capitalism, wage labor and private property in favor of common ownership of the means of production, direct democracy and a horizontal network of workers' councils with production and consumption based on the guiding principle: From each according to his ability, to each according to his needs."
 corporate_neo_liberalism:0 "Corporate Neo-Liberalism"
 corporate_neo_liberalism_desc:0 "£Ideology_Corporate_Neo_Liberalism_pic\n\n\n\n\n\n\n\n\n"
