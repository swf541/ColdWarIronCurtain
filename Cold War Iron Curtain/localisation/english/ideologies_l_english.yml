 liberal_noun:0 "Classical Liberalism"
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Libertarianism is a collection of political philosophies and movements that uphold liberty as a core principle. Libertarians seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association, and individual judgment. Libertarians share a skepticism of authority and state power, but they diverge on the scope of their opposition to existing political and economic systems."
 maoism:0 "Maoism"

 maoism_drift:0 "Daily Maoism Support"
 maoism_drift_1:0 "Maoist Influence I"
