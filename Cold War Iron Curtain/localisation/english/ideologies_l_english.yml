 centrism:0 "Centrism"
 centrism_desc:0 "£Ideology_Centrism_pic\n\n\n\n\n\n\n\n\nCentrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 Three_principles_of_people:0 "Tridemism"
 Three_principles_of_people_desc:0 "£Ideology_Tridemism_pic\n\n\n\n\n\n\n\n\nTridemism follows the philosophy of Sun Yat-sen which is known as the San-Min Doctrine. Those 3 principles are often translated into nationalism (Minzu), democracy (Minquan) and welfare (Minsheng). In order to achieve those principles, the country needs to go through the three phases of the revolution starting with military rule which focuses on erasing corruption and opponents of the revolution, followed by the second phase which is a transitional period, during which a provisional constitution will be promulgated. Its object is to build a local selfgovernment system for the development of democracy. The third stage, which marks the completion of national reconstruction, will usher in constitutional government. During this period the self-governing bodies in the various districts should exercise the direct political powers of the people."
