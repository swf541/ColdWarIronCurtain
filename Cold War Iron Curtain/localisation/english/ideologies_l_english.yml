 keynesian_paternalism_WP_desc:0 "£Ideology_Keynesian_Paternalism_WP_pic\n\n\n\n\n\n\n\n\n"
 liberal_nationalism:0 "Liberal Nationalism"
 liberal_nationalism_desc:0 ""
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "£Ideology_National_Conservatism_pic\n\n\n\n\n\n\n\n\nNational conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives. In Europe, national conservatives are usually Eurosceptics."
 paternalistic_conservatism:0 "Paternalistic Conservatism"
 paternalistic_conservatism_desc:0 "£Ideology_Paternalistic_Conservatism_pic\n\n\n\n\n\n\n\n\n"
 religious_zionism:0 "Religious Zionism"
 religious_zionism_desc:0 "Religious Zionists used to be just observant Jews who supported the Zionist movement, but gradually it evolved into a movement of its own. The followers of Religious Zionism believe that the right for the Jews to settle the ancient land of Israel which was promised to them by god as permanent and inalienable. Zionism is still opposed by ultra-orthodox Jews who see Zionism as interfering with salvation and thus, blasphemous but Religious Zionists still believe in the merit of settling in Israel on religious grounds."
 republican:0 "Republican Party"
 republican_desc:0 "The Republican Party is one of the two major political parties in the United States, the other being its historic rival, the Democratic Party. The party is named after republicanism, a major ideology of the American Revolution. Founded by anti-slavery activists, economic modernizers, ex-National Republicans, ex-Free Soilers and Whigs in 1854, the Republicans largely dominated politics nationally and in the majority of northern states between 1860 and 1932."
 social_conservative:0 "Social Conservative"
 social_conservative_desc:0 "Social conservatism is an ideology that advocates duties and social traditional values that are considered desirable based on traditional values socially, religious, cultural, and ethnic (or national) and pursues social stability through an existing social order. Social conservatives generally believe that society is built on a network of fragile relationships, and that is why governments should encourage or implement a wide range of traditional values or actions that existing societies have had."
 Three_principles_of_people_conservative:0 "Kuomintang (Minzu-Orthodox Wing)"
 Three_principles_of_people_conservative_desc:0 "In contrast to the other factions of the reformed Kuomintang, the conservative circle is advocating for preserving Chinese heritage and roots as a major priority of the state domestically. Economically, it supports a mixed economy that usually involves Central Planning from the Government itself alongside partial privitization of some industries, allowing the co-existence of Nationalization and Privitization. Diplomatically, the right-wing members hope for the eradication of Communism as the main Foreign Policy of the Republic, alongside increasing China's self-reliance and preventing any American attempts of subjugating China into its sphere of influence."
 toryism_dry:0 "Dry Toryism"
 toryism_dry_desc:0 ""
