 fascism_drift_4:0 "Fascist Influence IV"
 fascism_drift_5:0 "Fascist Influence V"
 fascism_ideology:0 "Third Positionism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, third positionism typically venerates devotion to the state and uniting the people under a strong leader. Third Positionism is presented as its own unique ideology as a third option to capitalism or communism."
 fascism_noun:0 "Third Position"
 gaullist:0 "Gaullism"
 gaullist_desc:0 "Gaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."
 green:0 "Green politics"
 green_desc:0 "Green politics is a political ideology that aims to create an ecologically sustainable society rooted in environmentalism, nonviolence, social justice and grassroots democracy."
 hindu_nationalism:0 "Hindu Nationalism"
 hindu_nationalism_desc:0 "Hindu nationalism has been collectively referred to as the expression of social and political thought, based on the native spiritual and cultural traditions of the Indian subcontinent."
 hoxhaism:0 "Hoxhaism"
 hoxhaism_desc:0 "Hoxhaism is a variant of anti-revisionist Marxism-Leninism that developed in the late 1970s due to a split in the Maoist movement, appearing after the ideological dispute between the Communist Party of China and the Party of Labor of Albania. The ideology is named after Enver Hoxha, a notable Albanian communist leader."
 independent:0 "Independent"
 independent_desc:0 "An independent politician is an individual politician not affiliated with any political party."
 islamic_monarchy:0 "Islamic Monarchy"
 islamic_monarchy_desc:0 "Islamic monarchies are a type of Islamic state which are monarchies. They are historically known by various names, such as Mamlakah, Caliphate, Sultanate, or Emirate."
 islamism:0 "Islamism"
 islamism_desc:0 "Islamist Regime"
 islamism_drift_1:0 "Islamist Influence I"
