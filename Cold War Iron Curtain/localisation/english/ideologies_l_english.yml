 conservative_liberalism:0 "Conservative Liberalism"
 conservative_liberalism_desc:0 "£Ideology_Conservative_Liberalism_pic\n\n\n\n\n\n\n\n\nConservative liberalism is a variant of liberalism, combining liberal values and policies with conservative stances, or simply representing the right-wing of the liberal movement. It is a more positive and less radical variant of classical liberalism."
 conservative_liberalism_AST:0 "Conservative Liberalism"
 conservative_liberalism_AST_desc:0 "£Ideology_Conservative_Liberalism_AST_pic\n\n\n\n\n\n\n\n\n"
 conservative_liberalism_NZL:0 "Conservative Liberalism"
 conservative_liberalism_NZL_desc:0 "£Ideology_Conservative_Liberalism_NZL_pic\n\n\n\n\n\n\n\n\n"
 honryu_conservativism:0 "Honryu Conservative"
 honryu_conservativism_desc:0 "£Ideology_Honryu_Conservativism_pic\n\n\n\n\n\n\n\n\nHonryū Conservatism (Mainstream Conservatism) represents a prominent ideological stance within Japanese politics, with its foundations shaped by the principles of ex-bureaucrats. The early Honryū Conservative politicians predominantly comprised former pre-war public officials who ascended through bureaucratic ranks and transitioned into politics to to fill the void during the US Occupation. Distinguished from the more assertive Boryū Conservatism, Honryū Conservatism is characterised by its moderate approach and a belief that bureaucrats are qualified enough to run the country. It advocates preserving Japan's disarmed status, prioritising economic stability, and fostering social security expansion within the framework of the Japan-U.S. Security Treaty."
 liberal_agrarianism:0 "Liberal Agrarianism"
 liberal_agrarianism_desc:0 "£Ideology_Liberal_Agrarianism_pic\n\n\n\n\n\n\n\n\n"
 liberal_conservatives:0 "Liberal Conservative"
 liberal_conservatives_desc:0 "Liberal conservatism combines conservative policies with liberal stances, especially on economic, social and ethical issues. It incorporates the classical liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference. However, individuals cannot be thoroughly depended on to act responsibly in other spheres of life, therefore liberal conservatives believe that a strong state is necessary to ensure law and order and social institutions are needed to nurture a sense of duty and responsibility to the nation. They also support civil liberties, along with some social conservative positions."
 liberal_kemalism:0 "Liberal Kemalism"
 liberal_kemalism_desc:0 ""
 progressive_conservatism:0 "Progressive Conservatism"
 progressive_conservatism_desc:0 "£Ideology_Progressive_Conservatism_pic\n\n\n\n\n\n\n\n\n"
 progressive_conservatism_NZL:0 "Progressive Conservatism"
 progressive_conservatism_NZL_desc:0 "£Ideology_Progressive_Conservatism_NZL_pic\n\n\n\n\n\n\n\n\n"
 Three_principles_of_people_progessive:0 "Kuomintang (Social Liberal Wing)"
 Three_principles_of_people_progessive_desc:0 "The Progessive wing of the Kuomintang consists of more liberal minded members who seek to distance themselves from the military wing and advocate for more reforms towards market liberalism and welfare for the common people, based on non-radical reforms. They also seek to limit corruption within the government and advocate for Free Trade with the West."
 toryism_wet:0 "Wet Toryism"
 toryism_wet_desc:0 "Toryism is a political philosophy based on a British version of traditionalism and conservatism, which upholds the supremacy of social order as it has evolved throughout history. The Tory ethos has been summed up with the phrase 'God, King and Country'."
