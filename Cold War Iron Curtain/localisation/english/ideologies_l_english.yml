 ho_chi_minh_thought_revsoc:0 "Ho Chi Minh Thought"
 ho_chi_minh_thought_revsoc_desc:0 "£Ideology_Ho_Chi_Minh_Thought_pic\n\n\n\n\n\n\n\n\nHo Chi Minh Thought is the official ideology of the Communist Party of Vietnam under the leadership of Chairman Ho Chi Minh. Though firmly Marxist-Leninist, Ho believes in a more nationalistic reintepretation of Marxism for the unique conditions of the Vietnamese revolution, even taking some influence from Sun Yat-Sen's "Three Principles of the People" and the American revolutionaries. Ho Chi Minh Thought is as proudly Vietnamese as it is Communist, and calls for a "national democratic revolution" -- a truly Vietnamese path to socialism where worker, peasant, soldier, and merchant will unite against inequality and imperialism in all its forms."
 left_communism:0 "Italian Left-Communism"
 left_communism_desc:0 ""
 left_wing_dictatorship:0 "Left-Wing Military Dictatorship"
 left_wing_dictatorship_desc:0 "a Left-Wing Military Dictatorship is a government which may espouse specific socialistic beliefs to gain second world support, but is however a military-controlled oppressive autocratic state."
 posadism:0 "Posadism"
 posadism_desc:0 ""
 revolutionary_islamic_socialism:0 "Revolutionary Islamic Socialism"
 revolutionary_islamic_socialism_desc:0 "Deeply influenced by the works of Ali Shariati, Revolutionary Islamic Socialism believes in Islam as a revolutionary force meant to create a classless society. Its current ideologues portray the ideas of Islamic martyrdom and practices as historically opposed to feudalism and capitalism. They now argue the Islamic revolutionary zeal, especially among the Shia, must be harnessed to complete the process of establishing a classless society. Opponents accuse supporters of this ideology for hiding Marxism with an Islamic cover, but its supporters claim Islam is a vital component and they reject the atheistic nature of Marxism."
 revolutionary_socialism:0 "Revolutionary Socialism"
 revolutionary_socialism_desc:0 "Revolutionary socialism is the socialist doctrine that social revolution is necessary in order to bring about structural changes to society. More specifically, it is the view that revolution is a necessary precondition for a transition from capitalism to socialism."
 sandanista:0 "Sandanista"
 sandanista_desc:0 "Sandinismo is a left-wing political ideology taking its name from the late Nicaraguan resistance leader Augusto Cesar Sandino. Founded in 1961 by Nicaraguan Marxist intellectuals and revolutionaries, Sandinismo is a Christian-Socialist and a democratic, pluralist movement. Their guerrilla tactics have been criticized by opposition groups, but their affiliation with labor unions, student groups, and the Church helps the Sandinistas maintain popular support."
 Sartre_thought:0 "Sartre Thought"
 Sartre_thought_desc:0 ""
 Socialism_with_Chinese_Characteristics_tro:0 "Socialism with Chinese Characteristics - Socialist"
 Socialism_with_Chinese_Characteristics_tro_desc:0 ""
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "£Ideology_Syndicalism_pic\n\n\n\n\n\n\n\n\nSyndicalism is a Pre-Marxist revolutionary leftish ideology that seeks total ownership and control of the means of production through industrial unionism by unionizing workers according to their professions/specializations and advancing their collective demands through strikes, and violence against reactionaries, capitalists, and governmental forces. Influenced by the works of Proudhon, Georges Sorel, … and French labor unions's struggles during the late 19th century, syndicalist movements were at their zenith amongst the leftish movement but eventually, died off during the rise of the Soviet Union and Marxism-Leninism post-WWII."
 titoism:0 "Titoism"
 titoism_desc:0 "£Ideology_Titoism_pic\n\n\n\n\n\n\n\n\nTitoism is described as the post-World War II policies and practices associated with Josip Broz Tito during the Cold War, characterized by an opposition to the Soviet Union. It usually represents Tito's Yugoslav doctrine in Cold War international politics. It emerged with the Yugoslav Partisans' liberation of Yugoslavia independently of the Red Army, resulting in Yugoslavia being the only Eastern European country to remain socialist, but independent after World War II as well as resisting Soviet Union pressure to become a member of the Warsaw Pact."
 trotskyism_ideology:0 "Trotskyism"
 trotskyism_ideology_desc:0 "Trotskyism is the theory of Marxism as advocated by Russian Leon Trotsky. Trotsky identified as an orthodox Marxist and Bolshevik-Leninist. He supported founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass democracy."

