 salafist_desc:0 "Salafist political ideology advocates for the establishment of a society based on a strict interpretation of Islamic law (Sharia) as practiced by the earliest generations of Muslims (the Salaf). It emphasizes a return to what adherents see as the pure and authentic form of Islam, rejecting modern innovations and secular influences. Salafist politics often seek to implement Sharia in governance, education, and social norms, aiming to create a state that reflects the principles and practices of early Islam."
