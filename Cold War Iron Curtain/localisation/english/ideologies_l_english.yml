 trotskyism_ideology:0 "Trotskyism"
 trotskyism_ideology_desc:0 "Trotskyism is the theory of Marxism as advocated by Russian Leon Trotsky. Trotsky identified as an orthodox Marxist and Bolshevik-Leninist. He supported founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass democracy."
 trotskyism_noun:0 "Revolutionary Socialism"
 vatican:0 "Vatican"
 vatican_desc:0 "The politics of Vatican City take place in a framework of an theocratic absolute elective monarchy, in which the Pope, religiously speaking, the leader of the Roman Catholic Church and Bishop of Rome, exercises ex officio supreme legislative, executive, and judicial power over the Vatican City, a rare case of non-hereditary monarchy."
 Salazarism:0 "Salazarism"
 Salazarism_desc:0 "Salazarism is a nationalist authoritarian ideology focusing on 'God, Fatherland and Family' and emphasizing the social role of Catholicism - setting it apart from mainstream variations of Fascism."
 radical_zaidiism:0 "Houthiism"
 radical_zaidiism_desc:0 "Houthiism is an armed movement stemming from a sect of Shia Islam, Zaidiism. Houthiism is almost nonexistent outside of Yemen. The Houthi movement strongly opposes Saudi Arabia, the US, and Israel and seeks to combat the 'underdevelopment and marginalization' of Yemen."
 vennamolaisuus:0 "Vennamoism"
 vennamolaisuus_desc:0 "Vennamolaisuus, or Vennamoism in english is name given to the ideology and political movement of Veikko Vennamo, the leader of Finnish Rural Party. It is categorized by populism, reliance on slogans and support for agriculture."
 guevarism:0 "Guevarism"
 guevarism_desc:0 "Guevarism is a theory of communist revolution and a military strategy of guerrilla warfare associated with communist revolutionary Ernesto \"Che\" Guevara. The ideology promotes exporting revolution to any country whose leader is supported by the empire (United States) and has fallen out of favor with its citizens. The ideology has three main points, namely that the people can win with proper organization against a nation's army; that the conditions that make a revolution possible can be put in place by the popular forces; and that the popular forces always have an advantage in a non urban setting."

