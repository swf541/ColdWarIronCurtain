 democratic_america:0 "Democratic Party"
 democratic_america_desc:0 "The Democratic Party is one of the two major contemporary political parties in the United States, along with the Republican Party. Tracing its heritage back to Thomas Jefferson and James Madison's Democratic-Republican Party, the modern-day Democratic Party was founded around 1828 by supporters of Andrew Jackson, making it the world's oldest active political party."
 democratic_desc:0 "Progressive Regime"
 democratic_islamism:0 "Democratic Islamism"
 democratic_islamism_desc:0 "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Islamic democracy: leaders must be elected by the people, subject to sharia and committed to practicing \"shura\", a special form of consultation practiced by Prophet Muhammad"
 democratic_noun:0 "Progressivism"
 democratic_socialism_desc:0 "Striving for equality and a socialist state by reformist means, Social Democrat aims to abolish or mitigate the effects of capitalism with public mandate."
 democratic_socialist:0 "Democratic Socialism"
 democratic_socialist_desc:0 "Democratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production, with an emphasis on self-management and democratic management of economic institutions within a market or some form of decentralized planned socialist economy."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangist values national and Catholic identity."
 general_zionism:0 "Zionism"
 general_zionism_desc:0 "Many people and parties chose not to follow any of the distinct Zionist schools of thought and chose to stick to the core ideology of Zionism, settling in Israel and the establishment of the Jewish State. Many of the parties that stick to the 'core' of Zionism are centrist parties that don't associate themselves with either the left nor the right and tend to be economically liberal."
 ku_klux_klan:0 "Ku Klux Klan"
 ku_klux_klan_desc:0 "The Ku Klux Klan is an American white supremacist hate group. The Klan has existed in three distinct eras at different points in time during the history of the United States. Each has advocated extremist reactionary positions such as white supremacy, white nationalism, anti-immigration and-especially in later iterations-Nordicism and anti-Catholicism."
 ujamaa:0 "Ujamaa"
 ujamaa_desc:0 "The Swahili word Ujamaa means 'extended family', 'brotherhood' or 'socialism'; as a political concept it asserts that a person becomes a person through the people or community. Ujamaa was a term made popular by the political philosophy applied under Julius Nyerere's social and economic development policies in Tanzania after it gained independence from Britain in 1961."
 left_wing_dictatorship:0 "Left-wing Military Dictatorship"
 left_wing_dictatorship_desc:0 "a Left-wing Military Dictatorship is a government which may espouse specific socialistic beliefs to gain second world support, but is however a military-controlled oppressive autocratic state."
 fascism:0 "Third Position"
 fascism_desc:0 "Totalitarian"
 fascism_drift:0 "Daily Fascism Support"
 fascism_drift_1:0 "Fascist Influence I"
 fascism_drift_2:0 "Fascist Influence II"
