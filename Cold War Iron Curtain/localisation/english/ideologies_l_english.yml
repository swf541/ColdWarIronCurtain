 agrarian_populism:0 "Agrarian Populism"
 agrarian_populism_desc:0 "£Ideology_Agrarian_Populism_pic\n\n\n\n\n\n\n\n\n"
 authoritarian_democracy:0 "Authoritarian Democracy"
 authoritarian_democracy_desc:0 "£Ideology_Authoritarian_Democracy_pic\n\n\n\n\n\n\n\n\nAuthoritarian democracy is a political system in which democratic processes such as elections and political participation exist, but the government exercises significant control over political and civil liberties."
 buddhist_theocracy:0 "Buddhist Theocracy"
 buddhist_theocracy_desc:0 ""
 colonial_regime:0 "Colonialism"
 colonial_regime_desc:0 "Colonialism is the policy of a foreign polity seeking to extend or retain its authority over other people or territories, generally with the aim of opening trade opportunities. The colonizing country seeks to benefit whilst the colonized country or land mass, as many of the colonized countries were not countries at all, modernize in terms defined by the colonizers, especially in economics, religion, and health."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 directorial_regime:0 "Directorial Republic"
 directorial_regime_desc:0 ""
 dominant_party_democracy:0 "Dominant Party Democracy"
 dominant_party_democracy:0 "£Ideology_Dominant_Party_Democracy_pic\n\n\n\n\n\n\n\n\nDominant party democracy is an odd-characteristic democracy found in many dictatorships, authoritarian and reactionary regimes. This style of governance usually reduces popular discontent and diplomatic conflict by placing political parties, one of the main elements of democracy, in the most basic form of self-government, to make democracy seem to be in operation on the surface.\nThis approach can all be attributed to one-party, one-party dictatorship, and there are still many regimes that follow it in the 21st century. Also, because it basically follows the elements of democracy, there may be control opposition parties, civic groups, or even functioning opposition parties or political opponents, unlike other forms of dictatorship."
 haredi:0 "Haredu"
 haredi_desc:0 ""
 independent:0 "Independent"
 independent_desc:0 "An independent politician is an individual politician not affiliated with any political party."
 interim_government:0 "Interim Government"
 interim_government_desc:0 ""
 military_junta:0 "Military Regime"
 military_junta_desc:0 "£Ideology_Military_Regime_pic\n\n\n\n\n\n\n\n\nA military regime is a form of government wherein a military force exerts complete or substantial control over political authority.\nThis style of governance may be an attempt to bring about democratization through temporary military power, while it may be an attempt to promote semi-permanent military power."
 nationalist_populism:0 "Nationalist Populism"
 nationalist_populism_desc:0 "£Ideology_Nationalist_Populism_pic\n\n\n\n\n\n\n\n\n"
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 pioneer_corporatism:0 "Pioneer Corporatism"
 pioneer_corporatism_desc:0 "£Ideology_Pioneer_Corporatism_pic\n\n\n\n\n\n\n\n\nCome all you sons of Queensland soil..."
 reactionary:0 "Reactionary"
 reactionary_desc:0 "£Ideology_Reactionary_pic\n\n\n\n\n\n\n\n\nIn political science, a reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which he or she believes possessed characteristics that are negatively absent from the contemporary status quo of a society."
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 ""
 UR_party_autocracy:0 "Autocracy"
 UR_party_autocracy_desc:0 ""
 vennamolaisuus:0 "Vennamolaisuus"
 vennamolaisuus_desc:0 "Vennamolaisuus, or Vennamoism in english is name given to the ideology and political movement of Veikko Vennamo, the leader of Finnish Rural Party. It is categorized by populism, reliance on slogans and support for agriculture."

