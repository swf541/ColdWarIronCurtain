 gonzalo_thought_desc:0 ""
 guevarism:0 "Guevarism"
 guevarism_desc:0 "Guevarism is a theory of communist revolution and a military strategy of guerrilla warfare associated with communist revolutionary Ernesto \"Che\" Guevara. The ideology promotes exporting revolution to any country whose leader is supported by the empire (United States) and has fallen out of favor with its citizens. The ideology has three main points, namely that the people can win with proper organization against a nation's army; that the conditions that make a revolution possible can be put in place by the popular forces; and that the popular forces always have an advantage in a non urban setting."
 hoxhaism:0 "Hoxhaism"
 hoxhaism_desc:0 "Hoxhaism is a variant of anti-revisionist Marxism-Leninism that developed in the late 1970s due to a split in the Maoist movement, appearing after the ideological dispute between the Communist Party of China and the Party of Labor of Albania. The ideology is named after Enver Hoxha, a notable Albanian communist leader."
 mao_zedong_thought:0 "Mao Zedong Thought"
 mao_zedong_thought_desc:0 "£Ideology_Maoism_pic\n\n\n\n\n\n\n\n\nMao Zedong thought is the product of the combination of the basic principles of Marxism Leninism and the specific reality of the Chinese revolution. It is the crystallization of the collective wisdom of the Chinese Communists. It is a political, military and development theory advocated by Mao Zedong and widely practiced in the Chinese revolution in the 20th century. It is generally considered to be the development of Marxism Leninism in China."
 maoist:0 "Anti-Revisionism"
 maoist_desc:0 "A Marxist-Leninist position emerging after the XXth Congress of the Communist Party of the Soviet Union. Anti-revisionist movements oppose the reforms of the Khrushchev period and uphold Stalinist and Maoist developments in Marxism. "
 marxism_leninism_maoism:0 "Marxism-Leninism-Maoism"
 marxism_leninism_maoism_desc:0 "The synthesis of Marxism-Leninism-Maoism did not occur during the life of Mao Zedong. From the 1960s, groups that called themselves Maoist or which upheld Maoism were not unified around a common understanding of Maoism and had instead their own particular interpretations of the political, philosophical, economical and military works of Mao; these disorganized ideological trends comprised, and still comprise, Mao Zedong Thought."
 marxist_leninism_AST:0 "Marxist-Leninism"
 marxist_leninism_AST_desc:0 "£Ideology_Marxist_Leninism_AST_pic\n\n\n\n\n\n\n\n\n"
 scientific_socialism:0 "Scientific Socialism"
 scientific_socialism_desc:0 "Scientific Socialism was founded by Friedrich Engels and Karl Marx, but was widely used by Deng Xiaoping of the PRC to reform Maoism. It is often Maoism, but with a few reforms that add more emphasis on science, industrialization, and overall a new focus on the economy."

