 conservatism:0 "Conservatism"
 conservatism_desc:0 "Conservatism is a political and social philosophy promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, human imperfection, organic society, hierarchy and authority, and property rights. Conservatives seek to preserve a range of institutions such as monarchy, religion, parliamentary government, and property rights, with the aim of emphasizing social stability and continuity."
