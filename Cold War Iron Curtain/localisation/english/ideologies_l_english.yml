 Liberal_Conservatism_noun:0 "Liberal Conservatism"
 liberal_conservatives_desc:0 "Liberal conservatism combines conservative policies with liberal stances, especially on economic, social and ethical issues. It incorporates the classical liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference. However, individuals cannot be thoroughly depended on to act responsibly in other spheres of life, therefore liberal conservatives believe that a strong state is necessary to ensure law and order and social institutions are needed to nurture a sense of duty and responsibility to the nation. They also support civil liberties, along with some social conservative positions."
 Nationalist_ideology:0 "Nationalism"
