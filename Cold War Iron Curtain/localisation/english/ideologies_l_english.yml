 african_socialism:0 "African Socialism"
 african_socialism_desc:0 "African socialism is a belief in sharing economic resources in a traditional African way, as distinct from classical socialism. Common principles of African socialism are social development guided by a large public sector, incorporating the African identity and what it means to be African, and the avoidance of the development of social classes within society."
 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "Anarcho-communism is a theory of anarchism which advocates the abolition of the state, capitalism, wage labor and private property in favor of common ownership of the means of production, direct democracy and a horizontal network of workers' councils with production and consumption based on the guiding principle: From each according to his ability, to each according to his needs."
 conservative_liberalism:0 "Conservative Liberalism"
 conservative_liberalism_desc:0 "Conservative liberalism is a variant of liberalism, combining liberal values and policies with conservative stances, or simply representing the right-wing of the liberal movement. It is a more positive and less radical variant of classical liberalism."
 baathism:0 "Baathism"
 baathism_desc:0 "Baathism is an Arab nationalist ideology that promotes the development and creation of a unified Arab state through the leadership of a vanguard party over a progressive revolutionary government."
 centrism:0 "Centrism"
 centrism_desc:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 centrist:0 "Centrist"
