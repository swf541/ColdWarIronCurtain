 Arab_Socialism:0 "Arab Socialism"
 Arab_Socialism_desc:0 "Arab Socialism emerged in the mid-20th century as a political and ideological movement primarily in Arab countries, blending elements of socialism with Arab nationalism. It aimed to address socioeconomic inequalities, colonial legacies, and the aspirations for independence and progress in the Arab world.\n\nAt its core, Arab Socialism advocated for state-led economic development, often through nationalization of key industries and resources, redistribution of wealth, and extensive social welfare programs. It sought to empower the working class, reduce poverty, and achieve greater economic self-sufficiency while asserting Arab identity and solidarity against imperialism and foreign influence.\n\nProminent Arab Socialist leaders like Egypt's Gamal Abdel Nasser, Syria's Hafez al-Assad, and Iraq's Saddam Hussein implemented variations of Arab Socialist policies, emphasizing a strong state role in the economy, socialist rhetoric, and pan-Arab unity. However, the movement faced challenges, including economic inefficiencies, political repression, and regional conflicts, leading to its decline in influence in some countries over time. Nevertheless, Arab Socialism remains a significant historical and ideological force shaping political discourse and policies in the Arab world."
 conservative_progressivism:0 "Conservative Progressivism"
 conservative_progressivism_desc:0 "£Ideology_Conservative_Progressivism_pic\n\n\n\n\n\n\n\n\n"
 democratic_america:0 "Democratic Party"
 democratic_america_desc:0 "The Democratic Party is one of the two major contemporary political parties in the United States, along with the Republican Party. Tracing its heritage back to Thomas Jefferson and James Madison's Democratic-Republican Party, the modern-day Democratic Party was founded around 1828 by supporters of Andrew Jackson, making it the world's oldest active political party."
 ho_chi_minh_thought_socdem:0 "Ho Chi Minh Thought"
 ho_chi_minh_thought_socdem_desc:0 "£Ideology_Ho_Chi_Minh_Thought_pic\n\n\n\n\n\n\n\n\nHo Chi Minh Thought is the official ideology of the Communist Party of Vietnam under the leadership of Chairman Ho Chi Minh. Though firmly Marxist-Leninist, Ho believes in a more nationalistic reintepretation of Marxism for the unique conditions of the Vietnamese revolution, even taking some influence from Sun Yat-Sen's "Three Principles of the People" and the American revolutionaries. Ho Chi Minh Thought is as proudly Vietnamese as it is Communist, and calls for a "national democratic revolution" -- a truly Vietnamese path to socialism where worker, peasant, soldier, and merchant will unite against inequality and imperialism in all its forms."
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Kemalism is the founding ideology of the Republic of Turkey. Kemalism, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a Westernized way of living, including the establishment of democracy, secularism, state support of the sciences and free education."
 labor_zionism:0 "Labor Zionism"
 labor_zionism_desc:0 "Labor Zionism is the left-wing of the Zionist movement. For many years, it was the most significant tendency among Zionists and Zionist organizations. It saw itself as the Zionist sector of the historic Jewish labor movements of Eastern and Central Europe, eventually developing local units in most countries with sizable Jewish populations. Labor Zionists believe that a Jewish state could only be created through the efforts of the Jewish working class settling in the Land of Israel and constructing a state through the creation of a progressive Jewish society with rural kibbutzim and moshavim and an urban Jewish proletariat."
 left_wing_populism:0 "Left-Wing Populism"
 left_wing_populism_desc:0 "£Ideology_Left_Wing_Populism_pic\n\n\n\n\n\n\n\n\n"
 left_wing_populism_NZL:0 "Left-Wing Populism"
 left_wing_populism_NZL_desc:0 "£Ideology_Left_Wing_Populism_NZL_pic\n\n\n\n\n\n\n\n\n"
 populist_reformist:0 "Populist Reformist"
 populist_reformist_desc:0 ""
 social_democrat:0 "Social Democratic"
 social_democrat_desc:0 "£Ideology_Social_Democratic_pic\n\n\n\n\n\n\n\n\nSocial Democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 social_democrat_AST:0 "Social Democracy"
 social_democrat_AST_desc:0 "£Ideology_Social_Democratic_NZL_pic\n\n\n\n\n\n\n\n\n"
 social_democrat_NZL:0 "Social Democracy"
 social_democrat_NZL_desc:0 "£Ideology_Social_Democratic_NZL_pic\n\n\n\n\n\n\n\n\n"
 Three_principles_of_people_socdem:0 "Kuomintang (Minsheng Faction)"
 Three_principles_of_people_socdem_desc:0 "The left wing of the Kuomintang consists of members advocating for the Minsheng principle, which traces back to Sun Yat-sens philosophy during the Tongmenghui. The concept can be understood as social welfare and thus focuses on improving the life of the common people. The Inspiration of this principle was influenced by American thinker Henry George and his theory of Georgism. The area of said livelihood is divided into 4 areas (food, clothing, housing and transportation) and the reforms and policies of the Left Kuomintang are centered around those areas, while they also advocate for Chinese Nationalism and Anti-Imperalism."

