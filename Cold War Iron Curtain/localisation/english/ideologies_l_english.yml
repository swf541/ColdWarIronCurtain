 maoism_noun:0 "Maoist"
 maoist:0 "Anti-Revisionism"
 maoist_desc:0 "A Marxist-Leninist position emerging after the XXth Congress of the Communist Party of the Soviet Union. Anti-revisionist movements oppose the reforms of the Khrushchev period and uphold Stalinist and Maoist developments in Marxism. "
 mao_zedong_thought:0 "Mao Zedong Thought"
 mao_zedong_thought_desc:0 "Mao Zedong thought is the product of the combination of the basic principles of Marxism Leninism and the specific reality of the Chinese revolution. It is the crystallization of the collective wisdom of the Chinese Communists. It is a political, military and development theory advocated by Mao Zedong and widely practiced in the Chinese revolution in the 20th century. It is generally considered to be the development of Marxism Leninism in China."
 marxism_leninism_maoism:0 "Marxism-Leninism-Maoism"
 marxism_leninism_maoism_desc:0 "The synthesis of Marxism–Leninism–Maoism did not occur during the life of Mao Zedong. From the 1960s, groups that called themselves Maoist or which upheld Maoism were not unified around a common understanding of Maoism and had instead their own particular interpretations of the political, philosophical, economical and military works of Mao; these disorganized ideological trends comprised, and still comprise, Mao Zedong Thought."
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "Market socialism is a type of economic system involving the public, cooperative, or social ownership of the means of production in the framework of a market economy."
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "Marxism-Leninism is the ideology combining Marxist socioeconomic theory and Leninist political praxis, which is the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism-Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 military_junta:0 "Military Dictatorship"
 military_junta_desc:0 "A military dictatorship is a form of government wherein a military force exerts complete or substantial control over political authority."
 monarchism:0 "Monarchist"
 monarchism_desc:0 "Monarchy"
 monarchism_drift:0 "Daily Monarchism Support"
 monarchism_drift_1:0 "Monarchist Influence I"
 monarchism_drift_2:0 "Monarchist Influence II"
 monarchism_drift_3:0 "Monarchist Influence III"
 monarchism_drift_4:0 "Monarchist Influence IV"
 monarchism_drift_5:0 "Monarchist Influence V"
 monarchism_noun:0 "Monarchism"
 monarchist:0 "Monarchy"
 monarchist_desc:0 "A monarchy is a form of government in which a group, generally a family representing a dynasty, embodies the country's national identity and its head, the monarch, exercises the role of sovereignty."
 negusa_nagast:0 "Negusa Nagast"
 negusa_nagast_desc:0 "Negusa Nagast, or king of kings, is a type of selective hereditary imperial monarchy that became the prevalent leadership of Ethiopia since Negus Zemene Mesafint ended the Age of Princes period where Ethiopia was fractured between small principalities, kindoms, and sultanates."
 national_bolshevik:0 "National Bolshevism"
 national_bolshevik_desc:0 "National Bolshevism is a political movement that combines elements of nationalism and Bolshevism."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives. In Europe, national conservatives are usually Eurosceptics."
 nationalist_ideology:0 "Nationalism"
 nationalist_ideology_desc:0 "Nationalism is a political ideology which emphasizes the interests of ones own nation. This is generally in the context of defending one's national identity and historic territory. Nationalism is an extremely diverse collection of many different ideologies, though what is common amongst most forms is the protection and betterment of the citizens of a nation and their advancement at the expense of other nation's interests. This is more often than not, a response to threatening outside factors, which the people of the nation state view as hurting their own interests."
 left_nationalist:0 "Leftwing Nationalism"
 left_nationalist_desc:0 "Leftwing Nationalism is a form of nationalism which promotes the raising of societal standards for one's own national people generally through the introduction of social equality and government nationalization. Leftwing Nationalism is often anti-imperialist and can commonly represent national liberation fronts. Generally, Leftwing Nationalism will be a response to repeated exploitation of a nation by outside factors."
 national_democrat:0 "National Democracy"
 nationalist:0 "Nationalism"
 nationalist_desc:0 "Totalitarian Regime"
 nationalist_drift_1:0 "Nationalist Influence I"
 nationalist_drift_2:0 "Nationalist Influence II"
 nationalist_drift_3:0 "Nationalist Influence III"
 nationalist_drift_4:0 "Nationalist Influence IV"
 nationalist_drift_5:0 "Nationalist Influence V"
 nationalist_noun:0 "Nationalist"
 neo_nazism:0 "Neo-Nazism"
 neo_nazism_desc:0 "Neo-Nazism consists of post-World War II militant, social or political movements seeking to revive the ideology of Nazism. It borrows elements from Nazi doctrine, including ultranationalism, racism up to xenophobia, ableism, homophobia, anti-Romanyism, antisemitism, anti-communism and initiating the Fourth Reich. Holocaust denial is a common feature, as is the incorporation of Nazi symbols and admiration of Adolf Hitler."
