 african_socialism:0 "African Socialism"
 african_socialism_desc:0 "African socialism is a belief in sharing economic resources in a traditional African way, as distinct from classical socialism. Common principles of African socialism are social development guided by a large public sector, incorporating the African identity and what it means to be African, and the avoidance of the development of social classes within society."
 democratic_socialist:0 "Democratic Socialism"
 democratic_socialist_desc:0 "£Ideology_Democratic_Socialism_pic\n\n\n\n\n\n\n\n\nDemocratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production, with an emphasis on self-management and democratic management of economic institutions within a market or some form of decentralized planned socialist economy."
 democratic_socialist_AST:0 "Democratic Socialism"
 democratic_socialist_AST_desc:0 "£Ideology_Democratic_Socialism_AST_pic\n\n\n\n\n\n\n\n\n"
 labor_zionism_mapai:0 "Labor Zionism"
 labor_zionism_mapai_desc:0 "£Ideology_Ideology_Labor_Zionism_pic\n\n\n\n\n\n\n\n\nLabor Zionism is the left-wing of the Zionist movement. For many years, it was the most significant tendency among Zionists and Zionist organizations. It saw itself as the Zionist sector of the historic Jewish labor movements of Eastern and Central Europe, eventually developing local units in most countries with sizable Jewish populations. Labor Zionists believe that a Jewish state could only be created through the efforts of the Jewish working class settling in the Land of Israel and constructing a state through the creation of a progressive Jewish society with rural kibbutzim and moshavim and an urban Jewish proletariat."
 marhaenism:0 "Marhaenism"
 marhaenism_desc:0 "The New Order administration of Suharto, the second President of Indonesia, strongly supported Pancasila. His government promoted the five principles as a key national ideology. They were outlined as representing the ancient wisdom of the Indonesian people, pre-dating the introduction of foreign religions such as Hinduism and Islam. In a July 1982 speech which reflected his attachment to Javanese beliefs, Suharto glorified Pancasila as a key to reach the perfect life (Javanese: ilmu kasampurnaning urip) of harmony with God and fellow men."
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "Market socialism is a type of economic system involving the public, cooperative, or social ownership of the means of production in the framework of a market economy."
 neocommunism:0 "Neocommunism"
 neocommunism_desc:0 ""
 popular_socialism:0 "Popular Socialism"
 popular_socialism_desc:0 "£Ideology_Popular_Socialism_pic\n\n\n\n\n\n\n\n\n"
 racial_populism:0 "Racial Populism"
 racial_populism_desc:0 "£Ideology_Racial_Populism_pic\n\n\n\n\n\n\n\n\n"
 royal_socialism:0 "Royal Socialism"
 royal_socialism_desc:0 ""
 socialism:0 "Socialism"
 socialism_desc:0 "Socialism is a range of economic and social systems characterized by social ownership and workers' self-management of the means of production as well as the political theories and movements associated with them. Social ownership may refer to forms of public, collective or cooperative ownership, or to citizen ownership of equity. There are many varieties of socialism and there is no single definition encapsulating all of them, though social ownership is the common element shared by its various forms. Socialist economic systems can be divided into non-market and market forms. Non-market socialism involves the substitution of factor markets and money, with engineering and technical criteria, based on calculation performed in-kind, thereby producing an economic mechanism that functions according to different economic laws from those of capitalism. Non-market socialism aims to circumvent the inefficiencies and crises traditionally associated with capital accumulation and the profit system. By contrast, market socialism retains the use of monetary prices, factor markets and in some cases the profit motive, with respect to the operation of socially owned enterprises and the allocation of capital goods between them. Profits generated by these firms would be controlled directly by the workforce of each firm, or accrue to society at large in the form of a social dividend. The socialist calculation debate discusses the feasibility and methods of resource allocation for a socialist system."
 Socialism_with_Chinese_Characteristics_soc:0 "Socialism with Chinese Characteristics - Social Democracy"
 Socialism_with_Chinese_Characteristics_soc_desc:0 ""
 ujamaa:0 "Ujamaa"
 ujamaa_desc:0 "The Swahili word Ujamaa means 'extended family', 'brotherhood' or 'socialism'; as a political concept it asserts that a person becomes a person through the people or community. Ujamaa was a term made popular by the political philosophy applied under Julius Nyerere's social and economic development policies in Tanzania after it gained independence from Britain in 1961."

