 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian democracy is a form of conservatism and a political ideology which emerged in 19th century Europe under the influence of Catholic social teaching, as well as Neo_Calvinism. It was originally conceived as a combination of traditional Catholic beliefs and modern democratic ideas, and it grew to incorporate the social teaching of other Christian denominations, such as the Lutheran Church and the Reformed Church."
 colonial_regime:0 "Colonialism"
 colonial_regime_desc:0 "Colonialism is the policy of a foreign polity seeking to extend or retain its authority over other people or territories, generally with the aim of opening trade opportunities. The colonizing country seeks to benefit whilst the colonized country or land mass, as many of the colonized countries were not countries at all, modernize in terms defined by the colonizers, especially in economics, religion, and health."
