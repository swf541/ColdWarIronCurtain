 dengism:0 "Deng Xiaoping Theory"
 dengism_desc:0 "£Ideology_Deng_Xiapong_Theory_pic\n\n\n\n\n\n\n\n\n"
 ho_chi_minh_thought:0 "Ho Chi Minh Thought"
 ho_chi_minh_thought_desc:0 "£Ideology_Ho_Chi_Minh_Thought_pic\n\n\n\n\n\n\n\n\nHo Chi Minh Thought is the official ideology of the Communist Party of Vietnam under the leadership of Chairman Ho Chi Minh. Though firmly Marxist-Leninist, Ho believes in a more nationalistic reintepretation of Marxism for the unique conditions of the Vietnamese revolution, even taking some influence from Sun Yat-Sen's "Three Principles of the People" and the American revolutionaries. Ho Chi Minh Thought is as proudly Vietnamese as it is Communist, and calls for a "national democratic revolution" -- a truly Vietnamese path to socialism where worker, peasant, soldier, and merchant will unite against inequality and imperialism in all its forms."
 juche:0 "Jucheism"
 juche_desc:0 "£Ideology_Juche_pic\n\n\n\n\n\n\n\n\nJucheism is the official state ideology of DPRK, described by the government as Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought. It postulates that the Korean masses are to act as the masters of the revolution and construction and that by becoming self-reliant and strong a nation can achieve true socialism."
 KPRF_party:0 "KPRF"
 KPRF_party_desc:0 "£Ideology_CPRF_pic\n\n\n\n\n\n\n\n\nKommunisticheskaya Partiya Rossiyskoy Federatsii, or the KPRF, ..."
 liberal_communism:0 "Liberal Communism"
 liberal_communism_desc:0 "Liberal Communism preserves the communist state and the supremacy of the party. However, it seeks to reduce or limit the most repressive or coercive elements of a communist system. Non-communist social and political organizations are allowed exist. Public debate and criticism are tolerated, however, the state and Party remain dominant and any attempts to overthrow either is not allowed. Liberal Communism helps bring all segments of the population together and help in a more peaceful socialist society. More traditionalist Communists argue this ideology only weakens the grip of the Party and paves the way for anarchy or counterrevolutionary forces."
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "£Ideology_Marxism_Leninism_pic\n\n\n\n\n\n\n\n\nMarxism-Leninism is the ideology combining Marxist socioeconomic theory and Leninist political praxis, which is the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism-Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 militant_socialism:0 "Militant Socialism"
 militant_socialism_desc:0 "£Ideology_Militant_Socialism_pic\n\n\n\n\n\n\n\n\nThe staunch Pro-Moscow Australian Socialists are the far more radical, determined and antagonistic in their beliefs. Considering the Eurocommunist faction within the CPA to have deserted its working-class base in favour of petit bourgeoisies, with its roots in middle-class radicalism. The Militant Socialist are far in line with Stalin's policies and ideals as much as they are anti-imperialist when it comes to international affairs. A firm belief that equal rights for Women and Aboriginal should be achieved on an anti-Government basis, not simply an anti-white one. The spirit of Stalin's revolution should continue on, and uplift the working class of Australia."
 SOV_marxism_lenninism:0 "Marxism-Leninism" 
 SOV_marxism_lenninism_desc:0 "£Ideology_Marxism_Leninism_pic\n\n\n\n\n\n\n\n\nMarxism-Leninism is the ideology combining Marxist socioeconomic theory and Leninist political praxis, which is the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism-Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 SOV_stalinism:0 "Stalinism" 
 SOV_stalinism_desc:0 "£Ideology_Marxism_Leninism_Stalinism_pic\n\n\n\n\n\n\n\n\nStalinism is the means of governing and related policies implemented from around 1927 to 1953 by Joseph Stalin. Stalinist policies and ideas as developed in the Soviet Union included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, a cult of personality and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "£Ideology_Marxism_Leninism_Stalinism_pic\n\n\n\n\n\n\n\n\nStalinism is the means of governing and related policies implemented from around 1927 to 1953 by Joseph Stalin. Stalinist policies and ideas as developed in the Soviet Union included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, a cult of personality and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 twenty_eight_bolsheviks:0 "28 Bolshevik Orthodox Marxism-Leninism"
 twenty_eight_bolsheviks_desc:0 "\n\n\n\n£Ideology_28_Bolsheviks_pic\n\n\n\n\n\nThe 28 Bolsheviks Faction or \"Returned Students\" are a group of politicians who studied at Sun Yat-Sen University of Moscow with the help of Pavel Mif between 1926 and 1935 under Komitern Authorities. Their important members were Wang Ming, Wang Jiaxiang, Zhang Wentian, Qin Bangxian (a.k.a Bo Gu), Yang Shangkun, He Kequan (a.k.a Kai Feng), and foreigners like Otto Braun (a.k.a Li De) during their pick of influence on CPC between 1931 and 1935 (Zunyi Conference) who ends the faction of 28 Bolsheviks for the Zhou Enlai, Zhu De, Mao Zedong Faction. The thought of 28 Bolsheviks is to keep the Marxist-Leninist Doctrine based on the Soviet Union VKP/KPSS Vanguardist Party while rejecting any \"distortion\" of Marxist-Leninist Theory and keep the Leninist Vanguardist Material Condition Analysis and reject Mao's \"sinicization of Marxism\" with Chinese Material Dialectic Analysis proposed by Ideologues like Zhou Yang or Chen Boda (who promoted a softer political stance about Chinese Culture place in Chinese \"New Culture\"). However \"Returned Students\" were divided about their position towards China's Material Conditions and Mao Zedong, like Zhang Wentian and Wang Jiaxiang who supported concepts that were close to Mao's \"New Democracy\" or some principles of \"New Culture\" with disagrees about the status of \"old Culture\" to transition to \"new Culture\" where Wang Ming or Bo Gu where Dogmatist with following the path of Soviet Union."

