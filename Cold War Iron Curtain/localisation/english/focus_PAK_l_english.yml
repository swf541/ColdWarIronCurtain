 Ayub_Constitution.1.d:0 "The initial democratic experiment in Pakistan resulted in instability, corruption, and stagnation. The people have not developed the necessary education or political maturity for democracy. As such, Pakistan requires strong leadership, which the Shahabuddin Commission recommended in its report. With a Presidential Constitution, President Ayub Khan can provide Pakistan the strong, disciplined leadership it requires to achieve its rightful place in the world."
