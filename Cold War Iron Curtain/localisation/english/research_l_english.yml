 agriculture_I:0 "Chelates"
 agriculture_I_desc:0 "Chelation is the binding of organic ions and molecules to metal ions. It involves multiple coordinate bonds between a ligand and a central metal atom. Chelates are very useful for providing nutritional supplements. In agriculture, chelates are used to make complex fertilizers and deliver important micronutrients to the plants to improve their health and nutrition. This greatly improves agricultural output as previous fertilizers failed to provide metallic micronutrients to plants."
 agriculture_II:0 "Widespread Pesticide Adoption"
 agriculture_II_desc:0 "\n\nPests have frequently caused problems for farmers as they consume the crops. Various methods have been taken up to reduce pest problems such as fencing or usage of aromatic repellants. However, these have failed to stop all pests.\nBy adopting poisons that have little effect on humans but are lethal to insect pests and introducing them at a large scale, many insect colonies living near farms can be culled.\n\n§R This is a much better alternative to napalming the wilderness, but has been criticized as nowhere near as badass."
 agriculture_III:0 "No Tillage Agriculture"
 agriculture_III_desc:0 "No-till farming is a sustainable farming method in which the soil is not disrupted or upturned by tillage. This greatly reduces soil erosion and improves the lifespan of the soil. However, several practices must be adopted in this method. Cover crops must control weeds and the fields themselves must be rotated. So drainways must be installed to prevent gullies, water-worn ravines, from growing. Farming equipment must conduct direct-drill planting. Excess residue must be removed regularly."
