 consumer_electronics_VII:0 "Information Age CE"
 consumer_electronics_VIII:0 "Ergonomic Consumer Electronics"
 consumer_electronics_X:0 "XX Corp Family Robots"
 consumer_electronics_I_desc:0 "Basic Consumer Electronics represents the mass scale deployment of early electronics systems to commercial and personal consumers. These basic electronics not only provide for a better quality of life but also pave the way for society to become more productive as a whole. Early commercial applications include improved quality televisions, commercial appliances for calculating finance, and countless basic electronic systems that aid in commercial productivity and personal QoL."
 #consumer_electronics_II_desc:0 "Cellular Phones are mobile devices used to communicate wirelessly. They can communicate over long distances and be used to make international phone calls via satellite far beyond the range of regular landlines. Cellular phones greatly aid in interoperability nationally and abroad and bolster commercial incomes. Additionally, personally available consumer cellular phones improve the QoL."
 consumer_electronics_III_desc:0 "Personal Computers are amongst the most important advents in history. Personal computers are incredibly useful for all purposes. Developing personal consumer computers for commercial and personal usages provides a massive boon to society. Commercially, personal computers revolutionize commercial logistics, the productivity of offices and financial services, business planning, communication and deal making, and many more. Additionally, personal computers revolutionized education and medicine providing for a better Quality of Life."
 consumer_electronics_IV_desc:0 "Modern Consumer Electronics represents a new era of electronics in which the versatility and potential application of electronics becomes universal. At this point, consumer electronics can be used for virtually every purpose. This technology represents the development of programs and computers that can be used for every purpose and in virtually every business and institution. It is at this point that personal computers are used everywhere in society (assuming your society can afford it)."
 consumer_electronics_V_desc:0 "Advanced Consumer Electronics represents an era of electronics where affordability in electronics transcends to allow computers in virtually every first world household. It is at this level that electronics become ubiquitously used as a result of their accessibility. Additionally, there are numerous improvements to existing applications and systems that allow for these computers to be applied to a larger range of items."
 consumer_electronics_VI_desc:0 "Information Age Consumer Electronics represents an era where electronics continuously improve in ergonomics and find exploratory applications. It is at this stage where computer systems are more user-friendly than ever before and break ground in Quality of Life improvements. For the next decade, consumer electronics will be exploratory and innovative, attempting to solve problems people didn't know they had and fill wants they never knew they wanted. From smartphones to streaming services, consumer electronics from 2000-2010 will mark the true beginning of The Information Age."
 consumer_electronics_X_desc:0 "XX Inc., the manufacturer of Little Helper, is famous for its robotics products. Made of pristine white, sleek lines, and short but efficient legs, Little Helper was born to help people! There are various functions embedded in Little Helper. From burglar alarms and a home monitoring system to making coffee and controlling the lights, it has everything a home needs! If Little Helper were to have the capacity for emotion, it may feel very proud of itself for helping people."
