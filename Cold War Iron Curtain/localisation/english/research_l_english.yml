 software_I:0 "Early Computer Theory"
 software_II:0 "Binary Programming Languages"
 software_III:0 "High Level Programming Languages" 
 software_IV:0 "The Quicksort Algorithm"
 software_V:0 "Packet Switching Network"
 software_VI:0 "Computational Fluid Dynamics"
 software_VII:0 "Massively Parallel Supercomputing"
 software_VIII:0 "Open Architecture OS"
 software_IX:0 "CAD Software"
 software_X:0 "64-Bit Computing"
 software_XI:0 "Multi-Threading"
 software_XII:0 "Military Logistics Software"
 software_XIII:0 "3rd Generation Debugging Software"
 software_XIV:0 "Cloud Computing"
 software_XV:0 "AI Systems"
 software_XVI:0 "High-efficiency Drivers"
 software_I_desc:0 "While mechanical computing may have served an important role early on in assisting researchers and engineers before and during WW2, the complex needs of the growing world presented the need to develop computers beyond what they could do simply with gears and preset calculations. Early computing theories led to the development of early electronic computers that more or less served the same role with similar capacity to mechanical computers but in a way that allowed them to take on vastly larger tasks and bring about the first major computers."
 software_II_desc:0 "The preset programming of early computers left a lot to be desired and only allowed computers to take on highly specific tasks with arduously assembled programs. Binary programming languages allowed computers to take on a vastly larger diversity of tasks and would also allow a greater level of accessibility in computing."
 software_III_desc:0 "A high-level programming language is a programming language that abstracts from the binary details of the computer's processing itself. They read natural language (IE add_research_slot = 50) and turn that into a processable element. This allows them to be programmed on a macro level without the need to individually assign unabstracted elements to process data. "
 software_IV_desc:0 "The quicksort algorithm is an efficiency sorting algorithm developed by Tony Hoare in 1959 that systematically places elements into an organized array. It is used to sort data in a computer and outdid prior sorting algorithms like merge sort and heapsort. Sorting is an extremely common process conducted in computer software and as such, needs to be highly efficient and a poorly created sorting algorithm can lead to unnecessarily large processing loads. Quicksort is still used today because it's just that good."
 software_V_desc:0 "Packet switching is a method of grouping digital data and transmitting it over a digital network. They are led by a header and the data itself is in the payload which trails the header. The header navigates a network according to the data placed in it. This allows data to navigate highly complex networks where there are multiple hosts to reach and different data nodes to travel between. However, there are a few issues such as packet loss which affect packet switching networks. Wireless transmission (not available at the time of researching this) and network congestion can cause packets to fail to reach their destination and be lost. The Transmission Control Protocol is an internet protocol that ensures accurate data transfer and detects when packets are lost so it can try again or correct the errors."
 software_VI_desc:0 "Computational Fluid Dynamics (CFD) is a part of fluid mechanics that uses numerical analysis to solve problems with fluid flow. This software allows computers to simulate the free-stream flow of liquids and gases. This highly complex software benefits greatly from strong computers and can allow engineers to simulate many different problems involving aerodynamics, fluids, weather, etc. CFD problems fundamentally rely on the Navier-Stokes equations that define single-phase fluid flows."
 software_VII_desc:0 "Eventually, modular, large-scale massively-parallel supercomputers became possible. As a result of design improvements and better administrative domains and internal protocols, massively-parallel supercomputers could become vast in size. These supercomputers can be used to store or back up more data than before, and process more than early models. Because they have so much value and purpose confined to a single space, these supercomputers are usually kept under extreme security underground with heavily vetted personnel being the only ones allowed to work on them physically. "
 software_VIII_desc:0 "Open architecture is a type of software architecture that enables easy software exchange, installation, and updating. Having an open architecture home computer system enables large numbers of systems to freely adjust themselves to any new kind of software that can be developed on its operating system. "
 software_IX_desc:0 "Computer-aided drawing (CAD) is the use of computer systems to aid in the creation of a design. CAD software makes designing far easier and improves productivity and quality quite a bit. It can also provide easy-access databases, communication tools, macros, and other toolkits to further aid the designing process. CAD software can be used to design many different things including machines, architecture, electronics, etc. With computer-aided manufacturing, CAD can directly allow machines to precisely carry out designs with extreme precision and efficiency."
 software_X_desc:0 "64-bit computing is the use of 64-bit architecture in computers. Every 1 or 0 in a binary language takes up 1 bit. In 64-bit architecture, 64-bits are arranged into a single memory address, which is a reference to a specific memory location used at software and hardware levels. What makes 64-bits special is because 64-bit computers have an integer limit of 9,223,372,036,854,775,807, whereas 32-bit systems are capped at about 2.147 billion. This allows far more unique variables to be stored and processed by a system than ever before. There are simpler programs today that still use 32-bit, but many software need to use 64-bit architecture because of their sheer complexity."
 software_XI_desc:0 "Multi-threading is the ability of a CPU to provide multiple threads of execution concurrently. Multithreading increased the utilization of a single core by using thread-level parallelism and instruction-level parallelism. This enables a greater level of flexibility when multitasking whether a single core or multiple cores were being used.\nWhile simultaneous multi-threading has been around since 1968 and deployed within' a few years of that, this technology represents the optimization of multi-threading protocols and the introduction of protocols to protect against multiple threads sharing hardware resources like caches and a high level of efficiency."
 software_XII_desc:0 "Developing military logistics software eases a lot of the work on the general military staff and allows for a greater level of reliability in large military logistics networks and the organization of complex supply chains on a massive scale. This software can allow supply officers to put in orders digitally and improves the communication on complex networks. Additionally, this software can ease triages and supply prioritization as well as helps automatically locate anomalies in the supply lines."
 software_XIII_desc:0 "The 3rd Generation of Software Debugging software features numerous improvements over former generations. The 3rd generation has a few advantages over former generations including optimization grading and proactive memory debugging that can actively find memory corruption bugs and spot processes which use anomalous amounts of system resources. This software will pave the way for far more complex programs to be developed and greatly aids in software development."
 software_XIV_desc:0 ""
 software_XV_desc:0 ""
 software_XVI_desc:0 ""
 
 #Radar
 radar_0:0 "Pulse-Doppler Radar"
 radar_I:0 "Monopulse Radar"
 radar_II:0 "Doppler Beam Sharpening"
 radar_III:0 "Over the Horizon Radar"
 radar_IV:0 "PESA"
 radar_V:0 "AESA"
 radar_VI:0 "Low-probability-of-intercept RADAR"
 radar_VII:0 "Jam-Resistant Radar Technology"
 radar_0_desc:0 "Throughout WWII, many advancements in radar were made. Early on, radar simply used radio detection which was very crude and inefficient. This was eventually sharpened to create decimetric radar, which could detect incoming planes from further away and do so more precisely. Eventually, decimetric radar was lengthened to centimetric to enable long range radar detection. In order to lengthen the radar waves, significant improvements to the strength of the cavity magnetron are made. The cavity magnetron is a high powered vacuum tube used to generate microwaves and turn them into radio waves. It was made stronger than ever and could create very powerful centimetric beams."
 radar_I_desc:0 "Monopulse radar is a radar system that encodes its radio signal on different levels so when the beam bounces back, it provides highly accurate data based on how the different pulses come back. Because the radio signal uses additional encoding it is able to emit only 1 pulse for accurate data hence the name 'monopulse'."
 radar_II_desc:0 "Doppler Beam Sharpening is a method of processing radar signals into a radar-image. Using a synthetic aperture, the motion of the radar antenna provides finer spatial resolution than conventional beam-scanning radars. SAR defines a 3D array of scene elements using returns from the beam. With this array, SAR runs algorithms and calculations to determine a precise image of whatever it is scanning."
 radar_III_desc:0 "Over-the-Horizon Radar aka Skywave Radar is a radar that transmits a powerful shortwave signal that reaches beyond the horizon by reflecting off of the ionosphere in the sky to hit the ground over the horizon and then back to the sky and to the radar antennas again. This allows OtH to detect targets behind obstacles and over extremely long distances."
 radar_IV_desc:0 "PAVE PAWS is a highly elaborate solid-state phased array radar system developed to detect and characterized ballistic missile attacks. PAVE PAWS was originally created in the US as the answer to sub-launched ballistic missile attacks and comprises of massive arrays of crossed-dipole elements that give incredible levels of high detail coverage."
 radar_V_desc:0 "AESA is optimized to search, mark, and monitor aircraft in an area and communicate over a large network to maintain awareness over a large area."
 radar_VI_desc:0 ""
 radar_VII_desc:0 ""
 
 #Encryption 
 enc_I:0 "Electronic Encryption System"
 enc_II:0 "Improved Electronic Encryption System"
 enc_III:0 "DES 56-bit Encryption"
 enc_IV:0 "The Firewall"
 enc_V:0 "Anti-Virus Software"
 enc_VI:0 "Intrusion Detection and Prevention Systems"
 enc_VII:0 "Proxies"
 enc_VIII:0 "Quantum-Resistant Encryption"
 enc_IX:0 "Active Self-Defense Algorithms"
 enc_IX_short:0 "ASD Algorithms"
 enc_I_desc:0 "With the creation of electronic communications there has always been a need to encrypt messages electronically and decipher them. The first electronic encryption system, the KW-26, was created. It used more than 800 cores and 50 vacuum-tube driver circuits to create encrypted messages using magnetic core logic. The digital encryption system enabled it to create messages more encrypted than ever before."
 enc_II_desc:0 "In order to encrypt information better, numerous improvements to the electronic encryption system need to be made. More combinations need to be added to prevent the likelihood of the machine using the same card multiple times. More measures need to be taken to prevent access to the machine. Also more layers must be added to the encrypted messages."
 enc_III_desc:0 "DES is the first public encryption standard created. The DES was created in 1975 by IBM. DES is a systemic-key algorithm meaning it used the same key for both encryption and decryption. As long as the key is kept secret between the 2 parties, the encryption is highly secure. If the key is guessed through a long and time-consuming brute force attack, or if the key is stolen quickly via malware, then the messages can be decrypted. DES is highly secure against differential cryptanalysis because the encryption keys are kept secret and unique, but is vulnerable against brute force cracking."
 enc_IV_desc:0 "The Firewall is a network security system that monitors and controls incoming and outgoing network traffic based on security rules. Firewalls can effectively prevent malware that has infected a system from submitting information out of the system or prevent unauthorized access into a system. "
 enc_V_desc:0 "With the advent of malicious software comes the need for a dynamic approach to protecting against general vulnerability. While vulnerabilities can be patched, the never ending cold war of vulnerabilities vs exploits places the encrypter at a serious disadvantage. Dynamic antiviruses designed to directly block known malicious software signatures or heuristically block suspicious software activity. This enables defenses to stay ahead of threats by creating more advanced anti-viruses and anti-malwares."
 enc_VI_desc:0 "Simply reactively combatting viruses and known malicious signatures is not enough. As software becomes more ubiquitous and the world becomes more networked, the dangers continue to increase. Heuristic anti-malware software is proactive and can attempt to search for malicious activity on a computer and react to security breaches without prior knowledge of the malicious program's functions. "
 enc_VII_desc:0 ""
 enc_VIII_desc:0 "SNOW"
 
 #Decryption
 decryption_I:0 "Electronic Decryption"
 decryption_II:0 "Differential Analysis"
 decryption_III:0 "Brute Force Decryption"
 decryption_IV:0 "Remote Hacking"
 decryption_V:0 "Malware/Spyware"
 decryption_VI:0 "Exploit Kits"
 decryption_VII:0 "Syn Flood"
 decryption_VIII:0 "Quantum Decryption"
 decryption_IX:0 "Active Deep Logic Breach Algorithms"
 decryption_IX_short:0 "ADL Breach Algorithms"
 decryption_I_desc:0 "While the first electronic encryption systems were more complex than ever before, they could be defeated. If a key was ever reused, then the 2 stream ciphered messages could be compared and decrypted by automatically figuring out the machine's logic via a reused key attack. Bit-flipping is another attack that relies on already knowing part of a message. If the encrypted messages follow a certain format, then it is easy to use the known information as a base. "
 decryption_II_desc:0 "Differential cryptanalysis is a method of attack in which pairs of plaintext and ciphertext are abused in a cryptologic system in order to discover a key. This requires access to the plaintext and ciphertext inputs and outputs. By inputting a variety of messages and comparing them to the encrypted text, the encrypting key can be discovered and used against the desired encrypted information."
 decryption_III_desc:0 "Brute force, as the name implies, is an extremely simplistic and straightforward method of decryption. By simply attempting every possible solution or key until you arrive at a solution with immense processing power, an encrypted message can be deciphered. It can be used on virtually all cryptosystems assuming that enough processing power is available. However, as encryption becomes more advanced, this can eventually become infeasible as higher levels of encryption may require more processing power than is reasonably available. "
 decryption_IV_desc:0 "Hacking has numerous definitions but here it references gaining unauthorized access to a computer system through the use of software. Remotely gaining access to systems by exploiting vulnerabilities in software can allow a hacker to compromise a network and gain access to, destroy, or manipulate data within' a protected network."
 decryption_V_desc:0 "Malware is any program with malicious intent and spyware is any program which unwillingly gathers information from a host. \nWhile attempting to gather information from a host indirectly through decrypting messages is useful, it becomes infeasible as modern cryptography becomes too advanced. Instead, taking measures to breach vulnerabilities in software remotely is desirable to access the unencrypted information directly. Additionally, creating malicious software or spyware to infect a host via vulnerabilities or traps can open backdoors by themselves. "
 decryption_VI_desc:0 "An exploit kit is a collection of exploits for vulnerabilities organized in a massive catalog acting as a repository. Exploit kits contain massive numbers of exploits for virtually all vulnerabilities in virtually all versions of virtually all software targeted by an exploit kit's maker. Doing this enables a malware creator or hacker to simply create the malware they desire and attach a functional exploit. All a malware creator needs to know is the software and versions of a piece of software that a target computer uses and they can browse the exploit kit. If the exploit kit makers have found a vulnerability and made the exploit, the malware creator merely needs to hook it and expose the target computer to it. Government-owned kits can keep vulnerabilities secret for years until they desire to launch a massive attack."
