 ww_pc:0 "WW2 Computers" 
 ww_pc_desc:0 "Before and during WWII, numerous proto-computer inventions were created. Mechanical computers gave way to electronic computing machines that used vacuum tubes. These computers could conduct repetitive and simple tasks to make the jobs of researchers and engineers easier. These computers have very limited processing power and can only do simple tasks, but are crucial stepping stones to the evolution of society and technology."
 radio:0 "WW2 Radios"
 radio_desc:0 "A radio is a device that uses electromagnetic energy waves to transmit and receive data through space. When radio waves strike an electrical conductor, an alternating current is created in it. This current can be read and translated into readable data. Information in the waves can be extracted from this current and translated. Using radios enables the transmission of information over the air and allows for remote communication. Additionally, different modulations based on amplitude, angle, frequency, or phase can be read at different channels which allows multiple radios to use the same airspace to transmit information. "
