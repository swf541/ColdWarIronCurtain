 agriculture_V:0 "Satellite Crop Tracking"
 agriculture_V_desc:0 "Satellite Crop Tracking is the spectral monitoring of crop development. The details of crop development are indexed and fed into data that may be manually or automatically processed to allow for real-time response to crop health problems and diagnostics."
