 #LOGISTICS 
 tech_logistics_company:0 "Logistics I: Logistic Corps"
 tech_logistics_company_desc:0 "Logistic Corps are dedicated non-combat personnel who provide supply and provisions to an army. One of the most important elements of an army, logistic corps provide ammunition, provisions, and spare parts to an army so that it can continue fighting. Additionally, specialized corps and officers manage networks and reduce waste which can greatly help reduce total consumption."
 tech_logistics_company2:0 "Logistics II: Convoy Escorts"
 tech_logistics_company2_desc:0 "Logistics convoys are prime targets for infiltration operatives and behind-enemy-lines operations. By gauging risks and securing supply lines with patrols and escorts, supplies can be protected and valuable provisions that are normally destroyed can be saved, further reducing overall consumption."
 tech_logistics_company3:0 "Logistics III: Supply Standardization"
 tech_logistics_company3_desc:0 "Different manufacturers or regions will usually have their own ways of storing and labelling provisions. This can cause a serious burden for logistical corps. As such, it is important to develop a national standardized catalog of military provisions to make it easier for supply officers to manage."
 tech_logistics_company4:0 "Logistics IV: Light/Compact Containers"
 tech_logistics_company4_desc:0 "Weight is a serious concern in logistics. Vehicles can only transport so much weight and even still have restrictions to the volume of contents they can transport. By creating lightweight, strong, compact containers, more supply can be shipped faster and more fuel efficiently."
 tech_logistics_company5:0 "Logistics V: All-Terrain Supply Corps"
 tech_logistics_company5_desc:0 "You cannot always rely on using your enemy's infrastructure and roads. They may be destroyed in an action of scorched earth or may not exist in the first place. On that note, you can't always rely on your own infrastructure not being destroyed or even existing. It is important that supply vehicles and logistics officers be able to travel off-road and find new paths in order to improve movement."
 tech_logistics_company6:0 "Logistics VI: Efficient Air Missions"
 tech_logistics_company6_desc:0 "Air missions and paradropped supplies can be lost, destroyed, captured by the enemy or partisans, or even take up large quantities of fuel to deliver. By revising paradropping plans and the chutes themselves, air missions can deliver needed supply in faster amounts of time. "
 tech_logistics_company7:0 "Logistics VII: High-Capacity Vehicles"
 tech_logistics_company7_desc:0 "When all management methods and protocols have been fully optimized, the only thing left to do is just make vehicles stronger, more efficient, and hold more. That's all there is to it."
 
