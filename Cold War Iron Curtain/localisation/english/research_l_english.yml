 #Plastics 
 plastics_I:0 "Polypropylene"
 plastics_I_desc:0 "Polypropylene is a thermoplastic that is partially crystalline and used in machine parts, packaging, and general consumer goods. It is a pure hydrocarbon that contains no other materials and is constructed via chain-growth polymerization. Polypropylene also has a higher melting point than previous plastics making it a vastly more usable synthetic material than previous generations."
 plastics_II:0 "Kevlar"
 plastics_II_desc:0 "Kevlar is a heat-resistant synthetic fiber that is commonly known for being very strong and used in bulletproof and stabproof vests. It has an extremely high tensile strength and low weight with a strength-to-weight ratio 5 times greater than steel. It can also be used navally or in consumer applications. Kevlar is synthesized from a few different intermediate monomers in a condensation reaction and produces hydrochloric acid as a byproduct."
 plastics_III:0 "Polyaryletheretherketone"
 plastics_III_desc:0 "Polyaryletheretherketone (PEEK) is an organic thermoplastic used in engineering. It is very robust and is used in the fabrication of pistons, pumps, bearings, compressor plates, electrical insulation, and medical implants. The material is constructed via step-growth polymerization using a catalyst and 4-4-difluorobenzophenone and hydroquinone. It needs to be conducted around 300 degrees Celsius."
 industry_plastics_III_tt:0 "Industrial Park §G-10% £resources_strip|5 Office Park §G-10% £resources_strip|2 Consumption§!"
 plastics_IV:0 "Plastic Semi-Conductors"
 plastics_IV_desc:0 "Semiconductors have been historically been made of brittle materials based from silicon. However, polymer semiconductors can form far stronger and more flexible bases for electronics and are also much less expensive and lightweight. They are made of complex delicately assembled polymers arranged in a way that allows for electric properties to arise instead of a single non-electric polymer. These conductors are also more efficient and as such, reduce overall power consumption in devices that use them."
