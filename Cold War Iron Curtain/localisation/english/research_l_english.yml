 #Coms
 coms_I:0 "Modern Landlines"
 coms_II:0 "Satellite Communication"
 coms_III:0 "Dialup"
 coms_IV:0 "2G"
 coms_V:0 "3G"
 coms_VI:0 "4G LTE"
 coms_VII:0 "LTE Advanced"
 coms_VIII:0 "5G"
 coms_I_desc:0 "Telephones have undergone massive improvements since their first inception from Alexander Graham Bell in the 1870s. In 1878, the first commercial US telephone exchange opened in the US. In 1915, the first long-distance coast-to-coast telephone call was made. By the 1930s and 40s, telephone usage had become commonplace across the developed world and used extensively and frequently. Soon after the war, telephones had reached a level to where virtually anyone could make a directed call to anyone else and the telephone was very widely available. By the early 50s, telephones were more reliable and could communicate faster than ever."
 coms_II_desc:0 "In the early 60s, the first privately sponsored space program began. This program, sponsored by AT&T, Bell Telephone Labs, and French National PTT was intended to create the first satellite communication array. In November 22,1963, NASA's Relay 1 transmitted the first trans-pacific signal.It would be years until enough satellites and relays were constructed before widespread commercial use could be conducted. However, the military, intelligence agencies, and business executives would be the early adopters of this new technology. Continuous investment and a rapid increase in the number of adopters led to the satellite communications project being able to continue and reach more and more people."
 coms_III_desc:0 "Dialup is a method of internet access and data transmittance that uses public switched telephone networks to establish a connection by dialing an internet provider's telephone number on the line. The data is then communicated to the internet service provider through the telephone line. The modem encodes and decodes information to and from audio signals in order to transmit data. Dialup connections are highly efficient as they only need telephone network infrastructure to communicate information. Dialup is capable of transmitting ~50 kb/s."
 coms_IV_desc:0 "2G Communication is the 2nd generation of cellular technology. 2G networks is far more capable of complex encryption and is capable of transmitting more data. 2G enabled wireless communications to become notably more efficient than dialup reaching speeds around ~250 kb/s. In order to reach these speeds, 2G requires stronger wireless equipment, highly efficient wireless protocols, and with the implementation of 2G EDGE later on comes 8PSK encoding and circuit-switched domain standardization. "
 coms_V_desc:0 "3G Communication is the 3rd generation of cellular technology. 3G networks have much stronger penetrative capability compared to 2G and can reach farther lengths as a result. 3G networks can reach speeds of ~3mb/s. Similar to the creation of 2G, 3G requires stronger communication equipment."
 coms_VI_desc:0 "4G Communication is the 4th generation of cellular technology and a pinnacle advancement in communications that allows streaming services, high-speed internet, and smart networking. 4G networks can reach speeds of ~12.5-125 mb/s, which is an important turnover for high capacity, high speed networks. Long Term Evolution (LTE) is a technical standard for wireless broadband communication that increases the speed of communications."
 coms_VII_desc:0 ""
 coms_VIII_desc:0 ""

 ##CWIC INDUSTRY
 ww_production:0 "WW2 Production"
 ww_production_desc:0 "During WWII, industrial capability and productivity was pressed to improve output during the war. Major advancements were made to logistic networking and industrial organizations. Lots of logistical networks were organized and transportation links were formalized. Many countries that directly participated in WWII formalized transportation linkage and made it a priority to prevent bottlenecks in transportation."
 ww_oil:0 "WW2 Material Science"
 ww_oil_desc:0 "During WW2, there were various improvements to metallurgy and the development of better alloys as part of military innovation. Aluminum alloys that were created in World War 2 enabled planes to maintain lightness as well as improve durability in combat. The steel:carbon ratio was also optimized during WW2 allowing for better materials. Additionally, many countries adopted standardized tables and data for materials and some countries were even prompted to formalize research into material projects."
 ww_construction:0 "WW2 Construction"
 ww_construction_desc:0 "The pressures of World War 2 led to the development of a variety of construction management practices that led to an increased level of on-site efficiency. The most notable improvement to on-site construction practices was the widespread standardization of many different construction practices and the widespread sharing of construction techniques and machinery." 
 
 #Chemistry 
 chemistry_I:0 "Chemical Spectroscopy"
 chemistry_I_desc:0 "Spectroscopy is a method of chemical analysis that uses infrared, electromagnetic imaging, x-ray spectroscopy, or mass breakdowns in order to determine the molecular makeup of a specific compound and its details. Using these methods in a lab, a sample can be analyzed to ensure quality in an industrial chemical process, or to determine the chemical makeup of an unidentified chemical."
 chemistry_II:0 "Fourier Transform Technique"
 chemistry_II_desc:0 "The Fourier Transform Technique is a measurement method by which spectroscopy is conducted. Using time or space domain measurements, all forms of spectroscopy are improved and made more accurate by this method.\nThe Fourier Transform technique transforms the raw data from a spectroscopy measurement into an actual spectrum that can be analyzed more easily."
 chemistry_III:0 "Stereoselective Synthesis"
 chemistry_III_desc:0 "Stereochemistry is a section of organic chemistry that deals with stereoconfigurations in a molecule. Stereoconfigurations are the specific ways in which completely different sections in a joint of a molecule are arranged. Different configurations of the same molecule have the same molecular structure and components but completely different shapes as a result of different orders in which complex joins are placed."
 chemistry_IV:0 "Fullerenes and Theoretical Nanomaterials"
 chemistry_IV_desc:0 "The fullerene is a macromolecule composed of carbon atoms forming a hollow cage. Fullerenes are used as drug delivery systems in the body, as lubricants, or as catalysts.\nNanomaterials are highly advanced materials that would theoretically need to be manufactured using nanotechnology. Without access to nanotechnology, these materials would need to be manufactured at an extreme cost but still have rare applications in supercomputers, science, or extremely advanced high-tech goods." 
 chemistry_V:0 "Carbon Nanotubes"
 chemistry_V_desc:0 "Carbon nanotubes such as Graphene are tubules of carbon atoms that form macromolecules similar to fullerenes but in tube form instead of spherical hollow cages. Graphene is amongst the strongest materials known to man but also very difficult to produce en mass. They are used in highly advanced computers, military technology, and cutting-edge industrial processes in small amounts to fill jobs that cannot be filled by any other material."
