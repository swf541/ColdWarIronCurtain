 hardware_I_desc:0 "Magnetic writing is a core component to magnetic core memory. Magnetic writing uses a switched magnet to switch the magnetized elements in a magnetized medium in order to create non-volatile memory. Early magnetic memories were not deemed commercially feasible due to their very small capability and the rate by which the magnetic pole needs to move around the disk. "
 hardware_II_desc:0 "Magnetic core memory is amongst the earliest forms of RAM. The core uses tiny magnetic rings with massive numbers of wires threaded to read and write information. Each core could hold one bit of information and would be magnetized in one direction or the other to store a 1 or zero. This allowed the temporary storage of data for extremely rapid access and modification, the same that RAM is used for today. It cannot be used as general data storage because it is extremely bulky compared to storage devices and also far more expensive to the bit, just like RAM today."
 hardware_III_desc:0 "First invented by IBM in 1956, the HDD was quickly adopted as the primary digital data storage device. The Hard Disk Drive (HDD) is a form of data storage that uses magnetic storage to read and right digital data. The disk uses a rapidly rotating disk coated with magnetic material. Magnetic heads can alter and read data on the disk while it is rotating. HDDs can store overwhelmingly more data that prior forms of digital storage."
 hardware_IV_desc:0 "Computer auxiliaries are items such as the keyboard, mouse, screen, etc. Computer auxiliaries exist in the primitive form before researching this. As computers get smaller and smaller, eventually they reach a point where basic auxiliaries become more important. These computers come with support for dynamic screens, improved and standardized keyboards, and better sound equipment for modifying and reading sound data. These auxiliaries pave the way for more applications of computing."
 hardware_V_desc:0 "While creating new forms of hardware increases the versatility of a computer, it is also necessary to optimize existing systems. Streamlining designs and drivers for systems such as the motherboard or the soundcard improves the capability of all the other systems around it and allows them to develop to further heights. "
 hardware_VI_desc:0 "Random Access Memory (RAM) is a form of data storage that has massive read-write speeds and is used for running programs. Without RAM, programs would run vastly slower and might not allow data to be read or written in the same amount of time relative to the physical location of the data. RAM contains multiplexing and demultiplexing circuitry (circuitry combining multiple digital signals into one shared signal)  to connect data lines to the addressed storage and allow for programs to easily access and modify data."
 hardware_VII_desc:0 "Modern computer auxiliaries such as the optimized mechanical keyboard, the optimized trackball mouse, are built to be just that: optimized versions of the former generation of auxiliaries. Allowing better sound quality and easy and accessible usage, these auxiliaries improve productivity and make them more accessible to the general public. Additionally, improving auxiliaries paves the way for compact removable storage disks."
 hardware_VIII_desc:0 "Digital Optical Data Storage is a form of data storage that uses lasers to store and retrieve data from optical mediums. These lasers are low-power beams to read and write data on an optical medium and allow for things such as CDs which can store vastly more data than the floppy disk and allow for a greater level of data transferability."
 hardware_IX_desc:0 "Component Modularity is the standardization of connections and communications within' a system allowing components from multiple manufacturers or designers to work in conjunction. Component modularity not only enables parts from multiple designers to work together, but it also allows for a greater level of flexibility and the ready replacement and upgrading of computer parts without needing to replace the entire computer system."
 hardware_X_desc:0 "The Advanced Hard Disk uses thin film magnetoresistive heads on shock-sensing 2.5in hard drives that can reach ~7200 revolutions per minute and store several GBs in a single drive. The advanced hard disk is more reliable and stores notably greater levels of data than ever before allowing a greater level of commercial and industrial application."
 hardware_XI_desc:0 "The Graphics Processing Unit (GPU) is a computer processor that specializes in rapid mathematical calculations for the purpose of rendering images and offloading graphics-intensive tasks such as CAD away from the CPU to free up the CPU's processing power. The GPU effectively acts as an additional CPU with a specialized task optimized to a single purpose with parallel processing architecture allowing it to perform multiple calculations at the same time. The CPU, however, requires multiple CPUs to perform calculations in parallel but has a greater clock speed than the GPU. "
 hardware_XII_desc:0 "Modern auxiliaries such as low profile keyboards, the optical mouse, the drawing pad, or surround sound devices are built to be ergonomic and responsive to the user. Modern auxiliaries can also come with custom features such as configurable extra mouse buttons. Developing these auxiliaries will improve productivity and allow for more precise tasks in industry, commerce, military, and consumer practices. "
 hardware_XIII_desc:0 "Flash Storage (SSD) is a form of optical data storage that uses no moving parts. SSDs use flash memory to keep data stored in small units called blocks stored on a flash memory chip. Flash storage is notably better than disk storage because it is more reliable due to having no moving parts and reads/writes overwhelmingly faster than a hard disk can. Additionally, flash storage devices are far more compact and consume less power. SSDs are especially useful for military purposes as they have better data protection, are less prone to damage from movement, can access data faster, and are more power efficient."
 hardware_XIV_desc:0 "Non-Volatile Memory Host Controller Interface"
 hardware_XV_desc:0 ""
 hardware_XVI_desc:0 ""
