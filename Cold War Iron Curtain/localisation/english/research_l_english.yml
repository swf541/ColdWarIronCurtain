 #Infrastructure
 ww_infra:0 "WW2 Infrastructure"
 ww_infra_desc:0 "Fundamental Interwar and WW2 infrastructure designs and formats. Includes a broad range of rail and road systems to comprise the basic logistic systems and the fundamentals of urban water infrastructure."
 inframanagement_I:0 "Urban Planning"
 inframanagement_II:0 "Modern Infrastructure Construction"
 inframanagement_III:0 "Industrial Space Planning"
 inframanagement_IV:0 "Infrastructure Organization Improvements"
 inframanagement_V:0 "Sustainable Road Materials"
