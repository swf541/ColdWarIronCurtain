 #News Events
 Diem_Coup.1.d:0 "South Vietnam President Ngo Dinh Diem and his brother Ngo Dinh Nhu were brutally assassinated during a military coup launched by nationalist officers. A deeply devoted Catholic, the Diem regime struggled in recent years to deal with communist guerrillas operating in the countryside and resistance from the majority Buddhist population. Buddhists protesting the discriminatory policies by the Diem government were met military fire. After the coup plotters in the military isolated Diem from loyalist forces, they assaulted his residence, eventually capturing Diem and his brother who attempted to flee. Despite guarantees from the generals and the United States that Diem would receive safe passage out of the country, on his transportation to the military headquarters, Diem and his brother were bayoneted and shot by a junior officer. Many in the new ruling junta condemned the act but it remains unknown if the killing was accidental or ordered by the junta to hold power."
 PRC_UN.1.d:0 "\nThe UN General Assembly has passed Resolution 2578. 74 nations voted for; 35 nations voted against; 17 nations abstained. Resolution 2578 recognizes the People's Republic of China as the legitimate representative of China to the United Nations. Resolution 2578 gives the People's Republic of China UN member status and transfers the Republic of China's permanent seat on the United Nations Security Council to the People's Republic of China. The resolution also expelled Chiang Kai-shek's representative and revokes the Republic of China's UN member status. The Republic of China has constantly criticized Resolution 2578 as illegal, since the expulsion of a of a UN member requires the recommendation of the Security Council and can only occur if a nation has persistently violated the principles in the present chapter according to Article 6 of Chapter 2 of the United Nations Charter."
 PRC_UN.2.d:0 "During the 22nd UN General Assembly the United States vetoed Resolution 2578, which would recognize the People's Republic of China as the legitimate representative of China. The United States's UN representative George H.W Bush has stated that Resolution 2578 was illegal, since the expulsion of a of a UN member requires the recommendation of the Security Council and can only occur if a nation has persistently violated the principles in the present chapter according to Article 6 of Chapter 2 of the United Nations Charter. George H.W Bush also stated that he proposed a draft for Resolution 2578 which would grant both UN member status and the Republic of China's permanent seat on the UN Security Council to the People's Republic of China, but the Republic of China would retain it's right of representation in the UN, however this draft was rejected by the UN General Assembly."
 USA_Secret_War.1.d:0 "The blockade of the Vietnamese coast virtually halted all smuggling of arms and supplies to communist guerrillas in South Vietnam. In response the North Vietnamese expanded the operations of the 559th Transportation Group which had established a series of trails from North Vietnam to South Vietnam. The rout was called the Ho Chi Minh Trail and sprawled from Vietnam into parts of Laos and Cambodia. Efforts by the United States to push the Cambodian and Laotian government to interrupt these supply lines failed. Frustrated about the increasingly infiltration of fighters into South Vietnam, the United States government has decided to start a bombing campaign. The operation seeks to target North Vietnamese forces, facilities, and supply routes in both Cambodia and Laos. This operation greatly expands the Vietnam War but American policy makers believe airpower can greatly hinder the North Vietnamese efforts and tiedown North Vietnamese forces who would otherwise head south."

 #Country Events
 Castro.1.d:0 "The Cuban government announced an attempt to assassinate President Fidel Castro was foiled. The government stated a team of imperialist thugs and traitors to the people attempted to take the life of Castro but were caught red handed. They added that any Cubans caught abetting or aiding the assassins would also be arrested and tried. Justice would be done in the name of the Cuban people. Although details were not provided, the Cuban government also stated they believed the plot to be one by American intelligence agents. The United States did not comment on the accusations of involvement in the attempt but did state these attempts demonstrate the desire of Cubans to be free of Castro and his oppressive regime."
 Castro.3.d:0 "Prior to the Cuban Revolution, American crime bosses owned casinos, hotels, and owned other valuable economic assets across Cuba. However, following the Cuban Revolution, Fidel Castro led a campaign to curb foreign access to Cuban assets and many American crime bosses lost millions. Today, an attempt to poison the food of Cuban leader Fidel Castro was discovered. Cuban security personnel quickly captured the group which delivered the poisoned dish to Castro and announced the plot was hatched by the American mafia. The Cuban government added the sophistication of the poison and the organization of the plan made them suspect the mafia was working closely with the American government. So far the United States has not commented on these accusations."
 CIA.7.d:0 "Operation HTLINGUAL, the examination of mail products exiting and entering The United States that are bound for Communist countries, has been approved for expansion by the CIA. Originally only intended to collect addresses and names from the exteriors of suspicious mail bound for countries such as the Soviet Union and the People's Republic of China. The new CIA expansion has funded the opening of two new rigorous inspection centers in New York and Los Angeles to ensure the safety of the American People. While formerly created to obtain intelligence on overseas adversaries the CIA has also began keeping tabs on the mail of possible domestic troublemakers and activists such as Martin Luther King and John Steinbeck."
 usa_flavor.1.d:0 "Reports are flooding in from New York City, calls from reporters about the Stonewall Inn, a bar in the city's Greenwich Village, which serves as a haven for the city's gay, lesbian and transgender community. Despite how often we perform raids on gay bars, they're fighting back now. Two transgender women of color, Marsha P. Johnson and Sylvia Rivera, were said to have resisted arrest and thrown the first bottle (or brick or stone) at the cops, respectively. The growing mob outside forced the original NYPD raiding group to barricade themselves, rioters outside pelting them with objects and trying to ram themselves inside. Finally, sometime after 4 a.m., things settled down. Amazingly, no one died or was critically injured on the first night of rioting, though a few police officers reported injuries.\n\nDespite having been torn apart by our officers, the Stonewall Inn opened before dark the next night. Again the police were called out to restore order, including an even larger group of TPF officers, who beat and tear gassed members of the crowd. This continued until the early hours of the morning, when the crowd dispersed.\n\nMore and more supporters showed up, chanting slogans like "gay power" and "we shall overcome." Over the next several nights, gay activists continued to gather near the Stonewall, taking advantage of the moment to spread information and build the community that would fuel the growth of the gay rights movement. Though police officers also returned, the mood was less confrontational, with isolated skirmishes replacing the large-scale riots of the weekend."

 USA_Rhodesia.2.d:0 "\nWith the Soviet Union and their clients across Africa causing unrest and seizing power in different places, there is renewed interest in Rhodesia. Since Rhodesia declared its unilateral independence, the United States stood with its ally Britain in cutting ties and establishing sanctions until Rhodesia accepts the principle of majority rule. However, the Rhodesians possess valuable minerals and are fighting a war against multiple militant groups claiming to fight for independence. However, their left-leaning ideology hints these groups may just be Soviet assets. South Africa and Portugal refuse to enforce the sanctions, allowing the Rhodesians to circumvent its impact on the country. Recently American intelligence, business interests, and white supremacists have begun using South Africa to engage in trade and arms sales with the Rhodesian. Although this is against official policy and blatant, Washington has so far refused to close the loophole, indicating a tacit approval."
 USA_Rhodesia.1.d:0 "In Washington, there is an increasing belief that the many leftist independent movements operating in Africa are communist fronts. These groups try to portray themselves as freedom fighters, but, they are just laying the groundwork for the future when they transform into totalitarian communist states. Nations like Rhodesia once vilified for its strong stance against such groups are now being portrayed as an anti-communist redoubt in Africa. Supporters of Rhodesia are lobbying the White House to ignore communist propaganda and recognize Rhodesia. They want Rhodesia to receive the support needed to continue their resistance to communism. When these advocates are pressed on Rhodesian race policies, they often state it is an internal matter for Rhodesians but one that can be changed overtime with the help of the United States."
 SOVUSA.1.d:0 "The United States, through a secret emissary, have offered to join the Soviet Union and defeat the PRC. The Americans state the Chinese government has proven to be unpredictable, violent, and a source of unrest across the world. Although they possess huge numbers and resources, a joint effort should find success. Some senior party leaders want to accept the proposal, stating American naval and airpower in particular could ensure a swift victory over Beijing. Others worry involving the United States will limit our post-war options as the Americans will insist their puppet regime in Taiwan take power after the war. Such a scenario could be devastating to our interests in Asia."
 SOVUSA.2.d:0 "We recently offered the USSR a proposal for us to join forces and defeat the PRC. The communist regime in Beijing has long been a threat to our interests in the region and more significantly, backing one communist regime to destroy another would only help our interests. However, the Soviet Union informed us they could not accept our proposal. Although they did not give reasons, it appears this is probably due to their fears that American involvement would limit their post-war options and perhaps they did not want their military closely working with ours. This is a disappointing outcome but can be expected considering the naked ambitions of global communism."
 SOVUSA.3.d:0 " We recently offered the USSR a proposal for us to join forces and defeat the PRC. The communist regime in Beijing has long been a threat to our interests in the region and more significantly, backing one communist regime to destroy another would only help our interests. After considering the proposals, the Soviets responded that they accept the proposal. The news was excitedly received in the White House, which quickly ordered the Pentagon to prepare the deployment of troops and assets. Already senor cabinet officials have opened contact with their Soviet counterparts along with senior military staff. Russian translators are being moved from other departments to the Pentagon to help this effort. America has achieved its objective and looks forward to punishing the PRC and asserting its interests in Asia."
 SOVUSA.4.d:0 "Much to the shock of their own domestic populations, the United States and Soviet Union announced it was commencing military actions against China. Both nations cited the brutality of the Beijing government and its involvement in stirring global unrest. News has already reached of Soviet ground forces crossing the border and rumors of American attacks are also coming in. The extent of military cooperation between the two countries is unknown, although both sides are communicating closely. Some suggest this contact is to ensure neither side accidentally targets the other. In Beijing the government was defiant, claiming China faced a national struggle against imperialism but unlike the earlier struggles, the people are ready. Chinese forces are mobilizing and pro-government marches are encouraging resistance and volunteers for the military. With the three most powerful states now at war, many across the globe fear the consequences of such a conflict."
 USA_COUP.1.d:0 "The founder of Indonesia and long-term leader President Sukarno has handed power over to General Suharto. It appears the Indonesian military forced Sukarno to give up power following a series of assassinations against Indonesian military leaders by a mysterious new communist militant group. The militants tried to force Sukarno to endorse their actions, but he refused and as the military cracked down on the radical militants, Sukarno was removed. Suharto has blamed the militant attack as a communist coup attempt and has ordered a crackdown on the Indonesian communist party. It appears the crackdown is violent with reports of killings and heavy fighting between military units and communists. The government is also arresting thousands of suspected communists across the country. It appears the new Indonesian military government is focused on removing communism from political life. The United States is offering intelligence and military aid to support the government in its anti-communist drive."
 latam_coup.1.d:0 "After months of social unrest, especially between the President and miners, the Bolivian military has stepped in and overthrown the government. The Vice President, Rene Barrientos led the effort and has taken power with military backing. Many in Bolivia suggest the coup occurred with American backing. Those who believe this theory point out the United States has economic interests in the country and were growing concerned with the political unrest. With this in mind, America feared an uprising or political shift towards communism and encouraged the military coup. The United States government for its part welcomed the new regime as a stabilizing force and ignored questions on any involvement with the coup."
 CIA_60s.3.d:0 "President Julio Arosemena Monroy tumultuous term as President of Ecuador ended with a military coup. The new Military Junta has declared it opposes communism and its recent spread in Latin America. Opponents to the coup and leftists are being detained and the Junta promises to initiate reforms aimed at alleviating the current economic and political issues plaguing Ecuador. President Monroy had initiated reforms but ran into trouble with the military and legislature by openly praising leftist movements. Recently he began criticizing the regional policies of the United States and insulted its ambassador. Many in the country believe these latest actions pushed the Americans to give their quiet approval to the military action."

 
