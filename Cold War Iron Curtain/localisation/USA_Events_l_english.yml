 watergate.1.d:0 "President Nixon directed his Attorney General John Mitchell to become chairman of the newly formed Committee for the Re-Election of the President (CRP). Mitchell resigned from his cabinet position and will oversee the CPR. The CPR brings together senior financial supporters, political allies, and advisors of the President to ensure his re-election. The Presidential Counsel John Dean and retired FBI agent Gordon Liddy are playing a key role in the organization. They are expected to keep the President in the loop and help direct specific actions. The organization will work on raising campaign funds, directing it more effectively, investigate, and counter Democratic Party tactics. Opponents to the President are already calling the CRP by the insulting name CREEP."
 watergate.2.d:0 "In a recent high-level meeting of the Committee for the Re-Election of the President (CRP), former FBI agent Gordon Liddy proposed an extensive espionage campaign against the Democratic Party. The Chairman of the CPR John Mitchell rejected the idea as unrealistic. In a subsequent meeting, Liddy proposed a much more toned-down version of the plan, calling for a wiretap and photographic of campaign documents at the Democratic Party National Headquarters. Mitchell and Presidential Counsel John Dean must consider whether they should approve the proposal as the President cannot be notified. Or if they should reject it and trust the CRP can win the party without inside information. Liddy added he planned on bringing in White House consultant and former CIA agent Howard Hunt, an experienced operative, to implement the plan."
 watergate_alt.1.d:0 "After receiving approval and clandestine funding from the Committee for the Re-Election of the President (CRP), Gordon Liddy and John Dean worked to put a team together. Liddy brought in Howard Hunt who assembled a team of former CIA and FBI operatives. The team broke into the Democratic Party National Headquarters located at the Watergate complex in Washington D.C. Undetected, the team was able to wiretap the phones of the Democratic Party chairman and his top advisor. Due to time constraints not many pictures of campaign documents were taken. However, the wiretaps have provided invaluable intelligence for the CRP. They have learned details on Democratic Party electoral funding, strategies, and funding priorities, allowing the CRP to counter and take advantage in several states. With this electoral edge the CRP is confident for a President Nixon victory. The team that conducted the wiretap will be compensated from campaign funds for a job well-done."
 watergate.3.d:0 "After receiving approval and clandestine funding from the Committee for the Re-Election of the President (CRP), Gordon Liddy and John Dean worked to put a team together. Liddy brought in Howard Hunt who assembled a team of former CIA and FBI operatives. The team broke into the Democratic Party National Headquarters located at the Watergate complex in Washington D.C. Undetected, the team was able to wiretap the phones of the Democratic Party chairman and his top advisor. However, the wiretap on the chairman failed and a second break-in had to be done. This time a security guard noted tape on the doors, eventually arousing his suspicion. He called the police and the operatives were not warned as their watch out man did not notice the plain clothes policemen enter the building. Subsequently the five operatives in the building were arrested by the police. The local press is already investigating this bizarre break-in."
 watergate.4.d:0 "Senior members of the Committee for the Re-Election of the President (CRP) and Presidential Counsel John Dean informed President Nixon of the botched operation at the Watergate. President Nixon is especially concerned as the police found contact information for Howard Hunt among the arrested operatives. Hunt is a well-known White House security consultant so the revelation of his involvement will raise suspicions. The President is inclined to go with the majority of those present at the meeting to initiate an immediate cover-up and denial of CRP or White House involvement. The advantage of this would be to prevent it from becoming an election storyline. The other option is to simply admit to the CRP role in the robbery, blame it on overly enthusiastic members of the group and dismiss them from the administration. This would preserve the President but might prove costly for the election." 
 watergate.5.d:0 "One of the first issues facing the cover-up is preserving the public claim that the Committee for the Re-Election of the President (CRP) was not involved in the Watergate burglary. The chairman of the CRP, the former Attorney General John Mitchell is especially concerned about his wife Martha Mitchell. Martha made a name for herself as a publicly outspoken socialite. She gained notoriety for her tendency to call journalists while drinking. Martha is currently in California but John Mitchell informed Nixon administration officials that when she finds out the details of Watergate, she will realize CRP involvement as one of the arrested men was a former family bodyguard. Her bodyguard Steve King is in place and we must decide if we should try to keep her silent for at least a week to limit a media snowball over Watergate. The other option is to let her be and just downplay her statements as eccentric."
 watergate.6.d:0 "The Nixon administration directed the bodyguard of Martha Mitchell, former FBI agent Steve King to keep her detained in California and cut her off from the media and the telephone. However, she managed to discover details of Watergate and eventually called a journalist friend. She stated she would divorce her husband unless he left the Nixon administration due to their role in the burglary. The call was interrupted by King who ripped the phone line. Despite media interest in her situation, they did not get a hold of her for a week. When they did, she claimed to have been held against her will and heavily drugged to prevent her from talking to the media. However, her claims have turned her story into a joke to many in the country. Among the strongest Nixon supporters, the claims of being forcibly detained and drugged appears farfetched, despite the physical evidence she showed reporters."
 watergate.7.d:0 "Since the Watergate break-in reached the media, the Washington Post has been especially dedicated in investigating the potential White House connections. Reporters Bob Woodward and Carl Bernstein are taking the lead on the case, developing White House sources and investigating the origin of the money given to the captured burglars. Senior administration officials have recognized early on how focused the Post is on its investigation and have proposed two ways to handle them. One is to actively discredit and target the Washington Post as having a bias and peddling false allegations. Most other media appear uninterested on Watergate, focusing more on the election campaign and many would support our allegations. The other approach would be to ignore the paper and let them operate, this would demonstrate our lack of concern and may push the paper to consider their investigations may not be as groundbreaking as they think."
 watergate.8.d:0 "Long-term congressman Wright Patman, the Chairman of the Banking Committee concluded its investigation into Watergate. Patman took on the investigation by studying the hundred-dollar bills involved in paying the burglars and trying to trace its origin. However, the White House launched a denial campaign, claiming the investigation was politically motivated. House Minority Leader Gerald Ford played a major role in hindering the investigation, blocking its attempts to subpoena White House officials which led to an incomplete investigation. Other Democrats also refused to aid Patman as they felt his investigation was hindering the electoral campaign and leaving the party open to accusations of being politically motivated. Although Patman failed to find the origins of the money, the Washington Post and other senate investigators are now looking into the money trail as a means to find a White House connection to Watergate." 
 watergate.9.d:0 "Judge Sirica sentenced the give convicted Watergate buglers in court recently. Some pled guilty while others were convicted. Although the White House hoped the final sentencing would mark the end of interest in the case, it appears media interest has only expanded. During the trial details emerged over the money trail from the Committee for the Re-Election of the President to the burglars. This heightened public interest in the case and has pushed the media to investigate what roll President Nixon had in the Watergate burglary. In addition, the trial revealed the participation of Howard Hunt and Gordon Liddy. Both are former intelligence agents with known association with the White House. It appears the investigation and media interest is intensifying rapidly." 
 watergate.10.d:0 "With the conviction of the Watergate burglars only leading to more media and government investigation over White House involvement, the President has met with his senior advisors to plan is next move. The President and some of his advisors are inclined to initiate a purge to remove those who did the initial cover-up. Essentially the plan would be to cover-up the cover-up and end speculation of Nixon involvement in Watergate. The other group of advisors argue by firing these officials or moving them out, this will only raise suspicions, increase public support for congressional investigations, and make the White House look guilty. Instead they suggest everyone stay in place and the White House ride out the rest of the media speculation."
 watergate.11.d:0 "The Senate recently voted overwhelmingly to establish a Watergate Committee to investigate the Watergate scandal from different angles. Senior White House officials including John Dean have testified, raising pressure on the White House. Under questioning, White House assistant Alexander Butterfield revealed the White House has a tape-recording system in place. The Watergate Special Prosecutor Archibald Cox quickly subpoenaed the tapes. President Nixon cited national security concerns and executive privilege and refused. Now Cox must decide if he will accept this argument from the White House, essentially ending the investigation or if he will refuse to withdraw the subpoena. The interest of congress and the American people appear to be in having the tapes released." 
 watergate.12.d:0 "The refusal of Special Prosecutor Archibald Cox to withdraw his subpoena of the White House tapes has reached a boiling point. President Nixon on Friday offered a compromise where Senator Stennis would listen to and transcribe the tapes for the Special Prosecutor. However, Cox refused and the next day, Nixon directed the Attorney General to fire him. The Attorney General refused, as he promised congress he would not interfere and instead resigned. The Deputy Attorney General was then asked to fire Cox and he too refused and resigned. This left it up to the Solicitor General who complied with the request to fire Archibald Cox. President Nixon then attempted to dismantle the investigation but the resignations and firing fueled public, congressional, and judicial anger towards the White House. A new special prosecutor, Leon Jaworski will instead be selected. The White House hopes he limits his investigation and not expand it as Cox attempted to do."
 watergate.13.d:0 "The issue of releasing the tapes did not end with the firing of Archibald Cox as the Special Prosecutor. His replacement Leon Jaworski ended up following his predecessor and did not wrap up the investigative as President Nixon hoped. Instead the issue of the release of White House tapes went to the Supreme Court. In a stunning defeat for the President, the Court voted against Nixon and his claims of executive privilege and ordered the release of the tapes to the Special Prosecutor. The White House complied, and the initial tapes revealed Nixon approved of the cover-up and plans by John Dean to pay off the participants of Watergate. However, the tapes do not reveal if President Nixon was aware of the payoffs from the beginning or even of the plot before it occurred. Regardless, the release of the tapes is a big blow for Nixon and his team."
 watergate.14.d:0 "The White House quietly released a previously unreleased tape from only a few days after the break-in. In the tape President Nixon learns of how the burglars are paid by his campaign and agrees with the coverup plans. He agrees to tell the CIA to contact the FBI to stop their investigation as the President could not predict their investigation. Many argue this discussion indicates a direct involvement of Nixon in the Watergate scandal and a direct attempt to interfere in the investigation. In its defense the White House notes the CIA rightly concluded the break-in was not a national security threat and President Nixon eventually ordered the FBI to complete a thorough investigation. Regardless, the clear proof of the involvement of President Nixon in the cover-up from the earliest days has shattered his political position and legitimacy."
 watergate.15.d:0 "The release of the Smoking Gun tape along with the other actions of President Nixon and his staff has led a delegation of Congressional leaders to visit the President. Senior Republicans congress leaders informed the President that they expected the three Articles of Impeachment to easily pass the House and Senate. The Republican leaders stated the President would barely be able to get a quarter of the vote from the House and his situation in the Senate was worse. The polls also indicated the public had also turned against the President and he is left with two choices. One is to resign and avoid the humiliation of an impeachment vote and Senate trial. The other option is to refuse, stay in power and be forcibly removed from power, perhaps the American people will come around to support him as he faces the wrath of Congress."
 watergate.26.d:0 "In a nationally televised address to the nation, President Nixon announced his intention to resign as President. Nixon stated his regret that he would not finish his term. He stated his resignation was for the best interest of the nation. He hoped his decision would help America move past the controversy of Watergate and heal the country. The following day, Nixon and his family bid farewell to the White House staff. They then exited on a helicopter to Andrews AFB before being flown to their home in California. After years of controversy and shocking revelations, the tumultuous Presidency has come to an end."
 watergate.16.d:0 "The gambit of President Nixon to stay in office despite the loss of Congressional support ended in failure. The American people did not rally behind President Nixon and both houses of Congress quickly convicted him on all three charges in his articles of impeachment. The President will officially be removed from office and will now be open to prosecution. Many believe his successor will likely pardon Nixon though there is no guarantee this will occur. The President said he respected the actions of Congress and will begin preparations to vacate the office as soon as possible."
 watergate.17.d:0 "\nWith President Nixon no longer in office, Vice President Spiro Agnew has taken the oath of President. President Agnew recently survived his own corruption scandal and was able to keep his position. The popular Maryland politician and World War II combat veteran hopes he can unite the American people and spearhead a new campaign of national unity. Nixon had selected Agnew as his running mate due to his centrist political outlook and now it appears the country will need someone like that to restore executive prestige and get legislation passed."
 watergate.18.d:0 "\nWith President Nixon no longer in office, Vice President Gerald Ford has taken the oath of President. President Ford, a moderate former Congressman took over the Vice Presidency from Spiro Agnew who had resigned following allegations of corruption. Nixon selected Ford due to his loyalty to the party and impeccable reputation across both aisles in Congress. President Ford has indicated to his friends that he plans to bring a Presidency of national healing and restore confidence in the office and the Republican Party. Whether he can achieve this remains to be seen."
 watergate.19.d:0 "With President Nixon no longer in office, Speaker of the House Carl Albert has taken the oath of President. Although the Speaker of the House is third in line for the Presidency, the office of the Vice President is currently empty. The former Vice President, Spiro Agnew had recently resigned amid corruption allegations, unrelated to the Watergate scandal. The position had not been filled because of Democratic obstruction during Vice Presidential confirmation hearings. The delays were such that Nixon could not confirm a Vice President in time for his resignation. In an unprecedented move, the Presidency for the first time has gone to the Speaker of the House. Republicans are particularly outraged as the Speaker is a Democrat and Republicans accuse the Democrats of slowing the confirmation hearings to steal the Presidency. President Albert believes the country needs a strong champion of the law and constitution and that was what he was."
 watergate.25.d:0 "A recent investigation by the US Attorney of Maryland into corruption in Baltimore County took a dramatic turn recently. Although Agnew last held a position at the county years ago and was beyond the statute of limitations, one of the accused claimed to have paid bribes to Agnew after he became Vice president. President Nixon met with Agnew to discuss the accusations, which Agnew emphatically denied. Agnew also went to the media and publicly declared his total innocence to the charges. He said any money he received was for campaign contributions and nothing else. However, the media and prosecutor remain focused on investigating Agnew and trying to undercover and prove the accusations against him."
 watergate.20.d:0 "With the investigation against Vice President Spiro Agnew intensifying, he has decided to visit Speaker of the House Carl Albert to discuss if his status as Vice President protects him from prosecution. The Nixon administration quietly informed Agnew that if the allegations have any truth or prove too distracting, he should consider doing the right thing and resign. Speaker Albert could tell Agnew that Congress could protect him from prosecution. However, Speaker Albert, a deeply devoted constitutionalist, does know that Congress did investigate the Vice President in the early nineteenth century which would be the precedent that Congress could use. He stated Congress had no right to interfere with the courts. If the Democrat Albert tells Agnew he could be charged, Agnew will have to resign, if not, Agnew can try to stay on."
 watergate.21.d:0 "After discussions with the Speaker of the House and increasing pressure from the media, Vice President Agnew has decided to resign. Even after he recently spoke to a large audience in California and proclaimed his innocence. He also came to an agreement with the prosecutor and agreed to a plea agreement in which he would not serve jail time but will have to plead no contest and pay a fine. President Nixon in response wrote a letter in which he praised the former Vice President for his immense patriotism and loyalty to the United States. He stated the resignation was done to protect the country and remove distractions in the executive. Members of Congress were in shock by the news and President Nixon hopes to quickly have a new Vice President confirmed by Congress."
 watergate.22.d:0 "\nFollowing the resignation of Vice President, the White House offered Gerald Ford to Congress as be confirmed as Vice President. The selection of Ford appears to be a smart one as he is a known moderate with an excellent reputation for integrity. However, during the initial hearings some Democrats noted the role Ford played in stopping the Patman Committee. So far Ford has not denied his role in slowing that investigation, stating this was part of his duties as House minority. Democratic representatives approached the Speaker of the House Carl Albert with a proposal. They can drag out the hearings for the foreseeable future. Without a Vice President this would leave the White House for Albert if Nixon resigns. However, Albert, a strict constitutionalist is torn by this idea and feels it maybe a moral crime to not confirm Ford. However, he knows he may have to take drastic action for the national interest."


 CIA_60s.1.d:0 "Last Night on May the 30th El Jefe's' Chevrolet Bel Air was intercepted by a vehicle full of gunman while En Route to San Cristobal from Santo Domingo. The vehicle pulled up behind Trujillo's car on the deserted highway and tailed it before opening fire with CIA supplied M1 Carbines. As Trujillo's damaged car was ground to a stop on the highway's shoulder by his chauffeur, the vehicle containing the armed men pulled in front of it, blocking its path. An intense, although One-sided fire fight ensued between the gunmen and an armed Trujillo along with his chauffeur. Eventually wounded,Trujillo attempted to escape his bullet riddled car only to be gunned down in the middle of the street. The gunman then packed his body into their vehicle and sped away into the night, leaving the wreckage and blood behind for the Local Police to find."
 CIA_60s.2.d:0 "With the continuation of our non-interventionist agenda towards the left dictating our Foreign Policy, the CIA has deemed it necessary to remove the President of Ecuador, Jose Velasco. The CIA had only come to this conclusion after Velasco's stubborn resistance and opposition to the USA's policy of breaking ties with Communist Cuba and suppression of Leftist and Communist activities at home. The CIA has infiltrated the structure of Political Organizations within Ecuador ranging across the political scale, directing all citizens away from support of Communists in Cuba and Anti-American views. It has also began electronic monitoring of Sensitive Frequencies in Ecuador. With all essential information required, acquired, the CIA moved forward with the removal of Velasco from the Office of Ecuadorian President. With the force of the Ecuadorian Military on the CIA's side Velasco had no choice but to surrender power. Velasco has been replaced with his Vice President, Carlos Arosemena, a figure more lenient to American Policies."
 Wallace.1.d:0 "In the wake of the highly controversial President [USA.GetLeader]'s election to the highest office in the United States, the newly elected official has asserted that there will be order in his United States. President [USA.GetLeader] has handed down an executive order declaring martial law in urban areas, citing what he referred to as 'a deplorable criminal epidemic caused by desegregation and godless pinkos.' In the same address, he boasted that he has 'drawn the line in the dust against criminals,' further stating that 'bringing in the United States Armed Forces is the surest way to stomp out the illicit activities perpetrated by these communists and unAmerican undesirables.'"
