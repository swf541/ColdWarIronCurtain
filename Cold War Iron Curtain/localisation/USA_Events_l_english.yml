 Paris_Peace.1.d:0 "The Paris Peace Accords were signed between the United States, North Vietnam, South Vietnam, and rebel forces in South Vietnam. The United States was quick to call the agreement a lasting peace for all in the region. The United States agreed to withdraw all its forces from Vietnam, Cambodia, and Laos in addition to removing its blockade on North Vietnam. North Vietnam will release its American prisoners and promise not to send more troops or arms to South Vietnam rebels. North Vietnamese and their allies are allowed to remain in their territories in South Vietnam where they will establish ceasefire lines with the Saigon government. The reaction in South Vietnam to the treaty has been very negative, many calling the allowing of North Vietnamese infiltrators in the South as unacceptable and blaming the United States for coercing the government to agree to its terms to facilitate their withdrawal from the region."
 Camp_David.1.d:0 "After almost two weeks of intense negotiations, the leaders of Egypt and Israel signed a comprehensive peace treaty at the White House lawn. The American government spearheaded this recent effort following a recent thaw in Egyptian-Israeli relations. The two-week negotiations took place at the Presidential retreat at Camp David. Two documents were signed by both leaders. One offered a framework to regional peace, calling for a self-governing Palestinian zone in the West Bank and Gaza. The other document was far more comprehensive and resolved decades of tension between Egypt and Israel. The Sinai will be returned to Egypt in exchange for security guarantees, recognizing Israel, and normalized diplomatic ties. Despite widespread international praise, there has been angry backlash from Arab states and the Palestinians. They have accused Egypt of betraying Arab unity and were especially critical of the first document as it was written without consultation of other regional Arab states or Palestinians."
 Vietnam_War_2.1.d:0 "The United States signed the Paris Accords with every intention of following them through and engage in a spirit of peace with all factions. However, it is clear the North Vietnamese and their allies have taken advantage of our honor and are not living up to the agreement. Because of this, the United States has decided to initiate new military operations. As long as the communists continue to subvert the innocent people of South Vietnam the United States cannot stand idly by. The American people may not completely support our actions, but America has an obligation and duty to the people of Vietnam. We will not halt until the communists stop their senseless aggression."
 SEATO.4.d:0 "Following the recent successes on the battlefield against communist forces, SEATO headquarters announced an expansion of its members. SEATO emerged in the 1950s as a regional organization meant to facilitate cultural, trade, and military ties for nations with an interest of preventing the spread of communism to the region. The nations involved in the Indochina conflict largely stayed away due to their own international agreements preventing their joining, however, several joined as observers. These observer states have now announced their intention to join the organization as the United States pledged to strengthen the organization and promised that SEATO will be the vanguard of anti-communism forces in the region."
 SEATO.5.d:0 " SEATO emerged in the 1950s as a regional organization meant to facilitate cultural, trade, and military ties for nations with an interest of preventing the spread of communism to the region.  In recent years the organization has declined as some members refused to involve themselves in Vietnam and the organization failed to attract many nations from Southeast Asia. With the situation in Vietnam deteriorating and American involvement largely diminished, it was decided to formally disband the group as it no longer has a clear purpose. Although SEATO did not live up to its military potential and will no longer function, the regional connections it fostered will be the lasting legacy of the organization."
 US_Taiwan.10.d:0 "Following the recent thawing of relations between the United States and the PRC, the American government announced it will withhold all aid to Taiwan, effective immediately. The American government cites the changing regional situation and a desire to not contribute to enflaming tensions in the region. Significantly, America will now view the Taiwan dispute as an internal issue that must be dealt with by the two governments. Already the announcement has provoked congressional anger and media outrage in America with many calling the decision a betrayal of a staunch, anti-communist ally. However, the American government insists the decision is in the best interest of the country and not done to appease the any foreign state."
 USA_Afghanistan.1.d:0 "The United States strongly condemns the recent military actions undertaken by the Soviet Union in Afghanistan. They call the Soviet invasion illegal, a violation of the Afghan people, and an attack on world peace. In Washington the Soviet ambassador was called to the White House where he was given an official protest. The strong response by the United States was expected but whether this will lead to any involvement in the ongoing conflict is currently unknown. The Secretary of State has already called his counterparts in the region who have also expressed concern over the Soviet action. The Soviet government in response has stated it has acted in the interests of the Afghan people and from the invitation of its government."
 Grain_Embargo.1.d:0 "In an escalation to the American response to the invasion of Afghanistan, the United States announced it will embargo all grain exports to the Soviet Union. The United States hopes the embargo will lead to shortages in the Soviet Union that will push its people to force the government to stop its operations. Although the move is being applauded across America, many experts believe the Soviets will be able to find alternative sources and mitigate its effect. The American government says this decision is part of a multifaceted diplomatic campaign to push the Soviets to end its involvement in Afghanistan."
 US_Olympics.1.d:0 "As part of its multifaceted approach to protesting and diplomatically challenging the Soviet invasion of Afghanistan, America announced it will boycott the 1980 Olympics to be held in Moscow. In addition, the United States requested all its allies and nations supporting world peace to join them in the boycott. Almost immediately several states have expressed an interest in supporting the move. The idea to boycott the games emerged from Soviet dissidents who felt such an action would demonstrate global resolve against Soviet aggression. Although the move has gained initial international and domestic support, there are many in the country who feel sports should be separated from politics. In addition, diplomats from some nations have privately told media outlets they feel such a move would be an empty gesture and they do not plan on joining the boycott."
 Sandinista.1.d:0 "The American government publicly denounced the Sandinistas of Nicaragua for their brutal tactics and outrages against the people of Nicaragua. The United States noted Central America has long been an interest to the country and Americans have long sought to aid its people over the years. The Sandinistas represent an existential threat to the Nicaraguan people and the values of its people. The strong condemnation from the United States has raised fears of more American involvement in Nicaragua, though the anti-Sandinista forces in the country welcome the announcement. The Sandinistas in response stated they are fighting for the peasants and workers of Nicaragua and will not bow to imperialist pressure."
 Khomenei_Assasinated.1.d:0 "In an escalation to the brutal suppression unleased by the Shah of Iran against dissidents in the country, Ayatollah Ruhollah Khomeini was assassinated. The longtime critic of the Shah had fled the country years earlier and became a symbol of opposition to the Shah. The details of the assassination are still vague, but blame is already being placed on the Shah and his secret police, the SAVAK. The death of Khomeini will be a major blow to the opposition. Already waves of protests from Iranian dissidents and Khomeini supporters are occurring in Europe, Iran, and neighboring states. The blame on the Shah has extended to his ally the United States, with many believing SAVAK acted in conjunction with the CIA. The American government has so far remained silent on the news, though many believe the recent crackdown on dissidents only occurred with the blessing of the United States."
 Oil_Embargo.79.d:0 "Iranian oil production has greatly reduced following the unrest which continues to shake the country. Adding to this pressure is the constant strikes plaguing the Iranian oil industries. This has led to a global panic in regard to energy supply. Adding to this uncertainty is the recent announcement by the American government that it will embargo Iranian oil for the foreseeable future due to their continued defiance of international norms and their hostility to the United States. The President emphasized the measures will punish Iran and arrangements were made to mitigate its effect on the United States, however, the announcement fueled more consumer panic which is hurting economic growth and driving the price of oil up. The Iranian government called this latest announcement an empty gesture by America."
 USA_Rhodesia.3.d:0 "In a controversial move, the American government announced it would recognize the independence of Rhodesia. Like many other nations, the United States previously refused to recognize Rhodesia over its racial policies and unilateral declaration of independence from its ally, Great Britain. However, the rise of communism in Africa has led to a new evaluation by American policy makers. They believe supporting effective anti-communist regimes in the continent will be the most effective way to stop communism. Rhodesia in particular has been exceptionally efficient at resisting leftist guerrilla armies despite a lack of access to Western aid or weapons. The controversial Rhodesian race laws are now to be ignored and treated as an internal affair of Rhodesia. However, the announcement provoked angry protests in the US and abroad. Many condemn the racial policies and view the rebels as freedom fighters, not communists. The extent of American support for Rhodesia is not yet known."
 USA_Portugal.1.d:0 "As part of a new shift in American policy towards Africa, the United States has pledged it will do all it can to preserve the Portuguese position in Africa. Many American policy makers now view the rising number of leftist guerrilla forces fighting for independence as essentially communist forces bent on turning the continent communist. To lose those areas, populations, and resources to the communist world could potentially cripple the American position internationally. The Portuguese and their allies are among the most efficient forces on the ground battling these groups which has led the United States to support them and change its position on decolonization in Africa. The new shift in policy is leading to international and domestic backlash. Many equating the new policy as an active endorsement against decolonization and approval of racial discrimination, which will ultimately isolate America internationally."

 #Iranian Hostage Crisis
 IHC.1.d:0 "In an unprecedent escalation, hundreds of Iranian student protestors seized control of the United States embassy in Tehran. After a brief struggle, the ambassador surrendered. The embassy staff and marines were blindfolded and paraded in front of media cameras. Ayatollah Ruhollah Khomeini has endorsed the takeover and the hostages are being held by his supporters. The United States and many other states were quick to condemn this breach of international law. So far, the hostage takers are demanding the Shah of Iran be returned from the United States where he has sought asylum and is undergoing medical treatment. The hostage takers have also seized documents from the embassy which they plan to publicly release to show American involvement in the crimes of the Shah."
 IHC.5.d:0 "As we consider our options to confront Iran, it has been decided that future military operations will be done solely with the aid of NATO. At NATO headquarters, the Americans activated article 5 stating the attack on its embassy was an assault on American sovereign territory. Many NATO members have expressed support for the United States in this trying time. In Washington, there is a broad consensus that if America must act, it must do so with its closest allies. If NATO cannot help, then it would imply the entire American security arrangement is bankrupt. If it comes to war, America will go to it with or without the support of its closest allies."
 IHC.10.d:0 "The United States of America announced its forces were moving from bases in the region to swiftly neutralize the Iranian government. The American President informed the American people that the cause was just and to leave Iran unpunished after it ignored the ultimatum would weaken the country and cause the friends of the United States to question American conviction. The President cited the violations of international laws and human rights abuses as justification for military action. America promises to restore a proper and just government for the Iranian people. Although the invasion so far appears to be going as planned, the size of Iran and its population are raising concerns that a large American presence could provoke major unrest and challenges. Iranian activists opposed to the new regime are said to be cooperating with American intelligence to help facilitate the invasion."
 IHC.15.d:0 "With the hostage negotiations stalling on the excessive Iranian demands and their lack of wiggle room, the President has been approached regarding a military solution to the crisis.  The American special forces and intelligence agencies state they know the hostages are still being held at the embassy and propose an operation that would surgically rescue the hostages and not involve a full-on military assault on Iran. The plan involves US forces establishing an airfield in Iran to be a staging ground. Once that is established, nearly a hundred special forces soldiers will arrive and launch an aerial assault on the embassy. Once the hostages are free, they will be flown out of Iran along with our forces. Although it is a complex operation, the military appears confident and states it will not likely provoke a wider conflict."
 IHC.16.d:0 "The American people were overjoyed to hear news of the successful rescue of American hostages in Iran. Despite some minor fuel issues, the two-night American operation succeeded in first establishing an airbase within Iran, from which American special forces flew in helicopters to assault the embassy and rescue the hostages. The assault when according to plan, with Iranian resistance much lighter than anticipated, it appears they were completely unaware such an operation could even be done. There are no known casualties, but the news is still early. The Iranian mistake had been to keep the hostages together, which made the operation possible. Iranian military attempts to intercept the raiders failed as the temporary American airfield was long empty by the time they reached them. The operation is a huge victory for American special forces and showcases that America will not tolerate being blackmailed by any state or organization, no matter where they are located."
 IHC.17.d:0 "The White House announced that an attempt to free the American hostages being held in Iran has failed. Although the details are still being ascertained, it appears American military personnel did lose their lives, though the hostages remain unharmed. The mission had was called off after the initial phase of the operation ended in disaster. Although the airstrip was established in Iran, there were fuel issues and increment weather which saw the crashing of at least one transport plane and one helicopter. The remaining forces were frantically evacuated, and several aircraft were left abandoned. No personnel were lost to enemy combat and Iran is already calling the failed operation as sign from God. The American people are said to be despondent from the news and morale in the military has taken a hit. In Iran, the hostages are now being dispersed across the country to ensure a similar attempt cannot occur."
 IHC.20.d:0 "The people of the United States have closely followed developments since mobs of Iranian students seized American embassy staff as hostages in Tehran. After a long ordeal, the Iranian government officially released the hostages, allowing them to fly out of the country. After making several stops along the way, to allow military medical staff to check on their health, the freed Americans landed at a military airfield in New York. The former hostages were then bused to the Thayer Hotel at the United States Military Academy at West Point. Throughout the bus route, crowds of Americans cheered the former hostages. After three days, they will be taken to New York for a ticker-tape parade. The families of the former hostages are jubilant to have their loved ones back. For the American government, there is satisfaction and a sigh of relief that the situation has finally been resolved with the hostages safe return."

 #IHC Country Events
 IHC.2.d:0 "Iran has formally opened negotiations with the United States over the American embassy hostages they have. Through Panama they officially requested the return of the Shah to face his crimes against the Iranian people. The American government has refused on humanitarian grounds, stating his weak health and ongoing medical treatments. The Iranians are demanded America apologize for its previous interferences in Iranian internal affairs and an unfreezing of Iranian state funds held by the US. For the Americans, although the release of the Shah is not on the table, they are willing to negotiate further on the other demands, including the potential of a commission to investigate American involvement in Iranian affairs. However, the hostage takers appear quite dedicated and whether the Iranian government can even compromise on their demands appears unlikely."
 IHC.3.d:0 "The recent Iranian provocation and seizing of hostages from the United States embassy has outraged the American people. As a result, the American government has decided that it will not reward such a wanton violation of international law and American sovereignty. It has ruled out any negotiations with Iran and instead has issued an ultimatum demanding the unconditional release of the hostages. In response, the reaction from the Iranian students holding the hostage has been clear defiance, however, it is unknown if the government will be as defiant with the deadline. Many Americans are applauding the strong stance by the government, though there are many who caution such an aggressive stance may put the hostages in much greater risk."
 IHC.4.d:0 "The American government has recently sent a proposal to our government. They have asked us to join an Anti-Iranian Pact and help them remove the new regime in Tehran. In exchange they have offered to withdraw all their support to the Afghan opposition fighting our forces in Afghanistan. Some of our advisors suggest the offer might be fruitful. Ending the Afghan resistance will be a huge benefit and the theocratic nature of the new regime may pose a threat to our own Muslim population. Other advisors, however, note the new regime so far appears to want cordial ties and the previous regime had long been a thorn on our side. Replacing the current regime with another pro-American one may end up posing a greater threat to our interests than the Afghan opposition could ever hope to be. We must think carefully on this American proposal."

 #VFX Program Event Chain
 VFX.1.d:0 "The concept for VFX, our Navy Fighter Experiment began in 1968 when Grumman submitted an unsolicited aircraft proposal. Interested by this, the Chief of Naval Operations recommended a study be made to determine the feasibility of the VFX design. The study came to the conclusion that the new fighter design was feasible and the Navy proceeded with contract definition, five companies submitted their designs, companies such as Grumman, General Dynamics, Vought, McDonnell Douglas, and North American Rockwell. What an exciting time to be an aircraft designer! We will chose two finalists and choose from there. We want an aircraft with a crew of two persons, a powerful on-board weapon control radar, capability for long range air to air combat (over 100 miles), it must be a twin-engined interceptor and have a top speed of Mach 2.2. It should also have an M61 Vulcan, and be able to carry six AIM-54s or six AIM-7s and four AIM-9s."
 VFX.2.d:0 "After many interesting designs from many companies, we have boiled down to two manufacturers, the contract either goes to McDonnell Douglas, famous creators of the F-4 Phantom, an extremely reliable aircraft we used during Vietnam, or we award the contract to Grumman, with their revolutionary 303 design. There have been some pressure from within the Navy for McDonnell Douglas to be chosen, as there's definitely a bit of a bias towards them when it comes to naval aviation. Grumman hasn't been known for making great jet fighters, let alone interceptors since they made the F9F Panther, and it's upgraded variant the Cougar."
 VFX.3.d:0 "We have chosen Grumman for the VFX competition and will award them the contract for producing our new interceptor, the F-14. Grumman's work on the VFX began with the study of the "303" concept. Despite their involvement in the failed F-111B from the TFX competition, Grumman used their experience in aircraft making to create the design that ended up winning the competition. The Model 303 came in a number of different variants, both fixed and swing-wing. The aircraft has two General Electric afterburning turbofan engines, it's capable of Mach 2.34, can carry an amazing air to air weapons payload and has met all of our criteria."
 VFX.4.d:0 "We have chosen McDonnell Douglas for the contract of our new interceptor, the F-14. McDonnell Douglas proposed possibly the most ambitious VFX design. Like three of the other four designs, their proposal featured variable geometry wings. They also incorporated canards into the design, as well as a double tail. The wings were mounted low on the aircraft, while engines dominated the fuselage. The fuselage was rather boxy and not aerodynamic, it provided a large space to mount missiles. The ambitious proposal gained favor due to the anticipated good maneuverability that the canards and twin-tails lent themselves to. The design was one of the two finalist designs selected for further development, and in the end, McDonnell Douglas has come out on top over Grumman."