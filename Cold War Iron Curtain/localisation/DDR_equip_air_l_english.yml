 DDR_fighter_equipment_3_short:0 "FWD 53B"
 DDR_fighter_equipment_3_desc:0 "The project received the code number "53" (for the year of its initiation) and structural basis for the not-so-new fighter for the GDR's nascent air force were primarily late Bf 109G and some Bf 109K airframes, reflected by an "A" and "B" suffix. n order to save weight, the FWD-53's armament was relatively light. It consisted of a pair of heavy 12.7 mm Berezin UBS machine guns and a single 23 mm Nudelman-Suranov NS-23 cannon. These three weapons were mounted above the engine, synchronized to fire through the propeller disc."
 
