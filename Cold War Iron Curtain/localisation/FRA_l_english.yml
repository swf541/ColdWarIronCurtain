 ######################
 ### RECONSTRUCTION ###
 ######################
 
 FRA_reconstruction:0 "Reconstruction"
 FRA_reconstruction_desc:0 "After our defeat in the Second World War, France itself was torn apart. Cities were bombed and small villages and towns we're wiped off the map by the German's anti-resistance measures. In order to bring France back to it's former glory, serious reconstruction must take place."
 FRA_reb_infra:0 "Rebuild Infrastructures"
 FRA_reb_infra_desc:0 "During the final stage of the war in Europe, German forces attempted to impede the movement of Allied forces by sabotaging the road and rail networks. These effects are seen even to this day, and must be remedied."
 FRA_autoroutes:0 "Create Autoroutes"
 FRA_autoroutes_desc:0 "Autoroutes are big road networks. Creating further of them will develop infrastructures"
 FRA_dep:0 "The Routes Departementales"
 FRA_dep_desc:0 "Creating more Routes Departementales will improve infrastructures in the rural areas"
 FRA_ration:0 "End Rationing"
 FRA_ration_desc:0 "Initally started in 1940, rationing has been a part of daily life in France for a near a decade. Our people demand us to remove these wartime measures, to put more attention in bettering the nation through government and foreign investment."
 FRA_marshall:0 "The Marshall Plan"
 FRA_marshall_desc:0 "The Americans have put forward a plan to invest in our nation and other European powers affected by the Second World War in order to help us rebuild and revive our economies."
 FRA_rican_eco_aid:0 "Further American Aid"
 FRA_rican_eco_aid_desc:0 "The Marshall Plan has seen great success here in France, requesting further American investment could help our reconstruction even further."
 FRA_reb_ind:0 "Rebuild the Industrial Sector"
 FRA_reb_ind_desc:0 "With the end of the war, we can now fully evaluate the damage that the Second World War had caused. In short, we are not in a particularly good position. Our indsutry took a massive hit during occupation, with German soldiers regularly looting or taking up defensive positions in factories and such, leaving them smoldering piles of concrete. We must rebuild the industrial sector of France in order to truly bring France back to greatness."
 FRA_reb_civ:0 "Invest in Civilian Sector"
 FRA_reb_civ_desc:0 "The civilian sector of the economy was sytematically destroyed by the Germans, either through looting or more deliberate attacks during the liberation of our nation during 1944. Investing in private corporations could allow us to more quickly and efficiently rebuild the civilian sector in order to satisfy the needs of our people."
 FRA_reb_mil:0 "Invest in Military Sector"
 FRA_reb_mil_desc:0 "To face the war in indochina and all the wars we will have to face in the future,we need to strengthen our military industry!"
 FRA_end_reconstruction:0 "End the Reconstruction"
 FRA_end_reconstruction_desc:0 "France has risen once again. We are on the precipice of a new golden age of French history. To many more years of prosperity, I raise my glass to you."
 
 #######################
 ### INDOCHINESE WAR ###
 #######################
 
 FRA_indoc_one:0 "Indochinese Politics"
 FRA_indoc_one_desc:0 "Taken from us by the Japanese during the Second World War, we have now only just regained some semblance of proper control over Indochina, and already our colonies have once again been put under threat, this time by the Red Menace that come from Vietnam. Our triumph must come at all costs."
 FRA_create_svie:0 "Restoring Order to North Vietnam"
 FRA_create_svie_desc:0 "Despite the odds being very much against us, we have finally forced the communist forces of Northern Vietnam to surrender, with their leader unforuntately managing to flee the country before our forces we're able to reach the border. With this, Indochina is ours once again."
 FRA_send_tassigny:0 "Send Jean de Lattre de Tassigny"
 FRA_send_tassigny_desc:0 "General Jean de Lattre de Tassigny,an hero of the Libération,is the right man for victory in Indochina"
 FRA_send_salan:0 "Send Raoul Salan"
 FRA_send_salan_desc:0 "We shall send Général Raoul Salan to Indochina!"
 FRA_indo_bigpush:0 "Launch a Counter-Offensive"
 FRA_indo_bigpush_desc:0 "The only way to victory is to launch a great attack against viet-minh forces!"
 FRA_hanoi_forts:0 "Fortify Hanoi"
 FRA_hanoi_forts_desc:0 "Hanoi is currently our only major foothold in the North, fortifying the city is of utmost importance."
 FRA_indo_defence_line:0 "Fortifying the Red River"
 FRA_indo_defence_line_desc:0 "The Red River encompasses the major urban center of North Vietnam, Hanoi. Plans to build fortifications along the river to further dig in our position until reinforcements arrive have already been drawn up, all they need now is offical approval."
 FRA_def_laos:0 "Defend Laos!"
 FRA_def_laos_desc:0 "With the forces the Viet-Minh further encroaching on the north, our colony in Laos stands particularly vulnerable to attack. Fortifications have already been put under construction around the capital of the colony, Vientiane."
 FRA_indo_contingent:0 "Send the CEFEO"
 FRA_indo_contingent_desc:0 "We shall mobilize our mens to win in Indochina!"
 
