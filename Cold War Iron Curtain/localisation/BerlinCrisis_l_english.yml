 SOV_khruschev_reforms_desc:0 "Stalin's death in 1953 triggered a power struggle, from which Khrushchev emerged victorious. On 25 February 1956, at the 20th Party Congress, he delivered the "Secret Speech", which denounced Stalin's purges and ushered in a less repressive era in the Soviet Union. His domestic policies, aimed at bettering the lives of ordinary citizens, were often ineffective, especially in agriculture. Hoping eventually to rely on missiles for national defense, Khrushchev ordered major cuts in conventional forces."
 SOV_the_secret_speech_desc:0 "In 1956, Khrushchev heavily criticized the deceased Comrade Stalin on his purges executed in the 1930s and criticized his great faults in creating a cult of personality instead of fostering communism for the Soviet worker. This speech heavily influenced the Sino-Soviet split and the weakening of the Soviet political sphere everywhere on the planet."
 SOV_sino_soviet_split_desc:0 "After the publishing of the secret speech by Khrushchev in 1956, Mao denounced Khrushchev as a revisionist for his criticizing views on Stalinism, which formed the basis for many communist systems all over the globe, and the split heavily weakened the USSR, as it was losing one of it's most important allies and economical partners in the planet."
 SOV_peaceful_coexistence_desc:0 "In the 20th Party Congress, Khrushchev defended and solidified the concept of coexistence with the USA after great rising tensions of nuclear warfare. The proclamation meant the end of the Soviet advocacy of the spread of communism through violence, which communists over the world saw as a betrayal to the principles of a communist revolution."
