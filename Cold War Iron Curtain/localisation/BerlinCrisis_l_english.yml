 berlincrisis.1.t:0 "Berlin Crisis"
 berlincrisis.1.d:0 "At the Vienna summit on [GetDateText], tensions rose. Meeting with US President [USA.GetLeader], Premier Khrushchev reissued the Soviet ultimatum to sign a separate peace treaty with East Germany and thus end the existing four-power agreements guaranteeing American, British, and French rights to access West Berlin and the occupation of East Berlin by Soviet forces. The three powers responded that any unilateral treaty could not affect their responsibilities and rights in West Berlin. In the growing confrontation over the status of Berlin, [USA.GetLeader] undercut his own bargaining position during his Vienna summit negotiations with Khrushchev in June 1961. [USA.GetLeader] essentially conveyed US acquiescence to the permanent division of Berlin. This made his later, more assertive public statements less credible to the Soviets. What should we do about the Berlin Question?"
 berlincrisis.1.a:0 "Hold a NATO summit about disarming West Berlin and handing it over"
 berlincrisis.1.b:0 "We will not give them inch of land"
 berlincrisis.2.t:0 "[GetNewspaperHeader]NATO pulling out of West Berlin"
 berlincrisis.2.d:0 "After talks in the Vienna Summit, the Soviet Union gave NATO a ultimatum to decide about the Berlin Question. The Soviets want West Berlin to be incorporated back in East Berlin and it to be a unified city under the German Democratic Republic. A NATO summit began a couple of weeks ago, and after talks NATO has decided to pull out of West Berlin. NATO made a statement saying that the World can not be pulled into World War III because of a divided city. The American, French, and British troops stationed in West Berlin are being pulled out and thousands of civilians are trying to get out. Many experts criticized this decision as this radically expands the USSR's sphere of influence, but at least the Berlin Crisis has come to an end."
 berlincrisis.2.a:0 "Hopefully this will prevent World War III."
 berlincrisis.2.b:0 "A victory for Communism."
 berlincrisis.2.c:0 "World War III has been averted."
 berlincrisis.3.t:0 "[GetNewspaperHeader]NATO refused Soviet offer"
 berlincrisis.3.d:0 "As the confrontation over Berlin escalated, Kennedy, in a speech delivered on nationwide television the night of 25th of July, reiterated that the United States was not looking for a fight and that he recognized the \"Soviet Union's historical concerns about their security in central and eastern Europe\". He said he was willing to renew talks, but he also announced that he would ask Congress for an additional $3.25 billion for military spending. He wanted six new divisions for the Army and two for the Marines, and announced plans to triple the draft and to call up the reserves. Kennedy proclaimed: \"We seek peace, but we shall not surrender\". The same day, Kennedy requested an increase in the Army's strength from 875,000 to approximately 1 million, and the authority to bring some reserve units into active duty. Vacationing in the Black Sea resort of Sochi, Khrushchev was reported to be angered by Kennedy's speech. John Jay McCloy, Kennedy's disarmament adviser, who happened to be in the Soviet Union, was invited to join Khrushchev. It is reported that Khrushchev explained to McCloy that Kennedy's military build-up threatened war."
 berlincrisis.3.a:0 "We will not let Communism spread."
 berlincrisis.3.b:0 "Let's think of another way for this."
 berlincrisis.3.c:0 "Tensions will get high."
 berlincrisis.4.t:0 "NATO says no to Berlin Question"
 berlincrisis.4.d:0 "NATO has said no to the ultimatum. Stating that it breaks the rules of the Big 4 Accords signed in 1946. The Americans, British and French said they will not give up any land to the Communists. The East German government are asking about their next move. What should our next move be? We could put pressure on the West by deploying our tanks and troops right on the border, or we could just accept their decision."
 berlincrisis.4.a:0 "A military option will work."
 berlincrisis.4.b:0 "We will allow this decision to stay."
 berlincrisis.5.t:0 "Berlin Crisis Gets Hotter"
 berlincrisis.5.d:0 "The Soviet Union is displeased by NATO not accepting the ultimatum, stating the the Motherland sacrificed millions of lives to get to Berlin. They said that the Western powers will cause World War III if they do not leave Berlin, and in consequence will cause the deaths of billions. Tensions are high in Berlin and Soviet tanks and troops are right across from our tanks and soldiers. What should we do?"
 berlincrisis.5.a:0 "This is an attack!"
 berlincrisis.5.b:0 "Send a diplomat to talk to the USSR."
 berlincrisis.5.c:0 "Pull back our tanks and soldiers."
 berlincrisis.6.t:0 "[GetNewspaperHeader]World War III breaks out"
 berlincrisis.6.d:0 "After weeks of talks and rising tensions between NATO and the Cominform, diplomats have failed to come to an understanding, where it came to a point where they were launching insults at each other. Reports are coming in that Berlin is once again under siege, Cannon fire and gunfire could be heard for miles away, Fighters and bombers scrambling and Navies leaving their docks. Countries from around the world have mobilized their troops once again. World War III has started, but the only question we have is that will it be a conventional war or a nuclear war?"
 berlincrisis.6.a:0 "God help us."
 berlincrisis.7.t:0 "[GetNewspaperHeader]Talks in the Berlin Crisis"
 berlincrisis.7.d:0 "The United States have sent a diplomat to the USSR to talk about the Berlin Crisis in response to Soviet threats of military action. Both sides are trying to keep tensions low, but difficulties keep arising with the Soviets declaring that NATO does not belong in Berlin, and NATO disagreeing for international security reasons. Hopefully the Berlin Crisis will be solved here and that the World doesn't enter World War III."
 berlincrisis.7.a:0 "We'll end this and keep West Berlin."
 berlincrisis.7.b:0 "We'll end this and get West Berlin."
 berlincrisis.7.c:0 "Let's hope this ends soon."
 berlincrisis.8.t:0 "Berlin Question Talks"
 berlincrisis.8.d:0 "Tensions are at the highest in the world right now. The American Government has sent a diplomat to have talks with us about the Berlin Question. The World is watching us in these talks. We will negotiate with the Americans about what to do. What should we focus on in the talks?"
 berlincrisis.8.a:0 "Push for a reunified Berlin."
 berlincrisis.8.b:0 "Push a Free City of Berlin."
 berlincrisis.8.c:0 "Berlin will stay divided."
 berlincrisis.9.t:0 "Negotiations of Berlin"
 berlincrisis.9.d:0 "The Soviets want West Berlin and East Berlin to be reunited into Berlin. They want it to be under GDR control with no occupation forces. Berlin will be a Demilitarized Zone too. No forces whether East or West, will not be in the city. Should we accept their deal? Do we deny it?"
 berlincrisis.9.a:0 "Accept the deal."
 berlincrisis.9.b:0 "Berlin will stay divided."
 berlincrisis.10.t:0 "[GetNewspaperHeader]West and East Berlin Unified!"
 berlincrisis.10.d:0 "After weeks of debate and heated arguments, NATO has agreed to pull out of West Berlin, and to give East Germany West Berlin. The Soviets have called this a great victory for world peace. NATO said in a statement that World War II ended years ago, and that West Berlin shouldn't be a reminder to the people living there that they are still occupied. Some critics of NATO have called this a bad move from NATO stating that this will expand the communist sphere of influence."
 berlincrisis.10.a:0 "We don't need to occupy West Berlin."
 berlincrisis.10.b:0 "A great victory for the Warsaw Pact."
 berlincrisis.10.c:0 "Will the relations warm up now?"
 berlincrisis.11.t:0 "Soviets Push for a Free City of Berlin"
 berlincrisis.11.d:0 "The Soviets have said that if NATO won't accept a unified city of Berlin controlled by the GDR, then maybe we could form a Free City of Berlin. The Free City of Berlin would include both West and East Berlin, and would be a neutral state. The problem with this, however, is that the Soviets could influence the neutral Berlin country. What should we do about this?"
 berlincrisis.11.a:0 "Allow the Free City of Berlin."
 berlincrisis.11.b:0 "We are not going to give up our land."
 berlincrisis.12.t:0 "[GetNewspaperHeader]Free City of Berlin Formed!"
 berlincrisis.12.d:0 "The USA and USSR has agreed on a independent city state in Berlin. The city state will be neutral and will not be with any alliance. This is sure to not last long, since Berlin is a strategic location for NATO and the Warsaw Pact. The Americans, Soviets, French, and British have started pulling out their forces. The DDR and the FRG have strongly voiced their opinions on the city state and have said that they will once again be part of a unified German state."
 berlincrisis.12.a:0 "Hopefully this crisis is over with."
 berlincrisis.12.b:0 "The state will be under our control soon."
 berlincrisis.12.c:0 "What will happen now?"
 berlincrisis.13.t:0 "[GetNewspaperHeader]Soviets and Americans pull back troops from Berlin Border"
 berlincrisis.13.d:0 "\nWith KGB spy Georgi Bolshakov serving as the primary channel of communication, Khrushchev and Kennedy agreed to reduce tensions by withdrawing the tanks. The Soviet checkpoint had direct communications to General Anatoly Gribkov at the Soviet Army High Command, who in turn was on the phone to Khrushchev. The US checkpoint contained a Military Police officer on the telephone to the HQ of the US Military Mission in Berlin, which in turn was in communication with the White House. Kennedy offered to go easy over Berlin in the future in return for the Soviets removing their tanks first. The Soviets agreed. Kennedy stated concerning the Wall \"It's not a very nice solution, but a wall is a hell of a lot better than a war\". A Soviet tank moved about 5 meters backwards first; then an American tank followed suit. One by one the tanks withdrew."
 berlincrisis.13.a:0 "We have succeeded in keeping West Berlin."
 berlincrisis.13.b:0 "We will get West Berlin another time."
 berlincrisis.13.c:0 "Will we be safe?"
 berlincrisis.14.t:0 "[GetNewspaperHeader]The Berlin Crisis is over"
 berlincrisis.14.d:0 "The Berlin Crisis has finally come to an end. After many weeks of negotiations, heated debates, escalations of both NATO and Cominform forces, and most notably, the construction of the controversial Berlin Wall, Both sides have agreed to mutual agreements, to which the USA would go easy on East Berlin and accept the berlin wall to be better then war, in exchange that the soviets pull their tanks out first, tensions have reduced between the parties."
 berlincrisis.14.a:0 "We have protected the city of West Berlin"
 berlincrisis.14.b:0 "We will try again another time."
 berlincrisis.14.c:0 "West Berlin will be ours later."
 berlincrisis.14.e:0 "We have protected our city."
 berlincrisis.14.f:0 "Berlin almost put us in World War III."


