 FRA_60s_The_Algeirs_Coup_desc:0 "The recent press conference over the future of Algeria has increased tensions between the Pied-Noirs and the native Algerian people. De Gaulle's advocacy of decolonization, based on the fact Algeria has become a drain on the French nation in recent years, was met with fear from ethnic French people who have built lives for themselves across the Mediterranean. It is quite possible that prominent Pied-Noirs will attempt to stay in power, even without our presence in the country. Should France commit itself to withdrawal from Algeria, the resulting power vacuum could be exploited by commanders opposed to decolonization."
