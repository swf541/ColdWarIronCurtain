 MAL_jet_light_equipment_2:0 "Canadair CT-114 Tutor"
 MAL_jet_light_equipment_2_short:0 "CT-114 Tutor"
 MAL_jet_light_equipment_2_desc:0 "The beginnings of the CL-41 Tutor can be found in a decision by Canadian aircraft manufacturer Canadair to develop its own indigenous trainer aircraft as a private venture. The design itself was the product of the company’s in-house Preliminary Design department. By August 1957, the basic configuration of the design had been completed, which was of a turbojet-powered, low-wing aircraft, complete with a tricycle undercarriage and a side-by-side cockpit arrangement. From the onset of development, the aircraft was intended to be a purpose-built trainer for providing elementary jet flight training, as well as additional training up to an advanced level."
 MAL_jet_light_equipment_3:0 "Canadair CL-41G Tebuan"
 MAL_jet_light_equipment_3_short:0 "CL-41G Tebuan"
 MAL_jet_light_equipment_3_desc:0 "Unique version for the Royal Malayan Air Force (RMAF). A total of 20 ground-attack variants, known as the "Tebuan" in service with RMAF."
