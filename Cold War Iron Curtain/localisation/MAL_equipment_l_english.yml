 MAL_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 MAL_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 MAL_jet_multirole_equipment_8_desc:0 "Singapore is an important operator of the F-5E/F variant, first ordering the aircraft in 1976 during a massive expansion of the city-state's armed forces; delivery of this first batch of 18 F-5Es and three F-5Fs was completed by late February 1979, equipping the newly formed-up No. 144 Black Kite Squadron at Tengah Air Base." 
 MAL_jet_multirole_equipment_9:0 "McDonnell Douglas F/A-18 Hornet"
 MAL_jet_multirole_equipment_9_short:0 "F/A-18 Hornet"
 MAL_jet_multirole_equipment_9_desc:0 "The McDonnell Douglas F/A-18 Hornet is a twin-engine, supersonic, all-weather, carrier-capable, multirole combat jet, designed as both a fighter and attack aircraft (hence the F/A designation). Designed by McDonnell Douglas (now part of Boeing) and Northrop (now part of Northrop Grumman), the F/A-18 was derived from the latter's YF-17 in the 1970s for use by the United States Navy and Marine Corps. The Hornet is also used by the air forces of several other nations, and formerly, by the U.S. Navy's Flight Demonstration Squadron, the Blue Angels. "
 MAL_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29N"
 MAL_jet_multirole_equipment_10_short:0 "MiG-29N"
 MAL_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum N was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 
 MAL_mr_stealth_fighter_equipment_1:0 "Sukhoi Su-30MKM"
 MAL_mr_stealth_fighter_equipment_1_short:0 "Su-30MKM"
 MAL_mr_stealth_fighter_equipment_1_desc:0 "The Sukhoi Su-30MKM (NATO reporting name; Flanker-H) is a supermaneuverable fighter of the Royal Malaysian Air Force. It is a variant of the Su-30 series fighters, with many significant improvements over the original Su-30MK export version."

