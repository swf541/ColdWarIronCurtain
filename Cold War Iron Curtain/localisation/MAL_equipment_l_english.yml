 MAL_infantry_equipment_0:0 "Lee–Enfield Rifle, No. 5 Mk I, Jungle Carbine"
 MAL_infantry_equipment_0_short:0 "Rifle No. 5 Mk I"
 MAL_infantry_equipment_0_desc:0 "The Rifle No. 5 Mk I, was a derivative of the British Lee–Enfield No. 4 Mk I, Following experience of jungle fighting in the Pacific War the British came to the conclusion that a rifle shorter and lighter than the standard issue, bolt action .303 cal No. 4 rifle was required. However its operational use was in post-war colonial campaigns such as the Malayan emergency, where it gained its common nickname of the Jungle Carbine."

 MAL_infantry_equipment_1:0 "L1A1 Self-Loading Rifle"
 MAL_infantry_equipment_1_short:0 "L1A1 SLR"
 MAL_infantry_equipment_1_desc:0 "The L1A1 SLR is a British version of the Belgian FN FAL battle rifle. It was produced under license and has seen use in numerous Commonwealth nations. The United Kingdom produced its own variant of the FN FAL incorporating the modifications developed by the Allied Rifle Committee, designating it the L1A1 Self Loading Rifle (SLR). The weapons were manufactured by the Royal Small Arms Factory Enfield, Birmingham Small Arms, Royal Ordnance Factory and ROF Fazakerley. After the production run ceased, replacement components were made by Parker Hale Limited. The SLR served the British Armed Forces from 1954 until approximately 1994, being replaced by the L85A1 from 1985 onwards."

 MAL_infantry_equipment_2:0 "L1A1 Self-Loading Rifle Polymer"
 MAL_infantry_equipment_2_short:0 "L1A1 SLR(p)"
 MAL_infantry_equipment_2_desc:0 "Lighter polymer version of the L1A1 SLR."

 MAL_infantry_equipment_3:0 "Rifle, Caliber 5.56 mm, M16A1"
 MAL_infantry_equipment_3_short:0 "M16A1"
 MAL_infantry_equipment_3_desc:0 "The U.S. Army XM16E1 was essentially the same weapon as the M16 with the addition of a forward assist and corresponding notches in the bolt carrier. The M16A1 was the finalized production model in 1967 and was produced until 1982. To address issues raised by the XM16E1's testing cycle, a closed, bird-cage flash suppressor replaced the XM16E1's three-pronged flash suppressor which caught on twigs and leaves. Various other changes were made after numerous problems in the field. Cleaning kits were developed and issued while barrels with chrome-plated chambers and later fully lined bores were introduced."

 MAL_infantry_equipment_4:0 "Carbine, Caliber 5.56 mm, M4 "
 MAL_infantry_equipment_4_short:0 "M4 Carbine"
 MAL_infantry_equipment_4_desc:0 "The M4 carbine is a further improvement on the M16A2. It was initially commissioned to be designed by a large ad-hoc team of designers in 1984 and development finished in 1993. After 9 years in development, hopefully it would have been worth the wait. It features a greater level of reliability and is much lighter and shorter. Mostly due to improved materials, it is more accurate than the M16A2. Its compact size makes it more versatile and easier to operate than the M16A2. The M4 carbine has seen combat in the US war in Afghanistan, the Iraq war, and in the war against ISIS."
 
 #MLA
 MLA_infantry_equipment_0:0 "U.S. carbine, caliber .30, M1"
 MLA_infantry_equipment_0_short:0 "M1 Carbine"
 MLA_infantry_equipment_0_desc:0 "The M1 carbine is a lightweight semi-automatic carbine that was a standard firearm for the U.S. military during World War II, the Korean War and the Vietnam War. The M1 carbine was produced in several variants and was widely used by paramilitary and police forces around the world, and also became a popular civilian firearm after World War II."

 MLA_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 MLA_infantry_equipment_1_short:0 "AK-47"
 MLA_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 MLA_infantry_equipment_2:0 "ZB-63 Assault Rifle"
 MLA_infantry_equipment_2_short:0 "ZB-63"
 MLA_infantry_equipment_2_desc:0 "The ZB-63 is an automatic assault rifle designed by the PRC Government Arsenal in 1963. It san seen combat in Vietnam, Cambodia, Afghanistan, Kosovo, and Tuareg. The weapon features an internal mechanism similar to the AK and an external mechanism and casing similar to the SKS. This allows the weapon to compromise between range and automatic firepower effectively making it comparable to a long-range ZB-56. The weapon has an effective firing range that is twice the SKS's and slightly higher fire rate than the ZB-56. The weapon is very reliable and has a small price tag. In the 10 years it was manufactured, more than 1 million rifles were made."

 MLA_infantry_equipment_3:0 "ZB-81 Assault Rifle"
 MLA_infantry_equipment_3_short:0 "ZB-81"
 MLA_infantry_equipment_3_desc:0 "The ZB-81 is an automatic assault rifle that can be modified into a variety of weapons designed by Norinco in 1981. It has seen every Sino conflict since its inception including the Sino-Vietnam war, Afghanistan, and Sri Lanka. The ZB-81 is an improvement based off of the ZB-63 but does not have the same effective range. The weapon itself has more firepower than the ZB-63 and incorporates a variety of elements from the Dragunov, the SKS, and the AK47. Additionally, it has a longer service life than the AK47. Additionally, the weapon supports underbarrel attachments."

 MLA_infantry_equipment_4:0 "ZB-81A Assault Rifle"
 MLA_infantry_equipment_4_short:0 "ZB-81A"
 MLA_infantry_equipment_4_desc:0 "The ZB-81 is an automatic assault rifle that can be modified into a variety of weapons designed by Norinco in 1981. It has seen every Sino conflict since its inception including the Sino-Vietnam war, Afghanistan, and Sri Lanka. The ZB-81 is an improvement based off of the ZB-63 but does not have the same effective range. The weapon itself has more firepower than the ZB-63 and incorporates a variety of elements from the Dragunov, the SKS, and the AK47. Additionally, it has a longer service life than the AK47. Additionally, the weapon supports underbarrel attachments."

