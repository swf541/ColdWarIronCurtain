 LEB_utility_helicopter_equipment_2:0 "Bell UH-1B Iroquois"
 LEB_utility_helicopter_equipment_2_short:0 "UH-1B Iroquois"
 LEB_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 LEB_utility_helicopter_equipment_3:0 "Bell UH-1D Iroquois"
 LEB_utility_helicopter_equipment_3_short:0 "UH-1D Iroquois"
 LEB_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
