 ITA_jump_jet_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
 ITA_jump_jet_equipment_3_short:0 "AV-8B Harrier II"
 ITA_jump_jet_equipment_3_desc:0 "The Harrier II is a joint Anglo-American project designed by McDonnell Douglas with British Aerospace. Serving with the U.S. Marine Corps since 1985, the 'Harrier II' was considered to be an important tool in many of America's conflicts in recent memory."
 ITA_jump_jet_equipment_4:0 "McDonnell Douglas AV-8B Harrier II Plus"
 ITA_jump_jet_equipment_4_short:0 "AV-8B Harrier II Plus"
 ITA_jump_jet_equipment_4_desc:0 "A mid-life upgrade to the AV-8B, the AV-8B Plus incorporates an upgraded engine, a radar system and Infrared Camera, making it very successful as a night attack aircraft."

 ITA_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 ITA_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 ITA_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"
 
