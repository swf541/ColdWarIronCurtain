 ITA_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 ITA_mechanized_marine_equipment_1_short:0 "LVT-4"
 ITA_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
 ITA_mechanized_marine_equipment_2:0 "LVT(A)-5"
 ITA_mechanized_marine_equipment_2_short:0 "LVT(A)-5"
 ITA_mechanized_marine_equipment_2_desc:0 "LVT(A)-4 with a powered turret and a gyrostabilizer for the howitzer. Some were upgraded in the late 1940s by changing the armor configuration."
 ITA_mechanized_marine_equipment_3:0 "AAVP-7"
 ITA_mechanized_marine_equipment_3_short:0 "AAVP-7"
 ITA_mechanized_marine_equipment_3_desc:0 "The LVTP-7 or AAVP-7 is an amphibious APC designed in 1972 by the Food Machinery Corporation. It saw conflicts in the Falklands, Grenada, the Gulf, Syria, and Iraq. The LVTP-7 uses a 8V-53T engine and can travel 23 miles at 8.2 mph in water. Most notably, the LVTP-7 is capable of travelling in sea state 5, which is classified as \"rough\" with medium-high sea swelling, making is excellent at dealing with harsh weather conditions than the LVTP-5. Additionally, it is far more armored than the LVTP-5. Because it can impressively travel in sea state 5 and is more well protected, it replaced the LVTP-5. It also features smoke dispersers."
 ITA_mechanized_marine_equipment_4:0 "AAVP-7A1"
 ITA_mechanized_marine_equipment_4_short:0 "AAVP-7A1"
 ITA_mechanized_marine_equipment_4_desc:0 "The LVTP-7 or AAVP-7 is an amphibious APC designed in 1972 by the Food Machinery Corporation. It saw conflicts in the Falklands, Grenada, the Gulf, Syria, and Iraq. The LVTP-7 uses a 8V-53T engine and can travel 23 miles at 8.2 mph in water. Most notably, the LVTP-7 is capable of travelling in sea state 5, which is classified as \"rough\" with medium-high sea swelling, making is excellent at dealing with harsh weather conditions than the LVTP-5. Additionally, it is far more armored than the LVTP-5. Because it can impressively travel in sea state 5 and is more well protected, it replaced the LVTP-5. It also features smoke dispersers."
 ITA_mechanized_marine_equipment_5:0 "VAL M113 Arisgator"
 ITA_mechanized_marine_equipment_5_short:0 "VAL Arisgator"
 ITA_mechanized_marine_equipment_5_desc:0 "The Arisgator is a tracked amphibious vehicle designed by A.R.I.S. Co. for the Italian amphibious forces, derived from the M113. It used hull caissons for buoyancy and propellers. As a kit it costs 1/5 of the AAV7"

