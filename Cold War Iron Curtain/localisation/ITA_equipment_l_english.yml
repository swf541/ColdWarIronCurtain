 ITA_jet_recon_equipment_1:0 "Lockheed RF-104G Starfighter"
 ITA_jet_recon_equipment_1_short:0 "RF-104G Starfighter"
 ITA_jet_recon_equipment_1_desc:0 "The RF-104G was a tactical reconnaissance model based on the F-104G, usually with three KS-67A cameras mounted in the forward fuselage in place of the internal cannon. Many of the 189 built were subsequently reconfigured to the F-104G standard"
 ITA_jet_recon_equipment_2:0 "Panavia Tornado ECR"
 ITA_jet_recon_equipment_2_short:0 "Tornado ECR"
 ITA_jet_recon_equipment_2_desc:0 "Electronic Warfare version of the Panavia Tornado in West German service. Could be armed with SEAD missiles and jammers to take on Soviet surface-to-air missile batteries. But also acted in the reconnaissance role with camera pods."

