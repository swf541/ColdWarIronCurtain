 ITA_cargo_helicopter_equipment_2_short:0 "Agusta A.101"
 ITA_cargo_helicopter_equipment_2_desc:0 "The Agusta A.101 (originally designated AZ.101) was a large prototype transport helicopter developed in Italy during the 1960s. Despite prospective orders from the Italian armed forces, no buyers emerged and the project was abandoned in 1971. "
 ITA_cargo_helicopter_equipment_5:0 "Boeing CH-47D-II Chinook"
