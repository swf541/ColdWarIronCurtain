 ITA_jet_multirole_equipment_10_short:0 "F-16A Block 15ADF"
 ITA_jet_multirole_equipment_10_desc:0 "Since the early nineties, the Italian Air Force has eagerly been seeking a replacement for its vintage Aeritalia F-104S Starfighters. Its intended replacement is the Eurofighter Typhoon. Since this program has been running behind schedule for a few years, the Italian air force needed a stop-gap solution. The Peace Caesar programme provided with a Block 15 version specificly equiped for the air defence role, hence the prefix; ADF"

