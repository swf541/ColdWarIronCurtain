 ITA_infantry_equipment_2:0 "Beretta BM-59"
 ITA_infantry_equipment_2_short:0 "BM-59"
 ITA_infantry_equipment_2_desc:0 "The Beretta BM 59 is an Italian-made rifle based on the M1 Garand rifle, but chambered in 7.62×51mm NATO, and modified to use a detachable magazine. Later revisions incorporated other features common to more modern rifles."

 ITA_infantry_equipment_3:0 "Beretta AR70/223"
 ITA_infantry_equipment_3_short:0 " AR70/223"
 ITA_infantry_equipment_3_desc:0 "The Beretta AR70/90 is a gas operated rifle chambered for the 5.56×45mm NATO cartridge, and is the standard issue service rifle of the Italian Armed Forces. The weapon is also designed to be fitted with a rifle grenade, and has grenade sights. The AR series comes in many variants such as the AR90, with a wire folding stock, for use by paratroopers. "

