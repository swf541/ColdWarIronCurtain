#YUG Balkan annexation events
yug_annex.1.d:0 "For the last few months Yugoslavia has been gradually increasing their influence over Bulgaria. Now, with revisionist Titoist elements widespread throughout the country, they have demanded their full annexation into the FPRY. How shall we respond to this demand?"
yug_annex.10.d:0 "A few days ago, Yugoslavia demanded the Soviet permission to annex our country. To our shock, Moscow agreed to this outrageous demand. Now, Belgrade has sent us an 'offer' to join their country as the 'Socialist Republic of Bulgaria'. While we could, of course, refuse their demands, the fact that the Soviets effectively abandoned us, as well as the high Titoist influence in the country, makes some in the government seriously consider agreeing."
yug_annex.11.d:0 "Somewhat surprisingly, Moscow agreed to our demand to integrate Bulgaria. Knowing the Soviets abandoned them, the Bulgarians chose to be sensible and accepted our offer to become a part of our great country."
yug_annex.12.d:0 "While Moscow agreed to our demands, the same can't be said for the Bulgarians themselves. Despite being effectively abandoned by their de facto overlord, they still refused our offer to join us. How do we proceed?"
yug_annex.13.d:0 "Moscow has refused our demands to integrate Bulgaria. What's more, they have warned us that they would 'respond to any violation of Bulgarian territorial integrity'. Perhaps we should just forget about this whole affair..."
yug_annex.14.d:0 "The USSR informed us about the Yugoslav demand for our annexation, which they received a few days earlier. They naturally refused, and assured us that they would protect us against any acts of foreign aggression. It remains to be seen how Belgrade reacts, but they'll most likely back down, as they know they can't take on the Soviet Army."
