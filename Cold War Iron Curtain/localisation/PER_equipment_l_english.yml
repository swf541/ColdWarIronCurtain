 PER_attack_helicopter_equipment_3:0 "Bell AH-1J International"
 PER_attack_helicopter_equipment_3_short:0 "AH-1J International"
 PER_attack_helicopter_equipment_3_desc:0 "In 1971, Iran purchased examples of an improved AH-1J, named "AH-1J International", from the United States. This improved Cobra featured an uprated P&WC T400-WV-402 engine and stronger drivetrain. Recoil damping gear was fitted to the 20 mm M-197 gun turret, and the gunner was given a stabilized sight and even a stabilized seat. Of the AH-1Js delivered to the Shah's Imperial Iranian Army Aviation, 62 were TOW-capable."
