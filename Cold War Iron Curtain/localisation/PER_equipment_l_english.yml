 PER_mbt_equipment_6_short:0 "Chieftain Mk.3P"
 PER_mbt_equipment_7:0 "FV4030/1 Chieftain Mk. 5/3 (P) « Persia »"
 PER_mbt_equipment_7_short:0 "Chieftain Mk. 5/3 (P)"
 PER_mbt_equipment_8:0 "SKDIC Zulfiqar-1"
 PER_mbt_equipment_8_short:0 "Zulfiqar-1"
 PER_mbt_equipment_8_desc:0 "Zulfiqar is an Iranian main battle tank, conceived by Brigadier General Mir-Younes Masoumzadeh, deputy ground force commander for research and self-sufficiency of the armed forces."
 PER_mbt_equipment_9:0 "SKDIC Zulfiqar-3"
 PER_mbt_equipment_9_short:0 "Zulfiqar-3"
 PER_mbt_equipment_9_desc:0 "The Zulfiqar-3 is an interim main battle tank prototype used as a test bed. This variant is fitted with a new and more powerful engine. It has an extended chassis and possibly uses an improved autoloader." 

