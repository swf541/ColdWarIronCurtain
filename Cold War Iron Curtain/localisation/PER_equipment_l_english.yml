 PER_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24M"
 PER_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 PER_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."
