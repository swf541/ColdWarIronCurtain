 PER_nav_bomber_equipment_8_desc:0 "The IrAn-140 is a license-built version of the An-140, assembled by HESA in Shahin Shahr, Iran, from complete knock-down kits supplied by Antonov. As of 2008, 13 aircraft per year were planned to be constructed. There were plans to produce maritime patrol (IrAn-140MP) and freighter (IrAn-140T) versions. 100 aircraft in total were planned to be built; 20 of them were to be acquired by the Iranian government for border patrol and surveillance."

 #Iranian Army Aviation

 PER_utility_helicopter_equipment_3:0 "Bell 205"
 PER_utility_helicopter_equipment_3_short:0 "Bell 205"
 PER_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
