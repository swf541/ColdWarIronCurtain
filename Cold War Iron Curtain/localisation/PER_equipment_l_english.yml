 PER_naval_helicopter_equipment_3_short:0 "HH-43 Huskie"
 PER_naval_helicopter_equipment_3_desc:0 "The Kaman HH-43 Huskie was a helicopter with intermeshing rotors used by the United States Air Force, the United States Navy and the United States Marine Corps from the 1950s until the 1970s."
