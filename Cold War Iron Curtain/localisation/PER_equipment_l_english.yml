 PER_attack_helicopter_equipment_5:0 "Panha 2091 Toufan"
 PER_attack_helicopter_equipment_5_short:0 "2091 Toufan"
 PER_attack_helicopter_equipment_5_desc:0 "The Panha 2091 "Toufan" is an Iranian overhaul and upgrade of the Bell AH-1J International (export version of the SeaCobra) attack helicopter purchased before the 1979 Islamic Revolution. The overhaul and upgrade program is known as project number 2091 of the Iranian Helicopter Support and Renewal Company (also known as Panha)."

