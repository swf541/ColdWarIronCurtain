#Redone Iran/Persia Air Force
 PER_fighter_equipment_0:0 "Iranian Air Force"
 PER_fighter_equipment_0_short:0 "Iranian Air Force"
 PER_fighter_equipment_0_desc:0 "The Islamic Republic of Iran Air Force (IRIAF Nirvi-ye Hevayi-ye Artesh-e Jimhuri-ye Eslâmi-ye Iran) is the aviation branch of the Islamic Republic of Iran Army. The present Air Force came into being when the Imperial Iranian Air Force was renamed in 1979. It is one of the few air forces in the Middle East, with experience in a conventional war, having fought the Iran-Iraq War. It has carried out major operations like Operation Kaman 99, Operation Sultan 10, the H-3 airstrike, and the first attack on a nuclear reactor in history, in Operation Scorch Sword. As a result of fighting a brutal and intense non-stop air war during 8 years, the IRIAF has the highest number of fighter aces in the region (besides the IAF), having as many as 7 people with more than 6 kills. Most of these aces achieved their status flying the F-14 Tomcat jet. Evolving from its experiences in that conflict, the IRIAF has developed real battle tested tactics and a cadre of skillful pilots. Many of them, veterans of the 8-year war and nowadays senior generals, form the core of today's IRIAF command."

 PER_fighter_equipment_1:0 "Hawker Hurricane Mk.I"
 PER_fighter_equipment_1_short:0 "Hurricane Mk.I"
 PER_fighter_equipment_2:0 "Curtiss H-75A-9"
 PER_fighter_equipment_2_short:0 "Curtiss H-75A-9"
 PER_fighter_equipment_3:0 "Republic P-47D-30 Thunderbolt"
 PER_fighter_equipment_3_short:0 "P-47D-30 Thunderbolt" 

 PER_jet_multirole_equipment_1:0 "Republic F-47D-30-RA Thunderbolt"
 PER_jet_multirole_equipment_1_short:0 "F-47D-30-RA Thunderbolt"
 PER_jet_multirole_equipment_2:0 "Canadair CL-13 Sabre Mark 5"
 PER_jet_multirole_equipment_2_short:0 "Sabre Mk.5"
 PER_jet_multirole_equipment_2_desc:0 " the first Sabre Mk.5 flew with the Orenda 10 engine, which gave it a clear rate of climb and ceiling advantage over earlier variants. Other Mk 5 improvements included a new oxygen system and improved maneuverability and low-speed characteristics achieved by increasing the wing chord by six in (15.2 cm) at the root and three in. (7.2 cm) at the wing tip along with fitting a small vertical wing fence."
 PER_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 PER_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 PER_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 PER_jet_multirole_equipment_4:0 "Canadair CL-13 Sabre Mark 6s "
 PER_jet_multirole_equipment_4_short:0 "Sabre Mk.6s"
 PER_jet_multirole_equipment_4_desc:0 "The Canadair Sabre Mk.6s, shorthand for sidewinder equipped, is an upgrade to the final variant and was considered to be the "best" production Sabre ever built. With mounting hardpoints for AIM-9B Sidewinders."
 #PER_jet_multirole_equipment_5:0 ""
 #PER_jet_multirole_equipment_5_short:0 ""
 #PER_jet_multirole_equipment_5_desc:0 "Canadair Sabre GFX"
 PER_jet_multirole_equipment_6:0 "McDonnell Douglas F-4D Phantom II"
 PER_jet_multirole_equipment_6_short:0 "F-4D Phantom II"
 PER_jet_multirole_equipment_6_desc:0 "F-4C with updated avionics and AN/APQ-109 radar."
 PER_jet_multirole_equipment_7:0 "McDonnell Douglas F-4E Phantom II"
 PER_jet_multirole_equipment_7_short:0 "F-4E Phantom II"
 PER_jet_multirole_equipment_7_desc:0 "USAF version with an integral M61 Vulcan cannon in the elongated RF-4C nose, AN/APQ-120 radar with smaller cross-section to accommodate the cannon, J79-GE-17 engines with 17,900 lbf (79.379 kN) of afterburner thrust each. Late-series aircraft equipped with leading-edge slats to improve maneuverability at the expense of top speed under the Agile Eagle program. Starting with Block 53, aircraft added AGM-65 Maverick capability and smokeless J79-GE-17C or -17E engines. First flight 1 August 1965. The most numerous Phantom variant; 1,370 built."
 PER_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 PER_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 PER_jet_multirole_equipment_8_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 
 #PER_jet_multirole_equipment_8:0 "General Dynamics F-16A Fighting Falcon"
 #PER_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 #PER_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 PER_jet_multirole_equipment_9:0 "Chengdu F-7N Air Guard"
 PER_jet_multirole_equipment_9_short:0 "F-7N Air Guard"
 PER_jet_multirole_equipment_10_desc:0 "Series production version of the series with Peng Renying as the general designer. Due to lighter western avionics, additional 130 kg is added in the forward fuselage to balance out the change of center of gravity, when it was decided not to use composite material. Service life of subsystems onboard reached 75% of that of Soviet."
 PER_jet_multirole_equipment_10:0 "HESA Azarakhsh"
 PER_jet_multirole_equipment_10_short:0 "Azarakhsh"
 PER_jet_multirole_equipment_10_desc:0 "The HESA Azarakhsh is a jet fighter aircraft manufactured by the Iran Aircraft Manufacturing Industrial Company (HESA). It is widely regarded as a rebuilt and renamed American Northrop F-5 Freedom Fighter/Tiger II although Iranian authorities claim it is Iran's first domestically manufactured combat jet fighter."

 #PER_mr_stealth_fighter_equipment_1:0 "IAIO Qaher-313"
 #PER_mr_stealth_fighter_equipment_1_short:0 "Qaher-313"

 PER_cv_jet_multirole_equipment_8:0 "Grumman F-14A Tomcat"
 PER_cv_jet_multirole_equipment_8_short:0 "F-14A Tomcat"
 PER_cv_jet_multirole_equipment_8_desc:0 "The sole foreign customer for the Tomcat was the Imperial Iranian Air Force, during the reign of the last Shah of Iran, Mohammad Reza Pahlavi. In the early 1970s, the Imperial Iranian Air Force (IIAF) was searching for an advanced fighter, specifically one capable of intercepting Soviet MiG-25 reconnaissance flights. After a visit of U.S. President Richard Nixon to Iran in 1972, during which Iran was offered the latest in American military technology, the IIAF selected and initiated acquisition of the F-14 Tomcat."
 PER_cv_jet_multirole_equipment_9:0 "Grumman F-14A(IM) Tomcat Indigenous Modification"
 PER_cv_jet_multirole_equipment_9_short:0 "F-14A(IM) Tomcat"
 PER_cv_jet_multirole_equipment_9_desc:0 "During the Iran/Iraq war Irans supply of AIM-54 phoenix missiles had quickly run out. Some of the earliest and most novel efforts to overcome this took place during the brutal Iran-Iraq War, including the combination of elements of the MIM-23 Hawk surface-to-air missile and the 750-pound class M117 bomb to create an air-to-surface weapon called Yasser for the Iranian Air Force's F-14A Tomcats to retain its stand-off long range anti air capability. Because of the size of the missiles the Tomcat could only carry two at a time. This modification would not change any of the avionics and is therefore not known as a major upgrade or block variant but as a local modification."
 #PER_cv_jet_multirole_equipment_10:0 ""
 #PER_cv_jet_multirole_equipment_10_short:0 ""
 #PER_cv_jet_multirole_equipment_10_desc:0 "Tomcat GFX obviously"

 PER_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 PER_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 PER_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 PER_jet_light_equipment_2:0 "Rheims Cessna FTB-337G Skymaster"
 PER_jet_light_equipment_2_short:0 "FTB-337G Skymaster" 
 PER_jet_light_equipment_3:0 "Northrop F-5A Freedom Fighter"
 PER_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 PER_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 PER_jet_light_equipment_4:0 "Northrop F-5B Freedom Fighter"
 PER_jet_light_equipment_4_short:0 "F-5B Freedom Fighter"
 PER_jet_light_equipment_4_desc:0 "The American Northrop F-5B Freedom Fighter aircraft in use by the Royal Norwegian Airforco. Primarily used as a lead-in trainer for other multirole jet aircraft it did have hardpoints for ordinance available."

 PER_CAS_equipment_1:0 "Hawker Persian Audax"
 PER_CAS_equipment_1_short:0 "Persian Audax"
 #PER_CAS_equipment_2:0 ""
 #PER_CAS_equipment_2_short:0 ""
 PER_CAS_equipment_3:0 "Republic P-47D-25 Thunderbolt"
 PER_CAS_equipment_3_short:0 "P-47D-25 Thunderbolt"

 PER_jet_CAS_equipment_1:0 "Republic F-84E Thunderjet"
 PER_jet_CAS_equipment_1_short:0 "F-84E Thunderjet"
 PER_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 PER_jet_CAS_equipment_2:0 "Republic F-84G Thunderjet"
 PER_jet_CAS_equipment_2_short:0 "F-84G Thunderjet"
 PER_jet_CAS_equipment_2_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 PER_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 PER_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 PER_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"
 
