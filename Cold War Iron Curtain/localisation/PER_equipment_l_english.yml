### Redone Persia/Iran Firearms
 
 PER_infantry_equipment_0:0 "SA Iranian vz. 24, model 49, carbine 'Brno'"
 PER_infantry_equipment_0_short:0 "Iranian Model 49 'Brno'"
 PER_infantry_equipment_0_desc:0 "In 1929, Iran ordered 30,000 vz. 24 rifles chambered in 7.92 mm, all of which came from Czechoslovak Army stocks. A further order for 240,000 rifles was placed in 1930, though these were for the vz.98/29 variant with a longer barrel; another order for 30,000 vz. 98/29 "musketon" rifles was placed at the same time. The rifles, which were referred to as "Brnos" or "Bernos", after their city of manufacture, proved to be prized by Iran's various tribal groups, which frequently rebelled against the government of the Shah."

 PER_infantry_equipment_1:0 "Iranian Model, United States Carbine, Caliber .30, M2"
 PER_infantry_equipment_1_short:0 "M2 Carbine (I)"
 PER_infantry_equipment_1_desc:0 "Iranian manufactured copy of the M2 Carbine for the Imperial Iranian Armed Forces during the early days of the Cold War as United States Military Assistance to the Shah of Iran. M1 Garands were provided in large quantities also to the Armed Forces of Iran and would serve all the way up to the Iranian revolution and the subsequent struggle with Iraq during the Iran-Iraq war."

 PER_infantry_equipment_2:0 "Heckler & Koch G3"
 PER_infantry_equipment_2_short:0 "Heckler & Koch G3"
 PER_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 PER_infantry_equipment_3:0 "Heckler & Koch G3A6"
 PER_infantry_equipment_3_short:0 "Heckler & Koch G3A6"
 PER_infantry_equipment_3_desc:0 " The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 PER_infantry_equipment_4:0 "Defense Industries Organization KH-2002 Khaybar"
 PER_infantry_equipment_4_short:0 "KH-2002 Khaybar"
 PER_infantry_equipment_4_desc:0 "he KH-2002 Khaybar is an Iranian-designed assault rifle, derived from the DIO S 5.56 assault rifle (an unlicensed clone of the Chinese Norinco CQ, which in turn is an unlicensed copy of the American M16) and further developed by Iran's Defense Industries Organization (DIO)."

 ########## REDONE PER ARMOR

 PER_lt_equipment_1:0 "ČKD TNHP"
 PER_lt_equipment_1_short:0 "TNHP"
 PER_lt_equipment_1_desc:0 "The first customer of the series was Iran, which received 60 TNHP from 1935 to 1937. These were equipped with one Skoda A4 37 mm (1.46 in) gun with 60 rounds and two vz.35 machine-guns with 3000 rounds, one coaxial and one in the hull."
 PER_lt_equipment_2:0 "M8 Greyhound"
 PER_lt_equipment_2_short:0 "M8 Greyhound"
 PER_lt_equipment_3:0 "M24A1 Chaffee"
 PER_lt_equipment_3_short:0 "M24A1 Chaffee"
 PER_lt_equipment_3_desc:0 "The M24A1 Chaffee is a light tank developed by the US Army Ordnance Department in 1944 close to the end of WWII Electric Boogaloo. The M24 has 38mm of armor and a 75mm main gun. The engine is a V8 twin Cadillac with a Hydramatic transmission that can move roughly the same as the M5 Stuart. In combat, the M5 Stuart's small cannon proved to be a significant shortcoming, especially in the North African campaign. It was short after this that the M24 Chaffee was developed with the intention of giving it more firepower to better serve its role."
