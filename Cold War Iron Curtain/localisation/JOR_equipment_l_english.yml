 JOR_jet_multirole_equipment_8_desc:0 "The RJAF acquired Northrop F-5 Tigers via Iran during the reign of the Shah who procured them from the United States."
 JOR_jet_multirole_equipment_9:0 "Northrop F-5E(M) Tiger II"
 JOR_jet_multirole_equipment_9_short:0 "F-5E(M) Tiger II"
 JOR_jet_multirole_equipment_9_desc:0 "Modernization schemes continued with seven F-5Es sold to Singapore and some funding used to upgrade most of the remaining others with the AN/APG-67 radar (found on the aborted Northrop F-20 Tigershark, once an aircraft under evaluation by the RJAF), modern fire control systems, and within visual range (WVR) AAMs, thus putting the F-5 on par with more modern aircraft in terms of electronics. Despite this, the F-5s lack a BVR combat capability."
