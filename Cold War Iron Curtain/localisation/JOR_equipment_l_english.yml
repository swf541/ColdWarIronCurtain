 JOR_utility_helicopter_equipment_6:0 "Sikorsky UH-60L Black Hawk"
 JOR_utility_helicopter_equipment_6_short:0 "UH-60L Black Hawk"
 JOR_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 JOR_utility_helicopter_equipment_7:0 "Sikorsky UH-60M Black Hawk"
 JOR_utility_helicopter_equipment_7_short:0 "UH-60M Black Hawk"
 JOR_utility_helicopter_equipment_7_desc:0 "Improved design wide chord rotor blades, T700-GE-701D engines (max 2,000 shp or 1,500 kW each), improved durability gearbox, Integrated Vehicle Health Management System (IVHMS) computer, and new glass cockpit."
