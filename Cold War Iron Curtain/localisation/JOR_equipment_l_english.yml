 JOR_mbt_equipment_9:0 "KADDB FV4030 Al-Hussein w/ Falcon Turret"
 JOR_mbt_equipment_9_short:0 "Al-Hussein Falcon"
 JOR_mbt_equipment_9_desc:0 "The Falcon Turret is a low-profile main battle tank turret under development by King Abdullah II Design and Development Bureau in Jordan, with technical assistance from South Africa. Featuring an autoloader and capable of mounting the current RUAG Defense Systems GTC 120mm smoothbore gun, the turret was supposed to be fitted to Jordan's Challenger 1 and other main battle tanks, and to be available for export. Operating similarly to a remote weapon station, it enables all crew to be located inside the tank hull rather than the turret, giving the vehicle a lower profile and the crew added protection."

