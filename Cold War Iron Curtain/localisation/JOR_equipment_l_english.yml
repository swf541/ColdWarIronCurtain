 JOR_fighter_equipment_0:0 "Royal Jordanian Air Force"
 JOR_fighter_equipment_0_short:0 "Royal Jordanian Air Force"
 JOR_fighter_equipment_0_desc:0 "The Royal Jordanian Air Force (Silāḥ ul-Jawu al-Malakī ’al-Urdunī') is the air force of the Jordanian Armed Forces.Jordan gained independence in 1946, but its first air bases had been set up in 1931 by the Royal Air Force. By 1948, Jordan began to develop a small air arm which came to be known as the Arab Legion Air Force (ALAF). The Royal Air Force assisted in training this small air arm and provided equipment. The ALAF's primary fighter was the de Havilland Vampire and a Vickers VC.1 Viking was operated as a VIP aircraft for use by the King of Jordan."


