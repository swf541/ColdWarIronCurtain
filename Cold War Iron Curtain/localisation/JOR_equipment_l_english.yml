 JOR_mechanized_equipment_4_short:0 "FV603 Saracen"
 JOR_mechanized_equipment_5:0 "M113"
 JOR_mechanized_equipment_5_short:0 "M113"
 JOR_mechanized_equipment_5_desc:0 "The most recognizable US APCs since the 60's. It's extensive use and through years of researching turning it into a true Armored Personnel Carrier, utilizing its height, angle of armor, and its thickness. And later introducing more and more variants, arming itself with a M2 Browning .50 Cal with a few thousand rounds of freedom. Truly boasting itself as a good APC. Dozens of variants came from the line of the M113, still be utilized by the US Military to this day."
 JOR_mechanized_equipment_6:0 "M113A1" 
 JOR_mechanized_equipment_6_short:0 "M113A1"
 JOR_mechanized_equipment_6_desc:0 "Starting in 1964, the gasoline engine was replaced with a 215 hp (160 kW) 6V-53 Detroit Diesel engine, to take advantage of the better fuel economy and the reduced fire hazard of the diesel engine."
 JOR_mechanized_equipment_7:0 "FV103 Spartan"
 JOR_mechanized_equipment_7_short:0 "FV103 Spartan"
 JOR_mechanized_equipment_8:0 "M113A2MK-1J"
 JOR_mechanized_equipment_8_short:0 "M113A2MK-1J"
 JOR_mechanized_equipment_8_desc:0 "Upgraded to Jordan configuration. In 1987, further improvements for "enhanced (battlefield) survival" were introduced. This included a yoke for steering instead of laterals, a more powerful engine (the turbocharged 6V-53T Detroit Diesel), external fuel tanks and internal spall liners for improved protection. The suffix A3 is used on all variants to denote upgrade to A3 standard."
 JOR_mechanized_equipment_9:0 "M113A2MK-2J"
 JOR_mechanized_equipment_9_short:0 "M113A2MK-2J"
 JOR_mechanized_equipment_9_desc:0 "Upgraded to Jordan configuration. In 1987, further improvements for "enhanced (battlefield) survival" were introduced. This included a yoke for steering instead of laterals, a more powerful engine (the turbocharged 6V-53T Detroit Diesel), external fuel tanks and internal spall liners for improved protection. The suffix A3 is used on all variants to denote upgrade to A3 standard."
 JOR_mechanized_equipment_10:0 "KADDB Multi-purpose Armored Platform"
 JOR_mechanized_equipment_10_short:0 "MAP"
 JOR_mechanized_equipment_10_desc:0 "he Multi-purpose Armored Platform or MAP ir a heavy armored personnel carrier. It was developed by King Abdulah II Design and Development Bureau (KADDB). It is a conversion of Tariq main battle tank (upgraded version of Centurion)."

 #Motorized
 JOR_motorized_equipment_1:0 "Bedford QL"
 JOR_motorized_equipment_1_short:0 "Bedford QL"
 JOR_motorized_equipment_2:0 "M35"
 JOR_motorized_equipment_2_short:0 "M35"
 JOR_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 JOR_motorized_equipment_3:0 "M809"
 JOR_motorized_equipment_3_short:0 "M809"
 JOR_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 JOR_motorized_equipment_4:0 "M939"
 JOR_motorized_equipment_4_short:0 "M939"
 JOR_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 JOR_motorized_equipment_5:0 "Oshkosh Family of Medium Tactical Vehicles 6x6"
 JOR_motorized_equipment_5_short:0 "FMTV 6x6"
 JOR_motorized_equipment_5_desc:0 "The Family of Medium Tactical Vehicles (FMTV) is a series of vehicles, based on a common chassis, that vary by payload and mission requirements. The FMTV is derived from the Austrian Steyr 12 M 18 truck, but substantially modified to meet U.S. Army requirements, these including a minimum 50 percent U.S. content."

 
