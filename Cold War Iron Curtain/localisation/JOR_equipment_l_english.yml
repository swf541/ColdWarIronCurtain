 JOR_jet_light_equipment_3:0 "Northrop F-5A Freedom Fighter"
 JOR_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 JOR_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 JOR_jet_light_equipment_4:0 "Northrop F-5B Freedom Fighter"
 JOR_jet_light_equipment_4_short:0 "F-5B Freedom Fighter"
 JOR_jet_light_equipment_4_desc:0 "The American Northrop F-5B Freedom Fighter aircraft in use by the Royal Norwegian Airforco. Primarily used as a lead-in trainer for other multirole jet aircraft it did have hardpoints for ordinance available."
