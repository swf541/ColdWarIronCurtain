 JOR_mbt_equipment_5:0 "Tank, Combat, Full Tracked, 105-mm Gun, M60"
 JOR_mbt_equipment_5_short:0 "M60 Patton"
 JOR_mbt_equipment_5_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."
 JOR_mbt_equipment_6:0 "Tank, Combat, Full Tracked, 105-mm Gun, M60A3 TTC"
 JOR_mbt_equipment_6_short:0 "M60A3 TTC Patton"
 JOR_mbt_equipment_6_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."
 JOR_mbt_equipment_7:0 "KADDB FV4030 Al-Hussein"
 JOR_mbt_equipment_7_short:0 "Al-Hussein"
 JOR_mbt_equipment_7_desc:0 "King Abdullah II Design and Development Bureau upgraded Jordanian Challengers and have become known as Al-Hussein. Multiple local variants."
 #JOR_mbt_equipment_8:0 ""
 #JOR_mbt_equipment_8_short:0 ""
