 MON_Accension_of_Yumjaagiin_Tsedenbal:0 "Accession of Yumjaagiin Tsedenbal"
 MON_Accension_of_Yumjaagiin_Tsedenbal_desc:0 "Yumjaagiin Tsedenbal has been in politics since 1939, first as a deputy minister, and then as the Minister of Finance from 1939 to 1940. Additionally, he was the governor of Bank of Mongolia at that time. In 1940, at the 10th Congress of the Mongolian People's Revolutionary Party, he became the party's General Secretary at age 23. And now, after Choibalsan's death, he is also the Chairman of the Council of Ministers."
