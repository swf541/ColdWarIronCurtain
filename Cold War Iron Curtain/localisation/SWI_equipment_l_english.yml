 SWI_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 SWI_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 SWI_jet_multirole_equipment_8_desc:0 "The Swiss Air Force flies a total of 22 F-5E and four F-5F aircraft, down from a peak of 98 and 12 in 1981. They were chosen chiefly because of their excellent performance, suitability for the unique Swiss Air Force mission, and their relatively low maintenance cost per flight hour."
 SWI_jet_multirole_equipment_9:0 "McDonnell Douglas F/A-18C Hornet"
 SWI_jet_multirole_equipment_9_short:0 "F/A-18C Hornet"
 SWI_jet_multirole_equipment_9_desc:0 "The McDonnell Douglas F/A-18C Hornet is a twin-engine, supersonic, all-weather, carrier-capable, multirole combat jet, designed as both a fighter and attack aircraft (hence the F/A designation). Designed by McDonnell Douglas (now part of Boeing) and Northrop (now part of Northrop Grumman), the F/A-18 was derived from the latter's YF-17 in the 1970s for use by the United States Navy and Marine Corps. The Hornet is also used by the air forces of several other nations, and formerly, by the U.S. Navy's Flight Demonstration Squadron, the Blue Angels. "
 SWI_jet_multirole_equipment_10:0 "McDonnell Douglas F/A-18C Hornet Upgrade 25 Program"
 SWI_jet_multirole_equipment_10_short:0 "F/A-18C U25P Hornet"
 SWI_jet_multirole_equipment_10_desc:0 "Switzerland requested to be included in the F/A-18C/D Upgrade 25 Program, to extend the useful life of its F/A-18C/Ds. The program includes significant upgrades to the avionics and mission computer, 12 ATFLIR surveillance and targeting pods, and 44 sets of AN/ALR-67v3 ECM equipment. In October 2008, the Swiss Hornet fleet reached the 50,000 flight hour milestone."

