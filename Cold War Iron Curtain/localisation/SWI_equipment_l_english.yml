 SWI_mechanized_equipment_10_desc:0 "The MOWAG Piranha is a family of armoured fighting vehicles designed by the Swiss company MOWAG. Five generations of vehicles have been produced, manufactured by Mowag or under licence by other companies, and variants are in service with military forces throughout the world."

 SWI_mechanized_heavy_equipment_3:0 "Saurer Tartaruga"
 SWI_mechanized_heavy_equipment_3_short:0 "Tartaruga"
 SWI_mechanized_heavy_equipment_3_desc:0 "The Saurer Tartaruga (Turtle) was a prototype of an armored personnel carrier from the Adolph Saurer AG. The Saurer Tartaruga was built in 1959. Together with the Mowag Pirat it was tested by the Swiss Army. But unexpectedly the Swiss Army decided to buy the American M113"
 SWI_mechanized_heavy_equipment_7:0 "Schützenpanzer 63/89"
 SWI_mechanized_heavy_equipment_7_short:0 "Schützenpanzer 63/89"
 SWI_mechanized_heavy_equipment_7_desc:0 "Upgrade of the SPz 63/73 with additional passive armor, 76mm smoke grenade launchers and RISE power-pack."
 SWI_mechanized_heavy_equipment_8:0 "Hägglunds CV9030CH"
 SWI_mechanized_heavy_equipment_8_short:0 "CV9030CH"
 SWI_mechanized_heavy_equipment_8_desc:0 "he Swiss variant is 100 mm higher over the front part of the hull and an additional 70 mm over the combat compartment at the rear. The principal difference between the Mk I and Mk II is that the Mk II was partly digitized and provided with built-in Health & Unit Monitoring System (HUMS) together with interactive manuals and instructions. The CV90 Mk II's standard armament is the Mk44 Bushmaster II autocannon."

