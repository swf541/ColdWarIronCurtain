 SWI_mechanized_equipment_7_desc:0 "The M113A2 is an improved variant of the M113 made by the Food Machinery Corporation in the late 70s. It has seen combat everywhere the M113 has. In the A1, the engine was replaced with the 6V-53. In the A2, the engine cooling was improved, higher strength torsion bars were introduced to increase ground clearance, shock absorbers were added to the suspension, fuel tanks were armored, and smoke launchers were added."
 SWI_mechanized_equipment_8:0 "MOWAG Piranha I"
 SWI_mechanized_equipment_8_short:0 "Piranha I"
 SWI_mechanized_equipment_8_desc:0 "The MOWAG Piranha is a family of armoured fighting vehicles designed by the Swiss company MOWAG. Five generations of vehicles have been produced, manufactured by Mowag or under licence by other companies, and variants are in service with military forces throughout the world."
 SWI_mechanized_equipment_9:0 "MOWAG Piranha IIC"
