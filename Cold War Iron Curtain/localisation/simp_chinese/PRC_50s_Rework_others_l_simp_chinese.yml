 PRC_50s_The_Road_to_Socialism_categories:0 "社会主义之路"
 PRC_50s_The_Road_to_Socialism_categories_desc:0 "[Get_PRC_50s_The_Road_to_Socialism_categories_desc]"
 PRC_Suppress_Counterrevolutionaries_categories_desc:0 "建国以后，由于我们的镇压不利，反革命分子仍然十分活跃...\n地主与旧富农在偏远地区组织还乡团，进行反攻倒算；土匪特务袭击公路铁路，杀害干部，破坏工农业生产；会道门组织正在农村地区活动，宣传他们的反动迷信教义；国民党的潜伏势力也在暗处蠢蠢欲动，试图与美帝国主义勾结，颠覆人民政权...\n现今，镇压反革命运动如狂风暴雨般在全国范围内开展，我们必须以雷霆手段彻底瓦解这些反革命势力，以维护人民安宁和社会稳定，巩固新生的人民政权。"
 PRC_Land_Reform_categories_desc:0 "地主，乡绅，在中国漫长的封建社会历史中一直是盘踞在农村乡镇的地方统治阶级，也是近代中国腐朽落后、人民困苦的根源之一。为了肃清地主和乡绅在地方的反动统治，解放在地主奴役剥削下的农民，土地改革势在必行。\n早在1947年，中共中央就根据以往农村土地工作的经验教训，在解放区开始了土地改革运动，制定了《中国土地法大纲》，《大纲》规定：“废除封建半封建剥削的土地制度，实行耕者有其田的土地制度”。之后，毛泽东同志又在1948年1月提出了土地改革的总路线：依靠贫农，团结中农，有步骤地、有分别地消灭封建剥削制度，发展农业生产。\n如今，中国仍有3亿多农民处在地主阶级的剥削压迫下，由于国民党军队溃败得过于迅速，广大新解放区还未能及时进行土地改革。伴随着土地改革的进行，农村地主阶级的统治将逐步被瓦解，农民会拥有属于他们自己的一份田地，人民民主政权也将全面推广至农村地区。"
 PRC_Socialist_Transformation_categories_desc:0 "社会主义改造是为了使国家进入社会主义阶段而立项的三大改造计划，力求在农业、手工业、资本主义工商业三个经济维度上实现社会主义化。\n农业的改造计划是仿照苏联建立合作社制度，将农业合作化划分为三大阶段即互助社、初级社、高级社，并规定了中国的农业社会主义路线。而手工业的改造方法也与农业如出一辙。\n工商业的改造则是通过国家资本主义方式逐步将资本主义的私营企业转变成全民所有制的社会主义企业，按照“国家所得税金、企业公积金、职工福利奖金、资方的股息红利”来分配、解决私营利润问题，努力做到“全行业公私合营”。\n三大改造将使我们的经济制度适应社会主义工业化建设的需求，在各项方面改造成功后，我们可以让整个国家迈向社会主义新阶段，让人民的生活做到切切实实的改变和革新。这难免需要时间，不过随着执政的成熟，我们可以相信我们干部的能力..."
