 PRC_50s_Rework_event.30.d:0 "1957年6月，毛泽东撰写了《事情正在其变化》一文，并在中共内部印发，以配合反右运动。文章中毛泽东指出：“几个月以来，人们都在批判教条主义，却放过了修正主义”，“有一部分确实具有相当严重的修正主义思想。他们否认报纸的党性和阶级性，他们混同无产阶级新闻事业与资产阶级新闻事业的原则区别”，提出了“分化右派”，“争取中间，孤立右派”等一系列口号。"
