 PRC_GLF_event.28.t:0 "李锐给主席的信"
 PRC_GLF_event.28.d:0 "在彭德怀的意见书公之于众后，庐山会议的氛围愈发剑拔弩张。随着干旱和水灾的消息频频传来，就连毛主席都在会议上做了自我批评，但这依然无法抵消一些人的不满。就在这关键时候，会议的记录员李锐给毛泽东送来了一封信，信中将这几日彭德怀及其支持者私下的牢骚与不满做了记录。在这种紧要关头，这一封信起了至关重要的作用，或许可以对我们之后的会议议程提供指导。"
