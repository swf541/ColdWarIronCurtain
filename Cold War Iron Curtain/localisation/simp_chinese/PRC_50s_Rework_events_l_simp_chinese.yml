 PRC_50s_Rework_event.152.t:0 "对高岗的激烈批评"
 PRC_50s_Rework_event.152.d:0 "正如所预料的一样，刘少奇主持的四中全会从毛泽东所希望的“惩前毖后，治病救人”的会议变成了高饶批斗会。会议中，刘少奇称高岗是帝国主义者和反革命分子分裂党的代言人。周恩来说高岗把政治局毛主席的话当耳旁风，搞独立王国，是资产阶级个人野心家……这些发言几乎全部违背了毛泽东对于会议的要求，高饶被公开抛出来，逼迫毛泽东做选择。不久，刘少奇周恩来又多次举办关于高饶问题的座谈会……"
