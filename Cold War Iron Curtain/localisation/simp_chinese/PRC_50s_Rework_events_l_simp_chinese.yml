 PRC_GLF_event.29.t:0 "八届八中全会的围攻"
 PRC_GLF_event.29.d:0 "随着八届八中全会正式在江西庐山召开，决战的时刻到来了。毛泽东首先发言为会议定调，一改过去反左倾路线，将会议的基调定性为了反右。随后在刘少奇的主持下，林彪等政治局常委先后发言，指责彭德怀是反对毛泽东、并称彭德怀有篡党思想。在常委的引领下，很多中央委员和中央候补委员也先后站出来发言批判彭德怀，并指控彭德怀和他的支持者是“投机分子”并且“里通外国”、“逼毛主席下台”。随后毛主席在全会上发言，指责了彭德怀的“资产阶级思想”，再此将“批彭”推向高潮。八届八中全会现在俨然成为了对彭德怀及其支持者的批判大会。"
 PRC_GLF_event.29.a:0 "打倒“资产阶级分子”彭德怀！"
 PRC_GLF_event.30.t:0 "李锐举报军事俱乐部"
 PRC_GLF_event.30.d:0 "在这关键的时候，记录员李锐又一次大显神通，李锐将在庐山的这一段时间与彭德怀等人在一起时听到的言论以及时刻支持彭德怀的黄克诚、周小舟、周惠和张闻天等人的具体言行一一公布，并公开指责这几人是“密谋篡党”、“策划推翻毛主席”，尤其是将总参谋长黄克诚与彭德怀比作“军事俱乐部”，将其他几人称为“军事俱乐部”的成员，这再一次引起了会场的愤怒，与会委员纷纷指责彭德怀的军事俱乐部是“反党集团”。"
 PRC_GLF_event.30.a:0 "军队要造反？"
 PRC_GLF_event.31.t:0 "彭黄张周反党集团"
 PRC_GLF_event.31.d:0 "八届八中全会正式结束，最后会议点名批评了以彭德怀、黄克诚、张闻天和周小舟为首的右倾主义反党集团，决定将几人调离一线职务，撤销他们的领导职务，仅仅保留委员职务以观后效。在全会结束后，中央军委、外交部纷纷召开会议，对反党集团及其党羽进行批判，并明确了反右倾主义的路线。在随后的讲话中，毛泽东更是将与“反党集团”的斗争上升为无产阶级和资产阶级的对抗。"
 PRC_GLF_event.31.a:0 "谁是“晚年斯大林”？"
 PRC_GLF_event.32.t:0 "开展反右倾斗争"
 PRC_GLF_event.32.d:0 "在八届八中全会胜利召开以后，反右倾机会主义的路线正式确立，全国各地纷纷开展反对右倾机会主义的斗争。连彭德怀这个国防部长都站在了党的对立面，看来对三面红旗的反对还是屡禁不止，党内的右倾机会主义风起云涌。我们必须要遏制住这股歪风邪气，有必要立刻进行“反右倾”斗争，将全国的右倾分子揪出来，让他们认识到大跃进和社会主义建设总路线的正确性和不可置疑。"
 PRC_GLF_event.32.a:0 "激烈的斗争开始了"
 PRC_GLF_event.33.t:0 "给彭德怀一个台阶下"
 PRC_GLF_event.33.d:0 "彭德怀说的话简直是语不惊人死不休，他不仅对社会主义建设总路线不满，还私底下指责毛主席是“晚年斯大林”，按理讲他的话足够开除他的党籍了。但另一方面他也一针见血的指出了我们目前的问题，还是有很大的参考价值的。这个问题不一定非得闹得上纲上线，目前我们和彭德怀是内部矛盾，没有根本利害冲突，或许应该给他个台阶下。"
 PRC_GLF_event.33.a:0 "和气生财"
 PRC_GLF_event.34.t:0 "调和党内矛盾"
 PRC_GLF_event.34.d:0 "八届八中全会正式召开，我们过去的大跃进方针引起了党内激烈的意见分歧，以彭德怀为首反对左倾的人甚至开始对我们进行攻击，再这样下去我们的党有分裂风险。现在的关键任务就是要调和党内各派系的矛盾，让大家团结一致，共同为国家建设出力，同时我们也要在会议上充分听取各方的意见，对我们的政策进行改进。"
 PRC_GLF_event.34.a:0 "团结一致向前看"
 PRC_GLF_event.35.t:0 "反左倾冒进"
 PRC_GLF_event.35.d:0 "八届八中全会结束了，我们进一步明确了反对“左倾冒进主义”的方针，并着手对我们过去的政策进行纠正，大跃进实行过程中的左倾风必须要得到遏制，经过实践证明错误的“左倾”并不会给我们带来胜利，反倒会给我们带来灾难。应在全国范围内开展反对“左倾冒进主义”行为的斗争，立即制止各地的左倾思潮，为大跃进进行降温。"
