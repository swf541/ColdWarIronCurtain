 PRC_50s_Rework_event.158.t:0 "藏区叛乱"
 PRC_50s_Rework_event.158.d:0 "土地改革运动在如火如荼的进行，当这些政策推行到少数民族区域的时候却遇到了抵制。这些政策与西藏以藏传佛教为基础的价值观冲突。在四川、青海等不受噶厦管辖的藏区推行的改革激起了少数民族的不满。随即爆发了藏族和彝族的武装冲突，这些民族武装同人民解放军展开激战，叛乱分子得到了噶厦的支持，骚乱规模逐渐扩大，我们秉持不扩大事态的争取和平解决，但我们越退让，叛乱分子就越嚣张。"
 PRC_50s_Rework_event.158.a:0 "解放军都不怕？必须要出重拳！"
 PRC_50s_Rework_event.159.t:0 "1959西藏暴乱"
 PRC_50s_Rework_event.159.d:0 "随着藏区的叛乱规模越来越大，暴乱蔓延到了拉萨，因达赖喇嘛观看演出的警卫问题，藏军和人民解放军产生误会并交火，藏族群众随即起义控制了拉萨。在得到中央授意的情况下，人民解放军开始了拉萨战役，炮轰了藏军的多个据点后攻克拉萨。噶厦方面撕毁了此前的和平协定，率领活佛和官员撤出拉萨，在南方成立临时政府与解放军作战。在他们宣布西藏独立后，人民解放军英勇出击，消灭了藏军和四水六岗等叛乱武装，解散了噶厦，并宣布了西藏的民主改革计划。虽然在各地山中仍流窜着小股游击队，但西藏上层反动集团分裂中国的阴谋已经基本破产了。"
 PRC_50s_Rework_event.159.a:0 "送内外反动派见上帝去吧！"
 PRC_50s_Rework_event.160.t:0 "一江山岛战役"
 PRC_50s_Rework_event.160.d:0 "  1951年1月18日七时许，我空军第20师对一江山岛核心区域实施航空突击，以达到摧毁岛上纵深核心工事及炮兵阵地、通信、指挥系统的目的，并同时压制住了压制大陈岛上高射炮、榴弹炮阵地。中午时分，解放军陆海空三军联合行动，一举摧毁了一江山岛上国军的大部分火力点，为解放军后续的登陆作战创造了有利的条件。\n  下午14点20分，解放军开始兵分三路进行登陆作战。14时30分，解放军成功登陆一江山岛，并突破国军的堑壕，站稳了脚跟。另外两路部队也先后到达了预定登陆地点，并于14时37分开始总攻，歼灭了坑道中的国军，并于15时02分，攻占了一江山岛国军司令部，国军指挥官王生明阵亡，副指挥官王辅弼被俘，我军取得了阶段性胜利。\n  到1月19日，我军已完全控制了一江山岛。我军同时派遣三个轰炸机中队轰炸大陈岛，到2月7日，国民党当局宣布将在美海军第七舰队帮助下从大陈岛撤军。至此，台湾政府已经无力防守大陈岛。2月13日，解放军控制了整个大陈群岛，取得了战役的胜利。"
 PRC_50s_Rework_event.160.a:0 "一切反动派都是纸老虎"

