 PRC_50s_Rework_event.27.t:0 "关于正确处理人民内部矛盾的问题"
 PRC_50s_Rework_event.27.d:0 " 长达七年的建设中，国内国外的情况都表明，即使在社会主义基本制度确立后，在共产党执政的条件下，社会主义社会仍然存在着各种矛盾，如何正确认识和处理日渐突出的人民内部矛盾，已成为党和政府面临的一个重大问题。\n经过一个较长时间的深思熟虑和多次与党内外人员进行深入讨论后，毛泽东把正确处理人民内部矛盾作为重大理论和现实政治问题提到了全党面前。他在讲话中阐述了关于正确处理人民内部矛盾的理论，中心思想是要把正确处理人民内部矛盾作为国家政治生活的主题。经多方征求意见和修改补充，他的讲话以《关于正确处理人民内部矛盾的问题》为题，全文随后刊发于《人民日报》。"
