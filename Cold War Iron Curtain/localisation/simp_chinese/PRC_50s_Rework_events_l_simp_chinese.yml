 PRC_50s_Rework_event.11.t:0 "新政治协商会议"
 PRC_50s_Rework_event.11.d:0 "抗日战争胜利后，中国共产党和国民党达成协议，组成联合政府并召开政治协商会议，可惜国民党反动派当局撕毁了协议并发动了内战。政治协商会议达成的共识也就化成了泡影，中国再一次笼罩在了独裁和战争之下。现在随着解放战争走向全面胜利，建立民主的中央人民政府的任务开始正式提到日程上了。国内各民主党派和人民团体，以及无党派社会贤达和海外华侨积极响应，新政治协商还以召开了。新政治协商会议将讨论中央人民政府的组织架构，通过临时宪法，以及最重要的——宣告新中国成立。"
