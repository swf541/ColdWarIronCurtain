 PRC_50s_Rework_event.5.t:0 "金门战役"
 PRC_50s_Rework_event.5.d:0 "1949年10月25日凌晨0时30分左右，我军登陆部队在尝试突破防线的时候被国军装甲部队发现并遭到反击。凌晨1点30分，解放军三个团乘坐木船突击时成功抢滩登陆。\n但在登陆后，各部队建制混乱，没有得到统一指挥。登岛部队在失去统一指挥， 又未巩固滩头阵地的情况下，仍然按照既定的作战方向开展行动，向敌军内部纵深穿插。到了10月25 日4 时30 分，国民党在援军和坦克的帮助下开展了反攻。到了下午，我军伤亡惨重，仅存部队在古宁头汇合，击退了国民党军的多次反扑。\n因为天气原因和国民党空军的扫射，我军的登陆船只全被摧毁。到了10月27日下午， 寻船未果的我军部队在双乳山附近被国民党军发现并包围，我军血战到10月28日下午直到弹尽粮绝，第246团团长孙玉秀负伤后自尽，其余被俘。"
