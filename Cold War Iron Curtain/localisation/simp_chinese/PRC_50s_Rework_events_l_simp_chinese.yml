 PRC_GLF_event.4.t:0 "农业发展纲要四十条公布"
 PRC_GLF_event.4.d:0 "发展纲要在巩固农村合作化的基础上,按照不同地区的自然条件和经济状况制定了提高粮产量的任务指标.还颁布了绿化,除四害，提倡计划生育,加强教育工作等配套任务。在提高粮产量方面,系统的规划了农业的各项发展措施,包括推广良种,扩大复种指数,改进农具,兴修水利设施等.同时强调了当前反对保守主义情绪和提高农民生产积极性的必要性,提出要挖掘农村的生产潜力,实现制定的指标."
 PRC_GLF_event.4.a:0 "十二年内翻一番！"
 PRC_GLF_event.5.t:0 "北戴河会议上的询问"
 PRC_GLF_event.5.d:0 "中共中央政治局在北戴河举行了扩大会议,会议上主要讨论了建立农村人民公社,改革教育,落实六月份制定的钢产量指标等问题.其中钢产量指标定在了1070万吨,是前一年钢产量的两倍.在[SOV.GetLeader]和其他苏联高层领导的怀疑下,毛泽东要求各部委与企业领导担保今年能完成1070万吨的目标.在经过各党委书记和工业书记的担保后,人民日报向全国发表了会议公报,号召全国人民为生产1070万吨钢而奋斗."
 PRC_GLF_event.5.a:0 "“主席同志，两倍不是问题”"
 PRC_GLF_event.6.t:0 "乘压倒西风的东风前进"
 PRC_GLF_event.6.d:0 "人民日报于1958年元旦发表了一篇社论,总结了1957年社会主义运动与全世界民族民主运动的成果.同时表明要继续整风运动和社会主义建设,实现十二年农村发展纲要的目标.其中说到”在一五计划的胜利完成及其他有利条件的支持下,要鼓足干劲，力争上游，发挥革命干劲和乐观主义,争取1958年农业生产的大跃进和大丰收,以达到建成社会主义和共产主义，建成强大的现代工业、现代农业和先进的科学文化的伟大目标！”社论中还提到了各种激励人的口号,如”乘压倒右派、压倒官僚主义、压倒保守思想的共产主义风前进”等."
 PRC_GLF_event.6.a:0 "一天等于二十年！"
