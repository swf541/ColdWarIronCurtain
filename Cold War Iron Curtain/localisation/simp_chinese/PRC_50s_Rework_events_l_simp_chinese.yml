 PRC_50s_Rework_event.35.t:0 "开始反右派斗争"
 PRC_50s_Rework_event.35.d:0 "双百方针实施以来，我们收到了不少的批评，但很多打着“纠错”旗号的右派分子也混入其中。他们疯狂的向社会主义和党的领导发起进攻，多次发表反党言论，更有甚者开始怀念起了过去的国民党。我们不能在犹豫了，是时候一网打尽了，有必要在全国范围内对右派分子进行斗争了，必须要将这些密谋反对党的右派分子揪出来，将他们批倒批臭，让他们永远不能威胁到党的领导与社会主义制度。"
 PRC_50s_Rework_event.35.a:0 "引蛇出洞，一网打尽"
 PRC_50s_Rework_event.36.t:0 "陈其通反对自由化"
 PRC_50s_Rework_event.36.d:0 "随着双百方针的实行，运动所带来的问题困难逐渐让党内很多干部的不是很好理解，加之一些剧目解禁小说、诗歌创作繁荣，一些作品引起争论，一些鬼戏出台，又引起部分党员的关注和忧虑。他们认为双百运动中存在部分右倾错误，并具有不断向严重趋势发展的风险，陈其通就是这样认为的党员之一。于是陈其通与抱有同样忧虑的人写了《我们对当前文艺工作的意见》，1957年1月在《人民日报》发表，意在阻止百花齐放、百家争鸣。\n但是陈其通因部分困难问题反对双百方针不受毛泽东的认可，并被4月14日《人民日报》的社论批评。陈其通等人的文章被认为带有"左"的教条主义的观点。"
 PRC_50s_Rework_event.36.a:0 "唉"
 PRC_50s_Rework_event.37.t:0 "双百方针确立"
 PRC_50s_Rework_event.37.d:0 "毛泽东在中共中央政治局扩大会议上说，艺术问题上的"百花齐放"，学术问题上的"百家争鸣"，应该成为我国发展科学，繁荣文学艺术的方针。这一方针由毛泽东提出，经中共中央确定为关于科学和文化工作的重要方针。\n双百方针决不是暂时性、可有可无的，是一个必须长期坚持的重要方针，是认识真理、发展繁荣科学文化的必由之路。它的确立将对发展繁荣新中国的科学文化事业发挥着重要作用。"
 PRC_50s_Rework_event.37.a:0 "百花齐放，百家争鸣！"
 PRC_50s_Rework_event.38.t:0 "美国冻结我们全部财产"
 PRC_50s_Rework_event.38.d:0 "帝国主义亡我之心不死，美国政府无缘无故宣布管制我国在其辖区的公私财产，并禁止一切在美国注册的船只开往我国港口。美国政府已干出种种不道德的事情，现在又公然掠夺中国人民的财产，饱受中国人民的抗议和世界人民的反对，正在一步步地在自取灭亡的道路上渐行渐远，到头来无疑是搬起石头砸自己脚！作为回击，政务院已发布了管制美国在华财产、冻结美国在华存款的命令。"
 PRC_50s_Rework_event.38.a:0 "我们不怕制裁，我们就是从制裁中成长起来的。"
 PRC_50s_Rework_event.39.t:0 "收回北京兵营地产"
 PRC_50s_Rework_event.39.d:0 "崭新的人民共和国已经建立，自然就忍不了旧时代的遗毒。我北京军事管制委员会命令美、法、荷按期交出其兵营及建筑。然而，他们却慌慌张张、引经据典地，翻起前朝的“圣经”，美国国务卿白德华还叫嚷着什么“违法了1901年给予美国的……久已存在的权利”“领事馆办公地址”之类的。可惜他们找错政府了，我们不是蒋介石也不是清政府，我们是不会吃帝国主义那一套的。他们非法占用中国领土，不仅中国人民不允许，世界人民也会唾弃他们的。无论他们如何叫嚣，最终他们还是不得不将原是中国人民的财产交还中国政府。"
 PRC_50s_Rework_event.39.a:0 "纸老虎"
 PRC_50s_Rework_event.41.t:0 "昌都战役"
 PRC_50s_Rework_event.41.d:0 "西藏是中国领土不可分割的一部分，现在国民党反动派的统治在大陆已经基本灭亡了，仅剩世界屋脊西藏尚未解放。趁战乱之际，西藏趁机勾结英印政府，驱逐国民政府的代表，妄图独立。我人民解放军集结军队，翻越群山，南北夹击昌都，藏军主力悉数被歼灭，进入西藏的大门已经敞开，中外反动势力图谋西藏独立的阴谋彻底破产。"
 PRC_50s_Rework_event.41.a:0 "宜将剩勇追穷寇"
 PRC_50s_Rework_event.42.t:0 "建立中国人民解放军空军"
 PRC_50s_Rework_event.42.d:0 "现代战争不只是陆军对陆军，夺取制空权是极其重要的，因此有必要组建一只空中武装力量。我们以缴获的日本和国民党飞机为基础，并在得到苏联支持的情况下，建立了新中国的空军——中国人民解放军空军，中国人民解放军空军将会成为维护中国领空，保卫国家安全的重要力量，相信在不远的将来我们也将拥有一只海陆空联合作战的现代化部队。"
 PRC_50s_Rework_event.42.a:0 "乘着长空飞翔！"
 PRC_50s_Rework_event.43.t:0 "建立中国人民解放军海军"
 PRC_50s_Rework_event.43.d:0 "从抗日战争到解放战争，有很多舰船起义投靠解放军，但我们对海上的东西一窍不通。但我们现在拥有了重庆号巡洋舰这么个大家伙，随着渡江战役的成功，国民党海军海防第二舰队宣布起义，组建海军已经刻不容缓了，我们将以原国民党海军舰船和人员为基础，学习苏联的海军经验，组建一只能保卫我们海防，抵御帝国主义侵略的新海军，绝不能让帝国主义的大炮巨舰再一次染指中华大地。"
 PRC_50s_Rework_event.43.a:0 "叱咤海疆！"
 PRC_50s_Rework_event.44.t:0 "中国人民解放军军事学院成立"
 PRC_50s_Rework_event.44.d:0 "新中国建立后，为加强人民解放军正规化、现代化建设，培养适应现代战争要求的指挥员，经中央军委批准，在原华北、华东军事政治大学的基础上，正式创办了中国人民解放军军事学院。军事学院以刘伯承将军为院长和政治委员，将培养各级指战员马克思主义的军事理论和毛泽东军事思想，总结人民解放军的作战经验并学习其他国家军队的经验。军事学院的成立标志着我们进入了军事建设的新一阶段。"
 PRC_50s_Rework_event.44.a:0 "多培养能打胜仗的军事人才保卫新中国。"
 PRC_50s_Rework_event.45.t:0 "东风101的成功"
 PRC_50s_Rework_event.45.d:0 "沈阳国营112飞机制造厂的工作取得了新的突破，通过对苏联制米格-17喷气式战斗机的拆解、研究和试制，在苏联提供的资料的帮助下，代号东风101的第一架国产喷气式飞机总装完成并完成各种试验，经检验全部符合技术要求后试飞成功。这标志着新中国具备了制造喷气式战斗机的能力，这将为我国的工业发展迈向新台阶，也标志着国防事业取得的新突破。东风101是一款单座单发高亚音速的喷气式战斗机，他将被命名为五六式歼击机。"
 PRC_50s_Rework_event.45.a:0 "炼铁翼神箭，铸蓝天长城！"
 PRC_50s_Rework_event.46.t:0 "国民党军官再教育"
 PRC_50s_Rework_event.46.d:0 "随着解放战争的胜利推进，国民党军兵败如山倒，各级军官们或被俘，或投降，或成建制起义。他们现在都掌握在我们手里，虽然他们很多都有着军事上的才能，但很可惜不能立刻任用他们。因为这些国民党军官很多仍不服自己被打败，仍坚持向反动派效忠，坚持反人民的思想。我们将组织他们进入战犯管理所，接受人民政权的再教育，让他们重新投入到为人民服务的事业中去。"
 PRC_50s_Rework_event.46.a:0 "好好改造，重新做人。"
 PRC_50s_Rework_event.47.t:0 "建立防空军和公安军"
 PRC_50s_Rework_event.47.d:0 "虽然战争已经取得胜利，但并不意味着彻底和平了，内部各路残军，土匪和特务在暗处蠢蠢欲动。外部帝国主义、反动派的飞机时常骚扰我国空域。我们还不能放松警惕，为了维护国家的安全和人民的安全。专门的防空部队和公安部队将被设立，他们将重点保护一些重要的设施，防止空袭，保卫新诞生的人民政权。"
 PRC_50s_Rework_event.47.a:0 "不能让反动派们的阴谋得逞。"
 PRC_50s_Rework_event.48.t:0 "东北老航校的经验"
 PRC_50s_Rework_event.48.d:0 "新中国的空军创办伊始，棘手的问题便发生了，我们很快发现我们没有哪怕一丁点空军的经验。就连国民党政权都没几架遗留的飞机，万幸的是东北民主联军曾以日本遗留的航空器材创办了东北航空学校，以日本人留下的为数不多的材料和人员艰难的建立了航空队，并随着解放战争的发展而慢慢扩大规模，他们是新中国几乎仅有的空军了，他们的经验对我们来说弥足珍贵，这对建立现代化的防空力量至关重要。"
 PRC_50s_Rework_event.48.a:0 "当初我们可是用十几架日本教练机的零件拼出了一架能用的。"
 PRC_50s_Rework_event.49.t:0 "司徒雷登的徒劳接触"
 PRC_50s_Rework_event.49.d:0 "不就前，随着人民解放军的英勇进军，我们顺利地解放了国民党反动派的大本营南京，国民党反动派开始向南逃亡广州的同时也带上了所有的外国大使馆。可令人震惊的是，国民党反动派的总后台美国的外交大使司徒雷登并没有撤离，反倒是留在了南京，他多次表达了希望与党中央会面的意愿，希望保持与新中国的联系，但他仍带着美国人的傲慢，并不能接受新生政权的条件，事实证明他只是两头下注的投机者，已无必要继续跟他进行徒劳的接触。"
 PRC_50s_Rework_event.49.a:0 "别了，司徒雷登！"
 PRC_50s_Rework_event.50.t:0 "建立外交部"
 PRC_50s_Rework_event.50.d:0 "和新中国一起建立的，还有我们的对外部门外交部，外交部以中共中央外事组为基础组建。外交部长周恩来很快签署了新中国的第一份外交文书，宣布新中国愿意和遵守平等、互利及互相尊重领土主权等项原则的任何外国政府建立外交关系。这意味着人民政权将正式与外界建立联系，我们很快收到了爱好和平与民主的国家们的贺电，中国将以焕然一新的面貌展示给全世界。"
 PRC_50s_Rework_event.50.a:0 "平等互惠，和平共处！"
 PRC_50s_Rework_event.51.t:0 "张治中上书要求中国保持中立"
 PRC_50s_Rework_event.51.d:0 "在对国际格局有深刻影响的雅尔塔会议上，美苏在全世界划定了势力范围，国民党政权被划到了美国势力范围中，现今新政权即将成立，新中国必定会和同为人民民主阵营的苏联交好，也必定深陷冷战格局，与美苏争斗结合。对此，以张治中将军代表的中间派民主人士向中央建议，新中国应采取“第三条道路”，在美苏之间保持中立姿态，避免卷入冷战。但对于新中国来说，这意味着得不到任何一个超级大国的支持，中国积贫积弱，并没有在国际上讨价还价的资本，急需大国帮助，而美国首先关闭了外交大门，看来我们只能投靠苏联了。"
 PRC_50s_Rework_event.51.a:0 "独善其身是不可能的"
 PRC_50s_Rework_event.52.t:0 "美国拒绝承认我们"
 PRC_50s_Rework_event.52.d:0 "在人民解放军节节胜利，国民党军队节节败退的时候，反动派们的靠山美帝国主义仍不死心，继续与国民党政权沆瀣一气，共同从事反人民的勾当。他们不仅公然为国民党反动派站台，拒绝承认新中国的合法地位，而且还继续利用电台为反动派服务，从事间谍活动。他们拒绝服从人民政府的政策规章，拒不上缴加密电台的同时，沈阳的总领事还将脾气撒在了中国雇员身上，拖欠工资不说，还欺辱、殴打中国工人。这引发了中国人民的一致愤慨，有必要采取一些强硬措施了，让他们知道新中国不再是任人宰割的旧中国了！"
 PRC_50s_Rework_event.52.a:0 "驱逐他们的领事作为答复"
 PRC_50s_Rework_event.53.t:0 "驱逐美国驻沈阳领事"
 PRC_50s_Rework_event.53.d:0 "自东北解放以来，美国驻沈阳的总领事馆就多次与人民政府发生冲突，虽然我们允许了各国领事馆继续留驻沈阳，但他们利用很多领事馆都存在的电台与国民党和美国联络，秘密从事特务间谍活动，在收缴电台的途中多次抵抗。他们还将收缴电台的脾气撒在了中国雇员身上，拖欠工资不说，还欺辱、殴打中国工人，这引发了中国人民的一致愤慨。经过对沈阳总领事的公开审判，我们决定将他们的总领事驱逐出境。"
 PRC_50s_Rework_event.53.a:0 "帝国主义在东北的渗透结束了"
 PRC_50s_Rework_event.54.t:0 "向印度供给粮食"
 PRC_50s_Rework_event.54.d:0 "在新中国成立之后，第一个承认我们的非社会主义国家是近代同样饱受殖民压迫的印度，印度和中国同属文明古国，也都有反抗殖民统治的历史。刚刚独立的印度很快与中国建立了良好的关系。印度也是个人口众多的农业国，可惜天公不作美，持续的暴雨让主要粮食产区颗粒无收，这导致了极其严重的饥荒。全国一片生灵涂炭，百姓有倒悬之急。虽然我国经济也百废待兴，但出于人道角度出发，我们要向第三世界伙伴印度提供救济粮帮他们度过困难。"
 PRC_50s_Rework_event.54.a:0 "中印友谊万岁！"
 PRC_50s_Rework_event.55.t:0 "与日本的民间经贸往来"
 PRC_50s_Rework_event.55.d:0 "日本仍和败退台湾的国民党当局维持官方外交关系，这让我们和日本的官方关系无法推进，民间贸易成了中日关系发展的窗口，虽然受美国阻挠，但中日两国的交往并没有断，在中国国际贸易促进委员会的鼎力支持下，两方签订了《中日民间贸易协定》，这和美国推行的“封锁禁运”政策针锋相对，让对中国的封锁开了个小口。两国还计划互办商品展览会，以促进两国关系发展。"
 PRC_50s_Rework_event.55.a:0 "中日两国是一衣带水的领国。"
 PRC_50s_Rework_event.57.t:0 "红旗事件"
 PRC_50s_Rework_event.57.d:0 "中日两国达成的民间贸易协定中，同意两国互相举办产品展览会。由日中友好协会在长崎举办的中国产品展览会开幕，会场上同时悬挂的中日两国国旗刺激到了反动派们的神经，国民党当局的外交人员向长崎政府抗议要求取下中国国旗，与此同时，几名日本右翼暴徒闯入会场，将中国国旗扯下，他们很快被警方当场抓获。但日本政府以不承认中华人民共和国为理由，也不承认我们国旗的立场，很快将暴徒无罪释放。这引起了中国人民极大的愤慨，也让刚刚发展起来的民间贸易友好关系中断。"
 PRC_50s_Rework_event.57.a:0 "他妈的小日本"
 PRC_50s_Rework_event.58.t:0 "1952西藏骚乱"
 PRC_50s_Rework_event.58.d:0 "西藏噶厦的官员们在局势混乱之际组织了“人民会议”维持秩序。人民会议中反对中共的贵族们在西藏和平解放后仍不死心，图谋西藏独立，他们公开向噶厦和中央人民政府请愿驱逐解放军，这些官员们已经派出了藏军包围拉萨的各个中央驻藏机构，同时聚集僧侣和群众袭击政府部门，一场规模不小的骚乱不可避免了。"
 PRC_50s_Rework_event.58.a:0 "要求撤销“人民会议”"
 PRC_50s_Rework_event.59.t:0 "印度邀请达赖喇嘛访问"
 PRC_50s_Rework_event.59.d:0 "适逢释迦牟尼涅槃2500周年，印度即将举办一场盛大的纪念活动。作为佛教的重要领导人，达赖喇嘛和班禅额尔德尼等西藏活佛也被应邀出席。这本是件好事。可现在西藏正处于骚乱和冲突中，我们在藏区的改革受到了强烈的抵制，西藏自治的呼声愈演愈烈，各路请愿的贵族和僧侣层出不穷。达赖喇嘛出访印度可以推动两国的文化宗教经济交流，但部分人认为让达赖喇嘛出访可能会导致他叛逃海外。"
 PRC_50s_Rework_event.59.a:0 "同意他们的请求"
 PRC_50s_Rework_event.59.b:0 "拒绝他们的请求"
 PRC_50s_Rework_event.60.t:0 "达赖喇嘛返回西藏"
 PRC_50s_Rework_event.60.d:0 "达赖喇嘛在印度成功出席了纪念活动并会见了尼赫鲁等人以后，达赖喇嘛以中共摧残宗教为由向印度寻求政治庇护。国务院总理周恩来紧急访问印度并多次与达赖喇嘛一行人会晤，在得到了周恩来和尼赫鲁对西藏体制不改革的承诺后，返回了西藏。"
 PRC_50s_Rework_event.60.a:0 "欢迎回家！"
 PRC_50s_Rework_event.61.t:0 "达赖喇嘛留在印度"
 PRC_50s_Rework_event.61.d:0 "在印度出席活动的达赖喇嘛最终选择以政治庇护为由留在印度，尽管我们派了国务院总理周恩来和西藏的官员先后劝说，达赖喇嘛一行人始终不愿意返回西藏，并选择了在印度扎根，他们同时还抨击了我们在西藏的政策。"
 PRC_50s_Rework_event.61.a:0 "希望他们不会后悔！"
 PRC_50s_Rework_event.62.t:0 "张子善,刘青山被枪毙"
 PRC_50s_Rework_event.62.d:0 "1·"
 PRC_50s_Rework_event.62.a:0 "21"
 PRC_50s_Rework_event.64.t:0 "刘少奇秘访莫斯科"
 PRC_50s_Rework_event.64.d:0 "1949年6月底,刘少奇率中共中央代表团秘密访问莫斯科。7月4日，刘少奇在给苏共中央作的报告中系统介绍了中国革命形势和新中国的筹备情况，得到了斯大林的理解和肯定。同时，斯大林决定在经济，文化，军事等方面帮助中国，包括：提供3亿美元贷款，帮助建立属于中国自己的舰队，派遣苏联专家等等。同时斯大林承诺只要中国政府一成立，苏联立即就承认中国政府。"
 PRC_50s_Rework_event.64.a:0 "我们得到了苏联的保证"
 PRC_50s_Rework_event.65.t:0 "论人民民主专政"
 PRC_50s_Rework_event.65.d:0 "1949年6月30日，毛泽东发表《论人民民主专政》，总结中国共产党领导民主革命28年的经验，阐明即将成立的中华人民共和国的性质，各阶级在国家政权中的地位以及新中国内政外交的基本政策。指出中国的人民民主专政是工人阶级领导的、以工农联盟为基础的、包括城市小资产阶级和民族资产阶级在内的政权。同时毛泽东在文章中确定了向苏联与社会主义阵营“一边倒”的外交方针"
 PRC_50s_Rework_event.65.a:0 "好"
 PRC_50s_Rework_event.66.t:0 "中国共产党掌控西藏"
 PRC_50s_Rework_event.66.d:0 "随着人民解放军进军西藏，中国共产党也进入了西藏，党中央在西藏的派出机构中国共产党西藏工作委员会正式宣布成立，这标志着中国共产党成功掌握了西藏，中共西藏工委将根据西藏的历史条件和具体情况，逐步为民主改革和社会改革创造必要条件，使西藏逐步地过渡到社会主义社会。"
 PRC_50s_Rework_event.66.a:0 "伟大胜利！"
 PRC_50s_Rework_event.67.t:0 "第一届全国人大开幕"
 PRC_50s_Rework_event.67.d:0 "经过数年的筹备，中华人民共和国的第一届全国人大开幕了，这次的代表经过多级别复杂的选举，由广大人民群众普选产生。人大代表由社会各界的精英，各民主党派代表，干部代表，以及广大底层工人、农民组成。这标志着中华人民共和国的最高权力机关和立法机关的正式建立，也是社会主义民主的伟大发展。我们将在会议上通过新中国的正式宪法并依次选举国家领导人。"
 PRC_50s_Rework_event.67.a:0 "中华人民共和国万岁！"
 PRC_50s_Rework_event.68.t:0 "将领授衔"
 PRC_50s_Rework_event.68.d:0 "为了和国民党反动派的旧军队区别开来，过去我们解放军是没有军衔的，从司令到士兵一律平等，干部还要吃苦在前，新中国成立以后，随着人民解放军现代化、正规化建设的推进。没有军衔是制度是不行的，经过慎重考量，在苏联制度的基础上人民解放军的军衔制度正式产生了。\n是时候给一路闯刀山下火海追随革命的老将们论功行赏了。根据职位和贡献，一共授予了10位元帅，10位大将，55位上将，175人中将，798人少将。本来计划学和斯大林一样给一路领导党和人民的主心骨毛泽东授予大元帅军衔，可惜被毛泽东拒绝，这个最高军衔只好闲置。"
 PRC_50s_Rework_event.68.a:0 "请下指示吧，将军！"
 PRC_50s_Rework_event.69.t:0 "中国共产主义青年团建立"
 PRC_50s_Rework_event.69.d:0 "中国共产党在革命时期，为了团结进步青年，组建了团结青年的“中国新民主主义青年团”，现在，新民主主义革命已经胜利。但发展青年才俊参与社会建设不能停，为鼓励更多年轻人投身伟大的共产主义事业，新民主主义青年团将以苏联共青团为榜样，更名为“中国共产主义青年团”，继续作为中国共产党领导的先进青年群团组织存在，中国共青团将是广大青年在实践中学习马克思列宁主义毛泽东思想的学校，是党的助手和后备军"
 PRC_50s_Rework_event.69.a:0 "光荣啊，中国共青团！"
 PRC_50s_Rework_event.70.t:0 "学校党委制的争论"
 PRC_50s_Rework_event.70.d:0 "随着百花齐放运动的持续开展，来自民主党派的知识分子们也踊跃的提出了自己的意见。不少知识分子开始了党在学术界领导地位的争辩。不少学者认为，共产党是阶级斗争的工具，中国已经进入了社会主义，完成了阶级斗争，学术界也进入了社会主义。那作为工具的共产党也应该退出学校教学。学者们认为共产党在学术界的领导是外行指导内行，应该让真正懂学术的教授们领导学校工作。但很多学者和干部持反对意见，认为共产党是无产阶级的先锋队，要保障学校的教育路线不走偏，不能退出学校。"
 PRC_50s_Rework_event.70.a:0 "还是让学者们治校吧"
 PRC_50s_Rework_event.70.b:0 "党的领导至关重要"
 PRC_50s_Rework_event.71.t:0 "地方群众骚动"
 PRC_50s_Rework_event.71.d:0 "我们的整风和肃反揪出了一些知识分子和学生，这引起了地方学生们的极大不满。伴随着今年升学率的降低，学生们的情绪被点燃了，各地均有报告群众和学生的骚动，轻则游行请愿，重则冲击党政机关，好在规模都不大，在软硬皆施的“劝导”下，学生们的情绪不算大，还在可控范围内，但学生得到了市民和群众一定程度上的支持，事情扩大化的风险很大。"
 PRC_50s_Rework_event.71.a:0 "我超，别！"
 PRC_50s_Rework_event.72.t:0 "学生的反党言论"
 PRC_50s_Rework_event.72.d:0 "事闹大了，刘少奇关于落榜学生的长篇讲话整理在了《人民日报》上，刘给他们提供的出路竟是去农村参与劳动，做有文化的农民。这引发了汉阳中学生们的不满，第一中学发生了罢课游行事件，得到老师的支持后，学生们的劲头更大了，甚至写出了“欢迎国民党回来”这类的反党标语，他们开始冲击党政机关，和政府机关发生了冲突，学生们打砸县委，把县长办公室的门都打破了。好在校长及时制止了学生，事情没有闹大。"
 PRC_50s_Rework_event.72.a:0 "要造反啊？"
 PRC_50s_Rework_event.73.t:0 "更改选举制度"
 PRC_50s_Rework_event.73.d:0 "民主党派的人士提出的建议越来越多，也越来越激进。民主党派成员们近日发表了文章，希望改革人大的选举制度，建立真正的社会主义民主。民主党派成员首先批判了我们现行的制度是假社会主义民主，以党垄断人大，是翻版的一党专政独裁，并不能体现出人民是国家的主人，他们希望实行直接、普遍的全国人大竞选，让人民可以自由组织新党派，出版报刊。更有甚者甚至提出让各个认同社会主义的民主党派轮流执政，由群众自由选择。"
 PRC_50s_Rework_event.73.a:0 "别在这里发癫"
 PRC_50s_Rework_event.73.b:0 "或许有那么一点道理……"
 PRC_50s_Rework_event.74.t:0 "两航起义飞机返回大陆"
 PRC_50s_Rework_event.74.d:0 "国民党反动派有两个重要的航空公司——中国航空公司和中央航空公司，他们在抗日战争的“驼峰空运”和抗战结束以后的“复员运输”中做出了卓越贡献，随着国民政府的节节败退，两个航空公司也随之撤退，留在大陆的工作人员们受到人民政府的感召，亲赴香港，策动对国民党反动派不满的工作人员们起义返回大陆，他们伟大的爱国运动将为新中国带来宝贵的航空技术，他们也将成为民航事业的骨干力量。"
 PRC_50s_Rework_event.74.a:0 "欢迎！"
 PRC_50s_Rework_event.75.t:0 "法国伸出了橄榄枝"
 PRC_50s_Rework_event.75.d:0 "随着我国外交事业稳步发展，新中国得到了很多亚非拉第三世界国家的承认和拥护。在此局面下，西方国家也坐不住了。西方阵营的重要国家——法国也向中国提出了关系正常化的提议。法国和中国一样拥有光辉灿烂的历史，特别是革命的历史。法国政府内部的务实派也都迫切希望与中国建立外交关系，可法国仍是个秉持殖民主义思想的帝国主义国家，而且同为北约成员国，在越南和非洲大肆镇压当地的民族独立运动，作为人民民主阵营的国家，与法国开展外交活动需要进一步论证。"
 PRC_50s_Rework_event.75.a:0 "殖民主义滚出去！"
 PRC_50s_Rework_event.76.t:0 "中国获得英国承认"
 PRC_50s_Rework_event.76.d:0 "反动的国民党当局受西方帝国主义支持，仍在苟延残喘，新生的新中国只被少数人民民主伙伴国承认。我们并不着急与西方帝国主义势力建交，但昔日的日不落帝国——英国却率先跑来了橄榄枝，他们给予了新中国“法律上的承认”，这让英国成为西方第一个承认新中国的国家，并希望与中国建立外交关系。英国是最早打开中国国门的国家，现在成为了第一个承认新中国的帝国主义国家，这是外交的非凡胜利。"
 PRC_50s_Rework_event.76.a:0 "朋友来了有好酒。"
 PRC_50s_Rework_event.77.t:0 "中英建交谈判流产"
 PRC_50s_Rework_event.77.d:0 "新中国外交采取针对苏联的“一边倒”战略，对西方国家采取先谈判后建交的程序，对方明确承认新中国为唯一合法政府并同国民党当局断绝来往后，才进行实际的建交磋商。英国虽然承认新中国，但在这一问题上态度模糊，英国仍继续承认联合国里国民党的代表，并继续在香港维持国民党的代表。既然英国人不答应中国的条件，继续与国民党眉来眼去，那建交谈判也只能告吹了。"
 PRC_50s_Rework_event.77.a:0 "外交要独立自主。"
 PRC_50s_Rework_event.78.t:0 "反对旧金山条约"
 PRC_50s_Rework_event.78.d:0 "二战的四十余战胜国齐聚美国旧金山，与日本签订了《旧金山对日和平条约》，该条约明确了日本的国际地位。但作为抗击日本法西斯的主要力量，中国因代表权问题没有参会，苏联阵营也被排斥在会议外。这样一份“条约”，只是美国纠集一部分西方国家签订的片面条约，在条约中关于台湾和钓鱼岛的内容都是含糊其辞。中国人民抵抗日寇侵略十余年，最后竟不能参加对日和平条约的拟制和签订，这样一份非法无效的条约，中国政府绝不承认。"
 PRC_50s_Rework_event.78.a:0 "一张无效的废纸。"
 PRC_50s_Rework_event.79.t:0 "印尼排华事件"
 PRC_50s_Rework_event.79.d:0 "印度尼西亚同为受殖民的亚非拉国家，在独立后并没有完成反帝反封建任务，人民生活水平并没有提高，印度尼西亚统治者为了转移矛盾，竟将国内问题嫁祸给印尼华侨，印尼统治集团很早就开始有计划地做排华准备，关闭中文学校，排挤华侨工商企业，禁止中文刊物。趁着西藏叛乱，印尼统治集团开始了大规模反华排华运动，为当地华侨带来严重损失。中国政府多次要求印尼停止反华活动，两国签署了联合公报，但印尼右翼分子并没有就此收手，反倒污蔑中国干涉印尼内政，继续煽动反华活动。"
 PRC_50s_Rework_event.79.a:0 "发出外交谴责"
 PRC_50s_Rework_event.79.b:0 "断绝和他们的贸易"
 PRC_50s_Rework_event.80.t:0 "毛泽东的莫斯科之行"
 PRC_50s_Rework_event.80.d:0 "1949年12月16日，伟大领袖毛主席借斯大林同志生日之际访问了莫斯科，这是新中国领导人的第一次出访，专列从北京到莫斯科行驶了十天，其中还包括一车皮江西蜜橘、一车皮山东大葱等特产，作为给斯大林的70岁生日贺礼。毛泽东在欢迎仪式上发表了简短讲话。"
 PRC_50s_Rework_event.80.a:0 "中苏友谊万岁！"
 PRC_50s_Rework_event.81.t:0 "毛泽东的莫斯科之行I"
 PRC_50s_Rework_event.81.d:0 "旧中国国民党政府曾于1945年8月与苏联签订《中苏友好同盟条约》。这一条约及有关协定是第二次世界大战后期苏、美、英三国背着中国达成的雅尔塔协定的产物，基本恢复了沙俄时代在中国东北的特权，严重损害了中国的主权和利益。按照新中国“另起炉灶”和“打扫干净屋子再请客”的方针，中苏旧约也应予以废除而另订新约。1949年12月6日，毛泽东主席率随行人员乘火车离开北京，抵达莫斯科后，当晚即同斯大林举行会谈商讨此事。中方表示，希望这次访问的结果是缔结一个新的中苏条约。"
 PRC_50s_Rework_event.81.a:0 "同意缔结新约"
 PRC_50s_Rework_event.81.b:0 "拒绝缔结新约"
 PRC_50s_Rework_event.82.t:0 "苏联不同意另订新约"
 PRC_50s_Rework_event.82.d:0 "尽管我们多次就废除《中苏友好同盟条约》与苏联进行讨论，但苏联人不愿意与我们签订新的条约，斯大林则谈到了在实践中改变现有条约的同时正式保留现有条约的可能性。我们必须要让苏联人知道由于国民党已经失败，现有的《中苏友好同盟条约》失去了目的和意义。"
 PRC_50s_Rework_event.82.a:0 "继续谈判，必须要让他们妥协"
 PRC_50s_Rework_event.83.t:0 "苏联同意另订新约"
 PRC_50s_Rework_event.83.d:0 "经过我们的不懈努力，苏联同意废除《中苏友好同盟条约》这一由中华民国在1945年8月15日日本投降之际与苏联签订的不平等条约。并将与我们签订一系列新的外交条约来改善中苏关系，并对我们进行军事和经济上的援助。"
 PRC_50s_Rework_event.83.a:0 "为社会主义大家庭的团结而干杯"
 PRC_50s_Rework_event.84.t:0 "要求苏联妥协"
 PRC_50s_Rework_event.84.d:0 "在经过了与苏联人的多次激烈讨论后，斯大林则声称现有条约最终会被修改。我们现在必须再加一把力来促成苏联人最终的妥协。如果我们真能签订新条约的话，中苏两国将会迎来可预见的长时间的繁荣，中国也能很快回到战前的水平并稳定国家，这对我们双方都是百利无一害。"
 PRC_50s_Rework_event.84.a:0 "加油"
 PRC_50s_Rework_event.85.t:0 "苏联同意撤出旅大军队"
 PRC_50s_Rework_event.85.d:0 "我们与苏联的谈判取得了喜人的进展，苏联方面同意了苏军将在与日本缔结和平条约后从旅顺港海军基地撤军，我们将设立三年撤军过渡时期，苏联军队不迟于1952年末从旅顺撤出，在撤军之前将设立一个联合委员会管理主权移交。至此，与祖国分离将近50年的旅大地区正式回归。"
 PRC_50s_Rework_event.85.a:0 "好极了"
 PRC_50s_Rework_event.86.t:0 "苏联不同意撤出旅大军队"
 PRC_50s_Rework_event.86.d:0 "尽管我们努力与苏联方面交涉，但苏联方面却对撤军闭口不谈，这令我方感到十分沮丧。中国人民经历了长达百年的殖民历史，对于旅顺地区的主权问题我们无法再忍受了，我们将持续与苏联方面交涉，直到他们妥协，展开撤军行动。"
 PRC_50s_Rework_event.86.a:0 "继续谈判"
 PRC_50s_Rework_event.87.t:0 "苏联承诺妥协"
 PRC_50s_Rework_event.87.d:0 "在经过我们多日的努力之后，苏联人终于松口承诺，在旅顺地区的撤军行动将逐步展开。这即是中国在外交上的胜利，更是中苏友谊的一大进步。同时中国政府将负责苏联自1945年以来的建造和安装费用。中苏联合军事委员会将建立一个轮换后机制，负责监督军事事务，直到所有权移交。"
 PRC_50s_Rework_event.87.a:0 "钱不能白花"
 PRC_50s_Rework_event.88.t:0 "艾奇逊问题"
 PRC_50s_Rework_event.88.d:0 "ffadasz"
 PRC_50s_Rework_event.88.a:0 "与苏联沟通艾奇逊问题"
 PRC_50s_Rework_event.88.b:0 "擅做主张批评艾奇逊"
 PRC_50s_Rework_event.89.t:0 "毛泽东的莫斯科之行II"
 PRC_50s_Rework_event.89.d:0 "1950年1月12日，美国国务卿艾奇逊在美国全国新闻俱乐部发表谈话，造谣说“苏联正将在中国东北地区实行合并”。对此，毛泽东主席以中国中央人民政府新闻总署署长胡乔木的名义发表了声明《驳斥艾奇逊的无耻造谣》，并于1月20日由新华社播发，于1月21日在《人民日报》头版显著位置全文登载。"
 PRC_50s_Rework_event.89.a:0 "中苏友谊不容挑拨"
 PRC_50s_Rework_event.90.t:0 "毛泽东的莫斯科之行III"
 PRC_50s_Rework_event.90.d:0 "1月10日，在斯大林同意签订新约、废除旧约后，毛泽东开始了他的又一个访苏日程，即到苏联各处看一看。1月11日，毛泽东拜谒了莫斯科红场上的列宁墓并献花圈。12日，毛泽东参观了莫斯科的地铁，郊外的一个兵工厂、一个集体农庄。15日，毛泽东到达列宁格勒，参观了市内的艺术馆、卫国战争时期的防御工事、基洛夫机器制造厂和“阿芙乐尔”号巡洋舰，还观赏了芭蕾舞剧《巴亚捷尔卡》，并驱车前往波罗的海参观十月革命的策源地之一——喀琅施达得要塞。"
 PRC_50s_Rework_event.90.a:0 "展现我们最好的一面"
 PRC_50s_Rework_event.91.t:0 "签订中苏友好同盟互助条约"
 PRC_50s_Rework_event.91.d:0 "在经过长达三个月的谈判之后，《中苏友好同盟互助条约》正式签署，其条款如下：\n（1）集体安全承诺，将对一方的攻击视为对双方的攻击，以防止日本帝国主义的复兴。当面临侵略和战争时，双方有义务提供军事和其他形式的援助。缔约双方承诺坚持有利于国际和平与安全的合作原则。\n（2）签署国应该与日本以及二战中的其他盟国缔结和平条约。\n（3）签署方不应参与针对对方的联盟和联盟。\n（4）就涉及签署方根本利益的重大问题相互协商。\n（5）双方同意坚持“权利平等、相互利益、尊重主权和领土完整、不干涉”、促进密切合作、提供经济和工业援助的原则，并将努力加强中苏友谊。\n（6）该条约有效期为三十年，如果在条约到期前一年没有任何缔约方对该条约表示反对，该条约应自动再延长五年。\n在条约签署后苏联将援助中国经济体系的方方面面，这将加快中国的工业化和现代化。"
 PRC_50s_Rework_event.91.a:0 "太好了"
 PRC_50s_Rework_event.92.t:0 "失望的一周"
 PRC_50s_Rework_event.92.d:0 "我们对艾奇逊的批评非但没有得到苏联人的赞同，反而被斯大林和莫洛托夫当面批评，原因竟然是毛泽东没有从外交部发布文章而是用通讯社，违背了他们的建议，苏联人认为，毛泽东太过自主，毛泽东对此耿耿于怀，感到十分屈辱。毛在斯大林驱车陪同返回住处时一言不发，并拒绝邀请斯大林来他的驻地做客。"
 PRC_50s_Rework_event.92.a:0 "令人气愤"
 PRC_50s_Rework_event.94.t:0 "重庆号的现状"
 PRC_50s_Rework_event.94.d:0 "  1951年十月，党中央决定对刚打捞上来的的重庆号的未来进行讨论，重庆号是由英国海军于二战后赠送给国民政府的一艘轻巡洋舰。在国共内战后期，重庆号官兵在向北起义投靠人民解放军海军时被国民党战机轰炸，导致舰艉部严重受损，遂自沉于港内。\n  在沉没两年后，重庆号被打捞出水，主炮和副炮都受损，电气设备、全部仪器、光学器材、通讯器材已不适用，要恢复重庆舰的战斗力并使其现代化，是一项艰巨而浩繁的系统工程，修复工作约需3-5年时间，且耗资巨大，这对我们是个不小的挑战，我国刚刚起步的经济将面临着巨大的压力。"
 PRC_50s_Rework_event.94.a:0 "把船送到苏联去改造!"
 PRC_50s_Rework_event.94.b:0 "我们现在手头有点紧"
 PRC_50s_Rework_event.95.t:0 "重庆号的重生"
 PRC_50s_Rework_event.95.d:0 "在经过长达三年的修补后，重庆舰已经完成了它的现代化改造并重获新生，预计将于不久之后从苏联返回中国交付人民解放军海军。在我们拥有足够的驱逐舰和航空兵之后，重庆舰将在我国未来的原子战争中发挥巨大的作用，完成我国的海军现代化事业和解放台湾指日可待。"
 PRC_50s_Rework_event.95.a:0 "好极了"
 PRC_50s_Rework_event.96.t:0 "苏联的新改造方案"
 PRC_50s_Rework_event.96.d:0 "在我们将重庆号暂时封存之后，苏联的列宁格勒设计局又提出了新的方案，这个新方案将会使我们拥有一艘现代化的轻巡洋舰，并能之后的台海战役中占有巨大的优势，这个方案预计改造总花费约2亿卢布，而改造时间则需长达四五年之久。"
 PRC_50s_Rework_event.96.a:0 "时机已到,更待何时"
 PRC_50s_Rework_event.96.b:0 "这样做意义不大……"
 PRC_50s_Rework_event.97.t:0 "适应导弹时代"
 PRC_50s_Rework_event.97.d:0 "在完成了重庆号的现代化改造之后，我们将继续深化海军现代化以适应导弹时代的来临。对此我国与苏联签订了“二四协定”，我们将开始引进诸如“SS-N-2“冥河””这样的苏制反舰导弹，并逐步开始仿制。相信在不久的将来我军就可以适应导弹时代的来临，增强我军的岸防火力，给予敌人迎头痛击。"
 PRC_50s_Rework_event.97.a:0 "打得一拳开，免得百拳来"
 PRC_50s_Rework_event.98.t:0 "重庆号的重生2"
 PRC_50s_Rework_event.98.d:0 "在经过了长达三年的修复工作之后，重庆号已经完成了他的现代化改造并装配了全新的苏制武器。并将在不久后从苏联返回中国，它将在未来为保卫我国海疆起到关键作用，中国人再也不会在海上被欺负了，我们的海军现代化事业又向前迈了一大步。"
 PRC_50s_Rework_event.98.a:0 "非常好"
 PRC_50s_Rework_event.99.t:0 "对朝鲜的警告"
 PRC_50s_Rework_event.99.d:0 "苏联驻华大使罗申向斯大林汇报称：中国领导人毛泽东认为有必要在仁川建立坚固阵地，以加强汉城地区的防御。因为美军有可能登陆此处。此后中方亦多次提醒朝方，要注意美军从海上向仁川、汉城前进切断朝鲜人民军后路的危险，朝鲜人民军应当作充分准备，适时地向北面撤退，保存主力，从长期战争中争取胜利。在收到中方、苏方的多次警告后，朝鲜人民军对仁川、汉城地区进行了防御部署，但该地区多为新组建的部队，战斗力较弱，难以有效抵御美军的大规模登陆行动。"
 PRC_50s_Rework_event.99.a:0 "防患于未来"
 PRC_50s_Rework_event.100.t:0 "领导层里面的悲观情绪"
 PRC_50s_Rework_event.100.d:0 "数星期前，“联合国军”总司令麦克阿瑟指挥美第10军在海空军支援下，实施仁川登陆。朝鲜人民军受到南北夹击, 损失惨重，朝鲜战局由此急转直下。战火迅速向北燃烧直至中朝边境，共和国的领袖们被推至紧急决断的艰难境地。新中国刚刚成立一周年，国家一穷二白，中国的政治秩序、经济秩序、社会生活秩序都未走上正轨。要作为落后的农业国出兵与现代化程度最高的美国军队作战，中共中央领导层内部几乎都对此感到没有太多的把握，似乎朝鲜人民政府的流亡和朝鲜革命的失败已成定局。"
 PRC_50s_Rework_event.100.a:0 "说服领导同志们"
 PRC_50s_Rework_event.105.t:0 "美军越过三八线"
 PRC_50s_Rework_event.105.d:0 "在炮火和坦克的轰鸣声中，美韩军队跨过了三八线，开进了北朝鲜境内。这些举动完全触犯了国际法，属于对朝鲜的侵略行为。金日成主席已经向我们请求援助，他希望中国能够派遣一支军队入朝参战，帮助他击退美帝国主义侵略者。他声称一旦朝鲜被美国占领，中国就将是“联合国军”的下一个目标。"
 PRC_50s_Rework_event.105.a:0 "这坚定了我们的信心"
 PRC_50s_Rework_event.105.b:0 "我们不得不做"
