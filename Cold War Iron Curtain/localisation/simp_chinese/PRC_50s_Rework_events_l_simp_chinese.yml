 PRC_50s_Rework_event.7.t:0 "胡风反革命集团"
 PRC_50s_Rework_event.7.d:0 "在民国时期享誉盛名的作家胡风和他的反革命集团成员最近入狱，据悉，胡风的文艺理论与现今国内的个性红色文艺理论相悖。虽然胡风一直是左翼文艺理论的领军人物，但他的理论却多次受到毛泽东同志的批判，其根本原因是胡风反对毛泽东在延安文艺座谈会上所提出的“文艺介入政治”一点。在受到众人批判后，胡风仍坚持要和国家文艺路线背道而驰，坚持自身片面抽象的主观战斗精神论，而其背后是一个近一百人的小型集团在维持着反马克思主义理论的文学创作。\n而胡风的主观战斗精神论虽高度追求主观和真实艺术，但已经和我国独特的文艺思想背道而驰，是典型的西欧资产阶级文艺，轻视了中国的民族文艺遗产，是反党反人民的艺术理论。"
 PRC_50s_Rework_event.7.a:0 "实属大快人心。"
