 PRC_50s_Rework_event.1.t:0 "程潜投诚"
 PRC_50s_Rework_event.1.d:0 "渡江战役后，国民党军撤进湖南，破坏湖南的和平稳定，压迫湖南人民。随着人民解放军的胜利进军湖南，在进步人士的推动下，地方爱国将领程潜和陈明仁出城与解放军谈判并接受和平协定，响应起义，湖南省和平解放。"
 PRC_50s_Rework_event.1.a:0 "好耶！"
 PRC_50s_Rework_event.2.t:0 "龙云投诚"
 PRC_50s_Rework_event.2.d:0 "抗战胜利后，反动头子蒋介石控制了原先以自由开放著称云南，将云南的军队派到东北内战战场，云南人民饱受压迫。现在随着人民解放军向大西南的胜利进军，国民党反动派的失败已成必然，云南的爱国将领龙云和卢汉粉碎了蒋介石的云南反共基地计划，宣布向人民政府投诚，云南和平解放。"
