 PRC_50s_Rework_event.139.t:0 "饶漱石批评安子文组织工作不利"
 PRC_50s_Rework_event.139.d:0 "调入中央的原华东局第一书记，现中央组织部部长饶漱石在会议上对常务副部长安子文的组织工作进行了猛烈的批评。按理讲两人是中组部的主要领导理应团结一致，但一号人物和二号人物却闹起了别扭，这种不团结的行为应当被制止。但鉴于众所周知的派系关系，饶漱石的批判很有可能是间接指向刘少奇，这种宗派主义的倾向我们应当要做好评估。"
 PRC_50s_Rework_event.139.a:0 "能不能团结一点？"
 PRC_50s_Rework_event.140.t:0 "彭德怀想把军委工作交给高岗"
 PRC_50s_Rework_event.140.d:0 "彭德怀看到中国的新气象，内心十分喜悦，但他认为自己学历不高，身体状况也不是很好，他认为高岗身体强健、有才能且能胜任军委工作这样繁重的任务，于是他的内心又产生了离开军队的念头。他向毛泽东提出了这个想法，并力荐高岗担任军委工作，但这些都被毛泽东拒绝了。新中国刚成立不久，现在正是人手紧缺的时候，高岗还有他要担任的事，毛泽东不得不拒绝彭德怀的意见。"
 PRC_50s_Rework_event.140.a:0 "彭德怀见此没有说话，也只能任职"
 PRC_50s_Rework_event.141.t:0 "苏区派对白区派掌握权力的警惕"
 PRC_50s_Rework_event.141.d:0 "在批评薄一波的新税制后，高岗告诉陶铸和他其他干部，要进一步反对薄一波“圈子”，刘少奇只搞过白区工作，没有其他根据地之类的建设白区派经验等等（因此高岗称刘少奇他们为白区派，自己自然就是苏区派）。并且高岗认为自己被调离东北，就是刘少奇白区派的“调虎离山”，为的就是让白区派负责东北工作巩固自己的权力。在之后的财经会议上，高岗为首的苏区派大肆批评薄一波的错误并延伸及刘少奇，直至薄一波财政部长的职务被撤销。"
 PRC_50s_Rework_event.141.a:0 "权力斗争正在升级"
 PRC_50s_Rework_event.142.t:0 "高岗得到毛泽东的授意"
 PRC_50s_Rework_event.142.d:0 "在建国不久后，山西合作省委与老区的互助合作出现涣散状态，于是省委向中央提出将互助组提高到农业生产合作社，结果被刘少奇否决并被认为是空想农业社会主义。\n对此，高岗起草了《关于东北农村的生产合作互助运动的报告》并指出现在应当反对农民自发倾向，合作社应由低到高的形式发展等等。毛泽东看后对此十分赞赏写并指示杨尚昆将这篇文章印成小册子向全国各区党委，当日毛泽东还对这次报告起草了个评语，高度评价了高岗的报告。"
 PRC_50s_Rework_event.142.a:0 "一场工作不同的意见与分歧"
 PRC_50s_Rework_event.143.t:0 "高岗得到政治局名单"
 PRC_50s_Rework_event.143.d:0 "中央组织部副部长安子文在中央的要求下草拟了一个八大政治局委员名单并报告给毛泽东，不久后毛泽东又私下把这个名单给高岗看。\n名单中有刚被批评的薄一波，却没有四野的旗帜——战功赫赫的林彪。这个名单显然没照顾到“山头”间的平衡……\n或许散播出去能更快让白区派垮台？\n还是小心一点为好？"
 PRC_50s_Rework_event.143.a:0 "高岗散播了政治局单"
 PRC_50s_Rework_event.143.b:0 "高岗严守了口风"
 PRC_50s_Rework_event.144.t:0 "毛泽东质问高岗"
 PRC_50s_Rework_event.144.d:0 "增设副主席或总书记问题让高岗和饶漱石想进一步扩大“战果”。高岗先后找陈云、邓小平游说，鼓动一起“拱倒”刘少奇。陈云、邓小平不支持高岗的的行为，并向毛泽东作了反映，联系到之前高岗泄露了政治局名单，引起毛泽东的警觉。毛泽东随即连续找不同部门的同志谈话，专门谈高、饶问题，并同高岗谈话，对他进行批评。\n\n不久后毛泽东准备前往杭州主持起草宪法。对于他离京期间是否由刘少奇代理主持中央工作，高岗在会议上仍然出面反对，主张要“轮流”。回京后毛泽东主持会议，正式向高、饶分裂党和破坏党的团结的活动发出警告。他说，高岗他们在“刮阴风，烧阴火”，目的就是要刮倒阳风，灭掉阳火，打倒一批人。"
 PRC_50s_Rework_event.144.a:0 "高岗正在进一步迫害党内团结"
 PRC_50s_Rework_event.145.t:0 "高岗与饶漱石划清界限"
 PRC_50s_Rework_event.145.d:0 " 在毛主席的授意下，尽管高岗、饶漱石犯有破坏党内团结的错误，但在会议上仍然要秉持“惩前毖后，治病救人”的方针，尽最大限度不要批评人，以帮助教育为主，让高岗饶漱石醒悟。周恩来刘少奇和邓小平先后找高岗和饶漱石谈话，但刘少奇周恩来和邓小平向高岗施压不仅自我批评还要接受他人的批评。与饶漱石谈话时饶漱石否认自己和高岗沆瀣一气，并与高岗划清界限（实际上高岗饶漱石是一个同盟），但刘少奇也挖饶漱石的老底……\n\n在党的七届四中全会上，毛泽东因起草宪法未出席，事态变得不可控了……"
 PRC_50s_Rework_event.145.a:0 "高饶能用扣帽子的方法刘少奇为什么不能用"
