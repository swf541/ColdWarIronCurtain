 PRC_50s_Rework_event.19.t:0 "运到朝鲜的劣质物资"
 PRC_50s_Rework_event.19.d:0 "朝鲜人民军是与我们在人民解放、共产主义事业中携手同行的兄弟军，为了保障朝鲜人民军和援朝志愿军的作战，一箱箱补给物资源源不断地运往了朝鲜前线。但令人恼怒的是，这些物资质量参差不齐，其中不乏假冒伪劣产品。负责前线物资的黑心商贩们为了赚取高额利润，不惜在补充军人营养的罐头食品上造假，在治疗伤病的药品绷带和御寒衣物上偷工减料，这导致了众多志愿军将士因营养不良或感染疾病而不幸逝世。与此同时，国内已经开始组织起三反运动，发现了大量腐败官僚与资本家相互勾结的现象，或许对于民族资产阶级的团结工作我们需要做出一些及时的调整。。。"
 PRC_50s_Rework_event.19.a:0 "这些资本家需要敲打一下了"
 PRC_50s_Rework_event.20.t:0 "五反运动开始"
 PRC_50s_Rework_event.20.d:0 "1952年1月，随着“三反”运动的深入，揭发出的党政军民内部的贪污分子的违法行为，大多数是和社会上资产阶级不法分子互相勾结进行的。为了击退资产阶级的猖狂进攻，毛泽东为中共中央起草了《关于在城市中限期展开大规模的坚决彻底的“五反”斗争的指示》，要求在全国一切城市，首先在大城市和中等城市中，依靠工人阶级，团结守法的资产阶级及其他市民，向着违法的资产阶级开展一个大规模的“五反”斗争，以配合党政军民内部的“三反”斗争。"
 PRC_50s_Rework_event.20.a:0 "好"
