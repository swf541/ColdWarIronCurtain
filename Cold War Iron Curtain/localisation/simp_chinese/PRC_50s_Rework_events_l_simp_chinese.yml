 PRC_50s_Rework_event.135.t:0 "对薄一波新税制的批评"
 PRC_50s_Rework_event.135.d:0 "新税制实施后不久，各大区各省市领导人和财委却纷纷写信打电报给中财委、党中央反映：新税制引起的物价波动、思想混乱以及执行过程中遇到的困难和问题。并且毛泽东也指出：新税制是中央纪委的讨论，并未对各中央局分局省市委下达通知执行。\n在向中央政治局汇报税制修正问题的会上，毛泽东尖锐的批评道：薄一波的错误是资产阶级思想的反映；公私一律等纳税口号违背了七届二中全会的决议，修正税制事先没有报告中央，是右倾机会主义错误；政务院还犯了分散主义错误。他还强调要反对党内的资产阶级思想，加强党中央对政府机关的领导，要提倡谦虚学习和坚韧的精神。"
 PRC_50s_Rework_event.135.a:0 "坚持集体领导制度，完成社会主义的改造，才能达到社会主义的胜利。"
