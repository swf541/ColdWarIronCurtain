 PRC_50s_Rework_event.153.t:0 "高饶事件"
 PRC_50s_Rework_event.153.d:0 "高岗饶漱石二人在四中全会被公开抛出来，他们种种宗派活动最终被刘少奇判定为反党分裂活动，阴谋分裂党、篡夺党和国家最高权力，其性质不低于当年的张国焘事件，在多次座谈会上，尽管高岗饶漱石为自己辩解：主管上不是故意，有宗派主义和自由主义，客观上会可能导致分裂党的，但他们在会上极为孤立。"
