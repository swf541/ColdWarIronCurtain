 PRC_50s_Rework_event.127.t:0 "毛泽东在八届二中全会的报告"
 PRC_50s_Rework_event.127.d:0 "今天，中国共产党第八届中央委员会第二次全体会议在北京隆重开幕。会上，毛泽东作总结发言，同意全会所采取的各项方针和措施，着重围绕着经济问题、国际形势问题、中苏关系问题和大民主小民主问题展开论述，号召全体工作人员向主观主义、宗派主义、官僚主义的倾向作斗争。全会根据毛泽东的提议，确定从1957年下半年起，开展党内整风运动：一整主观主义，二整宗派主义，三整官僚主义。这次全会在坚持综合平衡的思想指导下，正确地调整了1957年的国民经济计划。"
 PRC_50s_Rework_event.127.a:0 "为保证第一个五年计划胜利完成！"
 PRC_50s_Rework_event.130.t:0 "高岗向毛泽东的秘密汇报"
 PRC_50s_Rework_event.130.d:0 "对于刘少奇的问题，高岗给毛泽东写信提到刘少奇在过去的工作会议上，仍然把党对民族资产阶级的政策故意曲解为要和剥削者联合，这样，资产阶级就不会造社会主义的反，就为社会主义服务了。但实际上，这是在鼓吹无产阶级和资产阶级合并，还把这种方法称为和平过渡的方法 。高岗希望主席注意，刘少奇这种严重的右倾机会主义错误不是偶然的，而是有历史根源的，像他这在如此高的领导位置上的错误将会给我们的社会主义事业造成很大的损失，虽然主席已经批评刘少奇的错误。\n但毛泽东没有搭理高岗的揭发，那时，毛泽东对刘少奇的评价是：思想上有点右倾，但是服从纪律和基本上听话的，工作有创造性，正是我们所需要的领导同志。"
 PRC_50s_Rework_event.130.a:0 "他不断地宽容着刘少奇，他相信刘少奇会改变的。"
 PRC_50s_Rework_event.131.t:0 "反击右倾工会主义"
 PRC_50s_Rework_event.131.d:0 "At the recent enlarged meeting of the All-China Federation's Party Group, Li Fuchun, on behalf of the All-China Federation's Party Leaders' Council, pointed out that Li Lizan had committed serious errors of labour unionism on the question of the relationship between the trade unions and the Party, and errors of subjectivism, formalism, transactionalism, and even patriarchalism in his methods of work. It also pointed out that these errors, "serious errors of principle", "show social democratic tendencies", "are totally anti-Marxist-Leninist, and are extremely harmful to the workers' movement and the cause of our Party"."
 PRC_50s_Rework_event.131.a:0 "Down with Li Lisan!"
 PRC_50s_Rework_event.132.t:0 "支持农业互助"
 PRC_50s_Rework_event.132.d:0 "为了为工业化建设提供条件和加快社会主义建设，而个体农民，增产有限，所以就必须发展互助合作，把以生产资料私有制为基础的个体农业经济，改造为以生产资料公有制为基础的农业合作经济，社会主义就能够占领农业阵地，生产力才能提高，国家工业化也能加快。一般规律是经过互助组再到合作社，但在互助合作化的过程中，一定要坚守自愿互利的原则；不要搞命令主义，也不要畏手畏脚，工作时要切合实际。"
 PRC_50s_Rework_event.132.a:0 "要实现社会主义改造，农业互助合作少不了。"
