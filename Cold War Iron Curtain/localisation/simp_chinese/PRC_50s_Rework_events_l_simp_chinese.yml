 PRC_50s_Rework_event.148.t:0 "高岗生活腐化的报告"
 PRC_50s_Rework_event.148.d:0 "一、高岗主政东北期间，浪费国家资源，在他的官邸大院内修建了一个室外灯光篮球场。\n二、与多名女性发生不正当关系，甚至包括女战士，私生活混乱。\n三、高岗多次在舞会这样的场合举止粗俗，周恩来同志多次劝导，仍不改正。\n高岗的个人主义思想和私生活的腐化欲长期没有得到纠正和制止，并且在全国胜利后更大大发展了，这就是他的黑暗面。高岗的这种黑暗面的发展，使他一步一步地变成为资产阶级在我们党内的实际代理人。"
 PRC_50s_Rework_event.148.a:0 "不能容忍！"
 PRC_50s_Rework_event.150.t:0 "毛泽东决定敲打高岗"
 PRC_50s_Rework_event.150.d:0 "联系到政治局名单的泄露，以及陈云和邓小平关于高岗怂恿他们一起拱倒刘少奇的报告，这显然是在搞宗派活动，引起了毛泽东的警觉，他思来想去：陈云与高岗关系不错，邓小平没有与高岗共过事，他们的说法应该是客观公正的。现在是社会主义建设初期，我们党应当众志成城一致对外，不能因为一些小矛盾影响到了党内团结，刘少奇固然有点右倾，但他是服从纪律的……\n\n应当怎样处理高岗问题？"
