 PRC_50s_Rework_event.16.t:0 "批评邓子恢右倾机会主义"
 PRC_50s_Rework_event.16.d:0 "最近，国务院副总理邓子恢在国务会议上就农业问题批评了毛泽东同志的农业合作化政策，他在会议中提出了“农业合作化发展速度不宜过快，要求不能过急”的意见。而这在中央其他同志来看明显犯了右倾机会主义错误，忘记了作为一个共产党员的党性原则。事后，毛泽东同志及其他中共元老批判了邓子恢的错误意见和右倾机会主义。\n毛泽东同志曾约见过邓子恢同志商谈农业合作化下的合作社数量问题，毛泽东在这个问题上提出“翻一番”，但邓子恢依旧坚持原计划的“翻半番”。商谈无果后，毛泽东在作《农业合作化问题》报告时指出，邓子恢“像小脚女人那样走路，犯了头脑固化的右倾错误”。"
