 PRC_50s_Rework_event.1.t:0 "程潜投诚"
 PRC_50s_Rework_event.1.d:0 "渡江战役后，国民党军撤进湖南，破坏湖南的和平稳定，压迫湖南人民。随着人民解放军的胜利进军湖南，在进步人士的推动下，地方爱国将领程潜和陈明仁出城与解放军谈判并接受和平协定，响应起义，湖南省和平解放。"
 PRC_50s_Rework_event.1.a:0 "好！"
 PRC_50s_Rework_event.2.t:0 "龙云投诚"
 PRC_50s_Rework_event.2.d:0 "抗战胜利后，反动头子蒋介石控制了原先以自由开放著称云南，将云南的军队派到东北内战战场，云南人民饱受压迫。现在随着人民解放军向大西南的胜利进军，国民党反动派的失败已成必然，云南的爱国将领龙云和卢汉粉碎了蒋介石的云南反共基地计划，宣布向人民政府投诚，云南和平解放。"
 PRC_50s_Rework_event.2.a:0 "历史潮流不可阻挡。"
 PRC_50s_Rework_event.3.t:0 "请求苏联海军援助"
 PRC_50s_Rework_event.3.d:0 "最近数月内,中国共产党的部队如摧枯拉朽一般打倒了国民党反动派。但是，毫无登陆作战经验的共产党在蒋介石经营了许久的台湾堡垒面前束手无策。因此，中共方面向我们传递了一份求助信件，他们希望红海军太平洋舰队能提供登陆装备和舰炮支援以协助对台湾及其周边岛屿的解放。"
 PRC_50s_Rework_event.3.a:0 "拒绝，不能让本就不强大的太平洋舰队冒险来支持中共。"
 PRC_50s_Rework_event.4.t:0 "扶持台湾共产党"
 PRC_50s_Rework_event.4.d:0 "在几年前，由于我党情报人员蔡孝乾的叛逃，台共的基层组织几乎被蒋介石反动政权一网打尽。如今我们总算能腾出空子来处理这件事情了，党和国家将在福建的各层党员干部和解放军的福建籍战士中征集志愿者，携带武器装备和电台，在赴台情报人员的帮助下偷渡台湾海峡，支援已经十分虚弱的台湾共产党。"
 PRC_50s_Rework_event.4.a:0 "一定要解放台湾"
 PRC_50s_Rework_event.5.t:0 "金门战役"
 PRC_50s_Rework_event.5.d:0 "1949年10月25日凌晨0时30分左右，我军登陆部队在尝试突破防线的时候被国军装甲部队发现并遭到反击。凌晨1点30分，解放军三个团乘坐木船突击时成功抢滩登陆。\n但在登陆后，各部队建制混乱，没有得到统一指挥。登岛部队在失去统一指挥， 又未巩固滩头阵地的情况下，仍然按照既定的作战方向开展行动，向敌军内部纵深穿插。到了10月25 日4 时30 分，国民党在援军和坦克的帮助下开展了反攻。到了下午，我军伤亡惨重，仅存部队在古宁头汇合，击退了国民党军的多次反扑。\n因为天气原因和国民党空军的扫射，我军的登陆船只全被摧毁。到了10月27日下午， 寻船未果的我军部队在双乳山附近被国民党军发现并包围，我军血战到10月28日下午直到弹尽粮绝，第246团团长孙玉秀负伤后自尽，其余被俘。"
