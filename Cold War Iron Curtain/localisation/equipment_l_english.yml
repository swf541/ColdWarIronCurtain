 SOV_lt_equipment_1:0 "T-60"
 SOV_lt_equipment_1_short:0 "T-60"
 SOV_lt_equipment_1_desc:0 "The T60 was a light tank manufactured to replace the T-38 in its recon role. It was designed in 1941 by Nicholas Astrov and 6,300 were produced in the 2 years it was produced.. The vehicle was a 2 crew tank with a 6 cylinder engine and reaches up to 44 km/h with a 20mm main gun. It was used extensively during WWII."
 SOV_lt_equipment_2:0 "T-70"
 SOV_lt_equipment_2_short:0 "T-70"
 SOV_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 SOV_lt_equipment_3:0 "PT-76"
 SOV_lt_equipment_3_short:0 "PT-76"
 SOV_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 SOV_lt_equipment_4:0 "PT-71"
 SOV_lt_equipment_4_short:0 "PT-71"
 SOV_lt_equipment_4_desc:0 "The PT71 is an improvement made off of the PT76. The improvement was made by N Shashmyrin and Zh Kotin in the late 60s, and is equipped with an anti-tank guided missile. This, however, added more weight. It did not see mass production as the Soviet general staff didn’t see a reason to sacrifice speed for a stronger gun on a scout tank. "
 SOV_lt_equipment_5:0 "PT-85"
 SOV_lt_equipment_5_short:0 "PT-85"
 SOV_lt_equipment_5_desc:0 "The PT-85 is an improved version of the PT-76 made by the North Korean Military Design Bureau [Exact name unknown]. It has a lengthened chassis an a stronger, improved turret. It also has a larger main gun, a 85mm. The engine was also optimized to increase speed along with the increased weight. It also contained the ATGM that was initially intended to be added to the PT71. The tank’s design was not manufactured outside of the DPRK and as such, has not seen any known combat."
 SOV_lt_equipment_6:0 "2S25 Sprut-SD(LT)"
 SOV_lt_equipment_6_short:0 "2S25 Sprut-SD(LT)"
 SOV_lt_equipment_6_desc:0 "The 2525 SPRUT-SD is a Russian amphibious light tank designed created by the Volgograd Tractor Plant. The 125mm smoothbore main gun is built to engage enemy tanks and fire AP rounds. It has a 510 horsepower diesel engine and can operate at speeds up to 70 km/h and swims at 10 km/h. It also features Hydropneumatic suspension with variable height controls allowing it to adapt to many different environments and not lose too much speed. In extremely rough terrain, it can move at speeds up to 45 km/h, giving it versatility in different rough environments. It is deployed by the Russians but as not seen any known combat."
 
