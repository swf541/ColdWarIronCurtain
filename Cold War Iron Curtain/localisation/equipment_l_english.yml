 #ARTY
 light_artillery_equipment:0 "Light Towed Artillery"
 light_artillery_equipment_short:0 "Light Artillery"
 light_artillery_equipment_desc:0 "Light artillery is the lightest form of artillery. Light artillery is less damage dealing than medium artillery and is less effective on offensive maneuvers than heavy artillery. However, it is light and able to react to attackers with it's greater mobility and guard a larger area with its greater numbers. Light artillery may include heavy mortars not normally used by infantry battalions or light artillery pieces."
 light_sp_artillery_equipment:0 "Self-Propelled Light Artillery"
 light_sp_artillery_equipment_short:0 "SP Light Artillery"
 light_sp_artillery_equipment_desc:0 "Light artillery is the lightest form of artillery. Light artillery is less damage dealing than medium artillery and is less effective on offensive maneuvers than heavy artillery. However, it is light and able to react to attackers with it's greater mobility and guard a larger area with its greater numbers. Light artillery may include heavy mortars not normally used by infantry battalions or light artillery pieces."
 
 artillery_equipment:0 "Medium Towed Artillery"
 artillery_equipment_short:0 "Medium Artillery"
 artillery_equipment_desc:0 "Medium artillery is the standard middle ground for artillery. Not highly mobile like light artillery or damage dealing like heavy artillery. Medium artillery serves as a middle ground that can both deal more damage than light artillery but has better defensive capabilities than heavy."
 sp_artillery_equipment:0 "Self-Propelled Medium Artillery"
 sp_artillery_equipment_short:0 "SP Medium Artillery"
 sp_artillery_equipment_desc:0 "Medium artillery is the standard middle ground for artillery. Not highly mobile like light artillery or damage dealing like heavy artillery. Medium artillery serves as a middle ground that can both deal more damage than light artillery but has better defensive capabilities than heavy."
 
 heavy_artillery_equipment:0 "Heavy Towed Artillery"
 heavy_artillery_equipment_short:0 "Heavy Artillery"
 heavy_artillery_equipment_desc:0 "Heavy artillery is a heavy long range artillery gun capable of firing heavy shots over a very long range. Typically used against fortifications, heavy artillery is best on the offense and but grants poor defensive benefits due to its small numbers and stationary nature."
 heavy_sp_artillery_equipment:0 "Self-Propelled Heavy Artillery"
 heavy_sp_artillery_equipment_short:0 "SP Heavy Artillery"
 heavy_sp_artillery_equipment_desc:0 "Heavy artillery is a heavy long range artillery gun capable of firing heavy shots over a very long range. Typically used against fortifications, heavy artillery is best on the offense and but grants poor defensive benefits due to its small numbers and stationary nature."
 
 motorized_rocket_equipment:0 "Self-Propelled Rocket Artillery"
 motorized_rocket_equipment_short:0 "Rocket Artillery"
 motorized_rocket_equipment_desc:0 "Rocket artillery comprises artillery systems that fire large bursts of rockets in order to saturate a target area. These rockets individually are highly inaccurate but fired in the bursts that they are they can completely saturate an area and deal heavy damage."
 
 #AA
 auto_cannon_equipment:0 "Towed Anti-Air Autocannon Emplacement"
 auto_cannon_equipment_short:0 "Autocannon"
 auto_cannon_equipment_desc:0 "Autocannons are rapid firing guns with notably long range. They have exceptionally high rates of fire and are effective against close air targets. Autocannons can also have limited effectiveness against ground targets but lack the effectiveness and size advantage of infantry."
 spaag_equipment:0 "Self Propelled Anti-Aircraft Gun"
 spaag_equipment_short:0 "SPAAG"
 spaag_equipment_desc:0 "Self-propelled AA guns or SPAAGs are self-propelled mobile autocannons used to provide rapid fire combat support or to engage close-air targets."
 
 sam_carrier_equipment:0 "Tactical Surface-to-Air Missile Carrier"
 sam_carrier_equipment_short:0 "SAM"
 sam_carrier_equipment_desc:0 "Surface-to-air missiles are homing missiles used to target mid-air or high-air targets, although the SAM carriers that you build and deploy with divisions are mid-air or close-air SAM carriers only. Air targets are fast moving, hard to hit, and have immense distance from ground troops. It is for this reason that seeking, self-correcting missiles are needed to engage these targets."
 
 
 #AT
 direct_fire_gun_equipment:0 "Towed Anti-Tank Direct Fire Gun Emplacement"
 direct_fire_gun_equipment_short:0 "Direct Fire Gun"
 direct_fire_gun_equipment_desc:0 "Direct fire guns are, in their most basic form, tank cannons without the tanks. DFGs are typically used against armored or large targets when emplaced in a stationary area. They are also decently inexpensive."
 medium_tank_destroyer_equipment:0 "Mobile Gun System [Tank Destroyer]"
 medium_tank_destroyer_equipment_short:0 "Tank Destroyer"
 medium_tank_destroyer_equipment_desc:0 "Tank destroyers are armored combat vehicles armed with a direct fire gun that has been specialized in anti-armor capability. They exist, as the name implies, to erradicate armored combat vehicles.\n\nMobile Gun Systems are direct fire guns too heavy to be an ARV equipped onto a chassis too light to be a MBT. Mobile Gun Systems usually serve a direct combat role, although rarely engage tanks directly."
 
 atgm_equipment:0 "Anti-Tank Guided Missile"
 atgm_equipment_short:0 "ATGM"
 atgm_equipment_desc:0 "Anti-tank guided missiles are guided missiles used to destroy tanks. ATGMs have very long range and accuracy but are vulnerable to defeat by countermeasures. A notable advantage of ATGMs is their relative low cost to the vehicles they are intended to destroy. However, most up to date or retrofitted tanks come equipped with active countermeasures or passive protection and as such, outdated ATGMs are usually only good for defeating improperly outfitted tanks or vehicles that don't have ATGM protection."
 atgm_carrier_equipment:0 "Anti-Tank Guided Missile Carrier"
 atgm_carrier_equipment_short:0 "ATGM Carrier"
 atgm_carrier_equipment_desc:0 "ATGM Carriers are vehicles outfitted with anti-tank guided missiles. They are typically light and fast vehicles that target and engage vehicles outside of normal range using devastating homing missiles. Although armored combat vehicles can also come with ATGMs, ATGM carriers are usually cheaper and it is inexpensive to outfit outdated infantry transports or utility vehicles to become ATGM carriers and perpetuate the vehicle's usability to its physical lifepsan."
 
 #####COMBAT VEHICLES#####
 #INFANTRY VEHICLES
 
 motorized_equipment:0 "Motorized Vehicles"
 motorized_equipment_short:0 "Trucks"
 motorized_equipment_desc:0 "Motorized Vehicles represent high-capacity relatively fuel efficient vehicles meant for carrying supplies and troops. Vital to any military and forms the backbone of logistics and infantry transport."
 
 mechanized_equipment:0 "Light Mechanized Vehicles"
 mechanized_equipment_short:0 "APCs"
 mechanized_equipment_desc:0 "APCs are armored troop carriers that are usually armed with HMGs/HGLs/small autocannons. These vehicles can provide better protection for infantry and provide a small amount of firepower on their own."
 
 mechanized_heavy_equipment:0 "Heavy Mechanized Vehicles"
 mechanized_heavy_equipment_short:0 "IFVs"
 mechanized_heavy_equipment_desc:0 "IFVs are heavily armored, tracked troop carriers that typically come armed with turrets in order to provide firepower for infantry platoons in combat. IFVs can act as an intermediate between combat vehicles and infantry vehicles as they provide great firepower alongside transporting troops."
 
 mechanized_marine_equipment:0 "Amphibious Mechanized Vehicles"
 mechanized_marine_equipment_short:0 "Marine APCs"
 mechanized_marine_equipment_desc:0 "Amphibious mechanized vehicles or marine APCs are amphibious troop carriers that can cross bodies of water thus providing infantry with transport in and around rivers and onto beachheads."
 
 #ARMORED COMBAT VEHICLES
 lt_equipment:0 "Light Tank/Armored Reconnaissance Vehicle"
 lt_equipment_short:0 "LT Tank"
 lt_equipment_desc:0 "Light tanks ['35 to '60] are light armored combat vehicles that serve a combined attack and reconaissance role. More mobile than the medium tank, light tanks are able to respond quickly to situations in battle and are usually the first to try and intervene in a battle situation with up front combat ability and high mobility.\n\n Armored reconnaissance vehicles are reconnsaissance vehicles equipped with a cannon and tracked. They are typically amphibious and are used by airborne units, marines, or poorer armies as light armored combat vehicles in direct combat."
 
 mbt_equipment:0 "Medium Tank/Main Battle Tank"
 mbt_equipment_short:0 "MBT Tank"
 mbt_equipment_desc:0 "Medium Tanks ['35 to '60] are medium armored combat vehicles that serve an offensive attack role. Less heavily armored than the heavy tank but faster, medium tanks are the most capable unit to use for damage dealing and assaults as heavy tanks are too few in number and too slow while light tanks lack the proper firepower.\n\n Main battle tanks are armored combat vehicles with the firepower of a heavy tank, armor and damage resistance of a super heavy tank, speed of a light tank, and the size of a medium tank. Effectively, they act as the ultimate optimization of armored combat vehicle design and provide a pinnacle source of combat power."
 
 ht_equipment:0 "Heavy Tank"
 ht_equipment_short:0 "HT Tank"
 ht_equipment_desc:0 "Heavy tanks serve an anti-fortification/pure offense attack role. Heavy tanks are very heavily armored and resistant to most anti tank weapons that would otherwise debilitate other tanks. Heavy tanks are slow and expensive but carry large cannons and have very strong armor making them perfect for dealing with heavily fortified locations. Heavy tanks would eventually be phased out as main battle tanks would wind up incorporating the firepower of heavy tanks in a smaller, more optimized package. Additionally, main battle tanks can be upgunned to carry less shots but with heavier firepower so there is no need to make heavy tanks any more."
 
 sht_equipment:0 "Super-Heavy/Nuclear Armored Combat Vehicle"
 sht_equipment_short:0 "SHT Tank"
 sht_equipment_desc:0 "Super Heavy Tanks are the 2nd largest armored combat vehicle concept ever devised and the largest ever pursued. Super heavy tanks come with the thickest armor, the largest tracks, the biggest guns, and are intended to serve and incredible frontline combat role oblitterating enemy fortifications and tanks through sheer firepower. They were rarely used as their direct fire gun required direct line of sight and heavy artillery or bombs served the same purpose but did so more efficiently.\n\nThe Nuclear Tank is a fever dream of a weapon in which nuclear engines are placed into super heavy tanks allowing for incredible speed with unlimited autonomy. Nuclear tanks were never seriously considered outside of closed experimentation by the Soviet Union and United States and never saw combat."
 
 #####HELICOPTERS#####
 
 cargo_helicopter_equipment:0 "Logistics Helicopter"
 cargo_helicopter_equipment_short:0 "Cargo Heli"
 cargo_helicopter_equipment_desc:0 "Logistics helicopters are extemely heavy, large helicopters used to transport cargo, large vehicles, or large groups of soldiers to and from areas of operation. They are large targets so it is rarely advised to bring them directly into combat but it is sometimes necessary."
 
 attack_helicopter_equipment:0 "Attack Helicopter"
 attack_helicopter_equipment_short:0 "Atk Heli"
 attack_helicopter_equipment_desc:0 "Attack helicopters are devastatingly powerful weapons that are able to maintain a height advantage over enemy units and lay down a direct rocket barrage or ATGM attack. They are hard to hit and most armies ensure that even outdated attack helicopters are equipped with up-to-date countermeasures as they are relatively inexpensive."
 
 scout_helicopter_equipment:0 "Scout/Light Attack Helicopter"
 scout_helicopter_equipment_short:0 "Scout Heli"
 scout_helicopter_equipment_desc:0 "Scout helicopters are helicopters used for reconaissance, they are extremely mobile and have a height advantage and are extremely useful against insurgents.\n\nLight attack helicopters have notably less firepower and survivability than full attack helicopters, but are powerful nonetheless. They usually come equipped with a single set of rocket pods, guns, or ATGMs to serve a fire support role for tanks or infantry using their height advantage to target enemies below."
 
 utility_helicopter_equipment:0 "Utility Helicopter"
 utility_helicopter_equipment_short:0 "Utility Heli"
 utility_helicopter_equipment_desc:0 "Utility helicopters are all-purpose helicopters that provide transportation for troops in combat areas, support, and can transport supplies. Utility helicopters can also be fitted with weapons to provide combat support the infantry they transport"
 
 naval_helicopter_equipment_short:0 "ASW Heli"
 naval_helicopter_equipment_desc:0 "ASW (anti-submarine warfare) helicopters are helicopters equipped with anti submarine missiles or light ASMs. They are very useful in naval warfare and crucial to fighting naval targets."
 
 #####DRONES#####
 
 cas_uav_equipment:0 "Unmanned Combat Aerial Vehicle"
 cas_uav_equipment_short:0 "UCAV"
 cas_uav_equipment_desc:0 "UCAV drones are drones used for remote strikes against enemy units and structures. They are relatively cheap compared to manned aircraft and can be produced in high numbers. They are, however, far more vulnerable to EMP/ECMs than manned aircraft and cannot be outfitted to resist all forms of jamming EMP/ECMs as they need to establish a remote connection. While this may disrupt operations, especially for earlier drones who may even crash, later drones have limited autonomous capability and may either attempt to engage or attack targets previously marked out by ground troops or return to base."
 naval_uav_equipment:0 "Naval Unmanned Combat Aerial Vehicle"
 naval_uav_equipment_short:0 "Navy UCAV"
 naval_uav_equipment_desc:0 "Naval UCAV drones are drones used for naval warfare and are extremely useful for reconaissance or delivering light ASMs to the enemy."
 
 #####LIGHT PLANES#####
 
 fighter_equipment:0 "Multirole Fighter"
 fighter_equipment_short:0 "Multirole"
 fighter_equipment_desc:0 "Multirole planes are highly versatile aircraft that can perform air-to-air or air-to-ground attacks. While they often trade off the raw air to air firepower of the interceptor or the pure ground attack capability of CAS, they are highly capable planes and can protect themselves in the air as well as deal damage to ground targets."
 cv_fighter_equipment:0 "Multirole Carrier Fighter"
 cv_fighter_equipment_short:0 "CV Multirole"
 cv_fighter_equipment_desc:0 "Multirole planes are highly versatile aircraft that can perform air-to-air or air-to-ground attacks. While they often trade off the raw air to air firepower of the interceptor or the pure ground attack capability of CAS, they are highly capable planes and can protect themselves in the air as well as deal damage to ground targets."
 
 heavy_fighter_equipment:0 "Interceptor"
 heavy_fighter_equipment_short:0 "ASF"
 heavy_fighter_equipment_desc:0 "Interceptors, or air superiority fighters, are pure fighter aircraft that specialize in destroying enemy air targets. They are highly specialized and agile and the best option to destroying bombers or enemy aircraft and disrupting missions."
 heavy_fighter_highmach_equipment:0 "Highmach Interceptor"
 heavy_fighter_highmach_equipment_short:0 "HS ASF"
 heavy_fighter_highmach_equipment_desc:0 "Highmach interceptors are extremely high speed interceptor planes that use extensive amounts of fuel and powerful engines to propel them at incredibly high speeds. Due to their nature, they can quickly strike enemy air targets from very far away and outmatch countless planes in air to air combat."
 
 CAS_equipment:0 "Close Air Support"
 CAS_equipment_short:0 "CAS"
 CAS_equipment_desc:0 "Close air support plane are aircraft that specialize in attacking ground units. They carry heavy ordinance and deal heavy damage to enemy ground units on attack missions. They can also break through enemy fortifications to support offensive operations and repel the momentum of enemy charges to support defensive operations. CAS can easily make or break a battle."
 cv_CAS_equipment:0 "Carrier Close Air Support"
 cv_CAS_equipment_short:0 "CV CAS"
 cv_CAS_equipment_desc:0 "Close air support plane are aircraft that specialize in attacking ground units. Carrier CAS specifically carry anti ship missiles and can support naval battles and deal large amounts of damage to the enemy navy if they are unprepared."
 
 jump_jet_equipment_short:0 "VTOL"
 jump_jet_equipment_desc:0 "VTOL (vertical takeoff and landing) aircraft are jets that are capable of vertical takeoffs in place (effectively why they are named jump jets). They are usually high-tech and very useful as naval aircraft as many can be fitted on the top deck and takeoff vertically rather than needing to share a runway and takeoff one by one."
 
 jet_light_equipment:0 "Light Jet"
 jet_light_equipment_short:0 "Light Jet"
 jet_light_equipment_desc:0 "Light jets are very light aircraft that are very inexpensive and reliable. They can be equipped with short range air-to-air missiles and light strike payloads or serve a light reconaissance role. They are very effective and expendable aircraft but very fragile and easy targets. Light jets are typically only feasible against insurgents or as aircraft for militaries with small budgets.\n\nIT IS HIGHLY RECOMMENDED THAT YOU DO NOT DEPLOY THEM AGAINST ESTABLISHED MILITARIES AS YOU CAN QUICKLY LOSE ALL OF THEM."
 
 scout_plane_equipment:0 "Reconnaissance Aircraft"
 scout_plane_equipment_short:0 "Recon Jet"
 scout_plane_equipment_desc:0 "Reconnaissance Aircraft are aircraft specialized to serve a reconnaissance/intelligence role. Rather than fighting, they gather information on enemy units in order to improve the decision making or reactivity of friendly forces."
 
 #####HEAVY PLANES#####
 
 nav_bomber_equipment:0 "Naval Bomber"
 nav_bomber_equipment_short:0 "Nav Bomber"
 nav_bomber_equipment_desc:0 "Naval bombers are aircraft that specialize in bombing enemy ships from exceptionally high altitudes. They can strike ports or bombs fleets in the sea causing severe damage to enemy ships."
 
 tac_bomber_equipment:0 "Interdictor/Tactical Bomber"
 tac_bomber_equipment_short:0 "Tac Bomber"
 tac_bomber_equipment_desc:0 "Interdictors or tactical bombers are agile light bomber aircraft that can perform combat missions and attack strategic military targets. Interdictors are able to deliver heavy payloads and reach farther beyond enemy lines than CAS to destroy logistic or fire support targets."
 stealth_tactical_bomber_equipment:0 "Stealth Interdictor/Tactical Bomber"
 stealth_tactical_bomber_equipment_short:0 "Stealth Tac Bomber"
 stealth_tactical_bomber_equipment_desc:0 "Stealth interdictors are agile light bomber aircraft that use advanced stealth technology and can perform combat missions and attack strategic military targets. Interdictors are able to deliver heavy payloads and reach farther beyond enemy lines than CAS to destroy logistic or fire support targets."
 
 transport_plane_equipment:0 "Transport Plane"
 transport_plane_equipment_short:0 "Transport Plane"
 transport_plane_equipment_desc:0 "Transport planes are logistical aircraft that provide supplies and munition to the military and are vital to any army's supply lines. They can also airdrop supplies or troops in order to perform attacks behind enemy lines."
 
 strat_bomber_equipment:0 "Strategic Bomber"
 strat_bomber_equipment_short:0 "Strat Bomber"
 strat_bomber_equipment_desc:0 "Strategic bombers are superheavy aircraft that fly at high altitudes and carry extremely heavy payloads to destroy strategic targets. They are more than capable of destroying vast quantities of factories, bunkers, power plants, or other strategic targets."
 mach2stratbomber_equipment:0 "High Speed Strategic Bombers"
 mach2stratbomber_equipment_short:0 "HS Strat Bomber"
 mach2stratbomber_equipment_desc:0 "Strategic bombers are superheavy aircraft that fly at high altitudes and carry extremely heavy payloads to destroy strategic targets. They are more than capable of destroying vast quantities of factories, bunkers, power plants, or other strategic targets.\nHigh speed strategic bombers move at speeds much faster than the speed of sound and can attack targets further away. This incredible supersonic speed allows them to avoid conflict."
 mach3stratbomber_equipment:0 "Super High Speed Strategic Bombers"
 mach3stratbomber_equipment_short:0 "SHS Strat Bomber"
 mach3stratbomber_equipment_desc:0 "Strategic bombers are superheavy aircraft that fly at high altitudes and carry extremely heavy payloads to destroy strategic targets. They are more than capable of destroying vast quantities of factories, bunkers, power plants, or other strategic targets.\nSupersonic strategic bombers are the absolute fastest bombers that are technologically possible sacrificing everything they can to move at extreme speeds. This allows them to be insanely survivable and launch surgical attacks anywhere in enemy territory wreaking havok and dodging anti-air defenses."
 nuclearstratbomber_equipment:0 "Nuclear Strategic Bombers"
 nuclearstratbomber_equipment_short:0 "Nuc. Strat Bomber"
 nuclearstratbomber_equipment_desc:0 "Strategic bombers are superheavy aircraft that fly at high altitudes and carry extremely heavy payloads to destroy strategic targets. They are more than capable of destroying vast quantities of factories, bunkers, power plants, or other strategic targets.\nNuclear strategic bombers are a unique plane powered by a nuclear reactor and electric engines. Nuclear strategic bombers have virtually unlimited autonomy and can attack anywhere in the world without having to touch down. As long as they carry nuclear fuel and the crew is alive, these planes can stay in the air."
 
 ##### NAVY #####
 
 frigate:0 "Frigate [Front-line]"
 screen_hull_medium:0 "Frigate [Front-line]"
 frigate_short:0 "Frigate"
 screen_hull_medium_short:0 "Frigate"
 frigate_desc:0 "Frigates are light screen ships that operate on the front line. They are excellent for patrol, maneuverability, close support on shore, and are very fast. They carry light armaments and as such, their torpedoes are often their most important attributes."
 screen_hull_medium_desc:0 "Frigates are light screen ships that operate on the front line. They are excellent for patrol, maneuverability, close support on shore, and are very fast. They carry light armaments and as such, their torpedoes are often their most important attributes."
 
 destroyer:0 "Destroyer [Front-line]"
 screen_hull_heavy:0 "Destroyer [Front-line]"
 destroyer_short:0 "Destroyer"
 screen_hull_heavy_short:0 "Destroyer"
 destroyer_desc:0 "Destroyers are medium screen ships that operate on the front line. They are excellent for protecting other naval ships from submarines and are a prime middle ground in terms of modern firepower especially since they are the least expensive ships that can field sizable numbers of ASMs and have a fairly large hull."
 screen_hull_heavy_desc:0 "Destroyers are medium screen ships that operate on the front line. They are excellent for protecting other naval ships from submarines and are a prime middle ground in terms of modern firepower especially since they are the least expensive ships that can field sizable numbers of ASMs and have a fairly large hull."
 
 cruiser:0 "Cruiser [Battle-line]"
 battle_hull_light:0 "Cruiser [Battle-line]"
 cruiser_short:0 "Cruiser"
 battle_hull_light_short:0 "Cruiser"
 cruiser_desc:0 "Cruisers are light battle line ships that pack heavy firepower. Their large hulls allow them to field weapons that destroyers cannot and have large amounts of anti-air capability."
 battle_hull_light_desc:0 "Cruisers are light battle line ships that pack heavy firepower. Their large hulls allow them to field weapons that destroyers cannot and have large amounts of anti-air capability."
 
 battlecruiser:0 "Battlecruiser [Battle-line]"
 battlecruiser_short:0 "Battlecruiser"
 battlecruiser_desc:0 "Battlecruisers are medium battle line ships that pack extremely heavy firepower. They can field the heaviest weapons and provide immense firepower. They are, however, large targets."
 battle_hull_medium:0 "Battlecruiser [Battle-line]"
 battle_hull_medium_short:0 "Battlecruiser"
 battle_hull_medium_desc:0 "Battlecruisers are medium battle line ships that pack extremely heavy firepower. They can field the heaviest weapons and provide immense firepower. They are, however, large targets."
 
 battleship:0 "Battleship [Battle-line]"
 battleship_short:0 "Battleship"
 battleship_desc:0 "Battleships are very large battle line ships that are extremely heavily armed and pack concentrated firepower. Battleships weren't seriously considered for production throughout the cold war because they are excessively large and concentrate far too much firepower and resources on a singular target."
 battle_hull_heavy:0 "Battleship [Battle-line]"
 battle_hull_heavy_short:0 "Battleship"
 battle_hull_heavy_desc:0 "Battleships are very large battle line ships that are extremely heavily armed and pack concentrated firepower. Battleships weren't seriously considered for production throughout the cold war because they are excessively large and concentrate far too much firepower and resources on a singular target."
 
 carrier:0 "Carrier"
 carrier_short:0 "Carrier"
 carrier_desc:0 "Carriers are ships that effectively sail airfields across the sea. They carry numerous planes that can be used for naval or ground combat and are extremely useful as a power projection or offensive weapon."
 carrier_hull:0 "Carrier"
 carrier_hull_short:0 "Carrier"
 carrier_hull_desc:0 "Carriers are ships that effectively sail airfields across the sea. They carry numerous planes that can be used for naval or ground combat and are extremely useful as a power projection or offensive weapon."
 
 carrier_hull_light:0 "Light/Helicarrier"
 carrier_hull_light_short:0 "Lt Carrier"
 carrier_hull_light_desc:0 "Light carriers are carriers that are effectively floating small airfields. They can be more numerous than larger carriers and are often used by smaller national powers.\nHelicarriers are carriers that are effectively sailing helicopter ports. They carry large numbers of helicopters that can serve numerous purposes depending on the helicopters they field."
 
 supercarrier:0 "Supercarrier"
 supercarrier_short:0 "Supercarrier"
 supercarrier_desc:0 "Supercarriers are massive carriers that effectively sail airbases across the sea. They carry a great number of planes that can be used for naval or ground combat and are instrumental in a superpower's power projection. Additionally, they can be fitted to become arsenal ships and effectively become floating missile silos."
 carrier_hull_large:0 "Supercarrier"
 carrier_hull_large_short:0 "Supercarrier"
 carrier_hull_large_desc:0 "Supercarriers are massive carriers that effectively sail airbases across the sea. They carry a great number of planes that can be used for naval or ground combat and are instrumental in a superpower's power projection. Additionally, they can be fitted to become arsenal ships and effectively become floating missile silos."
 
 attack_submarine:0 "Attack Submarine"
 attack_submarine_short:0 "Atk Sub"
 attack_submarine_desc:0 "Attack submarines are submarines that specialize in naval warfare. They are designated as hunters or as stealthy naval combat ships."
 
 ballistic_submarine:0 "Ballistic Submarine"
 ballistic_submarine_short:0 "Ballistic Sub"
 ballistic_submarine_desc:0 "Ballistic submarines are submarines that carry missiles. They can use them against naval or ground targets and provide an unpredictable element in nuclear warfare."
 
 sub_hull_small_single:0 "Small-Single Submarine"
 sub_hull_large_single:0 "Large-Single Submarine"
 sub_hull_large_double:0 "Large-Double Submarine"
 sub_hull_small_single_short:0 "S Sub"
 sub_hull_large_single_short:0 "L Sub"
 sub_hull_large_double_short:0 "D-L Sub"
 sub_hull_small_single_desc:0 "Single-small submarines are smaller submarine hulls that can only serve attack roles."
 sub_hull_large_single_desc:0 "Single-large submarines are large submarine hulls that can serve attack, ballistic, or hybrid roles."
 sub_hull_large_double_desc:0 "Double-large submarines are massive submarine hulls can can carry a great number of ballistic missiles and are almost always used as nuclear submarines."
 
 ##### CHEMICAL WEAPONS #####
 
 ##### MISSILES #####
 
 cruisemissile_equipment:0 "Cruise Missile"
 cruisemissile_equipment_short:0 "Cruise Missile"
 cruisemissile_equipment_desc:0 "Cruise missiles are intermediate-range missiles that can travel long distances from where they are fired. Cruise missiles can strike strategic or battle targets and deliver heavy payloads.\nI will now explain how they find their targets.\n\nThe missile knows where it is at all times. It knows this because it knows where it isn't. By subtracting where it is from where it isn't, or where it isn't from where it is (whichever is greater), it obtains a difference, or deviation. The guidance subsystem uses deviations to generate corrective commands to drive the missile from a position where it is to a position where it isn't, and arriving at a position where it wasn't, it now is. Consequently, the position where it is, is now the position that it wasn't, and it follows that the position that it was, is now the position that it isn't. In the event that the position that it is in is not the position that it wasn't, the system has acquired a variation, the variation being the difference between where the missile is, and where it wasn't. If variation is considered to be a significant factor, it too may be corrected by the GEA. However, the missile must also know where it was. The missile guidance computer scenario works as follows. Because a variation has modified some of the information the missile has obtained, it is not sure just where it is. However, it is sure where it isn't, within reason, and it knows where it was. It now subtracts where it should be from where it wasn't, or vice-versa, and by differentiating this from the algebraic sum of where it shouldn't be, and where it was, it is able to obtain the deviation and its variation, which is called error﻿"
 
 slbm_equipment:0 "Sub Launch Ballistic Missile"
 slbm_equipment_short:0 "SLBM"
 slbm_equipment_desc:0 "SLBMs are ballistic nuclear weapons fired from submarines, they are highly dangerous weapons that can inflict immense amounts of damage and have the added benefit of making it difficult for the enemy to track or locate."
 
 srbm_equipment:0 "Short-Range Ballistic Missile"
 srbm_equipment_short:0 "SRBM"
 srbm_equipment_desc:0 "SRBMs are short-range ground-based tactical ballistic nuclear weapons that can be fired from ground-based carriers. They are extremely devastating and can be used in battles to support them and obliterate the entire general area of enemy units."
 
 irbm_equipment:0 "Intermediate-Range Ballistic Missile"
 irbm_equipment_short:0 "IRBM"
 irbm_equipment_desc:0 "IRBMs are intermediate-range ground-based tactical nuclear ballistic missiles that are nest suited to engaging tactical or strategic targets. They are highly accurate and fire from fairly long ranges to destroy enemy fortifications or positions close to the front."
 
 icbm_equipment:0 "Intercontinental Ballistic Missile"
