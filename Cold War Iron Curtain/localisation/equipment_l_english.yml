 infantry_equipment_0:0 "WW Firearms Infantry Equipment"
 infantry_equipment_0_short:0 "Equipment & S.I.R. I"
 infantry_equipment_0_desc:0 "A fundamental kit consisting of WW era infantry equipment and firearms. Comprised primarily of bolt-action rifles, automatic SMGs, Basic LMGs, and other WW era weapons, these kits are reliable and cheap."
 infantry_equipment_1:0 "Post-WW Firearms and Post-WW Infantry Equipment"
 infantry_equipment_1_short:0 "Equipment & S.I.R. II"
 infantry_equipment_1_desc:0 "An improved kit consisting of infantry equipment and firearms evolved from late and post war doctrine. Almost all of the weapons included are automatic and their designs created from lessons learned in the war. Notably more Expensive than WW era equipment but far better."
 infantry_equipment_2:0 "Atomic Era Firearms and Infantry Equipment"
 infantry_equipment_2_short:0 "Equipment & S.I.R. III"
 infantry_equipment_2_desc:0 "Infantry equipment and firearms designed to fit the doctrines of the atomic era of warfare. Many of these kits come with simple NBC protection and highly versatile weapons with much higher levels of firepower than the previous generation of firearms."
 infantry_equipment_3:0 "Optimized Firearms and Infantry Equipment"
 infantry_equipment_3_short:0 "Equipment & S.I.R. IV"
 infantry_equipment_3_desc:0 "Optimized weapons that are evolved from atomic era warfare weapons and equipment that resolve many of the issues with the previous generation."
 infantry_equipment_4:0 "Advanced Firearms and Infantry Equipment"
 infantry_equipment_4_short:0 "Equipment & S.I.R. V" 
 infantry_equipment_4_desc:0 "Advanced firearms and infantry equipment. These kits are centered around a highly professional army and gear toward the survivability of their user and tactical equipment that requires a lot of training and skill." 
 
