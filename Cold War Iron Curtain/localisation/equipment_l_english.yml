 SYR_mbt_equipment_0:0 "Panzerkampfwagen IV"
 SYR_mbt_equipment_0_short:0 "PzKpf IV"
 SYR_mbt_equipment_0_desc:0 "The Panzerkampfwagen IV was produced by the German Reich in the late 1930s and was the primary tank of the country. It fought all over Europe from France to the Caucasus of the Soviet Union, and even in North Africa. After the Reich's defeat by the Allied powers, several Panzer IVs were captured. Some were also exported to allies of the state, including Spain. Syria was the last country to field the Panzer IV, sourced from France, Czechoslovakia and Spain. Many of these tanks were 'hybrids', where parts of multiple variants were used."
 SYR_mbt_equipment_2:0 "T-54"
 SYR_mbt_equipment_2_short:0 "T-54"
 SYR_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it."
 SYR_mbt_equipment_3:0 "T-55"
 SYR_mbt_equipment_3_short:0 "T-55"
 SYR_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 SYR_mbt_equipment_4:0 "T-62"
 SYR_mbt_equipment_4_short:0 "T-62"
 SYR_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the Middle East as Syria used during the October War."
 SYR_mbt_equipment_6:0 "T-72"
 SYR_mbt_equipment_6_short:0 "T-72"
 SYR_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen Syrian usage in Lebanon, where the impressed President Hafez al-Assad named it the 'Best tank in the World'."
 SYR_mbt_equipment_8:0 "T-90"
 SYR_mbt_equipment_8_short:0 "T-90"
 SYR_mbt_equipment_8_desc:0 "After the T-80 failed to replace the T-72 or display significantly greater capabilities, Kartsev-Venediktov sought to further improve the tank and introduce better capability than the T-80. The design was finished around 1990. The engine was replaced with a 12 cylinder diesel engine and was slower than even the T-80, but held much higher firepower. The gun was upgraded, the fire control system was improved, the armor was thickened substantial and many more auxiliaries were added including a ATGM jammer and smoke dischargers. It has seen combat in Dagestan and Donbass. "

