 the_lagacy_of_khana_ratsadon:0 "The Legacy of Khana Ratsadon"
 the_lagacy_of_khana_ratsadon_desc:0 "The Revolution of 1932 Proved to be A Turning Point of Thai Politics. It ended with the absolute reign of the monarchist power, which lasted for almost 600 Years and gave Thailand its first Constitution. But it didn't end well. It was followed by a short civil war in 1933. Until now, Thailand remains in political instability and a struggle for power between Plaek Phibunsongkhram and Pridi Banomyong, who both were the former members of the Khana Ratsadon."
