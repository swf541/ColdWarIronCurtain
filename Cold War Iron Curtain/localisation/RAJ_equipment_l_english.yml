 ########## NEW RAJ/India ARMOR
 RAJ_lt_equipment_1:0 "M3A1 Stuart"
 RAJ_lt_equipment_1_short:0 "M3A1 Stuart"
 RAJ_lt_equipment_1_desc:0 "The M3 Stuart, officially Light Tank, M3, was an American light tank of World War II. An improved version entered service as M5. It was supplied to British and other Commonwealth forces under lend-lease prior to the entry of the U.S. into the war. Thereafter, it was used by U.S. and Allied forces until the end of the war."
 RAJ_lt_equipment_2:0 "T17E1 Staghound"
 RAJ_lt_equipment_2_short:0 "T17E1 Staghound"
 RAJ_lt_equipment_2_desc:0 "The first gun equiped armoured cars came from British stock. The Staghound was employed during the Annexation of Hydrabad by armoured car cavalry unites of the Hyderabad State Forces, specifically the Huderabad lancers and later on in the Annexation of Goa, Daman and Diu in 1961."
 RAJ_lt_equipment_3:0 "PT-76"
 RAJ_lt_equipment_3_short:0 "PT-76"
 RAJ_lt_equipment_3_desc:0 "The PT-76 is a Soviet amphibious light tank that was introduced in the early 1950s and soon became the standard reconnaissance tank of the Soviet Army and the other Warsaw Pact armed forces. It was widely exported to other friendly states, like India, Iraq, Syria, North Korea and North Vietnam. Overall, some 25 countries used the PT-76."
 RAJ_lt_equipment_4:0 "AMX-13/75"
 RAJ_lt_equipment_4_short:0 "AMX-13/75"
 RAJ_lt_equipment_4_desc:0 "The AMX-13 is a French light tank produced from 1952 to 1987. It served with the French Army, as the Char 13t-75 Modèle 51, and was exported to more than 25 other nations including India. Named after its initial weight of 13 tonnes, and featuring a tough and reliable chassis"
 RAJ_lt_equipment_5:0 "DRDO Light Tank"
 RAJ_lt_equipment_5_short:0 "DRDO Light Tank"
 RAJ_lt_equipment_5_desc:0 "The DRDO light tank is a tracked amphibious light tank developed in India by DRDO. It is based on the "Sarath" chassis, a licensed variant of BMP, built by the Ordnance Factory Medak with a French GIAT TS-90 turret and 105 mm gun. This vehicle is designed to carry high caliber weapons without sacrificing mobility."
 RAJ_lt_equipment_6:0 "Ordnance Factory Medak Armoured Engineer Reconnaissance Vehicle"
 RAJ_lt_equipment_6_short:0 "AERV"
 RAJ_lt_equipment_6_desc:0 "The Armoured Engineer Reconnaissance Vehicle (AERV) is an Indian military engineering vehicle developed by Vehicle Research and Development Establishment, Ahmednagar jointly with Research and Development Establishment, Pune, in coordination with C-TEC, as per the QRs of the Indian Army for enabling the combat engineers to conduct recce operations. It is manufactured by Ordnance Factory Medak."

 RAJ_mbt_equipment_0:0 "M3 Grant"
 RAJ_mbt_equipment_0_short:0 "M3 Grant"
 RAJ_mbt_equipment_0_desc:0 "After British Commonwealth forces in Europe and the Mediterranean began receiving M4 Shermans, about 900 British-ordered M3 Lees/Grants were shipped to the Indian Army. Some of these saw action against Japanese troops and tanks in the Burma Campaign of WWII."
 RAJ_mbt_equipment_1:0 "M4A4 Sherman V"
 RAJ_mbt_equipment_1_short:0 "M4A4 Sherman V"
 RAJ_mbt_equipment_1_desc:0 "The M4 Sherman, officially Medium Tank, M4, was the most widely used medium tank by the United States and Western Allies in World War II. The M4 Sherman proved to be reliable, relatively cheap to produce, and available in great numbers. It was also the basis of several successful tank destroyers, such as the M10, 17pdr SP Achilles and M36. Tens of thousands were distributed through the Lend-Lease program to the British Commonwealth and Soviet Union."
 RAJ_mbt_equipment_2:0 "Sherman V D-56T"
 RAJ_mbt_equipment_2_short:0 "Sherman V D-56T"
 RAJ_mbt_equipment_2_desc:0 "After India inherited the fleet of Shermans sent to the British Raj in 1947, the Indian military possessed M4A3 and M4A4 Shermans which were subsequently upgraded with the French CN 75-50 75mm (FL-10) guns and the Soviet D-56T gun."
 RAJ_mbt_equipment_3:0 "Centurion Mk.7"
 RAJ_mbt_equipment_3_short:0 "Centurion Mk.7"
 RAJ_mbt_equipment_3_desc:0 "The Centurion was the primary British army main battle tank of the post-Second World War period. Introduced in 1945, it is widely considered to be one of the most successful post-war tank designs, remaining in production into the 1960s, and seeing combat in the front lines into the 1980s. The chassis was also adapted for several other roles. It was a part of India's tank battalions."
 RAJ_mbt_equipment_4:0 "HVF Vijayanta Mk.1"
 RAJ_mbt_equipment_4_short:0 "Vijayanta Mk.1"
 RAJ_mbt_equipment_4_desc:0 "The Vijayanta (en. "Victorious") was a main battle tank built in India based on a licensed design of the Vickers Mk.1. The Vijayanta was the first indigenous tank of the Indian Army.The prototype was completed in 1963 and the tank entered service on December 29, 1965.The first 90 vehicles were built by Vickers in the UK. Production continued at the Heavy Vehicles Factory in Avadi until 1983 with 2,200 being built."
 RAJ_mbt_equipment_5:0 "HVF T-55A Gulmohar"
 RAJ_mbt_equipment_5_short:0 "T-55A Gulmohar"
 RAJ_mbt_equipment_5_desc:0 "Indian upgunned version of the venerable T-55 armed with an L7 105mm main gun from the 'Vijayanta' tank which had real fume extractors. Fitted originally with sheet steel tubes placed on the barrels to imitate fume extractors during the 1971 Indo-Pakistan war to distinguish them from Pakistani Type 59s."
 RAJ_mbt_equipment_6:0 "HVF T-72 Ajeya Mk.1"
 RAJ_mbt_equipment_6_short:0 "T-72 Ajeya Mk.1"
 RAJ_mbt_equipment_6_desc:0 "Version of the T-72M1. In parallel with buying various T-72M off-the-shelf from the Soviet Union, India also launched its domestic production at Heavy Vehicles Factory. By the late 1970s, Indian Army HQ had decided to acquire new-generation replacements for its UK-origin fleet of Royal Ordnance Factories-built Centurion and Vijayanta MBTs, which are based on the licensed production of the Vickers MBT, and consequently, paper evaluations concerning the firepower and mobility characteristics of the two principal contenders being offered for full in-country production AMX-40 of France, and the Chieftain 800 (which later evolved into the Challenger 1 from Royal Ordnance Factories were conducted by the Indian Army." 
 RAJ_mbt_equipment_7:0 "HVF T-72 Ajeya Mk.2"
 RAJ_mbt_equipment_7_short:0 "T-72 Ajeya Mk.2"
 RAJ_mbt_equipment_7_desc:0 "Version of the T-72M1 with ERA and banks of 6 smoke grenade-launchers on each side. By the late 1970s, Indian Army HQ had decided to acquire new-generation replacements for its UK-origin fleet of Royal Ordnance Factories-built Centurion and Vijayanta MBTs, which are based on the licensed production of the Vickers MBT, and consequently, paper evaluations concerning the firepower and mobility characteristics of the two principal contenders being offered for full in-country production AMX-40 of France, and the Chieftain 800 (which later evolved into the Challenger 1 from Royal Ordnance Factories were conducted by the Indian Army." 
 RAJ_mbt_equipment_8:0 "DRDO Arjun Mk.1"
 RAJ_mbt_equipment_8_short:0 "Arjun Mk.1"
 RAJ_mbt_equipment_8_desc:0 "The Arjun is a third generation main battle tank developed by India's Defence Research and Development Organisation (DRDO), for the Indian Army. The tank is named after Arjun, the archer prince who is the main protagonist of the Indian epic Mahabharata.The Arjun features a 120 mm main rifled gun with indigenously developed armour-piercing fin-stabilized discarding-sabot ammunition, one PKT 7.62 mm coaxial machine gun, and a NSVT 12.7 mm machine gun. It is powered by a single MTU multi-fuel diesel engine rated at 1,400 hp, and can achieve a maximum speed of 67 km/h (42 mph) and a cross-country speed of 40 km/h (25 mph)."
 RAJ_mbt_equipment_9:0 "HVF T-90S Bhishma"
 RAJ_mbt_equipment_9_short:0 "T-90S Bhishma"
 RAJ_mbt_equipment_9_desc:0 "Designated T-90S (Object 188S), equipped with the new welded turrets and the V-92S2 engine, generating 1,000 hp (735 kW). Officially called the Bhishma—to be completed in India from Russian-supplied kits, and then gradually replaced with domestically manufactured parts."

 RAJ_mechanized_equipment_1:0 "Armoured Carrier Wheeled Indian Pattern"
 RAJ_mechanized_equipment_1_short:0 "ACV-IP"
 RAJ_mechanized_equipment_1_desc:0 "Armoured Carrier, Wheeled, Indian Pattern (ACV-IP), known also as Indian Pattern Carrier or other similar names, was an armoured car produced in India during the Second World War. It was typically armed with a Bren light machine gun. Those produced by Tata Locomotives were called "Tatanagars" after the location of the works."
 RAJ_mechanized_equipment_2:0 "Bren Carrier Mk.II"
 RAJ_mechanized_equipment_2_short:0 "Bren Carrier Mk.II"
 RAJ_mechanized_equipment_2_desc:0 "The Universal Carrier, also known as the Bren Gun Carrier and sometimes simply the Bren Carrier from the light machine gun armament, is a common name describing a family of light armoured tracked vehicles built by Vickers-Armstrongs and other companies. "
 RAJ_mechanized_equipment_3:0 "Loyd Carrier"
 RAJ_mechanized_equipment_3_short:0 "Loyd Carrier"
 RAJ_mechanized_equipment_3_desc:0 "The Loyd Carrier was one of a number of small tracked vehicles used by the British and Commonwealth forces in the Second World War to transport equipment and men about the battlefield. Alongside the Bren, Scout and Machine Gun Carriers, they also moved infantry support weapons. "
 RAJ_mechanized_equipment_4:0 "BTR-152"
 RAJ_mechanized_equipment_4_short:0 "BTR-152"
 RAJ_mechanized_equipment_4_desc:0 "The BTR-152 (also known as BTR-140) was a six-wheeled Soviet armored personnel carrier, built on the chassis and drive train of a ZiS-151 utility truck. It entered service with a number of Warsaw Pact member states beginning in 1950, and formed the mainstay of Soviet motor rifle battalions until the advent of the amphibious BTR-60 series during the 1960s.BTR-152s were available in several marks, and were manufactured in large numbers for the Soviet military and export. Late production models utilized automotive components from the more reliable ZIL-157 truck."
 RAJ_mechanized_equipment_5:0 "BTR-60"
 RAJ_mechanized_equipment_5_short:0 "BTR-60"
 RAJ_mechanized_equipment_5_desc:0 "The BTR-60 is the first vehicle in a series of Soviet eight-wheeled armoured personnel carriers (APCs). It was developed in the late 1950s as a replacement for the BTR-152 and was seen in public for the first time in 1961"
 RAJ_mechanized_equipment_6:0 "BTR-60PB"
 RAJ_mechanized_equipment_6_short:0 "BTR-60PB" 
 RAJ_mechanized_equipment_6_desc:0 "Improved sighting system for 14.5 mm KPVT heavy machine gun and improved GAZ-49B engine. The turret was modified to include a new telescopic sight, the 14.5 mm KPVT heavy machine gun and the 7.62 mm PKT coaxial light machine gun were moved to the right, while the telescopic sight was mounted coaxially to the left. The armour protection has also been improved."
 RAJ_mechanized_equipment_7:0 "OT-64B"
 RAJ_mechanized_equipment_7_short:0 "OT-64B"
 RAJ_mechanized_equipment_7_desc:0 "OT-64 was intended to replace the halftrack OT-810, which was nearly identical to the German Sd.Kfz. 251 from World War II. The first prototype was built in 1959. In 1961 the first sample series were built and starting from October 1963 the vehicles were produced in Lublin, Poland by Fabryka Samochodów Ciężarowych."
 RAJ_mechanized_equipment_8:0 "BTR-80"
 RAJ_mechanized_equipment_8_short:0 "BTR-80"
 RAJ_mechanized_equipment_8_desc:0 "The Soviets based the BTR-80 on the BTR-70 APC. It has a single 260-hp V-8 turbocharged water-cooled diesel engine, an improvement over the twin gasoline engines installed in the BTR-60 and BTR-70 vehicles. The reconfigured rear portion of the hull accommodates the new, single engine. The Soviets removed the roof chamfers of the modified BTR-70, raised the rear, and squared off the rearward-sloping engine compartment." 
 RAJ_mechanized_equipment_9:0 "Vickers OMC Casspir Mk.3"
 RAJ_mechanized_equipment_9_short:0 "Casspir Mk.3"
 RAJ_mechanized_equipment_9_desc:0 "The Casspir is a Mine-Resistant Ambush Protected Vehicle that has been in use in South Africa since the 1980s. It is a four-wheeled, four-wheel drive vehicle, used for transport of troops. It can hold a crew of two, plus 12 additional soldiers and associated equipment."
 RAJ_mechanized_equipment_10:0 "Tata Kestrel"
 RAJ_mechanized_equipment_10_short:0 "Kestrel"
 RAJ_mechanized_equipment_10_desc:0 "The TATA Kestrel is a modern armoured personnel carrier developed by Tata Motors and the Defence Research and Development Organisation (DRDO). It is designed and manufactured in the way of various western APC designs. It was developed with the intention to replace age old Soviet era BMPs and APCs in service with the Indian Army."

 RAJ_mechanized_heavy_equipment_3_short:0 "BTR-50P"
 RAJ_mechanized_heavy_equipment_3:0 "BTR-50P"
 RAJ_mechanized_heavy_equipment_3_desc:0 "The BTR-50 is a Soviet amphibious armored personnel carrier based on the PT-76 light tank. The BTR-50 is tracked, unlike most in the BTR series, which are wheeled."
 RAJ_mechanized_heavy_equipment_4:0 "BMP-1"
 RAJ_mechanized_heavy_equipment_4_short:0 "BMP-1"
 RAJ_mechanized_heavy_equipment_4_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. The BMP-1 was the first mass-produced infantry fighting vehicle (IFV) of the Soviet Union. It was called the M-1967, BMP and BMP-76PB by NATO before its correct designation was known."
 RAJ_mechanized_heavy_equipment_5:0 "BMP-1P"
 RAJ_mechanized_heavy_equipment_5_short:0 "BMP-1P"
 RAJ_mechanized_heavy_equipment_5_desc:0 "Several Soviet technical teams were sent to Syria in the wake of the war to gather information. These lessons, combined with observations of western AFV developments, resulted in a replacement program for the original BMP in 1974. The first product of this program was the BMP-1P upgrade, which was intended as a stopgap to address the most serious problems with the existing design."
 RAJ_mechanized_heavy_equipment_6:0 "BMP-2 "
 RAJ_mechanized_heavy_equipment_6_short:0 "BMP-2"
 RAJ_mechanized_heavy_equipment_6_desc:0 "The BMP-2 is a second-generation, amphibious infantry fighting vehicle introduced in the 1980s in the Soviet Union, following on from the BMP-1 of the 1960s."
 RAJ_mechanized_heavy_equipment_7:0 "DRDO Abhay ICV"
 RAJ_mechanized_heavy_equipment_7_short:0 "Abhay ICV"
 RAJ_mechanized_heavy_equipment_7_desc:0 "Abhay (Sanskrit अभय, "Fearless") is an Infantry Combat Vehicle (ICV) is developed in India by the Defence Research and Development Organisation (DRDO). Abhay is being developed as a technology demonstrator for replacing Indian Army BMP-2s. At present, various systems of this vehicle are in advanced stages of development."
 RAJ_mechanized_heavy_equipment_8:0 "Ordnance Factory Medak BMP-II Sarath"
 RAJ_mechanized_heavy_equipment_8_short:0 "BMP-II Sarath"
 RAJ_mechanized_heavy_equipment_8_desc:0 "BMP-2 "Sarath (Chariot of Victory), also known as BMP-II – Indian licence-produced variant of the BMP-2, built by Ordnance Factory Medak. The first vehicle, assembled from components supplied by KBP, was ready in 1987. By 1999, about 90% of the complete vehicle and its associated systems were being produced in India. It was estimated that, by 2007, 1,250 vehicles had been built. As of February 2020, around 2,500 Saraths were made."
 
 RAJ_motorized_equipment_1:0 "Dodge T-234 "Burma" truck 4x4"
 RAJ_motorized_equipment_1_short:0 "T-234 "Burma" 4x4"
 RAJ_motorized_equipment_1_desc:0 "Canadian Military Pattern (CMP) trucks were mutually coherent ranges of military trucks, made in large numbers, in several classes and numerous versions, by Canada's branches of the U.S. 'Big Three' auto-makers during World War II, compliant to British Army specifications, primarily intended for use in the armies of the British Commonwealth allies, but also serving in other units of the British Empire. "
 RAJ_motorized_equipment_2:0 "Nissan 1-ton 4W73 4x4"
 RAJ_motorized_equipment_2_short:0"4W73 1-t 4x4"
 RAJ_motorized_equipment_2_desc:0 "The Nissan 4W73 also known as the Nissan 1-ton was hugely inspired by the Dodge M37, 4x4 truck, which was introduced in 1951 and turned out to be, one of the most successful military vehicles used by the United States Armed Forces."
 RAJ_motorized_equipment_3:0 "VFJ Shaktiman 4X4"
 RAJ_motorized_equipment_3_short:0 "Shaktiman 4X4"
 RAJ_motorized_equipment_3_desc:0 "The Shaktiman is a version of the MAN 415 built under licence. Shaktiman trucks were the most widely used medium-capacity trucks of the Indian Armed Forces. They were manufactured between 1959 and 1996 by the Vehicle Factory Jabalpur, (VFJ) of the Indian Ordnance Factories Board."
 RAJ_motorized_equipment_4:0 "Tata 1210 SD 4x4"
 RAJ_motorized_equipment_4_short:0 "Tata 1210 SD 4x4"
 RAJ_motorized_equipment_4_desc:0 "The Tata 1210 SD is a 4 wheel drive military truck built by Tata. It has the ability to carry a 4 tonne payload cross-country or over roads."
 RAJ_motorized_equipment_5:0 "Tata LPTA 713 Troop Carrier 4x4"
 RAJ_motorized_equipment_5_short:0 "Ashok Leyland Stallion 4x4"
 RAJ_motorized_equipment_5_desc:0 "The Stallion range of trucks is produced by Vehicle Factory Jabalpur (VFJ) of Ordnance Factory Board for the Indian Armed Forces. The Stallion forms the logistical backbone of the Indian Armed Forces, with over 60,000 Stallions used by the Indian Army and several thousand are used by ITBP Stallions in a wide range of configurations were in active service with the Indian Army as of 2010. The Stallions have replaced the erstwhile workhorses of the Armed Forces, the Shaktiman trucks, which are now being phased out."

