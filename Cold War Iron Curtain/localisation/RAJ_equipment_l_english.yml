 RAJ_cv_jet_multirole_equipment_3:0 "Hawker Sea Hawk F.3"
 RAJ_cv_jet_multirole_equipment_3_short:0 "Sea Hawk F.3"
 RAJ_cv_jet_multirole_equipment_3_desc:0 "In Indian Navy service (beginning in 1960), Sea Hawks were used aboard the aircraft carrier INS Vikrant, ex-HMS Hercules and saw service during the Indo-Pakistani War of 1965 and the Indo-Pakistani War of 1971. In the latter war, Sea Hawk aircraft sank about a dozen vessels."
