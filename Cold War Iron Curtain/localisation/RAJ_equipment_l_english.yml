 RAJ_auto_cannon_equipment_3:0 "60L/70G Bofors Rapid-Fire Gun"
 RAJ_auto_cannon_equipment_3_short:0 "60L/70G Bofors"
 RAJ_auto_cannon_equipment_4:0 "60L/70G Bofors Rapid-Fire Gun w/ HSA L4/5 Radar"
 RAJ_auto_cannon_equipment_4_short:0 "60L/70G w/ L4/5"
 RAJ_auto_cannon_equipment_5:0 "Sudarshan CIWS"
 RAJ_auto_cannon_equipment_5_short:0 "Sudarshan CIWS"
 
 RAJ_spaag_equipment_1:0 "Morris-Commercial C9/B Self-Propelled 40mm Bofors"
 RAJ_spaag_equipment_1_short:0 "Morris C9/B Self-Propelled 40mm Bofors"
 RAJ_spaag_equipment_1_desc:0 "The Bofors 40 mm gun, often referred to simply as the Bofors gun, is an anti-aircraft autocannon designed in the 1930s by the Swedish arms manufacturer AB Bofors. It was one of the most popular medium-weight anti-aircraft systems during World War II, used by most of the western Allies as well as some captured systems being used by the Axis powers. A small number of these weapons remain in service to this day, and saw action as late as the Persian Gulf War."
 #RAJ_spaag_equipment_2:0 ""
 #RAJ_spaag_equipment_2_short:0 ""
 #RAJ_spaag_equipment_2_desc:0 ""
 RAJ_spaag_equipment_3:0 "ZSU-23-4 Shilka"
 RAJ_spaag_equipment_3_short:0 "ZSU-23-4 Shilka"
 RAJ_spaag_equipment_3_desc:0 "The radar-guided ZSU-23-4 "Shilka" SPAAG, with its four 23 mm (0.90") autocannons, was a revolutionary SPAAG, proving to be an extremely effective weapon against enemy attack aircraft and helicopters under every weather and light condition. The ZSU-23-4 has a very high density, rate and accuracy of fire, as well as the capability for each of the four autocannons to fire its own type of projectile from separate belts. While it is technically possible that each cannon shoots different type of ammunition, there were two types commonly used in late 1970s, OFZT incendiary fragmentation and BZT armour-piercing tracer, which were to be loaded in 3:1 ratio—three OFZT, then one BZT, every 10th BZT round equipped with so-called "copper remover" and marked. Operators were strongly discouraged from shooting from a single barrel."
 RAJ_spaag_equipment_4:0 "ZSU-23-4M Shilka"
 RAJ_spaag_equipment_4_short:0 "ZSU-23-4M Shilka"
 RAJ_spaag_equipment_4_desc:0 "The radar-guided ZSU-23-4 "Shilka" SPAAG, with its four 23 mm (0.90") autocannons, was a revolutionary SPAAG, proving to be an extremely effective weapon against enemy attack aircraft and helicopters under every weather and light condition. The ZSU-23-4 has a very high density, rate and accuracy of fire, as well as the capability for each of the four autocannons to fire its own type of projectile from separate belts. While it is technically possible that each cannon shoots different type of ammunition, there were two types commonly used in late 1970s, OFZT incendiary fragmentation and BZT armour-piercing tracer, which were to be loaded in 3:1 ratio—three OFZT, then one BZT, every 10th BZT round equipped with so-called "copper remover" and marked. Operators were strongly discouraged from shooting from a single barrel."
 RAJ_spaag_equipment_5:0 "2K22M Tunguska"
 RAJ_spaag_equipment_5_short:0 "2K22M Tunguska"
 RAJ_spaag_equipment_5_desc:0 "The 2K22M Tunguska is a Russian tracked self-propelled anti-aircraft weapon armed with a surface-to-air gun and missile system. It is designed to provide day and night protection for infantry and tank regiments against low-flying aircraft, helicopters, and cruise missiles in all weather conditions. Its NATO reporting name is SA-19 'Grison'."
 
 RAJ_artillery_equipment_1:0 "BL 5.5-inch gun"
 RAJ_artillery_equipment_1_short:0 "BL 5.5-inch gun"
 RAJ_artillery_equipment_2:0 "BL 5.5-inch gun Mk.2"
 RAJ_artillery_equipment_2_short:0 "BL 5.5-inch gun Mk.2"

 RAJ_light_artillery_equipment_1:0 "Ordnance QF 18-pounder Mk.II"
 RAJ_light_artillery_equipment_1_short:0 "QF 18-pounder Mk.II"
 RAJ_light_artillery_equipment_1_desc:0 "The Ordnance QF 18-pounder, or simply 18-pounder gun, was the standard British Empire field gun of the First World War-era. It formed the backbone of the Royal Field Artillery during the war, and was produced in large numbers. It was used by British Forces in all the main theatres, and by British troops in Russia in 1919."
 RAJ_light_artillery_equipment_2:0 "Ordnance QF 25-pounder Mk.IV"
 RAJ_light_artillery_equipment_2_short:0 "QF 25-pounder Mk.IV"
 RAJ_light_artillery_equipment_3:0 "105mm Indian Field Gun Mk.1"
 RAJ_light_artillery_equipment_3_short:0 "105mm Indian Field Gun Mk.1"
 RAJ_light_artillery_equipment_3_desc:0 "The 105 mm Indian Field Gun was designed by the Armament Research and Development Establishment, or ARDE, in 1972. It is a towed variant of the British L13 105mm howitzer as mounted on the FV433 Abbot."
 RAJ_light_artillery_equipment_4:0 "105mm Indian Field Gun Mk.2"
 RAJ_light_artillery_equipment_4_short:0 "105mm Indian Field Gun Mk.2"
 RAJ_light_artillery_equipment_4_desc:0 "The 105 mm Indian Field Gun was designed by the Armament Research and Development Establishment, or ARDE, in 1972. It is a towed variant of the British L13 105mm howitzer as mounted on the FV433 Abbot."
 RAJ_light_artillery_equipment_5:0 "105mm Indian Field Gun Mk.3"
 RAJ_light_artillery_equipment_5_short:0 "105mm Indian Field Gun Mk.3"
 RAJ_light_artillery_equipment_5_desc:0 "The 105 mm Indian Field Gun was designed by the Armament Research and Development Establishment, or ARDE, in 1972. It is a towed variant of the British L13 105mm howitzer as mounted on the FV433 Abbot."

 RAJ_light_sp_artillery_equipment_1:0 "25pdr SP, tracked, Sexton"
 RAJ_light_sp_artillery_equipment_1_short:0 "Sexton"
 RAJ_light_sp_artillery_equipment_2:0 "FV433 Abbot"
 RAJ_light_sp_artillery_equipment_2_short:0 "FV433 Abbot" 
