 ## India Infantry Equipment
 RAJ_infantry_equipment_0:0 "Lee-Enfield No.1 Mk III"
 RAJ_infantry_equipment_0_short:0 "Lee-Enfield No.1 Mk III"
 RAJ_infantry_equipment_0_desc:0 "The SMLE Mk III* (renamed Rifle No.1 Mk III* in 1926) saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict, and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s. The Lithgow Small Arms Factory finally ceased production of the SMLE Mk III* in 1953."

 RAJ_infantry_equipment_1:0 "Rifle, 7.62 mm 1A1"
 RAJ_infantry_equipment_1_short:0 "Ishapore 1A1"
 RAJ_infantry_equipment_1_desc:0 "The Rifle 7.62 mm 1A1 which is also known as Ishapore 1A1, is a copy of the L1A1 self-loading rifle. It is produced at Ordnance Factory Tiruchirappalli of the Ordnance Factories Board. It differs from the UK SLR in that the wooden butt-stock uses the butt-plate from the Lee–Enfield with trap for oil bottle and cleaning pull-through."

 RAJ_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 RAJ_infantry_equipment_2_short:0 "AKM"
 RAJ_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 RAJ_infantry_equipment_3:0 "INSAS Standard Rifle"
 RAJ_infantry_equipment_3_short:0 "INSAS"
 RAJ_infantry_equipment_3_desc:0 "INSAS (an abbreviation of INdian Small Arms System) is a family of infantry arms consisting of an assault rifle and a light machine gun (LMG). It is manufactured by the Ordnance Factories Board at Ordnance Factory Tiruchirappalli, Small Arms Factory Kanpur and Ishapore Arsenal. The INSAS assault rifle was the standard infantry weapon of the Indian Armed Forces in the early 2000s."

 RAJ_infantry_equipment_4:0 "1B1 INSAS Standard Rifle"
 RAJ_infantry_equipment_4_short:0 "1B1 INSAS"
 RAJ_infantry_equipment_4_desc:0 "During the 1999 Kargil War, the rifles were used in the high altitudes of the Himalayas. There were complaints of jamming, the magazine cracking due to the cold and the rifle going into automatic mode when it was set for three-round bursts. There was also a problem of oil being sprayed into the eye of the operator. The 1B1 variant was introduced to solve problems regarding the rifle's reliability back in the Kargil War, but it opened up other problems such as broken magazines."
 
