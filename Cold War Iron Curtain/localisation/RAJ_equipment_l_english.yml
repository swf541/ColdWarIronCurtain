 RAJ_light_sp_artillery_equipment_3_short:0 "FV433 Abbot Mk.2"  
 RAJ_light_sp_artillery_equipment_4:0 "BMP-2 Carrier Mortar Tracked Vehicle"
 RAJ_light_sp_artillery_equipment_4_short:0 "BMP-2 Carrier Mortar Tracked Vehicle"
 RAJ_light_sp_artillery_equipment_4_desc:0 "This turret-less version has an 81 mm mortar mounted in the modified troop compartment. The mortar is fired through an opening in the hull roof that has two hinged doors. It has a max. range of 5,000 m and a normal rate of fire of 6–8 rds/min. There is also a longe-range version of the mortar."
 RAJ_light_sp_artillery_equipment_5:0 "Tata LPTA-713 w/ Garuda 105mm Ultra Light Gun"
 RAJ_light_sp_artillery_equipment_5_short:0 "Tata LPTA-71 w/ Garuda 105mm"
 RAJ_light_sp_artillery_equipment_5_desc:0 "The Kalyani Garuda 105 light gun based on the Mandus Hawkeye. The vehicle and the gun is OFB`s, only the recoil system is of Kalyani. It is not yet inducted into the mountain formations. They are well tested and, being mounted on pickup trucks, perfect for shoot and scoot, giving opposing fire no time to zero in."

 RAJ_artillery_equipment_1:0 "BL 5.5-inch medium gun"
 RAJ_artillery_equipment_1_short:0 "BL 5.5-inch"
 RAJ_artillery_equipment_1_desc:0 "In January 1939 a specification was issued for a gun to replace the 6 inch 26 cwt howitzers in use with most medium batteries. The first units were equipped in UK in the summer of 1941 and in North Africa a year later, 20 guns equipped British and Free French batteries at El Alamein. Subsequently, it also equipped Canadian, Australian, South African, Polish and Indian regiments, and after the war, it was also used by New Zealand. In the Second World War the normal organisation was a regiment of 16 guns organised into two batteries. The 5.5 was retained in service after the war. It was used by the Royal Artillery on operations in Korea, South Arabia and Borneo. It was probably used by the Indian Army in wars against Pakistan, and was used by the Pakistan Army against India in the mountains of Kashmir during the Kargil War of 1999."
 RAJ_artillery_equipment_2:0 "M-46"
 RAJ_artillery_equipment_2_short:0 "M-46"
 RAJ_artillery_equipment_2_desc:0 "The M-46 was developed from the M-36 130 mm naval gun used on ships and for coast defence. It is a true gun, being unable to fire much above 45° and having a long barrel and a single propelling charge. In contrast, most Western field guns of this period had a dual high and low angle fire capability, a gun-howitzer. It has a 39 calibre barrel with a tied jaw horizontal sliding-block breach and 'pepperpot' muzzle brake. The latter is not notably efficient, but subjective reports suggest that it is quite effective in reducing muzzle flash. The hydro-pneumatic recoil system comprises a buffer below the barrel and a recuperator above the barrel. The long barrel enables a substantial propelling charge by providing more length in which to achieve 'all-burnt' and hence projectile acceleration space and thus achieve its 930 m/s muzzle velocity."
 RAJ_artillery_equipment_3:0 "D-30A"
 RAJ_artillery_equipment_3_short:0 "D-30A"
 RAJ_artillery_equipment_3_desc:0 "The 122-mm howitzer D-30 (GRAU index 2A18) is a Soviet howitzer that first entered service in 1960. It is a robust piece that focuses on the essential features of a towed field gun suitable for all conditions. The D-30 has a maximum range of 15.4 kilometers, or over 21 km using RAP ammunition. With its striking three-leg mounting, the D-30 can be rapidly traversed through 360 degrees. Although no longer manufactured in the nations of the former Soviet Union, the D-30 is still manufactured internationally and is in service in more than 60 countries' armed forces."
 RAJ_artillery_equipment_4:0 "Fälthaubits 77 155mm Howitzer"
 RAJ_artillery_equipment_4_short:0 "FH-77 155mm Howitzer"
 RAJ_artillery_equipment_4_desc:0 "Fälthaubits 77 (Swedish "Field Howitzer 77") or FH77 is a Swedish 155 mm howitzer. It was developed and manufactured by Bofors. It was available in two versions, the original (sometimes referred to as Haubits 77 A) with a 38 calibre barrel and sliding block mechanism, and the later FH77 B export version with a 39 calibre barrel and an interrupted screw breech. "
 RAJ_artillery_equipment_5:0 "M777 155mm Howitzer"
 RAJ_artillery_equipment_5_short:0 "M777 155mm Howitzer"
 RAJ_artillery_equipment_5_desc:0 "The M777 howitzer is a towed 155 mm artillery piece. It succeeded the M198 howitzer in the United States Marine Corps and United States Army in 2005. The M777 is also used by the ground forces of Australia, Canada, India and Saudi Arabia. It made its combat debut in the War in Afghanistan. The M777 is manufactured by BAE Systems' Global Combat Systems division."

 RAJ_sp_artillery_equipment_3:0 "M-46 Catapult"
 RAJ_sp_artillery_equipment_3_short:0 "M-46 Catapult"
 RAJ_sp_artillery_equipment_3_desc:0 "The M-46 Catapult is a self-propelled gun developed in India by Combat Vehicles Research & Development Establishment of the Defence Research & Development Organisation. It is based on the conversion of ageing British/Indian Vijayanta tank's hull mounted with Russian 130mm M-46 field gun."
 RAJ_sp_artillery_equipment_4:0 "Tata 155 T5-52 Self Propelled Howitzer"
 RAJ_sp_artillery_equipment_4_short:0 "155mm T5-52 SPH"
 RAJ_sp_artillery_equipment_4_desc:0 "Dubbed as being 55% indigenous by content, this motorised howitzer was jointly developed by TATA Power SED and South Africa's DENEL Land Systems the company blacklisted by the Indian government in bribery charges. Essentially a re-engineered version of DENEL's T5-52 motorised howitzer (which was showcased during DEFEXPO 2002 along with SOLTAM Systems' ATMOS, with both of them at that time making use of a customized 8x8 truck comes from TATA Motors."
 RAJ_sp_artillery_equipment_5:0 "K9 Vajra-T"
 RAJ_sp_artillery_equipment_5_short:0 "K9 Vajra-T"
 RAJ_sp_artillery_equipment_5_desc:0 "Hanwha Techwin joined hands with Indian conglomerate Larsen and Toubro Limited to supply 100 K9-T guns (known in India as K-9 Vajra) for the Indian Army Howitzer competition.In September 2015, Larsen and Toubro emerged as the finalist for a US$800 million contract to supply 100 self-propelled howitzers to the Indian Army. The vehicle is the K9 VAJRA-T, a variant of the K9 specially designed for operation in the desert areas. By January 2020, more than half of K-9 Vajra guns had already been delivered to the Indian army ahead of schedule."
 
 RAJ_direct_fire_gun_equipment_1:0 "Ordnance QF 17-pounder"
 RAJ_direct_fire_gun_equipment_1_short:0 "QF 17-pounder"
 RAJ_direct_fire_gun_equipment_2:0 "85 mm anti-tank gun D-48"
 RAJ_direct_fire_gun_equipment_2_short:0 "85 mm D-48"
 RAJ_direct_fire_gun_equipment_2_desc:0 "The 85-mm antitank gun D-48 was a Soviet 85-mm calibre anti-tank gun used after World War II. It was designed as the replacement for the 100 mm field gun M1944 (BS-3). Distinguishing features of the D-48 include a very long barrel and a pepper-pot muzzle brake. The D-48 was itself replaced in the 1960s by the T-12 antitank gun."
 RAJ_direct_fire_gun_equipment_3:0 "M40 Recoiless Rifle"
 RAJ_direct_fire_gun_equipment_3_short:0 "M40 Recoiless Rifle"

 RAJ_motorized_rocket_equipment_1:0 "Land Mattress"
 RAJ_motorized_rocket_equipment_1_short:0 "Land Mattress"
 RAJ_motorized_rocket_equipment_1_desc:0 ""
 #RAJ_motorized_rocket_equipment_2:0 ""
 #RAJ_motorized_rocket_equipment_2_short:0 ""
