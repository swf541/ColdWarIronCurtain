 RAJ_naval_helicopter_equipment_3:0 "Kamov Ka-25BSh"
 RAJ_naval_helicopter_equipment_3_short:0 "Ka-25BSh"
 RAJ_naval_helicopter_equipment_4_desc:0 "NATO reporting name 'Hormone-A'. Variants are used in the anti-submarine warfare role, equipped with radar, dipping sonar and a towed MAD and armed with torpedoes and nuclear or conventional depth-charges."
 RAJ_naval_helicopter_equipment_4:0 "Westland Sea King Mk.42A"
 RAJ_naval_helicopter_equipment_4_short:0 "Sea King Mk.42A"
 RAJ_naval_helicopter_equipment_4_desc:0 "Following the Indo-Pakistani War of 1965, Pakistan invested heavily in modern submarines and long-range torpedoes. In response, India opted to procure six Westland Sea Kings from Britain in 1969, for ASW duties, designated as Mk42. The purchase also included the provision of air-droppable homing torpedoes for use against submarines."
 RAJ_naval_helicopter_equipment_5:0 "Westland Sea King Mk.42B"
 RAJ_naval_helicopter_equipment_5_short:0 "Sea King Mk.42B"
 RAJ_naval_helicopter_equipment_5_desc:0 "Multi-purpose version for the Indian Navy, equipped for anti-submarine warfare, with dipping sonar and advanced avionics, and anti-shipping operations, with two Sea Eagle missiles."
 RAJ_naval_helicopter_equipment_6:0 "Kamov Ka-27PL Helix-A"
 RAJ_naval_helicopter_equipment_6_short:0 "Ka-27PL Helix-A"
 RAJ_naval_helicopter_equipment_6_desc:0 "The Kamov Ka-27 (NATO reporting name 'Helix') is a military helicopter developed for the Soviet Navy, and currently in service in various countries including Russia, Ukraine, Vietnam, China, South Korea, and India.The helicopter was developed for ferrying and anti-submarine warfare."
 RAJ_naval_helicopter_equipment_7:0 "HAL Dhruv Mk.3"
 RAJ_naval_helicopter_equipment_7_short:0 "Dhruv Mk.3"
 RAJ_naval_helicopter_equipment_7_desc:0 "Navalized variant of the HAL Dhruv, the Mk.3 was made available to the Indian Navy for patrol and anti-submarine duties."

 #### Indian Air Force ####

 ### Multirole
 RAJ_fighter_equipment_0:0 "Westland Wapiti Mk.IIA"
 RAJ_fighter_equipment_0_short:0 "Westland Wapiti Mk.IIA"
 RAJ_fighter_equipment_0_desc:0 "The Westland Wapiti was a British two-seat general-purpose military single-engined biplane of the 1920s. It was designed and built by Westland Aircraft Works to replace the Airco DH.9A in Royal Air Force service."
 RAJ_fighter_equipment_1:0 "Hawker Hurricane Mk.I"
 RAJ_fighter_equipment_1_short:0 "Hawker Hurricane Mk.I"
 RAJ_fighter_equipment_2:0 "Hawker Hurricane Mk.IIB"
 RAJ_fighter_equipment_2_short:0 "Hawker Hurricane Mk.IIB"
 RAJ_fighter_equipment_2_desc:0 "he Hawker Hurricane is a British single-seat fighter aircraft of the 1930s–40s that was designed and predominantly built by Hawker Aircraft Ltd. for service with the Royal Air Force (RAF)."
 RAJ_fighter_equipment_3:0 "Supermarine Spitfire F Mk.XIV"
 RAJ_fighter_equipment_3_short:0 "Spitfire F Mk.XIV"
 RAJ_fighter_equipment_3_desc:0 "The first Griffon-powered Spitfires suffered from poor high altitude performance due to having only a single stage supercharged engine. By 1943, Rolls-Royce engineers had developed a new Griffon engine, the 61 series, with a two-stage supercharger. In the end it was a slightly modified engine, the 65 series, which was used in the Mk XIV. The resulting aircraft provided a substantial performance increase over the Mk IX."

 RAJ_jet_multirole_equipment_1:0 "De Havilland Vampire F.3"
 RAJ_jet_multirole_equipment_1_short:0 "Vampire F.3"
 RAJ_jet_multirole_equipment_1_desc:0 "No. 7 Squadron, Indian Air Force (IAF) received Vampires in January 1949. No. 17 Squadron IAF also operated the type. No. 37 Squadron IAF flew a number of Vampire NF54 night reconnaissance missions over Goa during the 1961 Annexation of Goa from Portuguese rule, sometimes coming under anti-aircraft fire."
 RAJ_jet_multirole_equipment_2:0 "De Havilland Vampire F.52"
 RAJ_jet_multirole_equipment_2_short:0 "Vampire F.52"
 RAJ_jet_multirole_equipment_2_desc:0 "On 1 September 1965, during the Indo-Pakistani War, No. 45 Squadron IAF responded to a request for strikes against a counter-attack by the Pakistani Army (Operation Grand Slam), and twelve Vampire Mk 52 fighter-bombers were successful in slowing the Pakistani advance."
 RAJ_jet_multirole_equipment_3:0 "Dassault MD.450B Toofani"
 RAJ_jet_multirole_equipment_3_short:0 "MD.450B Toofani"
 RAJ_jet_multirole_equipment_4:0 "Hawker Hunter F.1"
 RAJ_jet_multirole_equipment_4_short:0 "Hunter F.1"
 RAJ_jet_multirole_equipment_4_desc:0 "First production version, Avon 113 engine, first flight 16 May 1953, 139 built, 113 built by Hawker Aircraft at Kingston-upon-Thames and a further 26 at Blackpool. First production aircraft flown on 16 May 1953 (WT555, Dunsfold), the last delivered in Jan 1955. Used at two front-line bases (Odiham, 54 & 247 Sqns) and Leuchars (43 & 222 Sqns); at 229 OCU, Chivenor, 233 OCU (Pembrey), CFE (West Raynham) and small numbers elsewhere."
 RAJ_jet_multirole_equipment_5:0 "Hawker Hunter F.56"
 RAJ_jet_multirole_equipment_5_short:0 "Hunter F.56"
 RAJ_jet_multirole_equipment_5_desc:0 "Export version of the Hunter F.6 fighter for India, 160 built. Brake parachute added and the provision to carry 500 lb (227 kg) bombs, minor changes to the avionic systems including the removal of the UHF radio facility."
 RAJ_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 RAJ_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 RAJ_jet_multirole_equipment_6_short:0 "MiG-21PF"
 RAJ_jet_multirole_equipment_7:0 "HAL/Mikoyan-Gurevich MiG-21bis"
 RAJ_jet_multirole_equipment_7_short:0 "MiG-21bis"
 RAJ_jet_multirole_equipment_7_desc:0 "The last variant to be produced by HAL was the MiG-21bis. A total of 75 were built in 1977 from CKD kits, and a further 220 were built from scratch by 1984. Despite a series of crashes during the 1990s, the Indian Air Force has decided to upgrade about 125 of the MiG-21bis in its inventory to the MiG-21 "Bison" standard. Those can serve until 2025. The original MIG-21 FL (MIG-21 PF or Type 77) was retired in December 2013; remaining MIG-21M aircraft (Type 88) are scheduled to be retired by 2015."
 RAJ_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23MF"
 RAJ_jet_multirole_equipment_8_short:0 "MiG-23MF"
 RAJ_jet_multirole_equipment_8_desc:0 "("Flogger-B") This was an export derivative of the MiG-23M originally intended to be exported to Warsaw Pact countries, but it was also sold to many other allies and clients, as most export customers were dissatisfied with the rather primitive MiG-23MS. It actually came in two versions. The first one was sold to Warsaw Pact allies, and it was essentially identical to Soviet MiG-23M, with small changes in "identify friend or foe" (IFF) transponders and communications equipment. The second variant was sold outside Eastern Europe and it had a different IFF and communications suite (usually with the datalink removed), and downgraded radar, which lacked the electronic counter-countermeasure (ECCM) features and modes of the baseline "High Lark". This variant was more popular abroad than the MiG-23MS and considerable numbers were exported, especially to the Middle East."
 RAJ_jet_multirole_equipment_9:0 "Dassault Mirage 2000H"
 RAJ_jet_multirole_equipment_9_short:0 "Mirage 2000H"
 RAJ_jet_multirole_equipment_9_desc:0 "In 1980, the Indian Air Force (IAF) learned of a successful approach by Pakistan to the US that year to purchase F-16A/B fighters, delivery of which was to commence in 1982. By late 1980, the IAF had quickly convinced the Indian government to purchase an equally potent aircraft, as its fleet of MiG-21s and MiG-23s were inferior to the F-16. When evaluating the Mirage F-1 earlier, they became aware of a high performance prototype of the Mirage 2000 in the flight testing phase. There were no other aircraft of this potential in the offering. An internal assessment of the Mirage 2000 was carried out and the Indian Government felt that the French plane was more advanced and a superior response to the F-16s that the US was to supply to Pakistan and approached France for 150 Mirage 2000s. In October 1982, the country placed an order with Dassault for 36 single-seat Mirage 2000Hs and 4 twin-seat Mirage 2000THs (with H standing for "Hindustan") with the possibility of a follow-on purchase of nine aircraft (eight single and one twin-seater aircraft) as war, maintenance and attrition reserve. The purchase of 150 aircraft, could well have paved the way for joint production with Hindustan Aeronautics Limited (HAL), but the number of aircraft ordered (40+9) was too small for such an arrangement. India nevertheless had the option to produce a number of Mirage 2000s under license that was later scrapped due to the country's close relationship with the Soviet Union. This led to the induction of the MiG-29 instead, overriding reservations expressed by the IAF."
 RAJ_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG 29"
 RAJ_jet_multirole_equipment_10_short:0 "MiG-29"
 RAJ_jet_multirole_equipment_10_desc:0 "India was the first international customer of the MiG-29. The Indian Air Force (IAF) placed an order for more than 66 MiG-29s in 1980 while the aircraft was still in its initial development phase. Since its induction into the IAF in 1985, the aircraft has undergone a series of modifications with the addition of new avionics, sub-systems, turbofan engines and radars. Indian MiG-29s were used extensively during the 1999 Kargil War in Kashmir by the Indian Air Force to provide fighter escort for Mirage 2000s attacking targets with laser-guided bombs."

 RAJ_mr_stealth_fighter_equipment_1:0 "HAL Su-30MKI"
 RAJ_mr_stealth_fighter_equipment_1_short:0 "Su-30MKI"
 RAJ_mr_stealth_fighter_equipment_1_desc:0 "The Su-30MKI was designed by Russia's Sukhoi Corporation beginning in 1995 and built under licence by India's Hindustan Aeronautics Limited (HAL). The Su-30MKI is derived from the Sukhoi Su-27 and has a fusion of technology from the Su-37 demonstrator and Su-30 program, being more advanced than the Su-30MK and the Chinese Su-30MKK/MK2. Russia's Defence Ministry was impressed with the type's performance envelope and ordered 30 Su-30SMs, a localised Su-30MKI, for the Russian Air Force. It features state of the art avionics developed by Russia, India and Israel for display, navigation, targeting and electronic warfare; France and South Africa provided other avionics."
 
 
