 RAJ_jet_interceptor_equipment_6:0 "HAL/Mikoyan-Gurevich MiG-21FL Type 77"
 RAJ_jet_interceptor_equipment_6_short:0 "MiG-21FL Type 77"
 RAJ_jet_interceptor_equipment_6_desc:0 "India is the largest operator of MiG-21s. In 1961, the Indian Air Force (IAF) opted to purchase the MiG-21 over several other Western competitors. As part of the deal, the Soviet Union offered India full transfer of technology and rights for local assembly. In 1964, the MiG-21 became the first supersonic fighter jet to enter service with the IAF. Due to limited induction numbers and lack of pilot training, the IAF MiG-21 played a limited role in the Indo-Pakistani War of 1965. However, the IAF gained valuable experience while operating the MiG-21 for defensive sorties during the war. The positive feedback from IAF pilots during the 1965 war prompted India to place more orders for the fighter jet and also invest heavily in building the MiG-21's maintenance infrastructure and pilot training programs."
 RAJ_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-21M"
 RAJ_jet_interceptor_equipment_7_short:0 "MiG-21M"
 RAJ_jet_interceptor_equipment_7_desc:0 "Export variant of the MiG-21S with two major differences, the RP-22 radar of the MiG-21S was substituted with the older RP-21MA radar, and featured a built-in GSh-23L cannon instead of a cannon pod. In the air-to-air role it could only carry the R-3S IR-seeking AAM on its four pylons, as the SARH variant, the R-3R, was not cleared for export. The type was also licence-built in India, the first Indian-built example being delivered in February 1973."
 RAJ_jet_interceptor_equipment_8:0 "HAL MiG-21MF Type 96"
 RAJ_jet_interceptor_equipment_8_short:0 "MiG-21MF Type 96"
 RAJ_jet_interceptor_equipment_8_desc:0 "Licence production of an improved variant unique to India, designated MiG-21MF (Type 96), began in 1973 and lasted until 1981 – a total of 158 were built. The HAL MiG-21MF (Type 96) is not the same as the MiG-21MF (izdeliye 96) that was made in the USSR for export to other countries."
 RAJ_jet_interceptor_equipment_9:0 "HAL MiG-21 Bison"
 RAJ_jet_interceptor_equipment_9_short:0 "MiG-21 Bison"
 RAJ_jet_interceptor_equipment_9_desc:0 "The last variant to be produced by HAL was the MiG-21bis. A total of 75 were built in 1977 from CKD kits, and a further 220 were built from scratch by 1984. Despite a series of crashes during the 1990s, the Indian Air Force has decided to upgrade about 125 of the MiG-21bis in its inventory to the MiG-21 "Bison" standard. Those can serve until 2025. The original MIG-21 FL (MIG-21 PF or Type 77) was retired in December 2013; remaining MIG-21M aircraft (Type 88) are scheduled to be retired by 2015."

 #RAJ_stealth_fighter_equipment_1:0 "HAL Advanced Medium Combat Aircraft (AMCA)"
 #RAJ_stealth_fighter_equipment_1_short:0 "HAL AMCA"
 #RAJ_stealth_fighter_equipment_1_desc:0 "The HAL-DRDO Advanced Medium Combat Aircraft (AMCA) is an Indian programme to develop fifth and sixth-generation fighter aircrafts. It is expected to be produced by a public-private joint venture between the Defence Research and Development Organisation, Hindustan Aeronautics Limited, and an Indian private company."
 
 #Jet light
 RAJ_jet_light_equipment_1:0 "HAL HT-2"
 RAJ_jet_light_equipment_1_short:0 "HT-2"
 RAJ_jet_light_equipment_1_desc:0 "The HAL HT-2 is an Indian two-seat primary trainer designed and built by Hindustan Aeronautics Limited (HAL). The HT-2 was the first company design to enter production in 1953 for the Indian Air Force and Navy, where it replaced the de Havilland Tiger Moth. The HT-2 is a low-wing cantilever monoplane with a fixed tailwheel landing gear. Powered by a 155 hp (116 kW) Cirrus Major III piston engine, the aircraft has enclosed tandem cockpits with dual controls. Apart from military use, the aircraft was also used by Indian flying schools."
 RAJ_jet_light_equipment_2:0 "de Haviland/HAL Vampire T.55"
 RAJ_jet_light_equipment_2_short:0 "HAL Vampire T.55"
 RAJ_jet_light_equipment_2_desc:0 "Export trainer of the de Havilland Vampire, 322 built including 30 in Switzerland, 60 in India by HAL and six converted from T.11s"
 RAJ_jet_light_equipment_3:0 "Folland Gnat F.1"
 RAJ_jet_light_equipment_3_short:0 "Gnat F.1"
 RAJ_jet_light_equipment_3_desc:0 "Single seat lightweight fighter exported to Finland, India and Yugoslavia, 50 built by Folland at Hamble. This was also built in India under licence as the HAL Gnat."
 RAJ_jet_light_equipment_4:0 "HAL Ajeet Mk.1"
 RAJ_jet_light_equipment_4_short:0 "Ajeet Mk.1"
 RAJ_jet_light_equipment_4_desc:0 "The Ajeet is a derivative of the British Folland Gnat light fighter aircraft. The Gnat, which had been procured in large numbers for the IAF and produced under license by HAL, had acquitted itself favourably during its Indian service, including in active combat roles during multiple conflicts with Pakistan, including the Indo-Pakistani War of 1965 and the Indo-Pakistani War of 1971."
 RAJ_jet_light_equipment_5:0 "HAL Tejas Mark 1"
 RAJ_jet_light_equipment_5_short:0 "Tejas Mark 1"
 RAJ_jet_light_equipment_5_desc:0 "The HAL Tejas is an Indian single-engine, fourth-generation, multirole light fighter designed by the Aeronautical Development Agency (ADA) in collaboration with Aircraft Research and Design Centre (ARDC) of Hindustan Aeronautics Limited (HAL) for the Indian Air Force and Indian Navy. It came from the Light Combat Aircraft (LCA) programme, which began in the 1980s to replace India's ageing MiG-21 fighters. In 2003, the LCA was officially named Tejas."
 
 #Transport
 RAJ_transport_plane_equipment_1:0 "Douglas C-47 Dakota"
 RAJ_transport_plane_equipment_1_short:0 "C-47 Dakota"
 RAJ_transport_plane_equipment_1_desc:0 "The Dakota holds tremendous significance in the history of India as it was the first of the major transport aircraft inducted into the IAF. The aircraft entered Squadron No. 12 of the IAF in 1946."
 RAJ_transport_plane_equipment_2:0 "Fairchild C-119G Flying Boxcar"
 RAJ_transport_plane_equipment_2_short:0 "C-119G Flying Boxcar"
 RAJ_transport_plane_equipment_2_desc:0 "The Fairchild C-119 Flying Boxcar (Navy and Marine Corps designation R4Q) was an American military transport aircraft developed from the World War II-era Fairchild C-82 Packet, designed to carry cargo, personnel, litter patients, and mechanized equipment, and to drop cargo and troops by parachute."
 RAJ_transport_plane_equipment_3:0 "HAL-748"
 RAJ_transport_plane_equipment_3_short:0 "HAL-748"
 RAJ_transport_plane_equipment_3_desc:0 "Licence production version of the Hawker Siddeley HS 748 by Hindustan Aeronautics Limited at Bangalore India. Indian aircraft were later modified for a variety of roles including a trials aircraft for an Airborne Early Warning version fitted with a large radome, known as the Airborne Surveillance Platform (ASP)."
 RAJ_transport_plane_equipment_4:0 "Antonov An-12"
 RAJ_transport_plane_equipment_4_short:0 "An-12"
 RAJ_transport_plane_equipment_4_desc:0 "The Indian Air Force inducted the first of these aircraft in 1961, when it raised No.44 Squadron "The Himalayan Geese". Six of these aircraft soon took part in airlifting army reinforcements to Ladakh during the Sino-Indian War of 1962. The An-12 was subsequently used to raise No.25 Squadron. The An-12s were also used as heavy bombers during the Indo-Pakistani War of 1971."
 RAJ_transport_plane_equipment_5:0 "De Havilland Canada DHC-4 Caribou"
 RAJ_transport_plane_equipment_5_short:0 "DHC-4 Caribou"
 RAJ_transport_plane_equipment_5_desc:0 "The de Havilland Canada DHC-4 Caribou is a short takeoff and landing (STOL) utility transport turboprop aircraft developed from the earlier piston-powered DHC-4 Caribou. The aircraft has extraordinary STOL performance and is able to take off in distances much shorter than even most light aircraft can manage. "
 RAJ_transport_plane_equipment_6:0 "Antonov AN-32"
 RAJ_transport_plane_equipment_6_short:0 "AN-32"
 RAJ_transport_plane_equipment_6_desc:0 "The An-32 is essentially a re-engined An-26. It is designed to withstand adverse weather conditions better than the standard An-26. Announced at the May 1977 Paris Air Show, the An-32 is distinguished from its predecessor by engines raised 1.5 m above the wing in order to avoid foreign object damage on rough, unprepared air strips. "
 RAJ_transport_plane_equipment_7:0 "Antonov AN-32RE"
 RAJ_transport_plane_equipment_7_short:0 "AN-32RE"
 RAJ_transport_plane_equipment_7_desc:0 "Modernised version of the An-32B. MTOW increased to 28.5 tons, payload increased to 7.5 tons and new more modern avionics."
 RAJ_transport_plane_equipment_8:0 "Ilyushin Il-78MKI"
 RAJ_transport_plane_equipment_8_short:0 "Il-78MKI"
 RAJ_transport_plane_equipment_8_desc:0 "Il-78MKI - customized variant of the Il-78ME for Indian Air Force. Planes were delivered by Russia, Uzbekistan-built and fitted with Israeli fuel transfer systems that can refuel 6-8 Sukhoi Su-30MKIs in one mission. This Il-78MKI's is operated by No.78 Mid-Air-Refuelling Squadron "Valorous MARS" (aka"Battle-cry") IAF, from AFS Agra."
 RAJ_transport_plane_equipment_10:0 "C-17 Globemaster III"
 RAJ_transport_plane_equipment_10_short:0 "C-17 Globemaster III"
  
 #Recon Plane
 RAJ_recon_equipment_0:0 "Auster AOP. Mk 9"
 RAJ_recon_equipment_0_short:0 "Auster AOP. Mk 9"
 RAJ_recon_equipment_0_desc:0 "The Auster AOP.9 was a British military air observation aircraft ("Air Observation Post") produced by Auster Aircraft Limited to replace the Auster AOP.6. "
 RAJ_jet_recon_equipment_0:0 "HAL HAOP-27 Krishak"
 RAJ_jet_recon_equipment_0_short:0 "HAOP-27 Krishak"
 RAJ_jet_recon_equipment_0_desc:0 "The HAL HAOP-27 Krishak was a military observation aircraft produced in India in the 1960s. It was initially developed by Hindustan Aeronautics as an enlarged, four-seat version of the HAL Pushpak light aircraft. "
 RAJ_jet_recon_equipment_1:0 "Mikoyan-Gurevich Mig-25RB 'Garuda'"
 RAJ_jet_recon_equipment_1_short:0 "Mig-25RB 'Garuda'"
 RAJ_jet_recon_equipment_1_desc:0 "The MiG-25 was kept a guarded secret in India, designated Garuda named after the large mythical bird of God Vishnu from Hindu scriptures. It was used extensively in the Kargil War and Operation Parakram, conducting aerial reconnaissance sorties over Pakistan. In May 1997, an Indian Air Force Mikoyan MiG-25RB reconnaissance aircraft created a furor when the pilot flew faster than Mach 3 over Pakistani territory following a reconnaissance mission into Pakistan airspace.The MiG-25 broke the sound barrier while flying at an altitude of around 20,000 m (65,000 ft), otherwise the mission would have remained covert, at least to the general public. The Pakistani Government contended that the breaking of the sound barrier was a deliberate attempt to make the point that the Pakistan Air Force (PAF) had no aircraft in its inventory that could come close to the MiG-25's cruising altitude (up to 23,000 metres (74,000 ft)). India denied the incident but Pakistan's Foreign Minister, Gohar Ayub Khan, believed that the Foxbat photographed strategic installations near the capital, Islamabad."
 RAJ_jet_recon_equipment_2:0 "HAL/SEPACAT Jaguar IS Recce"
 RAJ_jet_recon_equipment_2_short:0 "Jaguar IS Recce"
 RAJ_jet_recon_equipment_2_desc:0 "Single-seat all-weather tactical strike, ground-attack fighter for the Indian Air Force, 35 built by BAe and 89 built by HAL (Shamser). This version has a recce pod mounted for photo reconnaissance missions behind enemy lines."
  
 #Naval Bomber
 RAJ_nav_bomber_equipment_1:0 "Supermarine Stranraer"
 RAJ_nav_bomber_equipment_1_short:0 "Stranraer"
 RAJ_nav_bomber_equipment_1_desc:0 "The Supermarine Stranraer was a flying boat designed and built by the British Supermarine Aviation Works company. It was developed during the 1930s on behalf of its principal operator, the Royal Air Force."
 RAJ_nav_bomber_equipment_2:0 "Short Sunderland"
 RAJ_nav_bomber_equipment_2_short:0 "Sunderland"
 RAJ_nav_bomber_equipment_2_desc:0 "The Short S.25 Sunderland was a British flying boat patrol bomber, developed and constructed by Short Brothers for the Royal Air Force (RAF). The aircraft took its service name from the town (latterly, city) and port of Sunderland in North East England. "

 RAJ_nav_bomber_equipment_5:0 "Lockheed L-1049 Super Constellation Maritime Patrol Aircraft"
 RAJ_nav_bomber_equipment_5_short:0 "Super Constellation MPA"
 RAJ_nav_bomber_equipment_5_desc:0 "In 1976, the Indian Air Force handed over Super Constellation aircraft to the No.312 Albatross Squadron in Dabolim, Goa. Being fairly old aircraft at that point, these were withdrawn from active service by 1983. To replace them in the maritime patrol role, Soviet aircraft were acquired. The No. 315 Winged Stallions Squadron was commissioned in 1977 with the Ilyushin Il-38 aircraft"
 RAJ_nav_bomber_equipment_6:0 "Ilyushin Il-38SD"
 RAJ_nav_bomber_equipment_6_short:0 "Il-38SD"
 RAJ_nav_bomber_equipment_6_desc:0 "The Ilyushin Il-38 "Dolphin" (NATO reporting name; May) is a maritime patrol aircraft and anti-submarine warfare aircraft designed in the Soviet Union. It was a development of the Ilyushin Il-18 turboprop transport."
 RAJ_nav_bomber_equipment_7:0 "Tupolev Tu-142ME"
 RAJ_nav_bomber_equipment_7_short:0 "Tu-142ME"
 RAJ_nav_bomber_equipment_7_desc:0 "The Tupolev Tu-142 is a Soviet/Russian maritime reconnaissance and anti-submarine warfare (ASW) aircraft derived from the Tu-95 turboprop strategic bomber. A specialised communications variant designated Tu-142MR was tasked with long-range communications duties with Soviet ballistic missile submarines. The Tu-142 was designed by the Tupolev design bureau, and manufactured by the Kuibyshev Aviation and Taganrog Machinery Plants from 1968 to 1994. Formerly operated by the Soviet Navy and Ukrainian Air Force, the Tu-142 currently serves with the Russian Navy."
 RAJ_nav_bomber_equipment_8:0 "Boeing P-8I Poseidon"
 RAJ_nav_bomber_equipment_8_short:0 "P-8I Poseidon"
 RAJ_nav_bomber_equipment_8_desc:0 "In January 2008, Boeing proposed the P-8I, a customized export variant of the P-8A, for the Indian Navy. It features two major components not fitted on the P-8A, a Telephonics APS-143 OceanEye aft radar and a magnetic anomaly detector (MAD)."  
 
