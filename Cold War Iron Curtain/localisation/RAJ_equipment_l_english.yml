 RAJ_cv_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29K"
 RAJ_cv_jet_multirole_equipment_10_short:0 "MiG-29K"
 RAJ_cv_jet_multirole_equipment_10_desc:0 "The MiG-29K programme was revived in response to the decision of the Indian Navy to acquire the former Soviet Navy aircraft carrier Admiral Gorshkov in 2004. When Admiral Gorshkov was part of the Soviet fleet, it was a hybrid aircraft carrier/cruiser using vertical take-off (V/STOL) aircraft; thus the deck was refurbished with a take-off ramp and arrestor wires for operating MiG-29Ks. The aircraft has an enlarged and folding wing, an arrestor hook and a corrosion-protected reinforced fuselage."
 
 #RAJ_cv_mr_stealth_fighter_equipment_1:0 "HAL Twin Engine Deck-Based Fighter"
 #RAJ_cv_mr_stealth_fighter_equipment_1_short:0 "TEDBF"
 #RAJ_cv_mr_stealth_fighter_equipment_1_desc:0 "The HAL Twin Engine Deck Based Fighter (TEDBF) is a canard delta wing, twin-engine, carrier based, multirole combat aircraft currently under development for the Indian Navy. The TEDBF is designed and developed by the Aeronautical Development Agency (ADA) and will be manufactured by Hindustan Aeronautics Limited (HAL)." 
 
