 ##Helicopters
 
 #Scout Helicopter
 RAJ_scout_helicopter_equipment_1:0 "Aérospatiale SA-315B Lama"
 RAJ_scout_helicopter_equipment_1_short:0 "SA-315B Lama"
 RAJ_scout_helicopter_equipment_1_desc:0 "The Aérospatiale SA 315B Lama is a French single-engined helicopter developed to meet hot and high operational requirements of the Indian Armed Forces. It combines the lighter Aérospatiale Alouette II airframe with Alouette III components and powerplant. The Lama possesses exceptional high altitude performance. "
 RAJ_scout_helicopter_equipment_2:0 "HAL Cheetah"
 RAJ_scout_helicopter_equipment_2_desc:0 "A significant number of SA315B Lamas were manufactured under licence in India by Hindustan Aeronautics Limited (HAL), under the name Cheetah. More than three decades after production in India began, HAL was still receiving export orders for the original Cheetah."
 RAJ_scout_helicopter_equipment_2_short:0 "Cheetah"
 RAJ_scout_helicopter_equipment_3:0 "HAL Lancer"
 RAJ_scout_helicopter_equipment_3_desc:0 "Modified armed combat variant. Changes include composite armouring, toughened glass, and gun sights. Armaments include two jettisonable weapons pods, each of which contains a single 12.7-mm machine gun and up to three 70-mm rockets."
 RAJ_scout_helicopter_equipment_3_short:0 "Lancer" 
 RAJ_scout_helicopter_equipment_4:0 "HAL Cheetal"
 RAJ_scout_helicopter_equipment_4_short:0 "Cheetal" 
 RAJ_scout_helicopter_equipment_4_desc:0 "Cheetal is the re-engined version of the Cheetah helicopter. The project initiated during 2002 and aimed to enhance high altitude operational capabilities and maintainability as well as to provide a mid-life upgrade for safe & reliable operations.  "
 RAJ_scout_helicopter_equipment_5:0 "HAL Rudra"
 RAJ_scout_helicopter_equipment_5_short:0 "Rudra"
 RAJ_scout_helicopter_equipment_5_desc:0 "The HAL Rudra, also known as ALH-WSI, is an armed version of HAL Dhruv which is designed and manufactured by Hindustan Aeronautics Limited (HAL). Rudra is equipped with forward looking infrared (FLIR) and Thermal Imaging Sights Interface, a 20 mm turret gun, 70 mm rocket pods, anti-tank guided missiles and air-to-air missiles."

 #Attack Helicopter
 #RAJ_attack_helicopter_equipment_1:0 "Aérospatiale SA-315B Lama Gunship"
 #RAJ_attack_helicopter_equipment_1_short:0 "SA-315B Lama Gunship"
 #RAJ_attack_helicopter_equipment_1_desc:0 "Gunship variant of the SA-315B Lama. (GFX Only.)"
 RAJ_attack_helicopter_equipment_2:0 "Mil Mi-24V"
 RAJ_attack_helicopter_equipment_2_short:0 "Mil Mi-24V"
 RAJ_attack_helicopter_equipment_2_desc:0 "Later development which entered production in 1976. It was armed with the more advanced 9M114 Shturm (AT-6 Spiral). Eight of these missiles are mounted on four outer wing pylons. It was the most widely produced version with more than 1,500 made. In Polish service this aircraft is designated Mi-24W. One Mi-24V was referred to as Mi-24T for unknown reasons."
 RAJ_attack_helicopter_equipment_3:0 "Mil Mi-25"
 RAJ_attack_helicopter_equipment_3_short:0 "Mil Mi-25"
 RAJ_attack_helicopter_equipment_3_desc:0 "The export version of the Mi-24D. (Hind-D) The Mi-24D was designed to be a more pure gunship than the earlier variants. It entered production in 1973. The Mi-24D has a redesigned forward fuselage, with two separate cockpits for the pilot and gunner. It is armed with a single 12.7mm four-barrel Yak-B machine-gun under the nose. It can also carry four 57mm rocket pods, four SACLOS 9M17 Phalanga anti-tank missiles (a significant enhancement compared to the MCLOS system found on the Mi-24A), plus bombs and other weapons."
 RAJ_attack_helicopter_equipment_4:0 "Mi-35E Akbar"
 RAJ_attack_helicopter_equipment_4_short:0 "Mi-35E Akbar"
 RAJ_attack_helicopter_equipment_4_desc:0 "Based on the Mi-24 Hind, Mi-35M military helicopter incorporates several improvements, including shortened stub wings, a new rotor system, modern avionics, upgraded turboshaft engines and a hydraulic system. The cockpit and vital components of the helicopter are heavily armoured."
 RAJ_attack_helicopter_equipment_5:0 "HAL Light Combat Helicopter"
 RAJ_attack_helicopter_equipment_5_short:0 "LCH"
 RAJ_attack_helicopter_equipment_5_desc:0 "The HAL Light Combat Helicopter (LCH) is an Indian multi-role attack helicopter designed and manufactured by Hindustan Aeronautics Limited (HAL). It is the world's lightest modern attack helicopter and its flight ceiling is the highest among all attack helicopters. It has been ordered for both the Indian Air Force and the Indian Army. The type is also intended to be sold upon the export market; since 2015, HAL has been seeking other customers for the LCH."
 
 #Utility Helicopter
 RAJ_utility_helicopter_equipment_1:0 "Sikorsky S-55C Chickasaw"
 RAJ_utility_helicopter_equipment_1_short:0 "S-55C Chickasaw"
 RAJ_utility_helicopter_equipment_2:0 "Aérospatiale SA316 Alouette III"
 RAJ_utility_helicopter_equipment_2_short:0 "SA316 Alouette III"
 RAJ_utility_helicopter_equipment_3:0 "Mil Mi-8T"
 RAJ_utility_helicopter_equipment_3_short:0 "Mi-8T"
 RAJ_utility_helicopter_equipment_4:0 "Mil Mi-17"
 RAJ_utility_helicopter_equipment_4_short:0 "Mi-17"
 RAJ_utility_helicopter_equipment_5:0 "HAL Chetak"
 RAJ_utility_helicopter_equipment_5_short:0 "Chetak"
 RAJ_utility_helicopter_equipment_5_desc:0 "Under a licensing arrangement between Aérospatiale and Indian aircraft manufacturer Hindustan Aeronautics Limited (HAL), the Alouette III has been built under licence by HAL in India. Known locally under the designation HAL Chetak, in excess of 300 rotorcraft have been manufactured to date; the majority of these were acquired for military purposes with the Indian Armed Forces, who have used them to perform various mission roles, including training, transport, CASEVAC (casualty evacuation), communications and liaison roles."
 RAJ_utility_helicopter_equipment_6:0 "HAL Dhruv Mk.1"
 RAJ_utility_helicopter_equipment_6_short:0 "Dhruv Mk.1"
 RAJ_utility_helicopter_equipment_6_desc:0 "The HAL Dhruv is a utility helicopter designed and developed by Hindustan Aeronautics Limited (HAL). The development of the Dhruv was announced in November 1984, and it was subsequently designed with assistance from MBB in Germany. The helicopter first flew in 1992; however, its development was prolonged due to multiple factors including the Indian Army's requirement for design changes, budget restrictions, and sanctions placed on India following the 1998 Pokhran-II nuclear tests. It has been named after an Indian mythological character, Dhruv, which in Sanskrit means 'unshakeable'."
 RAJ_utility_helicopter_equipment_7:0 "HAL Light Utility Helicopter"
 RAJ_utility_helicopter_equipment_7_short:0 "LUH"
 RAJ_utility_helicopter_equipment_7_desc:0 "The HAL Light Utility Helicopter (LUH) along with its derivative Light Observation Helicopter (LOH) was designed and developed by Rotary Wing Research and Design Center (RWR&DC) one of the R&D sections of Hindustan Aeronautics Limited (HAL) for civilian and military applications. These are intended to replace license-built versions of Aérospatiale SA 315B Lama (designated Cheetah) and Aérospatiale Alouette III (designated Chetak) in service with Indian Army and Indian Air Force."

 #Cargo Helicopter
 RAJ_cargo_helicopter_equipment_3:0 "Mil Mi-26"
