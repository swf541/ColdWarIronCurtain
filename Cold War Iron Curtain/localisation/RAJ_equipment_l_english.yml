 RAJ_jet_CAS_equipment_1:0 "de Havilland Vampire FB.5"
 RAJ_jet_CAS_equipment_1_short:0 "Vampire FB.5"
 RAJ_jet_CAS_equipment_2:0 "de Havilland Vampire FB.52"
 RAJ_jet_CAS_equipment_2_short:0 "Vampire FB.52"
 RAJ_jet_CAS_equipment_3:0 "de Haviland/HAL Vampire FB.52"
 RAJ_jet_CAS_equipment_3_short:0 "HAL Vampire FB.52"
 RAJ_jet_CAS_equipment_3_desc:0 "HAL produced variant of the De Havilland Vampire FB.52." 
 RAJ_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 RAJ_jet_CAS_equipment_4_short:0 "Su-7B"
 RAJ_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 RAJ_jet_CAS_equipment_5:0 "HAL HF-24 Marut Mark.1"
 RAJ_jet_CAS_equipment_5_short:0 "HF-24 Marut"
 RAJ_jet_CAS_equipment_5_desc:0 "The HAL HF-24 Marut ("Spirit of the Tempest") was an Indian fighter-bomber aircraft of the 1960s. Developed by Hindustan Aircraft Limited (HAL), with Kurt Tank as lead designer. It is the first Indian-developed jet aircraft, and the first Asian jet fighter (outside Russia/Soviet Union) to go beyond the test phase and into successful production and active service. On 17 June 1961, the type conducted its maiden flight; on 1 April 1967, the first production Marut was officially delivered to the IAF." 
 RAJ_jet_CAS_equipment_6:0 "SEPECAT Jaguar GR.1"
 RAJ_jet_CAS_equipment_6_short:0 "Jaguar GR.1"
 RAJ_jet_CAS_equipment_6_desc:0 "Indian Jaguars were quite different from the RAF ones. The Adour Mk 811 engines were soon adopted in the HAL production line (the previous Jaguars made in UK had the earlier Mk 804), giving 8,400 lbf each. There were R-550 Magic 1 or 2 in rails over the wings. But more importantly, the NAWASS, even if very modern in conception, was replaced because it was found quite unreliable." 
 RAJ_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 RAJ_jet_CAS_equipment_7_short:0 "MiG-23BN"
 RAJ_jet_CAS_equipment_7_desc:0 "("Flogger-H") Produced since 1973, the MiG-23BN was based on MiG-23B, but had the same R-29-300 engine as contemporary fighter variants. They were also fitted with "type 3" wings. There were other minor changes in electronics and equipment, and some changes were made during its long production run. Serial production lasted until 1985, with 624 built. Most of them were exported, as the Soviets always viewed it as an interim type and only a small number served in Frontal Aviation regiments. As usual, a downgraded version was sold to Third World customers. This variant proved to be fairly popular and effective. The most distinctive identifying feature between the MiG-23B and MiG-23BN was that the former had the dielectric head just above the pylon, which was removed from the MiG-23BN. In India, the last MiG-23BNs were flown by 221 Squadron (Valiants) of Indian Air Force and were decommissioned on 6 March 2009. Wing Commander Tapas Ranjan Sahu, was the last pilot to land the MiG-23BN on that day"
 RAJ_jet_CAS_equipment_8:0 "HAL MiG-27M Bahadur"
 RAJ_jet_CAS_equipment_8_short:0 "MiG-27M Bahadur"
 RAJ_jet_CAS_equipment_8_desc:0 "An export variant of the MiG-27M provided in 1986 to India in knock-down kits for license-assembly. It was the same as the MiG-27M, except the undernose fairing for the infra-red search and track (IRST) sensor had a single window instead of several, like the one on the original MiG-27M. A total of 150 were assembled by India. India refers to this model as the MiG-27M Bahadur, while MiG-27L is the Mikoyan export designation."
 
 RAJ_cas_stealth_equipment_1:0 "HAL Jaguar IS"
 RAJ_cas_stealth_equipment_1_short:0 "Jaguar IS"
 RAJ_cas_stealth_equipment_1_desc:0 "Hindustan Aeronautics Limited-developed single-seat all-weather tactical strike, ground-attack fighter for the Indian Air Force".

 #Interceptor
 RAJ_jet_interceptor_equipment_1:0 "de Havilland Vampire NF.10"
 RAJ_jet_interceptor_equipment_1_short:0 "Vampire NF.10"
 RAJ_jet_interceptor_equipment_1_desc:0 "Goblin-powered two-seat night fighter version for RAF; 81 built including 3 prototypes."
 RAJ_jet_interceptor_equipment_2:0 "de Havilland Vampire NF.54"
 RAJ_jet_interceptor_equipment_2_short:0 "Vampire NF.54"
 RAJ_jet_interceptor_equipment_2_desc:0 "Export NF.10. Italian Air Force bought 14, and India bought 30 refurbished NF.10s."
