 #RAJ_jet_tac_bomber_equipment_3:0 "Antonov An-12(B)"
 #RAJ_jet_tac_bomber_equipment_3_short:0 "An-12(B)"
 #RAJ_jet_tac_bomber_equipment_3_desc:0 "AN-12 transport aircraft in Indian Air Force service that where converted for dropping bombs from its cargobay. at high altitude during the Indo-pakistani war of 1971. Both sides lacked propper SAM systems to shoot these aircraft down at high altitude. Pakistan responded by using C-130 Hercules aircraft on similar bombing missions."
 RAJ_jet_tac_bomber_equipment_3:0 "Canberra B(I).58"
 RAJ_jet_tac_bomber_equipment_3_short:0 "Canberra B(I).58"
 RAJ_jet_tac_bomber_equipment_3_desc:0 "India was the largest export customer of the Canberra, and put the bomber to pretty good use in the 1965 and 1971 wars, with notable raids on the Peshawar airbase, Karachi oil tanks and a number of other military targets throughout the length and breadth of Pakistan. The IAF had several Canberra variants, the B(I)58 interdictor being the most numerous."
 RAJ_jet_tac_bomber_equipment_4:0 "Canberra B(I).66"
