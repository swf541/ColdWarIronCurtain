 RAJ_jet_tac_bomber_equipment_4_desc:0 "India was the largest export customer of the Canberra, and put the bomber to pretty good use in the 1965 and 1971 wars, with notable raids on the Peshawar airbase, Karachi oil tanks and a number of other military targets throughout the length and breadth of Pakistan. The IAF had several Canberra variants, the B(I)58 interdictor being the most numerous."
 RAJ_jet_tac_bomber_equipment_5:0 "Mikoyan-Gurevich MiG-25RBK"
 RAJ_jet_tac_bomber_equipment_5_short:0 "MiG-25RBK"
 RAJ_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBK is a single-seat reconnaissance-bomber derivative of the MiG-25R, its main role is as an ELINT aircraft, with Kub-3K ELINT system. Bombing capability however was retained and cameras not fitted. NATO codename Foxbat-D."

 #Strategic Bomber
 RAJ_strat_bomber_equipment_1:0 "Handley Page Halifax"
 RAJ_strat_bomber_equipment_1_short:0 "Halifax" 
 RAJ_strat_bomber_equipment_2:0 "Consolidated B-24L Liberator"
 RAJ_strat_bomber_equipment_2_short:0 "B-24L Liberator"
 RAJ_strat_bomber_equipment_2_desc:0 "The B-24 was designed in 1941 as long-range heavy bomber for the US Army Air Force. Despite its capability for a heavy bomb load coupled with a high cruise speed, it was relatively difficult to fly at low altitudes and had a lower service ceiling than the B-17. Yet the 'Liberator' was preferred by the U.S. General Staff, and was the most produced bomber aircraft in WWII. Like the B-17, it served well in the European theatre during the bombing campaign of Germany, but also served with distinction in the Pacific theater as well."
 RAJ_strat_bomber_equipment_3:0 "Consolidated B-24J Liberator"
 RAJ_strat_bomber_equipment_3_short:0 "B-24J Liberator"
 RAJ_strat_bomber_equipment_3_desc:0 "When India gained independence in 1947, between 37 and 42 Liberators were resurrected by HAL and gave service with No.5, No.6 and No.16 Squadrons. Until their retirement in 1968. It is from the Indian Air Force that the majority of the remaining B-24s owe their existence."

 #VTOL
 RAJ_jump_jet_equipment_3:0 "BAe Sea Harrier FRS Mk.51"
 RAJ_jump_jet_equipment_3_short:0 "Sea Harrier FRS Mk.51"
 RAJ_jump_jet_equipment_3_desc:0 "The introduction of the Sea Harrier allowed for the retirement of India's previous carrier fighter aircraft, the Hawker Sea Hawk, as well as for the Navy's aircraft carrier, INS Vikrant, to be extensively modernised between 1987 and 1989. India has operated Sea Harriers from both the aircraft carriers INS Vikrant and INS Viraat."
 RAJ_jump_jet_equipment_4:0 "BAe Sea Harrier FRS Mk.51 Service Life Extention Programme"
 RAJ_jump_jet_equipment_4_short:0 "Sea Harrier FRS Mk.51 SLEP"
 RAJ_jump_jet_equipment_4_desc:0 "In 2006, the Indian Navy started upgrading up to 15 Sea Harriers, installing the Elta EL/M-2032 radar and the Rafael 'Derby' medium-range air-to-air BVR missile. This enabled the Sea Harrier to remain in Indian service beyond 2012. By 2009, crashes had reduced India's fleet to 12 (from original 30)."
  
