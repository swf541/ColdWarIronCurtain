 Gustaf_V:0 "Gustaf V"
 Gustaf_V_desc:0 "Oscar Gustaf Adolf has been the king of Sweden since 1907. Gustaf's early reign saw the rise of parliamentary rule in Sweden, although the leadup to World War I induced his dismissal of Liberal Prime Minister Karl Staaff in 1914, replacing him with his own figurehead Hjalmar Hammarskjöld for most of the war. However, after the Liberals and Social Democrats secured a parliamentary majority under Staaff's successor, Nils Edén, he allowed Edén to form a new government which de facto stripped the monarchy of all virtual powers and enacted universal and equal suffrage, including for women, by 1919. Bowing fully to the principles of parliamentary democracy, he remained a popular figurehead for the remaining 31 years of his rule, although not completely without influence - during World War II he allegedly urged Per Albin Hansson's coalition government to accept requests from Nazi Germany for logistics support, refusing which might have provoked an invasion. He was the first Swedish king since the High Middle Ages not to have a coronation and hence never wore a crown, a tradition continuing to date."