 #Burma/Myanmar Air Force

 BRM_fighter_equipment_0:0 "Westland Wapiti Mk.IIA"
 BRM_fighter_equipment_0_short:0 "Westland Wapiti Mk.IIA"
 BRM_fighter_equipment_0_desc:0 "The Westland Wapiti was a British two-seat general-purpose military single-engined biplane of the 1920s. It was designed and built by Westland Aircraft Works to replace the Airco DH.9A in Royal Air Force service."
 BRM_fighter_equipment_1:0 "Hawker Hurricane Mk.I"
 BRM_fighter_equipment_1_short:0 "Hawker Hurricane Mk.I"
 BRM_fighter_equipment_2:0 "Hawker Hurricane Mk.IIB"
 BRM_fighter_equipment_2_short:0 "Hawker Hurricane Mk.IIB"
 BRM_fighter_equipment_2_desc:0 "he Hawker Hurricane is a British single-seat fighter aircraft of the 1930s–40s that was designed and predominantly built by Hawker Aircraft Ltd. for service with the Royal Air Force (RAF)."
 BRM_fighter_equipment_3:0 "Supermarine Spitfire F Mk.XIV"
 BRM_fighter_equipment_3_short:0 "Spitfire F Mk.XIV"
 BRM_fighter_equipment_3_desc:0 "The first Griffon-powered Spitfires suffered from poor high altitude performance due to having only a single stage supercharged engine. By 1943, Rolls-Royce engineers had developed a new Griffon engine, the 61 series, with a two-stage supercharger. In the end it was a slightly modified engine, the 65 series, which was used in the Mk XIV. The resulting aircraft provided a substantial performance increase over the Mk IX."

 BRM_jet_multirole_equipment_1:0 "De Havilland Vampire F.3"
 BRM_jet_multirole_equipment_1_short:0 "Vampire F.3"
 BRM_jet_multirole_equipment_1_desc:0 "No. 7 Squadron, Indian Air Force (IAF) received Vampires in January 1949. No. 17 Squadron IAF also operated the type. No. 37 Squadron IAF flew a number of Vampire NF54 night reconnaissance missions over Goa during the 1961 Annexation of Goa from Portuguese rule, sometimes coming under anti-aircraft fire."

 BRM_jet_multirole_equipment_9:0 "Chengdu F-7 IIK"
 BRM_jet_multirole_equipment_9_short:0 "F-7 IIK"
 BRM_jet_multirole_equipment_10:0 "Chengdu F-7 IIK Mid-Life Update"
 BRM_jet_multirole_equipment_10_short:0 "F-7 IIK MLU"

 BRM_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29BM"
 BRM_mr_stealth_fighter_equipment_1_short:0 "MiG-29BM"
 BRM_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29BM/BM2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity. A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."

