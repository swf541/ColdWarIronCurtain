 BRM_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 BRM_infantry_equipment_0_short:0 "SMLE No. 4"
 BRM_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 BRM_infantry_equipment_1:0 "Fairchild ArmaLite AR-10"
 BRM_infantry_equipment_1_short:0 "ArmaLite AR-10"
 BRM_infantry_equipment_1_desc:0 "The ArmaLite AR-10 is a 7.62×51mm NATO battle rifle developed by Eugene Stoner in the late 1950s and manufactured by ArmaLite, then a division of the Fairchild Aircraft Corporation. When first introduced in 1956, the AR-10 used an innovative straight-line barrel/stock design with phenolic composite and forged alloy parts resulting in a small arm significantly easier to control in automatic fire and over 1 lb (0.45 kg) lighter than other infantry rifles of the day."

 BRM_infantry_equipment_2:0 "Heckler & Koch G3"
 BRM_infantry_equipment_2_short:0 "Heckler & Koch G3"
 BRM_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 BRM_infantry_equipment_3:0 "KaPaSa BA63"
 BRM_infantry_equipment_3_short:0 "KaPaSa BA63"
 BRM_infantry_equipment_3_desc:0 "Licensed produced G3 by Myanmar stated owned KaPaSa factories in partnership with Fritz Werner Industry Ausrustungen-Gmbh (FRG) and the German Technical Corporation Agency with licensing rights sold by 1960 with the first 10,000 G3s bought from West Germany (through Rheinmetall) before Burmese factories went operational due to fears that it could align with East Germany."

 BRM_infantry_equipment_4:0 "Directorate of Defence Industries MA-1"
 BRM_infantry_equipment_4_short:0 "DDI MA-1"
 BRM_infantry_equipment_4_desc:0 "The MA-1 Mk. I/II (Mark I/II) are Myanma-made clones of the IMI Galil series with some modifications made for localized conditions, which was made by the Directorate of Defense Industries with help from Israeli engineers sent to Myanmar for technical assistance as part of Israel’s attempt to seek out allies in the Asia-Pacific region in the 1990s. The family is sometimes addressed as the EMERK. The creation of the MA-1 series started back in the 1990s when the Tatmadaw wanted to replace their BA63 (Burma Army 63) battles rifles, which were licensed versions of the Heckler & Koch G3."

