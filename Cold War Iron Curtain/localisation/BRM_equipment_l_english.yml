 #CV
 BRM_cv_fighter_equipment_1:0 "Gloster Sea Gladiator"
 BRM_cv_fighter_equipment_1_short:0 "Sea Gladiator"
 BRM_cv_fighter_equipment_1_desc:0 "A modified Mk II, the Sea Gladiator, was developed for the Fleet Air Arm (FAA), with an arrestor hook, catapult attachment points, a strengthened airframe and an underbelly fairing for a dinghy lifeboat, all for operations aboard aircraft carriers."
 BRM_cv_fighter_equipment_2:0 "Supermarine Seafire F Mk.17"
 BRM_cv_fighter_equipment_2_short:0 "Seafire F Mk.17"
 BRM_cv_fighter_equipment_2_desc:0 "The Supermarine Seafire is a naval version of the Supermarine Spitfire adapted for operation from aircraft carriers. It was analogous in concept to the Hawker Sea Hurricane, a navalised version of the Spitfire's stablemate, the Hawker Hurricane. The name Seafire was derived from the abbreviation of the longer name Sea Spitfire"
 BRM_cv_fighter_equipment_3:0 "Supermarine Seafire FR 47"
 BRM_cv_fighter_equipment_3_short:0 "Seafire FR.47"
 BRM_cv_fighter_equipment_3_desc:0 "The final version of the Seafire was the Seafire F Mk 47 and FR Mk 47. There was no true prototype. As the "definitive" carrier based Seafire, the Mk 47 incorporated several refinements over earlier variants.All Mk 47s adopted the Rotol contra-rotating propellers."

