 BRM_lt_equipment_4:0 "Panhard AML H-90"
 BRM_lt_equipment_4_short:0 "AML-90"
 BRM_lt_equipment_4_desc:0 "The AML-90 is a modified variant of the AML-60, featuring a new turret and a DEFA low pressure 90mm rifled gun which permitted the anti-tank and reconnaissance elements of French territorial units to be combined into a new component capable of knocking out the heaviest vehicle likely to be ranged against it. It served in numerous conflicts including the Toyota War, the South African Border War, and the Six-Day War."
 BRM_lt_equipment_5:0 "Engesa EE-9 Cascavel Mk.II"
 BRM_lt_equipment_5_short:0 "EE-9 Cascavel Mk.II"
 BRM_lt_equipment_5_desc:0 "The EE-9 Cascavel is a six-wheeled Brazilian armoured car developed primarily for reconnaissance. It was engineered by Engesa in 1970 as a replacement for Brazil's ageing fleet of M8 Greyhounds. The vehicle was first fitted with the Greyhound's 37mm main gun, and subsequently, a French turret adopted from the Panhard AML-90."

