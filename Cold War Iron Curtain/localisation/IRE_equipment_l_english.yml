 IRE_mechanized_equipment_5:0 "FMC M113"
 IRE_mechanized_equipment_5_short:0 "M113"
 IRE_mechanized_equipment_5_desc:0 "During the fighting in the Congo the Irish managed to acquire 6 M113 APCs. These were ultramodern at the time and offered far superior performance to anything that the DF had in service. However, this did not stop them being pressed into service and giving the detachment a much needed boost in armour capability."
