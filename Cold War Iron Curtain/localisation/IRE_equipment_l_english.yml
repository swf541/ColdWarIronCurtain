 IRE_mechanized_equipment_10:0 "Mowag Piranha IIIH"
 IRE_mechanized_equipment_10_short:0 "Piranha IIIH"
 IRE_mechanized_equipment_10_desc:0 "The Mowag family of the armoured vehicle since 1972 is an outstanding export success, reminiscent of the past Swiss pikemen mercenary companies that roamed the battlefields of Europe in the Renaissance wars. This extremely versatile and modular vehicle was produced since 1972 in four derivatives, 4x4, 6x6, 8x8 and even 10x10"

