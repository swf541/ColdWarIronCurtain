 IRE_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 IRE_infantry_equipment_0_short:0 "SMLE No. 4"
 IRE_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 IRE_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 IRE_infantry_equipment_1_short:0 "FN FAL"
 IRE_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 IRE_infantry_equipment_2:0 "Fabrique Nationale Carabine Automatique Légère"
 IRE_infantry_equipment_2_short:0 "FN CAL"
 IRE_infantry_equipment_2_desc:0 "The CAL (Carabine Automatique Légère) was a Belgian weapon manufactured by Fabrique Nationale. It was the first 5.56 mm rifle produced by the Fabrique Nationale. It resembled the company's highly successful FN FAL, but was an original design. Unlike the FAL, it was a market failure, although its development led to the reasonably successful FN FNC."

 IRE_infantry_equipment_3:0 "Steyr AUG A1"
 IRE_infantry_equipment_3_short:0 "Steyr AUG A1"
 IRE_infantry_equipment_3_desc:0 "The Steyr AUG is the Defence Force's standard service rifle. It entered service in 1989 and is in use with all units of the Defence Forces. Operational units are issued an enhanced rifle fitted with an ACOG 4x32 optical sight starting to enter service in late 2014, known as the Model 14 or MOD 14."

 IRE_infantry_equipment_4:0 "Steyr AUG Model 14"
 IRE_infantry_equipment_4_short:0 "Steyr AUG MOD14"
 IRE_infantry_equipment_4_desc:0 "The Steyr AUG is the Defence Force's standard service rifle. It entered service in 1989 and is in use with all units of the Defence Forces. Operational units are issued an enhanced rifle fitted with an ACOG 4x32 optical sight starting to enter service in late 2014, known as the Model 14 or MOD 14."


