 IRE_mechanized_equipment_6_desc:0 "During the fighting in the Congo the Irish managed to acquire 6 M113 APCs. These were ultramodern at the time and offered far superior performance to anything that the DF had in service. However, this did not stop them being pressed into service and giving the detachment a much needed boost in armour capability."
 IRE_mechanized_equipment_7:0 "Timoney Mk IV APC"
 IRE_mechanized_equipment_7_short:0 "Timoney Mk IV APC"
 IRE_mechanized_equipment_7_desc:0 "Timoney, a County Meath based company, designed and built three one-off prototype 4x4 wheeled APCs designated Marks I, II, III for tests by the Irish army between 1972 and 1974. In 1977 the army ordered five APCs based on the Mk III design known as the Timoney Mk IV APC. These were delivered in 1978, fitted with a Timoney built turret armed with twin FN MAG 7.62mm machine guns"
 IRE_mechanized_equipment_8:0 "Timoney Mk VI APC"
 IRE_mechanized_equipment_8_short:0 "Timoney Mk VI APC"
 IRE_mechanized_equipment_8_desc:0 "In 1981 the army ordered five improved Timoney Mk VI APCs which were delivered in 1983, fitted with a Creusot-Loire TLi 127 turret armed with a M2 Browning .5 machine gun and a FN MAG 7.62mm machine guns each. The Timoney Mk VI APCs were used by the army until 1999."
