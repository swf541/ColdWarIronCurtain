 decolonization.46.d:0 "Originally a French colony, the small island was a battle ground between neighboring British colonies. In total, Saint Lucia has been exchanged between France and Britain 14 times before finally being settled as a British colony. On February 22, 1979, after almost 400 years of European intervention, neither a French, nor a British flag waved atop the island. Today, an independent Saint Lucian flag stood tall in the capital."
