 newsdecolonization.49:0 "With the unpopular West Indies federation in turmoil, the Island of Jamaica has announced its formal withdrawal from the doomed union. Today, the Union Jack was lowered and replaced with Jamaica's new independent flag over the parliament building."
 newsdecolonization.50:0 "Following Jamaica's withdrawal from the West Indies Federation, Trinidad and Tobago have declared independence. One of the oldest colonies in the region under the British empire, Trinidad and Tobago hasn't had autonomy since 1498, when Columbus stumbled on it like a bumbling fool. With the two islands fate in there own hands, many wonder what course they will take."
 decolonization.56.d:0 "After our government was finally able to reach a satisfactory level of agreement in negotiations with the largest local party, National Party of Suriname, we are able to officially follow through with Surinamese independence. Due to their Small population and lack of native civilian infrastructure we need to give them a series of economic injections, which will most likely amount to over 2.7 Billion Dutch Guilders."
 newsdecolonization.57.d:0 "Following negotiations made by the National Party of Suriname (NPS) the Republic of Suriname has officially been established as the newest post-colonial nation. A tragic fate of this however is that one-third of its population has chosen to migrate to the Netherlands to retain their citizenship as many view the new state as unviable. With this lack of resource, population, and civilian infrastructure in mind the Netherlands has decided to give a series of development funding over the course of the next 7 years amounting to over one billion USD. However despite these issues many Surinamers are rejoicing around the country, celebrating their new nation as a cultural melting pot with dozens of spoken languages and a population descending from Africa, Indonesia, India, the Netherlands and the indigenous of the new world."
