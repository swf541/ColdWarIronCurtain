conquest.1.t:0 "[GetNewspaperHeader]The Fall of Helsinki"
 conquest.1.d:0 "After intensive fighting, the capital of Finland has fallen to the Soviets. While some gunfire can still be heard, the Soviets are marching through Mannerheimintie as shocked citizens look on in disbelief.\n\nAll of the Finnish flags have been replaced with the Soviet flags and an occupation goverment has been set up in the Parliament House."
 conquest.1.a:0 "Sisu didnt help them this time"
 conquest.1.b:0 "Another victory for the motherland."
 conquest.1.c:0 "Perkele!"
 
