 AUS_utility_helicopter_equipment_1:0 "Westland Whirlwind HA.2"
 AUS_utility_helicopter_equipment_1_short:0 "Whirlwind HA.2"
 AUS_utility_helicopter_equipment_2:0 "Aérospatiale SA316 Alouette III"
 AUS_utility_helicopter_equipment_2_short:0 "SA316 Alouette III"
 AUS_utility_helicopter_equipment_3:0 "Agusta-Bell AB-212"
 AUS_utility_helicopter_equipment_3_short:0 "AB-212"
 AUS_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."

 AUS_utility_helicopter_equipment_7:0 "Sikorsky S-70A-42 Black Hawk"
 AUS_utility_helicopter_equipment_7_short:0 "S-70A Black Hawk"
 AUS_utility_helicopter_equipment_7_desc:0 "The S-70A-42 Black Hawk is an export version of the S-70 Black Hawk for the Austrian Air Force."

 AUS_cargo_helicopter_equipment_2:0 "Sikorsky S-65Ö Sea Stallion"
 AUS_cargo_helicopter_equipment_2_short:0 "S-65Ö Sea Stallion"

 AUS_scout_helicopter_equipment_2:0 "Bell OH-58B Kiowa"
 AUS_scout_helicopter_equipment_2_short:0 "OH-58B Kiowa"
 AUS_scout_helicopter_equipment_2_desc:0 "Introduced in 1969 during the height of the Vietnam War, the OH-58 was a 4-seated helicopter whose noteworthy feature was that, despite having 2 pilots, the pilot controls on the left seat can be removed to carry a passenger up front. During the Vietnam War, its armament was a single M134 minigun or M129 Grenade Launcher. Post-war, the OH-58 would receive many modifications, with an engine upgrade (bringing it up to par with the later OH-58C), a thermal imaging system, a communications package for law enforcement, enhanced navigational equipment and high skid gear. These upgraded variants of the 'Kiowa' (named for a Native American tribe originally from Montana and Colorado) would take part in the Army National Guard's RAID Anti-Drug operations."
