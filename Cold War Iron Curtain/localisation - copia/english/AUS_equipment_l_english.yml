#Austria

 AUS_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 AUS_infantry_equipment_0_short:0 "SMLE No. 4"
 AUS_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 AUS_infantry_equipment_1:0 "Fabrique Nationale StG 58"
 AUS_infantry_equipment_1_short:0 "StG 58"
 AUS_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 AUS_infantry_equipment_2:0 "Steyr AUG StG 77"
 AUS_infantry_equipment_2_short:0 "Steyr StG 77"
 AUS_infantry_equipment_2_desc:0 "The Steyr AUG (German; Armee-Universal-Gewehr, lit.'universal army rifle') is an Austrian bullpup assault rifle chambered for the 5.56×45mm NATO intermediate cartridge, designed in the 1960s by Steyr-Daimler-Puch, and now manufactured by Steyr Mannlicher GmbH & Co KG."

 AUS_infantry_equipment_3:0 "Steyr AUG StG 77A1"
 AUS_infantry_equipment_3_short:0 "Steyr StG 77A1"
 AUS_infantry_equipment_3_desc:0 "The Steyr AUG (German; Armee-Universal-Gewehr, lit.'universal army rifle') is an Austrian bullpup assault rifle chambered for the 5.56×45mm NATO intermediate cartridge, designed in the 1960s by Steyr-Daimler-Puch, and now manufactured by Steyr Mannlicher GmbH & Co KG. This rifle is the first major upgrade to the existing platform designating it as the A1."
 
 AUS_infantry_equipment_4:0 "Steyr AUG StG 77KPE"
 AUS_infantry_equipment_4_short:0 "Steyr StG 77KPE"
 AUS_infantry_equipment_3_desc:0 "The Steyr AUG (German; Armee-Universal-Gewehr, lit.'universal army rifle') is an Austrian bullpup assault rifle chambered for the 5.56×45mm NATO intermediate cartridge, designed in the 1960s by Steyr-Daimler-Puch, and now manufactured by Steyr Mannlicher GmbH & Co KG. This rifle has additional capability upgrades under the KPE programme."

