 AUS_recon_equipment_0_desc:0 "The Cessna L-19/O-1 Bird Dog is a liaison and observation aircraft. It was the first all-metal fixed-wing aircraft ordered for and by the United States Army following the Army Air Forces' separation from it in 1947. The Bird Dog had a lengthy career in the U.S. military, as well as in other countries. "

