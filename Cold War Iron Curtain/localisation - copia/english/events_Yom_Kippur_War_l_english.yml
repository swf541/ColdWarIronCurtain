###USA###
 
 USA_1973.1.t:0 "Egypt Retakes Sinai"
 USA_1973.1.d:0 "The National Security Council was informed that the Egyptian armed forces have successfully taken the Sinai from Israeli forces. This news has come as a shock to our analysts and military leaders who had all been under the impression that the Israelis would easily be able to withstand an Egyptian assault. However, analysts attribute this Egyptian success to the surprise of their attack and are still insisting that once the Israeli forces regroup, they will be able to hold off the Egyptians from further advance and may even push back to the Sinai. However, considering how wrong they were earlier we might just have to keep close tabs on how the situation on the ground evolves."
 USA_1973.1.a:0 "We will monitor this closely."

 USA_1973.2.t:0 "Egypt Advances Further"
 USA_1973.2.d:0 "Publicly, the Israeli government insists the situation is well under its control but our intelligence agencies and the media have increasingly pointed to the continued advance of Egyptian forces deeper into Israel proper. Recently, the Israeli ambassador urged us to become more involved and said he feared a total Egyptian victory would result in a humanitarian crisis and mass deportations in numbers not seen since World War II. Some in the National Security Council concur and have suggested we give the Egyptians an ultimatum to end the fighting and offer a ceasefire or risk our intervention. A complete Israeli defeat would catastrophically destroy our foreign policy in the region and many Americans support Israel. However, other senior officials believe we should not involve ourselves in the conflict and risk committing troops to a foreign war."
 USA_1973.2.a:0 "Warn Egypt" 
 USA_1973.2.b:0 "No intervention"

 USA_1973.3.t:0 "Egypt Ignored our Ultimatum"
 USA_1973.3.d:0 "The Egyptian government ignored our ultimatum that it must offer a ceasefire and end the fighting with Israel. They have achieved their objectives and are now pushing to destroy the state of Israel. This has greatly angered many Americans. We have assets ready to deploy and stop the Egyptians but some in the cabinet are now saying despite the ultimatum, we should still not intervene. They argue prolonging the conflict and involving American forces will only complicate matters. However, other cabinet and military leaders say our government made a promise and we must honor it by intervening against the Egyptian aggression."
 USA_1973.3.a:0 "They forced our hand"
 USA_1973.3.b:0 "No intervention"

 USA_1973.4.t:0 "Syria takes the Golan"
 USA_1973.4.d:0 "The Golan Heights have long been desired by the Syrians after they lost control of it to the Israelis. However, during the ongoing war in the region, Syrian forces have driven the Israelis out of the Golan and are now in control of it. This has caught our senior intelligence and regional experts completely off-guard as most assessments believed the Israelis would easily hold off a Syrian attempt. As the Israeli forces regroup from this setback, they may turn the tide of the fighting, but the Syrians just as easily may continue their success into northern Israel, we will have to keep a close eye on how the fighting develops from here on."
 USA_1973.4.a:0 "We will monitor this closely"

 USA_1973.5.t:0 "Syria Advances Further"
 USA_1973.5.d:0 "Following their success in the Golan, the National Security Council was informed today that Syrian forces are now deep into northern Israel. The Israeli resistance appears to be faltering and the Israeli ambassador privately stated his fears that the Syrians may very well destroy the state of Israel. The National Security Council noted this potential scenario and debated whether an ultimatum should be sent to the Syrians demanding they end the fighting and offer a ceasefire or face an American intervention. Many believe the threat alone should be enough to end the fighting. However, others at the meeting stated although losing Israel will destroy American foreign policy in the region, it maybe best to not involve ourselves in the fighting."
 USA_1973.5.a:0 "Warn Syria" 
 USA_1973.5.b:0 "No intervention"

 USA_1973.6.t:0 "Syria Ignores our Ultimatum"
 USA_1973.6.d:0 "An emergency meeting of the National Security Council was informed the Syrian government has chosen to ignore our ultimatum and their forces continue to advance against Israel. Forces are ready to move in and many at the meeting are urging that America must honor its word and teach Syria a lesson. At this stage Syria has achieved its objectives and now they are waging a war of destruction. Others at the meeting point out the Syrians have called our bluff and our tactic to force a peace has failed, they say this does not mean American needs to intervene."
 USA_1973.6.a:0 "They forced our hand"
 USA_1973.6.b:0 "No intervention"

###Soviet Union###

 SOV_1973.1.t:0 "Israel Holds Sinai"
 SOV_1973.1.d:0 "A meeting of senior military, intelligence, and political leaders was informed that the attempt by the Egyptian military to seize the Sinai has not succeeded. Israel remains in control of the Sinai much to the frustration of the Egyptians. The Egyptians are utilizing our equipment and expertise, we will continue to offer them support but now we can only observe. The Egyptians insist their forces are fighting the Israelis to a standstill at the moment but the situation could change as the fighting continues."
 SOV_1973.1.a:0 "We will monitor this closely"

 SOV_1973.2.t:0 "Israel pushes into Egypt"
 SOV_1973.2.d:0 "A meeting of senior military, intelligence, and political leaders was informed that Israeli forces are pushing into Egypt from the Sinai despite Egyptian resistance. The Israelis continued advance can only be seen as an attempt to inflict an excessive punitive punishment on the people of Egypt. An Israeli occupation of the Suez may threaten our economic interests as well. It was decided to debate whether we should tell the Israelis they must end the fighting and offer a ceasefire or risk a Soviet intervention. It was felt the threat of our involvement will compel them to stop the war. However, others argued we should not even give such an ultimatum and we should let the conflict conclude on its own as the Soviet people are not interested in fighting a foreign war." 
 SOV_1973.2.a:0 "Warn Israel" 
 SOV_1973.2.b:0 "No intervention"

 SOV_1973.3.t:0 "Israel Ignores Ultimatum"
 SOV_1973.3.d:0 "An overly confident Israeli government has arrogantly refused to accept our ultimatum. For many this decision has confirmed their assessment that Israel seeks to deliver a punitive punishment on the Egyptians. For the sake of the Egyptian people and our economy we must now act. The Israelis may decide to destroy the Suez or worse block it from our traffic to punish us in the future so we must intervene now to protect Egypt and our interests. However, there are those who feel that the ultimatum was meant to force a peace not a serious threat and since the Israelis called the bluff, it would be best to just let the war continue to its natural conclusion."
 SOV_1973.3.a:0 "They forced our hand" 
 SOV_1973.3.b:0 "No intervention"

 SOV_1973.4.t:0 "Israel Defends Golan"
 SOV_1973.4.d:0 "The Syrian military, utilizing our equipment and doctrine launched an assault to liberate the Golan Heights that the Israelis occupied from them. The effort has not been a success as the Israeli forces remain in control of the Golan. The Syrian military insists the fighting has stalemated and they will soon breakthrough but there is a fear the Israeli forces may soon move into Syria itself. Our intelligence and diplomatic assets continue to observe and will keep us updated on any changes to the situation."
 SOV_1973.4.a:0 "We will monitor this closely"

 SOV_1973.5.t:0 "Israel Advances in Syria"
 SOV_1973.5.d:0 "The Israeli military pushes deeper into Syria, pushing the Syrian military back. Although the Syrians are still insisting it still has control of the situation, it is clear the Israelis are pushing onwards. The Syrian ambassador has privately told us of his fears regarding Israeli intentions for his country. Our own analysts fear the Israelis are seeking to expand into Syria and cause a humanitarian crisis in the region that has not been seen since the emergence of Israel. The senior politburo is debating whether we should or should not send Israel an ultimatum to end the fighting or risk our armed intervention." 
 SOV_1973.5.a:0 "Warn Israel"
 SOV_1973.5.b:0 "No intervention"

 SOV_1973.6.t:0 "Israel Ignored Ultimatum"
 SOV_1973.6.d:0 "The Israeli government had decided not to respond to our demand that they end the fighting against Syria or face an intervention by us. Many of the senior military and political leaders are arguing the Israeli refusal indicates our fears that they will implement a disastrous and negative transformation to the region. They also believe our forces will easily resolve the conflict and teach a lesson to Israel. Others, however, argue the point of the ultimatum was to force a peace and that has not been achieved. Instead of involving ourselves in a risky foreign war we should just wait to see how this ends."
 SOV_1973.6.a:0 "They forced our hand" 
 SOV_1973.6.b:0 "No intervention"

###World News###

 Arab_Israeli_war_1973.1.t:0 "[GetNewspaperHeader]1973 Arab-Israeli War"
 Arab_Israeli_war_1973.1.d:0 "The Egyptian and Syrian militaries launched a coordinated surprise attack against Israeli forces in the Sinai and Golan Heights, launching a new round of Arab-Israeli warfare. The Israeli military was said to be in a state of low readiness due to the Yom Kippur holiday and initial reports from Egypt and Syria suggests the Israeli lines have been breached. Israel has called up its reservists and has vowed it will drive off the invaders. The Egyptian and Syrian governments have announced their attacks marks the end of decades of humiliation."
 Arab_Israeli_war_1973.1.a:0 "Here we go again"

 Arab_Israeli_war_1973.2.t:0 "[GetNewspaperHeader]American Intervention in Arab-Israeli War"
 Arab_Israeli_war_1973.2.d:0 "The United States  today announced it will intervene in the Arab-Israeli War to defend Israel from the threat of destruction it faces from its foes. The American government has insisted the continued assault on Israel is now unprovoked and only designed to completely uproot the Israeli people and cause a humanitarian catastrophe. American forces have been on alert since the conflict began and analysts believe American forces may arrive soon. While the Israeli government has welcomed the news, the mood in the Arab camp has grown despondent with many claiming the American intervention is a conspiracy. So far the Soviet Union has not issued a response but are expected to respond soon to this escalation.""
 Arab_Israeli_war_1973.2.a:0 "This war will get worse"

 Arab_Israeli_war_1973.3.t:0 "[GetNewspaperHeader]Soviet Intervention"
 Arab_Israeli_war_1973.3.d:0 "The Soviet Union announced its forces will intervene in the ongoing Arab-Israeli War against Israel. The Soviets state the continued Israeli assault is unprovoked, unjustifiable and they fear the result will be a depopulation not seen since Israel first emerged. The news from the Arab camp has been jubilant while in Israel the feeling has been described as one of mourning among many. Soviet forces have been on alert since the war began and they are expected to quickly move in. The Israeli government calls this action a confirmation to the international bias against the existence of Israel. So far the United States has not issued a response but are expected to respond soon to this escalation."
 Arab_Israeli_war_1973.3.a:0 "This war will get worse"

 Arab_Israeli_war_1973.4.t:0 "[GetNewspaperHeader]Israeli Victory over Egypt!"
 Arab_Israeli_war_1973.4.d:0 "Despite facing a devastating surprise attack by the Egyptians in the Sinai, the Israeli military has managed to emerge victorious. At times facing overwhelming odds against a well-disciplined and heavily equipped enemy, Israeli troops held their nerve. The mood in Israel is one less of jubilation but of relief that they persevered in this dangerous conflict. Already calls for an inquiry to discover just why the military was unprepared for the Egyptian assault across the Sinai are being called for. Meanwhile, in Cairo, there is a feeling that victory had been betrayed by a foreign conspiracy. Many believe the Egyptian soldier had proved an equal to the Israeli soldier and despite the results, Israel now knows it cannot take its dominance for granted. However, the fact remains that Israel has thwarted Egypt and achieved its objective."
 Arab_Israeli_war_1973.4.a:0 "Interesting"

 Arab_Israeli_war_1973.5.t:0 "[GetNewspaperHeader]Israeli Victory over Syria!" 
 Arab_Israeli_war_1973.5.d:0 "Despite facing a devastating surprise attack by the Syrians in the Golan Heights, the Israeli military has managed to emerge victorious. At times facing overwhelming odds against a well-disciplined and heavily equipped enemy, Israeli troops held their nerve. The mood in Israel is one less of jubilation but of relief that they persevered in this dangerous conflict. Already calls for an inquiry to discover just why the military was unprepared for the Syrian assault are being called for. Meanwhile, in Damascus, there is a feeling, fueled by propaganda, that victory had been betrayed by a foreign conspiracy. Many believe the Syrian soldier had proved an equal to the Israeli soldier and despite the results, Israel now knows it cannot take its dominance for granted. However, the fact remains that Israel has thwarted Syria and achieved its objective."
 Arab_Israeli_war_1973.5.a:0 "Interesting"

 Arab_Israeli_war_1973.6.t:0 "[GetNewspaperHeader]Egyptian Victory over Israel!"
 Arab_Israeli_war_1973.6.d:0 "The surprise Egyptian assault over the Sinai proved to be the devastating opening success as Egyptian forces marched to victory over their enemy in Israel. News of the victory sparked jubilant crowds to emerge across Egypt, especially in Cairo, to celebrate news of the victory. After what many Egyptians considered years of national humiliation, they now see their national pride restored. In Israel, the mood is quite despondent at the failure of the Israeli military to counter the Egyptians. Already inquiries are being established to attribute blame to the failure in intelligence and leadership in the critical opening hours of the war. Many in Israel feel had the country been prepared, the Egyptians would never have succeeded in winning the conflict. Regardless, the Egyptian victory now changes the balance of power in the region."
 Arab_Israeli_war_1973.6.a:0 "Interesting"

 Arab_Israeli_war_1973.7.t:0 "[GetNewspaperHeader]Syrian Victory over Israel!"
 Arab_Israeli_war_1973.7.d:0 "The surprise Syrian attack on the Golan Heights proved to be the devastating opening success as Syrian forces marched to victory over their enemy in Israel. News of the victory sparked jubilant crowds to emerge across Syria, especially in Damascus. After what many Syrians considered years of national humiliation, they now see their national pride restored. In Israel, the mood is quite despondent at the failure of the Israeli military to counter the Syrians. Already inquiries are being established to attribute blame to the failure in intelligence and leadership in the critical opening hours of the war. Many in Israel feel had the country been prepared, the Syrians would never have succeeded in winning the conflict. Regardless, the Syrian victory now changes the balance of power in the region."
 Arab_Israeli_war_1973.7.a:0 "Interesting"

 The_October_War:0 "The October War"
 The_October_War_desc:0 "The situation in the Middle East recently stalemated. The Israelis remain firm and unwilling to bend on their favorable position. With the superpowers unable or unwilling to break the deadlock the Arab states, especially Egypt, must consider a military operation to defreeze the situation. The Arab states are far more prepared for military conflict than in the past and the Israelis refusal to compromise indicates an overconfidence. Further delay will allow the Israelis to further entrench themselves. If the Arab states let this moment past, they may not get another chance."
