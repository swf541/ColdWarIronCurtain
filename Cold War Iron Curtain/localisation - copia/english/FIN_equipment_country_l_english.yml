 FIN_motorized_equipment_1:0 "Citroën T-45"
 FIN_motorized_equipment_1_short:0 "Citroën T-45"
 FIN_motorized_equipment_1_desc:0 "The majority of Citroën trucks were brought to Finland in the war years of 1941-42. The story behind this is interesting one. About a thousand Ford V8 1940 trucks had been ordered from America. However, during the occupation of Norway in 1940, the German army had taken over these “Fighter-Fords” on their way to Finland. Following the Finno-German alliance, Germany corrected its actions by supplying a similar number of Citroën trucks. Most of them were t-45 models, although some lighter T-23 were delivered aswell. Overall around 1500 trucks were recieved."
 FIN_motorized_equipment_2:0 "Vanaja V-48"
 FIN_motorized_equipment_2_short:0 "Vanaja V-48"
 FIN_motorized_equipment_2_desc:0 "Sisu S-21/S-22/Vanaja V-48 is a lorry first produced by the Finnish heavy vehicle producer Suomen Autoteollisuus, then under names Sisu S-22 and S-22K by Yhteissisu, which, after changing its name Vanajan Autotehdas (VAT), produced it with name Vanaja V-48. The production period was 1943–1955. It was developed during the Continuation War for the Finnish Defence Forces to be produced in relatively large quantities. Serial production was not run up before the war ended. Many of the post-war Vanaja-badged units were powered by American military surplus engines."
