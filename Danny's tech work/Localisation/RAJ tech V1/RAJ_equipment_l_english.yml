 auto_cannon_equipment_5:0 "Automatic Cannon V"
 auto_cannon_equipment_5_short:0 "Autocannon V"
 auto_cannon_equipment_5_desc: ""

 RAJ_spaag_equipment_3:0 "ZSU-23-4 Shilka"
 RAJ_spaag_equipment_3_short:0 "ZSU-23-4"
 RAJ_spaag_equipment_3_desc:0 "The radar-guided ZSU-23-4 "Shilka" SPAAG, with its four 23 mm (0.90") autocannons, was a revolutionary SPAAG, proving to be an extremely effective weapon against enemy attack aircraft and helicopters under every weather and light condition. The ZSU-23-4 has a very high density, rate and accuracy of fire, as well as the capability for each of the four autocannons to fire its own type of projectile from separate belts. While it is technically possible that each cannon shoots different type of ammunition, there were two types commonly used in late 1970s, OFZT incendiary fragmentation and BZT armour-piercing tracer, which were to be loaded in 3:1 ratio—three OFZT, then one BZT, every 10th BZT round equipped with so-called "copper remover" and marked. Operators were strongly discouraged from shooting from a single barrel."
 RAJ_spaag_equipment_4:0 "2K22 Tunguska"
 RAJ_spaag_equipment_4_short:0 "2K22 Tunguska"
 RAJ_spaag_equipment_4_desc:0 "The 2K22 Tunguska is a Russian tracked self-propelled anti-aircraft weapon armed with a surface-to-air gun and missile system. It is designed to provide day and night protection for infantry and tank regiments against low-flying aircraft, helicopters, and cruise missiles in all weather conditions. Its NATO reporting name is SA-19 'Grison'."

 RAJ_light_artillery_equipment_1:0 "BL 5.5-inch medium gun"
 RAJ_light_artillery_equipment_1_short:0 "BL 5.5-inch"
 RAJ_light_artillery_equipment_1_desc:0 "In January 1939 a specification was issued for a gun to replace the 6 inch 26 cwt howitzers in use with most medium batteries. The first units were equipped in UK in the summer of 1941 and in North Africa a year later, 20 guns equipped British and Free French batteries at El Alamein. Subsequently, it also equipped Canadian, Australian, South African, Polish and Indian regiments, and after the war, it was also used by New Zealand. In the Second World War the normal organisation was a regiment of 16 guns organised into two batteries. The 5.5 was retained in service after the war. It was used by the Royal Artillery on operations in Korea, South Arabia and Borneo. It was probably used by the Indian Army in wars against Pakistan, and was used by the Pakistan Army against India in the mountains of Kashmir during the Kargil War of 1999."
 RAJ_light_artillery_equipment_2:0 "100 mm field gun M1944 (BS-3)"
 RAJ_light_artillery_equipment_2_short:0 "100 mm field gun"
 RAJ_light_artillery_equipment_2_desc:0 "The 100 mm field gun M1944 (BS-3) was a Soviet 100 mm anti-tank and field gun. The gun was successfully employed in the late stages of World War II, and remained in service into the 1950s, being replaced in Soviet service by the T-12 antitank gun and the 85 mm antitank gun D-48 in 1955. The BS-3 was also sold to a number of other countries and in some of these countries the gun is still in service. A number of BS-3 pieces are still stored in Russian Ground Forces arsenals. Also, in 2012, at least 12 BS-3 guns were active with the 18th Machine Gun Artillery Division, located on the Kuril Islands, used as anti-ship and anti-landing guns."
 RAJ_light_artillery_equipment_3:0 "130 mm towed field gun M-46"
 RAJ_light_artillery_equipment_3_short:0 "130 mm towed field gun"
 RAJ_light_artillery_equipment_3_desc:0 "The M-46 was developed from the M-36 130 mm naval gun used on ships and for coast defence. It is a true gun, being unable to fire much above 45° and having a long barrel and a single propelling charge. In contrast, most Western field guns of this period had a dual high and low angle fire capability, a gun-howitzer. It has a 39 calibre barrel with a tied jaw horizontal sliding-block breach and 'pepperpot' muzzle brake. The latter is not notably efficient, but subjective reports suggest that it is quite effective in reducing muzzle flash. The hydro-pneumatic recoil system comprises a buffer below the barrel and a recuperator above the barrel. The long barrel enables a substantial propelling charge by providing more length in which to achieve 'all-burnt' and hence projectile acceleration space and thus achieve its 930 m/s muzzle velocity."
 RAJ_light_artillery_equipment_4:0 "122 mm howitzer 2A18 (D-30)"
 RAJ_light_artillery_equipment_4_short:0 "122 mm howitzer 2A18
 RAJ_light_artillery_equipment_4_desc:0 "The 122-mm howitzer D-30 (GRAU index 2A18) is a Soviet howitzer that first entered service in 1960. It is a robust piece that focuses on the essential features of a towed field gun suitable for all conditions. The D-30 has a maximum range of 15.4 kilometers, or over 21 km using RAP ammunition. With its striking three-leg mounting, the D-30 can be rapidly traversed through 360 degrees. Although no longer manufactured in the nations of the former Soviet Union, the D-30 is still manufactured internationally and is in service in more than 60 countries' armed forces."
 RAJ_light_artillery_equipment_5:0 "M777 Ultra-light howitzer"
 RAJ_light_artillery_equipment_5_short:0 "M777 Ultra-light howitzer"
 RAJ_light_artillery_equipment_5_desc:0 ""


 RAJ_light_sp_artillery_equipment_3:0 "The 105 mm Indian Field Gun."
 RAJ_light_sp_artillery_equipment_3_short:0 "Light SP Artillery III"
 RAJ_light_sp_artillery_equipment_3_desc:0 "The 105 mm Indian Field Gun was designed by the Armament Research and Development Establishment, or ARDE, in 1972. It is a towed variant of the British L13 105mm howitzer as mounted on the FV433 Abbot."
 

 RAJ_artillery_equipment_1:0 "Ordnance QF 18-pounder"
 RAJ_artillery_equipment_1_short:0 "QF 18-pounder"
 RAJ_artillery_equipment_1_desc:0 "The Ordnance QF 18-pounder, or simply 18-pounder gun, was the standard British Empire field gun of the First World War-era. It formed the backbone of the Royal Field Artillery during the war, and was produced in large numbers. It was used by British Forces in all the main theatres, and by British troops in Russia in 1919."
 RAJ_artillery_equipment_2:0 "BL 4.5-inch medium field gun"
 RAJ_artillery_equipment_2_short:0 "4.5-inch medium field gun"
 RAJ_artillery_equipment_2_desc:0 "By the end of the 1930s, the World War 1-era BL 60-pounder of 1905 had reached the end of its usable service life within the ranks of the British Army. A successor was sought and work began on an all-new design that would result in the Ordnance BL 4.5" medium field gun, a long-range medium gun designed for counter-battery fire. The gun was in use throughout the Second World War and it equipped a number of medium regiments."
 RAJ_artillery_equipment_3:0 "122 mm howitzer 2A18"
 RAJ_artillery_equipment_3_short:0 "122 mm howitzer 2A18"
 RAJ_artillery_equipment_3_desc:0 "The 122-mm howitzer D-30 (GRAU index 2A18) is a Soviet howitzer that first entered service in 1960. It is a robust piece that focuses on the essential features of a towed field gun suitable for all conditions. The D-30 has a maximum range of 15.4 kilometers, or over 21 km using RAP ammunition. With its striking three-leg mounting, the D-30 can be rapidly traversed through 360 degrees. Although no longer manufactured in the nations of the former Soviet Union, the D-30 is still manufactured internationally and is in service in more than 60 countries' armed forces."
 RAJ_artillery_equipment_4:0 "Haubits FH77"
 RAJ_artillery_equipment_4_short:0 "Haubits FH77"
 RAJ_artillery_equipment_4_desc:0 "Fälthaubits 77 (Swedish "Field Howitzer 77") or FH77 is a Swedish 155 mm howitzer. It was developed and manufactured by Bofors. It was available in two versions, the original (sometimes referred to as Haubits 77 A) with a 38 calibre barrel and sliding block mechanism, and the later FH77 B export version with a 39 calibre barrel and an interrupted screw breech."
 RAJ_artillery_equipment_5:0 "M777 howitzer"
 RAJ_artillery_equipment_5_short:0 "M777 howitzer"
 RAJ_artillery_equipment_5_desc:0 "The M777 howitzer is a towed 155 mm artillery piece. It succeeded the M198 howitzer in the United States Marine Corps and United States Army in 2005. The M777 is also used by the ground forces of Australia, Canada, India and Saudi Arabia. It made its combat debut in the War in Afghanistan. The M777 is manufactured by BAE Systems' Global Combat Systems division."
 
 RAJ_sp_artillery_equipment_2:0 "FV433 Abbot SPG"
 RAJ_sp_artillery_equipment_2_short:0 "FV433 Abbot"
 RAJ_sp_artillery_equipment_2_desc:0 "FV433, 105mm, Field Artillery, Self-Propelled "Abbot" is the self-propelled artillery, or more specifically self-propelled gun (SPG), variant of the British Army FV430 series of armoured fighting vehicles (AFVs), using much of the chassis of the FV430 but with a fully rotating turret at the rear housing the 105 mm gun and given the vehicle designation of FV433."
 RAJ_sp_artillery_equipment_3:0 "2S1 Gvozdika"
 RAJ_sp_artillery_equipment_3_short:0 "2S1 Gvozdika"
 RAJ_sp_artillery_equipment_3_desc:0 "The 2S1 Gvozdika is a Soviet self-propelled howitzer based on the MT-LBu multi-purpose chassis, mounting a 122 mm 2A18 howitzer. "2S1" is its GRAU designation. An alternative Russian designation is SAU-122 but in the Russian Army it is commonly known as Gvozdika. The 2S1 is fully amphibious with very little preparation, and once afloat is propelled by its tracks. A variety of track widths are available to allow the 2S1 to operate in snow or swamp conditions. It is NBC protected and has infrared night-vision capability."
 RAJ_sp_artillery_equipment_4:0 "Bhim SP howitzer"
 RAJ_sp_artillery_equipment_4_short:0 "SP Artillery IV"
 RAJ_sp_artillery_equipment_4_desc:0 "Bhim SP"
 RAJ_sp_artillery_equipment_5:0 "K9 VAJRA-T"
 RAJ_sp_artillery_equipment_5_short:0 "K9 VAJRA-T"
 RAJ_sp_artillery_equipment_5_desc:0 "Hanwha Techwin joined hands with Indian conglomerate Larsen and Toubro Limited to supply 100 K9-T guns (known in India as K-9 Vajra) for the Indian Army Howitzer competition.In September 2015, Larsen and Toubro emerged as the finalist for a US$800 million contract to supply 100 self-propelled howitzers to the Indian Army. The vehicle is the K9 VAJRA-T, a variant of the K9 specially designed for operation in the desert areas. By January 2020, more than half of K-9 Vajra guns had already been delivered to the Indian army ahead of schedule."

 
 RAJ_heavy_artillery_equipment_2:0 "180 mm gun S-23"
 RAJ_heavy_artillery_equipment_2_short:0 "180 mm gun S-23"
 RAJ_heavy_artillery_equipment_2_desc:0 "The 180 mm gun S-23 was a Soviet heavy gun of Cold War era. It was developed in the early 1950s, with the design based on naval guns. Its first public appearance was the 1955 May Day parade in Moscow."
 RAJ_heavy_artillery_equipment_5:0 "DRDO Advanced Towed Artillery Gun System (ATAGS)"
 RAJ_heavy_artillery_equipment_5_short:0 "ATAGS"
 RAJ_heavy_artillery_equipment_5_desc:0 "The Advanced Towed Artillery Gun System (ATAGS) is a towed 155 mm/52 calibre howitzer that is being developed for the Indian Army by the Defence Research and Development Organisation (DRDO) and manufactured by Bharat Forge. ATAGS has greater than 95% indigenous content. ATAGS set a world record for the longest unassisted projectile range of 48 kilometres."


 RAJ_heavy_sp_artillery_equipment_3:0 "M-46 Catapult"
 RAJ_heavy_sp_artillery_equipment_3_short:0 "M-46 Catapult"
 RAJ_heavy_sp_artillery_equipment_3_desc:0 "The M-46 Catapult is a self-propelled gun developed in India by Combat Vehicles Research & Development Establishment of the Defence Research & Development Organisation. It is based on the conversion of ageing British/Indian Vijayanta tank's hull mounted with Russian 130mm M-46 field gun."
 
 RAJ_direct_fire_gun_equipment_2:0 "85 mm anti-tank gun D-48"
 RAJ_direct_fire_gun_equipment_2_short:0 "85 mm D-48"
 RAJ_direct_fire_gun_equipment_2_desc:0 "The 85-mm antitank gun D-48 was a Soviet 85-mm calibre anti-tank gun used after World War II. It was designed as the replacement for the 100 mm field gun M1944 (BS-3). Distinguishing features of the D-48 include a very long barrel and a pepper-pot muzzle brake. The D-48 was itself replaced in the 1960s by the T-12 antitank gun."

 RAJ_motorized_rocket_equipment_1:0 "Land Mattress"
 RAJ_motorized_rocket_equipment_1_short:0 "Land Mattress"
 RAJ_motorized_rocket_equipment_1_desc:0 ""
 RAJ_motorized_rocket_equipment_2:0 "Self Propelled Rocket Artillery II"
 RAJ_motorized_rocket_equipment_2_short:0 "SP R Artillery II"
 RAJ_motorized_rocket_equipment_2_desc:0 ""
 RAJ_motorized_rocket_equipment_3:0 "BM-21 Grad"
 RAJ_motorized_rocket_equipment_3_short:0 "BM-21 Grad"
 RAJ_motorized_rocket_equipment_3_desc:0 "The BM-21 "Grad" is a Soviet truck-mounted 122 mm multiple rocket launcher. The weapons system and the M-21OF rocket were first developed in the early 1960s, and saw their first combat use in March 1969 during the Sino-Soviet border conflict. BM stands for boyevaya mashina, and the nickname grad means "hail". The complete system with the BM-21 launch vehicle and the M-21OF rocket is designated[by whom?] as the M-21 field-rocket system. The complete system is more commonly known as a Grad multiple rocket launcher system. In NATO countries the system (either the complete system or the launch vehicle only) was initially known as M1964. Several other countries have copied the Grad or have developed similar systems."
 RAJ_motorized_rocket_equipment_4:0 "Pinaka multi-barrel rocket launcher"
 RAJ_motorized_rocket_equipment_4_short:0 "Pinaka Rocket Launcher"
 RAJ_motorized_rocket_equipment_4_desc:0 "The Indian Army operates the Russian BM-21 'Grad' Launchers. In 1981, in response to the Indian Army's need for a long range artillery system, the Indian Ministry of Defence sanctioned two confidence building projects. In July 1983, the Army formulated their General Staff Qualitative Requirement (GSQR) for the system, with planned induction of one Regiment per year from 1994 onwards. This system would eventually replace the Grads. Development began in December 1986, with a sanctioned budget of ₹ 26.47 crore. The development was to be completed in December 1992. Armament Research and Development Establishment, a Pune-based DRDO laboratory, led the development of the system."
 RAJ_motorized_rocket_equipment_5:0 "BM-30 Smerch"
 RAJ_motorized_rocket_equipment_5_short:0 "BM-30 Smerch"
 RAJ_motorized_rocket_equipment_5_desc:0 " 42 9A52-2T systems in service. The launchers for the Indian Army’s 9K58 Smerch 300 mm multiple rocket launch (MRL) systems will be mounted on 81 Indian designed 10×10 high-mobility vehicles provided by Indian private-sector defence manufacturer Ashok Leyland. The vehicle, which is fitted with a hydraulic crane to reload the system, will supplement and eventually replace the 9A52-2 launch vehicles based on the MAZ-543M 8×8 truck chassis. The IA operates several launcher variants for the Smerch system, including around 62 9K58 Smerch batteries, each of which has six launch vehicles. Since 2012 India’s state-owned Ordnance Factory Board has produced several rocket variants for the system that have a strike range of 70 or 90 km."

 RAJ_atgm_equipment_0:0 "DRDO Anti Tank Missile"
 RAJ_atgm_equipment_0_short:0 "DRDO ATGM"
 RAJ_atgm_equipment_0_desc:0 "The DRDO anti-tank missile (ATM) is a first generation wire-guided missile developed in India by Defence Research and Development Laboratory (DRDL) of Defence Research and Development Organisation (DRDO). It has a subsonic speed up to 300 ft/s (91 m/s) with a range of 1.6 km and carries a 106 mm HEAT warhead."
 RAJ_atgm_equipment_1:0 "9M17 Fleyta"
 RAJ_atgm_equipment_1_short:0 "9M17 Fleyta"
 RAJ_atgm_equipment_1_desc:0 "The missile was developed by the Nudelman OKB-16 design bureau. It was developed at about the same time as the AT-1 Snapper as a heavy ATGM for use on both ground launchers and helicopters. It addressed some of the problems of the AT-1; it was much faster, and had slightly longer range. These improvements were achieved by sending commands via a radio link instead of a trailing guidance wire, which allowed the missile to travel faster. However, it did make it vulnerable to jamming. The missile system was shown to Soviet premier Nikita Khrushchev in September 1964, and accepted for service shortly afterwards."
 RAJ_atgm_equipment_2:0 "9M113 Konkurs"
 RAJ_atgm_equipment_2_short:0 "9M113 Konkurs"
 RAJ_atgm_equipment_2_desc:0 "The missile is designed to be fired from vehicles, although it can also be fired from the later models of 9M111 launchers. It is an integral part of the BMP-2, BMD-2 and BRDM-2 vehicles. The missile is stored and carried in a fiberglass container/launch tube.The system uses a gas generator to push the missile out of the launch tube. The gas also exits from the rear of the launch tube in a similar manner to a recoilless rifle. The missile leaves the launch tube at 80 meters per second, and is quickly accelerated to 200 meters per second by its solid fuel motor. This initial high speed reduces the missile's deadzone, since it can be launched directly at the target, rather than in an upward arc. In flight, the missile spins at between five and seven revolutions per second.The launcher tracks the position of an incandescent infrared bulb on the back of the missile relative to the target and transmits appropriate commands to the missile via a thin wire that trails behind the missile. The system has an alarm that activates when it detects jamming from a system like Shtora. The operator can then take manual control, reducing the missile to MCLOS. The SACLOS guidance system has many benefits over MCLOS. The system's accuracy is quoted in some sources as 90%, though its performance is probably comparable to the BGM-71 TOW or later SACLOS versions of the 9K11 Malyutka."
 RAJ_atgm_equipment_3:0 "9M120 Ataka"
 RAJ_atgm_equipment_3_short:0 "9M120 Ataka"
 RAJ_atgm_equipment_3_desc:0 "The 9M120 Ataka is an anti-tank guided missile (ATGM) originating from the Soviet Union. The NATO reporting name of the 9M120 missile is the AT-9 Spiral-2. It is the next major generation in the 9K114 Shturm (AT-6 Spiral) family. The missile has radio command guidance and is also a Beam riding SACLOS. This missile's primary variant was designed to defeat tanks with composite armour and explosive reactive armor. The 9M120 Ataka system is often confused with the 9K121 Vikhr system, despite being different weapons systems developed by different companies. The former was designed by the KBM machine-building design bureau and manufactured by the Degtyarev plant. According to the Stockholm International Peace Research Institute, Russia exported the Ataka ATGM to Iran, Kazakhstan, and Slovenia."
 RAJ_atgm_equipment_4:0 "9M133 Kornet"
 RAJ_atgm_equipment_4_short:0 "9M133 Kornet"
 RAJ_atgm_equipment_4_desc:0 "The 9M133 Kornet is a modern Russian man-portable anti-tank guided missile (ATGM) intended for use against main battle tanks. It was first introduced into service with the Russian army in 1998.The Kornet is among the most capable Russian ATGMs. It is not intended to fully replace previous systems, due to its high cost. The Kornet comes in variants with thermobaric warheads for use against soft targets. It was further developed into the 9M133 Kornet-EM, which has increased range, fire-and-forget capability, and an improved warhead.The Kornet has been widely exported and is produced under license in several countries. It was first used in combat in 2003 and has since been used in many conflicts."
 RAJ_atgm_equipment_5:0 "MPATGM"
 RAJ_atgm_equipment_5_short:0 "MPATGM"
 RAJ_atgm_equipment_5_desc:0 "The MPATGM is a low weight, long cylindrical missile with a group of four fins around its mid-section. It is fitted with high-explosive anti-tank (HEAT) warhead. The missile has a length of about 1,300 mm and a diameter of about 120 mm with aluminum and carbon fiber launch tube and collapsible tripod to save on weight. It has a weight of 14.5 kg, with its command launch unit (CLU) weighing 14.25 kg which combines a laser designator with digital all-weather sight. It has a range of about 2.5 km. The MPATGM is equipped with an advanced imaging infrared (IIR) sensor and integrated avionics. The missile has top attack capability. It reportedly share many similarities with systems such as FGM-148 Javelin, and Spike (ATGM)."
 
