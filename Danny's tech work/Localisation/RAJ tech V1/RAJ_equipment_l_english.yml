 #####INFANTRY
 
 RAJ_infantry_equipment_0:0 "Lee–Enfield  Rifle, No. 4 Mk I"
 RAJ_infantry_equipment_0_short:0 "Lee–Enfield"
 RAJ_infantry_equipment_0_desc:0 "No. 4 Mk I was offically adopted in 1941.The No. 4 action was similar to the No.1 Mk VI but stronger and easier to mass-produce.Unlike the SMLE, that had a nose cap, the No 4 Lee–Enfield barrel protruded from the end of the forestock. For easier machining, the charger bridge was no longer rounded."
 RAJ_infantry_equipment_1:0 "the Rifle 7.62 mm 2A1"
 RAJ_infantry_equipment_1_short:0 "2A Ishapore 2A/2A1"
 RAJ_infantry_equipment_1_desc:0 "the Rifle 7.62 mm 2A1, which was based on the SMLE Mk III* and was slightly redesigned to use the 7.62×51mm NATO round. Externally the new rifle is very similar to the classic Mk III*, with the exception of the buttplate (the buttplate from the 1A SLR is fitted) and magazine, which is more "square" than the SMLE magazine, and usually carries twelve rounds instead of ten, although a number of 2A1s have been noted with 10-round magazines.."
 RAJ_infantry_equipment_2:0 "Rifle 7.62 mm 1A1"
 RAJ_infantry_equipment_2_short:0 "Ishapore 1A1"
 RAJ_infantry_equipment_2_desc:0 "The Rifle 7.62 mm 1A1 which is also known as Ishapore 1A1, is a copy of the UK L1A1 self-loading rifle. It is produced at Ordnance Factory Tiruchirappalli of the Ordnance Factories Board. It differs from the UK SLR in that the wooden butt-stock uses the butt-plate from the Lee–Enfield with trap for oil bottle and cleaning pull-through. The 1A1 rifle has been replaced in service with the Indian Army by the INSAS 5.56 mm assault rifle."
 RAJ_infantry_equipment_3:0 "Kalashnikov automatic rifle model 1974"
 RAJ_infantry_equipment_3_short:0 "AK-74"
 RAJ_infantry_equipment_3_desc:0 "The AK-74 or 'Kalashnikov automatic rifle model 1974' is an assault rifle developed in the early 1970s by Soviet weapons designer Mikhail Kalashnikov to replace the earlier AKM (itself a refined version of the AK-47). It uses a smaller 5.45×39mm cartridge, replacing the 7.62×39mm chambering of earlier Kalashnikov-pattern weapons. it used by the Indian Armed Forces along side other weapon systems."
 RAJ_infantry_equipment_4:0 "INdian Small Arms System"
 RAJ_infantry_equipment_4_short:0 "INSAS" 
 RAJ_infantry_equipment_4_desc:0 "INSAS (an abbreviation of INdian Small Arms System) is a family of infantry arms consisting of an assault rifle and a light machine gun (LMG). It is manufactured by the Ordnance Factories Board at Ordnance Factory ." 
 
 ########## NEW ARMOR
 
 RAJ_lt_equipment_1:0 "Vickers MK-VI"
 RAJ_lt_equipment_1_short:0 "Vickers MK"
 RAJ_lt_equipment_1_desc:0 "The Tank, Light, Mk VI was the sixth in the line of light tanks built by Vickers-Armstrongs for the British Army during the interwar period. The company had achieved a degree of standardization with their previous five models, and the Mark VI was identical in all but a few respects. The turret, which had been expanded in the Mk V to allow a three-man crew to operate the tank, was further expanded to give room in its rear for a wireless set."
 RAJ_lt_equipment_2:0 "M3 Stuart"
 RAJ_lt_equipment_2_short:0 "M3 Stuart"
 RAJ_lt_equipment_2_desc:0 "The M3 Stuart, officially Light Tank, M3, was an American light tank of World War II. An improved version entered service as M5. It was supplied to British and other Commonwealth forces under lend-lease prior to the entry of the U.S. into the war. Thereafter, it was used by U.S. and Allied forces until the end of the war."
 RAJ_lt_equipment_3:0 "M5 Stuart"
 RAJ_lt_equipment_3_short:0 "M5 Stuart"
 RAJ_lt_equipment_3_desc:0 "To relieve wartime demand for the radial aero-engines used in the M3, a new version was developed using twin Cadillac V8 automobile engines and twin Hydra-Matic transmissions operating through a transfer case. This version of the tank was quieter, cooler and roomier; the automatic transmission also simplified crew training. The new model (initially called M4 but redesignated M5 to avoid confusion with the M4 Sherman) featured a redesigned hull with a raised rear deck over the engine compartment, sloped glacis plate and driver's hatches moved to the top."
 RAJ_lt_equipment_4:0 "PT-76"
 RAJ_lt_equipment_4_short:0 "PT-76"
 RAJ_lt_equipment_4_desc:0 "The PT-76 is a Soviet amphibious light tank that was introduced in the early 1950s and soon became the standard reconnaissance tank of the Soviet Army and the other Warsaw Pact armed forces. It was widely exported to other friendly states, like India, Iraq, Syria, North Korea and North Vietnam. Overall, some 25 countries used the PT-76."
 RAJ_lt_equipment_5:0 "AMX-13"
 RAJ_lt_equipment_5_short:0 "AMX-13"
 RAJ_lt_equipment_5_desc:0 "The AMX-13 is a French light tank produced from 1952 to 1987. It served with the French Army, as the Char 13t-75 Modèle 51, and was exported to more than 25 other nations including India. Named after its initial weight of 13 tonnes, and featuring a tough and reliable chassis"
 RAJ_lt_equipment_6:0 "DRDO light tank"
 RAJ_lt_equipment_6_short:0 "DRDO light tank"
 RAJ_lt_equipment_6_desc:0 "The DRDO light tank is a tracked amphibious light tank developed in India by DRDO. It is based on the "Sarath" chassis, a licensed variant of BMP, built by the Ordnance Factory Medak with a French GIAT TS-90 turret and 105 mm gun. This vehicle is designed to carry high caliber weapons without sacrificing mobility."

 
 RAJ_mbt_equipment_0:0 "M4 Sherman"
 RAJ_mbt_equipment_0_short:0 "M4 Sherman"
 RAJ_mbt_equipment_0_desc:0 "The M4 Sherman, officially Medium Tank, M4, was the most widely used medium tank by the United States and Western Allies in World War II. The M4 Sherman proved to be reliable, relatively cheap to produce, and available in great numbers. It was also the basis of several successful tank destroyers, such as the M10, 17pdr SP Achilles and M36. Tens of thousands were distributed through the Lend-Lease program to the British Commonwealth and Soviet Union."
 RAJ_mbt_equipment_2:0 "Centurion A41"
 RAJ_mbt_equipment_2_short:0 "Centurion A41"
 RAJ_mbt_equipment_2_desc:0 "The Centurion was the primary British army main battle tank of the post-Second World War period. Introduced in 1945, it is widely considered to be one of the most successful post-war tank designs, remaining in production into the 1960s, and seeing combat in the front lines into the 1980s. The chassis was also adapted for several other roles. It was a part of India's tank battalions"
 RAJ_mbt_equipment_3:0 "T-54"
 RAJ_mbt_equipment_3_short:0 "T-54"
 RAJ_mbt_equipment_3_desc:0 "Production of the initial series of T-54s began slowly as 1,490 modifications were made. The Indian Army received a tank that was superior to World War II designs and theoretically better than the newest tanks of potential opponents. The 100 mm gun fired BR-412 series full-calibre APHE ammunition, which had superior penetration capability when compared to the T-34 that it replaced."
 RAJ_mbt_equipment_4:0 "T-55"
 RAJ_mbt_equipment_4_short:0 "T-55"
 RAJ_mbt_equipment_4_desc:0 "The T-55 was superior to the IS-2/IS-3/T-10 heavy tanks in many respects, including the rate of fire of the gun (at least four compared to fewer than three rounds per minute). Despite somewhat thinner frontal turret armour (200 millimetres (7.9 in) instead of 250 millimetres (9.8 in)) it compared favourably with the IS-3, thanks to its improved antitank gun and better mobility."
 RAJ_mbt_equipment_5:0 "Vickers Mk.1."
 RAJ_mbt_equipment_5_short:0 "Vijayanta"
 RAJ_mbt_equipment_5_desc:0 "The Vijayanta (en. "Victorious") was a main battle tank built in India based on a licensed design of the Vickers Mk.1. The Vijayanta was the first indigenous tank of the Indian Army.The prototype was completed in 1963 and the tank entered service on December 29, 1965.The first 90 vehicles were built by Vickers in the UK. Production continued at the Heavy Vehicles Factory in Avadi until 1983 with 2,200 being built."
 RAJ_mbt_equipment_6:0 "Ajeya MK1"
 RAJ_mbt_equipment_6_short:0 "Ajeya MK1"
 RAJ_mbt_equipment_6_desc:0 "By the late 1970s, Indian Army HQ had decided to acquire new-generation replacements for its UK-origin fleet of Royal Ordnance Factories-built Centurion and Vijayanta MBTs, which are based on the licensed production of the Vickers MBT, and consequently, paper evaluations concerning the firepower and mobility characteristics of the two principal contenders being offered for full in-country production AMX-40 of France, and the Chieftain 800 (which later evolved into the Challenger 1 from Royal Ordnance Factories were conducted by the Indian Army."
 RAJ_mbt_equipment_7:0 "Ajeya MK2"
 RAJ_mbt_equipment_7_short:0 "Ajeya MK2"
 RAJ_mbt_equipment_7_desc:0 "Indian version of the T-72M1 with ERA and banks of 6 smoke grenade-launchers on each side."
 RAJ_mbt_equipment_8:0 "T-90S"
 RAJ_mbt_equipment_8_short:0 "T-90S"
 RAJ_mbt_equipment_8_desc:0 "India purchased 310 T-90S tanks from Russia, of which 124 were delivered complete (42 featured the early cast turrets seen on Russian tanks) and 186 were to be assembled from kits delivered in various stages of completion with an emphasis on shifting production to domestic means. The T-90 was selected because it is a direct development of the T-72 that India already manufactures with 60% parts commonality with T-90, simplifying training and maintenance. India opted to acquire the T-90 in response to numerous delays in the production of its own domestically developed Arjun main battle tank, and to counter Pakistani deployment of the Ukrainian-made T-80 tanks in 1995–97."
 RAJ_mbt_equipment_9:0 "DRDO Arjun MK1"
 RAJ_mbt_equipment_9_short:0 "Arjun MK1"
 RAJ_mbt_equipment_9_desc:0 "The Arjun is a third generation main battle tank developed by India's Defence Research and Development Organisation (DRDO), for the Indian Army. The tank is named after Arjun, the archer prince who is the main protagonist of the Indian epic Mahabharata.The Arjun features a 120 mm main rifled gun with indigenously developed armour-piercing fin-stabilized discarding-sabot ammunition, one PKT 7.62 mm coaxial machine gun, and a NSVT 12.7 mm machine gun. It is powered by a single MTU multi-fuel diesel engine rated at 1,400 hp, and can achieve a maximum speed of 67 km/h (42 mph) and a cross-country speed of 40 km/h (25 mph)."

 RAJ_mechanized_equipment_1:0 "Loyd Carrier"
 RAJ_mechanized_equipment_1_short:0 "Loyd Carrier"
 RAJ_mechanized_equipment_1_desc:0 "The Loyd Carrier was one of a number of small tracked vehicles used by the British and Commonwealth forces in the Second World War to transport equipment and men about the battlefield. Alongside the Bren, Scout and Machine Gun Carriers, they also moved infantry support weapons."
 RAJ_mechanized_equipment_2:0 "Bren Gun Carrier"
 RAJ_mechanized_equipment_2_short:0 "Bren Gun Carrier"
 RAJ_mechanized_equipment_2_desc:0 "The Universal Carrier, also known as the Bren Gun Carrier and sometimes simply the Bren Carrier from the light machine gun armament,[3] is a common name describing a family of light armoured tracked vehicles built by Vickers-Armstrongs and other companies.The first carriers – the Bren Carrier and the Scout Carrier with specific roles – entered service before the war, but a single improved design that could replace these, the Universal, was introduced in 1940."
 mechanized_equipment_3:0 "Light Mechanized I"
 mechanized_equipment_3_short:0 "L-Mech I"
 mechanized_equipment_3_desc:0 ""
 mechanized_equipment_4:0 "Light Mechanized II"
 mechanized_equipment_4_short:0 "L-Mech II"
 mechanized_equipment_4_desc:0 ""
 RAJ_mechanized_equipment_5:0 "BTR-152"
 RAJ_mechanized_equipment_5_short:0 "BTR-152"
 RAJ_mechanized_equipment_5_desc:0 "The BTR-152 (also known as BTR-140) was a six-wheeled Soviet armored personnel carrier, built on the chassis and drive train of a ZiS-151 utility truck. It entered service with a number of Warsaw Pact member states beginning in 1950, and formed the mainstay of Soviet motor rifle battalions until the advent of the amphibious BTR-60 series during the 1960s.BTR-152s were available in several marks, and were manufactured in large numbers for the Soviet military and export. Late production models utilized automotive components from the more reliable ZIL-157 truck."
 RAJ_mechanized_equipment_6:0 "OT-64 SKOT"
 RAJ_mechanized_equipment_6_short:0 "OT-64"
 RAJ_mechanized_equipment_6_desc:0 "The OT-64 SKOT (Czech acronym for Střední Kolový Obrněný Transportér, and/or Polish Średni Kołowy Opancerzony Transporter – medium wheeled armoured transporter) is an amphibious, armored personnel carrier (8x8), developed jointly by Poland (PRL) and Czechoslovakia (ČSSR) well into the 1960s."
 RAJ_mechanized_equipment_7:0 "BTR-60"
 RAJ_mechanized_equipment_7_short:0 "BTR-60"
 RAJ_mechanized_equipment_7_desc:0 "The BTR-60 is the first vehicle in a series of Soviet eight-wheeled armoured personnel carriers (APCs). It was developed in the late 1950s as a replacement for the BTR-152 and was seen in public for the first time in 1961. BTR stands for Bronetransporter (БТР, Бронетранспортер, literally 'armoured transporter')"
 RAJ_mechanized_equipment_8:0 "BTR-50"
 RAJ_mechanized_equipment_8_short:0 "BTR-50"
 RAJ_mechanized_equipment_8_desc:0 "The BTR-50 (BTR stands for Bronetransporter), literally "armored transporter") is a Soviet amphibious armored personnel carrier (APC) based on the PT-76 light tank. The BTR-50 is tracked, unlike most in the BTR series, which are wheeled. The BTR-50 shares many similarities with two other APCs, the OT-62 TOPAS and the Type 77."
 RAJ_mechanized_equipment_9:0 "BTR-80"
 RAJ_mechanized_equipment_9_short:0 "BTR-80"
 RAJ_mechanized_equipment_9_desc:0 "The BTR-80 is an 8×8 wheeled amphibious armoured personnel carrier (APC) designed in the USSR. It was adopted in 1985 and replaced the previous vehicles, the BTR-60 and BTR-70, in the Soviet Army."
 RAJ_mechanized_equipment_10:0 "TATA Kestrel"
 RAJ_mechanized_equipment_10_short:0 "TATA Kestrel"
 RAJ_mechanized_equipment_10_desc:0 "The TATA Kestrel is a modern armoured personnel carrier developed by Tata Motors and the Defence Research and Development Organisation (DRDO). It is designed and manufactured in the way of various western APC designs. It was developed with the intention to replace age old Soviet era BMPs and APCs in service with the Indian Army."
 
 RAJ_mechanized_heavy_equipment_4:0 "BMP-1"
 RAJ_mechanized_heavy_equipment_4_short:0 "BMP-1"
 RAJ_mechanized_heavy_equipment_4_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. BMP stands for Boyevaya Mashina Pekhoty 1 , meaning "infantry fighting vehicle". The BMP-1 was the first mass-produced infantry fighting vehicle (IFV) of the Soviet Union. It was called the M-1967, BMP and BMP-76PB by NATO before its correct designation was known."
 RAJ_mechanized_heavy_equipment_5:0 "BMD-1"
 RAJ_mechanized_heavy_equipment_5_short:0 "BMD-1"
 RAJ_mechanized_heavy_equipment_5_desc:0 "The BMD-1 is a Soviet airborne amphibious tracked infantry fighting vehicle, which was introduced in 1969 and first seen by the West in 1970. BMD stands for Boyevaya Mashina Desanta (Боевая Машина Десанта, which literally translates to "Combat Vehicle of the Airborne"). It can be dropped by parachute and although it resembles the BMP-1 it is in fact much smaller."
 RAJ_mechanized_heavy_equipment_6:0 "BMP-2 'Sarath' "
 RAJ_mechanized_heavy_equipment_6_short:0 "BMP-2"
 RAJ_mechanized_heavy_equipment_6_desc:0 "BMP-2 "Sarath" ("Chariot of Victory"), also known as BMP-II – Indian licence-produced variant of the BMP-2, built by Ordnance Factory Medak. The first vehicle, assembled from components supplied by KBP, was ready in 1987. By 1999, about 90% of the complete vehicle and its associated systems were being produced in India. It was estimated that, by 2007, 1,250 vehicles had been built."
 RAJ_mechanized_heavy_equipment_7:0 "BMD-2"
 RAJ_mechanized_heavy_equipment_7_short:0 "BMD-2"
 RAJ_mechanized_heavy_equipment_7_desc:0 "The BMD-2 is a Soviet airborne infantry fighting vehicle, introduced in 1985. It is a variant of BMD-1 with a new turret and some changes done to the hull. BMD stands for Boyevaya Mashina Desanta (Боевая Машина Десанта, which literally translates to "Airborne Combat Vehicle").It was developed as a replacement of BMD-1.NATO gave it the designation BMD M1981/1."
 RAJ_mechanized_heavy_equipment_8:0 "Abhay IFV"
 RAJ_mechanized_heavy_equipment_8_short:0 "Abhay IFV"
 RAJ_mechanized_heavy_equipment_8_desc:0 "Abhay (Sanskrit अभय, "Fearless") is an Infantry Combat Vehicle (ICV) being developed in India by the Defence Research and Development Organisation (DRDO). Abhay is being developed as a technology demonstrator for replacing Indian Army BMP-2s. At present, various systems of this vehicle are in advanced stages of development."

