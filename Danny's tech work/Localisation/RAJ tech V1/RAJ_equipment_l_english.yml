 RAJ_atgm_carrier_equipment_5:0 "NAMICA"
 RAJ_atgm_carrier_equipment_5_short:0 "ATGM Carrier V"
 RAJ_atgm_carrier_equipment_5_desc:0 "The NAMICA (Nag Missile Carrier) is a stretched, license-built BMP-2 with additional wheels, nicknamed "Sarath" in India. It is classified as a tank destroyer. It is equipped with various electro-optical systems including a thermal imager (TI) and a laser rangefinder (LRF) for target acquisition. The NAMICA carries a total of twelve missiles, with eight in ready-to-fire mode and four in storage.[19][53] It has a compact auxiliary power unit (APU) for silent watch operation, a fire detection and suppression system (FDSS) and nuclear, biological, and chemical protection system (NBCPS). The carrier weights 14.5 tonnes in full combat load and is capable of moving 7 km/h in water. The carrier was put through transportation trials, covering 155 km during 2008 summer trials. It has various modes of firing, including top attack and indirect attack mode.[50] It has a lock-on-before-launch system, where the target is identified and designated before the launch. The range of attack is limited due to its targeting system being based on visual identification."

 RAJ_sam_carrier_equipment_3:0 "2K12 Kub"
 RAJ_sam_carrier_equipment_3_short:0 "2K12 Kub"
 RAJ_sam_carrier_equipment_3_desc:0 "Each 2K12 battery consists of a number of similar tracked vehicles, one of which carries the 1S91 (SURN vehicle, NATO designation 'Straight Flush') 25 kW G/H band radar (with a range of 75 km (47 mi)) equipped with a continuous wave illuminator, in addition to an optical sight. The battery usually also includes four triple-missile transporter erector launchers (TELs), and four trucks, each carrying three spare missiles and a crane. The TEL is based on a GM-578 chassis, while the 1S91 radar vehicle is based on a GM-568 chassis, all developed and produced by MMZ."
 RAJ_sam_carrier_equipment_4:0 "9K33 Osa"
 RAJ_sam_carrier_equipment_4_short:0 "9K33 Osa"
 RAJ_sam_carrier_equipment_4_desc:0 "All versions of the 9K33 feature all-in-one 9A33 transporter-launcher and radar vehicles which can detect, track and engage aircraft independently or with the aid of regimental surveillance radars. The six-wheeled transport vehicles BAZ-5937 are fully amphibious and air transportable. The road range is about 500 km. The 1S51M3-2 radar system on the 9K33 Osa TELAR received the NATO codename Land Roll. It was derived from the naval 'Pop Group' radar system but is smaller since it does not require the elaborate stabilisation system. An improved system, the Osa-AKM (NATO reporting name SA-8B 'Gecko' Mod 1) was first seen in Germany in 1980. It had improvements added to the launcher configuration, carrying six missiles in ribbed containers. The system is reported to be of the frequency-agile monopulse type. It consists of an elliptical rotating surveillance antenna mounted on top of the array, operates in H band (6 to 8 GHz) and has a 30 km acquisition range against most targets. The large pulsed J band (14.5 GHz) engagement antenna is mounted below it in the centre of the array and has a maximum tracking range of about 20 km."
 RAJ_sam_carrier_equipment_5:0 "S-300VM 'Antey-2500'"
 RAJ_sam_carrier_equipment_5_short:0 "S-300VM"
 RAJ_sam_carrier_equipment_5_desc:0 "" 
 RAJ_sam_carrier_equipment_6:0 "SPYDER (Surface-to-air PYthon and DERby)"
 RAJ_sam_carrier_equipment_6_short:0 "SPYDER"
 RAJ_sam_carrier_equipment_6_desc:0 "The SPYDER is a low-level, quick-reaction surface-to-air missile system capable of engaging aircraft, helicopters, unmanned air vehicles, drones, and precision-guided munitions. It provides air defence for fixed assets and for point and area defence for mobile forces in combat areas. The system is fitted atop a Tatra truck, a Mercedes-Benz Actros truck, a MAN TGS truck, Scania P-series truck, Dongfeng truck, or a TELAR. It implements the Python-5 and Derby missiles of the same company. The SPYDER launcher is designed to fire Python-5 and Derby surface-to-air missiles which share full commonality with the air-to-air missiles. There are two variants of the SPYDER the SPYDER-SR (short range) and the SPYDER-MR (medium range). Both systems are quick reaction, all weather, network-centric, multi-launchers, and self-propelled. A typical battery consists one central command and control unit, six missile firing units, and a resupply vehicle. The SPYDER-SR uses the EL/M-2106 ATAR radar while the SPYDER-MR incorporates the EL/M-2084 MMR radar. The latter is the same radar used by the Iron Dome system currently in service with the Israel Defense Forces." 
 
 sam_long_range_0:0 "Long-Range SAM I"
 RAJ_sam_long_range_1:0 "S-200"
 RAJ_sam_long_range_1_short:0 "S-200"
 RAJ_sam_long_range_1_desc:0 "The S-200 surface-to-air missile system was designed for the defense of the most important administrative, industrial and military installations from all types of air attack. S-200 provides defeat of modern and advanced aircraft, including air command and control centers, AWACS aircraft, aircraft jamming creation and other manned and unmanned aerial vehicles. The S-200 is an all-weather system that can be operated in various climatic conditions"
