 RAJ_utility_helicopter_equipment_1:0 "Sikorsky H-19 Chickasaw"
 RAJ_utility_helicopter_equipment_1_short:0 "H-19 Chickasaw"
 RAJ_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-19 Chickasaw (company model number S-55) was a multi-purpose helicopter imported by the Indian Air Force.Development of the H-19 was initiated privately by Sikorsky. The helicopter was initially designed as a testbed for several novel design concepts intended to provide greater load-carrying ability in combination with easy maintenance."
 RAJ_utility_helicopter_equipment_5:0 "Mil Mi-17"
 RAJ_utility_helicopter_equipment_5_short:0 "Mi-17"
 RAJ_utility_helicopter_equipment_5_desc:0 "The Mil Mi-17 (NATO reporting name Hip) is a Soviet/Russian helicopter. It is a medium twin-turbine utility helicopter.It is extensively used by the Indian Army and Air Force as a troop transport as well as a supply helo."
 RAJ_utility_helicopter_equipment_7:0 "HAL Dhruv"
 RAJ_utility_helicopter_equipment_7_short:0 "HAL Dhruv"
 RAJ_utility_helicopter_equipment_7_desc:0 "The HAL Dhruv is a utility helicopter designed and developed by Hindustan Aeronautics Limited (HAL). The development of the Dhruv was announced in November 1984, and it was subsequently designed with assistance from MBB in Germany. The helicopter first flew in 1992; however, its development was prolonged due to multiple factors including the Indian Army's requirement for design changes, budget restrictions, and sanctions placed on India following the 1998 Pokhran-II nuclear tests. It has been named after an Indian mythological character, Dhruv, which in Sanskrit means 'unshakeable'."
 
 RAJ_cargo_helicopter_equipment_1:0 "Mil Mi-4"
 RAJ_cargo_helicopter_equipment_1_short:0 "Mi-4"
 RAJ_cargo_helicopter_equipment_1_desc:0 "The Mil Mi-4 (USAF/DoD reporting name ‘Type 36’, NATO reporting name ‘Hound’) is a Soviet transport helicopter that served in both military and civilian roles.The Mi-4 was the workhorse of the Indian Air Force covering the medium lift role at the time."
 RAJ_cargo_helicopter_equipment_4:0 "Mil Mi-26"
 RAJ-cargo_helicopter_equipment_4_short:0 "Mi-26"
 RAJ_cargo_helicopter_equipment_4_desc:0 "The Mil Mi-26 ( NATO reporting name Halo) is a Soviet/Russian heavy transport helicopter. Its product code is izdeliye 90. Operated by both military and civilian operators, it is the largest and most powerful helicopter to have gone into serial production."
 RAJ_cargo_helicopter_equipment_6:0 "HAL Chetak"
 RAJ_cargo_helicopter_equipment_6_short:0 "Chetak"
 RAJ_cargo_helicopter_equipment_6_desc:0 "Under a licensing arrangement between Aérospatiale and Indian aircraft manufacturer Hindustan Aeronautics Limited (HAL), the Alouette III has been built under licence by HAL in India. Known locally under the designation HAL Chetak, in excess of 300 rotorcraft have been manufactured to date; the majority of these were acquired for military purposes with the Indian Armed Forces, who have used them to perform various mission roles, including training, transport, CASEVAC (casualty evacuation), communications and liaison roles."
 
 RAJ_attack_helicopter_equipment_3:0 "Mil Mi-24"
 RAJ_attack_helicopter_equipment_short_3:0 "Mi-24"
 RAJ_attack_helicopter_equipment_desc_3:0 " The Mil Mi-24 ( NATO reporting name Hind) is a large helicopter gunship, attack helicopter and low-capacity troop transport with room for eight passengers. It has been in operation with India since 1982."
 RAJ_attack_helicopter_equipment_4:0 "Mil Mi-35"
 RAJ_attack_helicopter_equipment_short_4:0 "Mi-35"
 RAJ_attack_helicopter_equipment_desc_4:0 "Based on the Mi-24 Hind, Mi-35M military helicopter incorporates several improvements, including shortened stub wings, a new rotor system, modern avionics, upgraded turboshaft engines and a hydraulic system. The cockpit and vital components of the helicopter are heavily armoured."
 RAJ_attack_helicopter_equipment_5:0 "HAL Light Combat Helicopter"
 RAJ_attack_helicopter_equipment_short_5:0 "HAL LCH"
 RAJ_attack_helicopter_equipment_desc_5:0 "The HAL Light Combat Helicopter (LCH) is an Indian multi-role attack helicopter designed and manufactured by Hindustan Aeronautics Limited (HAL). It is the world’s lightest attack helicopter and its flight ceiling is the highest among all attack helicopters. It has been ordered for both the Indian Air Force and the Indian Army. The type is also intended to be sold upon the export market."

 RAJ_naval_helicopter_equipment_1:0 "Bell H-13 Sioux"
 RAJ_naval_helicopter_equipment_short_1:0 "H-13 Sioux"
 RAJ_naval_helicopter_equipment_desc_1:0 ""
 RAJ_naval_helicopter_equipment_2:0 "Sikorsky HH-52 Seaguard"
 RAJ_naval_helicopter_equipment_short_2:0 "HH-52 Seaguard"
 RAJ_naval_helicopter_equipment_desc_2:0 "The Sikorsky HH-52 Seaguard (company designation S-62) was a single turbine engine, three-blade rotor amphibious helicopter. Originally developed as a commercial venture by the Sikorsky Aircraft Corporation of Stratford, Connecticut. It was Imported and used by The Indian Navy's Rotary Wing."
 RAJ_naval_helicopter_equipment_5:0 "Kamov Ka-27"
 RAJ_naval_helicopter_equipment_short_5:0 "Ka-27"
 RAJ_naval_helicopter_equipment_desc_5:0 "The Kamov Ka-27 (NATO reporting name 'Helix') is a military helicopter developed for the Soviet Navy, and currently in service in various countries including Russia, Ukraine, Vietnam, China, South Korea, and India.The helicopter was developed for ferrying and anti-submarine warfare."
 RAJ_naval_helicopter_equipment_7:0 "Kamov Ka-31"
 RAJ_naval_helicopter_equipment_short_7:0 "Ka-31"
 RAJ_naval_helicopter_equipment_desc_7:0 "As with all Kamov helicopters except the Ka-60/-62 family, the Ka-31 has co-axially mounted contra-rotating main rotors. The airframe of the Ka-31 is based on the Kamov Ka-27. One visually distinctive feature of the Ka-31 is the large antenna of the early-warning radar, which is either rotating or folded and stowed under the fuselage. The second is the reduction of the bulky electro-optical sensory suite beneath the cockpit. The landing gear retracts in order to prevent interference with the radar."

 ########## END HELICOPTER 
 ########### NEW ART TREE

 RAJ_auto_cannon_equipment_1:0 "Bofors 40 mm gun"
 RAJ_auto_cannon_equipment_1_short:0 "Bofors 40 mm gun"
 RAJ_auto_cannon_equipment_1_desc:0 "The Bofors 40 mm gun, often referred to simply as the Bofors gun, is an anti-aircraft autocannon designed in the 1930s by the Swedish arms manufacturer AB Bofors. It was one of the most popular medium-weight anti-aircraft systems during World War II, used by most of the western Allies as well as some captured systems being used by the Axis powers. A small number of these weapons remain in service to this day, and saw action as late as the Persian Gulf War."
 RAJ_auto_cannon_equipment_2:0 "KPV heavy machine gun"
 RAJ_auto_cannon_equipment_2_short:0 "KPV"
 RAJ_auto_cannon_equipment_2_desc:0 "The version for use in armoured vehicles is called the KPVT (tankoviy, 'tank'). KPVT is used for armoured vehicle installations, boats, movable and stationary mounts and various antiaircraft mounts. It features a shorter receiver and a heavier barrel jacket. The KPVT also uses a 50-round belt instead of the original 40-round belt. KPVTs are the primary armament of the wheeled BTR-60PB/70/80 series armoured personnel carriers and BRDM-2 armoured reconnaissance vehicles. It is intended for fighting against light armoured targets, weapons systems and light shelters at the distances of up to 3000 m, as well as air targets at distances up to 2000 m."
 artillery_autocannon_2_tt:0 "§YReduces likelihood of a successful insurgent attack on airforce facilities in occupied territory by§! §G-20%§!"
 RAJ_auto_cannon_equipment_3:0 "ZU-23-2"
 RAJ_auto_cannon_equipment_3_short:0 "ZU-23-2"
 RAJ_auto_cannon_equipment_3_desc:0 "The ZU-23-2 (2A13) mounts two 23 mm autocannons on a small trailer which can be converted into a stationary mount for firing the guns. While in this position the wheels are moved aside. The autocannon can be prepared for firing from the march position in 30 seconds and in emergency can be fired from the traveling position. The weapon is aimed and fired manually, with the help of the ZAP-23 optical-mechanical sight which uses manually entered target data to provide limited automatic aiming. It also has a straight-tube telescope T-3 for use against ground targets such as infantry as well as unarmored or lightly armoured vehicles. The ammo is fed by a conveyor belt from two ammunition boxes. Each of the ammunition boxes is located on the side of the twin autocannon and each carries 50 rounds. The fumes created by firing the weapon are partially removed through the side openings in the barrels."
 auto_cannon_equipment_4:0 "Automatic Cannon IV"
 auto_cannon_equipment_4_short:0 "Autocannon IV"
 auto_cannon_equipment_4_desc: ""
