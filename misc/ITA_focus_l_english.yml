 ITA_recognize_trieste:0 "Recognize Trieste"
 ITA_recognize_trieste_desc:0 "The Treaties of Paris dictated the future of our territories and one of this territories became The Free State of Trieste. We fully recognize their sovereignty and wish to have peaceful diplomatic relations with them."
 ITA_protect_trieste:0 "Guarantee Trieste"
 ITA_protect_trieste_desc:0 "Trieste, being a small nation, may fall into the hand of communists seeing that it neighbors the Warsaw Pact. A military strike is always possible. We will garuntee their independence as a free state so that it may continue its status as a soveign nation."
 ITA_modernize_the_military:0 "Modernize the Military"
 ITA_modernize_the_military_desc:0 "World War II made it apparent to us that we need to modernize our military. We were consistantly defeated battle after battle and we do not want that to happen again, especially since we are at the center of this ideological battle between the east and the west."
