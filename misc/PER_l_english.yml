 PER_Join_Warsaw:0 "Join the Warsaw Pact"
 PER_Join_Warsaw_desc:0 "Warsaw pact is what we need in order to save ourselves from destruction. Our northern neighbour is our friend and we will support the cause of Lenin and Communism." 
 PER_General_Azhari:0 "General Azhari"
 PER_General_Azhari_desc:0 "General Gholam Reza Azhari has promised us that Iran can only rise and shine during his reign. We should follow those words and invite general Azhari to lead our crippled nation."
 PER_General_Arjana:0 "General Arjana"
 PER_General_Arjana_desc:0 "General Bahram Aryana, Zoroastrian general, has been chosen as new leader of Iran. He promised he would spread Zoroastrianism all over Iran, and probably put it as national religion."
 PER_Military_Steps_In:0 "Military Steps In"
 PER_Military_Steps_In_desc:0 "Military has decided to stop mess in Iran by tooking power for themselves. Now, there are two choices about who should be new leader of Iran."
 PER_Anti_Democracy_Rallies_in_Tabriz:0 "Anti Democracy Rallies in Tabriz"
 PER_Anti_Democracy_Rallies_in_Tabriz_desc:0 "There are protests against democracy in Tabriz. We can't say how would they and, but it's certain, they will not end good."
 PER_Deterrence:0 "Deterrence"
 PER_Mossadegh_Death_New_PM:0 "Death of Mossadegh"
 PER_Mossadegh_Death_New_PM_desc:0 "Earlier this night, Mossadegh's friend came to his house. He found him laying on floor. He picked him to nearest hospital, but it was too late. Stroke killed our beloved Prime Minister, who was doing his job until his last minute."
 PER_Tudeh_and_Toilers_Coalition:0 "Tudeh and Toilers Coalition"
 PER_Tudeh_and_Toilers_Coalition_desc:0 "Tudeh is our friend, we can't say it's not. We are both fighting for worker's rights and we are agreeing in nearly all aspects. Maybe we should unite our parties into one, united Communist Party of Iran?"
 PER_Independence_Loyalt_Unity:0 "Independence,Loyalty,Unity"
 PER_Independence_Loyalt_Unity_desc:0 "Independence, Loyalty, Unity. That's all our government tries to achieve. Independence means we are trying to not relay on both west and east, loyalty means that our government is loyal to the people and unity means that we must unite for better Persia."
 PER_Persian_Nationalism:0 "Persian Nationalism"
 PER_Revoke_Claims_On_Azerbaijan:0 "Revoke Claims On Azerbaijan"
 PER_Revoke_Claims_On_Azerbaijan_desc:0 "Azerbaijan is not ours and it can't be. We should return it to legitimate ruler and our friend, Soviet Union."
 PER_Iranian_Socialism:0 "Iranian Socialism"
 PER_Leave_NATO:0 "Leave NATO"
 PER_Leave_NATO_desc:0 "One of Baghai's greatest mistakes was entering North Atlantic Treaty Organisation. We can't stay where we are not welcomed, and Iran's military is good enough, so we don't need to relay on Washington's armies."
 PER_Decrease_Relations_with_NATO:0 "Decrease Relations with NATO"
 PER_Mossadegh_Return_to_Power:0 "Mossadegh Return to Power"
 PER_Amini:0 "Amini"
 PER_Amini_desc:0 "As expected, Ali Amini has won the election. He is Mossadegh's follower and his foreign policy could be problem to both West and East."
 PER_Maleki:0 "Maleki"
 PER_Maleki_desc:0 "In an unexpected turn of events, Khalil Maleki, co-founder of Toilers, has won the election. In his reign, we might see Persia turning towards east, or more precisely,towards north."
 PER_Results_arrived:0 "Results arrived"
 PER_1964_presidential_elections:0 "1964 presidential elections"
 PER_Demand_Azerbaijan:0 "Demand Azerbaijan"
 PER_Demand_Azerbaijan_desc:0 "Azerbaijan is our brother. Their kings ruled Persia and our kings ruled Azerbaijan. It would be foolish to think they can be separated from us. Soviet Union ilegally invaded them when everyone was in war. We have full right to demand our land." 
 PER_Join_NATO:0 "Join NATO"
 PER_Join_NATO_desc:0 "NATO is our friend. We must accept it. They are only ones which can save us from Soviets and their aggressive policy. We should not wait one single moment. We must send our request for joining North Atlantic Treaty Organisation."
 PER_Take_a_Position:0 "Take a Position"
 PER_Proclaim_Islamic_Shahdom:0 "Proclaim Islamic Shahdom"
 PER_Proclaim_Islamic_Shahdom_desc:0 "After a lot of struggles, we made it. With help of Allah, we managed to build new Iran, we managed to gain our independence and respect. And this is only begginning. Islamic Shahdom of Iran will rise as new superpower, and it will be important in this world just as America and Soviet Union are."
 PER_Toilers_Party:0 "Toilers Party"
 PER_Toilers_Party_desc:0 "Toilers has won election! Founder of the party, Mozzafar Baghai, which is at the same time elected as president, claims that he will work on integration in NATO and improving relations with USA and other western nations."
 PER_Allahu_Akhbar:0 "Allahu Akbar!"
 PER_Cultural_Revolution:0 "Cultural Revolution!"
 PER_Cultural_Revolution_desc:0 "Culture of old Persia is not fitting to Shia Islam we have today. Cultural Revolution should change our old culture to more appropriate one."
 PER_Suppression_of_Jews_and_Christians:0 "Suppression of Jews and Christians"
 PER_Market_Socialism_in_Middle_East:0 "Market Socialism in Middle East"
 PER_Armed_Neutrality_LoIS:0 "Armed Neutrality"
 PER_Armed_Neutrality_LoIS_desc:0 "We are going to stay neutral. We don't know when any of the two sides will fall. But,we also don't want to stay vulnerable, so, we will build strong army which can defend against both communists and democrats. Only with that, Iran can be saved from incoming military war."
 PER_Shariah_Law:0 "Shariah Law"
 PER_Shariah_Law_desc:0 "There must be some kind of law in our new country. Shariah law is for most western countries too harsh, but it ensures stability-one thing those countries don't have."
 PER_Kuwait_Dispute:0 "Kuwait Dispute"
 PER_Kuwait_Dispute_desc:0 "After ending Gulf War, our demands were decolonisation of all territories occupied by Saudi Arabia and Iran, including Kuwait. Now, Sheikh Abdullah Al-Salim Al-Sabah wants Kuwait to be independent and free. Saudi Arabia thinks Kuwait is Saudi, while we are claiming Kuwait for ourselves. Situation must be solved before this turns into more serious thing."
 PER_Freedom_for_Middle_Eastern_Colonies:0 "Freedom for Middle Eastern Colonies"
 PER_Iranian_Saudi_Victory:0 "Iranian-Saudi Victory"
 PER_Iranian_Saudi_Victory_desc:0 "Everyone said it was impossible. Every country warned us that we will end up as British colonies if we mess with western powers. But we managed to defeat them. Military intervention on Bahrain, UAE, Qatar and Kuwait was successful. With UK armies there defeated, they decided to ask for peace. Our demands will be clear and simple. Decolonisation of all occupied territories." 
 PER_Loss_of_Bandar_eAbbass:0 "Loss of Bandar e'Abbass"
 PER_Loss_of_Bandar_eAbbass_desc:0 "Bandar e'Abbass is our pride. After shameful treaty of Udine, their demands were simple. Both Saudi and Iran would limit their army to only 90.000 men and Bandar e'Abbas needs to be totally demilitarised. If losing side decides not to obey, military intervention would happen. We surely don't want that, so our troops will have to leave Bandar e'Abbas-for now."
 PER_Military_Restrictions:0 "Military Restrictions"
 PER_Western_Victory:0 "Western Victory"
 PER_Western_Victory_desc:0 "They warned us. They warned us there will be problems if we get in problems with Western powers. But we weren't listening and now we are paying harsh price for that. We are defeated and we will pay for that."
 PER_Gulf_Crisis:0 "Gulf Crisis"
 PER_Gulf_Crisis_desc:0 "Only diplomacy can save us now. USA and UK has put us in really bad position, so bad that they are now asking a permission to invade Saudi Arabia and Iran, because of "their recent actions". We hope we can resolve this before major conflict breaks out."
 PER_Call_for_Decolonisation:0 "Call for Decolonisation"
 PER_Democratic_Islam:0 "Democratic Islam"
 PER_Bastion_of_Democracy:0 "Bastion of Democracy"
 PER_Bastion_of_Democracy_desc:0 "USA calls itself bastion of democracy. They are wrong. Persian people lived in democracy ages before them. Everyone back then was equal, everyone had equal rights. Considering that, from now on, we should be called bastion of democracy."
 PER_Stop_Pan_Arabism_and_Baathism:0 "Stop Pan Arabism and Baathism"
 PER_Jerusalem_is_Jewish:0 "Jerusalem is Jewish"
 PER_Jerusalem_is_Jewish_desc:0 "We must accept truth. Although Arabs will hate us from now on, we must accept fact that Jerusalem belongs to Israel."
 PER_Relations_with_Western_World:0 "Relations with Western World"
 PER_Reject_Arab_Cooperation:0 "Reject Arab Cooperation"
 PER_Reject_Arab_Cooperation_desc:0 "Arabs are untrustworthy and we can't cooperate with them. We can't risk being in war with US just because Nasser wants to eliminate Jews from Middle East. So, no, we won't cooperate with them."
 PER_Incite_rebellions_in_Kuwait:0 "Incite rebellions in Kuwait"
 PER_Invade_Baathist_Regimes:0 "Invade Baathist Regimes"
 PER_Invade_Baathist_Regimes_desc:0 "We are deeply concerned about Iraq and Syria. Recent coups which led to creating a new ideology, Baathism are now threatening to Iran too. We must end Baathism by invading Iraq and Syria and returning monarchism there."
 PER_Soviet_Infidels_must_pay:0 "Soviet Infidels must pay"
 PER_Israel_Common_Enemy:0 "Israel as the Common Enemy" 
 PER_Israel_Common_Enemy_desc:0 "Israel is just a puppet created by USA to destroy Arab lives and to destabilise Middle East. Arabs must destroy them-and we are glad to help."
 PER_Saudi_Reconciliation:0 "Saudi Reconciliation"
 PER_Saudi_Reconciliation_desc:0 "We have long and sometimes troubled history with Saudi Arabia. We must end our hostilities and unite our views of Islam."
 PER_Islamic_Relations:0 "Islamic Relations"
 PER_Knife_in_the_Back:0 "Knife in the Back"
 PER_Knife_in_the_Back_desc:0 "It's not easy to take this decision, but Syria and Egypt are definitely aggressors. Our delegation talked to Israeli prime minister Levi Eshkol and our troops will begin invasion on Iraq and Syria."
 PER_Teheran_Mashhad_Railway:0 "Teheran-Mashhad Railway"
 PER_Teheran_Mashhad_Railway_desc:0 "After cleaning Islam out of Persia, we must look to the future. Shah has proposed opening new and modern railway from our capital, Teheran to the city of Mashhad. That railway will be equipped with modern technologies and it will be just a first step to modernise not only railways, but whole Persia."
 PER_Remove_Islam_once_and_forever:0 "Remove Islam once and forever"
 PER_Islamic_Revolution:0 "Islamic Revolution"
 PER_Military_Plot:0 "Military Plot"
 PER_Farah_is_plotting_against_the_Shah:0 "Farah is plotting against the Shah?"
 PER_Farah_is_plotting_against_the_Shah_desc:0 "Farah Diba, wife of our Shah always seemed like loyal and good person. But with recent developments in Iran, Shah can't trust anyone. We will keep close eye on her."
 PER_Anti_Islamist_Purges:0 "Anti Islamist Purges"
 PER_Anti_Islamist_Purges_desc:0 "After expelling Khomenei from Iran, we can't know what he is planning with his supporters. It is only matter of timme when Ruhollah takes his revenge. To stop that, we must eliminate anyone who shows any lack of loyalty to Shah."
 PER_Help_Arabs_in_Six_Day_War:0 "Help Arabs in Six Day War"
 PER_Help_Arabs_in_Six_Day_War_desc:0 "Arabs proved themselves as good friends and neighbours. We should return them, and destroy American influence on Middle East."
 PER_Military_Crackdown:0 "Military Crackdown"
 PER_Islamist_protests:0 "Islamist protests"
 PER_Islamist_protests_desc:0 "As we expected, Khomenei and Islamists in government are not happy with reopening Anglo-Iranian oil company, so we must turn Shah against them. They are pulling Iran backwards, and they must be stopped."
 PER_Return_oil_to_Britain:0 "Return oil to Britain"
 PER_Return_oil_to_Britain_desc:0 "Anglo-British oil company has been reopened. Although nobody is sure how Islamists, which are still in government would react, we know they won't be happy."
 PER_Economic_Stagnation:0 "Economic Stagnation"
 PER_Economic_Stagnation_desc:0 "Economy is not doing that well. Stagnation could lead to various problems, so we should fix it as soon as possible."
 PER_Autocrat_Shah:0 "Autocrat Shah"
 PER_Voting_Rights_for_Women:0 "Voting Rights for Women"
 PER_Oil_is_Iranian:0 "Oil is Iranian"
 PER_Oil_is_Iranian_desc:0 "After close voting in parliament, it is decided. Iran should not give it's oil in Khuzestan to Brits. They will be angry, but they can't do anything unreasonable, can they?"
 PER_Expel_Khomeini:0 "Expel Khomeini"
 PER_Expel_Khomeini_desc:0 "Ruhollah Khomenei has showed that he is threat to politics and secular culture of Iran. He must go, even if force is necessary." 
 PER_Consider_reopening_Anglo_Iranian_Oil_Company:0 "Consider reopening Anglo Iranian Oil Company"
 PER_Consider_reopening_Anglo_Iranian_Oil_Company_desc:0 "We must rethink about Anglo-Iranian oil company. It would give us benefits and guarantee of United Kingdom. Nationalists and Islamists won't be happy,but we have to protect ourselves from our northern neighbour."
 PER_Negotiate_with_the_Opposition:0 "Negotiate with the Opposition"
 PER_White_Revolution:0 "White Revolution"
 PER_Law_Stays:0 "Refuse to Repeal the Law"
 PER_Law_Stays_desc:0 "Law ensures freedom and stability for minorities in Iran. Ayatollah wants us to remove that freedom. If we surrender to his demands now, he would begin to ask for more radical changes. He will not decide about internal problems in Iran."
 PER_Negotiations_of_peace:0 "Further Negotiations"
 PER_Repeal_the_law:0 "Repeal the law"
 PER_Non_Aligned_Movement:0 "Non Aligned Movement"
 PER_Ally_with_Nasser_and_Tito:0 "Ally with Nasser and Tito"
 PER_Ally_with_Nasser_and_Tito_desc:0 "Egypt and Yugoslavia, together with India are the only ones which are really fighting for freedom. So called "freedom fighters" are really sometimes reminding of fascists, some of them even openly calling themselves fascists. We can't be allies with them."
 PER_Condemn_America:0 "Condemn America"
 PER_Condemn_America_desc:0 "America, land of the free, and home of the brave. It would be perfect ally for Iran if it really follows those words. Reality is that in America nobody is free, and most of the braves from American Civil War are now turning in their graves, seeing what America has become. America is certainly not "land of the free and home of the brave" and it won't be for long time."
 PER_Condemn_Soviets:0 "Condemn Soviets"
 PER_Condemn_Soviets_desc:0 "Soviet Union, union of "free" republics. They are not free, and that is pure reality. If they are free, they would see faltering of Soviet system and they would declare independence long ago. Khrushchev, instead of easing tensions between West and East, just deepened them so much that we can expect nuclear war every second. We must never fall under their influence." 
 PER_Iranian_Neutrality:0 "Iranian Neutrality"
 PER_League_of_Iranian_Socialists:0 "League of Iranian Socialists"
 PER_General_Elections:0 "General Elections"
 PER_General_Elections_desc:0 "After succesful revolution, now Toilers and League of Iranian Socialists are fighting for 1st place in Iran. While Toilers wants better relations with West, League of Iranian Socialists wants armed neutrality. Iranian people now are choosing not only their president, but also their future."
 PER_Republic_of_Iran:0 "Republic of Iran"
 PER_Republic_of_Iran_desc:0 "We won! Shah and Khomenei are now out of country, and democracy prevailed. Long live new and stable Republic of Iran!"
 PER_Failure_of_the_Revolution:0 "Failure of the Revolution"
 PER_Revolution_of_28_May:0 "The May Revolution"
 PER_Revolution_of_28_May_desc:0 "Damned liberals,together with communists think that they can break history and culture of Persia. We must show them they are wrong. No one can beat Shah and Islam together!"
 PER_Coalition_of_enemies:0 "Coalition of Enemies"
 PER_Enforce_Islam:0 "Enforce Islam"
 PER_Quran_as_National_Book:0 "Quran as National Book"
 PER_Give_into_Khomenei:0 " Give in to Khomenei"
 PER_Khomeini_Voices_Opposition:0 "Khomeini Voices Opposition"
 PER_Invite_Nixon:0 "Invite Nixon"
 PER_Decrease_relations_with_US:0 "Decrease relations with US"
 PER_Dissapointed:0 "Disappointed"
 PER_Dissapointed_desc:0 "We got results, and they are not good. We were expecting Richard Nixon, who is supporting us, as we could hear in presidential debate. But, Kennedy, which won does not support us. He is typical democrat, who only looks how to defeat Soviet Union. This will further deteriorate our relations, and we didn't wanted that."
 PER_Nixon_must_win:0 "Nixon must win!"
 PER_Stay_away_from_conflict:0 "Stay away from conflict"
 PER_Stay_away_from_conflict_desc:0 "Developments which are happening in Israel are not Iran's concern. We are far away and we would not spend any Persian soldier for Arabs who can betray us any moment."
 PER_New_war_against_Zionists:0 "New war against Zionists"
 PER_New_war_against_Zionists_desc:0 "Again, Egypt, Syria, Jordan and Palestine launched war against Israel. Although small nation surrounded by enemies, Israel managed to keep it's independence 15 years. Although those things are happening far from Teheran, maybe we should support Arab cause and remove US influence there?"
 PER_Foreign_policy:0 "Foreign policy"
 PER_Freedom_for_minorities:0 "Freedom for minorities"
 PER_Iran_USA_Friends_or_not:0 "Iran-USA, friends or not?"
 PER_Iran_USA_Friends_or_not_desc:0 "Relations between Iran and USA was complicated during 50's. Mossadegh and nationalisation of oil deteriorated our relations but still, we have managed to not fall under communist influence. With incoming elections in USA, how will new president look at Iran and Middle East at all?"
 PER_Decrease_relations_with_USA:0 "Decrease relations with USA "
 PER_Great_news_from_Washington:0 "Great news from Washington!"
 PER_Great_news_from_Washington_desc:0 "We have just heard news. Presidential candidate Richard Nixon has won election, ensuring good and stable relations between USA and Iran."
