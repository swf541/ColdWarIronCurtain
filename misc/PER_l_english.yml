 news.1.per.d:0 "Speaking to the Muslim population along the Gulf coast, [From.GetLeader] has announced that [From.GetName] fully considers all Gulf territory in the Middle East to be a rightful part of [From.GetName]. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
 news.1.per.t:0 "Persia Claims the Persian Gulf"
 news.1.per.a:0 "Those lands are protectorates of the British Empire!"
 news.1.per.b:0 "They are upsetting the already fragile balance in the region."
 news.1.per.c:0 "What utter nonsense."
 
 news.3.per.d:0 "The Allies are heavily investing in Persia, a desperate attempt to find new avenues of supplying their allies."  
 news.3.per.t:0 "Allies Construct the Persian Corridor"
 news.3.per.a:0 "Desperate times call for desperate measures."
 news.3.per.b:0 "The Persians have agreed to build the corridor."
 news.3.per.c:0 "We need to deal with this!"
 
 persia.1.t:0 "Persian Demands"
 persia.1.d:0 "The Persian Empire is pressuring us to sign a treaty with them, which would give them our Middle Eastern territories! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
 persia.1.a:0 "Accept the inevitable..."
 persia.1.b:0 "They will have to take our land by force!"

 persia.2.t:0 "France Refuses Our Demand"
 persia.2.d:0 "France has outrageously decided to refuse our demand! The imperialists and sycophants in Paris have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 persia.2.a:0 "We will take the land by force."
 
 news.500.t:0 "[FRA.GetNameDef] Accepts Persian Demands"
 news.500.d:0 "After much debate, the government of [FRA.GetNameDef] has decided to accept Persian demands for territory transfer in the region of Syria. \n\n[PER.GetNameDef] has cited the need to unite it's historical lands and all muslim people."
 news.500.a:0 "Peace, but at what cost?"
 news.500.b:0 "Now we can focus our efforts elsewhere."
 news.500.c:0 "We had no choice, metropolitan France is more important than the colonies."
 news.500.f:0 "Our allies show their strength!"
 
 news.501.t:0 "[FRA.GetNameDef] Rejects Persian Demands"
 news.501.d:0 "Persian diplomats have presented an ultimatum to the government of [FRA.GetNameDef], demanding territory in the region of Syria. \n\nDespite a significant build-up of Persian forces on the border, Paris has rejected these demands, stating that "not a single foot of French soil will be given willingly to the Persian aggressors." \n\nInternational observers fear that a Persian invasion may be imminent."
 
 news.501.a:0 "This will not end well."
 news.501.b:0 "They should not have rejected our demands."
 news.501.c:0 "We must see to our defenses."
 news.501.f:0 "They will soon recognize their error."

 persia.3.t:0 "Civil War!"
 persia.3.d:0 "Too much radical change has caused harsh backlash amongst certain sectors of our society! Everyone is demanding their political views to be heard coalitions of Fascists, Democrats, Monarchists and Communists are all vying for power, we need to put an end to this and restore our nationa!"
 persia.3.a:0 "Marg Bar Shah!"
 
 reformation_chosen:0 "Reformation Chosen"
 iranian_civil_war:0 "Iranian Civil War"
 reformist_victory:0 "Reformist Victory"
 
 news.502.t:0 "Iranian Civil War"
 news.502.d:0 "A civil war has erupted in Iran! Powerful entities within the government have pushed radical reform through society changing the old order of the country. The Shah called for support and a large portion of the Iranian Armed Forces have answered the call to arms. The war for Persia has begun!"
 news.502.a:0 "What will this mean for Iran?"
 news.502.b:0 "Marg Bar Shah!"

 news.503.t:0 "The End of the Iranian Civil War"
 news.503.d:0 "With the surrender of the last Monarchist strongholds, the Iranian Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Iran. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
 news.503.a:1 "An interesting development."
 news.503.b:0 "Now to heal our nation."
 
 news.504.t:0 "Conquest of Karbala"
 news.504.d:0 "We control the holy city of Karbala and provide safe passage for those who wish to take part in the sacred pilgrimage of Ashura; a day of great sorrow but also day for self reflection, may we apply the sacrifice of Husayn in our governance."
 news.504.a:1 "A holy day is upon us."
 
 news.505.t:0 "Conquest of Mecca"
 news.505.d:0 "The holy city of Mecca is now in the stewardship of the Persians, a huge shift in inter-Islamic affairs. [PER.GetLeader] gave a speech in the holy city, claiming this is just another step in the unification of Islamic land and expulsion of foreign nations. This is certainly a historic moment."
 news.505.a:1 "God is with us!"
 news.505.b:1 "An interesting development"

 news.506.t:0 "Britain abandons A-I Oil Co."
 news.506.d:0 "In a shocking wave of news, [PER.GetLeader] stated that the Iranian people can no longer accept the unreasonable demands of the British; that the needs of the people come before the greed of the imperialists. \n\nAn official statement reitered the claims, making it clear that [PER.GetLeader] is not afraid of retaliation. British officials have stated that due to the tense times we live in, they cannot and will not persue their claim on the oil fields."  
 news.506.a:0 "The future belongs to us!"
 news.506.b:0 "This is a minor setback"
 news.506.c:0 "Self determination is a growing trend"
 
 news.507.t:0 "Britain Disputes Persian Oil Fields"
 news.507.d:0 "In a shocking wave of news, [PER.GetLeader] stated that the Iranian people can no longer accept the unreasonable demands of the British; that the needs of the people come before the greed of the imperialists. \n\nAn official statement reitered the claims, making it clear that [PER.GetLeader] is not afraid of retaliation. British officials have stated that the recent Persian actions will not go unpunished."  
 news.507.a:0 "The future belongs to us!"
 news.507.b:0 "We cannot let this go unpunished!"
 news.507.c:0 "Self determination is a growing trend"
 
 news.508.t:0 "The Fate of Yemen & Oman"
 news.508.d:0 "[PER.GetLeader] has stated that Persia believes it is in the best interest of the people of Yemen and Oman to be a part of the Persian Empire; [PER.GetLeader] claims that only he and his government can provide the safety and freedom they deserve. \n\nAn official statement reitered the claims, making it clear that [PER.GetLeader] is not afraid of retaliation."  
 news.508.a:0 "The future belongs to us!"
 news.508.c:0 "How is this news?"
 
 news.509.t:0 "The Fall of Baku"
 news.509.d:0 "Earlier today, Persian forces successfully occupied the city of Baku, a vital strategic objective in their war against the Soviet Union. \n\nLocated on the shores of the Caspian Sea, the city is the key to the Caucasus, and its many oil fields are sure to benefit the Persian war effort.\n\nIts capture puts Persia in a position to expand the war further into Russia and possibly even Eastern Europe."
 news.509.a:0 "Another victory for Persia."
 
 news.510.t:0 "The Fall of Cairo"
 news.510.d:0 "Forces from the Persian Armed Forces have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, Persian soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of Africa now lies open to Persian conquest."
 
 news.511.t:0 "The Fall of Washington"
 news.511.d:0 "Fighting in the area of Washington D.C. came to an end today, when the last pockets of resistance in the city were eliminated by Persian forces advancing along the Potomac. \n\nA dense layer of smoke hangs over the city, and at least some of it reportedly comes from OSS agents who were burning sensitive documents up until the very last moment. A SAVAK detachment secured the White House after a brief firefight with members of the US Secret Service, but it is believed that the President was safely evacuated several days ago.\n\nThe fall of the American capital illustrates the terrible might of the Persian war machine."
 
 news.512.t:0 "The Fall of New York"
 news.512.d:0 "After hours of street warfare, much of it reportedly against armed irregulars, Persian spearheads have advanced into New York City and taken control of the city. \n\nImprovised anti-tank barriers placed along Fifth Avenue proved ineffective, and Sepaah Brigades fought their way through Manhattan, block by block.\n\nFires have been raging out of control in the eastern parts of the city for several days now, lighting up the skyline at night. \n\nThe Statue of Liberty was decapitated by a stray artillery round, though which side fired it remains a matter of dispute."
 
 news.513.t:0 "The Fall of Gibraltar"
 news.513.d:0 "After several conflicting reports, it has now been confirmed that Gibraltar has fallen to Persia. \n\nThis strategic port city guards the entrance to the Mediterranean, and it was widely regarded as impregnable before the war started. The British garrison retreated into the tunnels running underneath the Rock, but were eventually dislodged by flamethrowers and grenades. \n\nWith Gibraltar in Persian hands, there has been a dramatic shift in power in the Battle of the Mediterranean."
 
 news.514.t:0 "The Fall of Singapore"
 news.514.d:0 "Singapore, the 'Gibraltar of the East,' has been seized by Persian Forces despite having been considered an impregnable fortress by its former British owners.\n\nThe Persian Military Administration of Singapore has chosen the Fullerton Building as its headquarters. The Sepaah can be seen patrolling the streets en masse to hammer in the message that the Persians are here to stay."
 news.514.b:0 "For Persia!"
 
 news.515.t:0 "The Fall of Ankara"
 news.515.d:0 "Earlier today, Persian forces successfully occupied the city of Ankara, a vital strategic objective in their war against Turkey. \n\nLocated in the center of Asia Minor, the city is the key to the Persian route to Europe.\n\nIts capture puts Persia in a position to expand the war further into the Mediterranean."
 
 news.516.t:0 "Crossing of the Bosphorus"
 news.516.d:0 "After several conflicting reports, it has now been confirmed that Istanbul has fallen to Persia. \n\nThis strategic port city guards the entrance to the Mediterranean and Black Sea, and it was widely regarded as impregnable before the war started. The Turkish garrison retreated into the tunnels running underneath the city, but were eventually dislodged by flamethrowers and grenades. \n\nWith Istanbul in Persian hands, there has been a dramatic shift in power in the Battle of the Mediterranean & Black Sea."
 
 news.517.t:0 "The Fall of Kiev"
 news.517.d:0 "Kiev, capital of the Ukrainian SSR, has been captured by the advancing Persian armies in the Soviet Union. \n\nThe capture of one of their most important cities is a serious blow to the Soviets, but the question still remains whether the Persians can keep up their momentum. Moments after the Persians had occupied the city, thousands of mines planted by the NKVD were apparently detonated in buildings along the Khreshchatyk main street, causing even more damage to the already ruined city.\n\nNow the invading forces look to the west."
 
 news.518.t:0 "The Fall of Stalingrad"
 news.518.d:0 "Advancing Persian spearheads have seized Stalingrad, Stalin's namesake city on the banks of the Volga. \n\nAfter fighting their way through the ruined Stalingrad Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Persians have forced the last Soviet defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the Red Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
 
 news.519.t:0 "The Fall of Moscow"
 news.519.d:0 "At dawn today, Persian tanks smashed through hastily erected barriers on the streets of Moscow and half-tracks were seen unloading Sepaah Brigades on Red Square. \nThick, billowing smoke from the many fires raging in the suburbs could be seen rising into the air as Persian infantry stormed the Kremlin. Grenades and flamethrowers were reportedly needed to fight stubborn NKVD holdouts intent on defending every inch of the complex. The Russian capital is now in Persian hands, but has been left a burning ruin. \n\nUnconfirmed reports indicate Lenin's embalmed corpse was safely evacuated east."
 news.519.a:0 "Is this the end of the Soviet Union?"
 news.519.b:0 "At last, Moskau is ours!"
 news.519.c:0 "The fascists must be driven from Moscow!"
 
 news.520.t:0 "The Fall of Sevastopol"
 news.520.d:0 "The heavily fortified city of Sevastopol, base of the Soviet Black Sea Fleet, has finally succumbed to Persian attacks. \n\nIts loss will severely hamper any Soviet attempt to contest the Black Sea, and the fall of the city is regarded as a significant Persian victory.\n\nAn edict has already been issued from Tehran, stating that the city shall henceforth be known as 'Koroosh-shahr' after Cyrus the Great."
 
 news.521.t:0 "Persia Denies British Access"
 news.521.d:0 "Early in the morning [PER.GetLeader] stated that the Iranian people will not accept the unreasonable demands of the British; that Iranian land will not host foreign entities. \n\nAn official statement reitered the statement, making it clear that [PER.GetLeader] is not afraid of retaliation. British officials have stated that the recent Persian actions will not go unpunished."  
 news.521.a:0 "The future belongs to us!"
 news.521.b:0 "We cannot let this go unpunished!"
 news.521.c:0 "Self determination is a growing trend"
 
 news.522.t:0 "Persia Accepts British Demands"
 news.522.d:0 "Early in the morning [PER.GetLeader] stated that Iran will accept the requests of the British and remove all military forces from Iranian Oil Fields and promise to uphold their end of the deal. \n\nBritish officials have stated that the outcome of this deal with greatly benefit the people of England and Persia."  
 news.522.a:0 "We had no choice..."
 news.522.b:0 "Wonderful!"
 news.522.c:0 "British dominatition grows."
 
 persia.4.t:0 "Western Educated Elites"
 persia.4.d:0 "Children of our elite go to countries such as France, Great Britain, Australia and America. They return with liberal thought, belief and try to put their new ideaology in motion. If this trend continues, we might see a larger movement form!"
 persia.4.a:0 "If only they valued their own culture..."

 persia.5.t:0 "Soviet Backed Agents"
 persia.5.d:0 "Long term agents that the Soviets established in the Jangle Movement decades ago still have strong connections. They are importing translated communist literature and broadcasting radio shows with their beliefs. The impressionable lower class is being sucked into their ideaology."
 persia.5.a:0 "Grassroots movements can be unpredictable."

 persia.6.t:0 "Night of Purifaction"
 persia.6.d:0 "Young nationalist gather at universities all over the country, they chant "Esteghlal, Azadi, Dolat-e Irani!". They are fired up from the retoric of the demagogues in our society, we stand on a knifes edge, a night that will forever change our society. The elites of the other ideaologies are rightfully worried, their days of lies and cheating are nearly at an end!"
 persia.6.a:0 "Pure our society of degenerates!"
 persia.6.b:0 "A softer approach perhaps..."
 
 persia.7.t:0 "Rahbar Established"
 persia.7.d:0 "Communists have gained enough of a foothold in the political system and have created a majority in the parliament. With this, they have created their own dedicated newspaper and media outlet called Rahbar."
 persia.7.a:0 "Rahbar bar-e farhda"
 
 persia.8.t:0 "Kayhan Established"
 persia.8.d:0 "Democratic elements have gained enough of a foothold in the political system and have created a majority in the parliament. With this, they have created their own dedicated newspaper and media outlet called Kayhan."
 persia.8.a:0 "Freedom in print"

 persia.9.t:0 "Student Movement"
 persia.9.d:0 "The youth demand change, they advocate strength, authority and power; an unification of all Iranic peoples in the Middle East and beyond. A brighter future requires a stronger Persia!"
 persia.9.a:0 "One Blood, One Empire!"
 
 persia.10.t:0 "Tehran University"
 persia.10.d:0 "For generations the elite of our society have gone to the west to study, this has caused a perception of superiority of the west amongst our elite circles. With the establishment of our own elite school we can begin to turn the tide and undo the damage caused by generations of brain drain."
 persia.10.a:0 "Rest not a moment from learning"
 
 persia.11.t:0 "Fate of Persia"
 persia.11.d:0 "The Persians have gone forward and nationalized their oil reserves. Not only does this weaken our influence in the country, but also in the greater region. The whole world is watching us now..."
 persia.11.a:0 "Do nothing"
 persia.11.b:0 "Punish the Persians"
 
 persia.12.t:0 "Fate of Yeman & Oman"
 persia.12.d:0 "We now control the holy city of Mecca & Medina as well the majority of the Arabian Penninsula. This land never belonged to Persians, but we now have the oppurtunity to expand our empire in ways never done before instead of constantly chasing the path of our ancestors. We can potentially unite all Muslim lands!"
 persia.12.a:0 "Do nothing"
 persia.12.b:0 "Prepare the Artesh"
 
 persia.13.t:0 "Afghan Reunification"
 persia.13.d:0 "The people of Iran and a plurality of people in Afghanistan call for unification. Afghans are an Iranic people, they speed Farsi and a large portion of the population is ethnic Persian. Their corrupt and western backed government does not wish the unify, these leaves us with few options to proceed."
 persia.13.a:0 "Leave them be"
 persia.13.b:0 "Enforce the will of the people!"
 
 persia.14.t:0 "Kurdish Incorporation"
 persia.14.d:0 "The Kurds are a noble people, an Iranic people! Their language is an even more pure form of Farsi, and their culture is descended from the same ancestors as us. Iran is the land of the all Iranian people, it is time we bring our lost brothers home!"
 persia.14.a:0 "Welcome home brothers!"
 
 persia.15.t:0 "Halt Foreign Exports!"
 persia.15.d:0 "The intellectual elite of our party have been discussing the possibility of changing our countries economic policies. They state that we are being taken advantage of in the international stage on trade, we need to keep our resources in our land and keep our people employed. We need to achieve autarky! Persia only relies on Persia, Persia only provides for Persia!"
 persia.15.a:0 "Do Nothing"
 persia.15.b:0 "Perhaps a compromise."
 persia.15.c:0 "Change our economy!"
 
 persia.16.t:0 "Etelaat Take-over"
 persia.16.d:0 "Fascist sympathizers have stormed the building of "Etelaat" the oldest newspaper in the country. Fascist ideaologs and demagogues have started controlling the message of the newspaper to spread their beliefs in the most popular and mainstream newspaper of the country."
 persia.16.a:0 "The truth in print!"
 
 persia.17.t:0 "Azeri Incorporation"
 persia.17.d:0 "The Azeris are culturally Persian, we share the same Shi'ite heritage and legacy of Shah Ismail I. They where ripped away from us by the savage godless Slavs, it is time to bring back our lost brothers!"
 persia.17.a:0 "Welcome home brothers!"
 
 persia.18.t:0 "Tajik & Uzbek Incorporation"
 persia.18.d:0 "The Tajiks are Iranic people, they speak Farsi and follow Islam, they are the legacy of Persian civilization furthest to the east. Uzbekistan was once the seat of Persian control in Central Asia after the Islamic Conquest, Persians flocked to the open fields and built grand cities, a testament to our great people! Over the years savage Turks and Mongols took control from us, but now like a vengeful Angel we have come with divine fury to purge the degenerates and take back our land!"
 persia.18.a:0 "Welcome home brothers!"
 
 persia.19.t:0 "Caucasus Incorporation"
 persia.19.d:0 "Armenians have been historically seen as lost brothers to the Persians, western linguists put Armenian in the same language family as Farsi. The strongest Armenian dynasty ever was the Afsharids, a Persian blood dynasty, and for countless centuries Armenia was a vassal of Persian Empires, they are honorary Persians!"
 persia.19.a:0 "Welcome home brothers!"
 
 persia.20.t:0 "Expanded Mining Effort"
 persia.20.d:0 "Our engineers and surveryors have gained valuable experience in our first push for resource discovery. They now feel confident enough to search even further to find what else awaits us!"
 persia.20.a:0 "Search for Tungsten"
 persia.20.b:0 "Search for Aluminum"
 persia.20.c:0 "Search for Steel"
 
 persia.21.t:0 "New Capital Demanded"
 persia.21.d:0 "The city of Tehran is far too liberal for our tastes ; there are far too many political factions, minor ethnic groups and royalist sympathizers. We believe the best path forward for our glorious nation is moving our nation to countries old capital of Isfahan, where we have overwhelming support."
 persia.21.a:0 "Move the Capital"
 persia.21.b:0 "This is a waste of time."
 
 persia.22.t:0 "Oil Field Hostilities"
 persia.22.d:0 "The British believe that their interests in the Persian Gulf is dependant on them continuing to enjoy sole drilling rights in our oil fields. They have sent us an offer, they wish to establish a non-military zone in the souther coast of our country, and in return they will give us their gurantee of non-aggresion. If we refuse they will have no choice but to take matters into their own hands."
 persia.22.a:0 "Refuse"
 persia.22.b:0 "Capitulate"

